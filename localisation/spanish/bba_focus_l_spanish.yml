 generic_every_allied_country:0 "§YTodos los países aliados§!:\n"
 generic_decision_effects:0 "\nEfectos de la decisión de eliminar:\n"
 ITA_il_vento_aureo:0 "Il Vento Áureo"
 ITA_il_vento_aureo_desc:0 "El papado lleva mucho tiempo oprimido por fuerzas extranjeras. Sin embargo, podemos optimizar nuestros programas de entrenamiento de la fuerza aérea y de los cazas para permitir pilotos mucho más baratos pero más valientes, llevando el dominio dorado de la Iglesia Católica a nuestros enemigos desde los cielos. ¡Este será nuestro mayor réquiem!"
 form_greater_italy_tt:0 "Desbloquea la decisión: §YProclamar la Gran Italia§!"
 ITA_papal_faction:0 "El dominio católico"
 ITA_roman_faction:0 "Imperio Romano"
 ITA_latin_initiatives:0 "La Iniciativa Latina"
 ITA_depose_mussolini:0 "Deponer a Mussolini"
 ITA_depose_mussolini_desc:0 "¡Ha llegado el momento de derrocar a Mussolini del poder! Ha demostrado ser un líder incompetente que ha arrastrado a nuestra querida Italia a través de muchas dificultades innecesarias y ha puesto a prueba su capacidad de recuperación mucho más allá del punto de ruptura. Si bien su sombra podría planear sobre nosotros durante algún tiempo, ¡Italia y su gente prevalecerán!"
 ITA_italo_balbo_focus:0 "Italo Balbo"
 ITA_italo_balbo_focus_desc:0 "Necesitamos un líder militar capaz que nos guíe en los tiempos turbulentos que se avecinan. Italo Balbo no es sólo un líder militar, también es un héroe de la aviación que ha llevado a cabo varias misiones diplomáticas y ha gobernado nuestras posesiones libias con bastante eficacia. ¡Seguramente mejorará el magro estado en el que se encuentran nuestros militares y traerá gloria a Italia!"
 ITA_remove_balbo_as_advisor_tt:0 "§YItalo Balbo§! ¡Ya no estará disponible como §YAdvisor§! o un §YMariscal de Campo§!."
 ITA_dino_grandi_focus:0 "Dino Grandi"
 ITA_dino_grandi_focus_desc:0 "Necesitamos a alguien que tenga conocimientos diplomáticos y que no tenga miedo de reorganizar las viejas instituciones si queremos prosperar. Dino Grandi se desempeñó como ministro de Relaciones Exteriores y reformó las clases diplomáticas, abriéndolas a otras personas además de los nobles. ¡No rehuirá realizar las reformas necesarias y empujar a Italia hacia un futuro nuevo y brillante!"
 ITA_remove_grandi_as_advisor_tt:0 "§YDino Grandi§! ya no estará disponible como §YAdvisor§!."
 ITA_has_new_duce_flag:0 "Ha sido depuesto por el §YGran Consejo§!."
 ITA_stop_the_squandering:0 "Detener el despilfarro"
 ITA_stop_the_squandering_desc:0 "Durante demasiado tiempo Mussolini ha estado gastando dinero y recursos que Italia no puede permitirse: ¡es hora de poner fin a estos despilfarros imprudentes! Necesitamos controlar nuestros gastos y centrar nuestro capital en mejorar otras áreas."
 ITA_consolidate_power:0 "Consolidar el poder"
 ITA_consolidate_power_desc:0 "Nuestro control sobre el partido y el país en general sigue siendo débil. ¡Debemos consolidar el poder que tenemos y reforzar nuestro régimen mostrándole al público que somos tan fuertes y confiables como siempre!"
 ITA_purge_the_party:0 "Purgar el partido"
 ITA_purge_the_party_desc:0 "Han llegado a nuestros oídos rumores de que a algunos nada les gustaría más que ver reinstaurado el antiguo régimen. Aunque Mussolini fue derrocado y destituido del poder, su sombra está siempre presente en todo el gobierno y en la mente del pueblo. Debemos hacer una demostración de fuerza y ​​purgar el partido de elementos que no nos son verdaderamente leales pero que siguen siendo devotos del viejo Duce."
 ITA_the_fate_of_mussolini:0 "El destino de Mussolini"
 ITA_the_fate_of_mussolini_desc:0 "Mientras Mussolini permanezca bajo arresto domiciliario, no podemos realmente avanzar con su presencia siempre amenazante sobre nosotros. ¡Hemos asegurado nuestra posición como verdadero poder dentro del partido y por eso ha llegado el momento de decidir el destino del ex Duce!"
 ITA_divino_duce:0 "Divino Duce"
 ITA_divino_duce_desc:0 "Lo que se ha hecho evidente es la influencia que una sola persona puede tener sobre un país y su gente. Quizás eso sea algo que podamos usar y adaptar. Utilizando nuestros canales estatales podemos promover a nuestro nuevo Duce como un líder fuerte y capaz que puede unir a Italia. Le daremos a la gente alguien más grande en quien creer: ¡alguien divino en quien poner su fe!"
 ITA_blackshirt_loyalty:0 "Gánate la lealtad de los camisas negras"
 ITA_blackshirt_loyalty_desc:0 "Los Camisas Negras han ocupado durante mucho tiempo un lugar especial dentro del fascismo en Italia, y si queremos despertar un sentimiento de inspiración en la población haríamos bien en ganarnos la lealtad de la organización. Serían de gran utilidad para difundir la percepción divina del nuevo y glorioso Duce en todas las fuerzas armadas... y más allá."
 ITA_a_greater_purpose:0 "Un propósito mayor"
 ITA_a_greater_purpose_desc:0 "Las recientes luchas dentro del partido nos han mostrado los defectos de vincular demasiado la idea del fascismo a un individuo en particular. Deberíamos centrarnos en promover el fascismo como un concepto más amplio, algo que trasciende la vida mortal de cualquier persona: una idea que la gente pueda apoyar."
 ITA_spreading_the_eagles_wings:0 "Extendiendo las alas del águila"
 ITA_spreading_the_eagles_wings_desc:0 "A nuestro alrededor, otras ideologías se están desmoronando y fracasando. Parecería que sólo el fascismo ha resistido con resiliencia el embate de estos turbulentos acontecimientos e incluso ha prosperado. Es nuestro deber llevar esta estabilidad también a otras naciones; ¡Para traerles un rayo de luz en estos tiempos oscuros!"
 ITA_italian_hegemony:0 "Hegemonía italiana"
 ITA_italian_hegemony_desc:0 "Con un mundo devastado por la guerra a nuestro alrededor, debemos inspirar y unir a todas las diferentes naciones y culturas bajo nuestra hegemonía, para mostrarles cómo el fascismo y [ROOT.GetNameDefCap] los beneficia. ¡Tenemos que liderar el camino hacia un futuro mejor!"
 ITA_reorganize_regio_esercito:0 "Reorganizar Regio Esercito"
 ITA_reorganize_regio_esercito_desc:0 "Con un nuevo liderazgo vienen nuevos conocimientos. Para cualquiera que se tome la molestia de mirar, está claro que nuestro ejército triunfante ciertamente tiene áreas en las que aún podría mejorar. ¡Con los recursos recientemente liberados, deberíamos invertir en más formación y reorganizar las fuerzas armadas para que nada se interponga en su camino!"
 ITA_reinforce_regia_aeronautica:0 "Reforzar Regia Aeronáutica"
 ITA_reinforce_regia_aeronautica_desc:0 "La Regia Aeronáutica es respetada y envidiada en todo el mundo, pero todavía hay margen de mejora. ¡Con más recursos disponibles, deberíamos invertir en equipos y entrenamiento para convertirla en la fuerza aérea más temida!"
 ITA_compagnie_auto_avio_sahariane:0 "Ampliar la Compagnie Auto Avio Sahariane"
 ITA_compagnie_auto_avio_sahariane_desc:0 "Las Compañías Autosaharianas en Libia han demostrado ser bastante efectivas cuando se combinan con sus propios aviones de reconocimiento. ¡Ampliar este diseño debería hacer que nuestras fuerzas sean aún más formidables y poner el temor de Dios en nuestros enemigos!"
 ITA_combined_land_and_air_warfare:0 "Guerra combinada terrestre y aérea"
 ITA_combined_land_and_air_warfare_desc:0 "Tener la Regia Aeronautica ayudando al Regio Esercito ha demostrado las capacidades que posee el ejército italiano, ¡pero todavía hay espacio para avances! ¡Profundizar esta cooperación devastaría a nuestros enemigos en el campo de batalla y traería gloria eterna a Italia!"
 ITA_the_fourth_shore:0 "La cuarta orilla"
 ITA_the_fourth_shore_desc:0 "A menudo se hace referencia a Libia como la Cuarta Costa de Italia y es una parte integral del futuro de nuestra nación. Es la colonia más cercana y una de las más valiosas ya que sirve de enlace con el resto del continente africano. Al invertir recursos aquí, aseguramos nuestras participaciones en el extranjero y podemos ganar mucho en el futuro."
 ITA_oil_in_tripoli:0 "Petróleo en Trípoli"
 ITA_oil_in_tripoli_desc:0 "Hemos encontrado oro en Libia, ¡es decir, oro negro! Hemos descubierto vastas reservas de petróleo en los desiertos a las afueras de Trípoli. ¡No podemos dejar pasar una oportunidad como esta, pero debemos explotar estos activos para la gloria de Italia!"
 ITA_steel_in_tripoli:0 "Acero en Trípoli"
 ITA_steel_in_tripoli_desc:0 "Parece haber una gran cantidad de hierro enterrado en los desiertos a las afueras de Trípoli, esperando a que lo desenterremos y lo procesemos. ¡Construyendo una planta siderúrgica cercana podríamos utilizar el acero para promover el avance de nuestras ilustres fuerzas!"
 ITA_novus_ordo:0 "Nuevo Ordo"
 ITA_novus_ordo_desc:0 "El destino de Italia está estrechamente ligado al de Libia y, por tanto, debemos integrarla aún más en nuestro ámbito. Esto podría lograrse ofreciendo una “ciudadanía especial” a cualquier libio dispuesto a luchar por nosotros y, al hacerlo, asegurando nuestro control del Mediterráneo y el norte de África."
 ITA_seek_british_military_cooperation:0 "Buscar cooperación militar británica"
 ITA_seek_british_military_cooperation_desc:0 "Si bien fuimos traicionados por nuestros antiguos aliados en la última guerra, aún podría tener algún sentido mirar más allá de nuestros rencores y repartir una rama de olivo. Hay mucho que podemos aprender de los británicos, en particular en lo que respecta a su marina y fuerza aérea."
 ITA_anglo_italian_pact:0 "Firmar el Pacto Anglo-Italiano"
 ITA_anglo_italian_pact_desc:0 "La cooperación militar que disfrutamos con los británicos nos ha resultado muy útil, al igual que un pacto de no agresión. Un pacto así aseguraría grandes extensiones de nuestras posesiones africanas, lo que nos permitiría dirigir la mirada hacia otra parte."
 ITA_invite_france_to_military_partnership:0 "Invitar a Francia a una asociación militar"
 ITA_invite_france_to_military_partnership_desc:0 "Francia es el más fuerte de nuestros vecinos inmediatos y un viejo aliado. Si bien no olvidaremos su traición en la última guerra, podemos perdonar. Quizás sea hora de dejar atrás viejos rencores y buscar fortalecer nuestras fuerzas armadas a través de una asociación estrecha."
 ITA_franco_italian_pact:0 "Firmar el Pacto Franco-Italiano"
 ITA_franco_italian_pact_desc:0 "La cooperación militar que tenemos con Francia ha sido de gran valor, al igual que un pacto de no agresión. No sólo aseguraríamos nuestro flanco occidental en Europa, sino también gran parte de nuestras posesiones africanas, lo que nos dejaría libres para centrarnos en otros lugares."
 ITA_proclaim_the_italian_empire:0 "Proclamar el Imperio Italiano"
 ITA_proclaim_the_italian_empire_desc:0 "Con nuestras recientes adquisiciones en África, amanece un nuevo día. Con un imperio floreciente y sabias inversiones en nuestro ejército, ya no somos un simple Reino; ¡Por fin estamos seguros de declarar el amanecer del Imperio italiano! ¡Cuánto hemos esperado este momento!"
