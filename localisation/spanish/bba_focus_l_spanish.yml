 ETH_strengthen_the_black_lions:0 "Fortalecer a los Leones Negros"
 ETH_strengthen_the_black_lions_desc:0 "Aunque hemos perdido territorio a manos del enemigo, la lucha debe continuar. Los Leones Negros están ofreciendo una gran resistencia a los italianos y, por lo tanto, debemos apoyarlos en todo lo que podamos."
 ETH_supporting_the_arbegnoch:0 "Apoyando al Arbegnoch"
 ETH_supporting_the_arbegnoch_desc:1 "En todo [ROOT.GetName] hay patriotas dispuestos a tomar las armas contra los invasores [ITA.GetAdjective]. Debemos hacer todo lo posible para apoyar a estos valientes hombres y mujeres en su tarea de paralizar la máquina de guerra [ITA.GetAdjective]."
 ETH_ecole_militaire_haile_selassie_1er:0 "[Obtener nombre de la Academia Militar Etíope]"
 ETH_ecole_militaire_haile_selassie_1er_desc:1 "Nuestro ejército está demostrando ser muy anticuado en comparación con las otras potencias de la región, tanto en términos de equipamiento como de pensamiento. Estableceremos nuestra propia academia militar para capacitar a una nueva generación de oficiales sobre cómo librar guerras modernas."
 ETH_ecole_militaire_haile_selassie_1er_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"
 ETH_unlock_academy_tt:0 "¡Desbloquea el §Y$academy_spirit$§!"
 ETH_university_of_capital:0 "Universidad de [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_university_of_capital_desc:0 "La ferocidad de las tropas alguna vez determinó el curso de una batalla. Ahora se pueden librar batallas a grandes distancias sin que los soldados se vean siquiera. Debemos invertir en instituciones de aprendizaje para que podamos desarrollar nuevas tecnologías para hacer la guerra y fabricar las herramientas para hacerlo."
 ETH_university_of_capital_tt:0 "¡Modifique §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!"
 ETH_scavenging_tactics:0 "Tácticas de búsqueda de basura"
 ETH_scavenging_tactics_desc:0 "Mientras ampliamos nuestra base industrial, debemos entrenar a nuestras tropas para que detecten lo que es útil y recuperable en el campo de batalla. Esto contribuirá en gran medida a mantenerlos bien abastecidos hasta que podamos producir y transportar de manera constante nuestro propio equipo."
 ETH_scavenger_random_generals_tt:0 "§YTres§! ¡Los líderes del ejército seleccionados al azar obtendrán §Y$scavenger$§!: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§!"
 ETH_keep_the_chitet:0 "Mantenga el [GetChitetName]"
 ETH_keep_the_chitet_desc:0 "El [GetChitetName] nos ha sido de gran utilidad. Como nación relativamente agrícola, tendríamos dificultades para disponer de un ejército permanente y profesional en todo momento. Es mejor ceñirse a lo que sabemos."
 ETH_keep_the_chitet_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n ¡Agrega §Y2 $irregular_infantry$§! batallones a las Divisiones Chitet Sefari."
 ETH_expand_the_mehal_sefari:1 "Expande el [ETH_GetSefariName]"
 ETH_expand_the_mehal_sefari_desc:1 "Las tropas de [ETH_GetSefariName] han demostrado la necesidad de soldados profesionales bien entrenados. La era de simplemente formar un ejército campesino en tiempos de crisis ya pasó. Por lo tanto, reorganizaremos nuestro ejército como una fuerza permanente."
 ETH_chitet_sefari_no_recruiting_tt:1 "§YChitet Sefari§! Las divisiones ya no se pueden reclutar."
 ETH_expand_the_mehal_sefari_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: ¡§G+5%§!"
 ETH_the_ethiopian_air_force:0 "La Fuerza Aérea [ROOT.GetAdjective]"
 ETH_the_ethiopian_air_force_desc:0 "Ya sea para apoyar a las tropas en el campo de batalla o para destruir la infraestructura enemiga, el avión está demostrando ser un activo invaluable. Debemos establecer nuestra propia fuerza aérea si queremos proteger a nuestro pueblo y destruir a nuestros enemigos."
 ETH_the_ethiopian_air_force_tt:0 "¡Desbloquea §Y$air_force_command_spirit$§!"
 ETH_establish_a_naval_base:0 "Establecer una base naval"
 ETH_establish_a_naval_base_desc:0 "Con nuestra reciente adquisición de un puerto, nos hemos abierto a otro teatro de guerra. Debemos establecer nuestra propia base naval y comenzar a construir una armada para defender nuestras nuevas costas."
 ETH_improve_the_administration:0 "Mejorar la administración"
 ETH_improve_the_administration_desc:0 "Sigue habiendo mucha corrupción dentro del sistema educativo. Esto es inaceptable en instituciones que supuestamente se enorgullecen de su meritocracia. Debemos erradicar sin piedad esta corrupción de nuestras escuelas y universidades."
 ETH_improve_the_administration_tt:0 "¡Modifique §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies:1 "Montado [GetChitetName]"
 ETH_mounted_levies_desc:0 "Desde los desiertos del Este hasta las montañas del Oeste, nuestra patria se compone de diversos terrenos difíciles de atravesar y, por lo tanto, no es adecuada para vehículos de ruedas o de orugas. Sin embargo, se ha demostrado durante milenios que los camellos y los caballos están más que a la altura de la tarea."
 ETH_mounted_levies_tt:0 "¡Reclutas §Y$caballería$§! y §Y$camello$§! divisiones."
 ETH_regional_training_centers:0 "Centros Regionales de Capacitación"
 ETH_regional_training_centers_desc:0 "El [GetChitetName] está lejos de ser perfecto. Nuestras tropas podrían ser mucho más efectivas con el establecimiento de centros de entrenamiento regionales que les enseñen cómo luchar y pensar tácticamente. Esto también nos permitiría estandarizar el entrenamiento militar sin necesidad de un ejército permanente."
 ETH_regional_training_centers_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna:1 "Expanda el [ETH_GetGuardsName]"
 ETH_expand_the_kebur_zabagna_desc:1 "Los [ETH_GetGuardsName] han demostrado ser los mejores de lo mejor dentro de nuestras fuerzas armadas. Deberíamos utilizar más sus capacidades mejorando su acceso a equipos y mano de obra."
 ETH_expand_the_kebur_zabagna_tt:1 "¡Recluta un §YKebur Zabagna§ adicional! división. \n¡Agrega §Y$infantería$§ adicional! y §Y$caballería$§! batallones al §YKebur Zabagna§! plantilla.\nAgrega §Y$recon$§! y §Y$artillería$§! si se han investigado tecnologías relevantes."
 ETH_tactical_training:0 "Entrenamiento táctico estandarizado"
 ETH_tactical_training_desc:0 "Con demasiada frecuencia, la formación que reciben nuestras fuerzas armadas es inconsistente y anticuada. Necesitamos estandarizar el entrenamiento táctico que reciben todas nuestras tropas para que sean más efectivas en el campo de batalla."
 ETH_tactical_training_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_peacekeeping_forces:0 "Fuerzas de mantenimiento de la paz"
 ETH_peacekeeping_forces_desc:0 "La clave de nuestra seguridad es garantizar que cualquier crisis en el extranjero se resuelva rápidamente antes de que pueda escalar más allá de todo control. Por lo tanto, es crucial mantener una fuerza de mantenimiento de la paz capaz de desplegarse en todo el mundo en cualquier momento."
 ETH_copy_plane_designs:0 "Copiar diseños de planos"
 ETH_copy_plane_designs_desc:0 "No tiene mucho sentido reinventar lo que otros ya han desarrollado. Simplemente reproduciremos diseños de aviones de otras naciones y aprovecharemos su inversión en investigación."
 ETH_copy_light_plane_tt:0 "¡Crea una variante de §Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!"
 ETH_copy_medium_plane_tt:0 "¡Crea una variante de §Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!"
 ETH_asmera_naval_college:0 "[Obtener nombre de la universidad naval]"
 ETH_asmera_naval_college_desc:0 "La simple producción y mantenimiento de barcos no es suficiente para constituir una armada. Necesitamos oficiales y especialistas altamente capacitados sobre cómo utilizar los recursos navales en una batalla. Por lo tanto, estableceremos la primera academia naval de [ETH.GetName]."
 ETH_asmera_naval_college_tt:0 "¡Modifique §Y[GetEthiopianNavySpiritName]§! por:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt:0 "¡Desbloquea el §YEspíritu de la Academia Naval§!"
 ETH_naval_college_reduction:0 "Investigación del Colegio Naval"
 ETH_capital_school_of_technology:0 "[ROOT.Capital.GetCapitalVictoryPointName] Escuela de Tecnología"
 ETH_capital_school_of_technology_desc:0 "Nuestras reformas educativas están resultando exitosas y la inversión bien vale la pena. Deberíamos acelerar nuestro progreso reuniendo a los expertos en ingeniería de la nación en una sola escuela de tecnología."
 ETH_regional_supply_depots:0 "Depósitos de suministros regionales"
 ETH_regional_supply_depots_desc:0 "Nuestras tropas no podrán defender su patria si no tienen municiones ni alimentos. Después de todo, un ejército marcha boca abajo. Deberíamos asegurarnos de que siempre estén bien abastecidos mediante el establecimiento de depósitos regionales de suministros militares en [ETH.GetName]."
 ETH_expand_the_levy:1 "Expanda el [GetChitetName]"
 ETH_expand_the_levy_desc:0 "Con mejor apoyo y entrenamiento, [GetChitetName] se ha convertido en una fuerza militar robusta y flexible. Con esta base sólida sobre la que construir, ampliaremos [GetChitetName] para disuadir a cualquier agresor extranjero."
 ETH_expand_the_levy_tt:0 "¡Aumenta la cantidad de divisiones Chitet Sefari que se pueden desplegar a §Y40§!.\n¡Agrega §Y3 $irregular_infantry$§! batallones a las Divisiones Chitet Sefari. Agrega §Y$ingeniero$§!, §Y$military_police$§! y §Y$field_hospital$§! si se han investigado tecnologías relevantes."
 ETH_the_junior_officer_corps:0 "El cuerpo de oficiales subalternos"
 ETH_the_junior_officer_corps_desc:0 "Las fuerzas armadas han estado dominadas por los aristócratas durante siglos. Si queremos hacerlos más efectivos en el campo de batalla, necesitamos establecer escuelas de oficiales y programas de capacitación que promuevan la meritocracia sobre el nepotismo. Un paso adelante para lograrlo sería el establecimiento de un cuerpo de oficiales subalternos."
 ETH_camouflage:0 "Camuflaje"
 ETH_camouflage_desc:0 "Con la introducción de los aviones en el campo de batalla, es cada vez más difícil conseguir el elemento sorpresa. Para minimizar la visibilidad de nuestras intenciones tácticas, necesitamos que nuestras tropas realicen entrenamiento de camuflaje y ocultamiento."
 ETH_camouflage_army_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§! \n $MODIFIERS_ARMY_DEFENCE_FACTOR$: ¡§G+10%§!"
 ETH_camouflage_air_tt:0 "¡Modifique §Y[GetEthiopianAirforceSpiritName]§! por:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§!"
 ETH_the_fetno-derash:0 "El Fetno-Derash"
 ETH_the_fetno-derash_desc:0 "El trabajo de inteligencia se está convirtiendo cada vez más en un factor decisivo no sólo en el campo de batalla, sino también para mantener la seguridad de nuestro liderazgo político. Por lo tanto, estableceremos una agencia de inteligencia dedicada a mantener nuestra seguridad y comprender mejor a nuestros enemigos."
 ETH_debre_zeyit_air_force_training_center:0 "[ETHGetAirBaseName] Centro de entrenamiento de la Fuerza Aérea"
 ETH_debre_zeyit_air_force_training_center_desc:0 "Pilotar aviones es una tarea difícil en sí misma. Llevarlos a la batalla, por supuesto, requiere aún más experiencia. Para garantizar que nuestros pilotos estén a la altura de la tarea, estableceremos un centro de entrenamiento de la fuerza aérea exclusivo y comenzaremos a estandarizar su entrenamiento."
 ETH_debre_zeyit_air_force_training_center_tt:0 "¡Modifique §Y[GetEthiopianAirforceSpiritName]§! por:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§!"
 ETH_unlock_spirit_airforce_tt:0 "¡Desbloquea §Y$air_force_spirit$§!"
 ETH_purchase_obsolete_ships:0 "Comprar barcos obsoletos"
 ETH_purchase_obsolete_ships_tt:0 "Desbloquea decisiones para comprar barcos más antiguos de las grandes potencias."
 ETH_purchase_obsolete_ships_desc:0 "Aunque estamos avanzando en nuestro desarrollo naval, todavía no somos capaces de desplegar una flota que pueda defender adecuadamente nuestras costas. Sin embargo, es posible que podamos adquirir algunos barcos más antiguos de otras naciones para reforzar nuestra flota."
 ETH_new_weapons_and_tactics:0 "Nuevas armas y tácticas"
 ETH_new_weapons_and_tactics_desc:0 "Mantenerse al día con los avances tecnológicos de otros ejércitos requiere una inversión constante en el nuestro para que siempre estén equipados y capacitados para hacer frente a las últimas amenazas."
 ETH_old_reliable:0 "viejo confiable"
 ETH_old_reliable_desc:0 "Las armas simples, confiables y reparables son más deseables en el frente que los artilugios excesivamente complicados que muchos ejércitos utilizan actualmente. ¿Por qué perder tiempo y recursos entrenando a nuestras tropas con rifles nuevos cuando ya saben cómo usar los viejos?"
 ETH_old_reliable_tt:0 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10 %§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors:0 "Traer asesores extranjeros"
 ETH_bring_in_foreign_advisors_desc:0 "A pesar de nuestro progreso continuo en la creación de una fuerza aérea [ETH.GetAdjective], carecemos de experiencia crucial de primera mano para garantizar que nuestros pilotos se utilicen al máximo. Por lo tanto, traeremos funcionarios del extranjero para que nos asesoren sobre cómo podemos mejorar."
 ETH_bring_in_foreign_advisors_tt:0 "¡Modifique §Y[GetEthiopianAirforceSpiritName]§! por:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!"
 ETH_available_as_air_chief_tt:0 "Disponible como Jefe de la Fuerza Aérea:"
 ETH_ethiopian_officers:0 "[ROOT.GetAdjective] Oficiales"
 ETH_ethiopian_officers_desc:0 "A medida que continúa el desarrollo de la fuerza aérea [ETH.GetAdjective], debemos asegurarnos de tener oficiales que puedan coordinar a nuestros pilotos de manera efectiva. En lugar de depender de asesores temporales del extranjero, desarrollaremos nuestra propia experiencia desde cero."
 ETH_ethiopian_officers_tt:0 "¡Modifique §Y[GetEthiopianAirforceSpiritName]§! por:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes:0 "Promocionar a los héroes de guerra"
 ETH_promote_the_war_heroes_desc:0 "Debemos nuestra libertad continua a los héroes que arriesgan sus vidas en el campo de batalla. Para mantener la moral alta y el apoyo a las fuerzas armadas, promoveremos a nuestros héroes de guerra a posiciones más prestigiosas."
 ETH_expand_the_officer_corps:0 "Ampliar el cuerpo de oficiales"
 ETH_expand_the_officer_corps_desc:0 "La falta de meritocracia en las fuerzas armadas ha sido su debilidad más crucial en los últimos años. Para asegurarnos de que las personas más capacitadas estén al frente de nuestras tropas, debemos ampliar el cuerpo de oficiales y permitir el desplazamiento de aquellos que obtuvieron su rango a través del nepotismo."
 ETH_medal_gain_tt:0 "¡Aumenta la cantidad de XP obtenida por los comandantes de división cuando se les otorga una medalla en §G+75%§!"
 ETH_officer_promotion_boost_tt:0 "¡Todos los futuros §Yoficiales§! ascendido al rango de §Ygeneral§! recibirá §G+1 Ataque§! y §G+1 Defensa§!"
 ETH_the_common_soldier:0 "El soldado común"
 ETH_the_common_soldier_desc:0 "Un ejército no es nada sin los soldados comunes que arriesgan sus vidas todos los días sin esperar recompensa o reconocimiento. Estos héroes deben ser venerados por su contribución a nuestra seguridad colectiva."
 ETH_develop_the_capital_region:1 "Desarrollar [271.GetName]"
 ETH_develop_the_capital_region_desc:1 "Necesitamos aumentar el ritmo de la industrialización para el mejoramiento de nuestra gente y la protección de [ETH.GetNameDef]. Por lo tanto, invertiremos en el área que rodea a [ETH.Capital.GetCapitalVictoryPointName], convirtiéndola en el corazón industrial de [ETH.GetName]."
 ETH_develop_the_capital_region_tt:0 "Desbloquea la decisión de expandir la red eléctrica para cubrir todo [271.GetName]."
 ETH_the_state_bank_of_ethiopia:1 "El Banco Estatal de [ETH.GetNonIdeologyName]"
 ETH_the_state_bank_of_ethiopia_desc:0 "Ampliando los recursos del Banco Estatal de [ETH.GetName], podemos dar a la gente una nueva línea de crédito y actuar como un diurético financiero para la debilitada economía [ETH.GetAdjective]."
 ETH_the_state_bank_of_ethiopia_tt:0 "¡Modifique §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects:0 "Proyectos de infraestructura"
 ETH_infrastructure_projects_desc:0 "[ETH.GetName] tiene muchos recursos naturales que el mundo codicia. Sin embargo, no podemos aprovechar estos recursos sin medios adecuados para llevarlos a las fábricas o sacarlos del país. Debemos ampliar rápidamente nuestra infraestructura y eliminar este cuello de botella económico."
 ETH_rebuilding_the_country_idea:0 "Reconstruyendo el país"
 ETH_cie:0 "[Obtener nombre del ferrocarril etíope]"
 ETH_cie_imperial:0 "Compagnie Impériale des Chemins de Fer Éthiopiens"
 ETH_anarchist_bank:0 "Banco de la Comunidad Africana"
 ETH_central_bank:0 "Banco Central Africano"
 ETH_GuardsNameCommunist:0 "Guardias Revolucionarios"
 ETH_GuardsNameDefault:0 "Kebur Zabagna"
 ETH_GuardsNameDemocratic:0 "Guardias Nacionales"
 ETH_SefariNameCommunist:0 "ejército revolucionario"
 ETH_SefariNameDemocratic:0 "Fuerza de Defensa Nacional"
 ETH_SefariNameDefault:0 "Mehal Sefari"
 ETH_cie_anarcho_communist:0 "[ETH.GetAdjective] Colectivo ferroviario"
 ETH_cie_stalinist:0 "[ETH.GetAdjective] Tablero ferroviario"
 ETH_cie_fascist:0 "Ferrovie Imperiali Etiopiche"
 ETH_host_nation_name:0 "[?ETH.host_nation.GetNameWithFlag]"
 ETH_host_nation_fallback_name:0 "La nación anfitriona"
 ETH_second_italo_ethiopian_war_flag:0 "La Segunda Guerra Italo-Etíope"
 ETH_infrastructure_projects_tt:0 "¡Modifique §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_state_owned_industry:0 "Industria de propiedad estatal"
 ETH_state_owned_industry_desc:0 "Podemos ver claramente en las grandes potencias del mundo que aquellos gobiernos que están dispuestos a interferir con el libre mercado están obteniendo enormes ganancias económicas al controlar la producción y reducir el desempleo. Seguiremos su ejemplo y expandiremos rápidamente nuestra economía a través de industrias de propiedad estatal."
 ETH_state_owned_industry_tt:0 "¡Modifique §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development:0 "Fomentar el desarrollo local"
 ETH_encourage_local_development_desc:0 "Nadie puede anticipar plenamente las necesidades de toda una economía y es peligroso pretender lo contrario. Dejaremos que las regiones se desarrollen como mejor les parezca. Después de todo, el establishment político y las empresas locales son quienes mejor saben lo que se necesita en sus regiones."
 ETH_encourage_local_development_tt:0 "¡Modifique §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt:0 "Las autoridades locales comenzarán a realizar mejoras estatales por su cuenta."
 ETH_a_port_of_our_own:0 "Un puerto propio"
 ETH_a_port_of_our_own_desc:0 "Con nuestra reciente adquisición de terrenos costeros, tenemos la oportunidad de impulsar significativamente nuestro acceso al mercado internacional mediante el establecimiento de nuestro propio puerto. Esto hará que sea mucho más fácil importar y exportar bienes, lo que ayudará enormemente a nuestra economía."
 ETH_expanding_the_railway_network:0 "Ampliación de la red ferroviaria"
 ETH_expanding_the_railway_network_desc:0 "Los ferrocarriles son cruciales para transportar recursos a las fábricas y luego a los mercados nacionales o internacionales. Al ampliar la red ferroviaria, podemos mejorar nuestra capacidad para llevar esos recursos a su destino requerido. Esto también creará mayores oportunidades para que las personas de [ETH.GetName] se trasladen a las ciudades industriales en crecimiento."
 ETH_taxing_the_nobility:1 "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc:1 "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions:1 "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc:1 "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt:0 "¡Modifique §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency:0 "Reformar la moneda"
 ETH_reform_the_currency_desc:0 "Aunque la circulación de billetes de banco [ETH.GetAdjective] ha aumentado en los últimos años, muchos todavía prefieren utilizar las monedas de otras naciones cuando realizan transacciones comerciales en [ETH.GetName]. Necesitamos reformar el birr para que sea más aceptado tanto en el país como en el extranjero."
 ETH_increased_factory_output:0 "Mayor producción de fábrica"
 ETH_increased_factory_output_desc:0 "Mientras el mundo parece cada vez más peligroso, necesitamos que las fábricas aumenten su producción de equipos para que el ejército pueda seguir siendo un elemento de disuasión creíble ante los agresores extranjeros."
 ETH_increased_factory_output_tt:0 "¡Modifique §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve:0 "Adaptarse y mejorar"
 ETH_adapt_and_improve_desc:0 "Al consultar con los militares, los líderes de la industria pueden adquirir experiencia en lo que realmente se requiere en el campo de batalla y transmitir esto a sus ingenieros. Esto evitará que se suministre equipo inadecuado a nuestras tropas y les permitirá hacer rápidamente sugerencias de mejora."
 ETH_adapt_and_improve_tt:0 "¡Modifique §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court:0 "El tribunal estatal"
 ETH_the_state_court_desc:0 "El sistema legal de [ETH.GetName] tiene sus raíces en prácticas arcaicas que se remontan a siglos atrás. Con nuestra reciente ola de reformas, ha llegado el momento de codificar más leyes de acuerdo con la constitución y establecer un tribunal estatal moderno para conocer casos de importancia nacional."
 ETH_the_state_court_tt:0 "¡Modifique §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding:0 "[ROOT.GetAdjective] Construcción naval"
 ETH_ethiopian_shipbuilding_desc:0 "Ahora que hemos establecido nuestro propio puerto, sería prudente sentar las bases para construir y mantener nuestra propia marina. Sin duda necesitaremos nuestros propios barcos si queremos mantener el acceso a las rutas marítimas mundiales."
 ETH_connecting_the_south:0 "Conectando el Sur"
 ETH_connecting_the_south_desc:0 "Las zonas del sur de [ETH.GetName] están aisladas de la región de la capital por un terreno montañoso. Para integrar plenamente la zona en nuestra economía en rápida expansión, necesitamos conectarla mediante ferrocarriles con los centros industriales."
 ETH_bomb_proofing:0 "A prueba de bombas"
 ETH_bomb_proofing_desc:0 "Mantener suficiente capacidad industrial para sustentar un ejército moderno es vital en tiempos de guerra. Debido a esto, es probable que la guerra aérea desempeñe un papel decisivo en cualquier conflicto futuro, ya que los aviones apuntan a los centros industriales de las naciones enemigas. Por lo tanto, debemos asegurarnos de que nuestras fábricas puedan sobrevivir a tales ataques."
 ETH_bomb_proofing_tt:0 "¡Modifique §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion:0 "Rápida expansión industrial"
 ETH_rapid_industrial_expansion_desc:0 "A pesar de los heroicos esfuerzos del pueblo en el frente interno, necesitamos una capacidad industrial aún mayor si queremos permanecer libres de la ocupación extranjera. Por lo tanto, aceleraremos el ritmo de nuestros planes económicos y perseguiremos una expansión industrial aún más rápida."
 ETH_rapid_industrial_expansion_tt:0 "¡Modifique §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa:0 "Desarrollar el Cuerno de África"
 ETH_develop_the_horn_of_africa_desc:0 "El Cuerno de África contiene una multitud de pueblos, recursos y potencial. Si cooperáramos con los gobiernos de la región en asuntos de interés económico, podríamos comenzar a aprovechar ese potencial de manera mutuamente beneficiosa."
 ETH_develop_the_horn_of_africa_tt:0 "¡Desbloquea §Ydecisiones§! mejorar los países independientes, o sujetos [ROOT.getAdjective], en el Cuerno de África, y posiblemente integrarlos."
 ETH_horn_of_africa_tt:0 "¡Desbloquea una §Ydecisión§! para formar el Cuerno de África."
 ETH_invest_tt:0 "¡Desbloquee las §Ydecisiones§ de inversión! en estado."
 ETH_invest_in_the_north:0 "Invertir en el Norte"
 ETH_invest_in_the_north_desc:0 "La producción de maquinaria comienza a realizarse en el norte de [ETH.GetName]. Deberíamos apoyar este desarrollo con una mayor inversión para ayudar a expandir esta industria en crecimiento."
 ETH_invest_in_the_east:0 "Invertir en el Este"
 ETH_invest_in_the_east_desc:0 "Al invertir en el este, podemos aprovechar la red comercial histórica de la región y convertir el área en un centro industrial para procesar los recursos de [ETH.GetName], listos para la exportación."
 ETH_invest_in_the_west:0 "Invertir en Occidente"
 ETH_invest_in_the_west_desc:0 "Las distintas regiones de [ETH.GetName] tienen acceso a una amplia gama de recursos. Al invertir en Occidente, podríamos aumentar rápidamente la industrialización de la producción de prendas de vestir y aprovechar la experiencia existente en ese campo."
 ETH_expand_the_coffee_industry:0 "Expandir la industria del café"
 ETH_expand_the_coffee_industry_desc:0 "No faltan personas en todo el mundo que exigen acceso al café. Como una de las principales fuentes de este delicioso estimulante, deberíamos aprovechar esta demanda invirtiendo en la industria del café y aumentando nuestras exportaciones."
 ETH_modernizing_the_industry:0 "Modernizando la industria"
 ETH_modernizing_the_industry_desc:0 "Hemos logrado grandes avances aumentando nuestra capacidad industrial en los últimos años. Sin embargo, esta será una tarea continua a medida que cambien las demandas de la economía y surjan nuevos métodos de producción. Como tal, nos esforzaremos por llevar la electricidad y otros desarrollos industriales a todo [ETH.GetName] y continuar nuestra modernización económica."
 ETH_modernizing_the_industry_tt:0 "Para todos los estados dentro de las regiones en las que se ha invertido:\n ¡Agregue §G1§! §YBuilding Slot§!.\nUn estado en cada región en la que se invirtió:\n ¡Agregue §G1§! §Y$complejo_industrial$§!."
 ETH_animal_husbandry:0 "La cría de animales"
 ETH_animal_husbandry_desc:0 "Los caballos y camellos desempeñan un papel importante en la distribución de mercancías y el transporte de personas en [ETH.GetNameDef]. Deberíamos aumentar la inversión en la cría de animales para garantizar que la oferta y la calidad de estos animales nunca disminuyan."
 ETH_ethiopian_industrial_research_institute:0 "[ROOT.GetAdjective] Instituto de Investigaciones Industriales"
 ETH_ethiopian_industrial_research_institute_desc:0 "Si queremos evitar estar siempre industrialmente un paso por detrás de otras naciones, debemos mejorar nuestras instituciones de investigación nacionales. Al hacerlo, comenzaremos a realizar nuestras propias innovaciones en lugar de importar ideas del extranjero."
 ETH_invite_foreign_prospectors:0 "Invitar a buscadores extranjeros"
 ETH_invite_foreign_prospectors_desc:0 "En lugar de esforzarnos por duplicar los desarrollos de investigación del extranjero, deberíamos utilizar la experiencia de gobiernos y empresas extranjeras para ayudarnos a aprovechar mejor nuestros abundantes recursos naturales."
 ETH_invite_foreign_prospectors_tt:1 "¡Desbloquea §Y$ETH_prospect_for_resources$§! decisiones en el norte de [ROOT.GetName]. ¡Requiere §Y$excavación2$§! ¡y más de §Y2§! disponibles §Yfábricas civiles§! tomar decisiones para prospectar.\n\n"
 ETH_invite_foreign_industrialists:0 "Invitar a [ETH_GetInvestorName] extranjero"
 ETH_invite_foreign_industrialists_desc:0 "Hemos mejorado enormemente nuestra infraestructura e industria en los últimos años, haciendo que la utilización de los recursos naturales sea mucho más eficiente. Sin embargo, podríamos acelerar el desarrollo de nuestra industria invitando a expertos e industriales extranjeros a operar en [ETH.GetName]."
 ETH_invite_foreign_industrialists_tt:1 "¡Los diseñadores de otras naciones estarán disponibles si el país de destino tiene una §Yo opinión de [ETH.GetFlag][ETH.GetNameDef] arriba§! §G75§!. \n\n§¡Los diseñadores seleccionados serán desactivados si su país de origen está en guerra con [ETH.GetNameDef]!§! \n\nLas naciones potenciales incluyen: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§ !, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war:0 "La Segunda Guerra Italo-Etíope"
 ETH_the_second_italo-ethiopian_war_desc:1 "La Ofensiva de Navidad no nos trajo la victoria que esperábamos y necesitábamos. Es hora de que [ETH.GetLeader] abandone la capital y tome el mando personal de los ejércitos. ¡Hay que poner fin a la guerra contra los italianos!"
 ETH_the_second_italo-ethiopian_war_tt:0 "§Y$ETH_haile_selassie$§! pasa a estar disponible como mariscal de campo"
 ETH_renewed_offensive:0 "Ofensiva renovada"
 ETH_renewed_offensive_desc:0 "Los italianos podrían estar intentando recuperar la iniciativa. Pero eso significa que no sospechan un ataque de nuestras fuerzas. En lugar de simplemente aguantar, deberíamos llevarles la batalla."
 ETH_renewed_offensive_tt:0 "¡Ataque de infantería §G+10%§!\n¡Ataque de infantería irregular §G+10%§!\nDefensa de división §R-5%§!"
 ETH_renewed_offensive_tt_1:0 "Modifica §Y$ETH_army_1_dynamic_modifier$§!:\n"
 ETH_falling_back:0 "Cayendo de espaldas"
 ETH_falling_back_desc:0 "Nuestras líneas de frente se están volviendo rápidamente indefendibles y nuestras líneas de suministro se están agotando; una retirada organizada a [ROOT.Capital.GetCapitalVictoryPointName] puede ser prudente, pero debemos tener cuidado y no abandonar el campo por completo."
 ETH_falling_back_tt:0 "Las unidades italianas reciben una penalización por movimiento y ataque en los estados fronterizos controlados por Etiopía durante 60 días."
 ETH_northern_thrust:0 "Empuje del norte"
 ETH_northern_thrust_desc:0 "Nuestra primera prioridad debería ser capturar Eritrea. Si podemos aislar a los italianos de sus puertos en el Norte, les resultará mucho más difícil abastecer sus fuerzas y entonces podremos ocuparnos del frente Sur, más débil."
 ETH_victory_in_the_desert:0 "Victoria en el desierto"
 ETH_victory_in_the_desert_desc:0 "Ogaden es la parte más débil del frente italiano. Deberíamos centrar nuestros esfuerzos en derrotarlos allí y continuar capturando sus puertos en el sur. Esto debería liberarnos la espalda y permitirnos avanzar hacia Eritrea."
 ETH_the_defense_of_addis_ababa:0 "La defensa de Addis Abeba"
 ETH_the_defense_of_addis_ababa_desc:0 "Addis Abeba es la capital histórica. También es el centro industrial de Etiopía. Si la ciudad cae, nuestra causa está perdida. Debemos hacer todo lo que podamos para mantener la ciudad."
 ETH_the_defense_of_addis_ababa_tt_1:0 "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2:0 "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall:0 "El muro de Hindenburg"
 ETH_the_hindenburg_wall_desc:0 "Nuestro asesor turco, $ETH_wehib_pasha$, quiere construir fortificaciones iguales a las alemanas de la última guerra alrededor de las ciudades de Harar y Dire Dawa. Mantener la región garantizará que los italianos no puedan conectar sus frentes y asegurará nuestro acceso al mar a través del puerto de Yibuti."
 ETH_the_hindenburg_wall_tt_1:0 "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2:0 "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries:0 "Mercenarios"
 ETH_mercenaries_desc:0 "Son muchos los extranjeros que quieren sumarse a nuestra lucha por diversos motivos. La mayoría son aventureros sin valor, sólo detrás de nuestro dinero; pero podríamos reclutar algunos mercenarios del Congo belga y de Arabia. Tener a algunos de estos guerreros experimentados de nuestro lado sin duda podría ayudar a inclinar la balanza a nuestro favor."
 ETH_mercenaries_congo_tt:0 "Agrega §Y3 unidades mercenarias congoleñas§!, si una de §Y[838.GetName]§! y §Y[837.GetName]§! es amistoso controlado."
 ETH_mercenaries_arabia_tt:0 "Agrega §Y2 unidades mercenarias árabes§!, si una de §Y[843.GetName]§! y §Y[835.GetName]§! es amistoso controlado."
 ETH_reach_out_to_the_world:0 "Llegar al mundo"
 ETH_reach_out_to_the_world_desc:0 "El mundo debe saber lo que está pasando aquí en [ROOT.GetName]. Hemos resistido a fuerzas numéricamente superiores durante más tiempo del humanamente posible y hemos luchado contra una gran potencia europea hasta detenerlo. ¡La comunidad internacional debe ver que necesitamos ayuda contra esta agresión ilegal!"
 ETH_a_last_stand:0 "Una última batalla"
 ETH_a_last_stand_desc:1 "No debemos permitir que los contratiempos nos detengan. Como último recurso, podemos recurrir a $VICTORY_POINTS_13244$ y preparar una defensa allí. Los italianos tendrán dificultades para mantener abastecido a su ejército hasta el extremo oeste de [ROOT.GetName]."
 ETH_the_lessons_of_war:0 "Las lecciones de la guerra"
 ETH_the_lessons_of_war_desc:1 "Nadie sabe cómo afrontarán las presiones de un campo de batalla, y mucho menos cómo lo hará un imperio o una nación. Aunque no estábamos preparados para las tensiones de la guerra moderna, nuestro ejército aprendió las difíciles lecciones de la guerra y se volvió más fuerte para ella."
 ETH_the_lessons_of_war_tt:1 "¡Modifique §Y[GetEthiopianArmySpiritName]§! por:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases:0 "Compras de armas"
 ETH_arms_purchases_desc:0 "La Sociedad de Naciones no logró detener la invasión italiana; en cambio, simplemente votó a favor de un embargo sobre la venta de armas a ambos países. Seguramente deben darse cuenta de que esto nos duele más que a [ITA.GetName]. Deberíamos tener argumentos para argumentar que a nosotros, como defensores legales, se nos debe permitir comprar armas a nivel internacional."
 ETH_arms_purchases_tt:0 "Desbloquea decisiones para comprar armas a traficantes de armas internacionales."
 ETH_request_embargo:0 "Solicitar embargo"
 ETH_request_embargo_desc:0 "El embargo a [ITA.GetName] es sólo simbólico y no les perjudica en absoluto. La Sociedad de Naciones está dispuesta a escuchar nuestras peticiones. Deberíamos centrar nuestros esfuerzos en convencer al consejo de que imponga un mayor embargo que realmente perjudique a Italia. Uno que incluye el petróleo y el acero, ambos esenciales para su maquinaria de guerra."
 ETH_international_brigades:0 "Brigadas Internacionales"
 ETH_international_brigades_desc:0 "¡Ha llegado el momento de que la Sociedad de Naciones no sólo levante la prohibición de enviar fuerzas para apoyarnos en nuestra lucha, sino que también aliente a las naciones miembros a enfrentarse a los invasores!"
 ETH_league_of_nations_volunteer_resolution:0 "Resolución de las Brigadas Internacionales de la Sociedad de Naciones"
 ETH_closing_the_suez:0 "Cerrando Suez"
 ETH_closing_the_suez_desc:0 "La Sociedad de Naciones debería obligar a [453.Owner.GetNameDef] a cerrar el Canal de Suez para el transporte marítimo de [ITA.GetAdjective]. Esto dañaría gravemente la maquinaria de guerra [ITA.GetAdjective] y nos permitiría librar la guerra en igualdad de condiciones."
 ETH_international_mediation:0 "Mediación Internacional"
 ETH_international_mediation_desc:0 "La Sociedad de Naciones no puede permitir que un conflicto entre dos Estados miembros dure tanto tiempo. ¡Deben actuar y obligar a [ITA.GetName] a retirarse a sus fronteras anteriores a la guerra!"
 ETH_international_mediation_tt:0 "[ITA.GetName] y [ETH.GetName] firmarán una paz blanca.\n"
 ETH_rally_around_the_emperor:0 "Manifestación en torno al Emperador"
 ETH_rally_around_the_emperor_desc:0 "Su majestad [ETH.GetLeader] es el eje que mantiene unido nuestro diverso imperio. En este momento de crisis, debemos dejar de lado nuestras pequeñas quejas y unirnos a su majestad, ya que la supervivencia misma de [ETH.GetName] y su gente está en juego."
 ETH_rally_around_the_emperor_tt:0 "¡Desbloquea decisiones para establecer un posible §YPaís Anfitrión§! ¡Por un §Ygobierno etíope en el exilio§!."
 ETH_support_spain_static_modifier:0 "Soporte España"
 ETH_boarding_the_train:0 "Subir al tren"
 ETH_boarding_the_train_desc:0 "Nuestras líneas de defensa están empezando a ceder y, a menos que se produzca un cambio drástico, [ETH.GetName] dejará de existir. Mientras muchos de sus asesores argumentan los efectos nocivos de un trono ausente, Su Majestad [ETH.GetLeader] ha decidido dirigirse a Ginebra con el objetivo de conseguir apoyo internacional para nuestra causa en la Liga de las Naciones."
 ETH_boarding_the_train_tt:0 "§Y$ETH_haile_selassie$§! deja [ROOT.GetName] para ir a la Liga de Naciones. Si Etiopía se rinde, $ETH_haile_selassie$ formará un §YGobierno en el exilio§!."
 ETH_has_host_nation_tt:0 "¡Un potencial §YPaís Anfitrión§! para un gobierno en el exilio ha sido establecido\n"
 ETH_the_emperor_stays:0 "El Emperador se queda"
 ETH_the_emperor_stays_desc:0 "A pesar de las súplicas de sus asesores, Su Majestad [ETH.GetLeader] ha tomado la heroica decisión de permanecer en [ETH.GetName] y continuar la lucha junto a sus valientes guerreros. Ojalá pueda traernos la victoria en la hora más oscura del Imperio."
 ETH_the_american_radio_address:0 "El discurso de la radio americana"
 ETH_the_american_radio_address_desc:0 "Las leyes de la Sociedad de Naciones se violan constantemente a medida que se repiten actos de agresión. Para que el espíritu de los malditos no prevalezca sobre la raza humana, todas las personas amantes de la paz deben cooperar para mantenerse firmes a fin de preservar la legalidad y la paz."
 ETH_the_patriots:0 "Los patriotas"
 ETH_the_patriots_desc:0 "Si bien los patriotas de Gojjam fueron un obstáculo para los planes del gobierno imperial de [ETH.GetName] para la región, ahora nos están ayudando impidiendo que los [ITA.GetAdjective] gobiernen la región en absoluto. Deberíamos hacer todo lo que podamos para ayudar a los patriotas a fin de mantener un punto de apoyo en el país y evitar que los [ITA.GetAdjective] se sientan demasiado cómodos."
 ETH_the_patriots_tt:0 "¡Desbloquea el §Y$ETH_supporting_the_arbegnoch$§! enfoque continuo.\n¡Agrega §G+10§! objetivo de la resistencia en los estados enemigos ocupados en el norte y centro de Etiopía."
 ETH_allow_fundraising_campaigns_tt:0 "¡Desbloquea §Ydecisiones§! iniciar campañas de recaudación de fondos para aumentar el tesoro imperial."
 ETH_patriot_resistance_tt:0 "Resistencia activa del Arbegnoch: ¡§R+10%§!"
 ETH_addressing_the_league_of_nations:0 "Dirigiéndose a la Sociedad de Naciones"
 ETH_addressing_the_league_of_nations_desc:0 "La falta de acción de la asamblea sobre la cuestión de la guerra de conquista de [ITA.GetName] y la política resultante de abandono de las víctimas de la agresión amenaza la existencia misma de la Liga. Aquellos miembros que hayan elegido la política del abandono deben tener en cuenta: hoy somos nosotros, mañana seréis vosotros..."
 ETH_the_abuna:0 "La Abuna"
 ETH_the_abuna_desc:0 "Resistir a los invasores [ITA.GetAdjective] no es sólo una cuestión de lealtad al Emperador, sino también de moralidad. Consultando con $ETH_abuna_qerellos_iv$, podemos demostrarle al pueblo la justicia de nuestra causa y la necesidad de que cumplan con su deber en el nombre de nuestro dios."
 ETH_the_lion_stands_firm:0 "El león se mantiene firme"
 ETH_the_lion_stands_firm_desc:0 "Por el León Conquistador de la Tribu de Judá, Su Majestad Imperial [ETH.GetLeader] ha demostrado ser un guerrero capaz. Debemos reunir a las tropas mostrándoles la fuerza de su Emperador mientras lucha junto a ellas y demuestra que la máquina de guerra [ITA.GetAdjective] puede ser derrotada."
 ETH_the_lion_stands_firm_tt:0 "\nModifica §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha:0 "Unificación de los Habesha"
 ETH_unification_of_the_habesha_desc:0 "La guerra con [ITA.GetName] ha causado daños inimaginables a nuestra infraestructura y angustia a nuestra gente. Ya no basta simplemente con recuperar nuestra patria. Exigimos una compensación a los [ITA.GetAdjective], incluidas concesiones territoriales que nos permitan unificar a los pueblos Habesha."
 ETH_the_ferengi:0 "Los ferengi"
 ETH_the_ferengi_desc:0 "Si bien la Sociedad de Naciones ha tardado en responder a nuestras peticiones de ayuda, no faltan extranjeros individuales que estén dispuestos a luchar por nuestra causa. Siempre y cuando les paguemos para que lo hagan."
 ETH_the_ferengi_tt:0 "¡Desbloquea §Ydecisiones§! reclutar mercenarios utilizando los fondos del tesoro imperial."
 ETH_recruit_from_the_african_diaspora:0 "Recluta de la diáspora africana"
 ETH_recruit_from_the_african_diaspora_desc:0 "No dispuestos a ver extinguido uno de los últimos vestigios de África independiente, muchos miembros de la diáspora africana en todo el mundo están dispuestos a tomar las armas y luchar junto a nosotros. Juntos, salvaremos no sólo a [ETH.GetName], sino también la idea misma de la libertad africana."
 ETH_anti-italian_propaganda:0 "Propaganda antiitaliana"
 ETH_anti-italian_propaganda_desc:0 "Aunque apreciamos mucho la hospitalidad de nuestros anfitriones al permitir que el Emperador resida aquí de manera segura, podrían hacer más para acelerar la liberación de nuestro pueblo de la ocupación fascista. Necesitamos hacerles plenamente conscientes de los horrores que los [ITA.GetAdjective] desataron sobre el pueblo de [ETH.GetName] y unirlos a nuestro lado para una eventual campaña de liberación."
 ETH_black_lions_resistance_tt:0 "Resistencia activa de los Leones Negros: ¡§R+10%§!"
 ETH_unlock_black_lions_tt:0 "¡Desbloquea el §Y$ETH_strengthen_the_black_lions$§! enfoque continuo.\n¡Agrega §G+10§! objetivo de la resistencia en los estados enemigos ocupados en el sur de Etiopía."
 ETH_the_heroes_of_ethiopia:0 "Los héroes de Etiopía"
 ETH_the_heroes_of_ethiopia_desc:1 "Muchos de nuestros líderes militares han demostrado ser excelentes estrategas. A pesar de la abrumadora ventaja material del enemigo, nuestros líderes militares han detenido su avance. Debemos recompensar a estos héroes por su contribución a la supervivencia continua de [ETH.GetNameDef]."
 ETH_seyoum_mengesha_upgrade_tt:0 "Ganancias: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt:0 "Ganancias: \n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt:0 "Ganancias: \n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt:0 "\nModifica §Y$ETH_army_1_dynamic_modifier$§!:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy:0 "Aprendiendo del enemigo"
 ETH_learning_from_the_enemy_desc:0 "A pesar de nuestra limitada capacidad industrial, podemos aprovechar la superioridad tecnológica de [ITA.GetAdjective] aplicando ingeniería inversa a sus vehículos y equipos, volviéndolos en contra de sus creadores."
 ETH_learning_from_the_enemy_tt:1 "¡Modifique §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor:0 "Aprendiendo del enemigo: vehículos blindados"
 ETH_learning_from_the_enemy_air:0 "Aprendiendo del enemigo: aviones"
 ETH_light_tank_tt:0 "¡Crea una variante de §Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!"
 ETH_aircraft_tt:1 "¡Crea una variante de §Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§! \n ¡Crea una variante de §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!"
 ETH_organize_regional_revolts:0 "Organizar revueltas regionales"
 ETH_organize_regional_revolts_desc:0 "Los [ITA.GetAdjective] aún no han establecido un control firme sobre nuestra patria. La resistencia a la ocupación está agotando constantemente su equipo, su mano de obra y, lo que es más importante, su entusiasmo por continuar esta sangrienta empresa colonial. Debemos continuar ayudando a la resistencia y comenzamos a coordinar esfuerzos para derrocar a las fuerzas de ocupación [ITA.GetAdjective]."
 ETH_organize_regional_revolts_tt:0 "¡Desbloquea §Ydecisiones§! para organizar ejércitos rebeldes en territorio ocupado."
 ETH_secure_arms:0 "Armas seguras"
 ETH_secure_arms_desc:0 "Se ha demostrado que la escasa industria de [ETH.GetName] es incapaz de sustentar a un ejército. Debemos utilizar la riqueza del tesoro imperial para comprar armas y hacérselas llegar a nuestros heroicos guerreros de inmediato."
 ETH_secure_arms_tt:0 "¡Desbloquea §Ydecisiones§! comprar equipo militar utilizando los fondos del tesoro imperial"
 ETH_volunteers:0 "Voluntarios"
 ETH_volunteers_desc:0 "En todo el mundo, los pueblos oprimidos miran a [ETH.GetName] como un símbolo de esperanza en la lucha contra la abrumadora agresión imperialista. Ahora, personas de más allá de nuestras fronteras han comenzado a unirse detrás de pancartas [ETH.GetAdjective] para luchar junto a nosotros. Parece que todavía hay quienes no están dispuestos a que el sueño de libertad se apague por los caprichos de [ITA.GetLeader]."
 ETH_fait_accompli:0 "Hecho consumado"
 ETH_fait_accompli_desc:0 "Si bien muchos asumieron que [ETH.GetName] se convertiría en una nota a pie de página en la historia del colonialismo, este ha superado las abrumadoras probabilidades no solo repeliendo la invasión de [ITA.GetAdjective], sino también expulsando por completo a [ITA.GetName] de África Oriental. Lo único que queda por hacer es que los [ITA.GetAdjective] reconozcan formalmente su derrota."
 ETH_fait_accompli_tt:0 "§Y[ITA.GetNameWithFlag]§! firmará una paz con §Y[ROOT.GetNameWithFlag]§!, cediendo cualquier estado africano controlado por [ROOT.GetNameDef].\n"
 ETH_reclaiming_ethiopia:0 "Recuperando Etiopía"
 ETH_reclaiming_ethiopia_desc:0 "Poco a poco estamos convenciendo a nuestros anfitriones para que reconozcan formalmente a [ETH.GetLeader] como el gobernante legítimo y continuo de [ETH.GetName], a pesar de la ocupación ilegal de [ITA.GetName]. Sólo necesitan un empujón más y finalmente podremos embarcarnos en la tan esperada campaña de liberación."
 ETH_reclaiming_ethiopia_not_exile_tt:0 "\nEfectos si no es un gobierno en el exilio:"
 ETH_reclaiming_ethiopia_exile_tt:0 "Efectos si [ROOT.GetName] tiene un Gobierno en el Exilio:"
 ETH_haile_selassie_returns_tt:0 "$ETH_haile_selassie$ regresa a [ETH.GetName]:"
 ETH_reclaiming_ethiopia_event_tt:0 "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt:0 "¡Desbloquea §Ydecisión§! hacer una solicitud formal a la nación anfitriona para unirse a la guerra si un gobierno en el exilio"
 ETH_ethiopia_recognized_tt:0 "[ROOT.GetLeader] es reconocido como el verdadero líder de [ROOT.GetNameDef]:\n §Y[ROOT.GetName]§! puede llamar a los aliados a la guerra."
 ETH_the_heir_of_solomon:0 "El heredero de Salomón"
 ETH_the_heir_of_solomon_desc:0 "[ENG.GetName] ha creado un polvorín de tensión en Palestina, lo que ha llevado al colapso del apoyo a su mandato de gobierno de la Liga de Naciones. ¿Quizás estarían dispuestos a transferir el gobierno de la región a otra persona? ¿Y quién mejor preparado para la tarea que el heredero de Salomón, [ETH.GetLeader]."
 ETH_protector_of_the_somalis:0 "Protector de los somalíes"
 ETH_protector_of_the_somalis_desc:0 "Los [SOM.GetAdjective] no sólo están sujetos al gobierno bárbaro de los [ITA.GetAdjective], sino que también han sido reclutados para luchar contra su propio pueblo en aras de la expansión territorial de [ITA.GetLeader]. Cuando [ITA.GetName] sea expulsada de la región, protegeremos a los [SOM.GetAdjective] de la explotación por parte de cualquier otra potencia europea."
 ETH_the_king_of_kings:0 "El rey de los reyes"
 ETH_the_king_of_kings_desc:0 "Su Majestad, [ETH.GetLeader], nos ha librado del destino humillante de convertirnos en sirvientes de los [ITA.GetAdjective]. Es un líder sin igual en el mundo moderno y debe ser reverenciado como tal."
 ETH_rebuilding_the_country:0 "Reconstruyendo el país"
 ETH_rebuilding_the_country_desc:0 "Una vez restaurada la plena autoridad sobre nuestras tierras, finalmente podremos comenzar a reparar los daños causados ​​a nuestros hogares e industrias por las [ITA.GetAdjective]."
 ETH_support_anti-colonialist_resistance:0 "Apoyar la resistencia anticolonialista"
 ETH_support_anti-colonialist_resistance_tt:0 "¡Desbloquea §Ydecisiones§! para impulsar la resistencia en los estados coloniales de §YÁfrica Oriental§!."
 ETH_support_anti-colonialist_resistance_desc:0 "La amenaza de conflicto penderá sobre nosotros indefinidamente si las potencias coloniales mantienen su presencia en África Oriental. Debemos expulsarlos de la región agitando a las masas y dándoles los medios para recuperar su independencia."
 ETH_empower_the_ras:0 "Empoderar a los Ras'"
 ETH_empower_the_ras_desc:0 "Dar más poder a los campesinos sin educación del imperio sólo conducirá a la destrucción del sistema imperial a largo plazo. En cambio, empoderaremos a los Ras a cambio de una lealtad continua al Emperador."
 ETH_re-convene_the_parliament:0 "Volver a convocar el Parlamento"
 ETH_re-convene_the_parliament_desc:0 "Es hora de restaurar la constitución de 1931 y continuar el proceso de modernización de las instituciones de [ETH.GetName]. Volveremos a convocar el Parlamento Imperial y aumentaremos el número de diputados para gobernar mejor las diversas regiones del Imperio."
 ETH_unite_the_afar:0 "Unir a los lejanos"
 ETH_unite_the_afar_desc:0 "Con el enfoque europeo desplazándose hacia su propio continente, puede ser posible ganarse el apoyo del pueblo Afar en el Norte comprando la región [DJI.GetName] y reunificando a los Afar después de décadas de separación."
 ETH_lord_of_lords:0 "Señor de señores"
 ETH_lord_of_lords_desc:0 "Aunque nuestro imperio está formado por muchas culturas, todas se inclinan ante el mismo Señor de Señores. Incluso el más noble de los señores sabe que su deber es para con el Emperador. Su majestad es el gobernante indiscutible de estas tierras."
 ETH_elect_of_god:0 "Elegido de Dios"
 ETH_elect_of_god_desc:0 "Vemos a Dios en las acciones de nuestro Emperador. ¿De qué otra manera podemos explicar su éxito en el campo de batalla y en su administración de nuestro gran imperio? La gente sabe que cumplir las órdenes del Emperador es actuar de acuerdo con la voluntad del todopoderoso."
 ETH_restore_the_empire_of_axum:0 "Restaurar el Imperio de Aksum"
 ETH_restore_the_empire_of_axum_desc:0 "Desde las tierras de Sudán hasta la península arábiga, en un momento todos estuvieron controlados por nuestros antepasados. Nuestro dominio se ha ido erosionando a lo largo de los siglos, dejándonos vulnerables a los caprichos de los europeos. Ha llegado el momento de cambiar el rumbo. Abrazaremos nuestra herencia reformando el Imperio de Axum y reclamando nuestras tierras ancestrales."
 ETH_restore_the_empire_of_axum_tt:0 "¡Desbloquea §Ydecisión§! para formar el Imperio de Aksum al controlar suficientes estados."
 ETH_a_federal_empire:0 "Un imperio federal"
 ETH_a_federal_empire_desc:0 "El sistema imperial de gobierno ofrece mucha más estabilidad en comparación con el caos de la democracia parlamentaria. Mientras los señores de las distintas regiones continúen jurando lealtad a Su Majestad [ETH.GetLeader], no nos importa cómo gobiernen sus posesiones."
 ETH_a_federal_empire_tt:0 "Elimina el §Y$ETH_state_decentralization_dynamic_modifier$§! modificador de todos los estados."
 ETH_federal_factories_tt:0 "¡Agregue §Y1 Espacio de construcción§! y §Y1 $complejo_industrial$§! en cada títere liberado."
 ETH_empower_the_chambers:0 "Empoderar a las Cámaras"
 ETH_empower_the_chambers_desc:0 "La Constitución de 1931 no fue lo suficientemente lejos al codificar el papel del Emperador. Tampoco incorporó adecuadamente al pueblo en el proceso de toma de decisiones del gobierno. Necesitamos empoderar a la Cámara de Diputados dándole mayor control sobre los asuntos de Estado, manteniendo al mismo tiempo el papel sagrado del Emperador."
 ETH_empower_the_chambers_tt:0 "¡Modifique §Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! por:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union:0 "Hacia la unidad africana"
 ETH_the_african_union_desc:0 "Exigimos el fin del colonialismo porque la dominación de un pueblo sobre otro está mal. Es imperativa la acción coordinada de todos los africanos sobre problemas comunes si queremos que nuestras opiniones tengan el peso adecuado. Como tal, actuaremos desde la integridad y la convicción de nuestras creencias más profundas, luchando por la liberación de todo el continente africano."
 ETH_african_independence_tt:0 "¡Desbloquea §Ydecisiones§! para aumentar la resistencia e impulsar la ganancia de autonomía en los países africanos."
 ETH_arabian_independence_tt:0 "¡Desbloquea §Ydecisiones§! para aumentar la resistencia e impulsar la ganancia de autonomía en los países de la península arábiga."
 ETH_african_independence_join_tt:0 "¡Permite §Y[ROOT.GetNameDef]§! intervenir en las guerras africanas de independencia."
 ETH_african_union_faction:0 "Unión Africana"
 ETH_pan-africanism:0 "panafricanismo"
 ETH_pan-africanism_desc:0 "El objetivo de igualdad que perseguimos es la antítesis de la explotación de un pueblo por otro, de la que hablan tan extensamente las páginas de la historia africana reciente. Cualquiera que sea la apariencia que adopte, este mal debe ser evitado donde no existe y aplastado donde sí existe. Es nuestro deber sagrado garantizar que el sueño de la igualdad finalmente se haga realidad para todos aquellos a quienes todavía se les niega."
 ETH_the_one_true_heir_of_solomon:0 "El único verdadero heredero de Salomón"
 ETH_the_one_true_heir_of_solomon_desc:0 "Su Majestad, [ETH.GetLeader], puede rastrear su linaje real hasta el gran Rey Salomón. Si bien muchas naciones le han dado la espalda a Dios, nosotros [ETH.GetAdjective] nos hemos mantenido firmes en nuestra creencia. En esta era de caos, es justo que el único verdadero heredero de Salomón reine sobre la Tierra Santa para protegerla de la influencia corruptora de las ideologías creadas por el hombre."
 ETH_the_one_true_heir_of_solomon_tt:0 "¡Desbloquea §Ydecisión§! para formar el Imperio de Salomón"
 ETH_jah:0 "Jah"
 ETH_jah_desc:0 "El movimiento rastafari ha creado una red inesperada de seguidores de [ETH.GetName] en todo el mundo. Muchos atribuyen un gran significado religioso a nuestro Emperador, [ETH.Getleader]. Algunos llegan incluso a afirmar que es la encarnación de Dios, o más exactamente, Jah. Quizás deberíamos utilizar nuestro apoyo internacional abrazando este movimiento rastafari."
 ETH_jah_tt:0 "¡Desbloquea §Ydecisión§! para formar el Imperio de Sión"
 ETH_military_communism:0 "Comunismo militar"
 ETH_military_communism_desc:0 "El poco éxito que tenemos en el frente se debe al ingenio y la valentía del soldado común, no a su liderazgo hereditario. Los rumores de descontento son cada vez más fuertes. El imperialismo ha seguido su curso. Ahora es el momento de redistribuir la riqueza por la fuerza."
 ETH_defending_our_homes:0 "Defendiendo nuestros hogares"
 ETH_defending_our_homes_desc:0 "La camarilla imperial de [ROOT.Capital.GetCapitalVictoryPointName] solo se preocupa por su propia seguridad. Mientras tanto, nuestros hogares y familias son los que han sido destruidos. No podemos permitir que esto siga así. Defenderemos cada centímetro de nuestra patria, no para el Emperador, sino para nosotros mismos."
 ETH_anti_imperialist_agitation:0 "Agitación antiimperialista"
 ETH_anti_imperialist_agitation_desc:0 "La lealtad de la gente hacia [ROOT.GetLeader] está flaqueando. Al fallar en su deber más importante, proteger al pueblo, nuestros supuestos líderes han demostrado plenamente su ineptitud. En el frente y en las calles, lo que antes era inimaginable ahora se debate abiertamente. Una nación, sin emperador."
 ETH_in_the_name_of_the_people:0 "En nombre del pueblo"
 ETH_in_the_name_of_the_people_desc:0 "En nombre del pueblo, disolveremos la tiranía dinástica que ha gobernado [ROOT.GetName] durante siglos. En su lugar, crearemos una república obrera, libre de la esclavitud del feudalismo. Y mediante nuestra fuerza colectiva, derrotaremos al fascismo en África."
 EHT_in_the_name_of_the_people_tt:2 "¡Crea §Ytwo§! ¡División de élite de los §YGuardias Rojos§ comunistas! y §Ytres§! ¡División de élite de los anarquistas §YBlack Lions§! en [ETH.Capital.GetCapitalVictoryPointName]. \n\n§¡R$ETH_seyoum_mengesha$ ya no estará disponible!§!"
 ETH_callout_to_the_world:0 "Un llamado al mundo"
 ETH_callout_to_the_world_desc:0 "Nuestra lucha contra el fascismo no es exclusiva de nuestro país, es parte de una batalla global más amplia contra el autoritarismo. Reuniremos a las fuerzas antifascistas de todo el mundo a nuestra causa, porque hoy somos nosotros los que estamos siendo brutalizados, mañana será el mundo."
 ETH_callout_to_the_world_tt:0 "§Y$ENG_sylvia_pankhurst$§! y §Y$IA_emma_goldman$§! estar disponibles como asesores."
 ETH_soviet_aid:0 "Ayuda soviética"
 ETH_soviet_aid_desc:0 "Nos hemos liberado con éxito de las cadenas de la lealtad feudal. Ahora debemos derrotar a los fascistas y comenzar a crear nuestra república obrera. Si hay alguien que simpatizará con nuestra causa, seguramente será la gente de [SOV.Getname]."
 ETH_soviet_aid_tt:0 "§R\n[SOV.GetNameDefCap] ¡esperará un mayor control sobre nuestros asuntos a cambio de ayuda! §!"
 ETH_humanitarian_aid:0 "Ayuda humanitaria"
 ETH_humanitarian_aid_desc:0 "Al enemigo no le importa cuánto sufrimiento inflija a nuestro pueblo. Si esto continúa, no quedará ningún país que defender. El mundo necesita ver los horrores que están teniendo lugar aquí y necesitamos que envíen ayuda humanitaria de inmediato."
 ETH_humanitarian_aid_tt:0 "¡Modifique §Y$ETH_international_red_cross_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists:0 "Anarcocomunismo japonés"
 ETH_support_from_the_japanese_communists_desc:0 "Los pueblos [JAP.GetAdjective] y [ETH.GetAdjective] se respetan mutuamente desde hace mucho tiempo como algunos de los pocos que resistieron con éxito la colonización europea. A medida que avanzamos más allá de la época feudal en [ETH.GetNameDef], hay quienes en [JAP.GetNameDef] comparten nuestros ideales y pueden ayudarnos a crear una sociedad anarcocomunista modelo."
 ETH_support_from_the_japanese_communists_tt:0 "§Y$IA_sakutaro_iwasa$§! y §Y$IA_sanshiro_ishikawa$§! estar disponibles como asesores."
 ETH_support_from_the_japanese_communists_fascist_tt:0 "§R¡Puede llevar a que [JAP.GetFlag][JAP.GetName] emita un embargo comercial contra [ETH.GetFlag][ETH.GetName]!§!"
 ETH_raise_from_the_ranks:0 "Subir de rango"
 ETH_raise_from_the_ranks_desc:0 "La aristocracia ya no tendrá el mando de las fuerzas armadas. Muchos de nuestros valientes soldados han demostrado ser líderes capaces. Es hora de que recompensemos la valentía y las habilidades en el campo de batalla en lugar de las conexiones dinásticas o la riqueza personal."
 ETH_raise_from_the_ranks_tt:1 "¡Agregue §Ydos§! nuevos oficiales con el rango de §Ygeneral§!."
 ETH_soviet_rifles:0 "Rifles soviéticos"
 ETH_soviet_rifles_desc:0 "Lamentablemente no estábamos preparados cuando [ITA.GetName] nos atacó. Ahora nuestra industria no puede seguir el ritmo de las demandas logísticas de la guerra moderna. Necesitamos rifles y municiones en manos de todas las personas que puedan tenerlos. Quizás nuestros amigos de [SOV.Capital.GetCapitalVictoryPointName] puedan ayudar."
 ETH_soviet_rifles_tt:1 "\nSi el [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá §G10.000§! equipo de infantería."
 ETH_military_advisors:0 "Generales soviéticos"
 ETH_military_advisors_desc:0 "Si bien muchos de nuestros oficiales se han adaptado a las exigencias de la guerra moderna, es obvio que en gran medida tienen que improvisar lo mejor que pueden. Podríamos aprender mucho de nuestros camaradas en el ejército [SOV.GetAdjective]."
 ETH_military_advisors_tt:1 "\nSi el [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! ganará un mariscal de campo (§Y$SOV_semyon_budyonny$§!) y un general (§Y$SOV_vasily_kuznetsov$§!)."
 ETH_international_brigades_communist:0 "Brigadas Internacionales"
 ETH_soviet_rejection_tt:0 "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§! ¡§R probablemente rechazará esta propuesta si ya no son comunistas o no viven una guerra civil!§!"
 ETH_international_brigades_communist_desc:0 "Hay muchas personas en todo el mundo que simpatizan con nuestra lucha contra los [ITA.GetAdjective]. Deberíamos aprovechar su simpatía y ofrecerles la oportunidad de tomar las armas contra el fascismo junto a nosotros."
 ETH_peoples_army:0 "El ejército popular"
 ETH_peoples_army_desc:0 "A pesar de nuestra debilidad inicial al librar una guerra moderna, hemos logrado frenar la invasión [ITA.GetAdjective] mediante el uso de tácticas no convencionales. Podemos consagrar esto en nuestra doctrina militar y capacitar a nuestros oficiales sobre cómo librar una guerra asimétrica."
 ETH_the_new_administration:0 "La nueva administración"
 ETH_the_new_administration_desc:0 "En medio de la reciente agitación, muchos han hecho todo lo posible para defender nuestro país. Algunos, como Senedu Gebru, también tienen las habilidades y los conocimientos necesarios para mejorar drásticamente la sociedad. Ahora les daremos la oportunidad de hacerlo."
 ETH_the_new_administration_tt:0 "§YSenedu Gebru§! pasa a estar disponible como asesor político.\n $rebellious_educator_tt$ \n¡Dos §Yrandomized§! Los personajes también estarán disponibles como asesores políticos."
 ETH_clearing_the_skies:0 "Limpiando los cielos"
 ETH_clearing_the_skies_desc:0 "Nuestros soldados están completamente expuestos a los aviones enemigos sin forma de protegerse. Para empeorar las cosas, el enemigo siempre conoce nuestros lugares de despliegue y movimientos. Necesitamos nuestra propia fuerza aérea y contramedidas si queremos tener alguna esperanza de victoria. Como tal, deberíamos enviar voluntarios para entrenar con la fuerza aérea [SOV.GetAdjective]."
 ETH_clearing_the_skies_tt:1 "\nSi el [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá §G100§! [SOV.GetAdjective] ¡aviones de combate y §YEarly Fighter§! tecnología."
 ETH_counter_the_armored_threat:0 "Contrarrestar la amenaza blindada"
 ETH_counter_the_armored_threat_desc:0 "La guerra blindada está claramente reemplazando el papel de la caballería en el campo de batalla. Desafortunadamente, no tenemos manera de contrarrestar adecuadamente los blindajes [ITA.GetAdjective] y nuestra industria aún no está a la altura de la tarea de producirlos. ¿Quizás el [SOV.GetName] estaría dispuesto a desprenderse de algunos de sus vehículos blindados más antiguos?"
 ETH_counter_the_armored_threat_LaR_tt:1 "\nSi el [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá el §YVehículo blindado de entreguerras§! tecnología y §G480§! [SOV.GetAdjective] vehículos blindados."
 ETH_counter_the_armored_threat_NoLaR_tt:1 "\nSi el [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá §YTanque de Interguerra§! tecnología y §G200§! [SOV.GetAdjective] tanques."
 ETH_counter_the_armored_threat_NoNSB_tt:1 "\nSi el [SOV.GetFlag]§Y[SOV.GetName]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetName]§! recibirá §YGreat War Tank§! tecnología y §G200§! [SOV.GetAdjective] tanques."
 ETH_peace_negotiations:0 "Negociaciones de paz"
 ETH_peace_negotiations_desc:0 "Nuestro pueblo ha sacrificado mucho para detener la invasión [ITA.GetAdjective]. Ahora que hemos demostrado a los [ITA.GetAdjective]s que no nos desmoronaremos ante ellos, tenemos la oportunidad de hacer las paces. O al menos, un acuerdo de alto el fuego."
 ETH_soviet_mediation:0 "Mediación soviética"
 ETH_soviet_mediation_desc:0 "A pesar de los heroicos esfuerzos de nuestro pueblo para detener la invasión [ITA.GetAdjective], estamos lejos de poder lograr una victoria total sobre ellos. La Sociedad de Naciones ha demostrado su falta de voluntad para ayudarnos, por lo que nuestra única esperanza es [SOV.GetNameDefCap]."
 ETH_soviet_mediation_tt:0 "§R\n[SOV.GetNameDefCap] puede intentar tomar control de nosotros a cambio de negociar con [ITA.GetName]! §!"
 ETH_support_spain:0 "Soporte España"
 ETH_support_spain_desc:0 "España ha sufrido a manos de fascistas locales. Sin embargo, hay quienes creen, como nosotros, que el fascismo debe enfrentarse a una resistencia severa y que el pueblo puede gobernarse a sí mismo. Usaremos las lecciones aprendidas en nuestra guerra con los [ITA.GetAdjective] para ayudar a la resistencia [SPC.GetAdjective]."
 ETH_local_committees:0 "Comités Locales"
 ETH_local_committees_desc:0 "Tenemos la oportunidad de crear un nuevo sistema de gobierno, libre de las inútiles capas de jerarquía que inevitablemente generan corrupción y suprimen la voluntad del pueblo. Deberíamos aprovechar esta oportunidad para formar una federación de comunas, cada una de las cuales respete los principios del anarcocomunismo."
 ETH_a_guiding_hand:0 "Una mano guía"
 ETH_a_guiding_hand_desc:0 "Una coalición poco unida de comunas sin una autoridad superior es demasiado idealista. Necesitamos un gabinete de representantes y expertos para dirigir la política económica y reaccionar rápidamente ante las emergencias. Nunca podemos permitirnos repetir los fracasos de la administración imperial en una crisis."
 ETH_transformation_of_nature:0 "Transformación de la naturaleza"
 ETH_transformation_of_nature_desc:0 "[ETH.GetNameDefCap] es rico en recursos naturales, esperando ser aprovechados. Mediante la creación de represas hidroeléctricas en nuestros ríos, podemos llevar electricidad a todos los hogares del país. Al mismo tiempo, podemos utilizar nuestras vías fluviales para ampliar nuestra capacidad agrícola para sustentar a la creciente población."
 ETH_transformation_of_nature_tt:0 "(§Y4 Estados de propiedad seleccionados aleatoriamente§!): ¡Agregue §G1§! Ranura de construcción"
 ETH_laying_the_tracks:0 "Colocando las vías"
 ETH_laying_the_tracks_desc:0 "Gran parte de la población y la industria se concentran en el oeste de nuestro país. Por lo tanto, para utilizar mejor nuestros abundantes recursos naturales, necesitamos una expansión masiva de nuestra red ferroviaria para trasladarlos a nuestras fábricas."
 ETH_red_army_engineers:0 "Ingenieros del Ejército Rojo"
 ETH_red_army_engineers_desc:0 "Gran parte de la infraestructura de nuestra nación resultó gravemente dañada durante la invasión [ITA.GetAdjective]. Si queremos construir una verdadera república obrera, necesitaremos no sólo reparar lo que teníamos, sino también comenzar un programa de industrialización rápida. Deberíamos utilizar las habilidades de nuestros camaradas del Ejército Rojo para iniciar el proceso."
 ETH_liberate_aussa:0 "Llevar la revolución a los lejos"
 ETH_liberate_aussa_desc:0 "[AFA.GetNameDefCap] está gobernado por una oligarquía traicionera que se ha puesto del lado de nuestros enemigos en múltiples ocasiones. Una amenaza así para [ETH.GetNameDef] ya no puede ignorarse. Liberaremos al pueblo [AFA.GetAdjective] e integraremos la región a nuestra república obrera."
 ETH_demand_DJI:0 "Liberar [268.GetName]"
 ETH_demand_DJI_desc:0 "Con la liberación de [AFA.GetName], ahora gobernamos a un número sustancial de pueblos Afar. Sin embargo, los Afar siguen divididos debido a la ocupación [FRA.GetAdjective] de [DJI.GetName]. Al exigir la liberación del pueblo afar del dominio imperialista, es posible que podamos ganarnos la lealtad del pueblo afar y obtener un puerto estratégico en el proceso."
 ETH_the_rif:0 "El Rif"
 ETH_the_rif_desc:0 "Muchos de los fascistas que ahora compiten por el poder en España fueron soldados que aplastaron la República del Rif en el norte de Marruecos. Deberíamos utilizar nuestros estrechos vínculos con [SPC.GetName] para impulsar la descolonización de sus posesiones africanas. Si realmente son nuestros camaradas, seguramente estarán de acuerdo. Y si no, ya sabemos cómo afrontar el colonialismo."
 ETH_communal_education:0 "Educación comunal"
 ETH_communal_education_desc:0 "Garantizar que todas las comunidades de [ETH.GetNameDef] tengan acceso a la educación a través de escuelas y bibliotecas es esencial si queremos mejorar el nivel de vida de sus poblaciones."
 ETH_african_wildfire:0 "Incendios forestales africanos"
 ETH_african_wildfire_desc:0 "Superamos con éxito la invasión [ITA.GetAdjective], pero no debemos descansar hasta que toda África se libere de los horrores del colonialismo. Deberíamos utilizar nuestras habilidades y recursos para avivar las llamas de la resistencia en todo el continente y obligar a los imperialistas a retirarse."
 ETH_flames_across_the_sea:0 "Llamas al otro lado del mar"
 ETH_flames_across_the_sea_desc:0 "No es sólo África la que ha sufrido bajo la hegemonía europea. Nuestros vecinos al otro lado del Mar Rojo tienen poca o ninguna independencia real de las demandas de los imperialistas. Deberíamos extender las llamas de la resistencia a la península arábiga para que el pueblo tenga la oportunidad de algún día gobernarse plenamente a sí mismo."
 ETH_heavy_industry:0 "Industria pesada"
 ETH_heavy_industry_desc:0 "Debemos continuar el proceso de industrialización rápida si queremos escapar de las garras de una economía feudal. La creación de la industria pesada atraerá trabajadores a las ciudades, creando una clase de proletarios modelo en lugar del campesinado existente."
 ETH_arms_production:0 "Producción de armas"
 ETH_arms_production_desc:0 "La culminación de la industrialización será la creación de nuestra propia industria armamentista. Nunca más dependeremos de otras naciones para nuestro equipo defensivo."
 ETH_mytishchi-ababa_plant:0 "Planta Mytishchi-Ababa"
 ETH_mytishchi-ababa_plant_desc:0 "Deberíamos utilizar nuestros estrechos vínculos con la Unión Soviética para adquirir experiencia en la fabricación de maquinaria doméstica y militar. Un proyecto de fábrica conjunto sería un mecanismo perfecto para adquirir esos conocimientos, y quién mejor para asociarse que Mytishchi Machine-Building."
 ETH_send_home_advisors:0 "Enviar asesores a casa"
 ETH_send_home_advisors_desc:0 "Si bien nos beneficiamos del apoyo de [SOV.GetName] durante la guerra con [ITA.GetName], nunca esperábamos que nos obligaran a asumir un papel tan servil hacia ellos. A medida que construimos nuestra propia capacidad industrial y militar, tenemos cada vez más fuerza para resistir las demandas [SOV.GetAdjective]. Por lo tanto, es hora de que aclaremos quién está a cargo en [ETH.Capital.GetCapitalVictoryPointName]."
 ETH_send_home_advisors_tt:0 "Devuelva todos los asesores militares de [SOV.GetAdjective] a [SOV.GetNameDef]."
 ETH_soviet-ethiopian_trade_agreement:0 "Acuerdo comercial soviético-etíope"
 ETH_soviet-ethiopian_trade_agreement_desc:0 "Muchas personas en todo el mundo se muestran reacias a comerciar con nosotros debido a la oposición ideológica a nuestra república obrera. Sin embargo, tenemos la oportunidad de crear un acuerdo comercial mutuamente beneficioso con los [SOV.GetAdjective], que nos permita intercambiar recursos y bienes sin las barreras comerciales habituales."
 ETH_seek_new_trading_partners:0 "Busque nuevos socios comerciales"
 ETH_seek_new_trading_partners_desc:0 "Personas de todo el mundo codician las riquezas que nuestro país tiene para ofrecer, pero estamos atrapados comerciando exclusivamente con los [SOV.GetAdjective]. Deberíamos acercarnos a otras naciones para demostrar que no somos simplemente una extensión de [SOV.GetName] y comenzar a devolver la riqueza a la gente de [ETH.GetAdjective]."
 ETH_freedom_at_gunpoint:0 "Libertad a punta de pistola"
 ETH_freedom_at_gunpoint_desc:1 "Hemos logrado repeler a los [ITA.GetAdjective] en su búsqueda por subyugar a nuestra gente varias veces. Sin embargo, nuestros vecinos no han tenido tanta suerte al resistir a los colonialistas. Es hora de que volvamos nuestra experiencia de guerra y nuestra nueva fuerza económica hacia la liberación de África utilizando el único lenguaje que entienden las potencias coloniales. Fuerza bruta."
 ETH_freedom_at_gunpoint_tt:1 "¡Desbloquea §YLibertad a punta de pistola§! decisiones para liberar a las naciones africanas."
 ETH_boots_on_the_shore:0 "Botas en la orilla"
 ETH_boots_on_the_shore_desc:0 "Tenemos una larga historia de comercio e intercambio cultural con los pueblos de la península arábiga. Lamentablemente, siguen atrapados en sus sistemas feudales de gobierno. Si liberáramos al pueblo de la península, podríamos controlar la ruta comercial vital a lo largo del Mar Rojo y proyectar nuestra influencia profundamente en el Medio Oriente."
 ETH_request_soviet_hulls:0 "Solicitar cascos de acorazados soviéticos"
 ETH_request_soviet_hulls_desc:1 "Si queremos evitar que nos bloqueen en futuros conflictos, debemos aprender a fabricar nuestros propios barcos. [SOV.GetNameDefCap] recientemente descartó algunos de sus proyectos de acorazados y puede estar abierto a que compremos los cascos sin terminar. Podríamos aprender mucho de tal compra."
 ETH_organization_of_african_unity:0 "Organización de la Unidad Africana"
 ETH_organization_of_african_unity_desc:0 "Hasta ahora, liberarse de la colonización europea se consideraba simplemente una cuestión de obtener la independencia. Sin embargo, parece que todos seguimos siendo objetivos potenciales de conquista a los ojos de muchos líderes fuera de África. Sólo manteniéndose unidos y cooperando podrán los pueblos de África esperar resistirse a terminar como súbditos una vez más."
 ETH_organization_of_african_unity_tt:0 "¡Desbloquee decisiones para invitar a países africanos independientes a la §YOrganización de la Unidad Africana§!"
 ETH_pan-africanism_liberate_tt:0 "¡Consigue §Yliberar objetivos de guerra§! sobre todas las potencias coloniales en África:"
 ETH_executive_council:0 "El Consejo Ejecutivo"
 ETH_executive_council_desc:0 "Deberíamos impulsar una mayor cooperación en la Organización de la Unidad Africana mediante la creación de un órgano ejecutivo que actúe según la voluntad del pueblo y que pueda responder rápidamente a las amenazas a la estabilidad en nuestra región."
 ETH_executive_council_tt:0 "¡Desbloquea decisiones para invitar a la §YOrganización de la Unidad Africana§! Miembros del Consejo Ejecutivo."
 ETH_african_union:0 "La Unión Africana"
 ETH_african_union_desc:0 "Ha llegado el momento de que los pueblos de África se unan en una Unión Africana. Nunca más seremos amenazados por imperialistas o fascistas mientras nos esforzamos por convertirnos en la primera superpotencia de África."
 ETH_african_union_tt:0 "¡Desbloquea decisiones para integrar el §YConsejo Ejecutivo§! miembros en la §YAUnión Africana§!"
 ETH_african_central_bank:1 "El [ETH_GetCentralBankName]"
 ETH_african_central_bank_desc:1 "Con la creación de un [ETH_GetCentralBankName], podríamos comenzar el proceso de integración de las economías dentro de la Organización de la Unidad Africana. Esto nos permitiría utilizar de manera más eficiente nuestros recursos e infraestructura para el mejoramiento de todos los estados miembros."
 ETH_african_central_bank_tt:1 "¡Desbloquea decisiones para invitar a la §YOrganización de la Unidad Africana§! miembros al [ETH_GetCentralBankName]."
 ETH_african_central_bank_2_tt:0 "$MODIFIER_STABILITY_FACTOR$: ¡§R-5%§! \n$modifier_production_speed_industrial_complex_factor$: §R-10%§! \n$modifier_production_speed_infrastructure_factor$: §R-10%§!"
 ETH_mass_transit:0 "Transporte masivo colectivizado"
 ETH_mass_transit_desc:0 "Gran parte de nuestra infraestructura de transporte está obsoleta y requiere reorganización para poder utilizarla de manera más eficiente. Las personas más adecuadas para implementar tales reformas son los trabajadores que operan la infraestructura."
 ETH_mutual_defense:0 "Defensa mutua"
 ETH_mutual_defense_desc:0 "Los pueblos de África nunca tendrán una paz duradera hasta que las naciones del mundo se den cuenta de que el costo de intentar colonizarnos es demasiado grande. Para lograrlo, los miembros de la Organización de la Unidad Africana deberían crear un acuerdo de defensa mutua, prometiendo protegerse mutuamente si alguno de nosotros es atacado."
 ETH_mutual_defense_tt:0 "¡Desbloquea decisiones para invitar a la §YOrganización de la Unidad Africana§! miembros en un acuerdo de defensa mutua."
 ETH_our_own_path:0 "Nuestro propio camino"
 ETH_our_own_path_desc:0 "Éramos demasiado débiles para resistir a los [SOV.GetAdjective] cuando nos traicionaron al tomar el control de nuestros asuntos. Ahora estamos en una posición mucho más fuerte y finalmente podemos tomar medidas para recuperar nuestra independencia. Sin embargo, debemos estar preparados para posibles represalias por parte de los [SOV.GetAdjective]."
 ETH_our_own_path_tt:0 "¡§R[SOV.GetNameDefCap] se enojará por este curso de acción y puede intentar poner a Etiopía nuevamente bajo control de [SOV.GetAdjective]!§!"
 ETH_communal_agriculture:0 "Agricultura comunal"
 ETH_communal_agriculture_desc:0 "Al colectivizar la agricultura e introducir nuevos métodos agrícolas, podemos aumentar enormemente nuestra producción agrícola y garantizar el acceso de todos a los alimentos. Esto también permitirá a los campesinos emancipados encontrar empleos alternativos en las ciudades en lugar de la agricultura de subsistencia."
 ETH_communal_agriculture_industry_tt:0 "¡Modifique §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt:1 "¡Modifique §Y$ETH_industrialization_dynamic_modifier$§! por:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means:0 "Aprovecha los medios"
 ETH_seize_the_means_desc:0 "Generaciones de trabajadores [ETH.GetAdjective] han cultivado los campos y construido la industria de las ciudades. Su sangre está en el suelo. Por lo tanto, ya no permitiremos que una camarilla rica reclame la propiedad de esos activos. Serán devueltos al pueblo."
 ETH_preparing_for_the_inevitable:0 "Preparándose para lo inevitable"
 ETH_preparing_for_the_inevitable_desc:0 "Los poderes fácticos de todo el mundo no tolerarán nuestras reformas radicales en [ETH.GetNameDef] por temor a que su propia gente exija lo mismo. Debemos estar preparados para su inevitable intento de aplastar nuestra forma de vida."
 ETH_refuge_for_the_spanish_exiles:0 "Refugio para exiliados españoles"
 ETH_refuge_for_the_spanish_exiles_desc:0 "Nuestros camaradas ideológicos en España han visto sus sueños de anarquismo aplastados por los esfuerzos combinados de los fascistas, estalinistas y capitalistas de todo el mundo. Debemos abrir nuestras fronteras a nuestros amigos desplazados y ofrecerles una segunda oportunidad de construir un futuro mejor."
 ETH_the_lion_and_the_sun:0 "El león y el sol"
 ETH_the_lion_and_the_sun_desc:0 "Su Majestad [ETH.GetLeader] y el Emperador japonés, [JAP.GetLeader], han logrado encontrar muchos puntos en común entre nuestros grandes imperios. [JAP.GetLeader] ha llegado incluso a sugerir que su gobierno invertirá en [ETH.GetName] cuando finalmente retomemos nuestra patria."
 ETH_japanese_investments_tt:0 "¡Desbloquea §Ydecisiones§! para inversiones japonesas en [ROOT.GetName] una vez que se libere [ROOT.GetName]"
 ETH_an_ethiopian_navy_in_exile:0 "Una armada etíope en el exilio"
 ETH_an_ethiopian_navy_in_exile_desc:0 "Habiendo presenciado demostraciones de poderío naval [JAP.GetAdjective], Su Majestad [ETH.GetLeader] ha solicitado ayuda a nuestros amables anfitriones para la construcción de una armada [ETH.GetAdjective] que ayude en la liberación de nuestra patria y la proteja de cualquier ataque futuro."
 ETH_an_arabic_base:0 "Una base árabe"
 ETH_an_arabic_base_desc:0 "Cada vez está más claro que [JAP.GetName] tiene la intención de remodelar la región de Asia y el Pacífico en los próximos años. Al habernos alineado cada vez más con [JAP.GetAdjective], tiene sentido para nosotros crearnos una pieza para nosotros mismos. Para empezar, deberíamos solicitar el control de las tierras de nuestros antepasados ​​en la península arábiga."
 ETH_uk_arabia_tt:0 "¡Cualquier §YArabian§! El estado es propiedad de §Y[ENG.GetNameWithFlag]§! o un §Yally§! de §Y[ENG.GetNameDef]§!"
 ETH_an_empire_in_the_shade_of_the_sun:0 "Un imperio a la sombra del sol"
 ETH_an_empire_in_the_shade_of_the_sun_desc:0 "Su Majestad [ETH.GetLeader] es un emperador sin imperio. Esto no sólo es humillante para nuestro emperador sino que también limita nuestra capacidad de hacer arreglos para la liberación de [ETH.GetName]. Quizás nuestros amigos en [JAP.Capital.GetCapitalVictoryPointName] estarían dispuestos a darnos el control de una isla para que podamos usarla como base de operaciones para la eventual liberación de nuestra patria."
 ETH_japan_has_island_tt:0 "Japón controla al menos un estado insular no central."
 ETH_japan_joins_tt:0 "§Y[JAP.GetNameDefCap]§! se unirá a §Y[ROOT.GetName]§! guerra contra [ITA.GetName].\n§Y[ROOT.GetName]§! ¡Se convertirá en una marioneta de §Y[JAP.GetName]§!"
 ETH_an_audience_with_countryleadertitle:0 "Una audiencia con el [GetGermanCountryLeaderTitle]"
 ETH_an_audience_with_countryleadertitle_desc:0 "[GER.GetLeader] tiene planes ambiciosos para reordenar no sólo [GER.GetNameDef], sino también el mundo entero. Al obtener una audiencia con el líder de [GER.GetAdjective], el mundo seguirá viendo a Su Majestad, [ETH.GetLeader], como el único gobernante verdadero de [ETH.GetName]."
 GER_fascism_leader_title:0 "Führer"
 GER_male_kaiser_title:0 "Emperador"
 GER_female_kaiser_title:0 "Kaiserin"
 GER_chancellor_title:0 "Canciller"
 GER_generalfeldmarshall_title:0 "generalfeldmarshall"
 ETH_befriend_goring:0 "Hazte amigo de Göring"
 ETH_befriend_goring_desc:0 "El gobierno alemán es una red de intrigas políticas y traiciones. Quien tenga el oído de [GER.GetLeader] en un momento dado tiene el potencial de influir enormemente en las decisiones políticas de [GER.GetAdjective]. Quizás podríamos ganar algo de influencia si nos hacemos amigos de un miembro de la élite gobernante, como $GER_hermann_goring$."
 ETH_steel_lions:0 "Leones de acero"
 ETH_steel_lions_desc:0 "[GER.GetNameDefCap] es pionero en nuevos métodos de hacer la guerra. Los días de la caballería o la guerra de trincheras han quedado atrás. El futuro pertenece al tanque. Deberíamos utilizar nuestro tiempo en [GER.GetNameDef] para aprender a utilizar las armas de guerra modernas y prepararnos para la liberación de nuestra patria."
 ETH_armor_officers_tt:0 "¡Hasta dos oficiales [ROOT.GetAdjective] obtienen el §Y$armor_officer$§! rasgo"
 ETH_german_mediation:0 "[GER.GetAdjective] Mediación"
 ETH_german_mediation_desc:0 "A medida que las ambiciones de [GER.GetAdjective] e [ITA.GetAdjective] comienzan a alinearse, la cuestión de [ETH.GetName] sigue siendo un obstáculo para una mayor cooperación entre las dos naciones. Quizás [GER.GetLeader] pueda persuadir a [ITA.GetLeader] para que ponga fin a su ocupación sin sentido y permita que el Emperador regrese al lugar que le corresponde en [ETH.GetName]."
 ETH_ger_and_ita_have_same_dieology_tt:0 "[GER.GetFlag]§Y[GER.GetName]§! tiene la misma ideología que [ITA.GetFlag]§Y[ITA.GetName]§!."
 ETH_sabotage_italo-german_relations:0 "Sabotaje de las relaciones italo-alemanas"
 ETH_sabotage_italo-german_relations_desc:0 "No podemos permitir que [GER.GetNameDef] e [ITA.GetName] se vean como aliados potenciales. Debemos hacer todo lo que esté a nuestro alcance para sabotear las relaciones entre ambos. De lo contrario, podemos ver a Su Majestad convertirse en prisionero de [ITA.GetLeader] y destruir el sueño de un [ETH.GetName] libre."
 ETH_unlock_false_flag_tt:1 "¡Desbloquea la decisión de iniciar una operación de bandera falsa para enmarcar [ITA.GetFlag] §Y[ITA.GetName]§!"
 ETH_joint_swedish-ethiopian_intelligence_program:0 "Programa conjunto de inteligencia sueco-etíope"
 ETH_joint_swedish-ethiopian_intelligence_program_desc:0 "La ayuda directa a [ETH.GetName] plantearía dudas sobre la neutralidad de [SWE.GetName]. Sin embargo, pueden estar dispuestos a ofrecer apoyo encubierto para mantener una negación plausible. Utilizando nuestras conexiones en la región y los recursos de [SWE.GetName], podemos socavar el dominio colonial de [ITA.GetAdjective] en África."
 ETH_anti-tank_guns:0 "Cañones antitanques"
 ETH_anti-tank_guns_desc:0 "[SWE.GetName] tiene algunas de las mejores armerías del mundo. Aunque técnicamente neutral en asuntos exteriores, [SWE.GetAdjective] puede estar dispuesto a desprenderse de algunas de sus armas antitanques si eso reduce la creciente esfera de influencia fascista."
 ETH_a_libyan_revolt:0 "Una revuelta libia"
 ETH_a_libyan_revolt_desc:0 "Los [ITA.GetAdjective] están luchando por mantener el control de sus recientes conquistas territoriales en África Oriental. Con su enfoque cambiado, haremos todo lo posible para sembrar las semillas de la rebelión en sus preciosos territorios [LBA.GetAdjective]."
 ETH_ethiopias_cause_is_ours:0 "La causa de Etiopía es la nuestra"
 ETH_ethiopias_cause_is_ours_desc:0 "El gobierno [SWE.GetAdjective] se está alejando de la neutralidad a medida que comienza a reconocer que el éxito fascista en África tendrá ramificaciones también en Europa. Nuestros objetivos de autodeterminación y respeto por el derecho internacional están alineados, por lo que tiene sentido que sigamos profundizando nuestra cooperación en política exterior."
 ETH_SWE_join_war_tt:0 "¡Si las principales naciones están en guerra con §Y[ITA.GetFlag][ITA.GetName]§! y §Y[SWE.GetFlag][SWE.GetName]§! acepta la solicitud mutua de facción, intentarán unirse a una facción y unirse a la guerra.\n §RISi no hay ninguna facción disponible, [SWE.GetFlag][SWE.GetName] no irá solo a la guerra contra [ITA.GetFlag] [ITA.GetName]!§!"
 ETH_reach_out_to_the_italians:0 "Llegar a los italianos"
 ETH_reach_out_to_the_italians_desc:0 "Está claro que ya no tenemos ninguna esperanza de superar a los [ITA.GetAdjective] en el campo de batalla. Sin embargo, [ETH.GetLeader] continúa enviando a nuestros soldados a la muerte en ofensivas infructuosas. Es hora de un nuevo liderazgo bajo un líder más fuerte, alguien que pueda trabajar con los italianos y traer la paz a nuestra patria."
 ETH_reach_out_to_the_italians_tt:0 "Se enviará una oferta de colaboración a §Y[ITA.GetNameDef]§!, ofreciendo paz a cambio de territorio."
 ETH_can_start_a_civil_war_tt:0 "¡[ROOT.GetName] puede iniciar una guerra civil completando el §Y$ETH_declare_for_italy$§! enfocar."
 ETH_sway_the_warlords:0 "Influir en los señores de la guerra"
 ETH_sway_the_warlords_desc:0 "Incluso si no podemos convencer a ninguno de los Ras más poderosos para que se declare abiertamente en contra de $ETH_haile_selassie$, al menos podemos sembrar una semilla para una futura cooperación. Además, deberíamos tratar de convencer a algunos de los señores de la guerra menores de los beneficios de trabajar con los italianos, en lugar de contra ellos."
 ETH_sway_the_warlords_tt:0 "Aumenta el tamaño del levantamiento. \nAlgunos de los generales leales estarán disponibles para el reclutamiento después de la guerra."
 ETH_expand_the_bodyguard:0 "Expandir el guardaespaldas"
 ETH_expand_the_bodyguard_desc:0 "Es cada vez más difícil determinar en quién se puede confiar a medida que las estructuras de poder de [ETH.GetName] comienzan a fracturarse. En estos tiempos difíciles, el futuro líder de nuestra gran nación necesita un guardaespaldas permanente, leal sólo a él, para protegerlo contra elementos traidores."
 ETH_expand_the_bodyguard_tt:0 "Agrega unidades adicionales cuando comienza la guerra civil."
 ETH_declare_for_italy:0 "Declarar por Italia"
 ETH_declare_for_italy_desc:0 "Muchos lo verán como una traición y le darán la espalda a la verdad. Pero es por eso que estamos destinados a gobernar estas tierras. Porque sabemos que sólo nosotros tenemos la fuerza de voluntad para hacer lo que debe hacerse por el bien de nuestra nación. Es hora de derrocar a [ETH.GetLeader]."
 ETH_restore_the_country:0 "Restaurar el país"
 ETH_restore_the_country_desc:0 "Con la paz finalmente restaurada en [ETH.GetName], es hora de comenzar el proceso de restablecer el orden en toda la nación. Reconstruiremos hogares e infraestructura mejor que antes y demostraremos que a nuestra gente le espera un futuro brillante bajo el gobierno de [ETH.GetLeader]."
 ETH_invite_italian_settlers:0 "Invitar a los colonos italianos"
 ETH_invite_italian_settlers_desc:0 "Ver a nuestra gran nación convertirse en otro destino más para la colonización europea será un trago amargo para muchos. Sin embargo, la historia reciente ha demostrado la debilidad de nuestra industria e infraestructura y necesitamos medidas radicales para mejorarlas. Por lo tanto, aprovecharemos la situación explotando la experiencia y la riqueza de los ingenuos [ITA.GetAdjective] invitándolos a establecerse aquí."
 ETH_invite_italian_settlers_tt:1 "§Estados propiedad de Y2§! obtendrá una cantidad de colonos de [ITA.GetName], cambiándolos de estados rurales o pastorales y otorgando §Y nuevos espacios de construcción.§!"
 ETH_replace_the_abuna:0 "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc:0 "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt:0 "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original:0 "Reemplazar el Abuna"
 ETH_change_state_religion:0 "Cambiar la religión del estado"
 ETH_replace_the_abuna_desc_ethiopia:0 "El líder de la iglesia ortodoxa, $ETH_abuna_qerellos_iv$, está demasiado asociado con $ETH_haile_selassie$. Necesitamos reemplazarlo con alguien que sea más leal a nuestra causa."
 ETH_replace_the_abuna_desc_gojjam:0 "El líder de la iglesia ortodoxa, $ETH_abuna_qerellos_iv$, está demasiado asociado con $ETH_haile_selassie$. $ETH_abuna_abraham$ es el candidato perfecto para reemplazarlo, lo que convierte a Gojjam en el centro político y religioso del imperio."
 ETH_replace_the_abuna_desc_jimma:0 "Durante demasiado tiempo, la Iglesia Ortodoxa Tewahedo ha influido en la política de este país. Es hora de cortar oficialmente los lazos entre el imperio y la iglesia. En lugar de ello, deberíamos buscar vínculos más estrechos con nuestros hermanos y hermanas del otro lado del mar Angosto."
 ETH_the_capital_victory_parade:0 "El desfile de la victoria de [ROOT.Capital.GetCapitalVictoryPointName]"
 ETH_the_capital_victory_parade_desc:0 "A pesar de que nuestro gran líder nos salvó de una destrucción segura, mucha de nuestra gente sospecha de los motivos de [ETH.GetLeader] y añora los días de la antigua familia imperial. Debemos recordarles lo agradecidos que deberían estar con [ETH.GetLeader] y demostrarles el glorioso futuro que les espera a [ETH.GetName]."
 ETH_amedeos_feast_of_maskal:0 "La fiesta de Maskal de Amadeo"
 ETH_amedeos_feast_of_maskal_desc:0 "Para garantizar la estabilidad continua de [ETH.GetName], reuniremos a los Ras restantes para la Fiesta de Maskal del Príncipe Amedeo en [ETH.Capital.GetCapitalVictoryPointName]. Allí nos reuniremos con el virrey de [ITA.GetAdjective] África Oriental y discutiremos el futuro de la región."
 ETH_amedeos_feast_of_maskal_tt:1 "Si §Y$ETH_sway_the_warlords$§! se ha completado: \n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§! y §Y$ETH_ras_kassa$§! se volverá leal."
 ETH_assertiveness:0 "[Get_ETH_asertividad_nombre]"
 ETH_assertiveness_autonomy_effect:0 "Negus asertivo"
 ETH_assertiveness_desc:0 "Acordamos cooperar con los [ITA.GetAdjective] para proteger a nuestra gran nación de la destrucción, ahora nos verían despojados de nuestra identidad y cultura, convirtiéndonos en nada más que una colonia. No podemos permitir que eso suceda. Les haremos entender quiénes somos y resistiremos su colonización a cada paso."
 ETH_assertiveness_tt:1 "Si §Y$ETH_sway_the_warlords$§! se ha completado y el país es §Y$jimma$§!:\n§Y$ETH_balcho_safo$§! y §Y$ETH_tadesse_birru$§! se volverá leal."
 ETH_assertiveness_gojjam:0 "Gojjam Negash"
 ETH_assertiveness_jimma:0 "Garad de Jima"
 ETH_assertiveness_ethiopia:0 "Negus de Shewa"
 ETH_exploit_french_weakness:0 "Explotar la debilidad francesa"
 ETH_exploit_french_weakness_desc:0 "Mientras los [FRA.GetAdjective] están preocupados peleándose por las cenizas de su imperio, nosotros tenemos la oportunidad de anexar el territorio de la Somalilandia francesa a nuestro gran imperio. Es poco probable que [FRA.GetAdjective] tenga muchas ganas de volver a luchar, pero debemos estar preparados para cualquier cosa."
 ETH_exploit_french_weakness_tt:0 "¡Desbloquea decisiones para ocupar §YSomalilandia francesa§! \n§RT¡Tomar estas decisiones corre el riesgo de guerra con la Francia de Vichy!§!"
 ETH_france_divided_tt:0 "Francia ha sido dividida"
 ETH_invite_italian_investors:0 "Invitar a inversores italianos"
 ETH_invite_italian_investors_desc:0 "Deberíamos hacer uso de nuestros nuevos señores atrayendo a sus inversores a visitar [ETH.GetName]. Una afluencia de inversiones contribuiría en gran medida no sólo a reparar los daños causados ​​por la guerra, sino también a ampliar masivamente nuestra capacidad industrial."
 ETH_italian_general_staff:0 "Estado Mayor italiano"
 ETH_italian_general_staff_desc:0 "Nuestro ejército todavía tiene un largo camino por recorrer en lo que respecta a la modernización. Aunque avanzamos a pasos agigantados en la producción o adquisición de equipos modernos para las fuerzas armadas, nuestros oficiales tienen muchas ideas anticuadas sobre cómo utilizarlos. Quizás podríamos aprender cómo librar una guerra moderna invitando a oficiales [ITA.GetAdjective] a unirse a nuestro estado mayor."
 ETH_italian_general_staff_tt:1 "Si las relaciones con Italia son positivas y están de acuerdo, §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! y §Y$ITA_alessandro_pirzio_biroli$§! será trasladado a Etiopía."
 ETH_cooperation:0 "[Get_ETH_cooperación_nombre]"
 ETH_cooperation_desc:0 "Nuestro destino reside en la dominación de África Oriental. Sin embargo, todavía estamos muy lejos de alcanzar ese objetivo. Por lo tanto, debemos cooperar con las estructuras de poder existentes en la región e intentar obtener todas las ventajas que podamos."
 ETH_cooperation_sud_tt:0 "Obtenga un asesor político sudanés:\n§Y$economic_organizer$:§! \n Fábricas de bienes de consumo: §G-5%§!\n Estabilidad: §G+5%§!"
 ETH_cooperation_som_tt:0 "Obtenga un asesor político somalí:\n§Y$economic_organizer$:§! \n Fábricas de bienes de consumo: §G-5%§!\n Estabilidad: §G+5%§!"
 ETH_cooperation_gugsa_tt:0 "§Y$ETH_domenico_mondelli$§! pasa a estar disponible como §YJefe de la Fuerza Aérea§!: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam:0 "Cooperación con los sudaneses"
 ETH_cooperation_jimma:0 "Cooperación con los árabes"
 ETH_cooperation_gugsa:0 "Cooperación con los eritreos"
 ETH_reinforce_dynamic_identity:0 "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc:0 "La gente sigue confundida acerca de sus identidades nacionales bajo la nueva administración. Independientemente de sus pequeñas quejas, ahora son [ETH.GetAdjective]. Y es hora de que aprendan que los buenos [ETH.GetAdjective] son ​​leales a [ETH.GetLeader] y al estado."
 ETH_reinforce_ethiopian_identity:0 "Reforzar la identidad etíope"
 ETH_reinforce_gojjam_identity:0 "Reforzar la identidad de Gojjam"
 ETH_reinforce_jimman_identity:0 "Reforzar la identidad de Jimman"
 ETH_reinforced_identity:0 "Identidad reforzada"
 ETH_underground_wargames:0 "Juegos de guerra subterráneos"
 ETH_underground_wargames_desc:0 "Luchamos para repeler a los [ITA.GetAdjective] en la última guerra debido a una falta de comprensión de cuánto ha cambiado la guerra en las últimas décadas. Para garantizar que no cometamos el mismo error nuevamente, es imperativo que nuestros oficiales comiencen a realizar ejercicios de guerra y planifiquen el derrocamiento de las fuerzas [ITA.GetAdjective]. Por supuesto, debemos evitar levantar sospechas al hacerlo..."
 ETH_adopt_the_lira:0 "Adopta la lira"
 ETH_adopt_the_lira_desc:0 "El valor de nuestra moneda se ha desplomado debido a la agitación económica causada por la guerra con [ITA.GetName] y el costo de la reconstrucción. En lugar de intentar estabilizar la moneda empañada, deberíamos aprovechar esto como una oportunidad para aumentar la integración económica con los [ITA.GetAdjective] mediante la adopción de la lira."
 ETH_request_italian_equipment:0 "Solicitar equipo italiano"
 ETH_request_italian_equipment_desc:0 "Si bien estamos logrando grandes avances en la reforma de nuestra economía y el fortalecimiento de nuestro ejército, aún podríamos beneficiarnos de cierto apoyo en estas tareas. Debido a nuestras relaciones cada vez más profundas con los [ITA.GetAdjective], es posible que estén dispuestos a enviarnos parte de su equipo excedente."
 ETH_request_italian_equipment_tt:1 "Si [ITA.GetFlag][ITA.GetName] está de acuerdo, [ETH.GetFlag][ETH.GetName] recibirá §G500 $artillery_equipment$§. o §G2500 $infantry_equipment_1$ §!"
 ETH_recruit_mercenaries:0 "Reclutar mercenarios"
 ETH_recruit_mercenaries_desc:0 "Actualmente existe una gran tensión en el ejército entre soldados de diferentes orígenes. Muchos son leales al antiguo régimen y no se puede confiar en ellos. Hasta que hayamos erradicado a estos elementos desleales, necesitamos fuerzas que nos sean incuestionablemente leales. La forma más fácil de inspirar lealtad es con dinero en efectivo."
 ETH_askari_tt:0 "¡Recluta §Divisiones G4§! de §YEritrean Askari§!"
 ETH_sudanese_mercs_tt:0 "¡Recluta §Divisiones G4§! de §YSMercenarios sudaneses§!"
 ETH_arab_mercs_colab_tt:0 "¡Recluta §Divisiones G4§! de §YAmercenarios árabes§!"
 ETH_set_up_a_customs_barrier:0 "Establecer una barrera aduanera"
 ETH_set_up_a_customs_barrier_desc:0 "Cuanto más permitamos que nuestra economía se enrede con la de [ITA.GetName], más difícil será liberarse de su influencia corruptora. Aunque desacelerará nuestro crecimiento económico, deberíamos implementar una barrera aduanera para dificultar el comercio entre nuestras naciones. El régimen [ITA.GetAdjective] se enojará por esto, pero encontraremos una justificación económica si es necesario."
 ETH_contact_the_exiles:0 "Contacta con los exiliados"
 ETH_contact_the_exiles_desc:0 "Cuando la guerra con [ITA.GetName] llegó a su fin, muchos huyeron a regiones vecinas por temor a lo que pudiera traer el nuevo régimen. A medida que comencemos a implementar nuestros planes para recuperar nuestra independencia, es posible que podamos persuadir a esta diáspora más amplia para que se una a nosotros. A pesar de nuestras diferencias en el pasado, ahora es el momento de cooperar por el bien de la patria."
 ETH_outsourced_production:0 "Producción subcontratada"
 ETH_outsourced_production_desc:0 "Nuestra industria sigue siendo pequeña e inexperta en lo que respecta a la fabricación de herramientas de guerra. Sin embargo, ahora que estamos firmemente en la esfera de influencia de [ITA.GetAdjective], podemos aprovechar la situación al máximo subcontratando nuestras necesidades de producción y utilizando la experiencia de sus fabricantes de armas."
 ETH_outsourced_production_tt:0 "¡Solicite [ITA.GetFlag]§Y[ITA.GetAdjective]§! diseñadores del ejército o de la fuerza aérea:"
 ETH_outsourced_production_air_tt:0 "Diseñadores de la Fuerza Aérea:"
 ETH_outsourced_production_army_tt:0 "\nDiseñadores del ejército:"
 ETH_outsourced_production_factories_tt:1 "\n Si [ITA.GetFlag]§Y[ITA.GetNameDef]§! está de acuerdo, [ETH.GetFlag]§Y[ETH.GetNameDef]§! gana §Y4 Fábricas militares§!."
 ETH_together_for_victory:0 "Juntos por la victoria"
 ETH_together_for_victory_desc:0 "Se acerca el momento de restaurar nuestro honor y romper las cadenas de la opresión italiana. Para garantizar que nuestros planes no fracasen, debemos reforzar nuestras fuerzas y obtener apoyo de toda África Oriental. Sólo juntos la victoria estará asegurada."
 ETH_together_for_victory_tt:0 "Los guerreros rebeldes se alzarán detrás de las líneas enemigas cuando comience la guerra de independencia"
 ETH_our_enemys_enemy:0 "El enemigo de nuestro enemigo"
 ETH_our_enemys_enemy_desc:0 "Hay muchas naciones que se oponen al expansionismo [ITA.GetAdjective] por razones ideológicas o estratégicas. Deberíamos acercarnos a esas naciones para obtener suministros de armas para que podamos derrocar a las fuerzas [ITA.GetAdjective] en nuestra región."
 ETH_our_enemys_enemy_tt:0 "Si una nación acepta enviar armas, [ETH.GetFlag][ETH.GetName] recibirá §G1000 equipo de infantería§. de ellos."
 ETH_raid_italian_depots:0 "Asaltar depósitos italianos"
 ETH_raid_italian_depots_desc:0 "El ejército italiano ha concentrado una gran cantidad de equipamiento en depósitos repartidos por todo nuestro país. Mientras nos preparamos para una confrontación inevitable, podemos privarlos de este equipo y reforzar nuestras propias fuerzas con él asaltando los depósitos."
 ETH_raid_italian_depots_tt:0 "¡Las redadas ocurrirán esporádicamente durante el próximo §Yaño§!, agregando [ITA.GetFlag]§Y[ITA.GetAdjective]§! equipo a [ETH.GetFlag]§Y[ETH.GetName]'s§! almacenar cada vez."
 ETH_the_italian_language:0 "El idioma Italiano"
 ETH_the_italian_language_desc:0 "El idioma sigue siendo una de las mayores barreras para una cooperación más profunda con los [ITA.GetAdjective]. Por lo tanto, adoptaremos [ITA.GetAdjective] como segundo idioma en toda nuestra administración, incluido el ejército. Esperemos que esto acelere el intercambio cultural entre nosotros y haga que la planificación estratégica sea más eficiente."
 ETH_compensation:0 "Compensación"
 ETH_compensation_desc:0 "A pesar de la tensión inicial entre nuestras grandes naciones, hemos demostrado nuestra lealtad a [ITA.GetName] una y otra vez. Sin embargo, esto ha hecho poco para ganarse el cariño de nuestra población ante nuestra administración. Quizás los [ITA.GetAdjective] estarían dispuestos a compensarnos con el control de algunas de sus otras tierras para que podamos reforzar el apoyo a nuestro régimen."
 ETH_negusa_nagast:0 "Negusa Nagast"
 ETH_negusa_nagast_desc:0 "Ha llegado el momento de librar a [ETH.GetName] de la influencia de [ITA.GetAdjective] declarando nuestra independencia. Pronto volveremos a ser dueños de nuestro propio destino gracias al liderazgo de [ETH.GetLeader]."
 ETH_negusa_nagast_tt:0 "§Y[ROOT.GetNameWithFlag]§! declara la independencia"
 ETH_the_italo-ethiopian_empire:0 "El imperio Italo-[ETH.GetAdjective]"
 ETH_the_italo-ethiopian_empire_desc:0 "A medida que nos levantamos de las cenizas del antiguo imperio, uno nuevo Italo-[ETH.GetAdjective] está comenzando a tomar forma. Aunque hace poco luchábamos entre nosotros, cada vez está más claro que tanto [ITA.GetName] como [ETH.GetName] ahora son más fuertes juntos. Ahora es nuestro deber ampliar el dominio de nuestro imperio compartido."
 ETH_the_italo-ethiopian_empire_tt:1 "¡Desbloquea §YItalo-[ETH.GetAdjective] Empire§! decisiones de ganar núcleos en el territorio reclamado una vez que sean capturados.\nSe transferirán si no hay una división enemiga en el estado reclamado o en cualquier estado adyacente."
 ETH_reclaim_the_empire:0 "Recuperar el imperio"
 ETH_reclaim_the_empire_desc:0 "Bajo el gobierno de nuestro gran líder, [ETH.GetLeader], hemos rechazado la influencia corrosiva de [ITA.GetName] en nuestra gran nación y hemos redescubierto la fuerza incomparable de nuestro pueblo. Ahora, la gran tarea que tenemos ante nosotros radica en la recuperación de nuestras legítimas tierras y la unificación del pueblo [ETH.GetAdjective]."
 ETH_reclaim_the_empire_tt:0 "¡Desbloquea §YReclamar el Imperio§! decisiones de recuperar núcleos en el territorio cedido a [ITA.GetFlag][ITA.GetName] una vez que estén bajo control de [ETH.GetFlag][ETH.GetAdjective] nuevamente."
 ETH_the_liberator_of_country_short:0 "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc:0 "[ETH.GetLeader] nos ha llevado heroicamente a la independencia, libres de la influencia corruptora de [ITA.GetName]. No sabemos lo que implica el futuro, pero sabemos que será glorioso siempre que tengamos al libertador de [ETH.GetName] guiándonos hacia él."
 ETH_the_liberator_of_gojjam:0 "El libertador de $gojjam$"
 ETH_the_liberator_of_jimma:0 "El libertador de $jimma$"
 ETH_the_liberator_of_ethiopia:0 "El libertador de $ETH$"
 ETH_consolidate_east_africa:0 "Consolidar África Oriental"
 ETH_consolidate_east_africa_desc:0 "El orden mundial está cambiando a nuestro alrededor a medida que los viejos imperios comienzan a desmoronarse. La única manera de asegurar un lugar para nuestro pueblo en este nuevo orden es mediante la conquista y demostrando nuestra capacidad para superar cualquier obstáculo. Como tal, consolidaremos África Oriental bajo nuestro control y mostraremos al mundo el poder de [ETH.GetName]."
 ETH_consolidate_east_africa_tt:0 "Obtenga reclamaciones en:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n §Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\nObtenga decisiones sobre el territorio central una vez bajo el control de [ETH.GetFlag][ETH.GetAdjective]."
 ETH_chitet_name:0 "chitet"
 ETH_chitet_name_democratic:0 "Segunda Reserva"
 ETH_chitet_name_communist:0 "Milicia Popular"
 ETH_naval_college_name_communist:0 "Colegio Naval del Mar Rojo"
 ETH_naval_college_name_historical:0 "Colegio Naval de Asmera"
 ETH_naval_college_name_fallback:0 "[ETH.GetAdjective] Academia Naval"
 ETH_airbase_name:0 "Debre Zeyit"
 ETH_airbase_name_fallback:0 "[ETH.GetAdjetivo]"
 ETH_experts:0 "Expertos"
 ETH_investors:0 "Industriales"
 ETH_reintegrate_aussa:0 "Integrar Aussa"
 ETH_reintegrate_aussa_desc:0 "El traicionero Sultanato de Aussa nos ha traicionado repetidamente al ponerse del lado de [ITA.GetAdjective]. Es hora de disolver el sultanato e integrar la región en [ETH.GetName]."
 ETH_communist_tax_exemption_title:0 "Apoye a los especialistas"
 ETH_communist_tax_exemption_desc:0 "Para evitar la "fuga de cerebros" que experimentó la Unión Soviética después de su revolución, necesitamos crear un sistema fiscal que anime a los especialistas a permanecer en [ETH.GetNameDef]. Al menos hasta que hayamos formado una nueva generación de especialistas proletarios..."
 ETH_communist_seize_assets_desc:0 "Mientras el pueblo luchaba por llegar a fin de mes, la élite prerrevolucionaria de [ETH.GetName] se apropió de grandes cantidades de activos en forma de moneda extranjera, arte y, por supuesto, tierras. Debemos apoderarnos de estos activos en nombre del pueblo y redistribuir la riqueza."
 ETH_communist_seize_assets_title:0 "Eliminar la propiedad privada"
 ETH_tax_exemption_default_desc:0 "Necesitamos mantener contentos a los nobles para evitar la fragmentación de [ETH.GetName]. Por lo tanto, los recompensaremos por su continua lealtad ampliando sus exenciones fiscales, permitiéndoles conservar una mayor parte de su riqueza."
 ETH_seize_assets_default_desc:0 "Como algunas de las personas más ricas de [ETH.GetName], tiene poco sentido económico que la nobleza sea libre de evitar pagar sus impuestos mediante leyes arcaicas y lagunas jurídicas. Necesitamos gravar adecuadamente a la nobleza y utilizar los ingresos para una mayor industrialización del imperio."
 ETH_tax_exemption_default_title:0 "Ampliar las exenciones fiscales"
 ETH_seize_assets_default_title:0 "Gravar a la nobleza"
 ITA_italian_highways_bba:0 "Carreteras italianas"
 ITA_italian_highways_bba_desc:0 "Los antiguos romanos construyeron carreteras que eran la envidia del mundo entero. Ahora los advenedizos alemanes creen que su Autobahn es muy superior a cualquier cosa que podamos construir. Les demostraremos que están equivocados."
 ITA_develop_libya:0 "Desarrollar Libia"
 ITA_develop_libya_desc:0 "Libia es nuestra colonia más cercana y la que tiene mayor potencial. Antes de que podamos comenzar a cosechar todos los frutos de nuestro largo y duro trabajo para pacificar la zona, debemos mejorar su infraestructura."
 ITA_develop_eritrea:0 "Desarrollar Eritrea"
 ITA_develop_eritrea_desc:0 "Eritrea es nuestra colonia más antigua del continente africano y, sin duda, una de las más valiosas. Con su excelente posición estratégica, se puede construir fácilmente hasta convertirse en la piedra angular de nuestro imperio colonial."
 ITA_develop_somaliland:0 "Desarrollar Somalilandia"
 ITA_develop_somaliland_desc:0 "A primera vista, la región del Cuerno de África no parece tener mucho potencial económico o estratégico. Pero con algunas inversiones bien colocadas, podemos convertir la zona en un trampolín para futuros avances hacia el Océano Índico."
 ITA_regional_development:0 "Desarrollo regional"
 ITA_regional_development_desc:0 "Nuestras inversiones anteriores en diversas áreas del Imperio han preparado el terreno para un aumento importante de la producción económica en esas regiones. Sólo tenemos que decir la palabra y podremos cosechar los frutos en poco tiempo."
 ITA_ministry_of_italian_africa:0 "Ministerio de África Italiana"
 ITA_ministry_of_italian_africa_desc:0 "Las diversas tribus y pueblos de África no pueden ser tratados como lo haríamos con otros pueblos sometidos. La administración de estas áreas requerirá un enfoque diferente."
 ITA_develop_ethiopia:0 "Desarrollar Etiopía"
 ITA_develop_ethiopia_desc:0 "Los obstinados etíopes nos han desafiado y humillado durante mucho tiempo. Ahora que finalmente han sido sometidos, podemos desarrollar su país y mostrarles que nuestra invasión fue por su propio bien."
 ITA_ethiopian_railways:0 "Ferrocarriles etíopes"
 ITA_ethiopian_railways_desc:0 "La subdesarrollada red ferroviaria etíope frena el desarrollo económico de la colonia. Al enviar expertos italianos, podemos adaptarlo rápidamente a los estándares italianos y asegurarnos de que los trenes siempre lleguen a tiempo a cualquier parte del Imperio."
 ITA_polizia_dell_africa_italiana:0 "Polizia dell'Africa Italiana"
 ITA_polizia_dell_africa_italiana_desc:0 "Nuestra policía colonial ha demostrado hasta ahora ser una fuerza capaz. Con algunas reformas adicionales, podrá garantizar que obtengamos de nuestras colonias la misma cantidad que aportamos."
 ITA_strengthen_ascari_corps:0 "Fortalecer el Cuerpo Ascari"
 ITA_strengthen_ascari_corps_desc:0 "Nuestras tropas de las partes europeas del Imperio a menudo luchan en el duro clima de África. Los nativos, obviamente, no sufren los mismos problemas. Deberíamos contratar a algunos de ellos para que apoyen a nuestras tropas cuando luchen en climas cálidos."
 ITA_comandante_diavolo:0 "Comandante Diavolo"
 ITA_comandante_diavolo_desc:0 "Durante nuestra conquista de Eritrea y en nuestra guerra en Etiopía, a menudo nos hemos visto acosados ​​por la velocidad y la tenacidad de los jinetes nativos. Habiendo luchado contra ellos, podemos ganar mucho si conseguimos que se pongan de nuestro lado, y un joven oficial emprendedor podría convertirse en nuestro propio "Comandante Diablo"."
 ITA_prospect_for_oil:1 "Perspectiva de petróleo"
 ITA_prospect_for_oil_desc:1 "Nuestros geólogos creen que podría haber importantes reservas de petróleo dormidas bajo el desierto de Libia. Deberíamos montar una encuesta exhaustiva para ver si tienen razón."
 ITA_libyan_refineries:0 "Refinerías libias"
 ITA_libyan_refineries_desc:1 "Con grandes depósitos de petróleo identificados en el desierto de Libia, nuestro próximo paso debe ser aumentar la capacidad de refinación de petróleo en la región."
 ITA_libyan_infrastructure_bba:0 "Infraestructura libia"
 ITA_libyan_infrastructure_bba_desc:0 "Dada la importancia de Libia como base de operaciones en el norte de África, debemos hacer un esfuerzo continuo para mejorar su infraestructura a fin de poder operar allí grandes formaciones de tropas, si fuera necesario."
 ITA_litoranea_balbo:1 "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default:0 "Litoranea Balbo"
 ITA_litoranea_balbo_alt:0 "Litoranea Libica"
 ITA_litoranea_balbo_desc:0 "Las carreteras en Libia son pésimas. Incluso cerca de la costa, la red de carreteras es simplemente impropia de un país moderno. Hay mucho trabajo por hacer para mejorar esto, incluida una gran carretera a lo largo de la costa."
 ITA_via_della_vittoria:0 "Via della Victoria"
 ITA_via_della_vittoria_desc:0 "La mala infraestructura continúa obstaculizando nuestras operaciones en el norte de África. Un esfuerzo mayor en torno a una única 'Ruta de la Victoria' podría mejorar drásticamente la situación y permitirnos operar con mayor libertad alrededor de la frontera egipcia."
 ITA_libyan_railway:0 "Ferrocarril libio"
 ITA_libyan_railway_desc:0 "Las inversiones en la red de carreteras de Libia son ciertamente valiosas, pero para el movimiento a gran escala de tropas, recursos y suministros, una red ferroviaria moderna es indispensable."
 ITA_steel_industry_in_terni:0 "Industria del acero en Terni"
 ITA_steel_industry_in_terni_desc:0 "La acería de Terni es desde hace mucho tiempo la columna vertebral de la producción siderúrgica italiana. En las guerras venideras, tendremos que depender aún más de ellos. Sin duda, algunas inversiones realizadas ahora darán grandes frutos en el futuro."
 ITA_power_plants_in_terni:0 "Centrales eléctricas en Terni"
 ITA_power_plants_in_terni_desc:0 "Nuestras centrales eléctricas actuales en Terni son insuficientes y es necesario ampliarlas si queremos convertir la región en un centro industrial aún mayor."
 ITA_industria_della_gomma_sintetica:0 "Industria de la Goma Sintética"
 ITA_industria_della_gomma_sintetica_desc:0 "Nuestra posición geográfica en el corazón del Mediterráneo nos hace especialmente vulnerables al bloqueo de potencias hostiles. Si queremos ocupar el lugar que nos corresponde en el mundo, debemos ser capaces de sostener nuestras industrias sin importaciones extranjeras."
 ITA_strengthen_northern_industry:0 "Fortalecer la industria del Norte"
 ITA_strengthen_northern_industry_desc:0 "El norte de Italia ha sido durante mucho tiempo el corazón industrial de nuestro país. Toda la región está excelentemente posicionada para crecer aún más, con sólo una pequeña inversión de tiempo y recursos."
 ITA_modernize_the_mezzogiorno:0 "Modernizar el Mezzogiorno"
 ITA_modernize_the_mezzogiorno_desc:0 "El sur de Italia ha sido un niño problemático desde que somos un país unificado. Pero con nuestro deseo de convertirnos en la potencia dominante en el Mediterráneo, debemos movilizar todo ese potencial sin explotar."
 ITA_new_industrialization_program:0 "Nuevo programa de industrialización"
 ITA_new_industrialization_program_desc:0 "Mantenerse al día con el resto del mundo requiere innovación y mejoras constantes. No podemos esperar seguir siendo competitivos si nos dormimos en los laureles y, en cambio, debemos esforzarnos constantemente por lograr más."
 ITA_railway_innovations:0 "Innovaciones ferroviarias"
 ITA_railway_innovations_desc:0 "Incluso en la era del automóvil, una fuerte red ferroviaria sigue siendo la columna vertebral de una economía fuerte. Una mayor expansión de los ferrocarriles en Italia nos preparará para el crecimiento futuro."
 ITA_expand_foggia_farm_fields:0 "Ampliar los campos agrícolas de Foggia"
 ITA_expand_foggia_farm_fields_desc:0 "La región de Foggia ha sido durante mucho tiempo el granero que alimenta a toda Italia. Cuando comience la guerra, tendremos que reclutar en el ejército a muchos hombres que trabajan en el campo. Debemos modernizar y ampliar la agricultura en la zona si queremos mantener alimentada a nuestra población."
 ITA_investments_in_edison:0 "Inversiones en Edison"
 ITA_investments_in_edison_desc:0 "Italia contó con el primer motor de Europa y siempre ha estado a la vanguardia de la tecnología. Con una inversión en la empresa Edison podemos asegurarnos de mantenernos a la cabeza."
 ITA_expand_national_universities:0 "Ampliar las universidades nacionales"
 ITA_expand_national_universities_desc:0 "Para una nación tecnológicamente avanzada como la nuestra, siempre se necesitan más ingenieros. Hemos identificado a nuestras universidades como el mayor obstáculo para formar suficientes nuevos expertos para mantener competitivo a nuestro país."
 ITA_fiocchi_munizioni:0 "Fiocchi Munizioni"
 ITA_fiocchi_munizioni_desc:0 "Fiocchi suministra desde hace mucho tiempo a nuestras fuerzas armadas munición de alta calidad. Un suministro constante de municiones es vital en las guerras venideras, por lo que debemos asegurarnos de que las fábricas de Fiocchi estén a la altura de la tarea."
 ITA_brescia_small_arms_industry:0 "Industria de armas pequeñas de Brescia"
 ITA_brescia_small_arms_industry_desc:0 "Las armas pequeñas italianas son famosas en todo el mundo por su alta calidad. Pero también debemos asegurarnos de tener un suministro suficiente de los tipos de armas más modernos, si queremos asegurarnos de que nuestros soldados puedan vencer a cualquier enemigo en el campo."
 ITA_milan_comms_industry:0 "Industria de comunicaciones de Milán"
 ITA_milan_comms_industry_desc:0 "El nuevo campo de la radiodetección y la telemetría ofrece muchas oportunidades y sin duda se convertirá en un área importante de la tecnología militar. Debemos asegurarnos de que podemos seguir el ritmo de la evolución en este ámbito."
 ITA_redirect_alfa_romeo_production:0 "Redirigir la producción de Alfa Romeo"
 ITA_redirect_alfa_romeo_production_desc:0 "Durante décadas, los coches deportivos italianos han estado en la cima absoluta de la tecnología. Pero con las nubes de la guerra acercándose, todos en Italia deben hacer su parte. No podemos permitirnos lujos inútiles, y las máquinas de las plantas de Alfa Romeo podrían utilizarse mejor con fines militares."
 ITA_increase_production:0 "Incrementar la producción"
 ITA_increase_production_desc:0 "La guerra industrializada requiere principalmente una cosa: masa. Masas de proyectiles, masas de fusiles, masas de aviones. Lo que más importa es tener más cosas que el enemigo."
 ITA_keep_specialization:0 "Mantener la especialización"
 ITA_keep_specialization_desc:0 "Mientras que el resto del mundo podría haber olvidado el valor de la habilidad, la precisión y la calidad, nosotros en Italia no lo hemos hecho. Nuestros artesanos siempre prestarán atención al más mínimo detalle y crearán lo que es sin duda el mejor ejemplo de cualquier equipo en el que trabajen."
 ITA_thermojet_research:0 "Investigación termojet"
 ITA_thermojet_research_desc:0 "Nuestros ingenieros creen que en el futuro los aviones ya no serán propulsados ​​por hélices ni propulsados ​​por motores de pistón. En cambio, una nueva tecnología hará que los aviones sean mucho más rápidos y permitirá diseños de aviones radicalmente diferentes. Italia debe estar a la vanguardia de este desarrollo."
 ITA_army_primacy_bba:0 "Primacía del ejército"
 ITA_army_primacy_bba_desc:0 "En última instancia, una guerra se gana enviando soldados a suelo enemigo y tomando las cosas que el enemigo necesita para hacer la guerra. Si bien la Armada y la Fuerza Aérea son organizaciones sin duda útiles, es el Ejército el que ganará la guerra."
 ITA_preserve_army_traditions:0 "Preservar las tradiciones del ejército"
 ITA_preserve_army_traditions_desc:0 "Hay muchas ideas flotando estos días sobre nuevas formas de hacer la guerra. Si bien algunos de ellos probablemente tengan algún mérito, la base de cualquier ejército exitoso no ha cambiado desde los días de César: disciplina, coraje individual y liderazgo capaz."
 ITA_increase_artillery_production:0 "Aumentar la producción de artillería"
 ITA_increase_artillery_production_desc:0 "La Gran Guerra fue principalmente una guerra de artillería. Debemos suponer que la próxima guerra también se librará principalmente con artillería. No debemos permitirnos quedarnos atrás en este ámbito."
 ITA_vallo_alpino_del_littorio:0 "Valle Alpino del Littorio"
 ITA_vallo_alpino_del_littorio_desc:0 "Nuestras fronteras terrestres están cubiertas casi en su totalidad por los Alpes. Si bien esas montañas son un obstáculo formidable por derecho propio, en la última guerra hemos aprendido que no son del todo impenetrables. La construcción de una serie de fortificaciones nos ayudará a mantener la línea contra cualquier invasión terrestre enemiga."
 ITA_moschettieri_del_duce:1 "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default:0 "Moschettieri del Duce"
 ITA_moschettieri_del_duce_king:0 "Moschettieri del Re"
 ITA_moschettieri_del_duce_alt:0 "Moschettieri de la República"
 ITA_moschettieri_del_duce_desc:0 "El Duce tiene, para su propia protección, una unidad de tiradores de élite bajo su mando. Si bien la seguridad del Duce es, por supuesto, la máxima prioridad, estos soldados ejemplares también podrían utilizarse para entrenar mejor a nuestras fuerzas regulares, mejorando su eficacia en el campo."
 ITA_a_bandits_war:0 "La guerra de un bandido"
 ITA_a_bandits_war_desc:0 "Las viejas formas de hacer la guerra deberían haber muerto en las trincheras del Isonzo. Algunos de nuestros viejos generales todavía creen que la guerra moderna se puede ganar arrojando masas de soldados a la picadora de carne. Ahora lo sabemos mejor: la guerra moderna se gana con maniobras rápidas y organizaciones flexibles que puedan reaccionar rápidamente. Debemos preparar nuestro ejército para este tipo de guerra."
 ITA_carica_di_isbuscenskij:0 "Carica di Isbuscenskij"
 ITA_carica_di_isbuscenskij_desc:0 "Algunos dicen que los días del caballo y el jinete en el campo de batalla han terminado. Que el papel de la caballería ha sido asumido por tanques y aviones. Pero se equivocan: un caballo no necesita combustible, no necesita personal de tierra, no necesita repuestos excepto una herradura nueva de vez en cuando. Esto da a la caballería una clara ventaja incluso en el campo de batalla moderno."
 ITA_army_leaders:0 "Líderes del ejército"
 ITA_army_leaders_desc:0 "Nuestros ejércitos siempre deben estar dirigidos por los oficiales más capaces disponibles. Es imperativo que creemos un flujo constante de oficiales nuevos y competentes para mantener la ventaja."
 ITA_superesercito:0 "superesercito"
 ITA_superesercito_desc:0 "Coordinar un gran ejército no es una tarea fácil. Necesitamos crear una estructura para un comando supremo, que pueda guiar y apoyar a las fuerzas en el campo."
 ITA_italian_tankettes:1 "Tankettes Italianas"
 ITA_italian_tankettes_desc:1 "Mientras que otros países podrían desarrollar tanques cada vez más grandes y pesados ​​en busca del súper tanque que hará que todos los demás tanques queden obsoletos, sabemos que el mejor tanque es aquel que realmente está en el campo. Un tanque debe ser lo suficientemente rápido para llegar a tiempo a donde sea necesario, y en realidad sólo necesita un blindaje lo suficientemente pesado como para resistir los rifles. Un vehículo así sería barato y rápido de producir."
 ITA_bersaglieri:0 "bersaglieri"
 ITA_bersaglieri_desc:0 "Los Bersaglieri, nuestra infantería ligera de élite, se han distinguido durante mucho tiempo en la batalla. Si bien el futuro de la guerra puede ser mecanizado, la calidad del soldado individual seguirá siendo el factor decisivo."
 ITA_divisioni_alpine:0 "División Alpina"
 ITA_divisioni_alpine_desc:0 "Nuestra memoria de la Gran Guerra incluirá para siempre los brutales combates en los altos Alpes. Si alguna vez tenemos que defender nuestro país nuevamente contra una invasión extranjera, sin duda vendrá del norte y requerirá más combates en montañas inhóspitas. Debemos tener soldados capaces de luchar eficazmente en ese terreno."
 ITA_fanti_dell_aria:0 "Fanti dell'Aria"
 ITA_fanti_dell_aria_desc:0 "El sangriento estancamiento del Frente Isonzo durante la Gran Guerra nos obligó a realizar ataques frontales contra un enemigo bien preparado. La única manera de lograr un gran avance era cruzar la tierra de nadie y tomar la trinchera enemiga. Los aviones modernos pueden transportar un grupo de soldados rápidamente, muy lejos de la retaguardia del enemigo. Al aterrizar en paracaídas, pueden alcanzar objetivos estratégicos para desestabilizar la primera línea enemiga."
 ITA_self_propelled_guns:0 "Cañones autopropulsados"
 ITA_self_propelled_guns_desc:0 "Puede que el tanque haya revolucionado la guerra, pero en muchos sentidos el arma autopropulsada es el vehículo más valioso en el campo de batalla. El apoyo de fuego que ofrecen vehículos comparativamente baratos y sencillos tiene un valor incalculable cuando se trata de luchar a través de fortificaciones o contra tanques enemigos."
 ITA_end_fiat_ansaldo_duopoly:0 "Fin del duopolio Fiat-Ansaldo"
 ITA_end_fiat_ansaldo_duopoly_desc:0 "Nuestro sector de la ingeniería mecánica y motorizada ha estado dominado durante mucho tiempo por dos empresas: Fiat y Ansaldo. Si bien estas dos empresas son firmas de ingeniería absolutamente de clase mundial, su crecimiento ha frenado un poco ya que ningún competidor puede sobrevivir en el mercado. Tendremos que romper este duopolio si queremos tener un sector de ingeniería saludable a largo plazo."
 ITA_modernize_ansaldo_facilities:0 "Modernizar las instalaciones de Ansaldo"
 ITA_modernize_ansaldo_facilities_desc:0 "La crisis económica que siguió a la Gran Guerra sumió a Ansaldo en tales dificultades financieras que en gran medida no han podido modernizar adecuadamente sus fábricas. Sólo su elevado estatus los ha salvado de la bancarrota. Si queremos que Ansaldo siga siendo una parte fundamental de nuestro sector de ingeniería mecánica, debemos asegurarnos de que utilicen máquinas y técnicas modernas."
 ITA_ferrea_mole_ferreo_cuore:0 "Ferrea Mole Ferreo Cuore"
 ITA_ferrea_mole_ferreo_cuore_desc:0 "Sin duda, nuestro cuerpo de tanques será llamado a realizar grandes hazañas de audacia militar. Para ello no bastará con estar conduciendo entre cascos de hierro, también deberán tener Corazones de Hierro."
 ITA_air_innovations_bba:0 "Innovaciones aéreas"
 ITA_air_innovations_bba_desc:0 "La guerra aérea se ha convertido en uno de los campos decisivos de la guerra moderna. No podemos permitirnos quedarnos atrás en esta esfera crucial."
 ITA_citta_dell_aria:0 "Ciudad dell'Aria"
 ITA_citta_dell_aria_desc:0 "Nuestros esfuerzos de investigación se han extendido durante mucho tiempo a muchas áreas diferentes del país. Esto ha hecho que las cosas sean bastante ineficientes. Deberíamos combinar nuestros esfuerzos de investigación y fundar una 'Ciudad del Cielo', en la que científicos e ingenieros de diferentes campos de estudio puedan trabajar juntos para construir nuevas generaciones de aviones."
 ITA_expand_rome_flying_school:0 "Ampliar la escuela de vuelo de Roma"
 ITA_expand_rome_flying_school_desc:0 "La creciente complejidad de los aviones modernos conlleva un mayor riesgo de accidentes si los pilotos no están suficientemente capacitados. Debemos asegurarnos de que nuestras escuelas de vuelo sigan el ritmo de los avances técnicos en términos de calidad de la formación, así como de la demanda de nuevos pilotos provocada por el crecimiento de nuestro ejército."
 ITA_reggianes_exports:0 "Las exportaciones de Reggiane"
 ITA_reggianes_exports_desc:0 "La compañía Reggiane ha desarrollado una serie de aviones de combate bastante capaces que han llamado la atención de los ejércitos extranjeros que buscan modernizar su fuerza aérea. Si les permitiéramos exportar sus aviones, la experiencia obtenida al modificar el diseño base a diferentes especificaciones sería sin duda muy valiosa para nuestros propios proyectos de desarrollo."
 ITA_diving_bombers:0 "Bombarderos en picado"
 ITA_diving_bombers_desc:0 "El tema del apoyo aéreo cercano ha adquirido una importancia considerable en los círculos militares. Si bien los aviones se han utilizado durante mucho tiempo para lanzar bombas, parece que varios países han comenzado a desarrollar aviones especializados que pueden colocar una bomba con una precisión inigualable al lanzarse desde gran altura. Si bien nuestra industria sin duda podría producir un avión de este tipo a tiempo, hay otros países que tienen diseños para este mismo propósito."
 ITA_superaereo:0 "superaereo"
 ITA_superaereo_desc:0 "Los días en los que pequeños grupos de aviones volaban aquí y allá quedaron atrás. Una campaña aérea moderna es en muchos aspectos similar en complejidad a cualquier empresa terrestre. Como tal, necesitamos un personal de planificación especializado para coordinar nuestros diversos escuadrones para que puedan actuar juntos para cumplir sus misiones."
 ITA_officers_of_the_service_role:0 "Oficiales del Rol de Servicio"
 ITA_officers_of_the_service_role_desc:0 "Ya no basta con coger oficiales del ejército y enseñarles a volar. Nuestra fuerza aérea requiere una nueva generación de oficiales, uno que haya sido criado y moldeado por el servicio en lugar de simplemente adoptarlo."
 ITA_standardization:0 "Estandarización"
 ITA_standardization_desc:0 "La guerra en el aire, más que la guerra en el mar y la guerra en tierra, es una guerra de industria contra industria. La masa y sólo la masa es decisiva. Debemos asegurarnos de que podemos producir tantos aviones como sea posible, incluso si esto significa que será más difícil cambiar los diseños más adelante."
 ITA_specialization:0 "Especialización"
 ITA_specialization_desc:0 "Por más que lo intentemos, nunca podremos igualar a las potencias más grandes en términos de producción bruta. La única manera de competir en el aire es construyendo mejores aviones que los demás. Cada uno de ellos tendrá que poder ganar una pelea incluso cuando los superen en número tres o cuatro a uno."
 ITA_multirole_aircraft:1 "Aviones multifunción"
 ITA_multirole_aircraft_desc:1 "Desarrollando fuselajes capaces de desempeñar diferentes roles en combate podemos lograr una reducción significativa de los costes de producción y del tiempo de entrenamiento de la tripulación. Pondremos a nuestros ingenieros a trabajar inmediatamente en el diseño de este tipo de estructuras de avión versátiles."
 ITA_long_range_aircraft:0 "Aviones de largo alcance"
 ITA_long_range_aircraft_desc:1 "Las bases, industrias y líneas de suministro enemigas suelen estar muy por detrás de las líneas del frente. Necesitamos desarrollar y mejorar nuestros aviones de largo alcance para que puedan alcanzar y alcanzar estos objetivos vitales."
 ITA_fighter_designs:0 "Diseños de luchadores"
 ITA_fighter_designs_desc:1 "Los cazas son la columna vertebral de cualquier fuerza aérea. Debemos asegurarnos de que nuestros aviones de combate tengan los medios para imponer la superioridad aérea en los cielos y proteger a nuestros bombarderos en el camino hacia sus objetivos."
 ITA_bomber_designs:0 "Diseños de bombarderos"
 ITA_bomber_designs_desc:1 "Con nuevos diseños para nuestros bombarderos, nuestra fuerza aérea podrá apoyar a nuestras fuerzas en tierra y mar mientras amenaza a las tropas enemigas y sus líneas de suministro."
 ITA_supremacy_in_the_skies:0 "Supremacía en los cielos"
 ITA_supremacy_in_the_skies_desc:1 "Un ejército moderno no puede operar con éxito sin el apoyo de una fuerza aérea poderosa. Es de suma importancia que nuestro país cuente con aeronaves y tecnología de última generación para dominar los cielos."
 ITA_naval_power_projection:0 "Proyección de potencia naval"
 ITA_naval_power_projection_desc:1 "Siguiendo el legado de nuestros antepasados, debemos asegurarnos de contar con la industria necesaria para desarrollar una fuerza naval formidable capaz de mantener la supremacía italiana en el Mediterráneo sobre cualquier otra armada."
 ITA_intensify_torpedo_manufacturing:0 "Intensificar la fabricación de torpedos"
 ITA_intensify_torpedo_manufacturing_desc:0 "Los torpedos italianos se encuentran entre los más fiables del mundo. Fiume fue el lugar de nacimiento del torpedo, y con la fábrica allí y la planta de Silurificio Italiano en Nápoles, tenemos una buena base sobre la cual expandir aún más nuestro uso de esta mortífera arma naval."
 ITA_expand_naval_facilities:0 "Ampliar las instalaciones navales"
 ITA_expand_naval_facilities_desc:0 "Una armada de primera clase no sólo necesita una flota de batalla fuerte, sino también puertos y astilleros que la respalden. Al invertir en nuestra infraestructura naval, nuestra armada tendrá las bases y la capacidad de construcción y reparación que necesita cuando estalla la guerra."
 ITA_oto_naval_guns:0 "Cañones navales OTO"
 ITA_oto_naval_guns_desc:0 "Italia depende de las empresas Ansaldo y Oderi-Terni-Orlando para los grandes cañones de sus buques capitales. Al realizar inversiones específicas en su capacidad, podemos hacer que nuestros acorazados sean la envidia del mundo."
 ITA_improve_overseas_naval_bases:0 "Mejorar las bases navales en el extranjero"
 ITA_improve_overseas_naval_bases_desc:0 "Mejorar los puertos en nuestros territorios de ultramar proporcionará una base sólida para que nuestra armada defienda nuestro creciente imperio y amenace las rutas comerciales de nuestros enemigos."
 ITA_milizia_marittima_di_artiglieria:0 "Milizia Marittima de Artiglieria"
 ITA_milizia_marittima_di_artiglieria_desc:0 "Italia tiene una extensa costa y puertos insulares aislados, vulnerables a la invasión. Reformando nuestra Milizia Costiera e invirtiendo en nuestras defensas costeras podemos asegurarnos de que cualquier invasor pague un alto precio."
 ITA_supermarina:0 "Supermarina"
 ITA_supermarina_desc:0 "Debería establecerse un centro de operaciones moderno para el Comandante en Jefe de la Regia Marina, para coordinar las operaciones de nuestras formaciones navales en todo el Mediterráneo y más allá."
 ITA_stockpile_fuel:0 "Reservas de combustible"
 ITA_stockpile_fuel_desc:0 "El petróleo es la sangre que corre por las venas de nuestros barcos, sin la cual la flota quedaría inactiva. Dado que Italia carece de suministros internos sustanciales de petróleo, es vital construir tanques de almacenamiento de petróleo y llenarlos, para sostener nuestras fuerzas incluso si futuros conflictos nos impiden importar."
 ITA_forza_navale_especiale:0 "Fuerza Naval Especial"
 ITA_forza_navale_especiale_desc:0 "Es probable que la capacidad de realizar desembarcos anfibios resulte invaluable para cualquier conflicto en el Mediterráneo. Creando una Fuerza Naval Especial, entrenada y equipada para operaciones anfibias, podremos proyectar energía desde el mar en cualquier punto del largo litoral mediterráneo."
 ITA_naval_air_coordination:0 "Coordinación Naval-Aérea"
 ITA_naval_air_coordination_desc:0 "Hasta ahora el alto mando de la fuerza aérea ha seguido su propia doctrina y no se ha coordinado bien con la marina. Esto ha limitado la capacidad de la Regia Marina para realizar un reconocimiento eficaz. Al desarrollar una doctrina naval-aérea conjunta y agilizar las comunicaciones entre las unidades navales y aéreas, nuestros barcos podrán encontrar y atacar mejor al enemigo."
 ITA_decima_flottiglia_mas:0 "Décima Flottiglia MAS"
 ITA_decima_flottiglia_mas_desc:0 "Teseo Tesei y Elios Toschi del Genio Navale han diseñado un torpedo autopropulsado que puede usarse para infiltrarse en puertos enemigos; si financiamos el desarrollo de esta y otras armas únicas y entrenamos una unidad de operaciones especiales para usarlas, es posible que podamos para lograr victorias dramáticas e inesperadas sobre nuestros enemigos."
 ITA_incrociatori_leggeri:0 "Incrociatori Leggeri"
 ITA_incrociatori_leggeri_desc:0 "Lo suficientemente rápidos y poderosos como para enfrentarse a otros cruceros ligeros y barrer a los destructores que se encuentran ante ellos, pero lo suficientemente baratos como para aumentar su número, los cruceros ligeros son importantes para proteger nuestras rutas marítimas y para llevar la lucha a los convoyes enemigos. Aprovechando nuestra experiencia con las clases Condottieri, Montecuccoli y Garibaldi, podemos crear una fuerza de cruceros para dominar los mares entre Europa y África."
 ITA_incrociatori_pesanti:0 "Incrociatori Pesanti"
 ITA_incrociatori_pesanti_desc:0 "Por ahora, Italia carece de la base industrial para construir suficientes acorazados para que estén en todos los lugares donde los necesitemos al mismo tiempo. Al construir cruceros potentes y bien blindados como nuestra clase Zara, tendremos los barcos para disputar el control de los mares en múltiples áreas de operación."
 ITA_expand_naval_intelligence:0 "Ampliar la inteligencia naval"
 ITA_expand_naval_intelligence_desc:0 "La inteligencia de señales italiana ha funcionado con un presupuesto reducido durante muchos años, confiando en los considerables talentos de Giorgio Verità Poeta y Luigi Donini, pero esto sólo llegará hasta cierto punto. Al proporcionarles más personal y reclutar nuevos talentos como el teniente Eliso Porto, tendremos más posibilidades de descifrar los códigos de los enemigos y descubrir la ubicación de sus fuerzas."
 ITA_cooperation_programs:0 "Programas de cooperación"
 ITA_cooperation_programs_desc:0 "Nuestra sólida industria de construcción naval y armamento tiene un historial reciente de construir buques de guerra para otras naciones, como los destructores griegos de la clase Hydra, o de ayudar con el diseño, como el proporcionado a la URSS para sus barcos del Proyecto 7. Buscar oportunidades similares podría ayudar a desarrollar aún más nuestra base industrial para las pruebas que tenemos por delante."
 ITA_cruiser_submarines:0 "Submarinos de crucero"
 ITA_cruiser_submarines_desc:0 "Para atacar las rutas marítimas de los enemigos que se encuentran fuera del Mediterráneo, necesitamos submarinos de largo alcance que puedan recorrer los océanos. Brindar mayor apoyo a nuestro extenso programa de submarinos posterior a la Primera Guerra Mundial, basado en gran medida en el trabajo de los ingenieros Cavallini y Bernardis, nos ayudará a lograr este objetivo."
 ITA_midget_submarines:0 "Submarinos enanos"
 ITA_midget_submarines_desc:0 "Las claras aguas del Mediterráneo son peligrosas para los submarinos más grandes. Construir embarcaciones pequeñas, de corto alcance y de baja visibilidad puede mejorar sus posibilidades de sobrevivir en un entorno mediterráneo y darnos la fuerza que necesitamos para patrullar importantes puntos críticos como el Canal de Sicilia."
 ITA_cacciatorpediniere_di_scorta:0 "Cacciatorpediniere di Scorta"
 ITA_cacciatorpediniere_di_scorta_desc:0 "Una de las tareas principales de [GetAppropriateRegiaMarinaNsName] es proteger las rutas marítimas entre Italia, el norte de África y nuestras islas mediterráneas. Al construir pequeños destructores centrados en la guerra antisubmarina y entrenar a las tripulaciones de manera efectiva, podremos mantener mejor el flujo de suministros a nuestras fuerzas en el extranjero."
 ITA_ispettorato_dei_mezzi_antisommergibili:0 "Ispettorato dei Mezzi Antisommergibili"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc:0 "Formar Mariantisom como comando de guerra antisubmarina proporcionará la capacidad organizativa para coordinar mejor nuestros barcos de escolta e impulsar la innovación tecnológica para darnos la ventaja en la batalla con los submarinos enemigos."
 ITA_navi_da_battaglia:0 "Navegación de Battaglia"
 ITA_navi_da_battaglia_desc:0 "Los acorazados clase Littorio son ejemplos rápidos y poderosos de nave capital. Construir más de estos buques y refinar nuestra doctrina para usarlos de manera más efectiva mejorará sustancialmente nuestra línea de batalla."
 ITA_proper_carriers:0 "Transportistas adecuados"
 ITA_proper_carriers_desc:0 "Diseñadores innovadores como Luigi Gagnotto han producido diseños de portaaviones a lo largo de la última década. Utilizando esta experiencia, junto con el casco existente del rápido transatlántico Roma (pero con motores nuevos y más potentes), podemos conseguir un portaaviones operativo más rápidamente que construirlo desde la quilla hacia arriba."
 ITA_refit_civilian_ships:0 "Reacondicionamiento de buques civiles"
 ITA_refit_civilian_ships_desc:0 "Si bien los transportistas de flotas adecuados son mucho más capaces, si queremos que los transportistas lleguen rápidamente, es necesario tomar atajos. Al convertir los buques de pasajeros existentes como Rex y Conte di Savoia, podemos obtener cobertura aérea para nuestra flota rápidamente."
 ITA_flotta_d_evasione:0 "Flota de Evasione"
 ITA_flotta_d_evasione_desc:0 "Durante demasiado tiempo Italia se ha contentado con limitar sus ambiciones navales al Mediterráneo y al Mar Rojo. Al comprometernos con una “Flota de Fusión” y construir barcos diseñados para los océanos Atlántico e Índico, podremos ejercer nuestra influencia en todos los océanos del mundo."
 ITA_ethiopian_war_logistics_bba:0 "Logística de guerra de Etiopía"
 ITA_ethiopian_war_logistics_bba_desc:0 "Por la falta de progreso en Etiopía, está quedando claro que hemos subestimado cuántos suministros realmente necesita un ejército moderno. Debemos hacer un esfuerzo dedicado para mejorar las carreteras y los puertos en nuestras posesiones en África Oriental para permitir que los suministros necesarios lleguen al frente."
 ITA_the_abyssinian_fiasco:0 "El fiasco abisinio"
 ITA_the_abyssinian_fiasco_desc:0 "Nuestra invasión de Etiopía se ha convertido en un desastre. Una vez más, nos enfrentamos a la vergonzosa demostración de un ejército italiano que no logró vencer a uno etíope. Al igual que nuestros antepasados ​​en Adwa, hemos sido derrotados. Sólo podemos adivinar lo que significa una derrota de esta magnitud para el futuro del sistema fascista en Italia."
 ITA_solid_progress:0 "Progreso sólido"
 ITA_solid_progress_desc:0 "Hemos estado logrando progresos constantes en Etiopía, sin extender demasiado nuestras líneas ni exponer nuestras fuerzas a los contraataques etíopes. Si bien aún no se ha logrado la victoria, es sólo cuestión de tiempo."
 ITA_struggle_in_ethiopia:0 "Lucha en Etiopía"
 ITA_struggle_in_ethiopia_desc:0 "Nuestros avances en Etiopía van muy retrasados, pero no podemos permitir que un revés menor como éste nos desmoralice. Las armas italianas y el sistema fascista prevalecerán, cueste lo que cueste."
 ITA_undermine_the_duce:0 "Socavar al Duce"
 ITA_undermine_the_duce_desc:0 "El loco deseo de Mussolini de conquistar Etiopía nos ha llevado una vez más al borde de la derrota. Si bien la victoria todavía es posible, debe quedar claro que ésta no será la victoria de Mussolini."
 ITA_conspiracies_in_the_shadows:0 "Conspiraciones en las sombras"
 ITA_conspiracies_in_the_shadows_desc:0 "Los rumores en los pasillos del poder expresan cada vez más su descontento con Mussolini. Se tejen conspiraciones y se forman alianzas entre personas que suelen tener poco en común. El momento del cambio se acerca rápidamente."
 ITA_servizio_informazione_militare:1 "Servizio Informazioni Militare"
 ITA_servizio_informazione_militare_desc:0 "Nuestro ejército requiere información precisa para planificar sus operaciones. Para ello, necesitamos una organización central que recopile y analice esta información, así como que tome acciones ofensivas contra objetivos seleccionados si es necesario."
 ITA_triumph_in_africa_bba:0 "Triunfo en África"
 ITA_triumph_in_africa_bba_desc:0 "La vergüenza de Adwa ha sido borrada. Unos 40 años después de la humillación que sufrimos a manos de los etíopes, finalmente nos hemos vengado. Nuestras fuerzas han demostrado su capacidad más allá de toda duda, ¡y ahora todo el mundo debe reconocer nuestro poder!"
 ITA_defeat_in_ethiopia_flag:0 "[ITA.GetNameDefCap] ha sido derrotado en [ETH.GetNameDef]"
 ITA_devaluate_the_lire:0 "Devaluar la lira"
 ITA_devaluate_the_lire_desc:1 "La guerra ha sido mucho más costosa de lo que nos hubiera gustado. Nuestra economía sufre las consecuencias. Devaluar nuestra moneda hará que nuestros productos sean más competitivos en el mercado internacional, pero hará la vida del italiano medio un poco más difícil, un sacrificio necesario que harán con gusto."
 ITA_anglo_italian_agreements:0 "Acuerdos anglo-italianos"
 ITA_anglo_italian_agreements_desc:0 "Ante la nueva realidad en África Oriental, las otras potencias coloniales deben llegar a un acuerdo con nosotros. Necesitamos que nos permitan pasar por Suez, pero ellos nos necesitan mucho más. Si se niegan, es posible que tengamos que buscar apoyo en otra parte."
 ITA_topple_amhara_rulers:0 "Derrocar a los gobernantes amhara"
 ITA_topple_amhara_rulers_desc:0 "Etiopía es un país mucho más diverso y dividido de lo que la mayoría cree. Hay muchos grupos que no apoyan firmemente al antiguo régimen etíope. Darles algunas pequeñas concesiones fácilmente los pondría de nuestro lado, lo que haría mucho más fácil pacificar la región."
 ITA_the_new_emperor_of_ethiopia:0 "El nuevo emperador de Etiopía"
 ITA_the_new_emperor_of_ethiopia_desc:0 "El pueblo de Etiopía ha vivido bajo un emperador durante siglos. Sin duda, nuestra tarea sería mucho más sencilla si pudiéramos presentarles un nuevo Emperador para reemplazar al anterior, coronando a nuestro Rey como el nuevo Emperador."
 ITA_ministero_della_cultura_popolare:0 "Ministerio de la Cultura Popular"
 ITA_ministero_della_cultura_popolare_desc:0 "Nuestra gente siempre debe tener acceso a información precisa. Durante tiempos de guerra, los agentes hostiles pueden difundir fácilmente información errónea, y debemos contrarrestar esto dándole a nuestra gente la versión real de los acontecimientos."
 ITA_culto_del_duce:0 "Culto del Duce"
 ITA_culto_del_duce_desc:0 "Benito Mussolini, Conquistador de África, Vengador de Adwa, es sin duda el estadista italiano más importante desde la época de los emperadores romanos. Es el pináculo absoluto de la masculinidad, completamente libre de miedo. Deberíamos asegurarnos de que todos los italianos sepan que siempre deben esforzarse por parecerse lo más humanamente posible a Mussolini."
 ITA_devotion:0 "Devoción"
 ITA_devotion_desc:0 "El pueblo italiano tiene una gran deuda con Mussolini. Él, a través de pura fuerza de voluntad, los ha mejorado en todos los sentidos significativos. Son personas más valientes, más ricas y más completas moralmente. Lo mínimo que el pueblo italiano puede hacer a cambio es dar gracias y seguir sus órdenes."
 ITA_legge_bottai:0 "Legge Bottai"
 ITA_legge_bottai_desc:0 "El arte y la cultura romanos han sido la base de toda la cultura moderna en Europa. Nunca podemos permitir que estos tesoros históricos sean reemplazados por el modernismo. Si bien Italia siempre debe mirar hacia el futuro, tampoco debe olvidar nunca su pasado."
 ITA_boost_the_grand_council_of_fascism:0 "Impulsar el Gran Consejo del Fascismo"
 ITA_boost_the_grand_council_of_fascism_desc:0 "Benito Mussolini ha hecho mucho por Italia, pero, en última instancia, sigue siendo sólo un hombre. Si alguna vez desvía al país, el Gran Consejo del Fascismo estará allí para detenerlo."
 ITA_to_live_as_a_lion:0 "Vivir como un león"
 ITA_to_live_as_a_lion_desc:0 "El pueblo italiano no fue hecho para ser ovejas. No están destinados a sentarse en silencio y contender en la segunda fila de la historia. ¡Fueron hechos para apoderarse de su propio destino! Benito Mussolini es el hombre que les obligará a hacerlo y les recordará que es mejor vivir un día como un león que vivir cien años como una oveja."
 ITA_la_battaglia_del_grano:0 "La Battaglia del Grano"
 ITA_la_battaglia_del_grano_desc:0 "Un país no puede considerarse verdaderamente grande si depende de otros países para alimentarlo. Italia debe ser independiente en materia de alimentos básicos si queremos que nos tomen en serio. Para ello debemos luchar, y luchar tan duro como podríamos librar en cualquier otra batalla. Sólo a través de la victoria en la batalla por el grano podemos esperar la victoria en la guerra."
 ITA_la_battaglia_per_la_terra:0 "La batalla por la tierra"
 ITA_la_battaglia_per_la_terra_desc:0 "La base de una sociedad fascista fuerte es la tierra misma y las personas que la trabajan. Todavía hay muchas zonas en Italia donde podemos ganar tierras útiles drenando pantanos e irrigando tierras de cultivo."
 ITA_la_battaglia_per_le_nascite:0 "La Battaglia per le Nascite"
 ITA_la_battaglia_per_le_nascite_desc:0 "Si deseamos ocupar el lugar que nos corresponde en el mundo, debemos tener la fuerza militar para ocuparlo por la fuerza. Para ello, debemos tener soldados. No basta que una pareja tenga uno o dos hijos; antes de poder ganar guerras, debemos ganar la Batalla de los Nacimientos."
 ITA_strengthen_the_regime:0 "Fortalecer el régimen"
 ITA_strengthen_the_regime_desc:0 "Las batallas por la independencia económica han demostrado que el fascismo no es una ideología débil y blanda, como los regímenes liberales que lo precedieron. Debemos asegurarnos de que la gente nunca olvide esto."
 ITA_the_man_of_providence:0 "El hombre de la Providencia"
 ITA_the_man_of_providence_desc:0 "Mussolini no sólo estaba en el lugar adecuado en el momento adecuado. Cada paso ha sido guiado, como por voluntad divina, para garantizar que Mussolini tomara las riendas de Italia cuando lo hizo."
 ITA_believe_obey_fight:0 "Creer, obedecer, luchar"
 ITA_believe_obey_fight_desc:0 "Nuestro partido se fundó sobre principios simples. Primero, que para tomar el poder hay que creer que es posible. En segundo lugar, que para tomar el poder hay que obedecer a las personas que están a cargo. En tercer lugar, que para tomar el poder hay que luchar. Y tomar el poder es el único propósito verdadero de cualquier movimiento político digno de ese nombre."
 ITA_banda_carita:0 "Banda Carita"
 ITA_banda_carita_desc:0 "La guerra no siempre es un asunto glorioso. Si bien el público puede centrarse en los combates en los frentes, sabemos que el frente interno es igualmente importante y que erradicar la resistencia en la retaguardia es igualmente necesario."
 ITA_banda_koch:0 "Banda Koch"
 ITA_banda_koch_desc:0 "La guerra moderna es a menudo un asunto de pueblos enteros en guerra. Esto significa que la línea del frente ya no es el único lugar donde se produce el combate. También debemos estar preparados para proteger nuestras líneas de comunicación mediante el uso de tropas de combate."
 ITA_security_militias:0 "Milicias de seguridad"
 ITA_security_militias_desc:0 "Destinar tropas de primera línea para la seguridad de la retaguardia es un desperdicio de buenos soldados. Debemos formar unidades específicamente para proteger la retaguardia del ejército, para liberar más soldados para luchar contra el enemigo."
 ITA_battaglioni_d_assalto:0 "Battaglioni d'Assalto"
 ITA_battaglioni_d_assalto_desc:1 "Nuestros Camisas Negras siguen la orgullosa tradición de los grupos de asalto de la Gran Guerra. Al integrarlos a nuestro Ejército, les daremos un poderoso golpe ofensivo en combate."
 ITA_strengthen_the_blackshirts:0 "Fortalecer a los camisas negras"
 ITA_strengthen_the_blackshirts_desc:0 "El Ejército Real está demasiado atado a las costumbres de los antiguos regímenes y ha mostrado en repetidas ocasiones una inquietante falta de celo fascista. Está claro que necesitamos divisiones enteras formadas por nuestros propios y leales camisas negras."
 ITA_milizia_coloniale:0 "Milizia Coloniale"
 ITA_milizia_coloniale_desc:1 "Debemos reforzar y ampliar nuestras milicias fascistas, los Camisas Negras, con más reclutas de las colonias, leales a nuestro régimen. Reclutar no sólo entre los colonos italianos sino también entre la población local nos permitirá aumentar significativamente su número."
 ITA_towards_a_greater_italy:0 "Hacia una gran Italia"
 ITA_towards_a_greater_italy_desc:1 "El irredentismo italiano es el resultado natural de la traición a la que fue sometido el pueblo italiano por la Entente después de la Gran Guerra. Por derecho, Italia debería tener un dominio total sobre el Mediterráneo y, para ello, necesitamos ampliar nuestras fronteras."
 ITA_heroes_of_the_nation:0 "Héroes de la nación"
 ITA_heroes_of_the_nation_desc:1 "Debemos reconocer y recompensar los méritos de los grandes héroes de nuestra nación, aunque no debemos olvidar que, sin el sabio liderazgo del Duce, su potencial habría sido totalmente desperdiciado."
 ITA_capo_supremo:0 "Capo Supremo"
 ITA_capo_supremo_desc:1 "Sólo hay una persona en Italia capaz de traer la gloria y el poder que merece nuestra gran nación. Los tiempos de la monarquía decadente han terminado, es hora de que nuestro vigoroso Duce se convierta en el líder supremo de Italia."
 ITA_bend_the_bars:0 "Doblar las barras"
 ITA_bend_the_bars_desc:1 "Italia se encuentra sometida a una prisión creada por los británicos después de la Gran Guerra, y cuanto más poblada y poderosa se vuelva Italia, más sufrirá su encarcelamiento. Es hora de doblar los barrotes de esa prisión y ampliar aún más el control italiano."
 ITA_subdue_the_sentinels:0 "Someter a los centinelas"
 ITA_subdue_the_sentinels_desc:1 "El siguiente paso hacia la libertad y la gloria que merece el pueblo italiano es someter a los centinelas que nos mantienen prisioneros en el Mediterráneo, es decir, Gibraltar y Suez."
 ITA_a_colonial_empire:0 "Un imperio colonial"
 ITA_a_colonial_empire_desc:1 "A pesar de los esfuerzos de nuestros enemigos y rivales, Italia se ha convertido en un poderoso imperio colonial. Debemos asegurarnos no sólo de aprovechar al máximo nuestros territorios, sino también de seguir ampliando el control italiano en África."
 ITA_by_blood_alone:0 "Solo por sangre"
 ITA_by_blood_alone_desc:1 "Gracias al poder de nuestro ejército y al fanatismo ilimitado de los irredentistas italianos leales a nuestro régimen, Italia finalmente dejará su firma en los anales de la historia, no como un mero actor secundario, sino como el protagonista principal. \n¡Sólo la sangre mueve las ruedas de la historia!"
 ITA_masters_of_the_aegean:0 "Maestros del Egeo"
 ITA_masters_of_the_aegean_desc:1 "Si queremos controlar el Mediterráneo, primero debemos asegurar la supremacía absoluta de Italia sobre el Mar Egeo. Con ello no sólo controlaremos el acceso al Mar Negro y a la mayor parte de la costa balcánica, sino que también dispondremos de nuevas bases navales con las que asegurar el Canal de Suez."
 ITA_masters_of_the_mediterranean:0 "Maestros del Mediterráneo"
 ITA_masters_of_the_mediterranean_desc:1 "El poder de un estado es proporcional a su posición marítima. Es hora de reclamar el control total del Mediterráneo, ya que el pueblo italiano tiene derecho a dominar el antiguo mar que fue la cuna de nuestra civilización."
 ITA_convene_the_grand_council:0 "Convocar al Gran Consejo"
 ITA_convene_the_grand_council_desc:0 "Debemos convocar el Gran Consejo del Fascismo para discutir qué hacer con Mussolini. Su última incursión en Etiopía y su falta de voluntad para compartir el poder o la responsabilidad ha dejado a muchos cuestionando sus capacidades como líder. Ha servido bien a su país y es la cara misma del fascismo, pero podría ser hora de un nuevo liderazgo..."
 ITA_foreign_affairs:0 "Relaciones Exteriores"
 ITA_foreign_affairs_desc:1 "Toda gran potencia necesita establecer objetivos claros de política exterior, así como contar con personas talentosas capacitadas para llevar a cabo la diplomacia de tal manera que se logren esos objetivos."
 ITA_balkan_ambition:0 "Ambición balcánica"
 ITA_balkan_ambition_desc:1 "Es hora de ampliar las fronteras italianas hacia el este, hacia Eslovenia y, lo que es más importante, hacia la costa dálmata. Haremos hincapié en el patrimonio cultural veneciano de Dalmacia y haremos ver al mundo cómo el gobierno veneciano no sólo fue beneficioso para los dálmatas en el pasado, sino que también fue muy aceptado por ellos."
 ITA_potential_allies_in_the_balkans:0 "Aliados potenciales en los Balcanes"
 ITA_potential_allies_in_the_balkans_desc:1 "Para controlar los Balcanes, no necesitamos subyugar y dominar a todas las naciones de la región. Es hora de utilizar la diplomacia para conseguir aliados beneficiosos en los Balcanes y luego subyugar al resto."
 ITA_albanian_occupation:0 "Ocupación albanesa"
 ITA_albanian_occupation_desc:1 "Albania pinta un objetivo fácil de ocupar para nuestras tropas. Es poco probable que encontremos mucha resistencia. ¡Debemos mostrar al mundo el poder de Italia y restaurar la gloria del pasado!"
 ITA_albanian_oil:0 "Petróleo albanés"
 ITA_albanian_oil_desc:1 "Es hora de reemplazar nuestro equipo obsoleto utilizado para la antigua concesión petrolera en Albania y convertirla en una fuerte industria de extracción de petróleo ahora que tenemos control total sobre el país."
 ITA_support_albanian_irredentism:0 "Apoyar el irredentismo albanés"
 ITA_support_albanian_irredentism_desc:1 "Debemos intentar legitimar el dominio italiano sobre Albania. Apoyar el irredentismo albanés en las regiones de Kosovo y Epiro, y aún más, seguramente nos hará ganar un importante apoyo público de la población local y nos brindará la oportunidad de ampliar aún más nuestra esfera de influencia."
 ITA_albanian_fascist_militia:1 "[Obtener el nombre apropiado de la milicia fascista albanesa]"
 ITA_albanian_fascist_militia_default:0 "Milicia fascista albanesa"
 ITA_albanian_fascist_militia_alt:0 "Milicia legalita"
 ITA_albanian_fascist_militia_desc:1 "Crearemos una nueva ala de los camisas negras italianas en Albania, asegurándonos de reclutar no sólo a colonos italianos en el país sino también a voluntarios albaneses."
 ITA_guarantee_austrian_independence:0 "Garantizar la independencia de Austria"
 ITA_guarantee_austrian_independence_desc:1 "No podemos tolerar la interferencia alemana en Austria, ya que representa una gran amenaza para la nación italiana y el equilibrio de poder en Europa. Garantizaremos la independencia de Austria y nos opondremos a cualquier maniobra diplomática que Alemania pretenda utilizar para influir en el país."
 ITA_negotiate_italian_claims:0 "Negociar reclamaciones italianas"
 ITA_negotiate_italian_claims_desc:1 "Nuestra oposición a Alemania nos ha colocado en una posición de poder sobre las antiguas naciones de la Entente, que buscan desesperadamente una ruptura entre los regímenes italiano y alemán. Debemos aprovechar esta situación a nuestro favor y reclamar las posesiones coloniales que nos fueron negadas después de la Gran Guerra."
 ITA_peace_with_ethiopia_tt:1 "Después de las conversaciones de paz con §Y[ETH.GetNameWithFlag]§!:"
 ITA_ENG_must_control_necessary_states_tt:0 "§Y[ESP.GetNameWithFlag]§! No controla las históricas colonias británicas en el Cuerno de África y Malta."
 ITA_FRA_must_control_necessary_states_tt:0 "§Y[FRA.GetNameWithFlag]§! No controla las históricas colonias francesas en Yibuti y Túnez."
 ITA_ratify_the_stresa_front:0 "Ratificar el Frente de Stresa"
 ITA_ratify_the_stresa_front_desc:1 "Ya se han otorgado concesiones territoriales a Italia, por lo que es hora de iniciar el proceso que llevará a Italia y Francia a la alianza militar llamada Frente Stresa."
 ITA_joint_military_programs:0 "Programas militares conjuntos"
 ITA_joint_military_programs_desc:1 "Debemos fomentar la cooperación entre Italia y nuestros nuevos aliados, tanto en el ámbito militar como en el científico, ya que ambos están estrechamente relacionados."
 ITA_italys_destiny:0 "El destino de Italia"
 ITA_italys_destiny_desc:1 "Estableceremos el papel que Italia debe desempeñar en esta alianza: el de potencia marítima suprema en el Mediterráneo. El siguiente paso clave para lograr este objetivo es asegurar el dominio en los Balcanes."
 ITA_the_eastern_threat:0 "La amenaza oriental"
 ITA_the_eastern_threat_desc:1 "No es ningún secreto que la emergente Unión Soviética plantea una amenaza no sólo a nuestros propios intereses, sino también a los de todas las potencias occidentales. Paralizaremos la capacidad de este país para expandirse negándole una de las regiones más ricas a las que tiene acceso: el Mar Negro."
