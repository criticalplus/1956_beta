 ITA_midget_submarines_decision_tt:0 "\nCuando §Y$ITA_cooperación_programas$§! El foco se completa: \nDesbloquea la decisión §Y$ITA_export_midget_submarines$§!"
 ITA_monarchia_d_italia:0 "Monarquía de Italia"
 ITA_monarchia_d_italia_desc:1 "Vittorio Emanuele nunca debería haber abierto las puertas de la política italiana al fascismo. Es hora de corregir este error y hacer que los fascistas pasen a un segundo plano en el gobierno."
 ITA_new_corporations:0 "Nuevas corporaciones"
 ITA_new_corporations_desc:1 "Debemos tomar el concepto anterior de corporaciones utilizado por el régimen fascista y adaptarlo a las necesidades de nuestro nuevo gobierno."
 ITA_extraction_industry:0 "Industria extractiva"
 ITA_extraction_industry_desc:1 "Debemos expandir nuestra industria de extracción de recursos para satisfacer la demanda de nuestras líneas de producción. No podemos permitir que la falta de materias primas ponga en peligro nuestra producción militar."
 ITA_prepare_for_the_coming_wars:0 "Prepárese para las guerras venideras"
 ITA_prepare_for_the_coming_wars_desc:1 "La guerra se avecina a nuestro alrededor y necesitamos una industria militar sólida para satisfacer las necesidades de nuestro ejército."
 ITA_mobilize_the_railway_guns:0 "Movilizar los cañones ferroviarios"
 ITA_mobilize_the_railway_guns_desc:1 "Las situaciones desesperadas exigen medidas desesperadas; ha llegado el momento de volver a poner en funcionamiento nuestros viejos cañones ferroviarios."
 ITA_bring_back_old_glories:0 "Recuperar viejas glorias"
 ITA_bring_back_old_glories_desc:1 "Tenemos numerosos barcos viejos estacionados en varios puertos esperando ser desguazados. Algunos de nuestros ingenieros y oficiales navales afirman que con algunos reajustes podríamos tener estas viejas glorias operativas nuevamente."
 ITA_new_forms_of_weaponry:0 "Nuevas formas de armamento"
 ITA_new_forms_of_weaponry_desc:1 "Si Italia quiere convertirse en una de las mayores potencias militares del mundo, debemos investigar nuevas formas de armamento. Nuestros científicos están convencidos de que el desarrollo de un programa pionero de investigación sobre energía atómica podría ser muy prometedor."
 ITA_revoke_the_acerbo_law:0 "Derogar la Ley Acerbo"
 ITA_revoke_the_acerbo_law_desc:1 "La Ley Acerbo dio a Mussolini y su partido fascista el control firme sobre Italia que tanto buscaban. Es hora de revocar esta ley para evitar que esto vuelva a suceder."
 ITA_christian_democracy:0 "democracia cristiana"
 ITA_christian_democracy_desc:1 "El Partido Demócrata Cristiano es una organización política de centro conservador, liderada por Alcide de Gasperi, que ha logrado ganarse el apoyo popular uniendo los ideales cristianos con la idea de libertad. Deberíamos permitirles formar un gobierno mientras sigan siendo leales a la monarquía."
 ITA_democratic_king:0 "Rey demócrata"
 ITA_democratic_king_desc:1 "Ha llegado el momento de que la monarquía italiana dé un paso adelante hacia un Estado más democrático, manteniendo la figura del Rey como principal líder."
 ITA_cooperate_with_moderates:0 "Cooperar con los moderados"
 ITA_cooperate_with_moderates_desc:1 "No hay razón para no cooperar con los elementos menos radicales del antiguo régimen fascista. Hay personas muy capaces que podrían ayudar a hacer avanzar este renovado Estado italiano."
 ITA_expand_intelligence_services:0 "Ampliar los servicios de inteligencia"
 ITA_expand_intelligence_services_desc:1 "En esta nueva era, el conocimiento es poder. Debemos ampliar nuestras diferentes ramas de inteligencia para asegurarnos de que podamos competir con los servicios secretos extranjeros."
 ITA_crush_opposition:0 "Aplastar la oposición"
 ITA_crush_opposition_desc:1 "Todavía hay muchos partidarios del antiguo régimen fascista que se oponen a nuestras políticas y obstaculizan el trabajo de nuestro nuevo gobierno. Ha llegado el momento de abordarlos."
 ITA_power_to_the_king:0 "Poder para el rey"
 ITA_power_to_the_king_desc:1 "En esta época de grandes tensiones sociales y políticas, la única manera de garantizar que ningún régimen extremista, ya sea fascista o comunista, prevalezca en Italia es aumentar la concentración del poder en manos del Rey, seguramente la persona más adecuada para guiar nuestro país."
 ITA_disband_the_blackshirts:0 "Disolver los camisas negras"
 ITA_disband_the_blackshirts_desc:1 "Los Camisas Negras son una organización muy peligrosa al servicio del fascismo, por lo que es hora de que desaparezcan como lo hizo su régimen fascista. Disolveremos todas las unidades activas inmediatamente."
 ITA_utilize_the_blackshirts:0 "Utilizar a los camisas negras"
 ITA_utilize_the_blackshirts_desc:1 "Aunque los Camisas Negras han sido históricamente leales al régimen fascista y al Duce, si les mostramos que su organización tiene espacio para prosperar en este nuevo régimen, tal vez podríamos utilizarlos para nuestros propios intereses. Después de todo, ¿existe realmente tanta diferencia entre los dos regímenes?"
 ITA_expand_the_royal_guard:0 "Ampliar la Guardia Real"
 ITA_expand_the_royal_guard_desc:1 "Reforzaremos y ampliaremos el Cuerpo de la Guardia Real para disponer de tropas fiables, leales a la monarquía italiana y capaces de desempeñar diferentes funciones en cualquier tipo de operación militar si fuera necesario."
 ITA_gloria_al_regno_d_italia:0 "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc:1 "Quienes afirman que la monarquía es un sistema de gobierno obsoleto son tontos que no pueden ver cómo, bajo una mano noble y firme, una nación humilde puede convertirse en una de las mayores potencias del mundo. \n¡Viva el rey!"
 ITA_paramilitary_training:0 "Entrenamiento paramilitar"
 ITA_paramilitary_training_desc:1 "Es hora de ampliar nuestra organización de milicias voluntarias y mejorar su educación militar. Usaremos oficiales distinguidos de nuestras divisiones de élite para entrenar a nuevos reclutas y liderar unidades de Camisas Negras."
 ITA_seek_papal_support:0 "Busque el apoyo papal"
 ITA_seek_papal_support_desc:1 "Para hacer frente a la creciente estabilidad social y política en nuestro país, necesitaremos apoyarnos en la Iglesia, que históricamente ha ejercido tanta influencia sobre el pueblo italiano. Debemos acercarnos al Papa en busca de su aprobación y apoyo."
 ITA_agents_of_the_church:0 "Agentes de la Iglesia"
 ITA_agents_of_the_church_desc:1 "La Iglesia tiene innumerables representantes en todo el mundo, si conseguimos que el Vaticano esté de nuestro lado podríamos tener a nuestra disposición nuevos agentes, con una perfecta cobertura como enviados de la Iglesia, que mejorarán nuestras redes de inteligencia."
 ITA_strengthen_the_papacy:0 "Fortalecer el papado"
 ITA_strengthen_the_papacy_desc:1 "Está claro que la influencia del Papa en la sociedad italiana es realmente fuerte. La única manera de mantener la estabilidad nacional es empoderar a la Iglesia dentro del Reino de Italia."
 ITA_setting_course:0 "Estableciendo el rumbo"
 ITA_setting_course_desc:1 "El reino de Italia está dispuesto a cumplir su destino. La grandeza y la gloria esperan al orgulloso pueblo italiano, es hora de decidir cómo seguir adelante."
 ITA_mare_nostrum_bba:0 "Mare Nostrum"
 ITA_mare_nostrum_bba_desc:0 "Fue mediante el poder naval que la antigua Roma derrotó por primera vez a Cartago. Invirtiendo en poder naval, Italia puede luchar por el control del Mediterráneo y convertirlo una vez más en el "Mare Nostrum", nuestro mar."
 ITA_auxiliaries:0 "Tropas auxiliares"
 ITA_auxiliaries_desc:1 "Al igual que en tiempos de nuestros antepasados ​​romanos, las tropas auxiliares siguen desempeñando hoy un papel importante a la hora de apoyar a las unidades militares regulares, reconocer el terreno y hostigar al enemigo. Necesitamos ampliar estas milicias paramilitares para fortalecer nuestro ejército."
 ITA_the_italian_legions:0 "Las legiones italianas"
 ITA_the_italian_legions_desc:1 "Puede que nuestras fuerzas armadas no hayan estado a la altura de las circunstancias en el pasado reciente, pero ahora que el pueblo italiano está más orgulloso que nunca de nuestra herencia romana, debemos imponer nuevas doctrinas a nuestras fuerzas armadas para garantizar que nuestras legiones sean tan temibles hoy como lo fueron. fueron hace miles de años."
 ITA_new_roman_citizens:0 "Nuevos ciudadanos romanos"
 ITA_new_roman_citizens_desc:1 "Conceder la ciudadanía a la población nativa de nuestras colonias sin duda nos ayudará a obtener la aprobación y la cooperación de los lugareños."
 ITA_all_roads_lead_to_rome:0 "Todos los caminos conducen a Roma"
 ITA_all_roads_lead_to_rome_desc:1 "Las legiones romanas eran famosas en el pasado por su velocidad y eficiencia en la construcción de carreteras y la infraestructura que sus ejércitos necesitaban para operar. Miles de años después, la logística y las líneas de suministro son aún más importantes cuando se libra una guerra."
 ITA_the_king_of_the_skies:0 "El rey de los cielos"
 ITA_the_king_of_the_skies_desc:1 "A diferencia de nuestros ancestros romanos, nuestras fuerzas armadas necesitan dominar los cielos para poder operar de manera óptima en tierra y mar. Los aviones italianos ya son famosos por su versatilidad y calidad, pero ha llegado el momento de que nuestros ingenieros aeronáuticos den un paso adelante y desarrollen una verdadera fortaleza voladora."
 ITA_modern_musculus:0 "Músculo moderno"
 ITA_modern_musculus_desc:1 "Al igual que hicieron los romanos, debemos desarrollar poderosas máquinas de guerra que nos permitan dominar el campo de batalla. Diseñaremos el tanque definitivo para asaltar las líneas del frente e infundir terror en los corazones de nuestros enemigos."
 ITA_caligulas_pride:0 "El orgullo de Calígula"
 ITA_caligulas_pride_desc:1 "Ha llegado el momento de desarrollar el mayor buque de guerra que jamás haya existido. Nuestros mejores ingenieros navales han estado perfeccionando el diseño y probando los prototipos y ahora confían en que el Neptunus se convertirá en el rey no sólo del Mediterráneo, sino más allá."
 ITA_iberian_protection:0 "Protección Ibérica"
 ITA_iberian_protection_desc:1 "Las naciones ibéricas han disfrutado de una seguridad relativa en el pasado reciente, pero está claro que en este momento no podrían defenderse por sí solas contra las grandes potencias enemigas. Debemos ofrecerles nuestra protección antes de que sea demasiado tarde."
 ITA_south_american_alliances:0 "Alianzas Sudamericanas"
 ITA_south_american_alliances_desc:1 "Es hora de ampliar los límites de nuestra facción. Nos acercaremos a las naciones latinoamericanas y las convenceremos de la importancia de formar una alianza fuerte contra las muchas amenazas que nos rodean a todos."
 ITA_the_papacy_reborn:0 "El papado renace"
 ITA_the_papacy_reborn_desc:1 "Ahora que Su Santidad ha derrocado al rey y ha tomado el control total de Italia, es hora de que el pueblo italiano se alinee con la visión y los objetivos de la Iglesia."
 ITA_deus_vult:0 "Deus Vult"
 ITA_deus_vult_desc:1 "La Iglesia Católica ha sido un faro de esperanza y estabilidad en Europa durante siglos y, ahora que nos enfrentamos a tiempos oscuros, debemos convertirnos en ese faro de luz una vez más. \n¡Dios lo quiere!"
 ITA_catholic_action:0 "Acción Católica"
 ITA_catholic_action_desc:1 "Nuestra organización juvenil católica está demostrando ser una herramienta muy eficaz para erradicar a los comunistas, promover los principios católicos de justicia social y engrosar las filas de nuestras fuerzas armadas con nuevos y entusiastas reclutas."
 ITA_a_time_for_war:0 "Un tiempo para la guerra"
 ITA_a_time_for_war_desc:1 "Mientras persista la herejía en Europa no podrá haber paz. Es hora de una nueva Guerra Santa. Nuevas máquinas de guerra rugirán en Su nombre, listas para golpear al hereje con justa furia. Que no haya paz hasta que el juicio haya golpeado a todos los incrédulos con el cañón de un cañón de 105 mm."
 ITA_the_holy_lands:0 "Las Tierras Santas"
 ITA_the_holy_lands_desc:1 "Una región tan importante como Palestina para la fe cristiana pertenece legítimamente al Reino de Dios. Debemos asegurarnos de que Tierra Santa nos sea devuelta sin demora."
 ITA_the_catholic_dominion:0 "El dominio católico"
 ITA_the_catholic_dominion_desc:1 "Con la ascensión del Papado como una gran potencia a tener en cuenta una vez más, es hora de que nos acerquemos a todos los cristianos fieles y actuemos como la mano que guía al pueblo, así como el pastor guía a su rebaño y lo protege de demonio. ¡Es el mandato de Dios!"
 ITA_unite_the_opposition:0 "Unir a la oposición"
 ITA_unite_the_opposition_desc:1 "Las raíces del fascismo son fuertes en Italia y será necesario un gran esfuerzo para erradicarlo. Debemos encontrar objetivos comunes entre los diferentes grupos que se oponen al régimen fascista, ya que sólo unidos podremos derrocar al repugnante Duce."
 ITA_liberate_gramsci:0 "Liberar a Gramsci"
 ITA_liberate_gramsci_desc:1 "Nuestro camarada, el filósofo marxista Antonio Gramsci, ha estado en prisión por el gobierno fascista durante más de diez años y ahora su salud se está deteriorando rápidamente. Debemos organizar una operación clandestina para liberarlo y salvarle la vida, porque seguramente se convertirá en un actor clave en nuestra revolución obrera."
 ITA_organize_strikes_in_the_north:0 "Organizar huelgas en el norte"
 ITA_organize_strikes_in_the_north_desc:1 "Antes de huelga, concentraremos todos nuestros esfuerzos en ganar el apoyo de los trabajadores industriales en Italia y asegurarnos de que las áreas más industrializadas del norte nos apoyen contra el régimen fascista."
 ITA_the_southern_farmlands:0 "Las tierras de cultivo del sur"
 ITA_the_southern_farmlands_desc:1 "A pesar de los esfuerzos inútiles del régimen fascista, Italia sigue siendo prácticamente un país rural. Debemos confiar en el campesinado para llevar a cabo nuestra revolución con éxito, y ciertamente es en el sur de Italia donde los campesinos son más poderosos."
 ITA_defy_the_duce:0 "Desafía al Duce"
 ITA_defy_the_duce_desc:1 "Ha llegado el momento de levantarse contra el régimen fascista y erradicar el flagelo que representa para el pueblo italiano. \n¡Trabajadores y campesinos de Italia, a las armas!"
 ITA_appeal_to_the_bourgeoisie:0 "Apelación a la burguesía"
 ITA_appeal_to_the_bourgeoisie_desc:1 "Debemos tender la mano a los grupos burgueses interesados ​​en la caída del régimen fascista. ¡Con los recursos a su disposición y el coraje de nuestros revolucionarios podremos poner fin rápidamente a esta guerra sangrienta!"
 ITA_seize_old_equipment:0 "Incautar equipos viejos"
 ITA_seize_old_equipment_desc:1 "Hay una gran cantidad de equipo militar antiguo almacenado en varias armerías de todo el país. A pesar de su antigüedad, apoderarse de este equipo y distribuirlo entre nuestras fuerzas contribuirá en gran medida a ganar la guerra."
 ITA_the_italian_republic:0 "La República Italiana"
 ITA_the_italian_republic_desc:1 "La monarquía es un sistema viejo y podrido que no hace más que obstaculizar nuestra revolución. Es hora de deshacerse de la familia real y cuidar de sus seguidores."
 ITA_the_popular_front:0 "El Frente Popular"
 ITA_the_popular_front_desc:1 "La guerra civil ha demostrado que los comunistas son capaces no sólo de llevar al pueblo italiano a la victoria contra el fascismo, sino también al progreso social e industrial que nuestro país tan desesperadamente necesitaba."
 ITA_the_garibaldi_legion:0 "La Legión Garibaldi"
 ITA_the_garibaldi_legion_desc:1 "Organizaremos unidades de voluntarios para luchar junto a nuestros camaradas en la República Española como parte de las Brigadas Internacionales en la guerra civil española."
 ITA_gruppi_di_difesa_della_donna:0 "Grupos de Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc:1 "Mujeres revolucionarias de diferentes formaciones políticas se han propuesto formar grupos de defensa de mujeres para la participación activa y la movilización de fuerzas de todas las clases y estratos sociales en caso de guerra."
 ITA_a_new_era_for_the_red_shirts:0 "Una nueva era para los camisas rojas"
 ITA_a_new_era_for_the_red_shirts_desc:1 "Seguiremos los pasos de Giuseppe Garibaldi y sus Camisas Rojas, fortaleciendo estas milicias y entrenándolas para desempeñar sus funciones de manera óptima, ya sea como parte del ejército italiano o como brigadas de voluntarios en el extranjero."
 ITA_pugno_alzato:0 "Pugno Alzato"
 ITA_pugno_alzato_desc:1 "Es hora de erradicar el flagelo del fascismo y la amenaza que representa para toda la humanidad. ¡Levantaremos nuestros puños en unidad en esta lucha crucial!"
 ITA_a_leader_steps_forward:0 "Un líder da un paso adelante"
 ITA_a_leader_steps_forward_desc:0 "Es hora de decidir quién será la persona que estará al frente de la nueva República Italiana. Afortunadamente, podemos elegir entre candidatos altamente calificados."
 ITA_the_path_to_progress:0 "El camino hacia el progreso"
 ITA_the_path_to_progress_desc:0 "Nos acercaremos a los gobiernos comunistas y socialistas de todo el mundo que puedan estar dispuestos a cooperar con nosotros y ayudarnos a recuperarnos de la devastadora guerra civil que nos vimos obligados a soportar."
 ITA_industrial_socialization:0 "Socialización industrial"
 ITA_industrial_socialization_desc:1 "Es hora de expropiar las grandes fábricas de manos de los grandes empresarios y burgueses para que puedan utilizarse en beneficio de todo el pueblo italiano."
 ITA_institute_the_five_year_plan:0 "Instituir el plan quinquenal"
 ITA_institute_the_five_year_plan_desc:1 "Tal como lo hicieron nuestros camaradas soviéticos, debemos industrializar nuestro país mayoritariamente agrario para poder competir con las grandes potencias mundiales. Desarrollaremos un plan quinquenal que nos ayudará no sólo a regresar a los niveles industriales anteriores a la guerra civil, sino también a superarlos con creces."
 ITA_new_ricostruzione_industriale:0 "Nueva Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc:1 "El Instituto per la Ricostruzione Industriale ha desempeñado hasta ahora un papel importante en el rescate, la reestructuración y la financiación de bancos y empresas privadas en quiebra. Con algunos reajustes, nos aseguraremos de que siga funcionando sin los tintes fascistas del pasado."
 ITA_political_commissars:0 "Comisarios políticos"
 ITA_political_commissars_desc:1 "Para preservar el compromiso con el comunismo e inspirar celo ideológico en nuestras tropas, estableceremos la figura de comisarios políticos en el ejército, responsables de la educación política y la organización de las unidades a las que están adscritas."
 ITA_common_ground:0 "Terreno común"
 ITA_common_ground_desc:1 "Hay que dejar atrás las diferencias con otros grupos políticos con los que, en realidad, compartimos los mismos objetivos. Es hora de trabajar juntos para conducir al nuevo Estado italiano hacia el progreso."
 ITA_appease_the_military:0 "Apaciguar a los militares"
 ITA_appease_the_military_desc:1 "Muchos oficiales de las fuerzas armadas están descontentos con el nuevo gobierno o su estatus después de la guerra civil; sería prudente garantizar que se erradique el descontento en el ejército y que los oficiales sientan que se reconoce su papel en la guerra."
 ITA_crush_the_mafia:0 "Aplastar a la mafia"
 ITA_crush_the_mafia_desc:1 "La mafia y numerosas bandas de contrabandistas, extorsionadores y delincuentes en general han resurgido durante la guerra civil. Es nuestro deber para con el pueblo italiano erradicarlos y restaurar la seguridad y la estabilidad en el país."
 ITA_empower_the_carabinieri:0 "Empoderar a los Carabinieri"
 ITA_empower_the_carabinieri_desc:1 "Los carabinieri desempeñan un papel clave a la hora de erradicar a los mafiosos y preservar la paz y la seguridad en el país. Es hora de fortalecer esta fuerza policial y permitirles desempeñar funciones adicionales."
 ITA_army_modernization:0 "Modernización del ejército"
 ITA_army_modernization_desc:1 "Nuestras fuerzas armadas podrían beneficiarse de nuevos equipos y técnicas de entrenamiento que les permitan mantenerse al día con los ejércitos y las doctrinas de otras grandes potencias."
 ITA_union_in_the_party:0 "Unión en el Partido"
 ITA_union_in_the_party_desc:1 "La unión dentro del partido es el factor más importante para el desarrollo de nuestro país hacia el comunismo. Debemos asegurarnos de que todos los miembros compartan la misma visión, tengan los mismos objetivos y sigan los procesos establecidos por el partido para alcanzarlos."
 ITA_follow_the_soviet_union:0 "Sigue a la Unión Soviética"
 ITA_follow_the_soviet_union_desc:1 "Existe un camino claro hacia el comunismo ya marcado por la Unión Soviética, debemos seguirlo si queremos que nuestros esfuerzos puestos en la nueva república den frutos y logren un verdadero estado comunista."
 ITA_military_cooperation:0 "Cooperación militar"
 ITA_military_cooperation_desc:1 "Debemos establecer acuerdos de cooperación militar con nuestros aliados si queremos prevalecer en este mundo, ya que las grandes potencias que nos rodean son, con total seguridad, enemigos del proletariado."
 ITA_defense_against_capitalism:0 "Defensa contra el capitalismo"
 ITA_defense_against_capitalism_desc:1 "El fascismo es nuestro primer y mayor enemigo ideológico, sin embargo, no es el único. Los capitalistas representan una terrible amenaza para nuestro país y para la revolución proletaria. Debemos estar preparados para enfrentarlos."
 ITA_combined_research_effort:0 "Esfuerzo de investigación combinado"
 ITA_combined_research_effort_desc:1 "El progreso tecnológico es esencial si queremos que nuestras fuerzas armadas cuenten con equipos modernos para enfrentar a nuestros enemigos. Debemos colaborar con nuestros aliados para asegurarnos de mantener un progreso científico constante, especialmente en el campo militar."
 ITA_special_brigades:0 "Brigadas Especiales"
 ITA_special_brigades_desc:1 "Formaremos brigadas especiales de asalto capaces de apoyar a nuestras unidades militares en combate durante grandes ofensivas. Estas brigadas estarán integradas por milicianos que se hayan distinguido dentro de sus unidades."
 ITA_defend_the_land:0 "defender la tierra"
 ITA_defend_the_land_desc:1 "La Unión Soviética y sus políticas le han fallado al proletariado y a la ideología marxista. El pueblo italiano tomará su propio camino hacia el comunismo, un camino lleno de obstáculos y amenazas que tendremos que superar, pero ojalá también con camaradas y aliados para ayudarse unos a otros."
 ITA_united_anarchist_confederations:0 "Confederaciones Anarquistas Unidas"
 ITA_united_anarchist_confederations_desc:1 "Debemos buscar la cooperación de los anarquistas españoles y otros anarquistas de todo el mundo en nuestra lucha contra el fascismo y el capitalismo. Formaremos una Gran Comisión de Cooperación para albergar a activistas, intelectuales y luchadores por la libertad de todo el mundo."
 ITA_the_fight_against_stalinism:0 "La lucha contra el estalinismo"
 ITA_the_fight_against_stalinism_desc:1 "Lamentablemente el capitalismo y el fascismo no son los únicos enemigos que debemos enfrentar, los seguidores de la doctrina estalinista ven a nuestro gobierno y a nuestro país como una amenaza a sus intereses, y están dispuestos a destruirnos por cualquier medio necesario. No podemos esperar de brazos cruzados a que ataquen, ¡debemos ser nosotros los que ataquemos primero!"
 ITA_raise_the_peoples:0 "Levantar a los pueblos"
 ITA_raise_the_peoples_desc:1 "Hay muchos campesinos italianos valientes dispuestos a luchar por nuestros ideales. Con ellos podremos formar más unidades de Redshirts con las que reforzar las filas de nuestras fuerzas armadas."
 ITA_il_sol_dell_avvenire:0 "El Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc:1 "Es hora de proclamar un nuevo Estado italiano, la Unión Nacional Italiana, en la que todos los ciudadanos sean libres e iguales ante el Estado. \n¡El sol del futuro saldrá en Italia!"
 ITA_italian_socialism:0 "Socialismo italiano"
 ITA_italian_socialism_desc:1 "El camino hacia el socialismo se abre ante nosotros, es hora de recorrerlo con la determinación de lograr una sociedad justa dentro de nuestras fronteras, y el estatus internacional que merece la República Italiana fuera de ellas."
 ITA_cooperate_with_the_mafia:0 "Cooperar con la mafia"
 ITA_cooperate_with_the_mafia_desc:1 "Las organizaciones mafiosas que proliferaron durante la guerra civil pueden representar una oportunidad para mejorar el desempeño de las empresas privadas y estatales en sus territorios, si estamos dispuestos a otorgarles ciertos privilegios y concesiones."
 ITA_mafia_abroad:0 "Mafia en el extranjero"
 ITA_mafia_abroad_desc:1 "La influencia de las familias mafiosas con las que tenemos acuerdos está creciendo no sólo en Italia sino también en el extranjero. Debemos enviar agentes asociados con ellos a las grandes potencias capitalistas donde sus negocios puedan prosperar al servicio de nuestros intereses."
 ITA_empower_the_unions:0 "Empoderar a los sindicatos"
 ITA_empower_the_unions_desc:1 "Hay un gran potencial en la clase proletaria italiana. Debemos asegurarnos de que los sindicatos tengan los medios y la autoridad para regular y optimizar la fuerza laboral de nuestro país."
 ITA_production_lines:0 "Líneas de producción"
 ITA_production_lines_desc:1 "Ha llegado el momento de ampliar y modernizar nuestras principales líneas de producción para garantizar que nuestras fuerzas armadas reciban los suministros y equipos necesarios para continuar operando al máximo rendimiento."
 ITA_the_republics_leadership:0 "El liderazgo de la República"
 ITA_the_republics_leadership_desc:1 "Debemos elegir el partido y el líder político adecuados para conducir a la joven República Italiana hacia la sociedad socialista que nuestro pueblo merece. Tanto Ferrucio Parri como Ivanoe Bonomi parecen candidatos dignos y altamente calificados para desempeñar esta tarea."
 ITA_bring_back_exiled_intellectuals:0 "Recuperar a los intelectuales exiliados"
 ITA_bring_back_exiled_intellectuals_desc:1 "El régimen fascista obligó al exilio a innumerables ciudadanos italianos, incluidos grandes filósofos, intelectuales y científicos. Es hora de ofrecer a todos estos refugiados la oportunidad de regresar a casa."
 ITA_social_stability:0 "Estabilidad social"
 ITA_social_stability_desc:1 "Hemos dejado atrás los horrores de la guerra civil, nuestra sociedad es ahora más justa e igualitaria, y aunque todavía nos queda un largo camino por recorrer para alcanzar el socialismo, podemos decir con orgullo que el pueblo italiano finalmente ha logrado la paz social."
 ITA_aid_for_the_spanish_republic:0 "Ayudas a la República Española"
 ITA_aid_for_the_spanish_republic_desc:1 "Debemos ayudar a nuestros camaradas españoles en la guerra civil. Su república socialista está siendo asediada por generales españoles sedientos de sangre que habían jurado lealtad al Estado que ahora están devastando, apoyados por las grandes potencias fascistas de Europa."
 ITA_italia_libera:0 "Italia Libera"
 ITA_italia_libera_desc:1 "Debemos tomar la iniciativa y proponer a los gobiernos vecinos amigos formar una alianza en Europa que nos permita cooperar y defendernos de las múltiples amenazas que nos rodean."
 ITA_european_democracies:0 "Democracias europeas"
 ITA_european_democracies_desc:1 "Debemos continuar con nuestras políticas de solidaridad y cooperación entre los países democráticos europeos. A través de la diplomacia podemos formar una alianza poderosa capaz de enfrentar a cualquier otra."
 ITA_peace_preservation:0 "Preservación de la paz"
 ITA_peace_preservation_desc:1 "En estos tiempos de inestabilidad y conflicto internacional, sólo el pueblo italiano está a la altura de la tarea de preservar e imponer la paz en Europa."
 ITA_scientific_cooperation:0 "Cooperación científica"
 ITA_scientific_cooperation_desc:1 "Debemos desarrollar un programa de cooperación científica para asegurarnos de mantenernos al día con los avances tecnológicos de otras potencias mundiales."
 ITA_secure_the_borders:0 "Asegure las fronteras"
 ITA_secure_the_borders_desc:1 "Con la creciente tensión internacional en todo el mundo, cualquier nación que no sea nuestra aliada debe ser considerada potencialmente hostil. Debemos fortalecer y guarnecer nuestras fronteras lo antes posible para prevenir y detener cualquier invasión."
 ITA_bring_down_fascist_strongholds:0 "Derribar los bastiones fascistas"
 ITA_bring_down_fascist_strongholds_desc:1 "Dada la crítica situación en Europa, no podemos esperar a que las potencias fascistas agresivas lancen una ofensiva contra nosotros. El que golpea primero golpea mejor, así que nos aseguraremos de golpear a los fascistas primero y con fuerza."
 ITA_reestablish_old_alliances:0 "Restablecer viejas alianzas"
 ITA_reestablish_old_alliances_desc:1 "Debemos intentar reforjar la alianza que formamos durante la Gran Guerra. Sólo unidos con las grandes potencias democráticas de Europa podremos prevalecer contra las numerosas amenazas que nos acechan."
 ITA_military_agreements:0 "Acuerdos militares"
 ITA_military_agreements_desc:1 "Tenemos mucho que aprender de nuestros aliados, debemos acercarnos a ellos con una propuesta para desarrollar un programa de cooperación militar y tecnológica."
 ITA_the_enemies_of_capitalism:0 "Los enemigos del capitalismo"
 ITA_the_enemies_of_capitalism_desc:1 "El comunismo soviético representa una gran amenaza para toda Europa y, por tanto, para el Estado italiano. Ha llegado el momento de cuidarlos."
 ITA_the_ethiopian_question:0 "La cuestión etíope"
 ITA_the_ethiopian_question_desc:1 "La guerra en Etiopía ha sido un asunto brutal e injusto. Debemos enmendar las atrocidades causadas por los fascistas en el país y acercarnos a las autoridades locales para buscar la reconciliación."
 ITA_abolish_the_colonies:0 "Abolir las colonias"
 ITA_abolish_the_colonies_desc:1 "Desarrollaremos y presentaremos un plan revolucionario para abolir el estatus de colonia para cualquier región de Italia. Por primera vez en la historia de nuestro país, los ciudadanos locales de las regiones afectadas tendrán la oportunidad de decidir su destino. Depende de nosotros hacerles ver los beneficios de convertirse en una provincia legítima del Estado italiano."
 ITA_cooperatives_for_intensive_exploitation:0 "Cooperativas de Explotación Intensiva"
 ITA_cooperatives_for_intensive_exploitation_desc:1 "África es un continente rico con grandes depósitos de recursos; deberíamos invertir en mejorar nuestras formas de explotar estos depósitos para aprovecharlos al máximo."
 ITA_condemn_colonialism:0 "Condenar el colonialismo"
 ITA_condemn_colonialism_desc:1 "Es hora de condenar el colonialismo y hacer un llamado a las potencias europeas que han estado oprimiendo al pueblo africano durante incontables años, y si las cosas se ponen feas, lucharemos contra ellas en beneficio del pueblo africano."
 ITA_new_colonial_policies:0 "Nuevas políticas coloniales"
 ITA_new_colonial_policies_desc:1 "Durante demasiado tiempo el régimen fascista ha maltratado a la población local de las colonias. Es hora de revisar nuestra política colonial, otorgando cierta autonomía a estas regiones y corrigiendo las injusticias causadas en el pasado."
 ITA_negotiations_with_albania:0 "Negociaciones con Albania"
 ITA_negotiations_with_albania_desc:1 "La historia de Albania ha estado fuertemente influenciada por Italia durante las últimas décadas. Ahora que hemos dejado atrás el régimen fascista autoritario, deberíamos proponer al gobierno albanés fortalecer los vínculos entre nuestras naciones e incluso la posibilidad de integrar la administración albanesa a la nuestra, uniendo formalmente a ambos países."
 ITA_enlist_the_bashkimi_kombetar:0 "Alista al Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc:1 "Hay numerosos ciudadanos albaneses que simpatizan con nuestro gobierno y nuestra ideología y desean alistarse en las unidades de los Camisas Rojas. Deberíamos crear una nueva rama de nuestras milicias voluntarias en la que organizar nuevas unidades formadas por estos reclutas."
 ITA_the_italian_confederation:0 "La Confederación Italiana"
 ITA_the_italian_confederation_desc:1 "Habiendo revisado nuestra política colonial, el siguiente paso que debemos dar es formar una confederación que incluya a todos los estados resultantes de este proceso de descolonización, para que sirva como un marco en el que nuestras naciones puedan cooperar y beneficiarse mutuamente."
 ITA_planned_economy:0 "Economia planificada"
 ITA_planned_economy_desc:1 "Representantes de nuestra nueva Confederación han propuesto una iniciativa económica que, según ellos, permitirá regular e impulsar las economías de todos los estados miembros de manera eficiente y sostenible."
 ITA_the_fight_overseas:0 "La lucha en el extranjero"
 ITA_the_fight_overseas_desc:1 "Ha llegado el momento de fortalecer las defensas y preparar la logística para apoyar importantes campañas militares en el continente africano. Desarrollaremos técnicas de entrenamiento especializadas para nuestras tropas y armadas para que puedan desempeñarse de manera óptima en las muchas condiciones difíciles que encontrarán."
 ITA_irregulars:0 "irregulares"
 ITA_irregulars_desc:1 "Las tropas irregulares desempeñan un papel clave en la campaña por África. Debemos aumentar el reclutamiento entre la población local y mejorar la formación que reciben estas unidades."
 ITA_liberate_the_workers_of_africa:0 "Liberar a los trabajadores de África"
 ITA_liberate_the_workers_of_africa_desc:1 "¡Ha llegado el momento de liberar al pueblo africano de una vez por todas de los diversos gobiernos que lo oprimen!"
 ITA_ascari:0 "ascari"
 ITA_ascari_desc:1 "Las divisiones regulares formadas por tropas locales de África han demostrado ser muy eficientes en el desempeño de diferentes funciones, no sólo como guarniciones o reservas sino también en operaciones militares en terrenos difíciles donde otras divisiones tendrían dificultades."
