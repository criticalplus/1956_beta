 ITA_befriend_japan_desc:1 "$ITA_japan_friend_desc$"
 ITA_italian_irredentism:0 "Irredentismo italiano"
 ITA_italian_irredentism_desc:1 "El irredentismo italiano se ha vuelto cada vez más agresivo después de la Gran Guerra gracias a nuestro régimen fascista. ¡Es hora de que Italia alcance sus fronteras naturales y unifique todos los territorios que pertenecen por derecho al pueblo italiano!"
 ITA_war_with_france:0 "Guerra con [FRA.GetName]"
 ITA_war_with_france_desc:1 "$ITA_go_after_france_desc$"
 ITA_war_with_greece:0 "Guerra con Grecia"
 ITA_war_with_greece_desc:2 "¿En qué clase de imperio poderoso nos estamos convirtiendo si no incluimos a Grecia en él? Debería ser un blanco fácil..."
 ITA_war_with_the_uk:0 "Guerra con el Reino Unido"
