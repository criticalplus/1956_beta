 ITA_war_with_the_uk_claims_tt:0 "¡Gana reclamo sobre §Todas las colonias [ENG.GetAdjective]§! en §Y$STRATEGICREGION_182$§!, §Y$STRATEGICREGION_126$§!, §Y$STRATEGICREGION_128$§!, §Y$STRATEGICREGION_28$§!, §Y$STRATEGICREGION_17$§! y §Y$STRATEGICREGION_216$§! o isla mediterránea que aún no ha sido reclamada por [ROOT.GetFlag][ROOT.GetNameDef]. \nEfectos actuales:"
