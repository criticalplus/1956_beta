 ITA_spreading_the_eagles_wings_tt:0 "¡Gana §YPuppet§! ¡Objetivo de guerra contra §Y cualquier nación vecina no aliada en Europa§!:"
 ITA_italian_hegemony_subjects_tt:0 "\nCada asunto [ROOT.GetAdjective]:\n"
 ITA_proclaim_the_italian_empire_tt:0 "¡Gana §YPuppet§! ¡Objetivo de guerra contra §Y cualquier nación vecina no aliada en África§!:"
 ITA_bop_will_shift:0 "¡El §YEquilibrio de Poder§! se inclinará hacia el líder del país."
 ITA_novus_ordo_forts_tt:0 "¡Suma hasta §Y10 Fuertes Terrestres§! en estados totalmente controlados a lo largo de las fronteras de Libia."
 ITA_novus_ordo_create_units_tt:0 "¡Crea §Y[ROOT.GetFlag][ROOT.GetAdjective]§! unidades en propiedad y control del estado libio:"
 ITA_novus_ordo_irregular_troops_tt:0 "Crea §Y5 divisiones de $infantería$§!."
 SWI_swiss_guiding_principles:0 "Principios rectores suizos"
 SWI_swiss_guiding_principles_desc:0 "[ROOT.GetNameDefCap] es la democracia más antigua del continente, pero el ritmo vertiginoso del cambio en Europa está poniendo esto en riesgo. ¿Debemos continuar el rumbo trazado por la Eidgenossenschaft y la Constitución de 1848, o se nos revelará un nuevo camino?"
 SWI_increase_defense_budget:0 "Aumentar el presupuesto de defensa"
 SWI_increase_defense_budget_desc:0 "Si bien logramos mantener nuestra neutralidad y soberanía en la Gran Guerra, no podemos dormirnos en los laureles; Existe una posibilidad real de que una de las grandes potencias que nos rodean invada nuestro país para eludir las fortificaciones construidas entre ellas, y nuestro presupuesto actual no será suficiente para evitarlo."
 SWI_national_defense_fund:0 "Fondo de Defensa Nacional"
 SWI_national_defense_fund_desc:0 "La defensa de un país requiere más que sudor y trabajo; también necesitamos fondos para importar equipos y las materias primas necesarias para prepararnos para lo peor. Establecer y promover un fondo donde los ciudadanos de [ROOT.GetAdjective] puedan contribuir voluntariamente nos permitirá compensar cualquier aumento del presupuesto militar y muestra las actitudes participativas de [ROOT.GetAdjective]."
 SWI_reaffirm_spiritual_defense:0 "Reafirmar la defensa espiritual"
 SWI_reaffirm_spiritual_defense_desc:1 "Nuestra confederación se ha comprometido con la defensa de los valores nacionales suizos desde 1932 en respuesta a la creciente amenaza del autoritarismo que la rodea. Ahora más que nunca, esa amenaza cobra gran importancia, por lo que debemos renovar nuestro compromiso de defender nuestra forma de vida física y espiritualmente."
 SWI_fortify_border_with_germany:0 "Fortalecer la frontera con Alemania"
 SWI_fortify_border_with_germany_desc:0 "[GER.GetNameDefCap] plantea una amenaza existencial para la supervivencia de la confederación [ROOT.GetAdjective]. Si estallara la guerra entre [GER.GetName] y [FRA.GetName], los [GER.GetAdjective] podrían pasar a través de [ROOT.GetName] en lugar de la frontera fuertemente fortificada con [FRA.Getname] o a través de [HOL.GetName] ] y [BEL.Getname]. Podemos construir fortificaciones entre nuestros países para disuadir a [GER.GetNameDef]."
 SWI_fortify_border_with_italy:0 "Fortalecer la frontera con Italia"
 SWI_fortify_border_with_italy_desc:1 "Las ambiciones expansionistas de [ITA.GetAdjective] podrían extenderse a [ROOT.GetName] en cualquier momento. Después de todo, una parte importante de nuestra población habla italiano, y todo lo que haría falta es un discurso de [ITA.GetLeader] y [ROOT.GetName] estará en su punto de mira. Debemos mostrarles que no somos un blanco fácil."
 SWI_fortify_border_with_france:0 "Fortalecer la frontera con Francia"
 SWI_fortify_border_with_france_desc:2 "A pesar de su compromiso con los valores democráticos y sus relaciones amistosas de larga data, no podemos ignorar la posibilidad de que [FRA.GetName] pueda invadir el territorio de [ROOT.GetAdjective] para lanzar un ataque furtivo contra [GER.GetNonIdeologyName] o [ITA.GetNonIdeologyName]."
 SWI_ban_foreign_nazi_propaganda:0 "Prohibir la propaganda nazi extranjera"
 SWI_ban_foreign_nazi_propaganda_desc:0 "No podemos permitir que este vehículo de propaganda extranjera siga en pie. El nazismo va en contra de todos los valores que definen a la Federación [ROOT.GetAdjective]. Por esta razón, no puede tolerarse en un país construido sobre la democracia y la tolerancia como el nuestro, no sea que corramos el riesgo de que las utilicen para destruirnos desde adentro."
 SWI_buero_ha:0 "Buero Ha"
 SWI_buero_ha_desc:1 "No podemos dejar que nuestros vecinos sepan que estamos tratando de recopilar información sobre ellos, por lo que debemos confiar en agencias de inteligencia semiindependientes para que se encarguen de nuestras operaciones encubiertas. Ahí es donde entra en juego el empresario de fotografía convertido en maestro de espías Hans Hausamann, que con su pequeña y ágil oficina de inteligencia puede hacer el trabajo que hay que hacer sin ensuciarnos las manos."
 SWI_federal_police:0 "Departamento de Inteligencia de la Policía Federal"
 SWI_federal_police_desc:0 "Sería una locura defender [ROOT.GetName] de enemigos externos y dejar que sucumba ante los internos. Debemos empoderar a la Policía Federal para erradicar posibles amenazas dentro de nuestras fronteras y defendernos contra elementos extranjeros en nuestro suelo."
 SWI_spab_counter_intelligence_agency:0 "SpAb"
 SWI_spab_counter_intelligence_agency_desc:0 "Sabemos que [GER.GetNameDef] ha creado un centro de formación para saboteadores de la quinta columna en Stuttgart, denominado Panoramaheim. Por eso debemos dotar a la Policía Federal de una división de Espionaje Abwehr para hacer frente a estas amenazas y luchar contra el espionaje y el sabotaje extranjeros."
 SWI_armed_neutrality:0 "Neutralidad armada"
 SWI_armed_neutrality_desc:0 "Nuestra neutralidad de larga data es una parte integral de la identidad [ROOT.GetAdjective]. Pero la neutralidad por sí sola no puede garantizar nuestra soberanía. Después de todo, ¿cuánto ayudó a [BEL.GetNonIdeologyName] en la Gran Guerra? El mejor elemento disuasorio es una nación entera dispuesta a tomar las armas y luchar contra cualquier invasor."
 SWI_promote_guisan:0 "Promociona a Henri Guisan"
 SWI_promote_guisan_desc:0 "Nuestro sistema político permite un solo General y Comandante en Jefe sólo en momentos de extrema necesidad, cuando nuestra Confederación está en riesgo. Esta es sin duda una de esas situaciones, y el hombre adecuado para el puesto es obvio: Henri Guisan no sólo es el más cualificado para el puesto, sino que también goza de una gran popularidad en [ROOT.GetNameDef]."
 SWI_national_redoubt:0 "Réduit Nacional"
 SWI_national_redoubt_desc:0 "Henri Guisan propone una forma diferente de defender [ROOT.GetName]. En lugar de intentar defender las fronteras de nuestro país a cualquier precio, podemos ceder estratégicamente la meseta suiza y retirarnos a los Alpes, donde podemos hacer que al enemigo le resulte costoso ocuparnos."
 SWI_expedite_mobilization:0 "Acelerar la movilización"
 SWI_expedite_mobilization_desc:0 "El papel de nuestro pequeño ejército permanente es contener al enemigo mientras la gente de [ROOT.GetName] toma las armas y forma las Milicias Ciudadanas, la mayor parte de nuestras fuerzas de defensa. Por eso debemos asegurarnos de que puedan estar listos lo antes posible, para reducir el riesgo de que nuestro ejército permanente sea invadido."
 SWI_fortify_the_jura:0 "Fortificar el Jura"
 SWI_fortify_the_jura_desc:0 "Se han hecho muchos preparativos para fortificar los Alpes, pero también podemos fortificar las montañas del Jura que, si bien no son tan escarpadas ni defendibles, podrían resultar ventajosas como segundo frente para atacar la meseta una vez que esté en manos del enemigo."
 SWI_rig_infrastructure_to_blow:0 "La infraestructura de la plataforma explotará"
 SWI_rig_infrastructure_to_blow_desc:0 "Si vamos a dejar que los invasores entren en nuestras fronteras, no podemos darles todo en bandeja de plata. Es de suma importancia que preparemos nuestra infraestructura para que el enemigo la vuelva inutilizable, lo que ralentizará su progreso y lo obligará a gastar valiosos recursos para reemplazarla."
 SWI_emergency_industry:0 "Industria de emergencia"
 SWI_emergency_industry_desc:0 "Ahora que estamos obligados a destruir nuestra propia capacidad industrial una vez que el enemigo invada nuestros estados, debemos asegurarnos de tener un respaldo que podamos usar para reconstruir con lo que nos queda y repeler a los invasores. Túneles y fábricas secretos poblarán el corazón de nuestras montañas y valles, algunos incluso podrían estar fuera de nuestras fronteras."
 SWI_flood_the_valleys:0 "Inundar los valles"
 SWI_flood_the_valleys_desc:0 "Esperamos que una gran fuerza invasora atraviese el área alrededor del lago Constanza, este es un lugar perfecto para establecer canales y diques para inundar las tierras de cultivo y atascar a los intrusos. Mientras intentan cruzar este pantano traicionero, podemos aprovechar la oportunidad para bombardearlos con todo lo que tenemos. Se arrepentirán de haber intentado invadirnos."
 SWI_defend_the_skies:0 "Defender los cielos"
 SWI_defend_the_skies_desc:0 "La guerra moderna depende en gran medida de la superioridad y el apoyo aéreo. [ROOT.GetName] no está preparado para esta nueva realidad, por lo que debemos preparar cada cantón para defender sus cielos contra los aviones enemigos."
 SWI_attack_from_the_mountains:0 "Ataque desde las montañas"
 SWI_attack_from_the_mountains_desc:0 "Una vez ubicados en nuestras posiciones fortificadas en los Alpes y el Jura, podremos causar estragos en las tropas enemigas en el valle. Necesitamos asegurarnos de que sepan que cada minuto que pasan en nuestro territorio significa una pérdida mayor de personal y material."
 SWI_frontier_defense_plan:0 "Plan de defensa fronteriza"
 SWI_frontier_defense_plan_desc:0 "Si los dejamos entrar en nuestras fronteras, [ROOT.GetNameDef] estará muerto. No podemos ceder ni un centímetro de territorio, nuestras fronteras son sagradas. Por eso debemos fortificar nuestras fronteras y estar preparados para defenderlas."
 SWI_fight_until_death:0 "Lucha hasta la muerte"
 SWI_fight_until_death_desc:1 "Las probabilidades están en nuestra contra, [ROOT.GetNAme] está superado en número, en armas y poco preparado para lo que se avecina. Por eso cada ciudadano [ROOT.GetAdjective] debe estar dispuesto a dar la vida por su Cantón y por la Confederación."
 SWI_total_defense:0 "Defensa Total"
 SWI_total_defense_desc:0 "La guerra total significa que necesitamos una defensa total; si cada milicia está preparada y da todo lo que tiene contra los invasores, podríamos tener una posibilidad de sobrevivir."
 SWI_the_army_position:0 "La posición del ejército"
 SWI_the_army_position_desc:0 "Ubicaremos nuestras Milicias Ciudadanas y nuestro ejército permanente en las fronteras de [ROOT.GetName], por lo que necesitarán fortificaciones para mejorar su capacidad de mantener a raya a los intrusos."
 SWI_prolonged_service:0 "Servicio prolongado"
 SWI_prolonged_service_desc:0 "Nuestro actual período de servicio obligatorio es insuficiente para hacer frente a una guerra de larga duración; debemos darle al Gobierno Federal las herramientas para mantener a nuestros ciudadanos en armas por más tiempo, incluso si eso significa sacrificar algunas libertades."
 SWI_enhanced_training:0 "Entrenamiento mejorado"
 SWI_enhanced_training_desc:0 "La guerra ha cambiado mucho desde la última vez que [ROOT.GetName] estuvo en riesgo de conflicto. Debemos actualizar y mejorar la formación básica que recibe todo ciudadano capaz. Son nuestro mejor activo en la defensa de nuestro país."
 SWI_integrate_refugees_into_the_army:0 "Integrar a los refugiados en el ejército"
 SWI_integrate_refugees_into_the_army_desc:1 "Como oasis de paz y democracia en medio de un océano de fascismo y guerra, muchos acuden a [ROOT.GetName] en busca de un refugio seguro. Algunos de ellos esperan unirse a los esfuerzos para derrotar a quienes los obligaron a escapar de sus países de origen, y muchos incluso son soldados profesionales. podemos permitirles unirse a la lucha por Suiza y por un futuro mejor."
 SWI_expanded_military_support:0 "Apoyo militar ampliado"
 SWI_expanded_military_support_desc:0 "Nuestra fuerza de milicia no está compuesta sólo de soldados; se necesitan muchas otras funciones para que funcionen como una máquina bien engrasada. Necesitamos reclutar, entrenar y suministrar empresas de apoyo para nuestras milicias si queremos tener éxito en la defensa de [ROOT.GetName]."
 SWI_all_adults_training:0 "Entrenamiento para todos los adultos"
 SWI_all_adults_training_desc:0 "En el estado actual del mundo no hay lugar para el azar. Todo adulto capaz debe estar preparado para tomar las armas contra cualquier fuerza invasora. Suiza nos pertenece a todos, por eso debemos defenderla entre todos."
 SWI_anti_tank_divisions:0 "Divisiones antitanques"
 SWI_anti_tank_divisions_desc:0 "El tanque es la punta de lanza de la guerra moderna, nuestro terreno ya nos da ventaja frente a ellos, pero si equipamos a nuestras fuerzas con equipo antitanque podemos cortar la punta y desafilar la lanza."
 SWI_reduce_military_training_age:0 "Edad de contratación reducida"
 SWI_reduce_military_training_age_desc:0 "Por lo general, [ROOT.GetAdjective] comienza a ser entrenado para el combate a los 20 años, pero para tener el número de armas que necesitamos para sobrevivir, nuestros ciudadanos deberán comenzar su entrenamiento un año antes. Esperemos que esto sea suficiente."
 SWI_veteran_sharpshooter_divisions:0 "Divisiones de francotiradores veteranos"
 SWI_veteran_sharpshooter_divisions_desc:1 "Miles de francotiradores veteranos han solicitado que se les permita ingresar en los ejércitos como auxiliares y contribuir a la defensa de su país y su democracia. Su experiencia y entusiasmo serán de gran ayuda para nuestras milicias."
 SWI_fortify_ticino:0 "Fortaleza del Tesino"
 SWI_fortify_ticino_desc:0 "Como país neutral entre tres naciones históricamente belicosas, la muerte puede venir de cualquier lado, no podemos bajar la guardia, [ITA.GetName] tiene tantas probabilidades de atacarnos como [GER.GetNameDef] o [FRA.GetName], y cuando lo hagan, será a través de [846.GetName]. Por eso debemos convertirlo en una fortaleza impenetrable por el bien de [SWI.GetNameDef]."
 SWI_fortify_sargans_gotthard_and_st_maurice:0 "Fortificar Sargans, San Gotardo y San Mauricio"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc:0 "Nuestros Alpes son el orgullo de [ROOT.GetName] y en estos tiempos de incertidumbre podemos fortalecerlos para ayudar a garantizar la seguridad de nuestra Confederación."
 SWI_defend_against_paratroopers:0 "Defenderse de los paracaidistas"
 SWI_defend_against_paratroopers_desc:0 "Hemos visto cómo se pueden utilizar paracaidistas para evitar cualquier fortificación y hacer que los preparativos sean discutibles. Es vital que estemos preparados para hacerles frente antes de que causen estragos en nuestras defensas."
 SWI_expand_special_forces:0 "Ampliar las fuerzas especiales"
 SWI_expand_special_forces_desc:1 "Nuestro ejército permanente está bien preparado, es extremadamente pequeño en comparación con el de otras naciones y puede que no sea suficiente para inclinar la defensa de [ROOT.GetName] a nuestro favor. ¡Necesitaremos más para llevar a [ROOT.GetAdjective] a la victoria!"
 SWI_purchase_german_planes:1 "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default:0 "Comprar aviones alemanes"
 SWI_purchase_german_planes_alt:0 "Comprar aviones a un vecino fascista"
 SWI_purchase_german_planes_desc:0 "Con una fuerza aérea obsoleta y careciendo de la industria y la tecnología para producir aviones en cantidades significativas, nos vemos obligados a depender de comprárselos a nuestros vecinos. Comprar los aviones que necesitamos a [GER.GetName] no solo nos proporcionará el equipo que necesitamos, sino que también nos ayudará a mantenernos en su lado bueno."
 SWI_ban_the_communist_party:0 "Prohibir el Partido Comunista Suizo"
 SWI_ban_the_communist_party_desc:0 "Los partidos comunistas representan un gran peligro para [SWI.GetNameDef]. A pesar de la distancia entre nosotros y [SOU.GetNameDef], su influencia revolucionaria se puede sentir en el aire. No podemos arriesgarnos a desestabilizar nuestro país en tiempos tan peligrosos, por lo que debemos actuar con rapidez y prohibir cualquier partido que busque derribar y socavar nuestro gobierno."
 SWI_withdraw_from_the_league_of_nations:0 "Retirarse de la Liga de Naciones"
 SWI_withdraw_from_the_league_of_nations_desc:0 "Nuestra membresía en la Liga de Naciones es incompatible con la Neutralidad que aspiramos a tener en [ROOT.GetName], por lo que es vital que abandonemos esta organización moribunda. También señalará nuestro compromiso con una verdadera neutralidad hacia nuestros vecinos, con suerte convencerlos de que [ROOT.GetName] no es un objetivo."
 SWI_limited_censorship_of_the_press:0 "Censura limitada de la prensa"
 SWI_limited_censorship_of_the_press_desc:0 "Las fuerzas que quieren ver [ROOT.GetName] usarán cualquier cosa para justificar nuestra invasión. La libertad de prensa, a pesar de ser vital para una democracia saludable, debe pasar a un segundo plano por ahora, para que podamos asegurarnos de no darle munición a las ambiciones de nuestros vecinos."
 SWI_tighten_press_censorship:0 "Reforzar la censura de prensa"
 SWI_tighten_press_censorship_desc:0 "No hay espacio para el error, una sola palabra puede marcar la diferencia entre la supervivencia de la confederación y su descenso al olvido. No podemos permitir que una prensa libre ponga en peligro nuestro futuro; hay que controlarla estrictamente tal como exige [?SWI.SWI_biggest_fascist.GetNameDef]."
 SWI_seek_trade_agreement_with_germany:0 "Acuerdo comercial con Alemania"
 SWI_seek_trade_agreement_with_germany_desc:0 "El fascismo continúa su aterrador ascenso y, si bien puede ser una píldora difícil de tragar, permitir cierta colaboración económica podría ser lo que necesitamos para mantener su punto de mira lejos de nosotros."
 SWI_axis_gold:0 "Eje de oro"
 SWI_axis_gold_desc:0 "Ser un país neutral significa que nuestros mercados permanecen abiertos a todos los países, lo cual es una ventaja que podemos aprovechar. Al abrir nuestro mercado del oro a [SWI_biggest_fascist.GetNameDef] podemos unir nuestras economías para apaciguarlas y mejorar nuestras economías."
 SWI_spirit_of_resistance:0 "El espíritu de resistencia"
 SWI_spirit_of_resistance_desc:0 "Los corazones y las mentes de la gente de [ROOT.GetName] son ​​el frente más importante en la batalla por nuestra supervivencia. Debemos asegurarnos de que todos nuestros ciudadanos [ROOT.GetAdjective] estén listos para luchar hasta el final, incluso cuando todo parezca perdido."
 SWI_pro_helvetia:0 "Pro Helvetia"
 SWI_pro_helvetia_desc:0 "La defensa espiritual de [ROOT.GetName] requiere que la cultura [ROOT.GetAdjective] permanezca singular, indivisible y distinta de la de nuestros vecinos. Esta nueva organización, Pro Helvetia, preservará y promoverá nuestros valores suizos compartidos, profundamente ligados a nuestra democracia, y garantizará nuestra supervivencia frente a la abrumadora mayoría."
 SWI_spirit_of_saint_bernard:0 "Espíritu de San Bernardo"
 SWI_spirit_of_saint_bernard_desc:0 "Desde tiempos inmemoriales nos hemos orgulloso de nuestra tradición médica y nuestra voluntad de ayudar a las personas necesitadas. El Hospicio Gran San Bernardo y la Cruz Roja son testimonio de ello. Ahora ese espíritu puede convertirse en un arma y reorientarse hacia las milicias para reforzar nuestros esfuerzos de defensa."
 SWI_adopt_romansh:1 "Adoptar el idioma Rumantsch"
 SWI_adopt_romansh_desc:0 "[ROOT.GetName] no es un país formado por las regiones [GER.GetAdjective], [FRA.GetAdjective] e [ITA.GetAdjective] destinadas a ser reclamadas por nuestros codiciosos vecinos. [ROOt.GetName] es una nación multicultural única e indivisible. La adopción del Rumantsch, un idioma que solo se habla en las montañas de nuestros Alpes [ROOT.GetAdjective] les mostrará que nuestra cultura y nuestros valores son distintos de los de ellos, independientemente del idioma."
 SWI_patriotic_shooting_clubs:0 "Clubes de tiro patrióticos"
 SWI_patriotic_shooting_clubs_desc:0 "[ROOT.GetName] tiene una larga tradición de clubes y competiciones de tiro. Algunos de nuestros francotiradores recreativos son más hábiles que los francotiradores profesionales de otros países. Podemos aprovechar estos clubes e integrarlos en nuestras milicias para mejorar nuestras capacidades defensivas."
 SWI_aktion_nationaler_widerstand:0 "Acción nacional más amplia"
 SWI_aktion_nationaler_widerstand_desc:0 "Hay un pequeño grupo de civiles en cada parte de la sociedad [ROOT.GetAdjective] que están dispuestos a cooperar en secreto para influir en la población. Sus objetivos son luchar contra el derrotismo, inspirar unidad y sentar las bases para la resistencia en [ROOT.GetName] en caso de invasión."
 SWI_heer_und_haus:0 "Casa y casa"
 SWI_heer_und_haus_desc:0 "Es necesario animar desde dentro al pueblo suizo y, por tanto, a su ejército, a resistir y luchar por la defensa de su patria. Para recordar lo que está en juego, Pro Helvetia, con la ayuda del grupo Aktion Nationaler Widerstand, son la clave para pensar y actuar [ROOT.GetAdjective]"
 SWI_ortswehren:0 "Ortswehren"
 SWI_ortswehren_desc:0 "La guerra total significa que cada ciudadano [ROOT.GetAdjective] debe estar preparado para defender su cantón, pero no todos pueden unirse a nuestras milicias. Podemos establecer guardias locales que sirvan como columna vertebral en la que las milicias puedan confiar para apoyarlas en sus esfuerzos por defender [SWI.GetName]."
 SWI_luftschutz:0 "Luftschutz"
 SWI_luftschutz_desc:0 "La guerra ha cambiado, el aire es el nuevo ámbito de la guerra y no podemos permitir que se convierta en nuestro talón de Aquiles. Se deben crear fuerzas locales de defensa aérea, tripuladas por civiles y provistas de herramientas para detectar y hacer frente a las amenazas aéreas. ¡No tiene sentido defender la montaña si pueden pasar por encima de las montañas!"
 SWI_train_swiss_women:0 "Entrenar a mujeres suizas"
 SWI_train_swiss_women_desc:0 "Si queremos defender nuestro país con uñas y dientes, sería absurdo excluir de nuestros esfuerzos a la mitad de nuestra población. [ROOT.GetAdjective] las mujeres deben recibir capacitación para unirse a la lucha por nuestra supervivencia."
 SWI_ban_national_movement_for_switzerland:0 "Movimiento Nacional Ban por Suiza"
 SWI_ban_national_movement_for_switzerland_desc:0 "Los fascistas, al igual que las cucarachas, tienen la tendencia a esconderse en los rincones de la sociedad, alimentándose de nuestra negligencia para ganar fuerza hasta que sea demasiado tarde para oponerse a ellos. ¡No más! Su nueva apariencia y nombre no nos engañarán; debemos atacar con decisión si queremos preservar nuestra democracia."
 SWI_fortify_austrian_border:0 "Fortificar la frontera con Austria"
 SWI_fortify_austrian_border_desc:0 "Ahora que Austria está en manos de un enemigo potencial, no podemos arriesgarnos a tener un flanco abierto que el enemigo pueda aprovechar en caso de guerra. Al igual que con la frontera con [GER.GetNonIdeologyName], debemos fortalecer este frente."
 SWI_seek_allied_trade:0 "Buscar comercio aliado"
 SWI_seek_allied_trade_desc:0 "Con enemigos a nuestro alrededor, necesitamos asegurar un comercio vital con los aliados para sobrevivir. Si tenemos suerte, podremos evitar provocar la ira de nuestros otros vecinos por buscar un comercio más estrecho con sus rivales."
 SWI_case_north:0 "Caso Norte"
 SWI_case_north_desc:0 "No podemos descartar la guerra contra [?SWI.SWI_biggest_fascist.GetNameDef], debemos estar preparados para ello. Es necesario redactar planes, asignar suministros, cavar trincheras y armar a los soldados."
 SWI_freeze_german_assets:0 "Congelar activos alemanes"
 SWI_freeze_german_assets_desc:0 "Desde hace años [?SWI.SWI_biggest_fascist.GetNameDef] ha utilizado nuestra neutralidad y las lagunas de nuestro sistema bancario para salvaguardar sus riquezas mal habidas y mantener a flote su economía. El deber moral tendrá que prevalecer sobre la neutralidad absoluta, incluso si estamos seguros de que esto tendrá repercusiones."
 SWI_fund_resistance_groups:0 "Grupos de resistencia al fondo"
 SWI_fund_resistance_groups_desc:0 "Las naciones europeas han luchado entre sí y han subyugado a pueblos en todos los demás continentes durante siglos. Es deber del pueblo [ROOT.GetAdjective] ayudar a las víctimas de las guerras implacables de nuestro continente, brindándoles las herramientas para romper sus cadenas y determinar su propio futuro."
 SWI_citizen_supply_mandate:0 "Mandato de suministro ciudadano"
 SWI_citizen_supply_mandate_desc:0 "No sabemos cómo se desarrollaría una invasión, e incluso si pudiéramos confiar en una red de suministro centralizada, eso no es compatible con nuestra estructura de mando. Es por eso que cada hogar [ROOt.GetAdjective] debe almacenar al menos 2 meses de suministros en sus propios hogares, tanto para ellos como para sus milicias locales."
 SWI_prepare_infrastructure_and_industry:0 "Preparar infraestructura e industria"
 SWI_prepare_infrastructure_and_industry_desc:0 "Defender un país no se trata sólo de construir fuertes, también necesitamos fortalecer nuestra infraestructura en los Alpes para mover tropas y bienes civiles de manera más eficiente, junto con una base industrial más grande en la Meseta para seguir desarrollándonos."
 SWI_build_up_military_readiness:0 "Desarrollar la preparación militar"
 SWI_build_up_military_readiness_desc:0 "La tarea de preparar a la población suiza es interminable. No podemos descansar hasta que desaparezca la amenaza de invasión, y tal vez nunca desaparezca. Debemos orientar a nuestra nación hacia preparativos defensivos sin demora."
 SWI_support_active_militias_continuous_focus:0 "Apoyar a las milicias activas"
 SWI_support_active_militias_continuous_focus_desc:0 "Nuestros ciudadanos están armados y desplegados en sus milicias locales, es deber de todos apoyarlos como puedan para que podamos mantener a raya a los enemigos de la confederación."
 SWI_rig_infrastructure_to_blow_TT:0 "Cuando uno de nuestros estados centrales es tomado por el enemigo, todas las §YInfraestructura§!, §YFerrocarriles§!, §YCentros de Suministro§! y §YBunkers§! quedará completamente dañado. §YMilitar§! y §YFábricas Civiles§! quedará parcialmente dañado."
 SWI_create_anti_tank_template_TT:0 "¡Una plantilla para §YSwiss Militia anti-Tank§! se creará"
 SWI_closer_ties_with_germany:0 "Vínculos más estrechos con [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc:0 "Tenemos un vecino del Norte poderoso y peligroso. Si queremos sobrevivir, podría ser una buena idea permanecer en su lado bueno, por lo que acercarnos a ellos en busca de mejores relaciones, manteniendo nuestra postura neutral, resultaría vital."
 SWI_panoramaheim_branch:0 "El Panoramaheim"
 SWI_panoramaheim_branch_desc:0 "Hay una casa en Stuttgart, la llaman la 'Casa Panorama' y ha sido la fuente de muchos operativos de la quinta columna con el objetivo de desestabilizar el gobierno [ROOT.GetAdjective], abriendo la puerta a un régimen liderado por fascistas."
 SWI_back_the_national_front:0 "Respaldar el Frente Nacional"
 SWI_back_the_national_front_desc:0 "El Frente Nacional es el principal partido fascista en [ROOT.GetNonIdeologyName], si alguien va a tomar el poder en esta nación de tendencia democrática, son ellos. Algunos miembros de alto rango ya tienen estrechos vínculos con [GER.GetNameDef], lo que podría resultar en algún tipo de protección de ellos, si la guerra comienza."
 SWI_infiltrate_federal_police:0 "Infiltrarse en la Policía Federal"
 SWI_infiltrate_federal_police_desc:0 "Con su mandato de erradicar nuestra propaganda extranjera y nuestras fuerzas no democráticas, la Policía Federal es un lugar ideal para infiltrarse y evitar que nuestra propia facción sea atacada. Con el tiempo, esto también nos permitirá eliminar a nuestros enemigos bajo el pretexto de la seguridad nacional."
 SWI_the_petition_of_the_200:0 "La petición de los 200"
 SWI_the_petition_of_the_200_desc:0 "200 miembros de una amplia gama de partidos que representan [ROOT.GetAdjective] el fascismo y el autoritarismo han presentado esta petición a la Asamblea solicitando que, en aras de la autopreservación, comencemos a aceptar y colaborar con [GER.GetNameDef]"
 SWI_case_west:0 "caso oeste"
 SWI_case_west_desc:0 "Debemos estar preparados para cualquier escenario posible. [FRA.GetName] es una amenaza tan grande como [GER.GetNameDef] y debe tratarse en consecuencia. Debemos preparar nuestro ejército y nuestro país para la guerra con [FRA.GetAdjective] o corremos el riesgo de la muerte de [ROOT.GetNonIdeologyName]."
 SWI_german_industrial_investments:1 "[SWI_get_fascist_neighbor_adjective] Inversiones industriales"
 SWI_german_industrial_investments_desc:0 "El poder industrial de [?SWI.SWI_biggest_fascist.GetNonIdeologyName] es innegable. Si queremos sobrevivir a una guerra que se avecina, necesitaremos una base industrial propia para competir y utilizarla como influencia. [?SWI.SWI_biggest_fascist.GetNameDefCap] invertir en nosotros también significa que tendrán motivos para mantener [ROOT.GetNonIdeologyName] intacto."
 SWI_complete_siegfried_line:0 "Completa la línea Siegfried"
 SWI_complete_siegfried_line_desc:0 "[GER.GetNameDefCap] ha erigido una barrera impresionante para defendernos contra [FRA.GetName], y tenemos razones para creer que también necesitaremos defendernos contra ellos, especialmente a medida que nos alineemos más estrechamente con [GER.GetNonIdeologyName], esto Por eso tendremos que coordinar y construir defensas complementarias."
 SWI_military_exercises_with_germany:1 "Ejercicios militares con [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc:0 "A pesar de su disposición hostil hacia nuestros valores democráticos tradicionales, [SWI_get_fascist_neighbor] podría resultar un aliado valioso cuando llegue el momento de defendernos y, mejor aún, reduciría la probabilidad de una invasión proveniente de ellos."
 SWI_abandon_neutrality:0 "Abandonar la neutralidad"
 SWI_abandon_neutrality_desc:0 "En toda Europa se están eligiendo bandos, no podemos dejarnos pillar desprevenidos. La única solución aparente es abandonar nuestra postura neutral histórica y buscar la protección de [SWI_get_fascist_neighbor], o arriesgarnos a quedar atrapados entre la espada y la pared."
 SWI_promote_tobler:0 "Promociona Tobler"
 SWI_promote_tobler_desc:0 "Como único miembro de un partido fascista elegido para el Parlamento [ROOT.GetAdjective] y líder del Frente Nacional, Robert Tobler es el candidato obvio para liderar a [ROOT.GetNonIdeologyName] hacia una transición lenta pero constante de una nación democrática pluralista a una [SWI_get_fascist_neighbor_adjective] Aliado gobernado por mano de hierro. Por supuesto, esto significará la destitución de Rolf Henne del partido; sólo puede haber un Führer."
 SWI_promote_henne:0 "Promociona Henne"
 SWI_promote_henne_desc:0 "Como firme defensor del fascismo y de la colaboración con [SWI_get_fascist_neighbor], Rolf Henne es el principal candidato para liderar el Frente Nacional y [ROOT.GetName] hacia un estado cliente de [SWI_get_fascist_neighbor_adjective], lo que seguramente traerá beneficios, entre los que se encuentra el nuestra seguridad y supervivencia. Por supuesto, esto significará la destitución de Robert Tobler del partido, ya que no está dispuesto a hacer lo que sea necesario."
 SWI_propagandize_swiss_military_tradition:0 "Propaganda de la tradición militar suiza"
 SWI_propagandize_swiss_military_tradition_desc:0 "Este no es el momento de recordar nuestro pasado democrático. En cambio, debemos centrarnos en nuestra tradición marcial; La infantería y los ballesteros [ROOT.GetAdjective] eran famosos por su disciplina y eficacia, contratados en todo el mundo como mercenarios codiciados. Si queremos sobrevivir a la guerra que se avecina, debemos recordarle a nuestra gente su historia militar."
 SWI_ban_democratic_party:0 "Prohibir los partidos democráticos"
 SWI_ban_democratic_party_desc:0 "Nuestros partidos democráticos están arriesgando nuestro acercamiento hacia [SWI_get_fascist_neighbor], si queremos acercarnos más a su lado significa que tendremos que hacer lo que hace unos años habría sido impensable y deshacernos de nuestros partidos políticos democráticos. Si este es el sacrificio que tenemos que hacer, que así sea."
 SWI_centralize_switzerland:0 "Centralizar Suiza"
 SWI_centralize_switzerland_desc:0 "La [ROOT.GetNonIdeologyName] hacia la que nos dirigimos está muy lejos de la antigua Confederación Suiza que tuvimos durante casi un siglo. Ya no seremos una confederación, sino un país centralizado con su poder emanando desde arriba y goteando hacia las masas."
 SWI_german_military_collaboration:1 "[SWI_get_fascist_neighbor_adjective] Colaboración militar"
 SWI_german_military_collaboration_desc:0 "Carecemos de la experiencia necesaria en la guerra para que nuestro ejército prospere en el mundo moderno. Aquí es donde entra [?SWI.SWI_biggest_fascist.GetName], sus fuerzas armadas son una fuerza a tener en cuenta y colaborar con ellas nos permitirá defendernos y tal vez incluso atacar a otras naciones de manera preventiva."
 SWI_join_the_axis:0 "Únete al Eje"
 SWI_join_the_axis_desc:0 "Eso es todo. Esta es nuestra apuesta por la supervivencia de [ROOT.GetNonIdeologyName] en la tormenta que se avecina; Nos uniremos a la tormenta bajo la bandera de la facción de [?SWI.SWI_biggest_fascist.GetName]. Esperemos que hayamos tomado la decisión correcta."
 SWI_become_german_puppet:1 "Conviértete en un títere [SWI_get_fascist_neighbor_adjective]"
 SWI_become_german_puppet_desc:0 "Henne ha dedicado su carrera a este momento. El propio Anschluss de [ROOT.GetNonIdeologyName], más o menos. Incluso si estamos perdiendo nuestra soberanía de larga data, es posible que consigamos algunos de sus restos. Sólo nos queda esperar que esto no signifique nuestra destrucción."
 SWI_ask_for_vorarlberg:0 "Solicite [848.GetName]"
 SWI_ask_for_vorarlberg_desc:0 "Ahora que hemos estado bajo el ala de [?SWI_fascist_overlord.GetName] durante algún tiempo y hemos demostrado nuestra lealtad, es hora de que nos confíen lo que es legítimamente nuestro. [848.GetName] votó para unirse a nosotros cuando [ROOT.GetNonIdeologyName] era una confederación democrática, por lo que no hay duda de que querrían unirse a nuestra forma actual."
 SWI_size_and_opinion_chance_tooltip:0 "\n¡Será más probable que acepten según el §Ytamaño§! de nuestras fuerzas armadas y su §Yopinión§! de nosotros."
 SWI_request_austrian_occupation:0 "Solicitar [AUS.GetAdjective] Ocupación"
 SWI_request_austrian_occupation_desc:0 "[ROOT.GetNonIdeologyName] haber anexado [848.GetName] no es en absoluto nuestra forma final. Podemos demostrarle a [?SWI_fascist_overlord.GetName] que podemos encargarnos de la administración de un territorio más grande, aliviando su carga y haciendo de [ROOT.GetFactionName] una máquina de guerra más eficiente."
 SWI_request_italian_alps_occupation:0 "Solicitar [ITA.GetAdjective] Ocupación"
 SWI_request_italian_alps_occupation_desc:0 "Con una parte de nuestro país compuesta por ciudadanos que hablan [ITA.GetAdjective], podemos hacer una transición sin problemas para administrar [ITA.GetName] y utilizar su gente y recursos para continuar nuestros esfuerzos para completar esta guerra."
 SWI_request_french_alps_occupation:0 "Solicitar [FRA.GetAdjective] Ocupación"
 SWI_request_french_alps_occupation_desc:0 "[FRA.GetNonIdeologyName] ha codiciado nuestra tierra durante generaciones, es lógico que ahora estemos en una posición en la que podemos tomar el control de su territorio y administrarlo para el futuro de ambos."
 SWI_the_alpine_supremacy:0 "La supremacía alpina"
 SWI_the_alpine_supremacy_desc:0 "[SWI.GetNonIdeologyName], la nación mansa y sin rumbo que existía en el éter de la diplomacia ya no existe. Ahora seremos conocidos como la Supremacía Alpina, para representar nuestro dominio sobre los Alpes, su gente y más allá."
 SWI_professionalize_militias:0 "Profesionalizar las milicias"
 SWI_professionalize_militias_desc:0 "Tal como van las cosas, una milicia informal compuesta de reservistas no será suficiente. Necesitamos entrenar a todos los cuerpos capaces para el conflicto venidero y convertirlos en un ejército profesional al que temer."
 SWI_modernize_airforce:0 "Modernizar la fuerza aérea"
 SWI_modernize_airforce_desc:0 "Ahora está claro que la guerra moderna se define no sólo por lo que sucede en el campo de batalla, sino también sobre él, en los cielos abiertos que esperamos defender y dominar."
 SWI_swiss_airplane_designs:0 "Diseño de aviones suizos"
 SWI_swiss_airplane_designs_desc:0 "No podemos confiar en nuestros vecinos para la maquinaria que nos permita dominar los cielos, porque no podemos confiar en que ellos nos proporcionen dócilmente las herramientas de su derrota."
 SWI_license_axis_plane_designs:0 "Diseños de planos de eje de licencia"
 SWI_license_axis_plane_designs_desc:0 "La forma más rápida de producir nuestro camino hacia los cielos es adquirir diseños de aviones de naciones fascistas. Sólo ellos han tenido la experiencia de combate reciente necesaria para priorizar lo que realmente gana una batalla, y eso nos acercará a ellos, posiblemente disuadiéndolos de invadir."
 SWI_airspace_surveillance:0 "Vigilancia del espacio aéreo"
 SWI_airspace_surveillance_desc:0 "Si queremos defender [ROOT.GetName] y sus montañas debemos mantener la vista en el cielo en busca del enemigo. Nuevas herramientas nos permitirán encontrar al enemigo y ponerlo en la mira de nuestros cazas y cañones antiaéreos."
 SWI_professionalize_militias_TT:2 "¡Toda la §YSMilicia de ciudadanos suizos§! ¡Las divisiones se convertirán en §YInfrantería Regular§! divisiones y la §Y$SWI_military_readiness_decisions_category$§! Las decisiones quedarán inhabilitadas."
 SWI_neutrality_decisions_disabled_TT:0 "La §Y$SWI_absolute_neutrality_decisions_category$§! Las decisiones quedarán inhabilitadas."
 SWI_has_fascist_neighbor_trigger_TT:0 "Tiene un vecino fascista adecuado"
 SWI_crack_down_on_dissent:0 "Tomar medidas enérgicas contra la disidencia"
 SWI_crack_down_on_dissent_desc:0 "[ROOT.GetNonIdeologyName] no puede desunirse en tiempos en los que una sola grieta en nuestra sociedad puede provocar el desmoronamiento del gobierno de [ROOT.GetAdjective]."
 SWI_military_police:0 "Policia militar"
 SWI_military_police_desc:0 "Nuestras instituciones federales de larga data no serán suficientes para mantener el orden que necesitamos en estos tiempos de incertidumbre. Será necesaria una policía militar si queremos mantener nuestra unidad."
 SWI_expand_federal_police_intelligence:0 "Ampliar la inteligencia de la policía federal"
 SWI_expand_federal_police_intelligence_desc:0 "El enemigo acecha en las sombras y puede adoptar cualquier forma, incluida la de nuestra propia población. Por eso el Departamento de Inteligencia de la Policía Federal debe tener las herramientas para aplastar la disidencia dondequiera que se encuentre."
 SWI_martial_law:0 "Ley marcial"
 SWI_martial_law_desc:0 "Algunas situaciones requieren un bisturí, pero nuestros tiempos actuales no los presentan, [ROOT.GetNameDef] necesita un martillo en el que pueda confiar para mantener a nuestros enemigos y a nuestra población bajo control."
 SWI_expand_weapons_industry:0 "Ampliar la industria de armas"
 SWI_expand_weapons_industry_desc:0 "Nuestra escasa capacidad industrial militar no será suficiente en una guerra total. Los conflictos modernos los gana quien se queda sin balas en último lugar, por lo que debemos asegurarnos de que podemos fabricar equipos para la guerra a un ritmo más rápido y durante más tiempo."
 SWI_swiss_armored_divisions:0 "Divisiones blindadas suizas"
 SWI_swiss_armored_divisions_desc:0 "Históricamente nos hemos enorgullecido de tener una infantería excepcional, pero eso no es suficiente cuando luchamos contra los cascos blindados de nuestros enemigos. Debemos crear nuestros propios monstruos mecanizados."
 SWI_alpine_specialization:0 "Especialización Alpina"
 SWI_alpine_specialization_desc:0 "Más que cualquier otra nación, podemos abrazar nuestras tradiciones montañosas y entrenar una fuerza imparable que pueda defender y atacar montañas como ninguna otra. Serán la avalancha que acabará con el enemigo."
 SWI_tank_development:0 "Desarrollo de tanques"
 SWI_tank_development_desc:0 "No podemos bajar la guardia en el desarrollo de tanques nuevos y mejorados, o corremos el riesgo de desperdiciar el acero en tortugas metálicas inútiles y obsoletas."
 SWI_mechanized_support:0 "Soporte mecanizado"
 SWI_mechanized_support_desc:0 "Nuestros soldados necesitan llegar al campo de batalla más rápido que nunca y, por lo tanto, el apoyo que necesitan; de lo contrario, toda esa conveniencia sería en vano."
 SWI_artillery:0 "Artillería suiza"
 SWI_artillery_desc:0 "Dejemos que los proyectiles llueven sobre nuestros enemigos a medida que nuestras fuerzas avanzan. La artillería permitirá a [ROOT.GetNonIdeologyName] defenderse desde las montañas y avanzar de la manera más efectiva, aplastando a los oponentes bajo una lluvia de plomo."
 SWI_industrial_production:0 "Producción industrial"
 SWI_industrial_production_desc:0 "No podemos ignorar el frente interno. Todo organismo capaz en los cantones de [ROOT.GetNonIdeologyName] debe estar dispuesto a sacrificarse por nuestra maquinaria de guerra."
 SWI_swiss_heavy_planes:0 "Aviones pesados ​​suizos"
 SWI_swiss_heavy_planes_desc:0 "Desde nuestras bases en [ROOT.GetNonIdeologyName] podemos lanzar operaciones a tierras lejanas si tenemos los aviones pesados ​​necesarios para tal viaje, pero primero debemos diseñarlos."
 SWI_air_research:0 "Investigación del aire"
 SWI_air_research_desc:0 "Estamos dispuestos a intensificar la investigación y el desarrollo de nuevas tecnologías aéreas si queremos mantenernos al día con los avances del enemigo y, finalmente, poder dominar los cielos."
 SWI_air_production:0 "Producción de aire"
 SWI_air_production_desc:0 "Tener los diseños de aviones para volar es sólo la primera parte del rompecabezas, la siguiente es producir los suficientes para que podamos tener siempre a nuestros pilotos en el aire para luchar contra nuestros enemigos en tierra y cielo."
 SWI_mountaneer_paratroopers:0 "Paracaidistas montañeros"
 SWI_mountaneer_paratroopers_desc:0 "[ROOT.GetNonIdeologyName] es conocida en todo el mundo por sus imponentes picos, y muchos entre nuestra población consideran que las montañas son su hogar. Podemos usar esta ventaja para entrenar un grupo superior de paracaidistas, una fuerza que puede caer desde cielos extranjeros y reclamar montañas extranjeras para la gloria de [ROOT.GetNameDef]."
 SWI_purchase_american_planes:1 "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa:0 "Comprar aviones americanos"
 SWI_purchase_american_planes_other:0 "Comprar aviones de la Nación Democrática"
 SWI_purchase_american_planes_desc:0 "Nuestra fuerza aérea carece del número y la tecnología necesarios para defendernos eficazmente, por lo que debemos buscar en otra parte para conseguir nuestro equipo. [SWI_purchase_american_planes_segundo_párrafo]"
 SWI_american_planes_desc_usa:0 "Si vamos a comprar aviones de otra nación, [USA.GetNameDef], con su tradición democrática, relativa neutralidad y destacada ingeniería aeronáutica, es el candidato ideal."
 SWI_american_planes_desc_other:0 "Dado que no podemos comprometer nuestros valores democráticos por unos pocos aviones, es importante que obtengamos equipos de otra democracia, y [?SWI.SWI_best_dem_ally.GetNameDef] parece la mejor opción."
 SWI_allied_gold:0 "Oro aliado"
 SWI_allied_gold_desc:0 "La vorágine y las sanciones que envuelven los asuntos actuales han hecho que el comercio de oro sea más limitado y difícil, pero con nuestra postura neutral podemos abrir la posibilidad de aumentar el comercio de oro con otras naciones democráticas, apuntalando las economías democráticas para mantener a raya al fascismo."
 SWI_closer_democratic_ties:0 "Lazos democráticos más estrechos"
 SWI_closer_democratic_ties_desc:0 "A medida que la autocracia proyecta su sombra sobre Europa, es posible que no podamos valernos por nosotros mismos, pero colaborando con otras naciones democráticas podríamos detener su avance. El primer paso será buscar vínculos más estrechos con ellos y demostrarles que podemos contribuir a la causa."
 SWI_connect_to_the_maginot_line:0 "Conéctate a la Línea Maginot"
 SWI_connect_to_the_maginot_line_desc:0 "Los vientos de guerra soplan en dirección a [FRA.GetName], y hay muchas posibilidades de que sus enemigos tengan que atacar la llamada Línea Masginot, lo que nos pone en una situación peligrosa como [?SWI.SWI_biggest_fascist.GetNonIdeologyName ] podría verse tentado a eludirlo invadiéndonos. Por eso debemos coordinarnos con [FRA.GetName] y crear un frente unido."
 SWI_american_industrial_investments:0 "Inversiones industriales americanas"
 SWI_american_industrial_investments_desc:0 "La Gran Guerra dejó claro que el poderío industrial [USA.GetAdjective] puede cambiar cualquier rumbo a su favor. Si nos acercamos a ellos y logramos asegurarles inversiones industriales, podemos reforzar nuestra propia posición y asegurarnos de que defender nuestra independencia sea lo mejor para ellos."
 SWI_take_a_stance:0 "Toma una postura"
 SWI_take_a_stance_desc:0 "El fascista [?SWI_biggest_fascist.GetNonIdeologyName] posee el sistema político más repugnante y miserable. [?SWI_biggest_fascist.GetNameDefCap] es el enemigo mortal del nuevo [ROOT.GetName]; Por eso debemos tomar posición y defender nuestra democracia por cualquier medio."
 SWI_join_france:0 "Únete a Francia"
 SWI_join_france_desc:0 "Si bien no siempre ha sido una relación amistosa, [ROOT.GetName] y [FRA.GetName] comparten los mismos valores democráticos e incluso el mismo idioma, por lo que si tuviéramos que elegir un bando en el conflicto que se avecina, su protección es inequívocamente más deseable. que la alternativa."
 SWI_the_second_helvetic_republic:0 "La Segunda República Helvética"
 SWI_the_second_helvetic_republic_desc:0 "En 1798, el infame dictador Napoleón Bonaparte conquistó [ROOT.GetName] y estableció la República Helvética como herramienta para subyugar a nuestro pueblo. Por suerte para nosotros, esos días ya pasaron y podemos estar seguros de que la segunda vez podremos esperar una unión más equitativa con nuestro viejo vecino."
 SWI_alpine_aspirations:0 "Aspiraciones alpinas"
 SWI_alpine_aspirations_desc:0 "El gobierno central de [ROOT.GetNonIdeologyName] se ha expandido y madurado hasta convertirse en la República Helvética, ahora tenemos los recursos para gestionar un área más grande. Deberíamos solicitar a [FRA.GetNameDef] que amplíe nuestra zona de control para estar más cerca de unificar los Alpes bajo una sola bandera."
 SWI_support_allied_espionage:0 "Apoyar el espionaje aliado"
 SWI_support_allied_espionage_desc:0 "El hecho de que mantengamos una política exterior neutral no nos impide apoyar subversivamente a otras naciones democráticas en sus esfuerzos por reprimir el fascismo en Europa. De hecho, nuestra neutralidad y proximidad a [?SWI.SWI_biggest_fascist.GetNameDef] nos hacen vitales en la lucha internacional contra el fascismo."
 SWI_expand_spy_networks:0 "Ampliar las redes de espionaje"
 SWI_expand_spy_networks_desc:0 "El enemigo está ahí fuera, debemos extender la mano para defender nuestras fronteras y el frente interno antes de que llegue el peligro. Nuestras redes de espionaje pueden ser la base de una defensa que todavía parece neutral e inofensiva desde el exterior."
 SWI_share_spy_networks:0 "Compartir redes espía"
 SWI_share_spy_networks_desc:0 "El objetivo de [?SWI.SWI_best_dem_ally.GetNameDefCap] es el mismo que el nuestro, mantener a raya al fascismo, y no necesitamos enemistarnos con [?SWI.SWI_biggest_fascist.GetNameDef] para lograrlo. [ROOT.GEtName] tiene acceso a agentes experimentados que pueden integrarse en las sociedades [GER.GetAdjective], [ITA.GetAdjective] y [FRA.GetAdjective]; Podemos darle esa ventaja a [?SWI.SWI_best_dem_ally.GetNonIdeologyName]."
 SWI_secret_pact_with_the_allies:0 "Pacto secreto con los aliados"
 SWI_secret_pact_with_the_allies_desc:0 "[ROOT.GetName] no está preparado para una guerra total, ni siquiera para unirse abiertamente a una facción, pero podemos estar seguros de que no estaremos seguros sin amigos. Para defender nuestra democracia en caso de una invasión sorpresa, podemos reunirnos en secreto con [?SWI.SWI_best_dem_ally.GetNameDef] y establecer un acuerdo. Prometemos apoyarlos encubiertamente para que comiencen a prepararse para unirse a la guerra, a cambio, nos protegerán si somos atacados."
 SWI_oasis_of_democracy:0 "Oasis de la democracia"
 SWI_oasis_of_democracy_desc:0 "Los enemigos de la democracia rodean a [ROOT.GetName], por lo que en estos tiempos tumultuosos debemos mantenernos firmes en nuestro compromiso con nuestros valores. [ROOT.GetName] y su democracia son inseparables, por lo que no tiene sentido sobrevivir como país si nuestra democracia perece para defenderla."
 SWI_oasis_of_democracy_tt:1 "Cuando el foco es §Y$SWI_axis_gold$§! esté completado y al menos §Y1§! ¡El país fascista tiene espíritu §Y$SWI_gold_trade$§!:"
 SWI_volunteer_force:0 "Fuerza voluntaria"
 SWI_volunteer_force_desc:0 "Todavía no estamos en guerra, pero el pueblo [ROOT.GetAdjective] está dispuesto a luchar por la democracia. No se puede considerar que violamos la neutralidad, pero como democracia, no podemos controlar adónde va nuestra gente y dónde lucha, por lo que podemos alentar silenciosamente a tomar las armas contra la tiranía, en preparación para el resto de [ROOT.GetName]. unirse abiertamente a los esfuerzos."
 SWI_export_saboteurs:0 "Saboteadores de exportación"
 SWI_export_saboteurs_desc:0 "No necesitamos unirnos a la guerra si podemos destruir a nuestros enemigos desde dentro. Nuestra agencia de inteligencia puede refinar nuestras operaciones para especializarnos en agitar y mejorar la resistencia en los territorios ocupados por los opresores, minando lentamente su poder."
 SWI_lay_the_groundwork:0 "Sentar las bases"
 SWI_lay_the_groundwork_desc:0 "Para estar preparados para una guerra total, primero necesitamos una buena base. Es necesario mejorar y modernizar la infraestructura y las redes de transporte de [ROOT.GetName]. Sólo entonces nuestros ciudadanos serán movilizados eficazmente al frente."
 SWI_arsenal_of_the_alps:0 "Arsenal de los Alpes"
 SWI_arsenal_of_the_alps_desc:0 "Sus picos escarpados, lo mucho que los hemos fortificado y nuestro conocimiento de su terreno hacen de los Alpes el lugar perfecto para aumentar dramáticamente nuestra capacidad militar y mantenerla si necesitamos retirarnos."
 SWI_thunder_in_the_valleys:0 "Trueno en los valles"
 SWI_thunder_in_the_valleys_desc:0 "La guerra blindada no tiene cabida en las montañas a las que estamos acostumbrados, pero si queremos pasar a la ofensiva y atacar a nuestros enemigos antes de que puedan alcanzarnos, tenemos que alcanzarnos rápidamente y desarrollar nuestros propios vehículos."
 SWI_fighting_for_the_hills:0 "Luchando por las colinas"
 SWI_fighting_for_the_hills_desc:0 "Al fin y al cabo, la infantería es el elemento más versátil de nuestras fuerzas armadas. Y aunque [ROOT.GetNonIdeologyName] siempre se ha enorgullecido de su infantería, no hemos librado una guerra en casi un siglo, por lo que revisar nuestra tecnología y doctrinas de infantería es de suma importancia."
 SWI_fly_over_the_mountains:0 "Volar sobre las montañas"
 SWI_weapons_of_democracy:0 "Armas de la democracia"
 SWI_weapons_of_democracy_desc:0 "Antes de que el enemigo haga lo impensable, debemos estar preparados para hacer lo necesario para detenerlo, incluso si eso significa utilizar armas indiscriminadas de destrucción masiva que pueden hacer llover el infierno sobre nuestros enemigos. Seguramente eso los disuadirá de cometer más atrocidades."
 SWI_jump_into_action:0 "Salta a la acción"
 SWI_jump_into_action_desc:0 "Hace apenas 10 años esto sería imposible, pero [ROOT.GetNameDef] ha hecho todos los preparativos para unirse activa y abiertamente al esfuerzo de guerra. Hemos preparado nuestra infraestructura, industria e instituciones científicas para conflictos totales como nunca antes habíamos visto. El motor [ROOT.GetAdjective] de la guerra está zumbando, listo para entrar en acción."
 SWI_exiled_government:0 "Gobierno exiliado"
 SWI_exiled_government_desc:0 "A pesar de nuestros mejores esfuerzos, parece que no hemos podido defender nuestra patria, por lo que no nos queda otra opción que luchar para recuperarla desde lejos. Los valores democráticos de [ROOT.GetAdjective] son ​​los que permitieron a nuestro país prosperar durante tanto tiempo y serán nuestra guía para recuperarlo; después de todo, [ROOT.GetName] no está definido por su territorio ni por el idioma que hablan sus habitantes. , sino por nuestro respeto y apoyo mutuos."
 SWI_join_the_allies:1 "Únase a la Alianza"
 SWI_join_the_allies_desc:0 "Los sacrificios materiales y los compromisos morales que requiere el mantenimiento de nuestra neutralidad se están volviendo insoportables. Ya no hay lugar para la neutralidad, especialmente con el actual estado político de Europa. A pesar de sus fracasos, los aliados son nuestra mejor opción si queremos preservar nuestra tierra y nuestra confederación. Este es realmente un momento como ningún otro."
 SWI_gotthardbund_party_name:0 "San Gotardo"
 SWI_gotthardbund_party_name_long:0 "San Gotardo"
 SWI_the_alpine_confederation:0 "La Confederación Alpina"
 SWI_the_alpine_confederation_desc:0 "Nuestro gran país se ha expandido más allá de nuestras fronteras históricas y, si bien los nuevos cantones bajo nuestra protección reciben el mismo estatus que Schwyz, debemos reconocer nuestra nueva condición de custodios de los Alpes. Surge un nuevo poder democrático: ¡la Confederación Alpina!"
 SWI_the_alpine_confederation_chance_TT:0 "\n¡Será más probable que nos concedan independencia según el §Ysize§! de nuestras fuerzas armadas, y también aumentará nuestras posibilidades de que nos concedan territorios alpinos adicionales junto con su §Yopinión§! de nosotros."
 SWI_gotthard_union:0 "San Gotardo"
 SWI_gotthard_union_desc:0 "Se acabó el tiempo de las disputas y el faccionalismo. Es hora de que [ROOT.GetNonIdeologyName] se una bajo una sola democracia, con la autoridad categórica para tomar medidas radicales. Todo en nombre de la supervivencia de nuestras tradiciones y valores [ROOT.GetAdjective]. ¡Resistiremos y prevaleceremos!"
 SWI_press_for_vorarlberg:0 "Prensa para Vorarlberg"
 SWI_press_for_vorarlberg_desc:0 "Mientras el gobierno de [AUS.GetAdjective] sigue en ruinas, debemos cumplir la voluntad democrática de [848.GetName], expresada en su referéndum de 1919, e integrarlos a nuestra democracia. Es deber de [ROOT.GetNameDef] protegerlos contra el fascismo y la autocracia."
 SWI_pre_empt_anschluss:0 "Anschluss preventivo"
 SWI_pre_empt_anschluss_desc:0 "Hay rumores de que [GER.GetNameDef] está buscando anexar [AUS.GetName] en nombre de la unidad [GER.GetAdjective]. Esto no es algo que [ROOT.GetNAmeDef] pueda permitir, ya que permitirá a [GER.GetNameDef] hacer las mismas afirmaciones sobre nuestros cantones de habla alemana. Debemos darnos prisa y preparar el terreno para la defensa de todo [AUS.GetName]."
 SWI_pre_empt_anschluss_tt:1 "§Y¿Debería [AUS.GetNameDef] aceptar que obtendremos núcleos en sus estados centrales§! \n\n¡Será más probable que acepten según el §Ytamaño§! de nuestras fuerzas armadas, su §Yopinión§! de nosotros y si §Y[GER.GetNameDef] se está preparando§! para anexar [AUS.GetName]."
 SWI_demand_italian_alps:0 "Demanda Alpes italianos"
 SWI_demand_italian_alps_desc:0 "Durante décadas, [ITA.GetName] ha reclamado descaradamente nuestros cantones de habla [ITA.GetAdjective]. Si pueden hacer eso, ciertamente podemos exigir que sus Alpes se unan a nuestro régimen democrático; después de todo, pertenecen a [ROOT.GetNameDef] tanto como Ticino pertenece a [ITA.GetNameDef]."
 SWI_demand_french_alps:0 "Demanda Alpes franceses"
 SWI_demand_french_alps_desc:0 "Es cuestión de tiempo hasta que [FRA.GetNameDef] se desmorone bajo presiones internas y externas. Debemos adoptar una postura proactiva en la defensa de los Alpes, de lo contrario un enemigo peligroso podría tomar el control de posiciones defendibles que pueden servir como base para una invasión a nuestro territorio."
 SWI_alpine_redoubt:0 "Reducto alpino"
 SWI_alpine_redoubt_desc:0 "Mientras tengamos un terreno fortificado al que recurrir, podremos ser una fuerza imparable contra los invasores. Debemos hacer que los Alpes sean aún más inexpugnables y aumentar nuestra influencia desde allí, solo así podremos poner cierta distancia entre nosotros y el enemigo, dondequiera que esté."
 SWI_the_alpine_protectorate:0 "El protectorado alpino"
 SWI_the_alpine_protectorate_desc:0 "Nunca antes los Alpes habían estado unidos bajo un régimen único, hasta hoy. Con el poder combinado, podemos defendernos contra cualquier amenaza y extender esa defensa más allá de los Alpes, con nuestros picos como una ciudadela impenetrable desde donde nuestro mando nunca flaqueará."
 SWI_bring_democracy_to_germany:0 "Llevar la democracia a Alemania"
 SWI_bring_democracy_to_germany_desc:0 "El Tercer Reich es lo más lejos que se puede llegar de la democracia, antes la República de Weimar era un mero rehén de las potencias victoriosas de la Gran Guerra, y el régimen belicista del antiguo [GER.GetNonIdeologyName] era sólo un recipiente para los Kaiser. 'Ambiciones rapaces. Ya es hora de que nuestros vecinos del Norte sepan lo que significa democracia."
 SWI_liberate_italy:0 "Liberar Italia"
 SWI_liberate_italy_desc:0 "A lo largo de los siglos, [ROOT.GetNonIdeologyName] ha visto cómo las pequeñas ciudades-estado y los pequeños reinos del sur luchaban entre sí y acababan siendo absorbidos por una monarquía débil. Es justo que [ITA.GetNonIdeologyName] sea liberada de las cadenas de la autocracia y el fascismo gracias a su hermano mayor."
 SWI_take_over_france:0 "Proteger a Francia"
 SWI_take_over_france_desc:0 "[FRA.GetNonIdeologyName] siempre ha sido una nación voluble, con frecuentes agitaciones en las que el lanzamiento de una moneda decide si el resultado de la revolución del día es una democracia débil o un régimen militarista. Bajo la protección de [ROOT.GetAdjective] el pueblo [FRA.GetAdjective] podría prosperar, regido por nuestra estabilidad democrática."
 SWI_the_new_eidgenossenschaft:0 "La nueva Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc:1 "En el siglo XIII, los líderes de los tres cantones fundadores hicieron un juramento de alianza eterna que llamamos Eidgenossenschaft. Ahora es el momento de renovarlo para que podamos ampliarlo y que más cantones puedan experimentar nuestra confederación democrática."
 SWI_expand_the_confederation:0 "Ampliar la Confederación"
 SWI_expand_the_confederation_desc:0 "Ninguna nación está a salvo del rápido avance del totalitarismo; muchas regiones de las naciones que nos rodean pueden beneficiarse de la protección que ofrece nuestra tradición de neutralidad y, si estalla la guerra, de nuestras impresionantes capacidades defensivas."
 SWI_empower_the_council:0 "Empoderar al Consejo"
 SWI_empower_the_council_desc:0 "El peligro acecha a nuestro alrededor, y cuando salte contra nosotros, seremos impotentes si empezamos a discutir entre nosotros, nuestros enemigos borrarán a [ROOT.GetName] del mapa. Un gobierno centralizado fuerte es sin duda el único camino a seguir durante estos tiempos erráticos."
 SWI_switzerland_on_the_offense:0 "Suiza a la ofensiva"
 SWI_switzerland_on_the_offense_desc:0 "No podemos descansar en nuestras montañas esperando ser atacados. Debemos tomar la iniciativa y luchar contra nuestros enemigos antes de que puedan invadirnos. Sólo entonces podremos estar seguros de que la supervivencia de [ROOT.GetNameDef] está garantizada. Después de todo, la mejor defensa es un ataque fuerte."
 SWI_neutral_entente:0 "La Entente Neutral"
 SWI_neutral_entente_desc:0 "No somos la única nación neutral en el mundo, y con el riesgo de que la guerra y las potencias beligerantes infrinjan nuestro deseo de mantenernos al margen de sus conflictos, debemos disuadirlos aún más. Debemos buscar la ayuda mutua de todas las demás naciones neutrales, de modo que la guerra contra un neutral signifique guerra contra todos los neutrales."
 SWI_plains_warfare:0 "Guerra de las llanuras"
 SWI_plains_warfare_desc:0 "[ROOT.GetName] ha tenido amplias oportunidades de entrenar en valles, montañas, colinas y bosques, pero si vamos a luchar en tierras extranjeras debemos adaptarnos a las doctrinas de guerra modernas. Hemos visto cómo la infantería mecanizada de rápido movimiento puede impactar las defensas y proporcionar una victoria rápida, por lo que podemos aprender de esto y llevar el ejército [ROOT.GetAdjective] al siglo XX."
 SWI_multipurpose_tanks:0 "Tanques multipropósito"
 SWI_multipurpose_tanks_desc:0 "Al igual que los versátiles cuchillos multiherramienta que entregamos a nuestra infantería, necesitamos máquinas que puedan llenar cualquier vacío y completar cualquier tarea necesaria para nuestros esfuerzos de guerra. Tenemos mucho que alcanzar en términos de guerra de tanques, por lo que debemos tener una amplia variedad de desarrollos para tener una fuerza integral."
 SWI_rolling_fortresses:0 "Fortalezas rodantes"
 SWI_rolling_fortresses_desc:0 "Nuestros tanques pueden ser parte de nuestras doctrinas defensivas actuales, por lo que son una posición avanzada de las fortalezas que defienden nuestras montañas. Si el enemigo no puede atravesar nuestras líneas del frente fortificadas, nunca podrá llegar a nuestros cantones."
 SWI_extended_supply_lines:0 "Líneas de suministro extendidas"
 SWI_extended_supply_lines_desc:0 "En un mundo de ofensivas rápidas y operaciones prolongadas, la logística de suministro es más vital que nunca y, a medida que nos alejamos de nuestros cantones en nuestros esfuerzos, surge la necesidad de nuevas y mejores líneas de suministro. Debemos aprender cómo mejorar nuestra logística para poder ampliar aún más nuestras líneas de suministro y construir otras nuevas más rápidamente."
 SWI_dissolve_the_federal_council:0 "Disolver el Consejo Federal"
 SWI_president_for_life:0 "Presidente vitalicio"
 SWI_president_for_life_desc:0 "El Consejo Federal es único entre los países europeos, ha servido bien a [ROOT.GetNonIdeologyName] en tiempos de paz, pero ahora que está claro que [?SWI.SWI_confederation_president.GetName] lidera el consejo y el país en su conjunto, hay una buen argumento para que el gobierno de [?SWI.SWI_confederation_president.GetHerHis] continúe indefinidamente, como pilar de estabilidad en [ROOT.GetNameDef]."
 SWI_guisans_coup:0 "El golpe de Guisan"
 SWI_guisans_coup_desc:0 "[?SWI.SWI_confederation_president.GetName] ha llevado a nuestro gran y pacífico país a la guerra y la miseria. Este no es el [ROOT.GetNonIdeologyName] que conocemos y amamos, ha sido corrompido en nombre de la autoconservación. Sólo hay un hombre lo suficientemente popular y capaz para poner fin a esta guerra de una vez por todas y, con suerte, devolver a esta nación una vez neutral a sus raíces; Henri Guisan."
 SWI_return_to_the_old_switzerland:0 "Regreso a la antigua Suiza"
 SWI_return_to_the_old_switzerland_desc:0 "Ahora que la guerra llega a su fin, finalmente podemos tomar medidas para devolver [ROOT.GetNonIdeologyName] a lo que era antes; una nación democrática y neutral fundada en los principios de respeto mutuo y autodeterminación. Una vez que termine la guerra, finalmente podremos imponer la democracia y la neutralidad a nuestro alrededor."
 SWI_a_swiss_navy:0 "Una marina suiza"
 SWI_a_swiss_navy_desc:0 "Por primera vez en la historia de [ROOT.GetAdjective], nos encontramos con una costa. Esto significa que podemos usarlo para hacer la guerra en los mares, pero también significa que ahora tenemos un nuevo frente que defender, necesitamos intensificar nuestros esfuerzos para construir una armada para [ROOT.GetName]."
 SWI_buy_foreign_surplus_ships:0 "Comprar barcos extranjeros excedentes"
 SWI_buy_foreign_surplus_ships_desc:0 "El excedente de un país es la marina de otro. Muchas de las grandes potencias navales del mundo tienen ahora flotas llenas de barcos nuevos, lo que significa que los barcos viejos están casi obsoletos y, sin embargo, cuesta mantenerlos. Si queremos aumentar rápidamente el poder naval, no hay mejor manera que comprarles los barcos no deseados."
 SWI_swiss_ship_designs:0 "Diseños de barcos suizos"
 SWI_swiss_ship_designs_desc:0 "Puede que no tengamos mucha experiencia en el diseño y fabricación de buques de guerra en condiciones de navegar, pero cuanto antes empecemos, antes podremos defendernos entre las antiguas y grandes potencias navales como [ENG.GetNameDef] e [ITA.GetName]."
 SWI_submarine_raiders:0 "Asaltantes submarinos"
 SWI_submarine_raiders_desc:0 "Dejemos que las viejas potencias navales se queden con sus enormes montones de acero. Mientras ellos luchan con fuerza bruta en los mares nosotros lucharemos con astucia bajo la superficie con nuestros submarinos, minando su viejo y decrépito poder naval."
 SWI_floating_fortresses:0 "Fortalezas flotantes"
 SWI_floating_fortresses_desc:0 "Sabemos hacer fortalezas para defender nuestras montañas y valles, ahora que tenemos costa es de suma importancia que la extendamos hasta los mares. Nuestros buques serán indestructibles."
 SWI_naval_industry:0 "Industria Naval"
 SWI_naval_industry_desc:0 "Aunque en la nueva costa que hemos adquirido aún quedan restos de una industria naval, debemos apresurarnos a ampliarla ampliamente y convertirla en un marco cohesivo para la producción y el mantenimiento digno de una armada suiza verdaderamente poderosa."
 SWI_naval_industry_tt:0 "¡Agrega §G1§! ¡Espacio de construcción y §Y1 Naval Dockyard§! en cada estado costero. (Máximo 10)"
 SWI_build_naval_bases:0 "Construir bases navales"
 SWI_build_naval_bases_desc:0 "Las bases que hemos conquistado no son suficientes y no podemos construir otras nuevas con la suficiente rapidez para alcanzar lo que necesitamos. Es necesario hacer un nuevo esfuerzo para alcanzar nuestros objetivos navales."
 SWI_build_naval_bases_tt:0 "¡Agrega §Base naval Y2§! en cada §YNbase naval§! (Máximo 15)"
 SWI_train_navy_staff:0 "Capacitar al personal de la Marina"
 SWI_protect_liechtenstein:0 "Proteger Liechtenstein"
 SWI_protect_liechtenstein_desc:0 "Atrapado entre tres de nuestros cantones, el pequeño principado de Liechtenstein debe ser protegido para salvaguardar a su pueblo. Después de todo, no tenían ninguna posibilidad contra ningún ejército extranjero, incluido el nuestro. Podemos ofrecer nuestra ayuda ocupando su territorio, ellos pueden unirse a nuestro juramento y convertirse en nuestro nuevo cantón."
 SWI_train_navy_staff_desc:0 "Una infraestructura naval no sólo está hecha de acero y hormigón, también requiere hombres y mujeres con las agallas y el entrenamiento para lograr la victoria en los mares y océanos."
 SWI_reduce_militia_activation_time_TT:1 "¡Es hora de movilizar plenamente nuestras §YMilicias Ciudadanas§! se reducirá en §G$RIGHT|0$§! día"
 SWI_generic_fascist_neighbor_cap:0 "Nuestro vecino fascista"
 SWI_generic_fascist_neighbor:0 "nuestro vecino fascista"
 SWI_secret_pact_with_allies_TT:0 "Si nos encontramos en una guerra, inmediatamente nos uniremos a su facción."
 SWI_neutral_entente_faction:0 "Entente neutral"
 SWI_militias_turned_into_regulars:0 "Se han profesionalizado Milicias Ciudadanas"
 SWI_old_switzerland_TT:0 "\n§YUna vez que la guerra termine:§!\n"
 SWI_viable_fascist_in_europe:0 "¡Una §YNación Fascista§ europea viable! existe"
 HOA_develop_capitalstate:0 "Desarrollar [Root.Capital.GetName]"
 HOA_develop_capitalstate_desc:0 "Necesitamos aumentar el ritmo de la industrialización para el mejoramiento de nuestra gente y la protección de [ROOT.GetNameDef]. Por lo tanto, invertiremos en el área que rodea a [ROOT.Capital.GetCapitalVictoryPointName], convirtiéndola en el corazón industrial de la nación."
 HOA_the_state_bank_of_name:0 "El Banco Estatal de [ROOT.GetNameDef]"
 HOA_the_state_bank_of_name_desc:0 "Ampliando los recursos del banco central de [ROOT.GetNameDef], podemos dar a la gente una nueva línea de crédito y actuar como un diurético financiero para la debilitada economía [ROOT.GetAdjective]."
 HOA_pave_the_roads:0 "Pavimentar los caminos"
 HOA_pave_the_roads_desc:0 "El transporte de personas y mercancías a través de [ROOT.GetNameDef] es demasiado ineficiente en la actualidad. Invertir en nuestras carreteras no sólo beneficiaría a la economía, sino que también nos haría más seguros al permitir movimientos más fáciles de activos militares."
 HOA_the_steam_locomotive:0 "La locomotora de vapor"
 HOA_the_steam_locomotive_desc:0 "Mientras que los automóviles y camiones son útiles para desplazar distancias cortas o pequeñas cantidades, los trenes son mucho más eficientes para transportar grandes cantidades de mercancías y personas. Invertir en nuestra red ferroviaria sería un gran impulso para la economía de la nación."
 HOA_the_adjective_regional_development_fund:0 "El Fondo de Desarrollo Regional [ROOT.GetAdjective]"
 HOA_state_owned_industry_tt:0 "¡Modifique §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc:0 "Las regiones de [ROOT.GetNameDef] están estancadas y necesitan urgentemente inversiones. Al crear un fondo de desarrollo regional, podemos garantizar que los gobiernos locales tengan las herramientas necesarias para modernizar su región."
 HOA_the_adjective_industrial_fund:0 "El Fondo Industrial [ROOT.GetAdjective]"
 HOA_the_adjective_industrial_fund_desc:0 "[ROOT.GetNameDefCap] está lamentablemente poco industrializado. Si queremos mejorar la vida de la gente y tener la capacidad de protegerla de la agresión extranjera, necesitaremos industrializar rápidamente la nación."
 HOA_exploit_national_resources:0 "Explotar los recursos nacionales"
 HOA_exploit_national_resources_desc:0 "[ROOT.GetNameDefCap] tiene una gran cantidad de recursos naturales esperando a ser aprovechados. Con un poco de inversión, finalmente podríamos empezar a explotarlos."
 HOA_support_the_agrarians:0 "Apoya a los agrarios"
 HOA_support_the_agrarians_desc:0 "La población rural de [ROOT.GetNameDef] que trabaja en la agricultura es la columna vertebral de la nación. Como tal, deberíamos hacer más para apoyarlos en el trabajo vital que llevan a cabo."
 HOA_support_the_agrarians_tt:0 "¡Modifique §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts:0 "Promocionar la artesanía local"
 HOA_promote_local_crafts_desc:0 "[ROOT.GetNameDefCap] tiene una gran cantidad de artesanos calificados que trabajan a pequeña escala para suministrar bienes a la nación. Deberíamos aprovechar su experiencia y facilitarles la expansión de sus operaciones y la producción de dichos bienes."
 HOA_use_the_natural_harbors:0 "Utilice los puertos naturales"
 HOA_use_the_natural_harbors_desc:0 "Con nuestra reciente adquisición de terrenos costeros, tenemos la oportunidad de impulsar significativamente nuestro acceso al mercado internacional mediante el establecimiento de nuestro propio puerto. Esto hará que sea mucho más fácil importar y exportar bienes, lo que ayudará enormemente a nuestra economía."
 HOA_the_capital_city_airport:0 "El aeropuerto [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_city_airport_desc:0 "El transporte aéreo conecta cada vez más las ciudades del mundo con la economía global. Deberíamos establecer nuestro propio aeropuerto para aprovechar esta tendencia."
 HOA_a_steamboat_fleet:0 "Una flota de barcos de vapor"
 HOA_a_steamboat_fleet_desc:0 "Para defender nuestra costa y nuestras rutas marítimas, necesitamos crear una flota de barcos costeros capaces de disuadir cualquier agresión extranjera."
 HOA_improved_irrigation_systems:0 "Sistemas de riego mejorados"
 HOA_improved_irrigation_systems_desc:0 "No podemos tener seguridad nacional sin una capacidad sólida de producción de alimentos. Para aumentar el rendimiento de los cultivos, invertiremos en un programa masivo de riego en toda nuestra tierra cultivable."
 HOA_improved_irrigation_systems_tt:0 "¡Modifique §Y$ETH_state_development_dynamic_modifier$§! por:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet:0 "La flota aérea [ROOT.GetAdjective]"
 HOA_the_adjective_air_fleet_desc:0 "La guerra aérea se está convirtiendo rápidamente en el escenario clave en el que se decide quién es el vencedor de los conflictos. Por lo tanto, debemos establecer nuestra propia fuerza aérea y prepararla para defender los cielos de [ROOT.GetNameDef]."
 HOA_state-funded_projects:0 "Proyectos financiados por el estado"
 HOA_state-funded_projects_desc:0 "Nuestra economía está estancada debido a la falta de infraestructura e industria. Para aliviar esto, invertiremos mucho en nuevos proyectos en [ROOT.GetNameDef]."
 HOA_the_grand_university_of_capital:0 "La Gran Universidad de [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_grand_university_of_capital_desc:0 "Transmitir conocimientos de una generación a otra es de vital importancia para la seguridad y el crecimiento de cualquier nación. Por lo tanto, estableceremos una nueva gran universidad en [ROOT.Capital.GetCapitalVictoryPointName] para educar mejor a la próxima generación de científicos, historiadores y artistas."
 HOA_the_adjective_armed_forces:0 "Las Fuerzas Armadas [ROOT.GetAdjective]"
 HOA_the_adjective_armed_forces_desc:0 "El mundo es cada vez más inestable a medida que aumentan las tensiones entre las grandes potencias. Si queremos conservar nuestra independencia, el ejército [ROOT.GetAdjective] debe estar preparado para la guerra."
 HOA_warrior_tradition:0 "Tradición guerrera"
 HOA_warrior_tradition_desc:0 "[ROOT.GetNameDefCap] tiene una larga historia de valientes guerreros que defendían sus hogares de posibles conquistadores. Ahora más que nunca necesitamos aprovechar esa tradición para la defensa de la patria."
 HOA_strengthen_the_irregulars:0 "Fortalecer a los irregulares"
 HOA_strengthen_the_irregulars_desc:0 "El sistema de irregularidades y gravámenes nos ha servido bien durante siglos. Hay pocas razones para cambiar lo que se ha demostrado que funciona."
 HOA_every_man_a_warrior:0 "Cada hombre un guerrero"
 HOA_every_man_a_warrior_desc:0 "Si [ROOT.GetNameDef] quiere enfrentarse exitosamente a los agresores extranjeros, necesitamos militarizar la sociedad hasta tal punto que todos sean capaces de tomar las armas cuando sea necesario para la defensa nacional."
 HOA_names_finest:0 "Lo mejor de [ROOT.GetName]"
 HOA_names_finest_desc:0 "Nuestras tropas saben que son el único obstáculo para que nuestra nación se convierta en súbdita de una potencia extranjera. Ese conocimiento conlleva un compromiso inquebrantable con la defensa de la patria y la preservación de la libertad [ROOT.GetAdjective]."
 HOA_utilize_our_strengths:0 "Utilice nuestras fortalezas"
 HOA_utilize_our_strengths_desc:0 "Si bien nuestro ejército puede no ser tan amplio ni tan formalizado como el de otras naciones, tiene una gran cantidad de experiencia no convencional que puede explotarse en el campo de batalla."
 HOA_reform_the_conscription:0 "Reformar el servicio militar obligatorio"
 HOA_reform_the_conscription_desc:0 "Con la situación global cada vez más tensa, es hora de ampliar el programa de reclutamiento para que estemos preparados para cualquier forma de agresión extranjera."
 HOA_eyes_on_the_imperialists:0 "Ojos puestos en los imperialistas"
 HOA_eyes_on_the_imperialists_desc:0 "Las potencias imperiales de la región observan con desdén la independencia de [ROOT.GetNameDef]. Debemos permanecer vigilantes y evitar convertirnos en víctimas de su ambición."
 HOA_encourage_local_arms_production:0 "Fomentar la producción local de armas"
 HOA_encourage_local_arms_production_desc:0 "Si no podemos suministrar a nuestras tropas el equipo que necesitan, serán incapaces de defender adecuadamente la nación. Por tanto, debemos ampliar la capacidad de la industria armamentística."
 HOA_metal_beasts:0 "Bestias Metálicas"
 HOA_metal_beasts_desc:0 "Cada vez está más claro que la guerra blindada desempeñará un papel cada vez mayor en el campo de batalla. El ejército debe aprender la mejor manera de utilizar y contrarrestar esos vehículos."
 HOA_the_roars_of_thunder:0 "Los rugidos del trueno"
 HOA_the_roars_of_thunder_desc:0 "A veces, en el campo de batalla, el único método para desplazar al enemigo es una potencia de fuego abrumadora. La forma más eficaz de desencadenarlo es con artillería."
 HOA_develop_indigenous_models:0 "Desarrollar modelos indígenas"
 HOA_develop_indigenous_models_desc:0 "Depender de diseños extranjeros para equipos de infantería nos deja en riesgo de quedarnos atrás tecnológicamente. Este riesgo de seguridad sólo puede abordarse adecuadamente aumentando la experiencia nacional en el campo del desarrollo de armas pequeñas."
 HOA_the_steel_lions:0 "Los leones de acero"
 HOA_the_steel_lions_desc:0 "La era de la guerra estática ha quedado atrás. Es hora de que empecemos a desplegar nuestras propias unidades blindadas especializadas en el campo de batalla y comencemos a aprender los métodos de la guerra móvil."
 HOA_warfare_from_afar:0 "Guerra desde lejos"
 HOA_warfare_from_afar_desc:0 "La artillería ha demostrado su valía una y otra vez en el campo de batalla. Deberíamos aprovecharlo mejor integrando más estrechamente unidades de artillería especializadas en nuestras divisiones de infantería."
 HOA_modern_infantry:0 "Infantería moderna"
 HOA_modern_infantry_desc:0 "Nuestras reformas militares han contribuido en gran medida a aumentar su eficacia. Deberíamos ampliar este desarrollo aumentando el número de divisiones en el terreno."
 HOA_the_first_album:0 "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc:0 "El mundo parece cada vez más peligroso a medida que aumenta la tensión entre las grandes potencias, pero eso también abre un mundo de oportunidades para aquellas naciones que están dispuestas y preparadas para aprovechar el momento."
 HOA_a_loyal_subject:0 "Un súbdito leal"
 HOA_a_loyal_subject_desc:0 "A medida que la situación en el escenario mundial se vuelve cada vez más inestable, tal vez sea mejor estar bajo la protección de una nación más fuerte. Por ahora..."
 HOA_political_stability:0 "Estabilidad politica"
 HOA_political_stability_desc:0 "No podemos esperar seguir siendo una nación independiente si estamos desunidos en casa. Sólo creando un frente unido podremos resistirnos a ser arrastrados por los vientos de cambio que actualmente azotan al mundo."
 HOA_the_capital_railroad:0 "El ferrocarril [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_railroad_desc:0 "Al conectar nuestra red ferroviaria con nuestros vecinos, podemos exportarles mejor nuestros bienes y recursos. Es de esperar que esto dé un impulso a nuestra economía en el proceso."
 HOA_invite_foreign_settlers:0 "Invitar a colonos extranjeros"
 HOA_invite_foreign_settlers_desc:0 "Todavía nos queda un gran camino por recorrer en lo que respecta a modernizar nuestra nación. Deberíamos utilizar las habilidades de los colonos ingenuos creando un incentivo para que se trasladen a [ROOT.GetNameDef]."
 HOA_countryleader:0 "[RAÍZ.GetLeader]"
 HOA_countryleader_desc:0 "[ROOT.GetLeader] es la única persona que puede mantener unida a la nación en estos tiempos difíciles, por lo tanto, la gente debe apoyar a [ROOT.GetLeader.GetHerHim]."
 HOA_securing_the_adjective_future:0 "Asegurando el futuro [ROOT.GetAdjective]"
 HOA_securing_the_adjective_future_desc:0 "[ROOT.GetNameDefCap] es una nación pequeña con muy pocos amigos en el escenario mundial. Cambiar eso contribuirá en gran medida a garantizar nuestra libertad e independencia futuras."
 HOA_improving_the_educational_system:0 "Mejorando el sistema educativo"
 HOA_improving_the_educational_system_desc:0 "Nuestros hijos tienen en sus manos el destino de la nación. Por lo tanto, brindarles la mejor educación posible contribuirá en gran medida a asegurar el futuro de [ROOT.GetNameDef]."
 HOA_construct_great_monuments:0 "Construir grandes monumentos"
 HOA_construct_great_monuments_desc:0 "La gente de [ROOT.GetAdjective] tiene mucho de qué enorgullecerse. Tenemos una larga historia que debería conmemorarse en monumentos que inspiren el deseo de alcanzar alturas cada vez mayores."
 HOA_the_adjective_volunteer_force:0 "La fuerza de voluntarios [ROOT.GetAdjective]"
 HOA_the_adjective_volunteer_force_desc:0 "Las escaramuzas fronterizas a pequeña escala en otro continente tienen el potencial de provocar enormes conflictos que engullen al mundo. Debemos hacer nuestra parte para apagar estas chispas antes de que provoquen otra Gran Guerra."
 HOA_military_cooperation:0 "Cooperación militar"
 HOA_military_cooperation_desc:0 "Si bien estamos dando grandes pasos para mejorar nuestras fuerzas armadas, hay algunas lecciones que podemos aprender de nuestros amigos internacionales a través de ejercicios conjuntos y una mayor cooperación militar."
 HOA_that_which_is_rightfully_ours:0 "Lo que por derecho es nuestro"
 HOA_that_which_is_rightfully_ours_desc:0 "[ROOT.GetNameDefCap] es una sombra de lo que debería ser. La historia muestra que nuestros antepasados ​​dominaron extensiones de tierra mucho más amplias que nuestra administración actual, pero la mayor parte nos la han robado a lo largo de generaciones. Es hora de que recuperemos lo que por derecho nos pertenece."
 HOA_commandos:0 "Comandos"
 HOA_commandos_desc:0 "A veces, en la guerra, un grupo pequeño pero bien entrenado de soldados puede lograr mayores victorias detrás de las líneas enemigas que los ejércitos más grandes en el campo de batalla."
 HOA_a_jagged_alliance:0 "Una alianza irregular"
 HOA_a_jagged_alliance_desc:0 "Si bien no siempre estamos de acuerdo con otras naciones, a menudo enfrentamos las mismas amenazas. Centrarse en esas cuestiones comunes puede ser la base para alianzas duraderas y una mayor seguridad nacional."
 HOA_observe_and_learn:0 "Observar y aprender"
 HOA_observe_and_learn_desc:0 "La guerra evoluciona constantemente debido a la naturaleza del avance tecnológico y el pensamiento innovador. Para mantener un ejército robusto, debemos aprender las lecciones de la guerra y nunca dejar de buscar formas de mejorar."
 HOA_foreign_investors:0 "Inversores extranjeros"
 HOA_foreign_investors_desc:0 "Necesitamos inversión en nuestra industria e infraestructura si queremos prosperar. Afortunadamente, no faltan extranjeros que buscan obtener ganancias."
 HOA_research_exchange_programmes:0 "Programas de intercambio de investigación"
 HOA_research_exchange_programmes_desc:0 "Nuestra industria necesita urgentemente una modernización; mediante el establecimiento de un programa de intercambio podemos adquirir conocimientos del extranjero sobre la mejor manera de utilizar los nuevos avances tecnológicos en nuestras fábricas."
 HOA_foreign_trained_officials:0 "Funcionarios capacitados en el extranjero"
 HOA_foreign_trained_officials_desc:0 "Todavía hay mucho que podemos aprender de la experiencia de personas del extranjero. Es hora de que los utilicemos mejor dándoles posiciones de autoridad dentro de la nación."
 HOA_countryadjective_loyalist_advisors:0 "[ROOT.GetAdjective] Asesores leales"
 HOA_countryadjective_loyalist_advisors_desc:0 "No podemos permitir que nuestra nación y nuestra cultura sean subsumidas por los imperialistas. Necesitamos llevar a aquellos leales a [ROOT.GetNameDef] a puestos de autoridad y comenzar el proceso de recuperar nuestra libertad."
 HOA_lay_claim_to_the_danakil:0 "Reclamar el Danakil"
 HOA_lay_claim_to_the_danakil_desc:0 "[ROOT.GetNameDefCap] siempre será vulnerable a una invasión naval sin asegurar la región de Danakil en el norte."
 HOA_push_for_the_highlands:0 "Impulso por las Tierras Altas"
 HOA_push_for_the_highlands_desc:0 "El corazón económico de África Oriental se encuentra en las tierras altas. Asegurarlo para [ROOT.GetNameDef] contribuirá en gran medida a expandir nuestro potencial económico."
 HOA_secure_the_ogaden:0 "Asegure el Ogadén"
 HOA_secure_the_ogaden_desc:0 "Asegurar Ogadén pondrá una serie de barreras naturales entre nosotros y cualquier posible agresor, al mismo tiempo que abrirá nuestra economía al comercio a través del Océano Índico."
 HOA_rallying_the_adjective_people:0 "Reuniendo a la gente [ROOT.GetAdjective]"
 HOA_rallying_the_adjective_people_desc:0 "El mundo está siendo devastado por el conflicto. Lo único que se interpone entre nuestras libertades actuales y el abismo de la subyugación es la voluntad del pueblo [ROOT.GetAdjective] de levantarse y luchar. Unidos estamos, divididos caemos."
 HOA_the_capital_school_of_technology:0 "La Escuela de Tecnología [Root.Capital.GetCapitalVictoryPointName]"
 HOA_the_capital_school_of_technology_desc:0 "Lo que hace unos años era lo último en el campo de batalla y en las fábricas, hoy en día suele estar completamente obsoleto. Si queremos seguir el ritmo del desarrollo de nuevas tecnologías, debemos invertir en educar a la próxima generación."
 HOA_promote_countryadjective_nationalism:0 "Promover el nacionalismo [ROOT.GetAdjective]"
 HOA_promote_countryadjective_nationalism_desc:0 "El pueblo de [ROOT.GetNameDef] ya no tolerará su opresión a manos de potencias extranjeras. Debemos aprovechar el momento y acelerar nuestros planes de independencia."
 HOA_crowning_of_the_negusa_nagast:0 "Coronación del Negusa Nagast"
 HOA_crowning_of_the_negusa_nagast_desc:0 "A medida que nos convertimos cada vez más en la potencia dominante en la región, es hora de que asumamos nuestro papel ungiendo a nuestro líder el nuevo Negusa Nagast. Todos debemos unirnos detrás de [ROOT.GetLeader.GetHerHim] o enfrentar nuestra ira."
 HOA_control_ethiopia_tt:0 "Controla todo el territorio etíope."
 HOA_proclaim_east-african_hegemony:0 "Proclamar la hegemonía de África Oriental"
 HOA_proclaim_east-african_hegemony_desc:0 "La situación siempre turbulenta en el Cuerno de África sólo podrá estabilizarse bajo el gobierno de nuestro glorioso emperador, [ROOT.GetName]. Ha llegado el momento de unificar la región."
