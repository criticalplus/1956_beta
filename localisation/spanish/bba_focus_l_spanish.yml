 ITA_befriend_portugal:0 "Hazte amigo de Portugal"
 ITA_befriend_portugal_desc:1 "$ITA_portugal_friend_desc$"
 banda_carita_tt:0 "¡Impide que Alemania complete su objetivo §Y$GER_assassinate_mussolini$§!"
 ITA_demand_ticino:0 "Demanda Tesino"
 ITA_demand_ticino_desc:0 "El estado montañoso de Suiza alberga muchas etnias diferentes, pero entre ellas se encuentran los italianos, que se encuentran principalmente en los cantones del sur del país, como por ejemplo Ticino. Para asegurar un gran Estado italiano, debemos garantizar que todo nuestro pueblo pueda vivir en un solo país."
 ITA_austrian_guarantees_tt:1 "En el caso de que Alemania intente realizar el Anschluss, Italia tendrá la opción de intervenir."
 ITA_all_eth_initial_states_controlled_tt:0 "¡Todos los estados iniciales de Etiopía están controlados por §Y[ROOT.GetFlag][ROOT.GetNameDef]§! o un aliado §Y[ROOT.GetAdjective]§!."
 ITA_fronte_militare_clandestino_modifier_tt:0 "¡Añade §Y$ITA_fronte_militare_clandestino_modifier$ (Italia)§! (§Y730§! días) que otorga: \n $MODIFIER_RESISTANCE_GROWTH_ON_OUR_OCCUPIED_STATES$: §G+10%§! \n $MODIFIER_REQUIRED_GARRISON_FACTOR$: ¡§R+15%§! \n\n"
 ITA_flotta_d_evasione_admiral_traits_tt:0 "¡Dos almirantes aleatorios obtendrán el rasgo §Y$bold$§!: \n- $MODIFIER_NAVAL_SPEED$: §G+10%§! \n- $MODIFIER_NAVAL_DAMAGE_FACTOR$: §G+5,00%§! \n\n"
 ITA_heroes_of_the_nation_general_traits_tt:0 "\n¡Tres generales aleatorios obtendrán el rasgo §Y$war_hero$§!: \n- $MODIFIER_UNIT_LEADER_PROMOTE_COST_FACTOR$: §G-50.0%§! \n- $MODIFIER_REASSIGNMENT_DURATION_FACTOR$: §R+50,0%§! \n\n"
 ITA_mussolini_becomes_field_marshal_tt:0 "$ITA_benito_mussolini$ se convierte en mariscal de campo."
 ITA_the_italian_liberation_war:0 "La guerra de liberación italiana"
 ITA_the_italian_liberation_war_desc:1 "¡Ha llegado el momento de levantarnos contra los fascistas y derrocar su régimen enfermo! ¡Los partigianos antifascistas de toda Italia están dispuestos a luchar y dar la vida en esta Guerra de Liberación Nacional!"
 ITA_fronte_militare_clandestino:0 "Frente Militar Clandestino"
 ITA_fronte_militare_clandestino_desc:1 "Organizaremos una organización militar clandestina adscrita a las células de la Resistencia en cada ciudad italiana y en conexión con nuestras fuerzas armadas, para coordinar nuestras operaciones militares y las acciones partidistas detrás del frente."
 ITA_corpo_volontari_della_liberta:0 "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc:1 "El Comité de Liberación Nacional está decidido a fortalecer nuestra estructura de coordinación militar, el Corpo Volontari della Libertà, para gestionar y coordinar eficientemente un mayor número de partisanos y fuerzas armadas."
 ITA_the_carabinieri:0 "Los carabineros"
 ITA_the_carabinieri_desc:1 "Debido al papel que desempeñaron los carabinieri en la caída del régimen fascista, ahora están siendo atacados por los fascistas, lo que ha provocado que muchos de ellos se unan al movimiento de resistencia italiano. Deberíamos incorporar estas unidades al Cuerpo de Liberación Italiano."
 ITA_gappisti:0 "Gappisti"
 ITA_gappisti_desc:1 "Formaremos los Gruppi di Azione Patriottica, pequeñas unidades partidistas que operarán principalmente en las ciudades, similar a la Resistencia francesa. Nuestros Gappisti golpearán duramente al enemigo detrás de las líneas del frente, desmoralizando a las guarniciones y ganándose el apoyo de los lugareños."
 ITA_partisan_republics:0 "Repúblicas partidistas"
 ITA_partisan_republics_desc:1 "Promoveremos la formación de entidades estatales provisionales en forma de repúblicas partisanas en las zonas liberadas por los partisanos, como una forma de reunir a los combatientes de la resistencia y mantener al enemigo ocupado detrás de las líneas del frente."
 ITA_the_kings_finest:0 "Los mejores del rey"
 ITA_the_kings_finest_desc:1 "Formaremos divisiones especiales compuestas por soldados y oficiales leales a la corona italiana, y los entrenaremos para que se conviertan en la élite de nuestro Ejército Libertador."
 ITA_grande_rivolta_rurale:0 "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc:1 "Es hora de que el campesinado italiano se una a nuestra causa y tome las armas contra los opresores fascistas. ¡El enemigo ya no tendrá ninguna posibilidad en las zonas rurales!"
 ITA_liberation_or_death:0 "¡Liberación o Muerte!"
 ITA_liberation_or_death_desc:1 "Hemos estado luchando duramente por la liberación de los pueblos italianos de la opresión fascista. Hemos sufrido grandes pérdidas, pero no ha sido en vano, ¡ha llegado el momento de hacer un último esfuerzo para erradicar el fascismo en Italia de una vez por todas!"
 ITA_independence_rds:0 "Independencia italiana"
 ITA_independence_rds_desc:1 "Basta ya de este sometimiento al que nos someten nuestros supuestos aliados. La nación italiana decidirá a partir de ahora su propio destino. Si es necesario derramar sangre una vez más para lograr este objetivo, el orgulloso pueblo italiano estará preparado para ello."
 ITA_the_italian_social_republic:0 "La República Social Italiana"
 ITA_the_italian_social_republic_desc:1 "Los realistas y otros elementos antifascistas en Italia se han levantado traidoramente contra nuestro régimen. Hemos reformado nuestro partido para convertirlo en un Partido Republicano Fascista antimonárquico y hemos creado la República Social Italiana, una nueva encarnación del Estado fascista italiano. ¡Resistiremos el ataque enemigo y reunificaremos nuestra tierra!"
 ITA_guardia_nazionale_repubblicana:0 "Guardia Nacional Republicana"
 ITA_guardia_nazionale_repubblicana_desc:1 "Dado el papel que desempeñaron los Carabinieri Reales en el intento de derrocar al régimen fascista, reemplazaremos inmediatamente esta fuerza armada. Ya tenemos un plan para reconstituir a los Camisas Negras y establecer una Guardia Nacional Republicana para llevar a cabo funciones policiales y militares."
 ITA_integrate_polizia_dell_africa_italiana:0 "Integrar la Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc:1 "Debemos integrar nuestra policía colonial mientras estas unidades sigan siendo leales a Italia y nuestro régimen. Sin duda, los partisanos intentarán apoderarse de estas tropas pronto..."
 ITA_anti_partisan_measures:0 "Medidas antipartidistas"
 ITA_anti_partisan_measures_desc:1 "Los partisanos enemigos han estado extraordinariamente activos últimamente, acosando nuestras reservas y amenazando nuestras líneas de suministro. Debemos desplegar nuevas unidades especializadas en la guerra antipartisana y mantener a raya a estas malditas bandas."
 ITA_all_within_the_state:0 "Todo dentro del estado"
 ITA_all_within_the_state_desc:1 "Si queremos prevalecer en esta sangrienta guerra, es necesario que todos contribuyan al esfuerzo bélico. Pero no todo se trata de luchar directamente contra el enemigo, nuestras líneas del frente deben estar respaldadas por una industria y una logística sólidas, así como por soldados que las dominen."
 ITA_battaglioni_m:0 "batallones m"
 ITA_battaglioni_m_desc:1 "Necesitamos nuevas unidades de élite para contener el ataque enemigo. Debemos transformar y fortalecer los batallones de Camisas Negras que se han distinguido en combate, y utilizar estas tropas para reforzar los puntos más débiles de nuestras líneas del frente y hacer retroceder al enemigo de donde vino."
 ITA_reinforce_the_gustav_line:0 "Reforzar la Línea Gustav"
 ITA_reinforce_the_gustav_line_desc:1 "Debemos fortalecer nuestras líneas defensivas para impedir el avance de cualquier unidad enemiga. ¡La República Social Italiana no debe flaquear ahora!"
 ITA_the_social_republic_prevails:0 "¡Prevalece la República Social!"
 ITA_the_social_republic_prevails_desc:1 "Hemos derramado demasiada sangre en esta amarga guerra iniciada por un grupo de traidores manipuladores, pero ha llegado el momento de ponerle fin. ¡El Estado italiano renacerá más fuerte que nunca!"
