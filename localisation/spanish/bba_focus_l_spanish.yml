 ITA_african_conquests_tt:0 "¡Con nuestro aspirante a Imperio, será §Ymenos costoso§! a §Yanexo§! territorios del §YAContinente Africano§!."
 ITA_economic_reforms:0 "Reformas economicas"
 ITA_economic_reforms_desc:0 "La economía se estancó en gran medida bajo el antiguo régimen, pero con un Partito Nazionale Fascista rejuvenecido estamos más que preparados para afrontar esta trascendental tarea. Ahora somos libres de nombrar personas competentes que estén calificadas para revitalizar la economía."
 ITA_improve_the_industries:0 "Mejorar las industrias"
 ITA_improve_the_industries_desc:0 "Con una economía revitalizada, ahora tenemos los recursos para centrar nuestra atención en nuestras industrias y hacer allí también reformas de amplio alcance. Una industria más eficiente seguramente se traducirá en que más equipos lleguen más rápido a nuestras fuerzas triunfantes."
 ITA_reorganize_the_party:0 "Reorganizar el partido"
 ITA_reorganize_the_party_desc:0 "El Partito Nazionale Fascista se ha convertido en una institución obsoleta y difícil de manejar, llena de intriga y autoglorificación. Con un control más firme del partido, ahora podemos empezar a reorganizarlo desde cero, haciéndolo más eficiente y dinámico."
 ITA_meritocracy:0 "Meritocracia"
 ITA_meritocracy_desc:0 "Habiendo sometido a la oposición dentro de nuestras filas, ahora somos libres de abrir varias instituciones a miembros ajenos al Partido Fascista. Esto debería generar ideas nuevas y emocionantes, y también nuevas oportunidades."
 ITA_expanded_corporatism:0 "Corporativismo ampliado"
 ITA_expanded_corporatism_desc:0 "El corporativismo es una idea fundamental del fascismo y es algo que debemos implementar en todos nuestros territorios recién adquiridos en la mayor medida posible. Sin embargo, para hacer esto tendríamos que confiar en las élites y los talentos locales y abrir la puerta al avance en la jerarquía fascista. Esta es una manera fácil de inculcar lealtad y eficiencia en nuestro nuevo dominio."
