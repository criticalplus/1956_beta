 ITA_flotta_d_evasione_dockyards_tt:1 "\n¡Ciertos estados en §YNorte de África§!, §YCosta occidental de Iberia§! y §YCosta occidental de Francia§! ¡también recibirá §Y1 $dockyard$§! siempre y cuando estén totalmente controlados por §Y[ROOT.GetFlag][ROOT.GetName]§! o un sujeto §Y[ROOT.GetAdjective]§!."
 ITA_the_abyssinian_fiasco_completion_tt:2 "¡Se puede completar automáticamente después de fallar las misiones §Y$ITA_conquer_the_north_mission$§! y §Y$ITA_conquer_the_south_mission$§!, emitido por $ITA_benito_mussolini$ en enero de 1936.\n"
