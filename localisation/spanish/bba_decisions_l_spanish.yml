l_spanish:
 ETH_recall_balco_safo_decision:0 "Retirar $ETH_balcho_safo$ del retiro"
 ETH_recall_balco_safo_decision_desc:0 "$ETH_balcho_safo$ puede ser un duro oponente a las ambiciones del emperador de reformar y centralizar [ROOT.GetName]. Pero al mismo tiempo, es un héroe, ya que luchó tanto en la batalla de Mekelle como en la gloriosa victoria de Adwa. También es un líder popular, por lo que al pedirle que una vez más tome las armas por el bien de [ROOT.GetName] no solo conseguiremos un comandante experimentado, sino también, muy probablemente, más soldados que se unirán a nuestros estandartes."
 balcho_safo_recalled_tt:0 "¡Consigue 1 unidad de §Y$irregular_infantry$§!."
 ETH_bop_increase_mesafint_privileges:0 "Aumentar los privilegios de Mesafint"
 ETH_bop_increase_mesafint_privileges_desc:1 "Los Ras locales son los más aptos para gobernar las regiones. La autoridad central en [ROOT.capital.GetCapitalVictoryPointName] no debería preocuparse por detalles insignificantes. Sin embargo, debemos tener cuidado para no movernos demasiado rápido, o usarán su poder para liberarse por completo."
 ETH_bop_increase_the_power_of_the_mekwanint:0 "Aumenta el poder del Mekwanint"
 ETH_bop_increase_the_power_of_the_mekwanint_desc:1 "Los ministros designados deben tener más poder sobre los asuntos locales. Deberíamos trabajar para trasladar el poder del Mesafint al Mekwanint, trasladando gradualmente el control al gobierno central, y [ROOT.GetLeader]. Esto alterará al Ras, por supuesto, pero es necesario si queremos construir un [ROOT.GetName] fuerte."
 ETH_bop_privileges_changed:0 "Menos de un año desde el último cambio de privilegios"
 ETH_bop_increase_anarchist_influence:0 "Aumentar el apoyo a los anarquistas"
 ETH_bop_increase_communist_influence:0 "Aumentar el apoyo a los comunistas"
 ETH_bop_increase_anarchist_influence_desc:0 "Necesitamos asegurarnos de que los anarquistas tengan suficiente influencia para evitar que un gobierno central reduzca los derechos del pueblo nuevamente. Deberíamos iniciar una campaña de propaganda para aumentar el apoyo del pueblo a nuestra causa."
 ETH_bop_increase_communist_influence_desc:0 "Necesitamos asegurarnos de que los comunistas tengan influencia sobre las decisiones tomadas por el gobierno central. Deberíamos iniciar una campaña de propaganda para aumentar el apoyo entre la gente a nuestra causa antes de que la nación se desmorone."
 ETH_placeholder_political_category:0 "MARCADOR DE LUGAR - PARA ELIMINAR"
 ETH_placeholder_political_category_desc:0 "MARCADOR DE LUGAR - PARA ELIMINAR\n- Descentralización / Centralización: [GetPlaceholderBopText]"
 war_escalation_text:0 "£generic_war_escalation_text_icon Nivel de escalada de guerra: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt:1 "§YEscalada de guerra actual§!\nEl nivel de escalada aumenta con el tiempo y también por varias acciones que realiza Italia.\n\nDuración de la guerra: §Y+[?ETH.ETH_escalation_time_increase_total]§!\nItalia ha lanzado una gran ofensiva (+1) [GetItalianRenewedOffensiveText] ]\n\nItalia ha comprometido al menos 25 divisiones regulares (+1) [GetItalian20DivisionsText]\n\nItalia ha comprometido al menos 300 aviones (+1) [GetItalianAircraftsText] [GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt:1 "§YEscalada de guerra§!\nEfectos desencadenados por el aumento de la escalada de guerra, por nivel:\n Nivel 3:\n §YLiga de las Naciones§!: Solicitud de embargo desbloqueada.\n §YEtiopía§!: Crece la reputación internacional \nNivel 4:\n §YLiga de las Naciones§!: Compras de armas desbloqueadas.\n §YItalia§!: Público italiano preocupado\nNivel 5:\n §YLiga de las Naciones§!: Cerrando Suez desbloqueado.\n §YItalia§!: Ejército de África descorazonado \nNivel 6: \n §YLiga de Naciones§!: Brigadas internacionales desbloqueadas.\n §YEtiopía§!: Moral del ejército aumentada\n §YItalia§!: Disturbios en las colonias\nNivel 7: \n §YLiga de Naciones§! : Mediación internacional desbloqueada.\n §YItalia§!: El público italiano cuestiona el esfuerzo bélico \nNivel 8:\n §YEthiopia§!: Deserciones enemigas\n §YItaly§!: Deserciones masivas \nNivel 9:\n §YEthiopia§!: Supervivencia contra todo pronóstico \nNivel 10:\n §YEtiopía§!: La guerra popular\n §YItalia§!: Alboroto en las colonias"
 war_escalation_1_tt:0 "Nivel 1\n Sin efectos"
 war_escalation_2_tt:0 "Nivel 2\n Sin efectos"
 war_escalation_3_tt:1 "Nivel 3\n §YLiga de Naciones§!: Etiopía puede solicitar embargo.\n §YEtiopía§!: ¡Crece la reputación internacional, §YSolicita embargo§! enfoque desbloqueado."
 war_escalation_4_tt:1 "Nivel 4\n §YLiga de Naciones§!: Etiopía puede solicitar armas.\n §YItalia§!: Público italiano preocupado \n §YEtiopía§!: §YCompra de armas§! enfoque desbloqueado."
 war_escalation_5_tt:1 "Nivel 5\n §YLiga de Naciones§!: Etiopía puede solicitar el cierre de Suez.\n §YItalia§!: Ejército de África descorazonado \n §YEtiopía§!: §YCierre de Suez§! enfoque desbloqueado"
 war_escalation_6_tt:1 "Nivel 6 \n §YLiga de Naciones§!:Etiopía puede solicitar brigadas internacionales.\n §YEtiopía§!: ¡Moral del ejército aumentada, §YBrigadas Internacionales§! foco desbloqueado.\n §YItalia§!: Disturbios en las colonias"
 war_escalation_7_tt:2 "Nivel 7\n §YLiga de Naciones§!: Etiopía puede solicitar mediación internacional.\n§Y Italia§!: El público italiano cuestiona el esfuerzo de guerra \n§YEthiopia§!: §YMediación internacional§! enfoque desbloqueado."
 war_escalation_8_tt:0 "Nivel 8\n §YEtiopía§!: Deserciones enemigas\n §YItalia§!: Deserciones masivas"
 war_escalation_9_tt:1 "Nivel 9\n §YEthiopia§!: Supervivencia contra todo pronóstico"
 war_escalation_10_tt:0 "Nivel 10\n §YEtiopía§!: La guerra popular\n §YItalia§!: Alboroto en las colonias"
 ETH_trigger_fulfilled:0 "£trigger_yes"
 ETH_trigger_not_fulfilled:0 "£trigger_no"
 ETH_war_escalation_threat:0 "Escalada de la guerra ítalo-etíope"
 ETH_major_offensive_threat:0 "Gran ofensiva en la guerra italo-etíope"
 ETH_improve_country_category:0 "El avance de [ROOT.GetName]"
 ETH_improve_country_category_desc:0 "[ETH.GetNameDefCap] es una economía principalmente agrícola, cultivada por agricultores de subsistencia. Para industrializarnos, necesitamos inversiones masivas en electrificación e infraestructura de transporte para que más trabajadores puedan pasar de la agricultura a las fábricas."
 ETH_build_local_resistance_force:0 "Construye fuerza de resistencia en [FROM.GetName]"
 ETH_build_local_resistance_force_desc:1 "Debemos hacer todo lo que podamos para apoyar los movimientos de resistencia en los territorios ocupados. Contribuirá en gran medida a debilitar el control de [ITA.GetAdjective] sobre la región y mantenerlos ocupados mientras nos preparamos para la inevitable liberación de [ETH.GetName]."
 ETH_build_local_resistance_force_increase_tt:0 "¡Reclutas §G1§! División Arbegnoch que puede surgir en el estado."
 ETH_build_local_resistance_force_cost:0 "£command_power §G25§!"
 ETH_build_local_resistance_force_cost_blocked:0 "£command_power §R25§!"
 ETH_building_local_resistance_flag:0 "Actualmente reclutando combatientes de la resistencia"
 ETH_launch_large_scale_uprising:0 "Levantamiento a gran escala"
 ETH_launch_large_scale_uprising_desc:0 "El pueblo de [ETH.GetName] está ansioso por derrocar a las fuerzas de ocupación extranjeras en su tierra natal. Sólo tenemos que darles un empujón para que lo hagan."
 ETH_has_readied_uprising_tt:0 "Ha preparado un levantamiento en al menos 1 estado."
 ETH_italian_uprising_warning_mission:0 "Levantamiento en [ETH.GetName] inminente"
 ETH_italian_uprising_warning_mission_desc:0 "El rumor es que [ETH.GetLeader] ha llamado a los rebeldes del país a levantarse en un ataque coordinado contra [ROOT.GetName]."
 ETH_italian_uprising_warning_mission_tt:0 "Comienza el levantamiento"
 ETH_coup_haile_selassie_imru:0 "Instigar golpe de palacio"
 ETH_coup_haile_selassie_imru_desc:0 "El democrático $ETH_ras_imru_haile_selassie$ ha gobernado el país en ausencia del emperador. Sin lugar a dudas, las masas lo ven como el verdadero héroe de [ROOT.GetName] después de liderar al país en la guerra. Los llamados a una [ROOT.GetName] más democrática se han vuelto cada vez más fuertes. Quizás ahora sea el momento de crear realmente un cambio en [ROOT.GetNameDef]."
 ETH_palace_coup_tt:0 "§Y$ETH_ras_imru_haile_selassie$§! lanza un intento de golpe de estado"
 ETH_formal_request_to_host:0 "Haga una solicitud formal al gobierno [?ETH.host_nation.GetAdjective]."
 ETH_formal_request_to_host_desc:0 "Se debería acercar al gobierno de [?ETH.host_nation.GetAdjective] y pedirle que se una a la guerra contra [ITA.GetNameDef]. Esto iniciará la parte final de la reconquista de nuestra nación."
 ETH_false_flag_operation_decision:0 "Lanzar una operación de bandera falsa"
 ETH_false_flag_operation_decision_desc:0 "Para convencer a nuestros anfitriones de que no se puede confiar en [ITA.GetName], debemos atacar un puesto fronterizo alemán y culpar a los italianos."
 ETH_throw_grand_party_for_host:0 "Organiza una fiesta lujosa"
 ETH_throw_grand_party_for_host_desc:0 "Una gran fiesta en la residencia de [ROOT.GetLeader] proporcionaría una excelente oportunidad para ejercer presión informal además de la más oficial."
 ETH_influence_host_cost:0 "§G10§! £GFX_ETH_tesoro_imperial"
 ETH_influence_host_cost_blocked:0 "§R10§! £GFX_ETH_tesoro_imperial"
 organization_of_african_unity_member_tt:0 "Es un Estado miembro de la Organización de la Unidad Africana"
 ETH_take_loans:0 "Préstamos personales"
 ETH_take_loans_desc:0 "Podemos intentar aumentar nuestros fondos disponibles, utilizando Imperial Assets como garantía."
 ETH_take_loans_tt:0 "£GFX_ETH_imperial_treasury Tesorería: §G+10§! \norte"
 ETH_fundraising_campaign_decision:0 "Campaña de recaudación de fondos"
 ETH_fundraising_campaign_decision_desc:0 "Tras el discurso radial de [ROOT.GetLeader], el apoyo a nuestra causa en Estados Unidos ha aumentado considerablemente. Deberíamos aprovechar esto e iniciar campañas de recaudación de fondos allí y en otros lugares para construir el tesoro imperial y así financiar la reconquista de nuestras patrias."
 ETH_low_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesorería: §G+5§! \norte"
 ETH_medium_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesorería: §G+15§! \norte"
 ETH_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesorería: §G+20§! \norte"
 ETH_very_high_fundraising_effect_tt:0 "£GFX_ETH_imperial_treasury Tesorería: §G+30§! \norte"
 ETH_set_up_gideon_force_decision:0 "La fuerza de Gedeón"
 ETH_set_up_gideon_force_decision_desc:0 "El gobierno [?ETH.host_nation.GetAdjective] parece dispuesto a patrocinar una pequeña fuerza expedicionaria para apoyar directamente nuestro ataque contra los ocupantes. ¡Debemos impulsar la formación de dicha unidad inmediatamente!"
 ETH_set_up_gideon_force_decision_tt:0 "Un comandante de las fuerzas especiales [?ETH.host_nation.GetAdjective] se une temporalmente al ejército [ROOT.GetAdjective]."
 ETH_recruit_mercenaries_host_cost:0 "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_tesoro_imperial"
 ETH_recruit_mercenaries_host_cost_blocked:0 "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_tesoro_imperial"
 ETH_recruit_mercenaries_from_host:0 "Reclutar mercenarios"
 ETH_recruiting_mercenaries_flag:0 "Reclutar mercenarios"
 ETH_recruit_mercenaries_from_host_desc:0 "Siempre hay gente que luchará por las monedas."
 ETH_recruit_aircrews_from_host:0 "Reclutar pilotos [?ETH.host_nation.GetAdjective]"
 ETH_recruit_aircrews_from_host_desc:0 "Seguramente hay [?ETH.host_nation.GetAdjective] pilotos y técnicos de servicio dispuestos a ejercer su oficio al servicio de [ROOT.GetName], si la moneda es lo suficientemente buena."
 ETH_recruit_merchant_marines_from_host:0 "Adquirir barcos civiles."
 ETH_recruit_merchant_marines_from_host_desc:0 "Vamos a necesitar barcos y marineros para transportar nuestro ejército de regreso a África."
 ETH_buy_rifles_from_host:0 "Compre rifles fabricados por [?ETH.host_nation.GetAdjective]."
 ETH_buy_rifles_from_host_desc:0 "Para financiar la reconquista de [ROOT.GetName], son necesarios sacrificios. Gastar la riqueza personal del monarca en armas puede ser desesperado, pero tiempos desesperados requieren medidas desesperadas."
 ETH_buy_rifles_from_host_cost:0 "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_tesoro_imperial"
 ETH_buy_rifles_from_host_cost_blocked:0 "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_tesoro_imperial"
 ETH_securing_arms_deals_flag:0 "Asegurar el acuerdo de armas"
 ETH_will_be_re_enabled_tt:0 "Cuando se complete, esta decisión estará disponible nuevamente en [?ETH_re_enable_time_international_actions] días."
 ETH_buy_tanks_from_host:0 "Comprar tanques excedentes [?ETH.host_nation.GetAdjective]"
 ETH_buy_tanks_from_host_desc:0 "El ejército [ROOT.GetAdjective] carece gravemente de tanques. Hay tanques viejos excedentes disponibles en el mercado; gastar parte del tesoro imperial en adquirir algunos debería remediar la situación de alguna manera. Los tanques viejos son mejores que ningún tanque."
 ETH_buy_support_equipment_from_host:0 "Adquirir equipo de apoyo."
 ETH_buy_support_equipment_from_host_desc:0 "Los rifles no lo son todo. Los soldados necesitan cascos, botas, granadas y todo eso. Podemos desviar parte del tesoro imperial para adquirir estas cosas."
 ETH_chitet_category:0 "El Chitet"
 ETH_chitet_category_desc:0 "La convocatoria del impuesto nacional le da al estado acceso a muchas tropas muy rápidamente. El impuesto ha sido muy útil para el país a lo largo de los siglos. Cuando la guerra termine, todos podrán ser enviados de regreso a sus hogares y a sus vidas civiles."
 ETH_raise_the_chitet:0 "Levanta el chitet"
 ETH_raise_the_chitet_desc:0 "Reunir impuestos regionales en todos los estados etíopes controlados."
 ETH_disband_the_chitet:0 "Disolver el Chitet"
 ETH_disband_the_chitet_desc:0 "Cuando la guerra termine, será hora de dejar que el impuesto regrese a sus hogares."
 ETH_chitet_cooldown_tt:0 "El chitet se puede recuperar nuevamente [?var_ETH_chitet_cooldown] días después de disolverlo."
 ETH_chitet_disband_tt:0 "[?var_ETH_chitet_cooldown] días desde la disolución del Chitet"
 ETH_disband_the_chitet_mission:0 "Impuestos que regresan a casa"
 ETH_disband_the_chitet_mission_desc:0 "Es hora de disolver el chitet y permitir que los soldados vuelvan a su vida civil."
 ETH_raise_the_chitet_effect_tt:0 "Aumenta el impuesto"
 ETH_number_levy_units_less_than_five:0 "Menos de 5 divisiones de impuestos activas."
 ETH_second_italo_ethiopian_war_category:0 "La segunda guerra ítalo-etíope"
 ETH_second_italo_ethiopian_war_category_desc:0 "[Obtener 2ndItaloEthiopianWarDesc]"
 ETH_2ndItaloEthiopianWar:1 "[ITA.GetName] han invadido ilegalmente nuestra patria. Aunque somos miembros de pleno derecho de la Sociedad de Naciones, el mundo no toma medidas y ve el conflicto como una escaramuza colonial menor. \nDebemos demostrarle a la LoN que se trata de una guerra de agresión a gran escala por parte de un estado miembro contra otro y, por lo tanto, obligar al mundo a tomar medidas contra [ITA.GetLeader]."
 ITA_2ndItaloEthiopianWar:0 "Hasta ahora, la Sociedad de Naciones no ha tomado medidas contra nosotros y sólo ha ofrecido una oposición simbólica a nuestra conquista de Etiopía. Sin embargo, cuanto más se prolongue el conflicto y más tropas regulares comprometamos, mayor será el riesgo de que realmente comiencen a inmiscuirse en nuestros asuntos. Debemos terminar esta guerra antes de que [ETH.GetLeader] logre convencer a la Liga de Naciones para que actúe."
 ETH_christmas_offensive_mission:0 "La ofensiva navideña"
 ETH_christmas_offensive_mission_desc:0 "Nuestras tropas siguen avanzando, pero estamos perdiendo impulso. Pronto la energía provocada por el contraataque se habrá disipado."
 ETH_time_based_war_escalation_mission:0 "Escalada gradual de la guerra"
 ETH_time_based_war_escalation_mission_desc:0 "Cuanto más dure la guerra, más preocupado estará el mundo. Por cada seis meses que pasen, desde el inicio en octubre de 1935, la Escalada de Guerra aumentará en uno."
 ETH_hold_the_north_mission:0 "Mantenga el norte"
 ETH_hold_the_north_mission_desc:0 "La ofensiva de Navidad logró hacer retroceder a los italianos, pero no logramos arrojarlos al mar como habíamos planeado. Se reagruparán y atacarán con mayor fuerza, y debemos demostrar que podemos conservar nuestro país."
 ETH_hold_the_north_mission_success:0 "\n[ETH.GetName] retuvo con éxito el Norte (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission:0 "Conquista el norte de Etiopía"
 ITA_conquer_the_north_mission_desc:0 "Es hora de recuperar el terreno que perdimos ante los etíopes en su ofensiva."
 ETH_war_escalation_inc_tt:0 "¡La escalada de guerra aumenta en §G1§!"
 ETH_war_deescalation_inc_tt:0 "¡La escalada de guerra disminuye en §R1§!"
 ITA_war_escalation_inc_tt:0 "¡La escalada de guerra aumenta en §R1§!"
 ITA_war_deescalation_inc_tt:0 "¡La escalada de guerra disminuye en §G1§!"
 ETH_hold_the_south_mission:0 "Mantenga el sur"
 ETH_hold_the_south_mission_desc:0 "El frente sur ha estado tranquilo hasta ahora, pero los italianos ciertamente se están preparando para lanzar otra ofensiva desde sus posesiones en el sur. Debemos detenerlos y mostrar al mundo que las afirmaciones formuladas por ellos y sus títeres somalíes son ilegales."
 ETH_hold_the_south_mission_success:0 "\n[ETH.GetName] retuvo con éxito el Sur (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission:0 "Conquista el sur de Etiopía"
 ITA_conquer_the_south_mission_desc:0 "Los etíopes probablemente no esperan un avance en el sur. Debemos desmoralizar a su ejército y disminuir su apoyo en la Liga de Naciones capturando rápidamente a [837.GetName] y [836.GetName]."
 ETH_hold_addis_ababa_mission:0 "Mantener Addis Abeba"
 ETH_hold_addis_ababa_mission_desc:0 "Al resistir en nuestra capital, esperamos que podamos hacer entender a la comunidad internacional que hay que detener a los italianos por la fuerza."
 ETH_hold_the_capital_mission_success:0 "\n[ETH.GetName] retuvo exitosamente Addis Abeba (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission:0 "Tomemos como ejemplo Addis Abeba"
 ETH_conquer_addis_ababa_mission_desc:0 "Debemos tomar la capital y obligar a [ETH.GetName] a capitular."
 ETH_hold_harar_mission:0 "Mantenga presionada [835.GetName]"
 ETH_hold_harar_mission_desc:0 "Habiendo perdido el Sur, deberíamos intentar resistir en Harar y defender nuestra ruta hacia el mar."
 ETH_harar_lost_tt:0 "Perder el control de Harar reducirá el apoyo a la guerra entre el pueblo."
 ETH_conquer_harar_mission:0 "Conquistar [835.GetName]"
 ETH_conquer_harar_mission_desc:0 "Los etíopes se están reagrupando en las montañas. Necesitamos capturar a [835.GetCapitalVictoryPointName] antes de que logren afianzar sus posiciones."
 ETH_hold_harar_mission_success:0 "\n[ETH.GetName] retuvo exitosamente [835.GetName] (+1) £trigger_yes\n"
 ETH_buy_rifles:0 "Comprar armas pequeñas"
 ETH_buy_rifles_desc:0 "Ahora que tenemos acceso al mercado internacional de armas, necesitamos asegurar acuerdos de armas. Nuestra primera y principal necesidad es conseguir fusiles para nuestra infantería, para que puedan luchar contra los invasores en igualdad de condiciones."
 ETH_buy_artillery:0 "Comprar artillería"
 ETH_buy_artillery_desc:0 "Necesitamos desesperadamente artillería moderna para apoyar a nuestros ejércitos. Nuestra prioridad debería ser asegurar acuerdos de armas para la compra de armas pesadas."
 ETH_buy_support_equipment:0 "Compra de equipo de soporte"
 ETH_buy_support_equipment_desc:0 "No sólo necesitamos armas, necesitamos desesperadamente equipos de comunicaciones y equipos de apoyo en general. Conseguir más de esto es una cuestión de máxima prioridad."
 ETH_buy_anti_tank_guns:0 "Compra armas antitanques"
 ETH_buy_anti_tank_guns_desc:0 "Intentamos luchar contra los blindados italianos con bidones de gasolina y rifles de caza mayor. Si queremos derrotar a los italianos, necesitamos un gran número de buenos cañones antitanques."
 ETH_request_sent_flag:0 "Esperando respuesta"
 ETH_host_confirmed_flag:0 "Ha confirmado un país anfitrión de exilio"
 ETH_host_country_decision:0 "Solicite permiso para establecer Gobierno en el Exilio en [FROM.GetName]"
 ETH_host_country_decision_desc:0 "Necesitamos prepararnos para lo peor. Si el país cae, necesitamos una base desde donde podamos continuar la resistencia. Deberíamos acercarnos al gobierno [FROM.GetAdjective] y solicitar permiso para establecer un gobierno en el exilio allí."
 ETH_host_country_decision_tt:0 "§Y[ROOT.GetLeader]§! ¡podremos montar un §YGobierno en el exilio§! en §Y[FROM.GetNameWithFlag]§! si el §Y$ETH_embarque_del_tren$§! El enfoque se ha completado antes de la capitulación. \n\nDesbloquea enfoques adicionales que estarán disponibles como Gobierno en el exilio en [FROM.GetNameDef]."
 ITA_expand_regional_control:0 "Expanda el control regional a [FROM.GetName]"
 ITA_expand_regional_control_desc:1 "Ampliaremos el control de [ITA.GetAdjective] sobre [FROM.GetName]."
 ITA_discredit_haile_selassie_cd_tt:0 "[GetDecisionCooldownTooltip] §Y180§! días.\n"
 expanding_regional_control_flag:0 "Ampliación del control regional"
 ETH_italian_occupation_category:0 "[ITA.GetAdjective] ocupación de [ETH.GetName]"
 ETH_italian_occupation_category_desc:1 "Si bien nos hemos visto obligados a retirarnos de nuestra patria, la guerra está lejos de terminar. Utilizaremos todos los medios a nuestro alcance para garantizar la libertad del pueblo [ETH.GetAdjective] una vez más."
 ETH_italian_occupation_category_map_category_name:0 "Gestionar la ocupación [ITA.GetAdjective] de [ETH.getNameDef]"
 ETH_italian_control_mission:0 "[ITA.GetName] integrando [?ITA.state_integrated.GetName]"
 ETH_italian_control_mission_desc:1 "[ITA.GetName] está intentando imponer el control sobre nuestro territorio mediante la fuerza bruta. Debemos hacerles retroceder."
 ETH_italian_control_mission_tt:0 "[?ITA.state_integrated.GetName] pasará a ser propiedad de [ITA.GetNameWithFlag]."
 ETH_retake_territory_mission:0 "Retomar territorio"
 ETH_retake_territory_mission_desc:0 "La mitad de [ROOT.GetName] está bajo control enemigo. Los ras locales están molestos porque su territorio ha sido abandonado y se cuestiona a la autoridad central. Se habla de llegar a un acuerdo con los italianos. Recuperar el control del territorio [ROOT.GetAdjective] es la única manera de convencer a la gente de la victoria."
 controls_50_percent_of_territory:0 "¡[ROOT.GetNameWithFlag] controla al menos §Y50%§! del número total de estados de propiedad.\n Actualmente controlado: [?num_owned_owned_states|Y0]\n Necesidad: [?Controlled_owned_50|Y0]"
