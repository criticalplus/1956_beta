 ETH_secularization_reforms_decision:0 "Reformas de secularización"
 ETH_secularization_reforms_decision_desc:0 "[ETH.GetNameDefCap] contiene una multitud de divisiones culturales y religiosas, cuyos orígenes se remontan a siglos atrás. Necesitamos romper el dominio de la superstición si queremos evitar que se produzca violencia sectaria en el futuro."
 ETH_freedom_at_gunpoint_category:0 "Libertad a punta de pistola"
