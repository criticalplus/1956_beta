 ETH_education_reforms_decision:0 "Reformas del sistema educativo"
 ETH_education_reforms_decision_desc:0 "Para evitar que se desarrolle un futuro movimiento reaccionario, debemos reformar el sistema educativo para que los niños crezcan y se conviertan en adultos con pensamiento libre y no en lacayos capitalistas."
 ETH_collectivization_reforms_decision:0 "Reformas agrarias"
