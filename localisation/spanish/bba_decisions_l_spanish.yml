 ITA_bop_slander_the_duce:0 "Calumnia al Duce"
 ITA_bop_slander_the_duce_desc:1 "Italia está luchando en múltiples frentes debido a la incompetencia de [ITA.GetLeader]. ¿Quizás sea hora de un nuevo liderazgo?"
 ITA_bop_criticize_the_war:0 "Criticar el esfuerzo bélico"
 ITA_bop_criticize_the_war_desc:1 "Nuestras valientes tropas están luchando debido a un liderazgo incompetente, una mala logística y un equipo inadecuado. ¡Estos problemas deben rectificarse!"
 ITA_bop_question_the_army:0 "Cuestionar la lealtad del ejército"
 ITA_bop_question_the_army_desc:1 "Con los acontecimientos recientes que muestran la ineficacia del ejército, muchas personas se preguntan exactamente qué tan leales son las tropas a Italia y al sistema fascista."
 ITA_bop_question_the_airforce:0 "Cuestionar la lealtad de la Fuerza Aérea"
 ITA_bop_question_the_airforce_desc:1 "Con los acontecimientos recientes que muestran la ineficacia de la Fuerza Aérea, muchas personas se preguntan exactamente qué tan leales son las tropas a Italia y al sistema fascista."
 ITA_bop_question_the_navy:0 "Cuestionar la lealtad de la Marina"
 ITA_bop_question_the_navy_desc:1 "Con los acontecimientos recientes que muestran la ineficacia de la Armada, muchas personas se preguntan exactamente qué tan leales son las tropas a Italia y al sistema fascista."
 ITA_bop_military_parade:0 "Realizar un desfile militar"
 ITA_bop_military_parade_desc:1 "Ya es hora de que celebremos a nuestros soldados victoriosos y valientes y dejemos que el pueblo italiano los colme de afecto."
 ITA_bop_send_support:0 "Enviar apoyo militar a [FROM.GetName]"
 ITA_bop_send_support_desc:1 "Nuestros hermanos ideológicos se encuentran en una guerra. ¡Como fundadores del fascismo, es nuestro deber asegurarnos de que salgan victoriosos!"
 ITA_bop_praise_the_army:0 "Alabado sea el ejército"
 ITA_bop_praise_the_army_desc:1 "Los valientes hombres y mujeres que sirven en nuestro Ejército son la columna vertebral de un [ITA.GetName] seguro y estable. ¡Merecen la adoración del pueblo italiano!"
 ITA_bop_praise_the_airforce:0 "Alabado sea la fuerza aérea"
 ITA_bop_praise_the_airforce_desc:1 "Los valientes hombres y mujeres que sirven en nuestra Fuerza Aérea son la columna vertebral de una [ITA.GetName] segura y estable. ¡Merecen la adoración del pueblo italiano!"
 ITA_bop_praise_the_navy:0 "Alabado sea la marina"
 ITA_bop_praise_the_navy_desc:1 "Los valientes hombres y mujeres que sirven en nuestra Armada son la columna vertebral de una [ITA.GetName] segura y estable. ¡Merecen la adoración del pueblo italiano!"
 ITA_discredit_haile_selassie:0 "Desacreditar [ETH.GetLeader]"
 ITA_discredit_haile_selassie_desc:1 "Al informar a los etíopes de cómo Haile Selassie huyó como un cobarde y se entrega a un estilo de vida decadente en un país lejano, podríamos convencer a algunas personas de que se unan a nuestra causa y dañar la reputación del ex emperador."
