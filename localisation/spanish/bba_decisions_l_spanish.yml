 SWI_federal_council_decisions_category_desc:2 "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem:0 "El Consejo Federal de Suiza es desde 1848 el incondicional cenit de la democracia suiza. [SWI_get_temp_explanation_of_council_system]\n\n§YPresidente de la Confederación Suiza:§! \n[SWI_GetPresidentName] \n\n§YConsejeros principales:§! \n[SWI_GetConsejero1nombre] \n[SWI_GetConsejero2nombre] \n[SWI_GetConsejero3nombre]"
 SWI_federal_council_decisions_category_desc_fasc:0 "Puede que no sea el mismo consejo de antaño, pero el nuevo y glorioso régimen liderado por [SWI.GetLeader] todavía necesita un consejo fuerte para hacer cumplir la voluntad del Führer en [?SWI.SWI_biggest_fascist.GetNameDef]. \n\n§YConsejeros principales:§! \n[SWI_GetConsejero1nombre] \n[SWI_GetConsejero2nombre] \n[SWI_GetConsejero3nombre]"
 SWI_federal_council_decisions_category_desc_alt:0 "No se puede esperar que el líder de [SWI.GetNameDef], [SWI.GetLeader] realice todas las funciones de un país con una misión tan importante, es por eso que [SWI.GetLeader.GetSheHe] debe confiar en un consejo para delegar algunas de las funciones de la extinta Asamblea. \n\n§YConsejeros principales:§! \n[SWI_GetConsejero1nombre] \n[SWI_GetConsejero2nombre] \n[SWI_GetConsejero3nombre]"
 SWI_recently_finished_president_initiative:0 "Terminé una iniciativa del consejo recientemente"
 SWI_recently_finished_president_initiative_desc:0 "Con el poder limitado del Presidente de la Confederación y del Consejo Federal, debemos esperar hasta que se pueda intentar otra iniciativa concertada. Otorgarle más poder al consejo podría ser la manera de llevar a cabo más iniciativas de este tipo, pero debemos considerar si ese es el mejor camino para los valores democráticos profundamente arraigados de Suiza."
 SWI_defense_fund_drive:0 "Campaña de fondos de defensa"
 SWI_defense_fund_drive_desc:0 "Defenderse de nuestros invasores potenciales requiere dinero que el gobierno federal suizo no tiene, pero podemos hacer campaña para que los ciudadanos de Suiza proporcionen estos fondos, en una verdadera iniciativa desde abajo."
 SWI_swiss_democratic_tradition_campaign:0 "Campaña sobre la tradición democrática suiza"
 SWI_swiss_democratic_tradition_campaign_desc:0 "Podemos recordar a la población suiza nuestra histórica tradición democrática, la democracia más antigua de Europa y quizás la única verdadera."
 SWI_rally_workers:0 "Trabajadores de manifestación"
 SWI_rally_workers_desc:0 "Los trabajadores podrían ser una parte integral de la defensa de [SWI.GetName], para que podamos alentar su participación entusiasta en la industria militar [SWI.GetAdjective] y soportar los sacrificios necesarios."
 SWI_anti_fascist_drive:0 "Campaña antifascista"
 SWI_anti_fascist_drive_desc:0 "No hay lugar para los fascistas en [ROOT.GetName], como país dedicado a la autodeterminación y al poder democrático local, y que aspira a convertirse en un paraíso para el pueblo, es nuestro deber deshacernos de todos los fascistas que aún quedan en el país. , donde quiera que estén."
 SWI_spouse_fascism:0 "Ideales fascistas del cónyuge"
 SWI_spouse_fascism_desc:0 "Tal como van las cosas en el mundo, alinearnos con las potencias fascistas podría ser la apuesta más segura; podemos empezar a propagar propaganda fascista para que la gente pueda estar preparada para nuestro realineamiento de valores."
 SWI_focus_on_swiss_unity:0 "Centrarse en la unidad suiza"
 SWI_focus_on_swiss_unity_desc:0 "Podemos alentar a la población [SWI.GetAdjective] a que la situación exige, dejando de lado nuestras diferencias, de idioma, clase, origen e inclinación política, para aunar nuestros recursos y esfuerzos en la defensa de la unidad y la diversidad que define a [SWI.GetNameDef ]."
 SWI_isolate_switzerland:0 "Aislar Suiza"
 SWI_isolate_switzerland_desc:0 "Podemos centrarnos en hacer todo lo posible para asegurarnos de que [SWI.GetName] pueda funcionar solo y ser autosuficiente, lo que bien podría ser nuestra única oportunidad de evitar perder nuestra estrecha independencia."
 SWI_militarization_drive:0 "Campaña de militarización"
 SWI_militarization_drive_desc:0 "Podemos cambiar nuestro enfoque hacia la expansión de la máquina de guerra [SWI.GetAdjective] para que podamos defendernos y tal vez incluso tomar la iniciativa y anticiparnos a sus ofensivas."
 SWI_expand_covert_operations:0 "Ampliar operaciones encubiertas"
 SWI_expand_covert_operations_desc:0 "Podemos aumentar nuestros recursos de espionaje para poder influir en los asuntos mundiales a nuestro favor mientras mantenemos la apariencia de neutralidad."
 SWI_expand_arms_industry:0 "Ampliar la industria armamentista"
 SWI_expand_arms_industry_desc:0 "Podemos aumentar nuestra capacidad para desarrollar nuevas armas y producirlas a un ritmo significativo para no tener que depender de potencias extranjeras para nuestra defensa."
 SWI_support_humanitarian_efforts:0 "Apoyar los esfuerzos humanitarios"
 SWI_support_humanitarian_efforts_desc:0 "No podemos quedarnos de brazos cruzados mientras se cometen atrocidades a nuestro alrededor. Tenemos la obligación moral de ayudar a los oprimidos de Europa y concederles asilo en nuestras tierras."
 SWI_diplomatic_mission:0 "Misión diplomática"
 SWI_diplomatic_mission_desc:0 "Podemos emprender viajes diplomáticos a otras naciones para tener relaciones más estrechas con ellas, y aplacar las dudas que puedan tener sobre nuestra neutralidad, evitando cualquier potencial invasión por su parte."
 SWI_appease_fascists:0 "Apaciguar a los fascistas"
 SWI_appease_fascists_desc:0 "Podemos aceptar el nuevo orden europeo y aprender a coexistir con nuestros vecinos fascistas. Esto podría permitirnos escapar de la guerra y asegurar nuestra independencia y neutralidad."
