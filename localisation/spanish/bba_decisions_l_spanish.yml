 ITA_bop_take_over_ministry_of_foreign_affairs:0 "Asumir el Ministerio de Asuntos Exteriores"
 ITA_bop_take_over_ministry_of_foreign_affairs_desc:1 "Designarse Ministro de Asuntos Exteriores permitirá a Benito Mussolini ejercer control directo sobre las políticas y relaciones exteriores de Italia."
 ITA_bop_resign_ministry_of_foreign_affairs_position:0 "Renuncia al cargo de Ministerio de Relaciones Exteriores"
 ITA_bop_resign_ministry_of_foreign_affairs_position_desc:1 "Renunciar al cargo de Ministro de Asuntos Exteriores lo abrirá a otros, dejando a Benito Mussolini con menos control sobre las políticas y relaciones exteriores de Italia."
 ITA_bop_take_over_ministry_of_justice:0 "Tomar el control del Ministerio de Justicia"
 ITA_bop_take_over_ministry_of_justice_desc:1 "Designarse Ministro de Gracia y Justicia permitirá a Benito Mussolini ejercer control directo sobre el sistema y las instituciones judiciales de Italia."
 ITA_bop_resign_ministry_of_justice_position:0 "Renuncia al cargo en el Ministerio de Justicia"
 ITA_bop_resign_ministry_of_justice_position_desc:1 "Renunciar al cargo de Ministro de Gracia y Justicia lo abrirá a otros, dejando a Benito Mussolini con menos control sobre el sistema y la institución judicial de Italia."
 ITA_bop_take_over_ministry_of_education:0 "Asumir el Ministerio de Educación"
 ITA_bop_take_over_ministry_of_education_desc:1 "Designarse Ministro de Educación Pública permitirá a Benito Mussolini ejercer control directo sobre el sistema y las instituciones educativas de Italia."
 ITA_bop_resign_ministry_of_education_position:0 "Renuncia al cargo en el Ministerio de Educación"
 ITA_bop_resign_ministry_of_education_position_desc:1 "Renunciar al cargo de Ministro de Educación Pública lo abrirá a otros, dejando a Benito Mussolini con menos control sobre el sistema y las instituciones educativas de Italia."
 ITA_bop_take_over_ministry_of_corporations:0 "Asumir el Ministerio de Corporaciones"
 ITA_bop_take_over_ministry_of_corporations_desc:1 "Designarse Ministro de Corporaciones permitirá a Benito Mussolini ejercer control directo sobre el sistema y las instituciones financieras de Italia."
 ITA_bop_resign_ministry_of_corporations_position:0 "Renuncia al cargo del Ministerio de Corporaciones"
 ITA_bop_resign_ministry_of_corporations_position_desc:1 "Renunciar al cargo de Ministro de Corporaciones lo abrirá a otros, dejando a Benito Mussolini con menos control sobre el sistema financiero y las instituciones de Italia."
 ITA_mussolini_took_over_minister_of_foreign_affairs_flag:0 "§Y365 días§! han pasado desde §Y[ROOT.ITA_benito_mussolini.GetName]§! asumió el Ministerio de Asuntos Exteriores \n(Actualmente §Y[?ITA_mussolini_took_over_minister_of_foreign_affairs_flag:days|Y0]§! han pasado días)"
