 ITA_transfer_lost_states_tt:1 "§Y[550.GetName]§!, §Y[559.GetName]§! y §Y[844.GetName]§! será transferido a §Y[ETH.GetName]§! si están totalmente controlados por ellos. §Y[908.GetName]§! también se transferirá si es propiedad de [ROOT.GetNameDef]."
 ITA_missiolinis:1 "Misiones del Duce"
 ITA_missiolinis_desc:1 "El Duce tiene grandes planes para llevar a la orgullosa nación italiana al lugar que le corresponde. Para hacer realidad su visión de una Italia más grande, está emitiendo las órdenes pertinentes que confía se ejecutarán en el momento oportuno. \n\n£ITA_missiolinis_text_icon Misiones activas: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon Misiones exitosas: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon Misiones fallidas: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia:0 "Conquistar Etiopía"
 ITA_missiolini_conquer_ethiopia_desc:1 "Cualesquiera que sean las fortalezas abisinias que aún queden, es necesario abordarlas para asegurar una victoria italiana."
 ITA_missiolini_pacify_ethiopia:0 "Pacificar Etiopía"
 ITA_missiolini_pacify_ethiopia_desc:1 "El Duce ha dado la orden de reprimir con fuerza bruta a la oposición abisinia y de instituir leyes para mantener a raya a la población. Quiere que todo el país sea pacificado y incorporado al redil italiano lo antes posible."
 ITA_missiolini_pacify_ethiopia_vanilla:0 "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc:0 "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt:1 "¡Todos los estados iniciales de Etiopía tienen un cumplimiento mayor que §Y60%§!"
 ITA_missiolini_strengthen_heavy_industry:0 "Programa de Industrialización"
 ITA_missiolini_strengthen_heavy_industry_desc:1 "Para que Italia florezca verdaderamente, necesitamos construir nuevas fábricas para sostener el crecimiento de nuestro bullicioso imperio y ampliar nuestras capacidades de producción."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt:0 "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (Actualmente §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!.)"
 ITA_missiolini_strengthen_the_army:0 "Fortalecer el ejército"
 ITA_missiolini_strengthen_the_army_desc:1 "Al igual que el Imperio Romano de antaño, nuestro floreciente imperio se extiende a lo largo y ancho y necesita un ejército fuerte para protegerlo de las hordas de bárbaros que se encuentran más allá de las fronteras."
 ITA_missiolini_stockpile_trucks:0 "Camiones de acopio"
 ITA_missiolini_stockpile_trucks_desc:1 "Necesitamos una fuerza militar más móvil que pueda moverse rápidamente sobre grandes extensiones de terreno sin tener que verse limitada por retrasos logísticos."
 ITA_missiolini_stockpile_fuel:0 "Aumentar las reservas de combustible"
 ITA_missiolini_stockpile_fuel_desc:1 "Un ejército moderno marcha no sólo sobre su estómago sino también sobre su combustible, y si no lo hay, toda la máquina de guerra se paraliza. Todas las ramas del ejército lo necesitan y debemos poder suministrar gas en grandes cantidades si queremos tener éxito en los campos de batalla."
 ITA_missiolini_strengthen_the_airforce:0 "Fortalecer la Fuerza Aérea"
 ITA_missiolini_strengthen_the_airforce_desc:1 "La Aeronáutica se ha convertido en un símbolo de orgullo nacional y alguna vez fue una de las fuerzas aéreas más grandes del mundo. Necesitamos producir aviones adicionales para reforzar nuestra fuerza aérea y hacerla grande nuevamente."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt:1 "Ha producido o adquirido §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§! ¡nuevo §Y$fighter_equipment$§! aeronave. \nCazas actuales desplegadas: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - ¡Cazas actuales en reserva §G[?ROOT.num_equipment@small_plane_airframe]§! - ¡Objetivo de Total Fighters §Y[?ITA_missiolinis_fighters_goal]§! \n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt:1 "Ha producido o adquirido §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§! ¡nuevo §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! o §Y$tac_bomber_equipment$§! avión (solo un tipo). \nCAS actual implementado: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - ¡CAS actual en existencias §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - ¡Objetivo total del CAS §Y[?ITA_missiolinis_cas_goal]§! \nBombarderos navales actuales desplegados: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - ¡Bombarderos navales actuales en arsenal §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - ¡Objetivo total de bombarderos navales §Y[?ITA_missiolinis_naval_bombers_goal]§! \nBombarderos tácticos actuales desplegados: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - ¡Bombarderos tácticos actuales en arsenal §G[?ROOT.num_equipment@medium_plane_airframe]§! - ¡Objetivo total de bombarderos tácticos §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research:0 "Investigación Industrial"
 ITA_missiolini_industrial_research_desc:1 "Debemos mostrar al mundo a qué gran velocidad el fascismo y el pueblo italiano pueden lograr grandes avances en tecnología."
 ITA_missiolini_expand_intelligence_agency:0 "Ampliar el servicio de inteligencia"
 ITA_missiolini_expand_intelligence_agency_desc:1 "Al ampliar nuestro servicio de inteligencia, nos infiltraremos en todos los aspectos de la sociedad italiana para sacar a la luz a comunistas, criminales y otros elementos dañinos y llevarlos ante la justicia, haciendo que Italia sea más segura."
 ITA_missiolini_occupy_albania:0 "Ocupar Albania"
 ITA_missiolini_occupy_albania_desc:1 "Los fuertes vínculos entre Italia y Albania se remontan a milenios, al Imperio Romano. Debemos incorporar Albania a Italia para asegurar la entrada al Mar Adriático."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text:0 "Administración [ROOT.GetAdjective] firmemente establecida"
 ITA_missiolini_occupy_albania_occupation_effects:0 "Si [ROOT.GetFlag][ROOT.GetNameDef] controla los núcleos [ALB.GetFlag][ALB.GetAdjective]: \n"
 ITA_missiolini_occupy_albania_subject_effects:0 "Si [ALB.GetFlag][ALB.GetNameDef] es un asunto de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_dalmatia:0 "Ocupar [103.GetName]"
 ITA_missiolini_occupy_dalmatia_desc:1 "Debemos corregir una grave injusticia de la Gran Guerra y tomar por la fuerza lo que por derecho nos pertenece. ¡Dalmacia debe volverse italiana!"
 ITA_missiolini_occupy_dalmatia_occupation_effects:0 "\nSi [ROOT.GetFlag][ROOT.GetNameDef] controla §Y[103.GetName]§!: \nCada estado central de [YUG.GetFlag][YUG.GetAdjective] está totalmente controlado por [ROOT.GetFlag][ROOT.GetNameDef] : \n Cumplimiento: §G+5.0%§!. \n Resistencia: §G-5.0%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects:0 "\n Si §Y[103.GetName]§! está totalmente controlado por un sujeto [ROOT.GetAdjective] de origen [YUG.GetAdjective]: \n Todos los sujetos [ROOT.GetAdjective] de origen [YUG.GetAdjective]: \n"
 ITA_missiolini_occupy_greece:0 "Ocupar [GRE.GetName]"
 ITA_missiolini_occupy_greece_desc:1 "Al igual que las legiones romanas de antaño, nosotros también podemos romper las limitaciones impuestas por la conquista de Grecia y unificar a nuestros pueblos hermanos."
 ITA_missiolini_occupy_greece_occupation_effects:0 "\nCada estado central de [GRE.GetFlag][GRE.GetAdjective] está totalmente controlado por [ROOT.GetFlag][ROOT.GetNameDef]: \n Cumplimiento: §G+5.0%§!. \n Resistencia: §G-5.0%§! \n\nEfectos actuales:"
 ITA_missiolini_occupy_greece_subject_effects:0 "\nSi [GRE.GetFlag][GRE.GetName] es un asunto de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_occupy_ticino:0 "Ocupar [846.GetName]"
 ITA_missiolini_occupy_ticino_desc:1 ""Desde que Aníbal cruzó los Alpes con sus elefantes, las montañas han sido una carretera para los bárbaros directamente hacia el corazón de Italia. Debemos asegurar nuestra frontera norte."
 ITA_missiolini_occupy_ticino_occupation_effects:0 "\n[846.GetName] y cada estado central [SWI.GetFlag][SWI.GetAdjective] totalmente controlado por [ROOT.GetFlag][ROOT.GetNameDef]: \n Cumplimiento: §G+5.0%§!. \n Resistencia: §G-5.0%§! \n\nEfectos actuales:"
 ITA_missiolini_occupy_ticino_subject_effects:0 "\nSi [SWI.GetFlag][SWI.GetName] es un asunto de §Y[ROOT.GetFlag][ROOT.GetNameDef]§!: \n"
 ITA_missiolini_bolster_political_cabinet:0 "Reforzar el gabinete político"
 ITA_missiolini_bolster_political_cabinet_desc:1 "Siempre es difícil encontrar a las personas adecuadas para los lugares adecuados. No podemos dejar una piedra sin remover en nuestra búsqueda de las personas más inteligentes y brillantes."
 ITA_missiolini_bolster_political_cabinet_trigger_tt:0 "Tiene §Y3§! $political_advisor$s activos, ¡al menos uno de ellos es un §YJerarca§!"
 ITA_missiolini_bolster_military_high_command:0 "Reforzar el alto mando militar"
 ITA_missiolini_bolster_military_high_command_desc:1 "Encontrar y promover candidatos dignos al alto mando militar fortalecerá nuestros razonamientos estratégicos y tácticos en los conflictos venideros."
 ITA_missiolini_bolster_military_high_command_trigger_tt:0 "Tiene §Y3§! Asesores de $high_command$ activos"
