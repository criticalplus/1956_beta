 ETH_road_reform_BoP:0 "Mejoras viales"
 ETH_Education_reform_decentralized_BoP:0 "Reformas educativas localizadas"
 ETH_Education_reform_decentralized_BoP_tt:0 "La educación está a la vanguardia de nuestra lucha contra las estructuras de poder obsoletas. Necesitamos educar a los jóvenes de una manera que les haga cuestionar la autoridad y rechazar las opiniones anticuadas de los tradicionalistas."
 ETH_Education_reform_centralized_BoP:0 "Reformas educativas estatales"
 ETH_Education_reform_centralized_BoP_tt:0 "Por supuesto, nuestra prioridad es asegurarnos de que la próxima generación pueda incorporarse a la fuerza laboral. Sin embargo, tenemos la oportunidad de empujar a las generaciones futuras en una dirección moral más aceptable, asegurando así que sigan siendo leales a [ETH.GetLeader]."
 ETH_road_reform_local_BoP:0 "Apoyar el desarrollo de carreteras locales"
 ETH_road_reform_highways_BoP:0 "Apoyar el desarrollo de carreteras de capital"
 ETH_road_reform_local_BoP_desc:0 "La red de carreteras de [ETH.GetName] es cada vez más una barrera para un mayor desarrollo económico. Ahora tenemos la influencia política para impulsar una modernización de las carreteras que beneficiaría a la persona promedio en todo el país al crear mejores carreteras entre ciudades y pueblos."
 ETH_road_reform_highways_BoP_tt:0 "La red de carreteras de [ETH.GetName] es cada vez más una barrera para un mayor desarrollo económico. Con nuestra nueva influencia, deberíamos acelerar el desarrollo económico y la centralización construyendo mejores carreteras alrededor de la capital."
 ETH_officer_reforms_centralized_BoP:0 "Presentar a los oficiales militares políticos"
 ETH_officer_reforms_decentralized_BoP:0 "Incrementar la meritocracia en el ejército"
 ETH_officer_reforms_centralized_BoP_tt:0 "Para garantizar que los militares no se vuelvan contra nuestro régimen, debemos asegurar su lealtad con la introducción de oficiales políticos."
 ETH_officer_reforms_decentralized_BoP_tt:0 "Para garantizar que el ejército sea eficaz, debemos aumentar la meritocracia del cuerpo de oficiales."
 ETH_BoP_purge_communists:0 "Purgar a los comunistas"
 ETH_BoP_purge_communists_tt:0 "La incómoda paz entre los Leones Negros y los oficiales militares comunistas está empezando a desmoronarse. Los oficiales tienen claramente la intención de centralizar el poder y crear un estado autoritario leal a ellos mismos. Debemos eliminarlos antes de que destruyan todo lo que hemos construido."
 ETH_BoP_purge_anarchists:0 "Purgar a los anarquistas"
 ETH_BoP_purge_anarchists_tt:1 "La incómoda paz entre el ejército y los Leones Negros se está desmoronando. Sus ingenuos puntos de vista anarquistas están pudriendo [ETH.GetNameDef] desde adentro hacia afuera, dejándonos vulnerables a los ataques. Para garantizar la continuación de nuestra revolución, acabaremos con los Leones Negros de una vez por todas. \n\n§Y$ETH_prov_mil_admin$§! se convertirá en líder de §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!."
 ETH_BoP_expand_black_lions:0 "Aumentar las divisiones del León Negro"
 ETH_BoP_expand_black_lions_tt:0 "No se puede confiar en los comunistas, debemos estar atentos por si intentan hacerse con el poder. Por lo tanto, aumentaremos el número de divisiones del León Negro para disuadirlos de realizar cualquier movimiento."
 ETH_BoP_expand_red_guards:0 "Aumentar las divisiones de la Guardia Roja"
 ETH_BoP_expand_red_guards_tt:0 "No se puede confiar en que los Leones Negros gobiernen y, en última instancia, deben ser expulsados ​​del poder. Debemos aumentar el número de unidades de la Guardia Roja bajo nuestro mando para que podamos aprovechar la situación cuando los Leones Negros inevitablemente fracasen."
