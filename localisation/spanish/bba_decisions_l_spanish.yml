 ITA_vallo_alpino_settentrionale_west:0 "Vallo Alpino Settentrionale - Oeste"
 ITA_vallo_alpino_settentrionale_west_desc:1 "Podemos asegurar nuestra frontera noroeste construyendo allí una serie de fortificaciones."
 ITA_vallo_alpino_settentrionale_west_tt:0 "¡Construye una línea defensiva en §Y[158.GetName]§! y §Y[159.GetName]§! a lo largo de la frontera alpina noroccidental con [846.GetName] y [151.GetName].\n"
