 r56_nigeria.1.t:0 "[NGA.getNameDef] Quiere que nos unamos a su Unión Africana."
 r56_nigeria.1.desc:0 "El gobierno [NGA.getAdjective], en su búsqueda de algún tipo de política panafricana, sugiere una unión entre nuestros países. Esto significaría nuestra asimilación a una federación federal de Malí."
 r56_nigeria.1.a:0 "Juntos seremos más fuertes"
 r56_nigeria.1.b:0 "Esto es sólo una anexión disfrazada."
 r56_nigeria.2.t:0 "[FROM.getNameDef] ¡Se ha unido a la Federación!"
 r56_nigeria.2.desc:0 "El gobierno [FROM.getAdjective] ha estado de acuerdo con nuestros puntos de vista federalistas y se unirá a nuestro movimiento más amplio."
 r56_nigeria.2.a:0 "¡Excelente!"
 r56_nigeria.3.t:0 "[FROM.getNameDef] ¡Ha rechazado nuestra propuesta!"
 r56_nigeria.3.desc:0 "Opuesto a la idea de una federación, el gobierno [FROM.getAdjective] de [FROM.getLeader] rechazó nuestra propuesta, provocando disturbios en casa."
 r56_nigeria.3.a:0 "Es sólo un revés."
