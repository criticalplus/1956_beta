l_spanish:
 SHOCKTROOPS_DOCTRINE_LABEL:0 "Tropas de asalto"
 SHOCKTROOPS_DOCTRINE_DESC:0 "Para evitar batallas estáticas de desgaste similares a las de la Gran Guerra, se deben entrenar tropas especializadas para atravesar las líneas enemigas."
 special_forces_shocktroops:0 "Eleve las tropas de choque"
 special_forces_shocktroops_desc:0 "Las tropas a las que se les proporcionó equipo y apoyo adicionales para romper las líneas enemigas y causar pérdidas masivas a las tropas enemigas fueron una táctica para tratar de romper con la guerra defensiva de la Gran Guerra. Desplegar un mayor número de estas tropas puede ser la clave para que la guerra vuelva a ser de maniobras."
 shocktroop_level_1_a:0 "Equipos de limpieza urbana"
 shocktroop_level_1_a_desc:0 "Las ciudades presentan un problema único para una fuerza atacante que requiere soluciones únicas que brindan fuerzas especializadas entrenadas en combate urbano."
 shocktroop_level_1_b:0 "Infiltración defensiva"
 shocktroop_level_1_b_desc:0 "El papel de las tropas de choque durante la Gran Guerra fue infiltrarse en las posiciones defensivas enemigas y crear aberturas para que nuestras fuerzas pudieran avanzar. Incluso con los avances en la guerra, todavía se necesitan tropas bien entrenadas en este tipo de tácticas."
 shocktroop_keystone_1:0 "Apoyo al ejército de choque"
 shocktroop_keystone_1_desc:0 "Las tropas de choque ya no pueden operar de forma independiente sin la ayuda de ingenieros y elementos de apoyo de fuego. Para poder lograr sus objetivos, las Tropas de Choque deben trabajar mano a mano con elementos de apoyo para poder doblegar al enemigo."
 shocktroop_level_2_a:0 "Batalla sostenida"
 shocktroop_level_2_a_desc:0 "Las tropas de choque deben permanecer el mayor tiempo posible en la batalla. Las tropas de choque deben causar el mayor daño posible a las fuerzas enemigas para que queden debilitadas cuando se produzcan operaciones ofensivas más importantes."
 shocktroop_level_2_b:0 "Ataques de sondeo"
 shocktroop_level_2_b_desc:0 "Mediante el uso de ataques de sondeo podemos identificar mejor las debilidades enemigas en sus líneas."
 shocktroop_keystone_2:0 "Ingenieros integrados"
 shocktroop_keystone_2_desc:0 "El soporte de ingenieros es fundamental para cualquier tipo de operaciones especializadas. Trabajar más estrechamente con ellos en nuestras unidades proporciona a nuestras tropas las herramientas que necesitan cuando las necesitan."
 shocktroop_level_3_a:0 "ejército de choque"
 shocktroop_level_3_a_desc:0 "Poner más tropas en la zona de combate tiene sus beneficios cuando el objetivo es causar el mayor daño posible a las fuerzas enemigas."
 shocktroop_level_3_b:0 "Ejército de avance"
 shocktroop_level_3_b_desc:0 "Dar a nuestras tropas de choque más herramientas para atravesar las líneas enemigas es clave para ayudarles a hacer lo que deben hacer; romper las líneas enemigas."
