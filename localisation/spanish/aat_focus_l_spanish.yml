 NORDIC_air_production:0 "Producción de aire"
 NORDIC_air_production_desc:0 "Si esperamos establecer la supremacía en todo el hemisferio norte y más allá, debemos ponernos al día con los años de arsenal que las grandes potencias tienen sobre nosotros. Afortunadamente, podemos compartir las prácticas, el conocimiento y el equipo que podemos utilizar para superar al enemigo y cerrar esa brecha."
 NORDIC_naval_aircraft:0 "Aviones navales"
 NORDIC_naval_aircraft_desc:0 "El futuro de la guerra marítima está en los cielos. Nuestros bombarderos navales enviarán los barcos de nuestros enemigos al fondo del mar, y desde nuestros portaaviones, enjambres de cazas cubrirán los cielos con el humo de los aviones enemigos."
 NORDIC_air_exercises:0 "Ejercicios aéreos"
 NORDIC_air_exercises_desc:0 "Dado que el combate aéreo trajo una nueva era de guerra, esta nueva era de cooperación entre nuestras naciones debe ir acompañada de operaciones aéreas conjuntas estrechamente ejecutadas. Para eso, nuestras fuerzas necesitan ejercitarse juntas hasta que vuelen como una sola."
 NORDIC_bomber_command:0 "Comando de bombarderos"
 NORDIC_bomber_command_desc:0 "Establecer un comando conjunto de bombarderos nos permitirá coordinar mejor nuestro apoyo terrestre en el campo de batalla y nuestras incursiones de bombarderos detrás de las líneas enemigas. Ésta es la única manera en que nuestras naciones del norte pueden organizar un esfuerzo concertado contra nuestros enemigos."
 NORDIC_fighter_command:0 "Comando de combate"
 NORDIC_fighter_command_desc:0 "De la misma manera que compartimos nuestros ideales y nuestra misión general, compartimos los cielos sobre nosotros. Debemos volar juntos para proteger el espacio aéreo de cada uno y ganar supremacía aérea sobre el campo de batalla para que nuestros lazos no se vean rotos por el apoyo terrestre de nuestro enemigo."
 NORDIC_carrier_effort:0 "Esfuerzo del transportista"
 NORDIC_carrier_effort_desc:0 "La nueva frontera del combate naval son los cielos que los cubren. Necesitamos aunar nuestros recursos para crear los mejores portaaviones y los mejores aviones de transporte posibles. De esa manera podremos dominar los mares y, al hacerlo, crear la seguridad que nuestros países necesitan."
 NORDIC_ground_operations:0 "Operaciones terrestres"
 NORDIC_ground_operations_desc:0 "Construir más bases nos permite tener más flexibilidad en nuestras operaciones aéreas conjuntas, y al construir más baterías antiaéreas podemos defender nuestra tierra y quitarles algo de peso a nuestros pilotos. Así es como creamos un sistema de apoyo terrestre interconectado para maximizar la efectividad de nuestras operaciones aéreas."
 NORDIC_naval_exercises:0 "Ejercicios navales"
 NORDIC_naval_exercises_desc:0 "Todas nuestras naciones tienen una herencia naval que se remonta a siglos atrás, el Báltico y el Atlántico Norte han dado forma a nuestra cultura y estilos de vida, pero como cualquier nación marinera sabe, el mar puede ser al mismo tiempo un foso y una carretera. Aprendamos a defender y atacar desde el mar."
 NORDIC_defend_the_danish_belt:0 "Defiende el cinturón danés"
 NORDIC_defend_the_danish_belt_desc:0 "El Cinturón Danés es la puerta al Mar Báltico. Si no pueden llegar al Mar Báltico desde el Atlántico Norte, nuestras naciones estarán mucho más seguras frente a una invasión naval, así que concentremos nuestros esfuerzos en convertirlo en un muro para que podamos recorrer el Mar Báltico sin inmutarnos."
 NORDIC_control_the_northern_sea:0 "Controla los mares del norte"
 NORDIC_control_the_northern_sea_desc:0 "Los mares de Noruega y del Norte son la puerta de entrada al Atlántico. Centrar nuestros esfuerzos allí nos permitirá tratar con las naciones de la costa norte de Europa, e incluso llegar a América del Norte si así lo deseamos."
 NORDIC_baltic_sea_dominance:0 "Dominio del Mar Báltico"
 NORDIC_baltic_sea_dominance_desc:0 "El Mar Báltico ha sido durante mucho tiempo nuestro patio trasero. No tenemos ninguna posibilidad si dejamos que otras naciones gobiernen libremente sus olas. Construyamos las costas para que podamos gobernar esta extensión fría y distante."
 NORDIC_naval_research_institute:0 "Instituto de Investigaciones Navales"
 NORDIC_naval_research_institute_desc:0 "No nos bastará con alcanzar a nuestros enemigos, necesitamos estar a la vanguardia de la tecnología naval, como lo hemos estado antes. Abracemos el legado de exploración y dominio naval de nuestra región."
 NORDIC_submarine_cooperation:0 "Cooperación submarina"
 NORDIC_submarine_cooperation_desc:0 "Al negar al enemigo la capacidad de transportar tropas y suministros por mar, ya hemos ganado la mitad de la guerra. La mejor manera de garantizarlo es trabajar conjuntamente en la producción de submarinos de última generación."
 NORDIC_naval_officer_academy:0 "Academia de Oficiales Navales"
 NORDIC_naval_officer_academy_desc:0 "Un buen oficial es más importante en la guerra naval que en la mayoría de las otras formas de combate. No hay mucho que un solo marinero pueda hacer sin la coordinación de la jerarquía de oficiales que forman parte del personal de los barcos y grupos de trabajo de nuestras armadas. Es de suma importancia invertir en capacitar a estos hombres para que tomen decisiones difíciles y trabajen juntos."
 NORDIC_amphibious_forces:0 "Fuerzas anfibias"
 NORDIC_amphibious_forces_desc:0 "Al asegurarnos de que podamos atacar a nuestros enemigos en cualquier lugar y en cualquier momento, podemos reducir sus capacidades ofensivas. Si siempre tienen que temer un desembarco, en cualquier lugar a lo largo de su costa, no pueden desplegar tantas unidades en la línea del frente. Por lo tanto, debemos centrarnos en las operaciones anfibias y en los marines."
 NORDIC_joint_military_exercises:0 "Ejercicios militares conjuntos"
 NORDIC_joint_military_exercises_desc:0 "Nuestros soldados y oficiales nunca se han encontrado con una alianza como la que tenemos ahora; deben ser entrenados como uno solo hasta que trabajar juntos se convierta en una segunda naturaleza. Una vez que esto suceda, las fuerzas de [NORDIC_get_alliance_name] serán imparables."
 NORDIC_unified_recruitment:0 "Reclutamiento unificado"
 NORDIC_unified_recruitment_desc:0 "Debemos encontrar una manera de estandarizar nuestros esfuerzos de reclutamiento y agilizar el proceso para que podamos lograr que más hombres puedan llegar desde la oficina de reclutamiento al frente lo más rápido posible."
 NORDIC_mechanized_army:0 "Ejército mecanizado"
 NORDIC_mechanized_army_desc:0 "Si centramos nuestros esfuerzos en entrenar a nuestros hombres para luchar dentro y junto a vehículos descomunales revestidos de acero y cañones, podremos dar un golpe mayor con menos hombres. Siempre y cuando podamos producir suficientes de dichos armatostes, por supuesto."
 NORDIC_infantry_first:0 "Infantería primero"
 NORDIC_infantry_first_desc:0 "Durante generaciones, nuestros hombres han ido al campo de batalla sólo con sus armas y sus prendas, para luchar con uñas y dientes por cada centímetro contra otra pobre alma que se encuentra frente a ellos. Si nuestras tropas pueden ver los ojos del enemigo frente a ellas, verán la amenaza que representan y lucharán hasta la muerte por sus naciones."
 NORDIC_expedited_training:0 "Entrenamiento acelerado"
 NORDIC_mountaineers:0 "Especialistas en montaña"
 NORDIC_mountaineers_desc:0 "La región nórdica es ideal para formar y utilizar a los montañeros. Con un fuerte grupo de especialistas en montaña, deberíamos poder defender la región mucho más fácilmente y hacer posible contraatacar siempre que tengamos la oportunidad. Incluso si parte de nuestro territorio cayera en manos del enemigo, nunca nos rendiremos."
 NORDIC_nordic_construction_developments:0 "Desarrollos de construcción nórdicos"
 NORDIC_nordic_construction_developments_desc:0 "Hay mucho por hacer en [NORDIC_get_alliance_name] y queda poco tiempo antes de que llegue la hora fatal. Tendremos que trabajar juntos para encontrar las mejoras que necesitamos para ponernos al día en el desarrollo de nuestras naciones."
 NORDIC_materiel_design:0 "Diseño de materiales"
 NORDIC_materiel_design_desc:0 "La guerra ha cambiado de muchas maneras a lo largo de las generaciones, pero desde hace siglos, a menudo se reduce a un hombre y su rifle. En esta nueva era de guerra no podemos descuidar las armas de los hombres de [NORDIC_get_alliance_name] y, al diseñar mejores armas, seremos mejores soldados."
 NORDIC_nordic_electronics:0 "Electrónica nórdica"
 NORDIC_nordic_electronics_desc:0 "La electrónica está aquí y podría convertirse en el factor decisivo de la guerra en el futuro; no podemos permitir que nuestro enemigo nos gane en la carrera armamentista electrónica. Desarrollamos juntos esta electrónica para que este nuevo poder esté de nuestro lado."
 NORDIC_research_investments:0 "Inversiones conjuntas en investigación"
 NORDIC_research_investments_desc:0 "Nuestra nueva alianza es más estrecha que cualquier otra, no hay ninguna razón por la que debamos guardarnos nuestros avances tecnológicos para nosotros mismos. Compartamos nuestra investigación para que nuestras herramientas de guerra tengan la ventaja que necesitan para acabar con nuestros enemigos."
 NORDIC_civilian_contributions:0 "Contribución civil"
 NORDIC_civilian_contributions_desc:0 "Ahora que la población general tiene un nuevo sentido de identidad compartida con los demás miembros de nuestra alianza, sabemos que estarán dispuestos a hacer las contribuciones y los sacrificios necesarios para alimentar la máquina de guerra que traerá seguridad y gloria a [NORDIC_get_alliance_name]."
 NORDIC_nuclear_research:0 "investigación nuclear"
 NORDIC_nuclear_research_desc:0 "Los científicos no pueden mantener la boca cerrada sobre el nuevo mundo que seguramente aterrizará sobre nosotros cuando la división del átomo finalmente se convierta en un arma. ¿Por qué deberíamos impedirnos este milagro tecnológico que podría poner fin a la guerra de un solo golpe?"
 NORDIC_nordic_rocketry:0 "Cohetería nórdica"
 NORDIC_nordic_rocketry_desc:0 "¿Qué pasaría si nuestras bombas pudieran lanzarse sin la intervención de un avión? Las armas autopropulsadas son el futuro, podríamos diezmar al enemigo desde la comodidad de [NORDIC_get_alliance_name] si así lo deseamos."
 NORDIC_standarized_parts:0 "Piezas estandarizadas"
 NORDIC_standarized_parts_desc:0 "Ahora que somos uno, podemos beneficiarnos al compartir nuestros estándares entre nosotros para que nuestras fábricas puedan ponerse al día lo más rápido posible. Los equipos y las piezas podrían volverse intercambiables, agilizando considerablemente nuestra producción."
 NORDIC_fill_the_infrastructure_gaps:0 "Llenar las brechas de infraestructura"
 NORDIC_fill_the_infrastructure_gaps_desc:0 "Antes de unirse, nuestros países se encontraban en diferentes niveles de desarrollo, e incluso algunas de las regiones de los países más desarrollados de [NORDIC_get_alliance_name] podrían utilizar una infraestructura mejor. Debemos unirnos para levantar todos los barcos."
 NORDIC_develop_resources:0 "Desarrollar recursos"
 NORDIC_develop_resources_desc:0 "Nunca se sabe lo que puede encontrar si busca lo suficiente. Si centramos nuestros esfuerzos podríamos descubrir depósitos no descubiertos de recursos cruciales para el esfuerzo bélico, e incluso desarrollar nuevas formas de extraer más de lo que ya tenemos."
 NORDIC_military_industry_hub:0 "Centro de la industria militar"
 NORDIC_military_industry_hub_desc:0 "Al concentrar nuestras industrias militares de manera eficiente, podemos utilizar esta proximidad y especialización para alcanzar nuevas alturas para nuestras máquinas de guerra. Superaremos en producción a nuestros enemigos, siempre y cuando mantengamos nuestras fábricas en su lugar."
 NORDIC_ad_hoc_military_industry:0 "Industria militar ad hoc"
 NORDIC_ad_hoc_military_industry_desc:0 "No hay tiempo para planificar y construir campus industriales monumentales o extensiones de cemento y humo. Debemos construir nuestra industria lo más rápido que podamos, siempre que sea posible, con pequeñas fábricas repartidas por [NORDIC_get_alliance_name] para no correr el riesgo de perderlo todo en una sola batalla."
 NORDIC_railway_expansion:0 "Ampliación ferroviaria"
 NORDIC_railway_expansion_desc:0 "Los ferrocarriles son las arterias de nuestras naciones y ahora más que nunca necesitamos que estos carriles de transporte estén lo más extendidos posible. Ahora que estamos unidos en objetivo, debemos estar unidos físicamente a través del acero y la velocidad de las locomotoras."
 NORDIC_naval_construction:0 "Construcción Naval"
 NORDIC_naval_construction_desc:0 "Tener una larga tradición de navegantes y marineros de clase mundial está muy bien, pero no significa nada si no tenemos los barcos para usarlos contra nuestros enemigos. Construyamos juntos una gran flota y utilicémosla para aplastar a cualquier país que nos amenace."
 NORDIC_nuclear_production:0 "Producción nuclear"
 NORDIC_nuclear_production_desc:0 "Ahora que tenemos el conocimiento para dividir el átomo, también podemos usarlo. Pero primero, debemos producir los materiales y la infraestructura necesarios para producir lo suficiente como para cambiar el rumbo de la guerra a nuestro favor."
 NORDIC_jet_engines:0 "En la era del jet"
 NORDIC_jet_engines_desc:0 "Los nuevos avances en los motores a reacción hacen que los mejores aviones de hélice de su clase parezcan cometas de papel flotando sin rumbo fijo. La nueva era del combate aéreo ya está aquí y estará dominada por el motor a reacción. Si juntamos nuestras inversiones en el campo, podemos superar a nuestros enemigos y producir la cima de la cadena alimentaria aeronáutica."
 NORDIC_machine_tools_research:0 "Investigación de máquinas herramienta"
 NORDIC_machine_tools_research_desc:0 "La mano de obra es sólo una parte de la ecuación. Necesitamos superar en producción a nuestros enemigos para poder reemplazar las pérdidas que ellos no pueden. Por eso no podemos limitarnos a desarrollar nuevas máquinas de guerra, sino centrar nuestra atención en la maquinaria que las genera."
 NORDIC_equipment_conversion_focus:0 "Enfoque de conversión de equipos"
 NORDIC_equipment_conversion_focus_desc:0 "Contamos con vastos almacenes llenos de armas y vehículos viejos, ya sea suspendidos o capturados a nuestros enemigos caídos. Este viejo equipo se puede convertir en el más nuevo y mortífero que ofrece nuestra máquina de guerra actual."
