 ICE_expand_the_fishing_industry:0 "Ampliar la industria pesquera"
 ICE_expand_the_fishing_industry_desc:0 "La pesca siempre ha sido una parte clave de la vida islandesa. Es el principal recurso natural que tenemos, y lo tenemos en abundancia. por tanto, aquí es donde debemos centrar nuestros esfuerzos. Hazte más fuerte en el área donde hay verdadero potencial."
 ICE_mineral_prospecting:0 "Prospección de minerales"
 ICE_mineral_prospecting_desc:0 "En teoría, podría haber recursos naturales escondidos en las montañas. Al tratar de descubrirlos, podríamos ofrecer una alternativa a la pesca y la agricultura como principales industrias en Islandia."
 ICE_international_trade:0 "El comercio internacional"
 ICE_international_trade_desc:0 "Islandia necesita ser más activa en el escenario financiero mundial. Al adoptar el libre comercio y abrir nuestro país a las inversiones extranjeras, podemos crear más oportunidades comerciales y estimular aún más nuestra economía."
 ICE_hydroelectric_power:0 "Energía hidroeléctrica"
 ICE_hydroelectric_power_desc:0 "Si hay otro recurso que tiene este país es el agua; ríos y aguas termales. Ampliar el uso de estos puede impulsar el desarrollo industrial de la nación."
 ICE_banking_on_the_future:0 "Banca en el futuro"
 ICE_banking_on_the_future_desc:0 "El sector bancario no requiere grandes recursos. Todo lo que tenemos que hacer es atraer capital extranjero. Subvencionando nuestro sector bancario y haciendo todo lo que esté a nuestro alcance para hacer que los bancos islandeses sean atractivos para los inversores, podemos establecer esta isla como un centro financiero que cosechará beneficios en los próximos años."
 ICE_infiltration:0 "Infiltración"
 ICE_infiltration_desc:0 "Extender nuestras redes e integrar más nuestra economía con otras también brinda otras oportunidades. Al establecer contacto con personas y empresas clave de todo el mundo, Islandia estará bien posicionada para extraer todo tipo de información."
 ICE_develop_icelandic_shipping:0 "Desarrollar el transporte marítimo islandés"
 ICE_develop_icelandic_shipping_desc:0 "Somos una Isla, una isla en medio de un océano. Centrarse en la construcción de barcos es una opción tan obvia como cualquier otra."
 ICE_heavy_industry:0 "Industria pesada"
 ICE_heavy_industry_desc:0 "La agricultura, la pesca y el transporte marítimo son cosas del pasado. Para impulsar a la nación hacia el futuro, debemos centrarnos en la industria pesada. Al expandir la industria, Islandia tendrá un futuro brillante, aunque lleno de contaminación."
 ICE_advanced_technology:0 "Tecnología avanzada"
 ICE_advanced_technology_desc:0 "La isla es pequeña. Nunca podrá competir en igualdad de condiciones con las enormes naciones industrializadas. Debemos encontrar nuestro nicho y prosperar allí. Algo que es relativamente nuevo, donde no empezamos por estar detrás de la competencia. La tecnología avanzada y la electrónica son los medios donde podemos prosperar y prosperar."
 ICE_reykjavik_dockyards:0 "Astilleros de Reykjavik"
 ICE_reykjavik_dockyards_desc:0 "Lo primero para construir una flota son muelles más modernos y numerosos. Los fondos estatales deberían destinarse a ampliar las capacidades de construcción naval antes que a cualquier otra cosa."
 ICE_expand_the_harbour:0 "Ampliar el puerto"
 ICE_expand_the_harbour_desc:0 "Cada vez más barcos más grandes que van y vienen de la isla significan que necesitamos un puerto más grande. El Estado debería financiar la ampliación del puerto de Reykjavik para que podamos seguir expandiendo la economía."
 ICE_local_arms_industry:0 "Industria armamentista local"
 ICE_local_arms_industry_desc:0 "Al producir armamento localmente, podemos abastecer nuestras propias fuerzas y venderlas en el mercado internacional, lo que significa que estaremos impulsando no sólo nuestras capacidades defensivas sino también nuestra economía. Por lo tanto, la industria armamentista islandesa debe ser un punto clave para nuestras inversiones."
 ICE_infrastructure_development:0 "Desarrollo de infraestructura"
 ICE_infrastructure_development_desc:0 "Modernizar la infraestructura y construir un buen sistema de transporte le dará a este país una vía hacia la prosperidad."
 ICE_iceland_air:0 "Aire de Islandia"
 ICE_iceland_air_desc:0 "Hoy en día, ser una isla no significa estar aislado del mundo. Con aviones modernos podemos acercarnos tanto al continente europeo como al americano. El aire es la vía marítima del mañana."
 ICE_allied_weapons_seller_trigger:0 "§YAllied§! o §YNeutral§! Países"
 ICE_expand_the_civilian_fleet:0 "Ampliar la flota civil."
 ICE_expand_the_civilian_fleet_desc:0 "Una flota civil fuerte tiene la doble ventaja de mantener las tradiciones navales y proporcionar una gran ayuda a nuestra economía. Los buques mercantes impulsarán la economía en tiempos de paz y producirán los marineros experimentados que nuestra marina necesita en tiempos de guerra."
 ICE_industrial_research_school:0 "Escuela de Investigaciones Industriales"
 ICE_industrial_research_school_desc:0 "La universidad es un gran éxito. El país necesita aprovechar este éxito creando una educación superior más enfocada y orientada también al desarrollo industrial. De esta manera podemos asegurarnos de obtener los ingenieros que necesitamos."
 ICE_hrafninn_flygur:0 "Hrafninn Flýgur"
 ICE_hrafninn_flygur_desc:0 "Como los cuervos, gobernaremos los cielos. Islandia se asociará con la industria aeronáutica y la tecnología aeronáutica líder en todo el mundo."
 ICE_agricultural_expansion:0 "Expansión agrícola"
 ICE_agricultural_expansion_desc:0 "Se pueden hacer muchas mejoras para modernizar la agricultura islandesa. Aprovechando la tecnología moderna y la calefacción de fácil acceso procedente de fuentes termales naturales, se puede impulsar la producción agrícola y liberar tierras y trabajadores para otros usos."
 ICE_off_shore_oil_drilling:0 "Perforación petrolera costa afuera"
 ICE_off_shore_oil_drilling_desc:0 "El petróleo se está convirtiendo cada vez más en un recurso crucial. Las armadas de hoy están consumiendo grandes cantidades. Hay razones para creer que podría haber petróleo en el fondo marino alrededor de la isla. Es una opción de alto riesgo y alta recompensa, pero podría valer la pena investigar si este petróleo existe y puede sacarse a la superficie."
 off_shore_drilling_tt:0 "¡Desbloquea decisiones para §YDrill for Oil§! alrededor de §YIslandia§!"
 ICE_the_kingdom_of_iceland:0 "El Reino de Islandia"
 ICE_the_kingdom_of_iceland_desc:0 "Este país ha recorrido un largo camino hacia la independencia. El establecimiento del Reino debe considerarse como el último paso hacia la libertad. Ahora sólo compartimos un Rey y la Política Exterior con Dinamarca. Gradualmente, este vínculo puede erosionarse hasta convertirse en una mera formalidad."
 ICE_united_we_stand:0 "permanecemos unidos"
 ICE_united_we_stand_desc:0 "Durante la Gran Guerra estuvimos aislados. Dinamarca fue neutral e Islandia sufrió la pérdida de acceso a todos los mercados. Dinamarca se está rearmando y deberíamos estar preparados para ayudarlos si fuera necesario. Esta vez Islandia dejará su huella en el mundo."
 ICE_declare_absolute_neutrality:0 "Declarar la neutralidad absoluta"
 ICE_declare_absolute_neutrality_desc:0 "Pase lo que pase con Dinamarca, Islandia debe hacer todo lo que esté a su alcance para mantenerse al margen de una guerra europea. Al declarar una neutralidad absoluta, dejamos claro a todos que no dejaremos que nuestra isla se vea arrastrada a nada."
 ICE_declare_absolute_neutrality_tt:0 "§Y[ROOT.GetNameDef]§! se volverá independiente si §Y[ROOT.OVERLORD.GetNameDef]§! se le declara la guerra"
 ICE_joint_shipbuilding_programme:0 "Programa conjunto de construcción naval"
 ICE_joint_shipbuilding_programme_desc:0 "Nuestra mejor opción para ayudar a Dinamarca es por mar. Juntos podemos proteger el Mar del Norte. Para hacerlo necesitamos barcos, por lo que un esfuerzo conjunto para crear una flota es un paso natural en la construcción de nuestra estrategia de cooperación militar."
 ICE_research_cooperation_tt:0 "Programas conjuntos de investigación"
 ICE_overlord_research_cooperation_tt:0 "Programas conjuntos de investigación islandeses"
 ICE_royal_marines:0 "Marines reales"
 ICE_royal_marines_desc:0 "El ejército de Islandia nunca será grande. Pero podemos especializarnos, y los marines son la opción obvia para una nación insular. Al crear y entrenar un Cuerpo de Marines, obtenemos una fuerza flexible que puede desplegarse donde sea necesario."
 ICE_the_icelandic_police_force:0 "La policía islandesa"
 ICE_the_icelandic_police_force_desc:0 "El ejército de Islandia nunca será muy grande. Pero como alternativa, podemos ampliar las funciones de la policía nacional para incluir también la defensa contra invasiones. De esa manera podremos utilizar de manera más eficiente la limitada mano de obra que tenemos y preparar mejor las defensas de la isla."
 ICE_infrastructure_projects:0 "Proyectos de infraestructura"
 ICE_infrastructure_projects_desc:0 "Si este país alguna vez quiere volverse fuerte, lo primero que hay que hacer es construir la infraestructura. Una buena infraestructura es la base de cualquier tipo de expansión industrial."
 ICE_engineering_projects:0 "Proyectos de Ingeniería"
 ICE_engineering_projects_desc:0 "La isla necesita desarrollarse si algún día quiere volverse fuerte. Los grandes proyectos de ingeniería generarán oportunidades de trabajo y crearán la base para el crecimiento industrial islandés."
 ICE_patrolling_the_atlantic:0 "Patrullando el Atlántico"
 ICE_patrolling_the_atlantic_desc:0 "Para poder proteger nuestra marina mercante, necesitamos barcos de escolta que naveguen por alta mar. Deberíamos trabajar junto con Dinamarca para diseñar nuevos modelos."
 ICE_joint_military_training:0 "Entrenamiento militar conjunto"
 ICE_joint_military_training_desc:0 "No tenemos suficiente experiencia en la isla para entrenar adecuadamente a un ejército en la guerra moderna. Por tanto, trabajar junto con Dinamarca es el mejor enfoque para una isla pequeña como la nuestra."
 ICE_industrial_cooperation:0 "Cooperación industrial"
 ICE_industrial_cooperation_desc:0 "Invitar a industriales daneses a abrir filiales en Islandia, a cambio de exenciones fiscales y otras cosas, puede crear oportunidades de trabajo aquí. También dará a la industrialización de esta isla un impulso muy necesario. Con la ayuda danesa podemos hacer avanzar este país."
 ICE_gardhur_airfield:0 "Aeródromo de Garður"
 ICE_gardhur_airfield_desc:0 "Los aviones se están convirtiendo en una parte real de la infraestructura moderna. Islandia no debe quedarse atrás. Un aeródromo cerca de la capital será clave para catapultar a Islandia hacia el futuro."
 ICE_the_merchant_fleet:0 "La flota mercante"
 ICE_the_merchant_fleet_desc:0 "Los barcos alguna vez fueron una parte fundamental de la creación de esta nación. Los barcos también serán parte del futuro. Una marina mercante fuerte será el núcleo de la futura economía islandesa."
 ICE_not_standing_idly_by:0 "No quedarse de brazos cruzados"
 ICE_not_standing_idly_by_desc:0 "La guerra se acerca, nos guste o no. Debemos poner a la nación en armas si queremos tener la oportunidad de defender la isla. Es una cuestión de vida o muerte, eso es seguro."
 ICE_expand_industrial_complexes:0 "Ampliar los complejos industriales"
 ICE_expand_industrial_complexes_desc:0 "Nuestras industrias militares están muy por detrás de otras potencias en Europa, al estar tan subdesarrolladas y subutilizadas como están, y si no invertimos mucho en expandir y subsidiar nuestras organizaciones industriales militares, es posible que nuestras industrias nunca puedan alcanzarlas."
 ICE_political_unity:0 "Unidad política"
 ICE_political_unity_desc:0 "En tiempos de peligro, es muy importante que la nación se mantenga unida. Debemos dejar de lado nuestras diferencias políticas y hacer lo que sea necesario para mantener a [ROOT.GetName] fuera de la guerra."
 ICE_anglo_icelandic_relations:0 "Relaciones anglo-islandesas"
 ICE_anglo_icelandic_relations_desc:0 "[ENG.GetNameDefCap] es probablemente nuestra mejor apuesta como futuro socio comercial. En cualquier caso, sería seriamente perjudicial para nuestro país, y posiblemente completamente peligroso, enemistarse con [ENG.GetAdjective]. Por tanto, debemos hacer todo lo posible para mantener buenas relaciones con nuestro vecino del otro lado del mar."
 ICE_anglo_icelandic_relations_tt:0 "Si ha completado el enfoque §Y¡Expandir la industria pesquera§!:"
 ICE_american_protection:0 "Protección americana"
 ICE_american_protection_desc:0 "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard:0 "La guerra se avecina y somos demasiado pequeños para estar solos. [USA.GetNameDefCap] puede protegernos. Deberíamos acercarnos al gobierno [USA.GetAdjective] y ofrecerles estacionar tropas aquí para la protección de Islandia. Será un paso atrás en nuestro camino hacia la independencia, pero será sólo un retroceso temporal. Ser invadido sería peor."
 ICE_american_protection_desc_british_subject:0 "[ENG.GetNameDefCap] está muy tenso en esta guerra. Es posible que no puedan protegernos de fuerzas hostiles si deciden invadirnos. Deberíamos acercarnos al gobierno [USA.GetAdjective] y ofrecerle que se haga cargo de la tarea de proteger Islandia."
 ICE_american_protection_tt:0 "§Y[ROOT.GetName]§! se convierte en una marioneta de §Y[USA.GetNameDef]§!"
 ICE_fighting_as_equals:0 "Luchando como iguales"
 ICE_fighting_as_equals_desc:0 "Estamos librando una guerra juntos. Islandia es más que hacer todo lo posible. Es hora de que Dinamarca acepte que Islandia ya no está subordinada, sino un socio igualitario en esta alianza. Es hora de declarar formalmente a Islandia una nación independiente."
 ICE_fighting_as_equals_tt:0 "§Y[ROOT.getName]§! declara la independencia"
 ICE_expanding_the_university_of_reykjavik:0 "Ampliando la Universidad de Reykjavik"
 ICE_expanding_the_university_of_reykjavik_desc:0 "El conocimiento es clave. Para que el país algún día esté por delante del mundo, debemos centrar nuestros esfuerzos. Al aumentar la financiación de la Universidad de Reykjavik, creamos una plataforma para el crecimiento futuro."
 ICE_trade_relations:0 "Las relaciones comerciales"
 ICE_trade_relations_desc:0 "Una nación pequeña no puede aspirar a producir todo lo que necesita. Sin embargo, al mantener buenas relaciones con países de todo el mundo y al aprovechar su ubicación estratégica justo en el medio entre Europa y América del Norte, Islandia está perfectamente posicionada para convertirse en un centro financiero y comercial. El uso óptimo de estas conexiones debería facilitar la adquisición del equipo que el país necesita desesperadamente."
 ICE_keflavik_airbase:0 "Base aérea de Keflavík"
 ICE_keflavik_airbase_desc:0 "Los estadounidenses quieren construir una base aérea más grande para poder patrullar mejor el Atlántico. Deberíamos aprobar esto porque sólo fortalecerá a este país."
 ICE_modernizing_the_island:0 "Modernizando la Isla"
 ICE_modernizing_the_island_desc:0 "Es necesario poner en práctica nuevas teorías. la economía necesita reformas. Ahora es el momento de impulsar estos cambios."
 ICE_compensation:0 "Compensación"
 ICE_compensation_desc:0 "Hemos demostrado a Dinamarca y al mundo que somos una nación a tener en cuenta. Hemos hecho sacrificios, recientemente y a lo largo de los siglos. Situada en el Atlántico, Islandia está bien situada para proteger las islas de la corona danesa. Al entregarnos la protección de estos, Dinamarca obtendrá un socio más fuerte y podrá centrarse mejor en proteger su territorio central."
 ICE_republicanism:0 "Republicanismo"
 ICE_republicanism_desc:0 "Islandia no necesita un rey. La regencia ha demostrado que podemos prescindir de ella. Ha llegado el momento de eliminar esta institución medieval y prepararse para una república."
 ICE_american_investments:0 "Inversiones americanas"
 ICE_american_investments_desc:0 "Tener miles de estadounidenses estacionados en la isla es bueno para la economía en sí mismo. Pero también significa que las empresas estadounidenses se interesan más en establecer filiales e invertir en empresas islandesas. Con todo, esta situación puede resultarnos muy beneficiosa si jugamos bien nuestras cartas."
 ICE_american_soldiers:0 "Anfitrión de soldados americanos"
 ICE_american_soldiers_desc:0 "Estados Unidos está ansioso por expandir su influencia a lo largo y ancho para proteger los valores que más aprecia. Podríamos permitir que sus soldados se estacionen libremente en nuestra tierra y algunos, a su vez, podrían quedarse aquí y reforzar nuestras propias fuerzas."
 ICE_iceland_defense_force:0 "Fuerza de Defensa de Islandia"
 ICE_iceland_defense_force_desc:0 "Con la ayuda estadounidense, Islandia puede construir un ejército moderno. Tienen el conocimiento, la experiencia y la mano de obra para entrenar a nuestras tropas. Construir una fuerza junto con ellos tiene el potencial de hacer de nuestras unidades una verdadera fuerza de élite."
 ICE_state_owned_enterprises:0 "Empresas de propiedad estatal"
 ICE_state_owned_enterprises_desc:0 "Ahora que nuestra isla puede mantenerse mejor por sí misma, es hora de empezar a pensar en establecer industrias que puedan atraer trabajadores y mejorar la economía, así como la eficiencia del aparato estatal."
 ICE_not_our_king:0 "No nuestro rey"
 ICE_not_our_king_desc:0 "El Reino de Islandia: qué tontería. Islandia no necesita un rey, y mucho menos uno danés. Es hora de empezar a generar apoyo entre los islandeses para una ruptura total con el pasado, a medida que avanzamos hacia el futuro."
 ICE_expand_the_industrial_base:0 "Ampliar la base industrial"
 ICE_expand_the_industrial_base_desc:0 "Al eliminar nuestra dependencia de los bienes industriales de nuestro señor supremo, obtenemos una industria más fuerte y, por tanto, también una clase trabajadora más fuerte. Una revolución no puede ocurrir sin las herramientas adecuadas, y al eliminar la dependencia de nuestro señor supremo, este país puede obtener lo que necesita, incluido armamento de producción nacional para llevar a cabo la revolución, así como nuevas mentes brillantes."
 ICE_anti_capitalist_propaganda:0 "Propaganda anticapitalista"
 ICE_anti_capitalist_propaganda_desc:0 "¿Qué ha hecho el capitalismo por nosotros? Sí, puede haber traído una prosperidad menor a la nación, pero también nos llevó a la crisis en la que se encuentra actualmente este país. Con la excesiva dependencia de la democracia liberal y la voluntad de nuestros señores de darnos sólo las sobras, debería ser está claro que el futuro debe estar en otra parte."
 ICE_international_relations:0 "Relaciones Internacionales"
 ICE_international_relations_desc:0 "El camino que tenemos por delante será difícil, eso es seguro. Si vamos a recorrerlo solos, lo será aún más. Por tanto, necesitamos buscar nuevos aliados. La Internacional comunista es uno de esos lugares donde podemos intentar buscar nuevas alianzas, pero también hay otras opciones. Lo importante es abrir nuevos caminos activamente, algo que debemos empezar a hacer de inmediato."
 ICE_rally_the_workers_of_reykjavik:0 "Manifestación de los trabajadores de Reykjavik"
 ICE_rally_the_workers_of_reykjavik_desc:0 "Islandia no tiene un ejército digno de mención, pero los trabajadores de la capital seguramente pueden convertirse en una fuerza a tener en cuenta. Si los trabajadores se levantaran contra el sistema, no habría mucho que pudiera detenerlos, por lo que ganarlos para la causa es tan crucial como parece."
 ICE_completion_break_with_the_crown_tt:0 "Al completar el §Y$ICE_break_with_the_crown$§! enfocar:"
 ICE_prepare_for_the_revolution:0 "Prepárate para la revolución"
 ICE_prepare_for_the_revolution_desc:0 "Una revolución exitosa no ocurre por sí sola. Hay que prepararlo meticulosamente. Las semillas deben plantarse y regarse. El pueblo necesitará saber cuándo levantarse y los revolucionarios deben guiarlo cuando lo hagan. Los carteles deben estar impresos. Se reclutan y entrenan revolucionarios profesionales, se guardan las armas adecuadamente y los líderes deben estar preparados para tomar el control."
 ICE_state_visits:0 "Visitas de Estado"
 ICE_state_visits_desc:0 "No se puede negar que los países liderados por fascistas son los que impulsan el cambio en el mundo en este momento. Si Islandia va a cambiar, tal vez haya cosas que se puedan aprender de ellos. Las relaciones oficiales deben establecerse lo antes posible y cualquier oportunidad de cooperación debe explorarse de inmediato."
 ICE_general_strike:0 "Huelga general"
 ICE_general_strike_desc:0 "Mostremos al mundo en general, y a nuestro vil rey danés en particular, que los trabajadores de Islandia se mantienen fuertes y unidos. Una gran huelga que detenga todo el trabajo industrial, así como todos los envíos hacia y desde la isla, realmente debería perjudicar al gobierno títere y mostrarle a la gente dónde reside realmente el poder."
 ICE_general_strike_tt:0 "\nCuando la §YHuelga General§! se acabó:"
 ICE_organize_a_march:0 "organizar una marcha"
 ICE_organize_a_march_desc:0 "El pueblo lleva demasiado tiempo esclavizado por señores extranjeros. Una marcha nacionalista hacia la capital, como la que se realizó contra Roma, serviría como recordatorio de nuestro fuerte pasado vikingo. Si podemos lograr que todos los islandeses amantes de la libertad se unan, ¡podremos mostrarle al gobierno que el pueblo islandés es fuerte, abundante y unido! ¡Juntos podemos crear un futuro mejor!"
 ICE_break_with_the_crown:0 "Romper con la corona"
 ICE_break_with_the_crown_desc:0 "Ha llegado el momento de romper formalmente con la corona de Dinamarca. Deberíamos denunciar al Rey y a su decadente gabinete en Dinamarca y declarar a Islandia una nación independiente una vez más, libre de seguir su propio camino hacia sus sueños y aspiraciones."
 ICE_break_with_the_crown_tt:0 "[ROOT.GetNameDefCap] se vuelve independiente."
 ICE_embrace_the_workers_revolution:0 "Abrazar la revolución obrera"
 ICE_embrace_the_workers_revolution_desc:0 "El apoyo de los trabajadores hizo posible este cambio. Por eso es natural que los sindicatos, los trabajadores y los sindicatos consigan una posición dirigente en el nuevo Estado. Los líderes de la revolución obrera pueden guiar al país a nuevas alturas y traernos un progreso mucho mayor que cualquier monarca jamás podría lograr."
 ICE_remove_dissent_in_the_working_class_tt:0 "¡Eliminará §Y$ICE_dissent_in_the_working_class$§!"
 ICE_state_corporatism:0 "Corporativismo estatal"
 ICE_state_corporatism_desc:0 "Ahora que nos hemos librado de los últimos restos del débil yugo danés, es hora de establecer un nuevo Estado. La mejor manera de garantizar la seguridad de nuestra nación es unirnos detrás de un líder fuerte, con líderes sindicales, magnates industriales y el partido trabajando juntos por el bien común de todos los islandeses. El Estado apoyará a los industriales y ellos, a cambio, apoyarán al Estado."
 ICE_international_brigades:0 "Brigadas Internacionales"
 ICE_international_brigades_desc:0 "La lucha contra la opresión debe continuar aunque se haya ganado aquí. De lo contrario, corremos el riesgo de que nuestra victoria sea sólo temporal. Los hijos e hijas de [ROOT.GetName] deben estar preparados para ayudar donde sea necesario, y el Estado debe hacer todo lo posible para apoyarlo, implementando la nueva legislación necesaria y suministrando las armas y el equipo necesarios."
 ICE_state_owned_industry:0 "Industria de propiedad estatal"
 ICE_state_owned_industry_desc:0 "Un país pequeño, como [ROOT.GetNameDef] no puede depender de los capitalistas para producir los bienes que necesita. Para maximizar la eficiencia y garantizar que se produzcan los bienes más necesarios, el Estado debe intervenir y tomar el control de la industria. El país ya no dependerá más de la inversión extranjera para sobrevivir. El Estado islandés cuidará de sus ciudadanos y de sus fuerzas armadas."
 ICE_organize_the_greyshirts:0 "Organizar a los camisas grises"
 ICE_organize_the_greyshirts_desc:0 "Una milicia bien armada y entrenada desde la juventud puede ser una herramienta útil para fomentar a los jóvenes y moldearlos para que se adapten a nuestro nuevo mundo. Además, el entrenamiento semimilitar también significa reforzar las capacidades de las fuerzas armadas, lo que puede resultar útil a la hora de reclamar lo que por derecho nos pertenece."
 ICE_research_cooperation:0 "Cooperación en investigación"
 ICE_research_cooperation_desc:0 "Es a través de la cooperación con potencias alineadas con nosotros que podemos desarrollar mejor tecnologías que nos traerán ventajas en términos de armas en el futuro. Podemos aprender de nuestros valiosos socios y, al mismo tiempo, ofrecer campos de prueba buenos y apartados, lejos de miradas indiscretas."
 ICE_infiltrating_the_british_isles:0 "Infiltrándose en las Islas Británicas"
 ICE_infiltrating_the_british_isles_desc:0 "La llama revolucionaria debe extenderse para no ser sofocada y posteriormente extinguida. El objetivo obvio de la liberación son los trabajadores oprimidos de las Islas Británicas. [ROOT.GetNameDefCap] ayudará a los trabajadores de las regiones oprimidas a levantarse contra sus amos imperialistas y capitalistas. Juntos podemos hacer de los ideales revolucionarios la realidad del trabajador común."
 ICE_infiltrating_the_british_isles_tt:0 "¡Desbloquea §Ydecisiones§! para iniciar levantamientos comunistas en Gales, Escocia e Irlanda del Norte."
 ICE_transformation_of_nature:0 "Transformación de la naturaleza"
 ICE_transformation_of_nature_desc:0 "La electricidad es la clave de la industrialización. La naturaleza de Islandia debe servir al Estado, tal como lo hacen los ciudadanos. Los ríos y las cataratas se pueden convertir en represas, se pueden extraer piedras y se pueden utilizar fuentes termales para calentarse. Nada debe detenernos en nuestra marcha hacia el progreso."
 ICE_the_viking_spirit:0 "El espíritu vikingo"
 ICE_the_viking_spirit_desc:0 "Audaces y mortales eran las palabras asociadas con los vikingos de antaño. Cruzaron los océanos sin saber qué había más allá, y sólo los fuertes lo lograron. Audaces y audaces son lo que los islandeses deben ser hoy, porque sólo a través de la audacia y la valentía el país podrá superar lo que una vez fue y gobernar el Mar del Norte una vez más."
 ICE_viking_spirit_tt:0 "¡Desbloquea decisiones para §Y mejorar el espíritu vikingo§!"
 ICE_recruiting_international_workers:0 "Reclutamiento de trabajadores internacionales"
 ICE_recruiting_international_workers_desc:0 "Al convertir a nuestra nación en una sociedad modelo para comunistas y socialistas por igual, y mantener encendida la llama revolucionaria tan brillante como siempre, podemos atraer a revolucionarios internacionales tal como en los primeros días del Estado soviético. Necesitamos mostrarles a los trabajadores y soldados revolucionarios por igual, sin importar de dónde vengan, que [ROOT.GetName] lleva la antorcha y es a donde pertenecen."
 ICE_international_research_community:0 "Comunidad de investigación internacional"
 ICE_international_research_community_desc:0 "Hay mucho que aprender de otros, tanto a través de la internacional comunista como de otros proyectos de cooperación con países de todo el mundo. Al interactuar con la comunidad internacional, [ROOT.GetName] alcanzará nuevos niveles de grandeza. ¡El colectivismo es el único camino verdadero hacia el progreso!"
 ICE_international_research_community_tt:0 "Cada país comunista que no esté en una facción, o en una facción con [ROOT.GetName]:"
 ICE_reclaiming_the_empire:0 "Recuperando el Imperio"
 ICE_reclaiming_the_empire_desc:0 "Groenlandia alguna vez estuvo poblada por vikingos que vinieron de Islandia. Desde entonces, Noruega y Dinamarca se han peleado por ella, a pesar de no tener verdaderos derechos sobre la isla. Es hora de que exijamos la devolución de Groenlandia a sus legítimos propietarios. Si valoran su patrimonio y su historia, nos los cederán incondicionalmente. ¡Sigamos nuestro camino hacia la gloria!"
 ICE_securing_the_north_sea_passage:0 "Asegurar el paso del Mar del Norte"
 ICE_securing_the_north_sea_passage_desc:0 "Es hora de recuperar lo que deberían ser posesiones islandesas. Las islas de Shetland y las Islas Feroe en el Mar del Norte son claves vitales para controlar el paso hacia y desde [ROOT.GetNameDef]."
 ICE_vinland:0 "Vinlandia"
 ICE_vinland_desc:0 "La idea de un Imperio del Atlántico Norte nació con el descubrimiento de América por nada menos que Leifur Eiríksson, él mismo de ascendencia islandesa. Por desgracia, la colonia vikinga de Vinland pereció, pero ahora es el momento de hacer realidad nuestro sueño perdido hace mucho tiempo. ¡Por Odín!"
 ICE_the_armed_forces_of_iceland:0 "Las fuerzas armadas de Islandia"
 ICE_the_armed_forces_of_iceland_desc:0 "Si la guerra llega a Islandia, Islandia debe poder defenderse. Debemos empezar a construir una fuerza capaz de derrotar a cualquier posible invasor. Es una isla pequeña, con una población pequeña, pero la ubicación y el tamaño pueden ser una fortaleza en sí mismos, ya que ningún enemigo podrá enviar grandes fuerzas para tomarla."
 ICE_an_airbase_in_the_sea:0 "Una base aérea en el mar"
 ICE_an_airbase_in_the_sea_desc:0 "Al dominar los cielos sobre la isla y el mar circundante, podemos asegurarnos de que ningún enemigo pueda aterrizar aquí con fuerza. E incluso si lo hicieran, una fuerza aérea puede garantizar que el enemigo siempre carezca de los suministros necesarios. Por tanto, la forma natural de construir las fuerzas armadas islandesas es construir una fuerza aérea moderna."
 ICE_a_naval_hub_in_the_atlantic:0 "Un centro naval en el Atlántico"
 ICE_a_naval_hub_in_the_atlantic_desc:0 "Islandia es una isla. Tener la flota como brazo principal de las fuerzas armadas tiene mucho sentido. Puede impedir que los enemigos lleguen a nuestras costas, puede ayudar a nuestros aliados a dominar los mares y puede llevar fuerzas expedicionarias a donde necesiten ir. Construir una armada fuerte es la opción obvia para Islandia."
 ICE_mine_iceland:0 "Mina Islandia"
 ICE_mine_iceland_desc:0 "En términos de rutas navales, Islandia está críticamente expuesta en todas las direcciones excepto en el norte. Para garantizar adecuadamente la seguridad de la población de nuestra isla, debemos estar preparados para explotar extensamente las aguas islandesas en caso de conflicto abierto."
 ICE_flying_boats:0 "Botes voladores"
 ICE_flying_boats_desc:0 "Si no podemos competir contra nuestros enemigos en el agua, entonces recurriremos a la mejor opción: el cielo. Porque si controlamos los cielos, nuestros enemigos no necesitarán sus barcos, ya que serán hundidos en cualquier momento."
 ICE_modernizing_the_coast_guard:0 "Modernizando la Guardia Costera"
 ICE_modernizing_the_coast_guard_desc:0 "La Guardia Costera de Islandia ha sido durante mucho tiempo nuestra principal fuerza utilizada para la seguridad interna y externa. Por lo tanto, debemos asegurarnos de que puedan mantenerse al día con el rápido ritmo de modernización y avances tecnológicos."
 ICE_low_cost_aircrafts:0 "Aviones de bajo coste"
 ICE_low_cost_aircrafts_desc:0 "Lo que no tenemos es una gran industria, pero lo que sí tenemos son unos pocos individuos selectos que saben cómo optimizar la construcción de aviones. Deberíamos utilizar sus talentos para que, incluso con nuestra economía ciertamente débil, podamos mantenernos al día en la carrera armamentista aérea."
 ICE_support_equipment:0 "Equipo de Apoyo"
 ICE_support_equipment_desc:0 "Cada unidad del ejército, así como la policía antidisturbios, podría utilizar artillería más pesada, así como botiquines de primeros auxilios y armas de represión adecuados. Por lo tanto, deberíamos asegurarnos de invertir en esto lo antes posible."
 ICE_emergency_conversions:0 "Conversiones de emergencia"
 ICE_emergency_conversions_desc:0 "Aunque la nación no necesariamente tiene capacidad para barcos pesados, sí tenemos muchos barcos pesqueros, mercantes y barcos de empresas privadas más grandes. En caso de una emergencia, podríamos colocar ametralladoras o cañones más ligeros sobre ellos y crear rápida y eficientemente una fuerza naval lo suficientemente grande como para competir con la mayoría de los contendientes."
 ICE_emergency_conversions_tt:0 "¡Desbloquea §Ydecisiones§! para convertir §YConvoys§! en §YDestroyers§! o §YCruisers§!"
 ICE_enact_conscription:0 "Herþjónustu"
 ICE_enact_conscription_desc:0 "A medida que el futuro se vuelve cada vez más incierto para nuestra nación, la defensa se convierte en una alta prioridad. Para remediar el hecho de que nuestras fuerzas armadas son prácticamente inexistentes, deberíamos promulgar el servicio militar obligatorio para todos nuestros adultos jóvenes."
 ICE_a_profesional_army:0 "Profesionalizar el ejército"
 ICE_a_profesional_army_desc:0 "Actualmente, el ejército es demasiado débil para poder defender adecuadamente nuestra isla, y la única forma de resolver este problema es asegurarnos de que nuestro ejército esté formado únicamente por los mejores hombres posibles, que lucharán hasta el final."
 ICE_thungur_hnifur:0 "Þungur Hnífur"
 ICE_thungur_hnifur_desc:0 "El ejército islandés nunca será grande. Para compensar eso, debemos asegurarnos de brindar a nuestras tropas el mejor entrenamiento posible y concentrarnos en nuestras fortalezas, de modo que cuando golpeemos, el golpe sea fuerte."
 ICE_thungur_hnifur_idea:0 "Fuerzas elite"
 ICE_civilian_war_duty:0 "Defensa Civil"
 ICE_civilian_war_duty_desc:0 "Es importante que nuestros ciudadanos sepan exactamente cómo actuar si la guerra o la crisis llegaran a nuestros hogares, y que cada civil esté preparado para cumplir con su deber, como ayudar con la logística, la extinción de incendios y la distribución, cuando llegue el momento."
 ICE_doctrinal_studies:0 "Estudios doctrinales"
 ICE_doctrinal_studies_desc:0 "El arte de la guerra no es fácil, y mucho menos uno que todas las naciones puedan dominar. Necesitamos estudiar las potencias globales y aprender de cómo libran sus guerras."
 ICE_death_from_above:0 "Muerte desde arriba"
 ICE_death_from_above_desc:0 "Si ganamos la guerra en el aire, la ganamos y la ganamos rápido. Incluso más rápido, si aumentamos la cooperación entre nuestras ramas aérea y militar, y entrenamos regimientos especiales de paracaidismo listos para eliminar las líneas de suministro enemigas siempre que sea posible."
 ICE_we_shall_defend_our_island:0 "Defenderemos nuestra isla"
 ICE_we_shall_defend_our_island_desc:0 "Nuestra isla es nuestro hogar y nadie lo sabe tan bien como nosotros. Al especializar nuestro ejército en el combate en las montañas, podríamos retirarnos de la costa y destruir a nuestros enemigos tan pronto como desembarquen y comiencen a sentirse confiados y complacientes."
 ICE_taking_the_fight_to_our_enemies:0 "Llevando la lucha a nuestros enemigos"
 ICE_taking_the_fight_to_our_enemies_desc:0 "El mar nos rodea y, desde hace siglos, los grandes mares han dado forma a nuestra gente y a quiénes somos. Aprovechando el conocimiento que hemos obtenido de esto, podemos llevar la lucha a nuestros enemigos, en los lugares menos exceptuados."
 DEN_kanslergadeforliget:0 "Continuar la Kanslergadeforlig"
 DEN_kanslergadeforliget_desc:0 "La Gran Depresión todavía se siente en [ROOT.GetName] con un desempleo creciente y un sector agrícola en quiebra. Necesitamos cruzar las líneas partidistas y llegar a un acuerdo sobre cómo abordar la crisis en la que nos encontramos."
 DEN_devalue_the_krone:0 "Devaluar la corona"
 DEN_devalue_the_krone_desc:0 "Devaluando la corona, nuestros productos agrícolas serían más competitivos en el mercado internacional y mejorarían las oportunidades de exportación, lo que a su vez aliviaría a los agricultores en apuros."
 DEN_remove_economic_crisis_in_730_days_tt:730 "§Y$DEN_crisis_económica_modificador_dinámico$§! será eliminado en 730 días"
 war_will_cancel_deal_tt:0 "§YLa guerra entre nuestros países romperá este acuerdo§!"
 DEN_effects_after_fortify_our_borders_tt:0 "Ha completado el enfoque §Y$DEN_fortify_our_borders$§!:"
 DEN_trade_with_britain:0 "Comercio con Gran Bretaña"
 DEN_trade_with_britain_desc:0 "[ENG.GetNameDefCap] ha sido históricamente nuestro mayor mercado de exportación de productos agrícolas, pero después de la Gran Depresión este comercio prácticamente ha cesado. Con la devaluación de la corona, es hora de tender la mano a los británicos para intentar restablecer nuestras antiguas conexiones comerciales."
 DEN_trade_with_germany:0 "Comercio con Alemania"
 DEN_trade_with_germany_desc:0 "[GER.GetNameDefCap] históricamente ha importado grandes cantidades de nuestros productos agrícolas, y ni siquiera la Gran Guerra detuvo esto. Pero en los últimos años, el comercio ha disminuido entre ambos países. ¡Quizás ahora sea el momento de intentar revertir esta tendencia!"
 DEN_agricultural_subsidies:0 "Subsidios agrícolas"
 DEN_agricultural_subsidies_desc:0 "Nuestros agricultores han estado luchando con crisis de deuda y ejecuciones hipotecarias. Una sensación de impotencia e ira ha estado hirviendo entre ellos durante un tiempo y corre el riesgo de convertirse en algo más peligroso si no se controla. Debemos abordar esta situación y ayudar al sector agrario lo mejor que podamos."
 DEN_industrial_investments:0 "Inversiones industriales"
 DEN_industrial_investments_desc:0 "Los centros urbanos no se han librado de los trastornos de los últimos años. El desempleo se ha disparado, dejando a las empresas al borde de la quiebra o incluso al fracaso total. Podríamos intervenir con algunos paquetes de ayuda bien dirigidos al sector industrial para estabilizar la situación."
 DEN_support_schleswigian_farmers:0 "Apoyar a los agricultores de Schleswig"
 DEN_support_schleswigian_farmers_desc:0 "Hay crecientes movimientos marginales en el sur de Jutlandia, en última instancia estimulados por la tensa situación económica y las fricciones sobre su identidad colectiva; ¿Son alemanes o daneses? Quizás podamos mitigar parte de esta disensión aumentando nuestro estímulo económico en la región."
 DEN_public_works:0 "Trabajos públicos"
 DEN_public_works_desc:0 "Al emitir un programa de obras públicas, no sólo podríamos mejorar la infraestructura de nuestra nación construyendo puentes para conectar nuestras islas, sino que también podríamos iniciar la construcción de nuevos proyectos de vivienda y reducir el nivel de desempleo, aún alto."
 DEN_fortify_our_borders:0 "Fortalecer nuestras fronteras"
 DEN_fortify_our_borders_desc:0 "La tensión está aumentando en toda Europa una vez más. Si bien salimos ilesos de la Gran Guerra, no hay garantía de que vuelva a suceder. Debemos prepararnos para lo peor mientras esperamos lo mejor. ¡Defender nuestras fronteras y nuestra independencia es nuestra primera prioridad!"
 DEN_build_a_modern_dannevirke:0 "Construye un Dannevirke moderno"
 DEN_build_a_modern_dannevirke_desc:0 "Los daneses han construido pesadas fortificaciones frente a Europa continental durante siglos, siendo la más famosa la Dannevirke. Mientras [GER.GetNameDef] se rearma una vez más y agita a las grandes potencias que nos rodean, debemos construir una Dannevirke moderna para proteger nuestras fronteras."
 DEN_unlocks_fortification_efforts:0 "Desbloquea Decisión: §YEsfuerzos de Fortificación§!\n\n"
 DEN_refortify_tunestillingen:0 "Refortificar Tunestillingen"
 DEN_refortify_tunestillingen_desc:0 "La última vez que Europa estuvo sumida en la guerra, preparamos nuestras defensas construyendo Tunestillingen, una serie de fortificaciones para proteger Copenhague. Desde entonces, estos fuertes han caído en mal estado, pero al reconstruirlos y modernizarlos garantizaríamos la seguridad de nuestra capital."
 DEN_secure_our_supply_lines:0 "Asegure nuestras líneas de suministro"
 DEN_secure_our_supply_lines_desc:0 "Un ejército marcha boca abajo: esto es tan cierto hoy como hace miles de años. Afortunadamente, somos un importante productor de alimentos y con algunas mejoras en nuestra logística, podemos asegurar un suministro constante para las tropas."
 DEN_fortify_the_islands:0 "Fortificar las islas"
 DEN_fortify_the_islands_desc:0 "Todo el este de Dinamarca se encuentra en cientos de islas, y nuestra armada no es lo suficientemente grande como para protegerlas a todas de las flotas mucho más grandes de nuestros vecinos. Construyendo fortificaciones costeras en lugares clave podríamos repeler a posibles invasores."
 DEN_unlocks_coastal_fortification_efforts:0 "Desbloquea Decisión: §YEsfuerzos de fortificación costera§!\n\n"
 DEN_connect_the_islands:0 "Conecta las islas"
 DEN_connect_the_islands_desc:0 "[ROOT.GetNameDefCap] está formada por multitud de islas donde el único punto que nos conecta con tierra firme está en el sur de Jutlandia. Para facilitar los viajes por nuestro país, y sobre todo entre las islas, debemos tender puentes que nos unan más."
 DEN_expand_institut_for_teoretisk_fysik:0 "Ampliar el Instituto de Teoretisk Fysik"
 DEN_expand_institut_for_teoretisk_fysik_desc:0 "El Institut for Teoretisk Fysik es una autoridad mundial en física y fue fundado por el físico teórico Niels Bohr. Al financiar la institución y ampliar sus instalaciones, podremos cosechar sus frutos y, potencialmente, incluso podríamos reclutar al propio Niels Bohr para nuestra causa..."
 DEN_aalborg_portland_cement_plant:0 "Planta de cemento Portland de Aalborg"
 DEN_aalborg_portland_cement_plant_desc:0 "La Dinamarca continental es pobre en recursos naturales, pero la producción de cemento es un activo que sí tenemos. Ampliando la planta de cemento Portland de Aalborg aseguraríamos nuestras capacidades de construcción nacionales."
 DEN_improve_aalborg_portland_tt:0 "¡Esto mejorará la preocupación industrial §Y$DEN_aalborg_portland$§! por \n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10,00%§!\n\n"
 DEN_expand_the_industries:0 "Expandir nuestras industrias"
 DEN_expand_the_industries_desc:0 "Dinamarca ha dependido tradicionalmente de la agricultura, que sigue siendo nuestro principal producto de exportación. Si diversificáramos y expandiéramos nuestras otras industrias, fortaleceríamos la economía en su conjunto y haríamos que la sociedad danesa fuera más robusta ante cambios repentinos."
 DEN_develop_remote_islands:0 "Desbloquea la Decisión: §YDesarrollar las Islas§!\n\n"
 DEN_support_the_faroes_industries:0 "Apoye a las industrias de las Islas Feroe"
 DEN_support_the_faroes_industries_desc:0 "En los tiempos de incertidumbre en los que nos encontramos, podría resultar prudente apoyar las pocas industrias que existen en las Islas Feroe, haciendo innegable nuestro reclamo sobre el archipiélago estratégicamente ubicado."
 DEN_support_bornholms_industries:0 "Apoye a las industrias Bornholms"
 DEN_support_bornholms_industries_desc:0 "Si bien Bornholm carece de recursos naturales importantes, aún podría ser una buena idea invertir en sus pocas industrias y, al mismo tiempo, recordar a todos nuestros vecinos de quién es la isla."
 DEN_develop_greenland:0 "Desarrollar Groenlandia"
 DEN_develop_greenland_desc:0 "La Dinamarca continental tiene pocos recursos naturales que podamos desarrollar y utilizar en nuestras producciones nacionales. Nuestra posesión de Groenlandia, por otra parte, es mucho más rica en estos recursos, y si invirtiéramos y desarrollemos Groenlandia podremos cosechar los beneficios."
 DEN_expand_the_ivittuut_mine:0 "Ampliar la mina Ivittuut"
 DEN_expand_the_ivittuut_mine_desc:0 "La mina de Ivittuut es nuestra única fuente de aluminio, que es un componente crucial en la producción de aviones modernos. Ampliando esta mina podríamos aumentar nuestra producción nacional de aviones o exportar el aluminio a otros países."
 DEN_prospecting_new_sites:0 "Prospección de nuevos sitios"
 DEN_prospecting_new_sites_desc:0 "La antigua mina de Qaarsuarsuk está agotada, pero hay otros depósitos en la región de Qullissat. Abrir una nueva mina aquí sería muy beneficioso no sólo para las industrias de Groenlandia sino que también cubriría nuestras necesidades internas."
 DEN_protect_greenland:0 "Proteger Groenlandia"
 DEN_protect_greenland_desc:0 "Groenlandia ha sido parte de nuestro reino durante mucho tiempo, y los reclamos sobre la isla se remontan a la época vikinga. Perder esta isla sería una catástrofe nacional y una enorme pérdida de prestigio. Para disuadir cualquier posible ataque a la isla necesitamos fortalecer sus defensas."
 DEN_danske_stalvalsevaerket:0 "Danské Stålvalseværket"
 DEN_danske_stalvalsevaerket_desc:0 "Varios representantes del sector industrial han hecho campaña a favor de un aumento de la producción de acero. Si estableciéramos una nueva fábrica, podría ser un impulso para la economía y hacernos más autosuficientes en la producción de acero."
 DEN_reorient_production_lines:0 "Reorientar las líneas de producción"
 DEN_reorient_production_lines_desc:0 "Nos encontramos en una situación precaria en la que muy pronto podríamos necesitar más equipamiento militar. Para satisfacer esta creciente necesidad de armas militares, debemos convertir las fábricas civiles en fábricas de armas."
 DEN_strengthen_military_industries:0 "Fortalecer las industrias militares"
 DEN_strengthen_military_industries_desc:0 "Invertir en una industria de armas militares sólida podría resultar fundamental en los tiempos venideros. Necesitamos asegurarnos de estar bien preparados si nos vemos en la necesidad de tomar las armas para proteger a nuestro pueblo."
 DEN_protect_the_faroe_islands:0 "Proteger las Islas Feroe"
 DEN_protect_the_faroe_islands_desc:0 "Con la creciente tensión mundial, el Mar del Norte pronto podría sufrir algunos conflictos graves. Las Islas Feroe son un vínculo vital en nuestra capacidad de ejercer control sobre Groenlandia y sus numerosos recursos. Perder este archipiélago podría resultar devastador para nosotros, por lo que es de suma importancia que aseguremos sus defensas."
 DEN_protect_bornholm:0 "Proteger Bornholm"
 DEN_protect_bornholm_desc:0 "Bornholm está peligrosamente situada justo al sur de [SWE.GetNameDef] y al norte de [GER.GetNameDef], más cerca de ambos países que del resto de Dinamarca. Debemos fortalecer esta isla estratégicamente ubicada en el Báltico y asegurar nuestro control sobre ella."
 DEN_declare_neutrality:0 "Reafirmar la neutralidad"
 DEN_declare_neutrality_desc:0 "Nuestra falta de compromiso durante la última guerra nos resultó útil y nos evitó los horrores de la guerra. Declarar nuestra neutralidad podría salvarnos una vez más."
 DEN_political_unity:0 "Unidad política"
 DEN_political_unity_desc:0 "Sólo cooperando y trabajando sobre las líneas partidistas podemos esperar mantener segura a nuestra nación. Dejar de lado nuestras diferencias políticas nunca ha sido más importante, y sólo siendo pragmáticos podremos salvaguardar a Dinamarca."
 DEN_policy_of_disarmament:0 "Política de desarme"
 DEN_policy_of_disarmament_desc:0 "Llevamos varios decenios aplicando una política de desarme, que es una de las razones por las que nos libramos de los horrores de la Gran Guerra. Si no mostramos una apariencia amenazadora ante ningún vecino, esta vez también podríamos salvarnos."
 DEN_import_machinery_and_material:0 "Importación de Maquinaria y Material"
 DEN_import_machinery_and_material_desc:0 "Si esperamos competir con el poder industrial de nuestros vecinos, debemos ser inteligentes al respecto. Importar herramientas y materiales modernos de países más industrializados aumentaría nuestras propias capacidades y las desarrollaría aún más."
 DEN_modernize_agricultural_machinery:0 "Modernizar la maquinaria agrícola"
 DEN_modernize_agricultural_machinery_desc:0 "La modernización de la maquinaria y la tecnología agrícolas podría producir una cosecha abundante con mayor eficiencia y, por tanto, aumentar la producción."
 DEN_develop_jutland_states_tt:0 "Desbloquea la decisión: §YDesarrollar la región de Jutlandia§!\n\n"
 DEN_agricultural_reinvestments:0 "Reinversiones agrícolas"
 DEN_agricultural_reinvestments_desc:0 "La agricultura se ha vuelto más eficiente gracias a la mecanización y la introducción de nueva maquinaria que importamos y ponemos en uso. Reinvertir el aumento de los ingresos fiscales de este sector podría mejorar aún más la eficiencia."
 DEN_industrial_reinvestments:0 "Reinversiones industriales"
 DEN_industrial_reinvestments_desc:0 "La modernización de la agricultura ha liberado a la gente de su trabajo en el campo. Reinvertir en los centros urbanos industriales ofrecería nuevas oportunidades laborales que estas personas podrían ocupar y, al hacerlo, aumentaría nuestra producción industrial."
 DEN_increase_produce_production:0 "Aumentar la producción de alimentos"
 DEN_increase_produce_production_desc:0 "Nuestras reinversiones han dado sus frutos y todos, desde las pequeñas granjas hasta las grandes cooperativas, están prosperando. Ahora estamos bien preparados para aumentar aún más la producción de alimentos."
 DEN_modernize_industrial_machinery:0 "Modernizar la maquinaria industrial"
 DEN_modernize_industrial_machinery_desc:0 "Dinamarca ha sido tradicionalmente una economía agraria, que depende de nuestras exportaciones de alimentos, pero las industrias urbanas han ganado importancia a lo largo de las décadas. Invirtiendo en maquinaria moderna las industrias pueden crecer aún más."
 DEN_develop_island_states_tt:0 "Desbloquea la decisión: §YDesarrollar la región del Gran Cinturón§!\n\n"
 DEN_increase_industrial_production:0 "Incrementar la producción industrial"
 DEN_increase_industrial_production_desc:0 "Las industrias urbanas han ganado importancia últimamente porque aumentan tanto el empleo como la producción económica. Aunque nuestras industrias han aumentado sus capacidades, pueden llegar a ser aún más eficientes."
 DEN_research_and_development:0 "Invertir en investigación y desarrollo"
 DEN_research_and_development_desc:0 "El petróleo y la maquinaria son lo que mantiene a la sociedad moderna en marcha, y nos hemos quedado atrás en casi todas estas áreas. Debemos asegurarnos de no quedarnos más atrás."
 DEN_north_sea_oil_drilling:0 "Perforación petrolera en el Mar del Norte"
 DEN_north_sea_oil_drilling_desc:0 "Los buscadores han descubierto depósitos de petróleo fuera de la costa de Nørrejylland. Si pudiéramos extraer estas reservas, dependeríamos menos del voluble mercado comercial y seríamos más autosuficientes."
 DEN_potential_refinery_tt:1 "¡Con §Y$synth_oil_experiments$§! investigado, agregue §G1§! ¡Construyendo tragamonedas y §G1§! §Y$refinería_sintética$§! en §Y$STATE_99$§!."
 DEN_increase_maritime_trade:0 "Incrementar el Comercio Marítimo"
 DEN_increase_maritime_trade_desc:0 "El futuro está en mar abierto y en nuestra flota mercante para exportar nuestros productos a todas partes. La nuestra puede ser una nación pequeña en población e influencia política, pero podemos convertirnos en una gran potencia comercial."
 DEN_full_employment:0 "Pleno Empleo"
 DEN_full_employment_desc:0 "Al no haber escatimado en gastos para invertir en las industrias y la agricultura, ahora podemos cosechar los beneficios. Hemos dejado atrás los años de crisis económica y alto desempleo. La nación está trabajando a plena capacidad e incluso se está quedando sin gente para contratar. La prosperidad está por delante."
 DEN_social_stability:0 "Estabilidad social"
 DEN_social_stability_desc:0 "Para evitar la inestabilidad social que ha sacudido a otras naciones, ¡debemos tomar medidas preventivas! Antes de realizar reformas radicales en las industrias y en la economía en general, debemos tener una posición firme y estable."
 DEN_welcome_foreign_scientists:0 "Bienvenidos científicos extranjeros"
 DEN_welcome_foreign_scientists_desc:0 "Los problemas se están gestando en Europa una vez más y la gente está huyendo de los regímenes que intentan reprimirlos. Al recibir a algunos de ellos con los brazos abiertos, podemos ganar mucho conocimiento y competencia."
 DEN_build_motorveje:0 "Construir Motorveje Nacional"
 DEN_build_motorveje_desc:0 "Últimamente se ha hablado mucho, e incluso se ha planificado, sobre las carreteras nacionales. La construcción de una red de motorveje facilitaría tiempos de viaje más rápidos por todo el país y uniría al país más estrechamente."
 DEN_heavy_market_regulations:0 "Regulaciones de la industria pesada"
 DEN_heavy_market_regulations_desc:0 "Las empresas industriales se han vuelto grandes y ricas a lo largo de los años. Su control sobre la economía se ha vuelto preocupante para mucha gente. Necesitamos restringirlos y ponerlos bajo estricta supervisión para asegurarnos de que no antepongan las necesidades de la empresa a las necesidades de la nación."
 DEN_limited_market_regulations:0 "Regulaciones limitadas de la industria"
 DEN_limited_market_regulations_desc:0 "El sector industrial ha ganado importancia en la economía del país a lo largo de los años e incluso está floreciendo. Necesitamos moderarlos y controlarlos lo suficiente como para no perjudicar su crecimiento, pero lo suficiente como para que no se conviertan en un riesgo para la seguridad de la nación."
 DEN_no_market_regulations:0 "Levantar todas las regulaciones de la industria"
 DEN_no_market_regulations_desc:0 "Las industrias han crecido y prosperado a pesar de nuestras regulaciones en el mercado, no gracias a ellas. Si realmente queremos competir con el resto del mundo con nuestras industrias, debemos eliminar todas y cada una de las regulaciones que les afectan."
 DEN_industrial_research_bonus_tt:0 "Bono de Investigación Industrial: §G+5,00%§!"
 DEN_side_with_unions:0 "Del lado de los sindicatos"
 DEN_side_with_unions_desc:0 "Sólo mejorando las condiciones de vida de todas las personas en [Den.GetNameDef] podremos resolver los problemas que plagan el mercado laboral, y sólo fortaleciendo los sindicatos podremos lograrlo."
 DEN_side_with_industry:0 "Del lado de la industria"
 DEN_side_with_industry_desc:0 "Para resolver los problemas que enfrenta la vida empresarial, necesitamos bajar los salarios y imponer aranceles más altos a los bienes importados, o de lo contrario los empleadores tendrán dificultades para prosperar."
 DEN_five_year_plan:0 "Presentar el plan quinquenal"
 DEN_five_year_plan_desc:0 "Para asegurar el futuro de nuestro pueblo debemos establecer un comité capaz de producir e implementar un nuevo modelo económico audaz para [DEN.GetNameDef]. ¡Este nuevo Plan Quinquenal nos permitirá florecer y prosperar verdaderamente!"
 DEN_limited_social_mobilization:0 "Movilización social limitada"
 DEN_limited_social_mobilization_desc:0 "La guerra se cierne sobre Europa, ¡pero no debemos volver a tomarnos desprevenidos! Debemos llevar a cabo los preparativos necesarios, por difíciles que sean, para asegurar nuestra soberanía."
 DEN_start_the_rearmament:0 "Iniciar el rearme"
 DEN_start_the_rearmament_desc:0 "Durante demasiado tiempo [DEN.GetNameDef] hemos descuidado a nuestro ejército y hemos puesto nuestra soberanía en manos de nuestros vecinos. ¡Con la agitación que recorre Europa, esto no se mantendrá! Debemos fortalecer nuestras capacidades militares una vez más y asegurarnos de que nuestro destino esté en nuestras propias manos."
 DEN_national_unity:0 "Unidad nacional"
 DEN_national_unity_desc:0 "Para rearmar y fortalecer nuestro ejército, de repente será necesario el respaldo de toda la población danesa. Debemos buscar unificar al pueblo y avanzar con determinación como uno solo."
 DEN_industrial_preparations:0 "Preparaciones industriales"
 DEN_industrial_preparations_desc:0 "Debemos preparar todas las facetas de nuestra sociedad para la guerra; no podemos arriesgarnos a que alguna sorpresa nos tome por sorpresa. Las industrias deben estar preparadas primero para hacernos más autosuficientes, lo que a su vez reforzará nuestra capacidad para contener a cualquier invasor el tiempo suficiente para que, con suerte, llegue la ayuda."
 DEN_military_preparations:0 "Preparativos militares"
 DEN_military_preparations_desc:0 "Preparar las industrias para un ataque resultará inútil a menos que nuestros ejércitos no puedan repeler al enemigo. Debemos fortalecer nuestras defensas y asegurarnos de que nuestras tropas tengan la disciplina y los nervios necesarios para mantener la línea."
 DEN_civilian_preparations:0 "Preparativos civiles"
 DEN_civilian_preparations_desc:0 "No importa cuán preparado esté el sector militar e industrial, todo fracasará si la determinación civil se desmorona y el pueblo rápidamente flaquea en nuestras defensas y busca la paz. Debemos endurecer la determinación en cada corazón danés y fortalecer su fe en sí mismos."
 DEN_full_social_mobilization:0 "Movilización social total"
 DEN_full_social_mobilization_desc:0 "La guerra está a nuestras puertas y para asegurar nuestra libertad debemos movilizar todas las facetas de la sociedad. Todo hombre, mujer y niño debe conocer sus deberes y obligaciones. Pasará factura, pero toda nuestra capacidad industrial debe orientarse a apoyar el rearme y la seguridad del pueblo danés."
 DEN_seek_protection:0 "buscar protección"
 DEN_seek_protection_desc:0 "Si bien podemos preparar todo lo que queramos, estamos rodeados de vecinos más grandes y más fuertes, de cuyas intenciones no podemos estar realmente seguros. Por lo tanto, es una buena idea buscar protección en otro lugar para asegurar nuestra independencia."
 DEN_sign_non_aggression_deal:0 "Firmar un pacto de no agresión"
 DEN_sign_non_aggression_deal_desc:0 "Podemos ganar mucho si logramos hacernos amigos de una nación más fuerte y firmar un pacto de no agresión con ella. Puede que no cambie nuestra precaria situación en el futuro cercano, pero en el futuro, esos vínculos más estrechos podrían beneficiarnos al abrir diferentes acuerdos comerciales y aumentar la cooperación."
 DEN_sign_a_trade_deal:0 "Negociar un acuerdo comercial"
 DEN_sign_a_trade_deal_desc:0 "Nos mantenemos firmes en rearmar nuestras fuerzas militares, pero estas cosas requieren tiempo; tiempo que tal vez no tengamos. Debemos adquirir más equipos más rápido. Debemos recurrir a una nación de mentalidad amigable y adquirir lo que necesitamos, ya que nuestras propias capacidades de producción son limitadas."
 DEN_science_pact:0 "Ingrese a un programa de investigación y asociación"
 DEN_science_pact_desc:0 "Si bien hemos logrado grandes avances en el progreso científico y tecnológico a medida que nuestra nación pone más énfasis en las industrias, todavía estamos rezagados con respecto a ciertas naciones. Al convertirnos en un país amigo, podríamos iniciar un programa de investigación y asociación mutuamente beneficioso, aumentando aún más nuestro progreso."
 DEN_territory_for_protection:0 "Territorio para la protección"
 DEN_territory_for_protection_desc:0 "El programa de rearme avanza según lo previsto, pero entre los militares todavía hay dudas de que sea suficiente. Podríamos vender algunos de nuestros territorios a cambio de una garantía de protección más concreta en lugar de simplemente firmar un pacto de no agresión. Un acuerdo así podría incluso beneficiar a nuestra economía."
 DEN_strength_in_numbers:0 "Fuerza en números"
 DEN_strength_in_numbers_desc:0 "Si queremos tener una oportunidad de luchar contra un enemigo mucho más fuerte, necesitamos buscar aliados: ¡al diablo con nuestra neutralidad! Es hora de dejar atrás esta ingenuidad y adaptarnos a las realidades del mundo."
 DEN_military_cooperation_program:0 "Programa de cooperación militar"
 DEN_military_cooperation_program_desc:0 "Una vez asegurada una alianza, ambos países podrían aprender unos de otros en un programa conjunto de cooperación militar. Y para endulzar el trato, acordaron subsidiar el equipo militar comprado a nuestros nuevos aliados para reforzar nuestros esfuerzos de rearme."
 DEN_joint_military_drills:0 "Simulacros militares conjuntos"
 DEN_joint_military_drills_desc:1864 "Habiendo sido neutrales desde 1864, las fuerzas danesas no han visto un verdadero combate desde hace bastante tiempo. Si nos acercáramos a nuestro nuevo aliado, podríamos aprender mucho de él y, al realizar un ejercicio militar conjunto, ambas naciones podrían ganar experiencia una de otra."
 DEN_nordic_security:0 "Seguridad nórdica"
 DEN_nordic_security_desc:0 "Una vez asegurada nuestra propia independencia con una nueva alianza, finalmente podemos centrar nuestra atención en el resto de los países nórdicos. Debemos convencerlos de que se unan a nuestra facción para que todos podamos protegernos unos a otros, y si no entran en razón, estamos obligados a protegerlos de ellos mismos."
 DEN_unify_the_right:0 "Unificar la derecha"
 DEN_unify_the_right_desc:0 "¡[DEN.GetNameDefCap] se ha ejecutado de manera irresponsable durante demasiado tiempo! Sólo gracias al valor y la perseverancia del pueblo danés seguimos funcionando como país. ¡Es hora de que los partidos políticos de derecha finalmente se unan en una causa común contra la amenaza izquierdista!"
 DEN_conservatives_support:0 "Obtenga el apoyo de los conservadores"
 DEN_conservatives_support_desc:0 "Aunque a una gran parte del Partido Conservador nunca se le ocurriría cooperar con gente como Bondepartiet o DNSAP, todavía hay quienes pueden ver cuán completamente indefenso y poco preparado está [DEN.GetNameDef] para la tormenta que se avecina. ¡Debemos convencerlos de que se unan a nuestra causa!"
 DEN_conspire_with_the_officer_corps:0 "Conspirar con el cuerpo de oficiales"
 DEN_conspire_with_the_officer_corps_desc:0 "Con una coalición unificada de derecha con un mandato político mucho más amplio y una agenda más coherente, ahora podemos acercarnos al cuerpo de oficiales para persuadir al menos a algunos de ellos de que nos respalden."
 DEN_encourage_paramilitary:0 "Fomentar las organizaciones paramilitares"
 DEN_encourage_paramilitary_desc:0 "Fomentar las organizaciones paramilitares locales no sólo reforzaría la seguridad nacional en caso de guerra, sino que también mejoraría el sentido de comunidad y unidad entre los ciudadanos."
 DEN_overthrow_the_government:0 "Derrocar al gobierno"
 DEN_overthrow_the_government_desc:0 "Nuestro país ha estado gobernado durante demasiado tiempo por personas codiciosas que sólo se han preocupado por sí mismas, ignorando todos los peligros que representan una amenaza para el pueblo danés. ¡Es hora de que se establezca un nuevo orden y marque el comienzo de una nueva era para [DEN.GetNameDef]!"
 DEN_strengthen_the_officer_corp:0 "Fortalecer el Cuerpo de Oficiales"
 DEN_strengthen_the_officer_corp_desc:0 "Los oficiales desempeñan un papel fundamental en el éxito de las operaciones militares y, para garantizar la eficacia de nuestras fuerzas armadas, debemos poner un énfasis renovado en el fortalecimiento de nuestro cuerpo de oficiales. Debemos cultivar una nueva generación de líderes capacitados y dedicados."
 DEN_king_assumes_power:0 "El rey asume el poder"
 DEN_king_assumes_power_desc:0 "Necesitamos una mano firme que nos guíe hacia adelante en estos tiempos de incertidumbre. Necesitamos estabilidad y tradición. Quizás se podría persuadir al rey para que asumiera plena autoridad sobre el gobierno en estos tiempos difíciles."
 DEN_konge_og_faedreland:0 "Por Konge og Fædreland"
 DEN_konge_og_faedreland_desc:0 "Dejemos que la inquebrantable dedicación y el honor del rey Christian X sirvan como un faro de esperanza para las masas en estos tiempos de prueba. ¡Debemos permanecer unidos como pueblo para defender nuestra patria!"
 DEN_align_industries:0 "Alinear las industrias con los intereses nacionales"
 DEN_align_industries_desc:0 "La necesidad de una asignación eficiente de recursos y una producción industrial enfocada se ha vuelto primordial. Al coordinar nuestros esfuerzos y optimizar la producción, garantizaríamos que cada fábrica, cada trabajador y cada recurso se aprovechen en su máximo potencial al servicio de [DEN.GetNameDef]."
 DEN_the_royal_guard:0 "Ampliar Den Kongelige Livgarde"
 DEN_the_royal_guard_desc:300 "Los Salvavidas Reales han tenido la tarea de proteger la seguridad del Rey y su familia durante casi 300 años y han demostrado una y otra vez ser dedicados y firmes en sus deberes. Ampliando su número y su disciplina podríamos fortalecer aún más nuestras fuerzas armadas."
 DEN_economic_mobilization_strategy:0 "Estrategia de movilización económica"
 DEN_economic_mobilization_strategy_desc:0 "Debemos preparar la economía y a las masas para la guerra que se avecina. Tendremos que implementar una nueva estrategia económica para garantizar que las industrias funcionen de la manera más eficiente posible y, al mismo tiempo, convencer al pueblo danés de que cumpla con su deber para con el Rey y el país."
 DEN_expand_kobenhavns_university:0 "Ampliar la Universidad de Copenhague"
 DEN_expand_kobenhavns_university_desc:0 "No podemos arriesgarnos a que [DEN.GetNameDef] se convierta en un remanso tecnológico. Invertir en progreso científico y desarrollo tecnológico en la Universidad de Copenhague garantizará que no nos quedemos atrás de nuestros competidores en ningún campo."
 DEN_scandinavian_security:0 "Seguridad escandinava"
 DEN_scandinavian_security_desc:0 "Escandinavia y el Mar Báltico han sido los principales focos geopolíticos de [DEN.GetNameDef] durante los últimos siglos. Antes de centrarnos en las principales potencias europeas del continente, primero debemos someter y pacificar nuestro flanco norte."
 DEN_reintegrate_iceland:0 "Reintegrar Isla"
 DEN_reintegrate_iceland_desc:0 "No hace mucho tiempo, [ICE.GetNameDef] era parte de nuestra nación, y lo había sido durante siglos. Ya es hora de que convenzamos al pueblo [ICE.GetAdjective] de unirse a nuestro reino y volver a ser una nación unificada."
 DEN_develop_iceland:0 "Desarrollar isla"
 DEN_develop_iceland_desc:0 "La posición de Islandia en el Atlántico Norte la convierte en un candidato principal para lanzar expediciones navales con el fin de controlar alta mar. Al canalizar recursos y dinero a la región, podríamos integrarla más estrechamente en el ámbito más amplio y aprovechar mejor su posición estratégica."
 DEN_sway_the_nordics:0 "Influye en los nórdicos"
 DEN_sway_the_nordics_desc:0 "Hay algo que decir sobre el viejo dicho: "La pluma es más poderosa que la espada". Podría ser prudente intentar convencer a otras naciones de que se unan a nuestra causa con medios diplomáticos, en lugar de utilizar la fuerza bruta."
 DEN_offer_protection:0 "Protección de oferta"
 DEN_offer_protection_desc:0 "Para aumentar aún más nuestra influencia y poder en la región nórdica y alrededor del Mar Báltico, deberíamos establecer una hegemonía danesa ofreciendo una protección adecuada a quienes la necesitan. Defender a nuestros hermanos nórdicos y bálticos fortalecerá la seguridad en toda la región y nos beneficiará a todos."
 DEN_secure_swedish_steel:0 "Acero sueco seguro"
 DEN_secure_swedish_steel_desc:0 "[DEN.GetNameDefCap] es un país pobre en recursos, que carece de la mayor parte del material necesario para dirigir un ejército moderno. Suecia, por el contrario, tiene abundantes recursos naturales y solía estar bajo dominio danés. Ha llegado el momento de presentar nuevamente [SWE.GetNameDef] bajo nuestra regla."
 DEN_swedish_steel_production:0 "Producción de acero sueca"
 DEN_swedish_steel_production_desc:0 "Habiendo asegurado la riqueza mineral de Northern [SWE.GetNameDef] bajo nuestro dominio, estamos en una excelente posición para aprovechar todas las minas para aumentar nuestras propias capacidades de extracción, pero también para exportar parte de la riqueza al extranjero, a cambio de garantías de seguridad. ."
 DEN_finish_off_finland:0 "Asegurar nuestro frente oriental"
 DEN_finish_off_finland_desc:0 "Nuestros intereses en el norte de Escandinavia siempre estarán amenazados a menos que aseguremos nuestro flanco oriental. ¡Debemos tomar medidas preventivas para salvaguardar los territorios finlandeses!"
 DEN_reclaim_norway:0 "Recuperar Noruega"
 DEN_reclaim_norway_desc:1814 "La Corona danesa gobernó [NOR.GetNameDef] durante cientos de años antes de que los suecos nos la arrebataran en 1814. El hermano del rey, el rey Haakon de [NOR.GetNameDef], se ha mostrado reacio a tomar el control directo y las decisiones necesarias para salvaguardar su gente. Es hora de unificar una vez más los dos países bajo el dominio danés."
 DEN_train_mountain_infantry:0 "Entrenamiento de montaña"
 DEN_train_mountain_infantry_desc:0 "Las partes occidental y septentrional de Escandinavia son terrenos montañosos, algo que no ocurre en Dinamarca continental. Debemos realizar ejercicios militares en estas montañas para aumentar nuestras capacidades de combate y proteger mejor nuestro reino."
 DEN_pan_scandinavianism:0 "Panescandinavismo"
 DEN_pan_scandinavianism_desc:0 "Escandinavia, y en menor grado toda la región nórdica, han estado estrechamente entrelazadas durante miles de años con una larga historia compartida. Utilizando los ya estrechos vínculos entre nuestro pueblo, podemos dar pasos hacia la unificación."
 DEN_march_on_the_capital:0 "Marcha sobre la capital"
 DEN_march_on_the_capital_desc:0 "Por fin ha llegado el momento de que nuestro partido se levante y tome el control del futuro de [DEN.GetNameDef]. ¡Debemos marchar hacia [ROOT.capital.GetCapitalVictoryPointName] y hacer oír nuestra voz! ¡Este será el comienzo de una era fuerte y segura en la historia de [DEN.GetAdjective]!"
 DEN_seize_power:0 "Tomar el poder"
 DEN_seize_power_desc:0 "[DEN.GetNameDefCap] finalmente está dispuesto a aceptar un nuevo gobierno fascista. Aboliremos el Rigsdag y en su lugar pondremos el futuro de nuestra gran nación en manos de $DEN_cay_lembcke$. Sin embargo, si hay un mínimo de resistencia, debemos estar preparados para eliminarla para siempre."
 DEN_ask_for_support:0 "Solicite soporte"
 DEN_ask_for_support_desc:0 "Los [GER.GetAdjective] son ​​un excelente ejemplo del tipo de país que queremos construir. Como tal, no se nos ocurre gente mejor para acercarse y pedir apoyo durante este momento turbulento en el gobierno. ¡Deberíamos enviar una delegación a [GER.capital.GetCapitalVictoryPointName] lo antes posible!"
 DEN_denmark_first:0 "Dinamarca primero"
 DEN_denmark_first_desc:0 "Hemos llegado tan lejos por nuestros propios méritos, entonces ¿por qué deberíamos pedir apoyo a alguna de las grandes potencias? En cambio, [DEN.GetNameDef] se mantendrá por sí misma y crecerá hasta ser tan relevante como las otras facciones importantes del mundo. ¡Længe leve Dinamarca!"
 DEN_rally_the_nation:0 "Reunir a la nación"
 DEN_rally_the_nation_desc:0 "Ahora que hemos tomado el control del país, es de suma importancia que obtengamos el apoyo del pueblo. Si bien es posible que no puedan hacer mucho para oponerse a nosotros, es mucho mejor tener una población a tu lado y lista para luchar por su nación que tener una con un cuchillo en la espalda. ¡Restauraremos el orgullo [DEN.GetAdjective] y uniremos al pueblo para luchar por su país!"
 DEN_dano_german_military_cooperation:0 "Cooperación militar dano-alemana"
 DEN_dano_german_military_cooperation_desc:0 "Para que podamos hacer avanzar nuestro ejército hasta el punto de poder lograr nuestros objetivos, puede ser importante que nos acerquemos a nuestro gobierno colega en [GER.GetNameDef] y solicitemos cooperación militar y tecnológica. Con esta propuesta, el futuro que imaginamos para [DEN.GetNameDef] estará más cerca de convertirse en realidad."
 DEN_institute_corporatism:0 "Instituto Corporativismo"
 DEN_institute_corporatism_desc:0 "Inspirándonos en el modelo italiano, los trabajadores y capitalistas de diferentes sectores económicos deben participar en la formulación de políticas nacionales, para que podamos mediar entre estos grupos y llevar a cabo las reformas más beneficiosas para la economía nacional. Esto nos ayudará a asegurar un futuro político sólido para [DEN.GetNameDef]."
 DEN_experimental_technology:0 "Tecnología experimental"
 DEN_experimental_technology_desc:0 "A medida que desarrollamos nuestra máquina de guerra, también debemos asegurarnos de que nuestro sector de investigación y desarrollo continúe avanzando en sus experimentaciones. Es imperativo que proporcionemos a las universidades y laboratorios la financiación que necesitarán para seguir impulsando nuestro desarrollo aún más."
 DEN_assault_troops:0 "Tormenta Afdeling"
 DEN_assault_troops_desc:0 "Si bien el ejército puede mantener la línea y hacer retroceder a nuestros enemigos poco a poco, es a través del poder de nuestras tropas de élite donde encontraremos el poder necesario para destruir cualquier amenaza que enfrentemos. Deberíamos priorizar su entrenamiento y asegurarnos de tener fuerzas especiales obedientes y disciplinadas esperando en reserva."
 DEN_prioritize_navy:0 "Priorizar Søværnet"
 DEN_prioritize_navy_desc:0 "Los territorios de origen no son más que una pequeña península y, como tal, es de gran importancia que prioricemos el desarrollo de nuestra flota en espera. La marina [DEN.GetAdjective] algún día podría rivalizar con la [ENG.GetAdjective] o la [JAP.GetAdjective], pero sólo si dedicamos tiempo y dinero a mejorarla."
 DEN_prioritize_army:0 "Priorizar Hæren"
 DEN_prioritize_army_desc:0 "La columna vertebral de cualquier ejército es la del ejército. Si canalizamos nuestros recursos hacia el entrenamiento de soldados y la producción de máquinas y equipos de guerra, entonces estaremos más que preparados para enfrentarnos a cualquiera que se atreva a amenazar a [DEN.GetNameDef]."
 DEN_total_war:0 "krig total"
 DEN_total_war_desc:0 "Nuestras pérdidas actuales en esta guerra son inaceptables. Sin embargo, este no es el final. Debemos reunir nuestras tropas y prepararnos para un krig total. Si podemos hacer retroceder al enemigo y arrojarle todo lo que tenemos, entonces podremos tener una oportunidad de capear esta tormenta. Reunir al pueblo, movilizar las últimas de nuestras industrias, ¡debemos mantenernos firmes!"
 DEN_military_might:0 "Poder militar renaciente"
 DEN_military_might_desc:0 "El poder militar de [DEN.GetNameDef] se fortalece día a día, pero siempre hay margen de mejora. Centremos nuestra financiación en Hæren y Flyvevåbnet para mejorar su formación y su eficiencia en el terreno."
 DEN_avenging_1864:1864 "Vengando 1864"
 DEN_avenging_1864_desc:1864 "La humillante derrota de 1864 ha marcado a nuestra nación durante más de medio siglo. Ya es hora de que aseguremos nuestra frontera sur de una vez por todas y aseguremos que ningún enemigo pueda volver a dictar los términos a los que debemos ajustarnos."
 DEN_dominium_maris_baltici:0 "Dominio Maris Báltici"
 DEN_dominium_maris_baltici_desc:0 "[ROOT.GetNameDefCap] alguna vez fue la nación más poderosa alrededor del Mar Báltico. Hemos luchado contra los bálticos, los polacos, los rusos y, sobre todo, los suecos, por el dominio del mar. Ahora estamos dispuestos a poner de una vez por todas toda la región bajo nuestro control."
 DEN_establish_the_danelaw:0 "Danelagen"
 DEN_establish_the_danelaw_desc:0 "Hubo un tiempo en que nuestro dominio se extendía por el Mar del Norte y los ingleses obedecían nuestras leyes. Ha llegado el momento de levantarnos de nuevo y asegurar el futuro de nuestro pueblo asegurando las olas. ¡Reintroduciremos Danelagen y obligaremos a todos los demás países a prestarnos atención!"
 DEN_collaboration_government:0 "samarbejdsregering"
 DEN_collaboration_government_desc:0 "Firmar un tratado de paz y cooperar con [?DEN.DEN_overlord_nation.GetNameDef] era la única manera de evitar la destrucción y la ruina de nuestro pueblo. Al establecer un gobierno de colaboración que trabaje estrechamente con la fuerza de ocupación [?DEN.DEN_overlord_nation.GetAdjective], se nos otorgará mucha más independencia y soberanía que a la mayoría de las otras naciones en una situación similar."
 DEN_seek_independence:0 "buscar independencia"
 DEN_seek_independence_desc:0 "La independencia danesa ya no es una garantía, a pesar de que cooperamos con [?DEN.DEN_overlord_nation.GetNameDef]. Debemos asegurar nuestra libertad resistiendo a las fuerzas de ocupación y haciendo huelga cuando sea el momento adecuado."
 DEN_sanction_sabotages:0 "Sabotajes de sanciones"
 DEN_sanction_sabotages_desc:0 "Aunque estemos cooperando con [?DEN.DEN_overlord_nation.GetNameDef], eso no significa necesariamente que no podamos resistir la ocupación de manera pacífica. Se podría argumentar que, de hecho, es nuestro deber resistir sin poner en peligro a nuestro pueblo."
 DEN_form_the_danish_freedom_council:0 "Dinamarca Frihedsråd"
 DEN_form_the_danish_freedom_council_desc:0 "Debemos reunir una amplia coalición de apoyo de todos los partidos políticos que se oponen a la ocupación por parte de [?DEN.DEN_overlord_nation.GetNameDef] para formar un consejo. Este Consejo de la Libertad podría coordinar más eficazmente los diferentes movimientos de resistencia que se han levantado tras la invasión y también podría coordinar cualquier posible guerra de independencia."
 DEN_arm_the_resistance:0 "Armar la resistencia"
 DEN_arm_the_resistance_desc:0 "Desde que comenzó la ocupación han aparecido innumerables movimientos de resistencia. Si alguna vez esperamos poder liberarnos del yugo de la opresión [?DEN.DEN_overlord_nation.GetAdjective] debemos armar a estos grupos y tenerlos preparados para cuando llegue el día en que declaremos nuestra independencia una vez más."
 DEN_escalate_the_sabotages:0 "Intensificar los sabotajes"
 DEN_escalate_the_sabotages_desc:0 "Cada vez está más claro que tendremos que luchar para recuperar nuestra libertad una vez más. Debemos intensificar nuestros esfuerzos de sabotaje hacia la ocupación [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_expand_the_resistance:0 "Expandir la resistencia"
 DEN_expand_the_resistance_desc:0 "Si bien han surgido muchos grupos de resistencia diferentes de todos los ámbitos de la vida desde que comenzó la ocupación, debemos unir aún más personas a estos grupos si alguna vez esperamos hacer retroceder a las fuerzas [?DEN.DEN_overlord_nation.GetAdjective] de nuestras tierras."
 DEN_declare_independence:0 "Afirmar la independencia danesa"
 DEN_declare_independence_desc:0 "¡Ha llegado el momento de declarar una vez más nuestra independencia y, si es necesario, luchar por ella!"
 DEN_secure_danish_freedom:0 "Libertad danesa segura"
 DEN_secure_danish_freedom_desc:0 "Repeler a las fuerzas [?DEN.DEN_overlord_nation.GetAdjective] de nuestras tierras no será suficiente para asegurar verdaderamente la libertad danesa. Debemos asegurarnos de que [?DEN.DEN_overlord_nation.GetNameDef] nunca vuelva a convertirse en una amenaza."
 DEN_create_danforce:0 "Crear la fuerza Danforce"
 DEN_create_danforce_desc:0 "[?DEN.DEN_overlord_nation.GetNameDefCap] nos ha prohibido tener un ejército lo suficientemente grande como para amenazar realmente su supremacía. En cambio, debemos buscar en otra parte una nación libre y amigable para entrenar y suministrar una fuerza que pueda participar en la liberación de [DEN.GetNameDef] de la opresión."
 DEN_buy_foreign_aircraft:0 "Adquirir aviones extranjeros"
 DEN_buy_foreign_aircraft_desc:0 "Debemos fortalecer la Brigada Danesa adquiriendo aviones que rivalicen con [?DEN.DEN_overlord_nation.GetNameDef] por la supremacía en los cielos de [DEN.GetNameDef]."
 DEN_rigid_training:0 "Entrenamiento rígido"
 DEN_rigid_training_desc:0 "Los números por sí solos no nos darán la supremacía en los cielos. Debemos someter a nuestros pilotos a un entrenamiento riguroso para que puedan mantener los cielos libres de aviones [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_strengthen_the_danish_brigades:0 "Fortalecer las brigadas danesas"
 DEN_strengthen_the_danish_brigades_desc:0 "No podremos acumular la misma potencia de fuego que tiene [?DEN.DEN_overlord_nation.GetNameDef], por lo que debemos luchar con inteligencia y burlarlos. Debemos estudiar a nuestros enemigos y encontrar sus debilidades para poder explotarlas en el campo de batalla."
 DEN_support_battalions:0 "Batallones de apoyo"
 DEN_support_battalions_desc:0 "Si la Brigada Danesa quiere ser una fuerza funcional y tener la oportunidad de liberar a [ROOT.GetNameDef], debe tener el material adecuado. Los rifles y las ametralladoras están muy bien, pero la artillería y el apoyo antiaéreo son obligatorios hoy en día."
 DEN_expand_the_brigades:0 "Ampliar las brigadas"
 DEN_expand_the_brigades_desc:0 "Para asegurar las posibilidades de que la Brigada Danesa libere [ROOT.GetNameDef], necesitamos agregar más mano de obra a sus divisiones."
 DEN_establish_danske_flotille:0 "Establecer la flotilla Den Danske"
 DEN_establish_danske_flotille_desc:0 "Al establecer una flotilla en el exilio, podemos entrenar a los hombres y realizar ejercicios navales que perfeccionarán sus habilidades para ayudar en la liberación de nuestras tierras. Nuestra flota enfrentará una severa oposición en la marina [?DEN.DEN_overlord_nation.GetAdjective] y debemos ganar ventaja en cualquier forma que podamos."
 DEN_buy_foreign_ships:0 "Destructores de adquisiciones"
 DEN_buy_foreign_ships_desc:0 "Para proteger la costa de [DEN.GetNameDef] y muchas islas, primero debemos conseguir una flota capaz que pueda proteger nuestras rutas marítimas. Si nos acercamos silenciosamente a países que podrían simpatizar con nuestra difícil situación, podríamos conseguirles viejos destructores para reforzar nuestra propia armada."
 DEN_align_with_foreign_powers:0 "Alinearse con potencias extranjeras"
 DEN_align_with_foreign_powers_desc:0 "[?DEN.DEN_overlord_nation.GetNameDefCap] no cederá ni un centímetro de suelo conquistado sin luchar, y no es posible que podamos enfrentarnos a su poder militar por nuestra cuenta. Si alguna vez queremos liberarnos de las cadenas de la subyugación y recuperar nuestra libertad, debemos buscar aliados potenciales que puedan ayudarnos en nuestra difícil situación."
 DEN_seek_foreign_support_tt:0 "Desbloquea la decisión: §¡Buscar apoyo de potencias extranjeras§!"
 DEN_intel_sharing:0 "Compartir información"
 DEN_intel_sharing_desc:0 "Profundizar la cooperación con nuestros aliados contra [?DEN.DEN_overlord_nation.GetNameDef] compartiendo inteligencia entre nuestros países fortalecerá nuestros vínculos y nuestra capacidad para eventualmente derrocar la opresión de [?DEN.DEN_overlord_nation.GetAdjective]."
 DEN_ask_for_weapons:0 "Solicitar entregas de armas"
 DEN_ask_for_weapons_desc:0 "Nuestros señores supremos [?DEN.DEN_overlord_nation.GetAdjective] siguen agotando nuestras reservas de armas y municiones, paralizando nuestra capacidad de defendernos cuando llegue el día de declarar nuestra independencia una vez más. Podríamos pedir a nuestros aliados que lancen desde el aire los suministros necesarios para reponer nuestros inventarios vacíos."
 DEN_buy_allied_weapons:0 "Adquirir armas aliadas"
 DEN_buy_allied_weapons_desc:0 "Como nación más pequeña, nuestra capacidad para producir armamento es limitada y, para asegurar nuestra independencia, debemos adquirir el mejor equipo posible. Quizás podamos convencer a nuestros aliados de que nos proporcionen las armas necesarias en un acuerdo subsidiado."
 DEN_align_with_overlord:0 "Alinear con [?DEN.DEN_overlord_nation.GetNameDef]"
 DEN_align_with_overlord_desc:0 "Si bien logré mantener un alto nivel de independencia en nuestro acuerdo de paz con [?DEN.DEN_overlord_nation.GetNameDef], todavía somos simplemente una marioneta. Sin embargo, esto nos abre a oportunidades interesantes. Quizás, si nos alineáramos con [?DEN.DEN_overlord_nation.GetAdjective], podríamos aprovecharnos de nuestro señor supremo más fuerte y convertir esta derrota en victoria..."
 DEN_seek_industrial_investments:0 "Buscar inversiones industriales"
 DEN_seek_industrial_investments_desc:0 "Habiéndonos alineado con [?DEN.DEN_overlord_nation.GetNameDef] y ganado parte de su confianza y favor, nos encontramos en una situación oportuna en la que podemos pedirle a nuestro señor supremo que invierta en nuestras industrias y refuerce nuestras capacidades de producción."
 DEN_pledge_allegiance:0 "Prometo lealtad"
 DEN_pledge_allegiance_desc:0 "Para poder aprovechar plenamente nuestra relación con [?DEN.DEN_overlord_nation.GetNameDef] debemos prometerles nuestra lealtad, sin dejarles ninguna duda de nuestra sinceridad en nuestras ambiciones de crear una asociación simbiótica, donde ambas naciones puedan crecer y beneficiarse. ."
 DEN_seek_military_investments:0 "Buscar inversiones militares"
 DEN_seek_military_investments_desc:0 "Habiendo prometido nuestra lealtad y fortalecido nuestras relaciones con [?DEN.DEN_overlord_nation.GetNameDef], ahora tenemos el favor de [?DEN.DEN_overlord_nation.GetLeader]. Esto nos permite recurrir directamente a él para pedirle [?DEN.DEN_overlord_nation.GetAdjective] inversiones en nuestra producción militar."
 DEN_petition_for_independence:0 "Petición de Independencia"
 DEN_petition_for_independence_desc:0 "Hemos desempeñado nuestro papel y hemos ayudado a nuestros maestros [?DEN.DEN_overlord_nation.GetAdjective] en todos sus esfuerzos. Hemos demostrado que somos dignos de confianza, por lo que ha llegado el momento de solicitar la independencia, sin dejar de ser un aliado leal de [?DEN.DEN_overlord_nation.GetNameDef]."
 DEN_seize_the_production:0 "Aprovechar los medios de producción"
 DEN_seize_the_production_desc:0 "Tiempos extraordinarios requieren medidas extraordinarias. Para alcanzar nuestro máximo potencial industrial, debemos aprovechar los medios de producción. Esto garantizará que las industrias satisfagan las necesidades de la nación y que funcionen de la manera más eficiente posible."
 DEN_adjust_industrial_prioritize:0 "Ajustar las prioridades industriales"
 DEN_adjust_industrial_prioritize_desc:0 "La guerra está sobre nosotros y debemos actuar en consecuencia ajustando nuestras industrias para producir y contribuir al esfuerzo bélico. Cada hombre y mujer debe comprender y cumplir con su deber sin quejarse de atender las necesidades del país."
 DEN_increase_cooperation:0 "Mayor cooperación"
 DEN_increase_cooperation_desc:0 "Aunque no nos gustaría admitirlo, nunca hubiéramos podido contener la invasión [?DEN.DEN_overlord_nation.GetAdjective] - y al capitular aseguramos un cierto nivel de autonomía que ningún otro país bajo [?DEN.DEN_overlord_nation.GetAdjective] ] disfruta. Por lo tanto, debemos esforzarnos por trabajar más estrechamente con nuestros señores supremos para asegurar esta independencia y cosechar los beneficios de esta relación."
 DEN_acquire_military_equipment:0 "Adquirir equipo militar"
 DEN_acquire_military_equipment_desc:0 "Como nación más pequeña, nuestra capacidad para producir armamento es limitada, pero para contribuir verdaderamente al esfuerzo bélico de [?DEN.DEN_overlord_nation.GetFactionName] debemos adquirir el mejor equipo posible. Quizás podamos convencer a nuestros aliados de que nos proporcionen las armas necesarias en un acuerdo subsidiado."
 DEN_contribute_to_the_war:0 "Contribuir al esfuerzo de guerra"
 DEN_contribute_to_the_war_desc:0 "Aunque hemos dejado clara nuestra postura e intenciones hacia nuestros señores supremos [?DEN.DEN_overlord_nation.GetAdjective], no nos permitirán desarrollar más nuestro ejército. Sólo uniéndonos a [?DEN.DEN_overlord_nation.GetFactionName] y comprometiéndonos a contribuir al esfuerzo de guerra podremos mejorar nuestro ejército, nuestra marina y nuestra fuerza aérea. Y con el respaldo de [?DEN.DEN_overlord_nation.GetNameDef] podríamos volver la vista hacia el resto de países nórdicos..."
 DEN_secure_the_norwegian_coast:0 "Asegurar la costa noruega"
 DEN_secure_the_norwegian_coast_desc:0 "Dinamarca y Noruega estuvieron unificadas durante siglos, y si queremos controlar el Mar del Norte, o expandirnos más allá, debemos unificar una vez más nuestros países. La costa noruega es un trampolín vital si queremos dominar el Atlántico."
 DEN_reclaim_atlantic_islands:0 "Reclamar nuestras posesiones atlánticas"
 DEN_reclaim_atlantic_islands_desc:0 "Puede que las Islas Feroe e Islandia no tengan recursos naturales de los que hablar, pero, no obstante, son parte de nuestro reino y tienen una importancia estratégica vital, ya que las islas actúan como un trampolín para dominar el Atlántico Norte.\n\nGroenlandia es la única parte de nuestro territorio. nuestra nación que realmente tiene cualquier tipo de recursos naturales necesarios para ejecutar un ejército moderno y eficaz, lo que lo convierte en nuestra máxima prioridad."
 DEN_claim_sweden:0 "Reclamar Suecia"
 DEN_claim_sweden_desc:0 "Los suecos fueron alguna vez nuestros rivales más feroces y estuvieron bajo nuestro dominio de forma intermitente durante siglos. Y, a diferencia de Dinamarca, Suecia tiene una abundancia de recursos naturales necesarios para gestionar un ejército moderno. Quizás haya llegado el momento de incorporar nuevamente a Suecia a nuestro ámbito, abriéndonos todos sus recursos..."
 DEN_safeguard_the_eastern_front:0 "Salvaguardar el frente oriental"
 DEN_safeguard_the_eastern_front_desc:0 "Finlandia siempre ha estado fuera de nuestro alcance históricamente hablando, pero con nuestro resurgimiento de poder, somos más que capaces de ponerla bajo nuestra hegemonía. Asegurar Finlandia significa asegurar nuestro frente oriental y fortalecer nuestro control sobre el Mar Báltico."
 DEN_sign_forsvarsforliget:0 "Firmar Forsvarsforliget"
 DEN_sign_forsvarsforliget_desc:0 "Ante el aumento de las tensiones en Europa una vez más, debemos confesar que nuestras capacidades de defensa actuales son muy deficientes. Firmar un nuevo acuerdo de defensa para aumentar los fondos para el ejército, la marina y las fuerzas aéreas fortalecería nuestra capacidad militar y aseguraría la integridad de nuestra nación."
 DEN_stockpile_oil:0 "Reservas de petróleo"
 DEN_stockpile_oil_desc:0 "Debemos estar preparados para lo peor y empezar a prepararnos para la guerra. Incluso si nunca vemos combates, un conflicto importante en nuestra vecindad nos afectará. Para minimizar este impacto necesitamos acumular grandes reservas de recursos estratégicos."
 DEN_potential_fuel_silos_tt:1 "¡Con §YAlmacenamiento de combustible§! investigado, agregue §G1§! ¡Construyendo tragamonedas y §G1§! §YSilo de combustible§! en §Y2§! Estados."
 DEN_sikkerhedspolitiet:0 "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc:0 "Establecer un servicio de inteligencia nos ayudaría a aumentar nuestra vigilancia mientras aumentan las tensiones en Europa y el conflicto amenaza con erosionar nuestra soberanía."
 DEN_expand_vaernepligten:0 "Expandir Værnepligten"
 DEN_expand_vaernepligten_desc:0 "El ejército es apenas una fuerza simbólica, completamente incapaz de disuadir a posibles invasores. Si quieren defender realmente la nación, necesitamos ampliar rápidamente nuestro servicio militar obligatorio."
 DEN_haeren_reorganization:0 "Reorganización de Hæren"
 DEN_haeren_reorganization_desc:0 "El ejército danés es pequeño y no está en absoluto preparado para defender nuestras fronteras. Debe reorganizarse para convertirse en una fuerza de combate eficaz con un comando central eficiente para mantener nuestra independencia y disuadir a enemigos potenciales."
 DEN_expand_haerens_tekniske_korps:0 "Ampliar Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc:0 "El Cuerpo Técnico del Ejército gestiona el Arsenal de Armas y Hærens Geværfabrik, que produce tanto armas como municiones. Ampliar estas instalaciones aumentaría la producción de rifles y artillería, lo que por supuesto fortalecería nuestras capacidades militares."
 DEN_hjemmevaernet:0 "Hjemmevaernet"
 DEN_hjemmevaernet_desc:0 "Hay mucha gente dispuesta a levantarse y defender a Dinamarca de cualquier agresor. Deberíamos utilizar el espíritu de lucha de esta gente formando una guardia local, en caso de que alguien sea tan tonto como para invadirnos."
 DEN_expand_dansk_industri_syndikat:0 "Ampliar Dansk Industri Syndikat"
 DEN_expand_dansk_industri_syndikat_desc:0 "Dansk Industri Syndikat, o Riffelsyndikatet como se le conoce comúnmente, es el mayor fabricante de armas del país y produce los rifles Madsen de nuestro ejército. Invertir y ampliar sus fábricas es de sumo interés para la seguridad nacional."
 DEN_new_artillery_tactics:0 "Nuevas tácticas de artillería"
 DEN_new_artillery_tactics_desc:0 "Hærens Tekniske Korps produce hoy armas, artillería y municiones. Pero estableciendo una división experimental dentro del Hærens Tekniske Korps quizás podríamos diseñar y producir nuestra propia artillería, algo de lo que el ejército se beneficiaría enormemente."
 DEN_convert_automobile_production:0 "Convertir la producción de automóviles"
 DEN_convert_automobile_production_desc:0 "Ha llegado el momento de ordenar a los fabricantes de automóviles daneses que conviertan sus líneas de producción civiles para contribuir al esfuerzo bélico y apoyar nuestras capacidades de defensa. Asegurar nuestra propia producción de camiones y mecanizar en mayor medida nuestro ejército lo haría más ágil y flexible."
 DEN_slaedepatruljen_sirius:0 "Slædepatruljen Sirius"
 DEN_slaedepatruljen_sirius_desc:0 "En Dinamarca continental recibe muy poca nieve en invierno y rara vez permanece por mucho tiempo. Sin embargo, poseemos Groenlandia, donde la nieve tiene kilómetros de espesor durante todo el año. Podemos aprovechar esto y entrenar allí a nuestras tropas para aclimatarlas al frío."
 DEN_generalkommandoen:0 "comando general"
 DEN_generalkommandoen_desc:0 "Oficiales bien entrenados, bien disciplinados y que funcionan bien son la raíz de un ejército exitoso. Deberíamos aspirar a formar los oficiales más eficientes y competentes del mundo y llenar nuestro estado mayor con ellos."
 DEN_establish_domestic_tank_manufacturing:0 "Establecer la fabricación de tanques nacionales"
 DEN_establish_domestic_tank_manufacturing_desc:20 "La guerra ha cambiado significativamente en el siglo XX y debemos cambiar con ella. Un ejército que se mueve rápido y golpea con fuerza es la clave para las batallas victoriosas hoy en día. Asegurar nuestro propio suministro de tanques garantizará el éxito en el campo de batalla moderno."
 DEN_expand_ubadsvabnet:0 "Ampliar Ubådsvåbnet"
 DEN_expand_ubadsvabnet_desc:0 "La mejor protección de nuestra costa y de muchas islas es la que el enemigo no puede ver. Tener una gran flota de submarinos nos permitirá atacar sin que nadie nos note y retirar nuestras fuerzas sin sufrir pérdidas."
 DEN_add_basic_submarine_tech_tt:0 "Añadir tecnología: §YHavmanden Class§!"
 DEN_refit_civilian_ships:0 "Reacondicionar barcos viejos"
 DEN_refit_civilian_ships_desc:0 "Estamos rodeados de naciones que tienen armadas mucho más grandes que la nuestra. Necesitamos aumentar nuestro número si queremos alcanzar sus capacidades. Con suficientes barcos, podremos mantener a raya a la mayoría de las armadas."
 DEN_refit_civilian_ships_decision_tt:0 "Desbloquee decisiones para reacondicionar convoyes con fines militares."
 DEN_modernize_the_navy:0 "Modernizar la Marina"
 DEN_modernize_the_navy_desc:0 "Si queremos enfrentarnos cara a cara con las mejores armadas actuales, debemos apuntar a la calidad sobre la cantidad. Los números no nos ayudarán si los barcos más modernos nos superan en armas y maniobras."
 DEN_sovaernets_operative_kommando:0 "Kommando operativo de Søværnets"
 DEN_sovaernets_operative_kommando_desc:0 "Necesitamos una estructura de mando central competente que pueda coordinar nuestras armadas de manera eficiente. Sólo se debe confiar este deber a los mejores y más brillantes oficiales."
 DEN_appropriate_odense_staalskibsvaerft:0 "Odense Staalskibsværft adecuado"
 DEN_appropriate_odense_staalskibsvaerft_desc:0 "Para ampliar verdaderamente el tamaño de nuestra armada, necesitamos capacidades de producción adicionales. La confiscación de los astilleros de A.P. Møller-Mærsk en Odense aceleraría significativamente nuestros medios de producción."
 DEN_restructuring_sovaernet:0 "Reestructuración de Søværnet"
 DEN_restructuring_sovaernet_desc:0 "Habiendo estado en paz durante tantas décadas, varias fallas en nuestra estructura de mando naval habían pasado desapercibidas. La única manera de abordarlos ahora es una reorganización total de Søværnet."
 DEN_baltic_sea_domination:0 "Dominación del Mar Báltico"
 DEN_baltic_sea_domination_desc:0 "Antes del surgimiento del imperio ruso, e incluso antes del efímero imperio sueco, Dinamarca buscaba dominar el Mar Báltico. Para asegurar verdaderamente nuestra independencia y salvaguardar nuestros países de origen, debemos aspirar una vez más a controlar todo el Mar Báltico a través de la supremacía naval."
 DEN_north_sea_ambitions:0 "Ambiciones del Mar del Norte"
 DEN_north_sea_ambitions_desc:0 "La nuestra es una nación de gran alcance, desde las costas de Europa hasta los mares del Atlántico Norte. Para proteger este vasto reino y asegurar nuestros territorios de ultramar debemos embarcarnos en un plan audaz y ambicioso. Nuestro único propósito debe ser construir una flota en el Mar del Norte que pueda disputar estas aguas a cualquier potencia que se nos oponga."
 DEN_with_refit_old_ships_completed_tt:0 "¡Con §Y$DEN_refit_civilian_ships$§! terminado:"
 DEN_with_modernize_the_navy_completed_tt:0 "\n¡Con §Y$DEN_modernize_the_navy$§! terminado:"
 DEN_naval_power_projection:0 "Proyección de potencia naval"
 DEN_naval_power_projection_desc:0 "Tener una armada grande y poderosa será en vano si no podemos proyectar nuestra voluntad a todos los rincones de nuestro reino. Conectar nuestro dominio a través de una cadena de bases navales anclará nuestro dominio a través de las aguas."
 DEN_baltic_sea_domination_completed_tt:0 "¡Ha completado el foco §Y$DEN_baltic_sea_domination$§! y [DEN.GetNameDef] posee"
 DEN_north_sea_ambitions_completed_tt:0 "¡Ha completado el enfoque §Y$DEN_north_sea_ambitions$§! y [DEN.GetNameDefCap] posee"
 DEN_fromandskorpset:0 "Frømandskorpset"
 DEN_fromandskorpset_desc:0 "Las recientes mejoras tanto en el ejército como en la marina han fortalecido sustancialmente a nuestro ejército. Nos encontramos más que capaces de proyectar nuestro poder a lo largo y ancho, sobre las aguas y hasta costas extranjeras, si así lo deseamos."
 DEN_domestic_designs:0 "Diseños domésticos"
 DEN_domestic_designs_desc:0 "Nuestras fuerzas aéreas carecen gravemente de capacidad. Esto se debe principalmente al hecho de que no producimos nuestros propios aviones y, por lo tanto, no tenemos los números para luchar si las cosas empeoran. Necesitamos establecer una línea de producción nacional para nuestros propios aviones."
 DEN_foreign_designs:0 "Diseños extranjeros"
 DEN_foreign_designs_desc:0 "Ninguna de nuestras dos fuerzas aéreas tiene la capacidad de diseñar y construir un caza o bombardero que funcione. Deberíamos buscar en otra parte para comprar aviones. Si encontramos que el diseño es satisfactorio, podemos considerar la posibilidad de adquirir una licencia de producción."
 DEN_unify_flyvevabnet:0 "Unificar Flyvevåbnet"
 DEN_unify_flyvevabnet_desc:0 "Tal como están las cosas ahora, tenemos dos fuerzas aéreas diferentes y totalmente separadas; el Hærens Flyvertropper del ejército y el Marinens Flyvevæsen de la marina. Ambas ramas suelen estar enfrentadas. Unificarlos en una sola unidad de fuerza aérea crearía una estrategia cohesiva y establecería una nueva rama de las fuerzas armadas."
 DEN_flyvertaktisk_kommando:0 "Comando Flyvertaktisk"
 DEN_flyvertaktisk_kommando_desc:0 "Haber unificado las dos diferentes ramas de la fuerza aérea en una sola unidad no es suficiente. Para que esta nueva rama militar sea lo más eficiente y cohesiva posible, necesitamos crear una estructura de mando central que pueda coordinar la fuerza aérea adecuadamente."
 DEN_air_force_power_projection:0 "Proyección de potencia de la Fuerza Aérea"
 DEN_air_force_power_projection_desc:0 "Ahora que hemos unificado Flyvevåbnet como la tercera rama principal de nuestro ejército, podemos concentrarnos en asegurar los cielos de nuestro extenso reino. Una fuerza aérea grande y exitosa todavía depende de bases aéreas desde donde pueda aterrizar y despegar."
 DEN_flyveskolen:0 "Flyveskolen"
 DEN_flyveskolen_desc:0 "Habiendo reunido todas nuestras habilidades y conocimientos colectivos de la fuerza aérea en Flyvevåbnet, deberíamos ampliar esa experiencia a los aspirantes a cadetes mediante la creación de una escuela de formación conjunta."
 DEN_torpedofly:0 "torpedo"
 DEN_torpedofly_desc:0 "La única manera de conservar nuestras posesiones en el extranjero es la capacidad de proyectar nuestro poder y voluntad a través de las aguas. Esto requerirá una coordinación y estrategia masivas de las fuerzas navales y aéreas."
 DEN_jagerfly:0 "Jagerfly"
 DEN_jagerfly_desc:0 "Para proteger nuestras ciudades de bombardeos devastadores desde el cielo, debemos centrar nuestros recursos de aviación en crear los mejores cazas posibles."
 DEN_luftstotte:0 "Luftstøtte"
 DEN_luftstotte_desc:0 "La mejor utilización de nuestra fuerza aérea es apoyar a nuestras tropas terrestres lo mejor que podamos. La aviación se ha vuelto extremadamente importante en la guerra actual, pero las guerras todavía se ganan en tierra."
 DEN_bombefly:0 "bomba"
 DEN_bombefly_desc:0 "La única manera de mantener a [DEN.GetNameDef] completamente seguro es la capacidad de bombardear y destruir las capacidades industriales de nuestro enemigo."
 DEN_advanced_flight:0 "Vuelo avanzado"
 DEN_advanced_flight_desc:0 "La aviación ha experimentado un rápido progreso sólo en los últimos años, pero aún nos esperan más innovaciones y mejoras. ¡Para dominar verdaderamente los cielos, debemos liderar el avance tecnológico!"
