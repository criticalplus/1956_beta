l_spanish:
 FIN_suomalainen_sosialismi:0 "Suomalainen Sosialismi"
 FIN_suomalainen_sosialismi_desc:0 "La abyecta miseria del capitalismo continúa impregnando nuestra sociedad debido a la devastación contrarrevolucionaria desatada por Mannerheim y sus aliados durante la guerra civil. No podemos permitir que esto siga así, debemos encontrar una manera de liberar a la clase trabajadora."
 FIN_towards_a_red_government:0 "Hacia un gobierno rojo"
 FIN_towards_a_red_government_desc:1918 "Cuando las mareas de la revolución obrera arrasaron la nación en 1918, el proletariado fue traicionado por las fuerzas reaccionarias de Mannerheim y sus aliados alemanes. Ha llegado el momento de vengar a nuestros camaradas caídos y finalmente crear la república obrera que siempre debimos ser."
 FIN_the_second_finnish_civil_war:0 "La Segunda Guerra Civil Finlandesa"
 FIN_the_second_finnish_civil_war_desc:0 "A través de la expansión de la conciencia de clase entre el creciente proletariado y las habilidades organizativas de su dirección, finalmente hemos acumulado los recursos para derrocar a nuestros amos burgueses de una vez por todas."
 FIN_the_peoples_democratic_league:0 "La Liga Democrática Popular"
 FIN_the_peoples_democratic_league_desc:0 "La Liga Democrática Popular ha estado a la vanguardia de la coordinación de las diversas facciones de izquierda en [FIN.GetNameDef]. Han creado las bases de una verdadera alianza de trabajadores que puede garantizar que se cumpla la voluntad del proletariado."
 FIN_cooperate_with_social_democrats:0 "Cooperar con los socialdemócratas"
 FIN_cooperate_with_social_democrats_desc:0 "Si bien están claramente equivocados en su voluntad de llegar a un compromiso con los capitalistas, no podemos negar que los socialdemócratas disfrutan de un gran apoyo del proletariado y que muchos de sus líderes son expertos en sus campos. Deberíamos hacer más para cooperar con ellos en la creación de nuestra república obrera."
 FIN_the_workers_state:0 "El Estado Obrero"
 FIN_the_workers_state_desc:0 "Con la dictadura del proletariado firmemente establecida, ahora podemos emprender la recreación de la nación de una manera que coloque los intereses del proletariado firmemente al frente de la política. Todo, desde la forma en que educamos a nuestros hijos hasta la forma en que organizamos nuestras fábricas, será completamente revisado."
 FIN_the_red_watch:0 "La guardia roja"
 FIN_the_red_watch_desc:0 "Hay quienes socavarían todo lo que hemos creado desde la guerra civil para restablecer la tiranía capitalista. Con el establecimiento de los Guardias Rojos, podemos garantizar que esa actividad traicionera sea erradicada antes de que pueda extenderse por toda nuestra república."
 FIN_approach_the_soviets:0 "Acércate a los soviéticos"
 FIN_approach_the_soviets_desc:0 "Nuestros camaradas de [SOU.GetNameDef] están al frente de la lucha proletaria contra el imperialismo burgués. Deberíamos acercarnos a sus dirigentes y tratar de obtener apoyo para nuestra lucha contra la burguesía en [FIN.GetNameDef]."
 FIN_antagonize_the_soviets:0 "Antagonizar a los soviéticos"
 FIN_antagonize_the_soviets_desc:0 "[SOU.GetNameDefCap] puede envolverse en la retórica del socialismo, pero no es un paraíso para los trabajadores. Encontraremos nuestro propio camino para mejorar las vidas de la clase trabajadora y no cooperaremos con la amenaza [SOV.GetAdjective]."
 FIN_finno_soviet_pact:0 "Pacto finno-soviético"
 FIN_finno_soviet_pact_desc:0 "Al diablo con los agravios históricos, el pueblo [SOU.GetAdjective] ha demostrado ser aliados valiosos en la lucha por el socialismo. Es hora de que formalicemos un acuerdo entre nuestros gobiernos en preparación para el inevitable ataque de la Europa reaccionaria."
 FIN_subsidized_national_industrialization:0 "Industrialización Nacional Subsidiada"
 FIN_subsidized_national_industrialization_desc:0 "[SOU.GetNameDef] ha logrado grandes avances en la movilización masiva de las fuerzas productivas del país a través de la industrialización. Quizás deberíamos pedir ayuda a sus expertos para implementar un programa similar en Finlandia."
 FIN_finnish_learned_societies:0 "Sociedades científicas finlandesas"
 FIN_finnish_learned_societies_desc:0 "Si bien muchos de los intelectuales del país huyeron al extranjero, todavía queda un número sustancial que tuvo la sabiduría de abrazar el pensamiento socialista. Deberíamos elevar a estos intelectuales invirtiendo en su investigación."
 FIN_finnish_federation_of_trade_unions:0 "Federación Finlandesa de Sindicatos"
 FIN_finnish_federation_of_trade_unions_desc:0 "Los sindicatos representan a los verdaderos dueños de la industria, los trabajadores. Al cooperar con la federación de sindicatos, podemos reorganizar toda la economía para el mejoramiento de la clase trabajadora."
 FIN_defensive_preparations:0 "Preparativos defensivos"
 FIN_defensive_preparations_desc:0 "Independientemente de la ideología, parece que estamos destinados a entrar en conflicto con nuestro vecino del este. Debemos prepararnos para lo inevitable y ampliar rápidamente nuestras defensas. Si fracasamos, nuestra nación podría quedar subsumida por nuestros enemigos una vez más."
 FIN_trade_agreements:0 "Acuerdos comerciales"
 FIN_trade_agreements_desc:0 "Aunque no siempre apoyan nuestras decisiones de política interna, hay muchas naciones que estarían dispuestas a establecer acuerdos comerciales para apoyar nuestra modernización militar. Principalmente para socavar la seguridad de nuestros vecinos menos agradables."
 FIN_finno_estonian_union:0 "Unión Finno-Estonia"
 FIN_finno_estonian_union_desc:0 "Compartimos una larga historia con el pueblo de Estonia y, por lo tanto, nos duele verlos atrapados entre las grandes potencias que esperan que su hogar se convierta en un campo de batalla más en una lucha internacional. Quizás a través de una unión podamos salvarlos de ese destino."
 FIN_social_democracy:0 "Democracia social"
 FIN_social_democracy_desc:0 "Hemos visto los fracasos y los horrores que se desarrollan cuando se desata sobre una nación una revolución al estilo bolchevique. Si queremos crear una sociedad duradera que beneficie a la clase trabajadora, debe ser a través de medios democráticos y pacíficos siempre que sea posible."
 FIN_pragmatic_socialism:0 "Socialismo pragmático"
 FIN_pragmatic_socialism_desc:0 "Si bien aborrecemos los métodos de los bolcheviques y los de su calaña, no discutimos que se debe hacer más para liberar a la clase trabajadora de los horrores del capitalismo moderno. Mediante la aplicación cuidadosa del socialismo democrático y pragmático, lo lograremos."
 FIN_sosialistinen_eduskuntaryhma:0 "Sosialistinen Eduskuntaryhmä"
 FIN_sosialistinen_eduskuntaryhma_desc:0 "El Grupo Parlamentario Socialista aboga por un acercamiento con [SOU.GetNameDef] en lugar de un antagonismo. Sus sugerencias pueden ofrecer la mejor esperanza de conservar nuestra propia forma de socialismo, sin interferencia de los [SOU.GetAdjective]."
 FIN_social_democratic_womens_union:0 "Unión de Mujeres Socialdemócratas"
 FIN_social_democratic_womens_union_desc:0 "La difícil situación de la mujer en la sociedad ha sido ignorada desde tiempos inmemoriales. Al acercar más profundamente a la Unión de Mujeres Socialdemócratas al corazón del gobierno, finalmente podremos abordar sus preocupaciones y crear una sociedad más equitativa para todos."
 FIN_mineral_wealth:0 "Riqueza mineral"
 FIN_mineral_wealth_desc:0 "[ROOT.GetNameDefCap] tiene una gran cantidad de recursos naturales que permanecen sin explotar. Si queremos mantener una fuerza militar creíble, debemos utilizar estos recursos y mejorar nuestra autosuficiencia económica."
 FIN_funds_from_kalevala_koru_oy:0 "Fondos de Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc:0 "Kalevala Koru Oy, un fabricante de joyería fina, fundado por miembros de la Unión de Mujeres Socialdemócratas, se ha convertido en un gran éxito. Utilizando su experiencia, podemos impulsar nuestra economía y utilizar la riqueza para financiar otras iniciativas."
 FIN_join_the_comintern:0 "Únase a la Internacional Comunista"
 FIN_join_the_comintern_desc:0 "Debemos rechazar las nociones anticuadas de nacionalismo y sus agravios asociados y trabajar junto con [SOU.GetNameDef]. Juntos podemos ayudar a cambiar el rumbo contra las fuerzas reaccionarias de Europa y al mismo tiempo asegurar nuestro propio futuro."
 FIN_finnish_influence_in_the_baltic:0 "Influencia finlandesa en el Báltico"
 FIN_finnish_influence_in_the_baltic_desc:0 "La seguridad colectiva de la región del Báltico depende de que tengamos ideas afines, colaboremos unos con otros y garanticemos que todos mantengamos una defensa creíble contra las fuerzas agresoras. Como tal, debemos asegurarnos de que todos nuestros vecinos avancen en la misma dirección."
 FIN_approach_major_democracies:0 "Acercarse a las grandes democracias"
 FIN_approach_major_democracies_desc:0 "Compartimos un interés con las democracias liberales del mundo que desean limitar la creciente influencia de los actores más agresivos en la geopolítica. Quizás podamos trabajar juntos hacia este objetivo común."
 FIN_finnish_autonomy:0 "Autonomía finlandesa"
 FIN_finnish_autonomy_desc:0 "Incluso algunos de los comunistas más dedicados entre nosotros albergaban inquietudes de que la cooperación con [SOU.GetNameDef] llevaría al dominio ruso de facto de nuestra política. Pero gracias a una diplomacia cuidadosa hemos alcanzado un nivel de entendimiento con nuestros aliados que asegura nuestra autonomía."
 FIN_integrate_kola_and_karelia:0 "Integrar Kola y Karelia"
 FIN_integrate_kola_and_karelia_desc:0 "Si bien hemos establecido una fuerte relación de cooperación con nuestros camaradas [SOU.GetAdjective], las disputas fronterizas se ciernen sobre ella como una nube de lluvia a punto de estallar. Quizás deberíamos aclarar las cosas y finalmente abordar estas cuestiones como aliados y no como enemigos."
 FIN_keepers_of_the_baltic_countries:0 "Guardianes de los países bálticos"
 FIN_keepers_of_the_baltic_countries_desc:0 "Los pueblos del Báltico tienen poco interés en quedar incluidos en [GER.GetNameDef] o [SOU.GetNameDef]. Solo nosotros, con nuestra historia y perspectiva compartidas, somos capaces de liderar pacíficamente a estas naciones de una manera que no las destruya."
 FIN_british_threat:0 "Amenaza británica"
 FIN_british_threat_desc:0 "[ENG.GetNameDefCap] es el corazón de la economía burguesa global y sus zarcillos imperialistas. Debemos hundir vigorosamente una daga en ese corazón para que el mundo finalmente pueda liberarse de su opresión."
 FIN_red_finland:0 "Finlandia roja"
 FIN_red_finland_desc:0 "Hemos vengado a nuestros camaradas que cayeron ante el Terror Blanco mediante la creación de una verdadera república obrera. Ahora lo único que queda es proteger lo que hemos logrado de aquellos que más allá de nuestras fronteras intentarían destruirlo."
 FIN_united_under_the_north_star:0 "Unidos bajo la estrella del norte"
 FIN_united_under_the_north_star_desc:0 "Nuestros amigos y camaradas nórdicos están a merced de potencias imperialistas a quienes no les importan los intereses de nuestra región. Pero juntos podemos asegurar la paz para nuestro pueblo mediante la creación de una alianza que debería disuadir incluso al más poderoso de los imperios."
 FIN_preserve_sapmi:0 "Preservar Sápmi"
 FIN_preserve_sapmi_desc:0 "El pueblo sami lleva mucho tiempo sufriendo a manos de la opresión imperialista, tanto dentro como fuera de nuestras fronteras. Deberíamos hacer las paces con estas personas y ayudar a liberarlas del sufrimiento continuo a manos de nuestros vecinos."
 FIN_confederated_finno_russian_republics_desc:0 "Un sinnúmero de personas diferentes están ahora bajo nuestro gobierno. Para impedir el desarrollo de una jerarquía de pueblos dentro de nuestro estado, reorganizaremos el gobierno en una confederación de repúblicas. Esto permitirá que todas las personas tengan voz y voto justo en su gobernanza."
 FIN_secure_the_baltic_sea:0 "Asegurar el Mar Báltico"
 FIN_secure_the_baltic_sea_desc:0 "Si bien a menudo nos centramos en nuestras fronteras terrestres y en la mejor manera de defenderlas, no podemos permitir que nuestros esfuerzos sean en vano ignorando la vulnerabilidad de nuestra línea costera. Por lo tanto, debemos invertir en un programa masivo de defensa costera para asegurar este flanco."
 FIN_german_threat:0 "Amenaza alemana"
 FIN_german_threat_desc:0 "El militarismo prusiano ha vuelto a asomar su fea cabeza en [GER.Capital.GetCapitalVictoryPointName]. Mientras que otros se contentan con ver las capitales de Europa bajo el control de [GER.GetLeader], nosotros no. Es hora de que se aborde esta amenaza a la paz de una vez por todas."
 FIN_socialist_wellfare:0 "Bienestar socialista"
 FIN_socialist_wellfare_desc:0 "A través de una gestión cuidadosa de la economía y la defensa de nuestra nación, ahora tenemos los recursos para recompensar a los trabajadores con el establecimiento de un verdadero estado de bienestar. Garantizaremos que nuestro pueblo viva una vida larga y feliz."
 FIN_aid_for_entrepreneurs:0 "Ayudas para emprendedores"
 FIN_aid_for_entrepreneurs_desc:0 "Si bien necesitamos reducir los peores elementos del capitalismo, nuestra economía podría beneficiarse enormemente de una mayor actividad empresarial. Mediante el establecimiento de subvenciones y préstamos a la inversión para industrias importantes, podemos estimular dicha actividad."
 FIN_soviet_threat:0 "Amenaza soviética"
 FIN_soviet_threat_desc:0 "[SOU.GetNameDefCap], es una amenaza para las vidas de la clase trabajadora en todo el mundo, ya que no tendrá reparos en sumergirlos en una guerra de conquista. Antes de que adquiera demasiada fuerza, debemos poner fin a la amenaza ahora."
 FIN_proclaim_greater_finland:0 "Proclamar la Gran Federación Finlandesa"
 FIN_proclaim_greater_finland_desc:0 "Nuestras fronteras ahora crecen más allá de lo que podríamos haber imaginado hace sólo unos años. Con tanto territorio nuevo, se ha vuelto necesario reorganizar nuestro gobierno para que refleje mejor la región diversa que gobierna."
 FIN_control_the_flux_of_iron_ore:0 "Controlar el flujo de mineral de hierro"
 FIN_control_the_flux_of_iron_ore_desc:0 "El mineral de hierro sueco y su distribución en Noruega siguen siendo un mecanismo mediante el cual se libran guerras en todo el continente y más allá. Debemos apropiarnos de este flujo crítico de recursos antes de que caiga en manos de nuestros enemigos."
 FIN_finnish_neutrality:0 "Neutralidad finlandesa"
 FIN_finnish_neutrality_desc:0 "La fuerza y ​​la determinación de nuestro pueblo para luchar por su libertad no se pueden borrar. Sin embargo, debemos aplicar una política de neutralidad para que nuestros vecinos no tengan motivos para acabar con nuestra independencia conseguida con tanto esfuerzo."
 FIN_the_finnish_swedish_peoples_party:0 "El Partido Popular Sueco Finlandés"
 FIN_the_finnish_swedish_peoples_party_desc:0 "Las personas de ascendencia sueca constituyen una minoría sustancial en Finlandia; colaborar con el partido que representa más ardientemente sus intereses puede hacernos ganar un apoyo sustancial para nuestras políticas y ganarnos el favor de la propia Suecia."
 FIN_align_the_agrarian_league:0 "Alinear la Liga Agraria"
 FIN_align_the_agrarian_league_desc:0 "[ROOT.GetNameDefCap] ha experimentado una industrialización notable durante el último siglo, no podemos ignorar la difícil situación de los millones que mantienen a la nación alimentada a través de sus labores agrícolas. Al trabajar con la Liga Agraria, podemos garantizar que sus preocupaciones se aborden tan bien como sus contrapartes urbanas."
 FIN_political_unity:0 "Unidad política"
 FIN_political_unity_desc:0 "Independientemente de la ideología política, todos queremos lo mejor para nuestro pueblo. En esta época de crisis, debemos dejar de lado las pequeñas disputas políticas y trabajar juntos."
 FIN_collaboration_with_the_left:0 "Colaboración con la izquierda"
 FIN_collaboration_with_the_left_desc:0 "La alienación de los partidos alineados con la izquierda contribuye poco a fortalecer nuestro gobierno. Sin embargo, si encontramos una manera de colaborar con ellos, podremos unir a más población a nuestra causa."
 FIN_railways_and_infrastructure:0 "Ferrocarriles e Infraestructura"
 FIN_railways_and_infrastructure_desc:0 "La Gran Guerra demostró la necesidad de redes ferroviarias y viales sólidas que apoyen a la industria y al ejército para llevar recursos o personas a donde deben estar. Después de décadas de ocupación y derramamiento de sangre, nuestras redes logísticas necesitan urgentemente inversiones."
 FIN_repurpose_small_industries:0 "Reutilizar pequeñas industrias"
 FIN_repurpose_small_industries_desc:0 "Si bien no tenemos las colosales industrias de las grandes potencias, sí tenemos en funcionamiento una miríada de fábricas más pequeñas. En lugar de empezar desde cero, deberíamos reutilizar estas pequeñas instalaciones para la producción bélica."
 FIN_expand_state_military_factories:0 "Ampliar las fábricas militares estatales"
 FIN_expand_state_military_factories_desc:0 "Nuestras fábricas estatales están luchando por mantenerse al día con las demandas que les imponen los militares durante este tiempo de crisis. Si queremos mantener las líneas de suministro, necesitamos ampliar nuestras instalaciones de producción."
 FIN_a_new_course_for_kokoomus:0 "Un nuevo rumbo para Kokoomus"
 FIN_a_new_course_for_kokoomus_desc:0 "Los acontecimientos recientes han provocado un aumento del apoyo al partido Kokoomus a medida que la gente busca un liderazgo fuerte y sensato y un retorno a los valores tradicionales. Deberíamos aprovechar esto impulsando la agenda conservadora del partido."
 FIN_the_finnish_throne:0 "El trono finlandés"
 FIN_the_finnish_throne_desc:0 "Kokoomus ha abogado durante mucho tiempo por una monarquía finlandesa. Con su reciente aumento de apoyo y su control cada vez mayor de las riendas del poder, ahora tienen los medios para disolver el sistema actual y establecer un reino en su lugar."
 FIN_strengthen_military_administration:0 "Fortalecer la administración militar"
 FIN_strengthen_military_administration_desc:0 "Mannerheim ha liderado heroicamente a nuestra nación a través de estos tiempos tumultuosos, cortando el dogma político con precisión militarista. Por el bien de la supervivencia continua de la nación, debemos darle a él y a los militares la autoridad para gobernar como lo consideren necesario."
 FIN_dreams_of_expansionism:0 "Sueños de expansionismo"
 FIN_dreams_of_expansionism_desc:0 "Risto Ryti reconoce con razón que nunca tendremos una paz duradera hasta que obtengamos el control de las tierras de Carelia al Este. Una vez que estén seguros, crearemos una frontera mucho más defendible con nuestros vecinos."
 FIN_reach_out_to_scandinavia:0 "Llega a Escandinavia"
 FIN_reach_out_to_scandinavia_desc:0 "La mayoría de nuestros vecinos escandinavos comparten nuestros sentimientos y tienen poco interés en verse arrastrados a conflictos entre grandes potencias. Si mantenemos relaciones sólidas con ellos, podremos sentar las bases de nuestra defensa colectiva."
 FIN_moderate_politics:0 "Política moderada"
 FIN_moderate_politics_desc:0 "Mientras las tensiones aumentan entre las grandes potencias, debemos asegurarnos de que nuestro gobierno no sea visto como demasiado indulgente con las ideologías de ninguna facción. Por lo tanto, debemos aplicar una política de moderación interna."
 FIN_join_the_allies:0 "Únete a los aliados"
 FIN_join_the_allies_desc:0 "La neutralidad se está convirtiendo rápidamente en una política anticuada que simplemente conduce a la vasallización a manos de las grandes potencias. Si bien es un riesgo dada nuestra posición geopolítica, unirnos a los Aliados puede permitirnos mantener nuestra soberanía en el largo plazo."
 FIN_northern_defense_front:0 "Frente de Defensa del Norte"
 FIN_northern_defense_front_desc:0 "Nuestros vecinos de Escandinavia y el Báltico son presa fácil para las grandes potencias. Pero, si uniéramos nuestros recursos y colaboráramos militarmente, podríamos disuadir incluso al mayor de los enemigos de atacarnos."
 FIN_the_lone_wolf:0 "El lobo solitario"
 FIN_the_lone_wolf_desc:0 "Nadie se preocupa más por los intereses de las personas [ROOT.GetAdjective] que las propias personas [ROOT.GetAdjective]. La historia ha demostrado que, en lugar de depender de que otros vengan en nuestra ayuda, debemos depender de nosotros mismos."
 FIN_military_aid:0 "Ayuda militar"
 FIN_military_aid_desc:0 "Los aliados tienen una amplia gama de fabricantes de armas, deberíamos aprovecharlos para modernizar rápidamente nuestras fuerzas armadas."
 FIN_mineral_wealth_development:0 "Desarrollo de riqueza mineral"
 FIN_mineral_wealth_development_desc:0 "Dada nuestra geografía y nuestros vecinos, existe la posibilidad de que nos quedemos aislados de posibles aliados o socios económicos. Por lo tanto, debemos utilizar los recursos no explotados de nuestra nación para asegurarnos de que podamos continuar la lucha, incluso cuando estemos aislados."
 FIN_industrialize_the_region:0 "Industrializar la región"
 FIN_industrialize_the_region_desc:0 "Si bien el poder militar combinado del Frente de Defensa del Norte es sustancial, debemos hacer más para garantizar que nuestras economías puedan respaldarlo en una guerra prolongada. Para lograrlo, necesitamos invertir en revitalizar nuestras industrias."
 FIN_increase_military_investment:0 "Aumentar la inversión militar"
 FIN_increase_military_investment_desc:0 "El componente económico y logístico del conflicto es tan vital para nuestra supervivencia como las batallas en el frente. Como tal, deberíamos invertir en nuestra industria armamentística para garantizar que puedan seguir suministrando a nuestras fuerzas todo el equipo que necesitan."
 FIN_cooperation_with_germany:0 "Cooperación con Alemania"
 FIN_cooperation_with_germany_desc:0 "Podemos confiar en la realidad geopolítica de que [GER.GetNameDef] y [SOU.GetNameDef] finalmente llegarán a las manos. Si cooperáramos con los [GER.GetAdjective], podríamos vengar nuestras pérdidas en guerras anteriores con los [SOU.GetAdjective] y abrir nuevas oportunidades para nosotros mismos."
 FIN_wartsila_engine_production:0 "Producción de motores Wärtsilä"
 FIN_wartsila_engine_production_desc:0 "Tener las habilidades y la capacidad para producir nuestros propios motores para el ejército mejorará nuestra seguridad nacional. Trabajando con nuestros aliados y empresas nacionales como Wärtsilä, podemos alcanzar ese nivel de seguridad."
 FIN_german_military_advisors:0 "Asesores militares alemanes"
 FIN_german_military_advisors_desc:0 "La guerra está cambiando rápidamente debido al uso de equipos motorizados y aviones. Quizás sea hora de que aprendamos de nuestros hermanos de armas [GER.GetAdjective] cómo utilizar mejor estos nuevos recursos para nuestro beneficio."
 FIN_finnish_march_of_conquest:0 "Marcha de la conquista finlandesa"
 FIN_finnish_march_of_conquest_desc:0 "Durante demasiado tiempo hemos estado a la defensiva contra [SOU.GetNameDef] y sus predecesores. Ahora es el momento de cambiar el rumbo y hacer retroceder las fronteras, liberando al pueblo de Karellia de la opresión de [SOU.GetAdjective], por cualquier medio necesario."
 FIN_joint_scientific_program:0 "Programa científico conjunto"
 FIN_joint_scientific_program_desc:0 "Desarrollar una ventaja tecnológica sobre los enemigos puede ser el factor decisivo para que una nación salga victoriosa de un conflicto. Al combinar nuestro conocimiento científico con el de nuestros aliados, podemos asegurarnos de que la ventaja tecnológica nos pertenezca."
 FIN_modernize_the_industry:0 "Modernizar la industria"
 FIN_modernize_the_industry_desc:0 "Los frutos de nuestro trabajo tecnológico tienen usos que van más allá de las aplicaciones en el campo de batalla. Muchos de ellos podrían utilizarse para hacer nuestra industria más eficiente. Con algo de inversión, podríamos iniciar un programa masivo de modernización industrial con nuestros nuevos conocimientos."
 FIN_modernize_the_army:0 "Modernizar el ejército"
 FIN_modernize_the_army_desc:0 "La prioridad de cualquier gobierno es la defensa y la seguridad de su pueblo. Cuando nuestras fuerzas armadas resultan deficientes, estamos obligados a invertir en modernizarlas y mejorarlas hasta el punto de que puedan cumplir su deber principal una vez más."
 FIN_weapon_caches:0 "Alijos de armas"
 FIN_weapon_caches_desc:0 "En caso de que nuestras fuerzas armadas sean abrumadas y el gobierno caiga, debemos tener un plan de contingencia para que podamos retomar la nación. Una sugerencia para esto es colocar en secreto escondites de armas para que las utilicen las futuras fuerzas de resistencia."
 FIN_national_unity:0 "Unidad nacional"
 FIN_national_unity_desc:0 "A medida que la guerra se acerca cada vez más, uniremos al pueblo de nuestra gran nación y demostraremos al mundo una vez más lo que significa ser finlandés."
 FIN_viron_kansa:0 "Virón Kansas"
 FIN_viron_kansa_desc:0 "Aunque están separados por el Mar Báltico, los pueblos de [ROOT.GetName] y [EST.GetName] tienen una larga historia compartida entre sí. Además, enfrentamos prácticamente los mismos desafíos mientras luchamos por mantener la independencia. Quizás mediante la unificación pacífica podamos salvar a nuestro pueblo de la guerra."
 FIN_ambitions_in_the_south:0 "Ambiciones en el Sur"
 FIN_ambitions_in_the_south_desc:0 "Los vecinos miran con envidia a las pequeñas naciones del Báltico. Si queremos derrotarlos, más vale que sea para nuestro beneficio que para un adversario potencial."
 FIN_union_of_finnish_brothers_in_arms:0 "Unión de Hermanos de Armas Finlandeses"
 FIN_union_of_finnish_brothers_in_arms_desc:0 "La Unión de Hermanos de Armas Finlandeses está a la vanguardia del movimiento nacionalsocialista y está ganando cada vez más apoyo a medida que nuestra nación se ve amenazada desde el exterior. Si colaboráramos con ellos, podríamos obtener un gran apoyo para la defensa de la nación."
 FIN_arm_the_lotta_svard:0 "Arma el Lotta Svärd"
 FIN_arm_the_lotta_svard_desc:0 "Lotta Svärd ha demostrado ser un gran activo en su papel de fuerza auxiliar. Dada su competencia y nuestra terrible situación, tal vez sea hora de que armemos mejor a la organización y la integremos más eficazmente en las fuerzas armadas."
 FIN_parmis_devils:0 "Los demonios de Parmi"
 FIN_parmis_devils_desc:0 "El batallón penal de Nikke Pärmi ha demostrado ser un uso eficaz de mano de obra que, de otro modo, habría languidecido tras las rejas. Deberíamos ampliar su trabajo creando una división de prisioneros que estén dispuestos a luchar por su país."
 FIN_militarized_society:0 "Sociedad militarizada"
 FIN_militarized_society_desc:0 "Si nuestra nación quiere sobrevivir al ataque que enfrentamos, debemos abandonar la fachada de la política y abrazar la militarización completa de la sociedad. Sólo mediante medidas tan extremas podremos vencer a nuestros enemigos."
 FIN_a_cry_for_help:0 "Un grito de ayuda"
 FIN_a_cry_for_help_desc:0 "La Sociedad de Naciones ha fracasado en su deber de proteger a los Estados miembros de los conflictos. Pero todavía hay quienes en el extranjero pueden escuchar nuestro grito de ayuda y acudir en nuestra ayuda. O eso esperamos."
 FIN_greater_finland:0 "Gran Finlandia"
 FIN_greater_finland_desc:0 "Ya no seremos presa de vecinos despiadados que codician nuestra tierra. En cambio, nos convertiremos en depredadores y expandiremos nuestras fronteras hasta sus límites naturales, más allá de las tierras de Karelia."
 FIN_right_wing_policies:0 "Políticas de derecha"
 FIN_right_wing_policies_desc:0 "La izquierda no es más que agentes de potencias extranjeras. Venderían su tierra natal en un abrir y cerrar de ojos si eso les ganara el favor de [SOU.Capital.GetCapitalVictoryPointName]. Si nuestra nación quiere prosperar y sobrevivir, debemos recurrir a los partidos y organizaciones de derecha."
 FIN_discredit_the_democratic_system:0 "Desacreditar el sistema democrático"
 FIN_discredit_the_democratic_system_desc:0 "Nuestro sistema democrático simplemente se tambalea de una crisis a otra sin una acción decisiva y significativa. En esta peligrosa situación en la que nos encontramos, ya no podemos tolerar tal debilidad y debemos educar a las masas sobre las fallas de este sistema político."
 FIN_prepare_a_military_coup:0 "Preparar un golpe militar"
 FIN_prepare_a_military_coup_desc:0 "[FIN.GetNameDef] necesita un liderazgo fuerte y decisivo que sea capaz de tomar decisiones difíciles en una crisis. Las únicas personas actualmente capaces de hacerlo son los militares. En lugar de esperar a que la nación se desmorone bajo el mando de demócratas y socialistas, sentaremos las bases para un golpe militar."
 FIN_a_fascist_regime:0 "Un régimen fascista"
 FIN_a_fascist_regime_desc:0 "Con el parlamento nacional bajo la influencia de los militares, ahora podemos forjar un régimen basado en la fuerza, el honor y la lealtad a [FIN.GetName]."
 FIN_seek_german_protection:0 "Busque protección alemana"
 FIN_seek_german_protection_desc:0 "La Sociedad de Naciones ha fracasado rotundamente en defender el derecho internacional. Debemos aceptar que la fuerza de las fuerzas armadas es el único factor determinante en las relaciones internacionales. Por lo tanto, para que nuestra nación sobreviva, debemos buscar ayuda de nuestros vecinos más fuertes, como [GER.GetNameDef]."
 FIN_join_axis:0 "Unirse al eje"
 FIN_join_axis_desc:0 "Son pocos los que podrán hacer frente al poder de las potencias del Eje. En lugar de permanecer al margen, deberíamos unirnos a su alianza y utilizarla para perseguir nuestros propios objetivos de política exterior."
 FIN_finnish_supremacy_in_the_north:0 "Supremacía finlandesa en el norte"
 FIN_finnish_supremacy_in_the_north_desc:0 "Mientras las otras naciones de nuestra región se pelean y negocian su subyugación a manos de potencias mayores, sólo nosotros podemos ofrecer una alternativa. Bajo nuestro liderazgo, podemos llevar a nuestros pueblos a la victoria contra cualquier enemigo que pueda amenazarnos."
 FIN_finnish_legion_of_honor:0 "Legión de Honor finlandesa"
 FIN_finnish_legion_of_honor_desc:0 "Nuestras tropas son el escudo que frena a las hordas comunistas en nuestra frontera. Deberíamos hacer más para honrar su valentía con la creación de una Legión de Honor de élite a la que los más valientes puedan aspirar a unirse."
 FIN_tactical_wargaming_department:0 "Departamento de Wargaming Táctico"
 FIN_tactical_wargaming_department_desc:0 "Las exigencias de la guerra moderna aumentan día a día. Si nuestro alto mando quiere mantenerse al día, necesitamos expandirlo con nuevos departamentos donde puedan experimentar con nuevos métodos a través de juegos de guerra tácticos."
 FIN_advanced_jaeger_training_program:0 "Programa de entrenamiento avanzado de Jaeger"
 FIN_advanced_jaeger_training_program_desc:0 "Nuestras unidades Jaeger han sido consideradas durante mucho tiempo como la élite de las fuerzas armadas y sus orígenes se remontan a la Gran Guerra, cuando los primeros de ellos recibieron entrenamiento en Alemania. Quizás sea hora de revitalizar las unidades modernizándolas y, a su vez, elevando la moral de todo el ejército."
 FIN_industrial_cooperation:0 "Cooperación industrial"
 FIN_industrial_cooperation_desc:0 "Los miembros de las potencias del Eje tienen una gran cantidad de conocimientos y recursos a su disposición. Es hora de que colaboremos industrialmente para utilizar mejor estos activos sin explotar para el mejoramiento de nuestras respectivas naciones."
 FIN_bring_foreign_armor_experts:0 "Traiga expertos extranjeros en armaduras"
 FIN_bring_foreign_armor_experts_desc:0 "Los tanques son un componente crucial de cualquier ejército moderno, pero nuestra experiencia con ellos es limitada. Quizás podríamos ampliar nuestras capacidades con ellos invitando a expertos extranjeros en el campo para que nos ayuden."
 FIN_military_research:0 "Investigación militar"
 FIN_military_research_desc:0 "La guerra se reinventa continuamente con la llegada de nuevas tecnologías y tácticas que las utilizan. Para garantizar la fuerza y ​​preparación continuas de nuestras fuerzas armadas, los miembros de nuestra alianza deben aunar nuestro conocimiento y tecnología."
 FIN_patriotic_peoples_movement:0 "Movimiento Popular Patriótico"
 FIN_patriotic_peoples_movement_desc:0 "El movimiento Patriótico Popular, a pesar del rechazo del régimen anterior, ha hecho un gran trabajo educando a las masas sobre la necesidad del orgullo nacional y la defensa de la nación contra el comunismo. Si tuviéramos que confiar en ellos, obtendríamos una base de apoyo mucho mayor para nuestro régimen."
 FIN_academic_karelian_society:0 "Sociedad Académica de Carelia"
 FIN_academic_karelian_society_desc:0 "Durante más de una década, una organización de intelectuales y estudiantes de la Universidad de Helsinki se ha vuelto cada vez más influyente. Sus objetivos principales se alinean bien con los nuestros, siendo la búsqueda de mejorar Finlandia de acuerdo con nuestra historia. Quizás podamos encontrar una manera de colaborar juntos."
 FIN_mustapaidat:0 "mustapaidat"
 FIN_mustapaidat_desc:0 "La continua militarización de la sociedad garantizará que nuestro pueblo sea lo más fuerte posible. Al incorporar fuerzas paramilitares, podemos promover los valores militares en todos los estratos de la sociedad, desde aquellos que aún son demasiado jóvenes para unirse al ejército hasta aquellos que tal vez sean demasiado mayores para ello."
 FIN_take_over_the_suojeluskunta:0 "Toma el control de Suojeluskunta"
 FIN_take_over_the_suojeluskunta_desc:0 "El Suojeluskunta ha actuado como una fuerza auxiliar de reservistas a los que se puede recurrir para ayudar a defender la nación en tiempos de crisis. Si ponemos la organización bajo nuestro control, podríamos utilizarla para adoctrinar a miles de personas a nuestra causa."
 FIN_maan_turva:0 "Maan Turva"
 FIN_maan_turva_desc:0 "Sólo mediante una cuidadosa vigilancia de la población podremos garantizar que no se produzca ninguna traición ni subversión. A su vez, podemos proteger al régimen y garantizar que la nación no sea destruida desde adentro hacia afuera."
 FIN_finnish_irredentism:0 "Irredentismo finlandés"
 FIN_finnish_irredentism_desc:0 "A pesar de haber obtenido nuestra independencia del antiguo Imperio Ruso, todavía hay tierras y personas que deberían ser gobernadas legítimamente por nosotros, pero que siguen atrapadas bajo el yugo de la opresión de nuestros enemigos. Debemos galvanizar a nuestro pueblo para la liberación de estas tierras."
 FIN_keepers_of_the_north:0 "Guardianes del Norte"
 FIN_keepers_of_the_north_desc:0 "Somos el único régimen en el Báltico que tiene la fuerza de voluntad para gobernar y defender esta región de enemigos externos. Hasta que todos los pueblos de la región estén unidos bajo nuestro gobierno, nunca podremos tener una paz duradera."
 FIN_sotilaalliset_kappalaiset:0 "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc:0 "El acceso a un capellán es un servicio crucial del que dependen nuestros soldados. Muchos de estos capellanes también están preocupados, con razón, por el futuro de nuestra nación. Si colaboráramos con ellos, no sólo podríamos ganar ojos y oídos en la línea del frente, sino también garantizar que los mensajes correctos lleguen también a las tropas."
 FIN_national_fanatism:0 "Fanatismo nacional"
 FIN_national_fanatism_desc:0 "La sociedad debe estar completamente imbuida de fanatismo y dedicación a la causa de la superioridad [FIN.GetAdjective]. Hemos demostrado una y otra vez que nadie puede detenernos y que cuando trabajamos juntos, no hay nada que pueda detener el ascenso de nuestra nación a la grandeza."
 FIN_military_promotions:0 "Promociones militares"
 FIN_military_promotions_desc:0 "Nuestros oficiales militares han servido a la nación con gran honor y dedicación. Es hora de que recompensemos a los mejores por su papel en salvarnos del sometimiento a manos de nuestros enemigos históricos."
 FIN_indoctrinate_the_workers:0 "Adoctrinar a los trabajadores"
 FIN_indoctrinate_the_workers_desc:0 "Con nuestro mayor seguimiento de la población, tenemos una mayor comprensión de lo que constituye un método de propaganda eficaz. Deberíamos utilizar este conocimiento para adoctrinar a la población, asegurando su absoluta lealtad al gobierno y a [FIN.GetNameDef]."
 FIN_intellectual_elite:0 "Élite intelectual"
 FIN_intellectual_elite_desc:0 "Gracias a la cuidadosa colaboración de los militares y los miembros más ilustrados de la intelectualidad, hemos logrado rescatar a la nación de las garras del socialismo y la degeneración. Es hora de que recompensemos a quienes nos apoyaron invirtiendo en sus actividades académicas."
 FIN_enhance_southern_infrastructure:0 "Mejorar la infraestructura del sur"
 FIN_enhance_southern_infrastructure_desc:0 "Mientras la nación [ROOT.GetAdjective] busca asegurar su lugar en el mundo, debe centrarse en construir y mejorar su capacidad industrial. El primer paso para lograr este objetivo es mejorar la infraestructura en las regiones del sur para garantizar que estén mejor preparadas para atender las demandas de la industria ligera y pesada en el corto plazo."
 FIN_industrial_development:0 "Desarrollo industrial"
 FIN_industrial_development_desc:0 "A medida que el mundo se industrializa cada vez más, [ROOT.GetName] debe seguir el ritmo si quiere convertirse en un actor importante en el escenario global. Las inversiones que hagamos en nuestra industria pesada no sólo crearán empleos y estimularán la economía, sino que también proporcionarán los recursos necesarios para afrontar los desafíos del futuro."
 FIN_bank_of_aland:0 "Banco de Åland"
 FIN_bank_of_aland_desc:0 "El Banco de Åland es una piedra angular de la economía de [ROOT.GetName] y proporciona la estabilidad y el apoyo necesarios para impulsar el crecimiento y la prosperidad. \nAl invertir en el Banco de Åland, [ROOT.GetName] está invirtiendo en su futuro, sentando las bases para una nación más fuerte y próspera."
 FIN_suomen_akatemia:0 "Suomen Akatemia"
 FIN_suomen_akatemia_desc:0 "Varios intelectuales de [ROOT.GetAdjective], liderados por el renombrado matemático Leo Sario, están presionando para la fundación de Suomen Akatemia, que se convertirá en la principal institución académica nacional, impulsando la innovación científica y ayudando a posicionar a [ROOT.GetName] a la vanguardia de desarrollo tecnológico."
 FIN_janiskoski_power_plant:0 "Central eléctrica de Jäniskoski"
 FIN_janiskoski_power_plant_desc:722 "Construiremos una central eléctrica en Jäniskoski para proporcionar energía fiable a la fundición eléctrica de la mina de níquel Kolosjoki e impulsar el crecimiento del área [722.GetName], lo que a su vez estimulará el desarrollo económico en el norte de [ROOT.GetName]."
 FIN_found_pohjolan_voima:0 "Encontrado Pohjolan Voima"
 FIN_found_pohjolan_voima_desc:0 "Con la reciente expansión de la industria forestal y la industria pesada surge la necesidad de más energía. Centralizaremos la producción de energía y aprovecharemos el potencial ilimitado de la energía hidroeléctrica para impulsar el crecimiento industrial de [ROOT.GetName]."
 FIN_expand_imatra_hydropower_plant:0 "Ampliar la central hidroeléctrica de Imatra"
 FIN_expand_imatra_hydropower_plant_desc:1922 "La central hidroeléctrica de Imatra, establecida en 1922, ha demostrado ser una fuente confiable de energía para la creciente industria de [ROOT.GetName]. Con la ampliación de sus máquinas Quinta y Sexta, la capacidad de la planta no hará más que aumentar, lo que permitirá un mayor crecimiento industrial en la región [928.GetName]."
 FIN_makola_mine:0 "Mina Makola"
 FIN_makola_mine_desc:0 "Se han encontrado ricos depósitos de níquel y cobre en Makola e Hitura. Nuestros expertos consideran que estos depósitos tienen un gran potencial para el crecimiento económico de nuestra nación y la industria militar en rápida expansión, y aconsejan iniciar los trabajos de construcción en la mina Makola para asegurar una fuente estable de minerales preciosos lo antes posible."
 FIN_power_from_the_dams:0 "Energía de las represas"
 FIN_power_from_the_dams_desc:0 "Aprovechando los recursos naturales de los abundantes ríos de [ROOT.GetName], se ha propuesto una expansión significativa de nuestra infraestructura hidroeléctrica. Según nuestros expertos, invertir en la construcción de nuevas plantas hidroeléctricas proporcionará los medios para expandir drásticamente nuestra capacidad industrial e impulsar el crecimiento de nuestra nación."
 FIN_tire_factory_at_nokia:0 "Fábrica de neumáticos en Nokia"
 FIN_tire_factory_at_nokia_desc:0 "En tiempos de conflicto, [ROOT.GetName] necesita una fuente de neumáticos para el ejército, por lo que asegurar un suministro confiable para garantizar la movilidad y preparación de nuestras fuerzas armadas debería ser una prioridad. \nTenemos un plan para ampliar la fábrica de neumáticos de Suomen Gummitehdas en Nokia y mejorar las líneas de producción para utilizar caucho sintético y materiales reciclados para superar la posible escasez."
 FIN_vaisala_radiosonde_tests:0 "Pruebas de radiosondas de Väisälä"
 FIN_vaisala_radiosonde_tests_desc:1931 "Bajo la dirección del profesor Vilho Väisälä, los esfuerzos pioneros en tecnología de radiosondas han allanado el camino para una producción comercial exitosa. Aprovechando el éxito del lanzamiento de la primera radiosonda finlandesa en 1931, la investigación y el desarrollo continuos han dado lugar a importantes avances tecnológicos."
 FIN_oy_alkoholiliike:0 "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc:0 "Tiempos desesperados requieren medidas desesperadas, y ahora es el momento de que Oy Alkoholiliike, la Compañía de Alcohol, apoye al ejército finlandés proporcionándoles componentes esenciales para su armamento. \nA través de una cuidadosa producción y refinamiento, se especializarán en la creación de cócteles incendiarios altamente efectivos, dando a la infantería la ventaja que necesita para neutralizar los blindados ligeros enemigos."
 FIN_integrate_oy_tikkakoski:0 "Integrar Oy Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc:0 "Para reforzar la industria de armas [ROOT.GetAdjective], Oy Tikkakoski se integrará en la fábrica de armas militares de propiedad estatal. Esta medida aumentará la producción de armas y mejorará el desarrollo de nuevas armas de fuego para el ejército [ROOT.GetAdjective]."
 FIN_national_firepower:0 "Potencia de fuego nacional"
 FIN_national_firepower_desc:0 "Dadas las apremiantes amenazas externas que enfrenta nuestra nación, debemos comprometernos a realizar una gran inversión en nuevas fábricas militares. Estas instalaciones se dedicarán a producir los últimos cañones de artillería para nuestras fuerzas terrestres y baterías costeras, asegurando que [ROOT.GetNameDef] tenga la potencia de fuego necesaria para defender sus fronteras."
 FIN_contract_with_yhteissisu:0 "Contrato con Yhteissisu"
 FIN_contract_with_yhteissisu_desc:21 "Estableceremos, en colaboración con corporaciones líderes [ROOT.GetAdjective], la empresa Yhteissisu Oy con el objetivo de proporcionar transporte confiable y eficiente para las Fuerzas de Defensa [ROOT.GetAdjective]. \nLa transferencia de la producción de camiones Sisu S-21 a Yhteissisu reforzará la producción de camiones y autobuses para uso militar, garantizando que nuestras fuerzas estén equipadas con los recursos necesarios para cualquier situación."
 FIN_outokumpu_for_defence_industry:0 "Outokumpu para la industria de defensa"
 FIN_outokumpu_for_defence_industry_desc:0 "Invertir en la empresa nacional de la industria metalúrgica, Outokumpu Oy, ayudará a aumentar la preparación defensiva de [ROOT.GetName]. \nEl establecimiento de una fábrica de metales nacional en Pori y una planta de electrólisis de cobre para refinar el cobre en bruto traerá autosuficiencia a la producción de cobre y latón de [ROOT.GetName]."
 FIN_industrial_upgrade_in_harjavalta:0 "Mejora industrial en Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc:0 "En Harjavalta se están realizando esfuerzos para modernizar y racionalizar la industria del níquel y el cobre. Con tecnología de punta y métodos de producción mejorados, el objetivo es maximizar la producción y fortalecer la posición de [ROOT.GetName] como productor líder de estos minerales vitales."
 FIN_expand_mining_prospection:0 "Ampliar Prospección Minera"
 FIN_expand_mining_prospection_desc:0 "La inversión en herramientas mineras modernas y la expansión de la infraestructura minera sientan las bases para una industria de extracción de minerales sólida. Una mayor producción satisfará las necesidades de la defensa nacional y reforzará la preparación del país para el conflicto."
 FIN_elijarvi_mine:0 "Mina Elijärvi"
 FIN_elijarvi_mine_desc:0 "Hemos recibido muestras encontradas en el marco de trabajos de excavación cerca de Elijärvi, que indican la existencia de mineral de cromo que podría ser muy rico en cromo. Debemos iniciar nuevas operaciones mineras en la zona y asegurar una fuente confiable de cromo para la industria militar."
 FIN_tornio_steel_factory:0 "Fábrica de acero Tornio"
 FIN_tornio_steel_factory_desc:0 "La creación de una fábrica de acero en Tornio, cerca de la mina Kemi, promete revolucionar la industria metalúrgica de Finlandia. Con acceso a los ahora abundantes suministros de cromo y níquel de Outokumpu, la nueva fábrica producirá acero de alta calidad, cerrando la brecha en las capacidades industriales de Finlandia."
 FIN_increase_military_budget:0 "Aumentar el presupuesto militar"
 FIN_increase_military_budget_desc:0 "La seguridad de la nación es de suma importancia. Al aumentar la financiación militar, las fuerzas de defensa estarán bien equipadas y mejor preparadas para resistir cualquier amenaza potencial."
 FIN_suomen_maavoimat:0 "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc:0 "Debemos mejorar las capacidades de las Fuerzas de Defensa finlandesas invirtiendo en la investigación de nuevos equipos militares y modernizando las instalaciones de entrenamiento para garantizar la preparación ante cualquier amenaza potencial."
 FIN_operation_kilpapurjehdus:0 "Operación Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc:1921 "Por decisión de la Sociedad de Naciones, Åland está desmilitarizada desde 1921, lo que significa que no hay tropas ni suministros militares estacionados en la zona. Sin embargo, las tensiones están aumentando en Europa y, ante la grave amenaza de un desembarco enemigo en las islas, nuestro alto mando ha ideado un plan para armar y fortificar Åland. \n¡Se han hecho los preparativos y nuestras tropas están listas para actuar!"
 FIN_extra_refresher_exercises:0 "Ejercicios de actualización adicionales"
 FIN_extra_refresher_exercises_desc:0 "La tensión sigue aumentando en Europa, y si queremos preservar la independencia de [ROOT.GetAdjective], debemos fortalecer la defensa de Finlandia mediante ejercicios de entrenamiento intensivos, preparándonos para cualquier posible estallido de conflicto y mostrando la determinación y disposición de los finlandeses para defender la soberanía de la nación si fuera necesario."
 FIN_the_cold_front:0 "El frente frío"
 FIN_the_cold_front_desc:0 "Las duras condiciones invernales del frente finlandés exigen una preparación adecuada. Es necesario asegurar las rutas de suministro y mejorar las tácticas de camuflaje para garantizar la resistencia de las fuerzas de defensa ante el desafío del invierno."
 FIN_jaeger_movement:0 "Movimiento Jaeger"
 FIN_jaeger_movement_desc:0 "El Alto Mando [ROOT.GetAdjective] ha presentado una propuesta para revitalizar las fuerzas de defensa mediante la promoción de oficiales con formación previa en Jaeger. Estos oficiales son expertos en guerra de guerrillas y operaciones de sabotaje detrás de las líneas enemigas, lo que los convierte en los candidatos perfectos para perfeccionar las habilidades de las nuevas unidades en tácticas de guerra no convencionales y liderarlas en la batalla."
 FIN_salvaged_and_retooled:0 "Recuperado y remodelado"
 FIN_salvaged_and_retooled_desc:0 "Si nuestras fuerzas armadas queremos prevalecer en la guerra, debemos centrarnos en maximizar los recursos en tiempos de guerra. Aprovechar el equipo enemigo capturado, rescatar el material dañado y reutilizarlo cuando sea necesario para alinearlo con la Doctrina Táctica Finlandesa nos permitirá satisfacer las necesidades de suministro de nuestro ejército y fortalecer en gran medida nuestras capacidades militares."
 FIN_winter_warfare:0 "Guerra de invierno"
 FIN_winter_warfare_desc:0 "Prepárate para lo peor, lucha como los mejores. Necesitamos fortalecer las rutas de suministro para las duras condiciones invernales y entrenar a nuestras tropas para soportar el frío y seguir luchando en el frente."
 FIN_motti_tactics:0 "Tácticas de Motti"
 FIN_motti_tactics_desc:0 "La estrategia motti implica rodear y aislar a las unidades enemigas con el objetivo de paralizar sus líneas logísticas y de comunicación. La implementación de este enfoque requiere una cuidadosa planificación y entrenamiento de las fuerzas de defensa para garantizar su eficacia en el campo de batalla. Al utilizar y perfeccionar la guerra motti, seremos capaces de superar al enemigo y atacar donde menos lo espere."
 FIN_foreign_armor:0 "Armadura extranjera"
 FIN_foreign_armor_desc:62 "Mientras el Ejército [ROOT.GetAdjective] busca fortalecer sus capacidades blindadas durante la guerra, debemos mirar más allá de nuestras propias fronteras en busca de soluciones. La adquisición de vehículos blindados extranjeros como el Landsverk L-62 II sueco puede ser una bienvenida adición al arsenal [ROOT.GetAdjective] y demostrar el ingenio y la adaptabilidad del país frente a la adversidad."
 FIN_utilize_the_sami:0 "Utilizar a los sámi"
 FIN_utilize_the_sami_desc:0 "Debemos reconocer las habilidades únicas del pueblo sámi, que son expertos navegantes en el duro terreno ártico. Utilizando su conocimiento de la tierra, podemos mejorar nuestras capacidades de reconocimiento y, al emplearlos como pastores de renos, podemos mejorar nuestras líneas de suministro en áreas remotas. Los sámi pueden desempeñar un papel vital en nuestra estrategia de defensa y debemos asegurarnos de que se aproveche plenamente su experiencia."
 FIN_long_range_patrols:0 "Patrullas de largo alcance"
 FIN_long_range_patrols_desc:0 "Las patrullas de largo alcance se convertirán en un elemento esencial en los esfuerzos de reconocimiento y sabotaje del ejército [ROOT.GetAdjective] ahora que enfrenta los desafíos de la guerra moderna. Estas unidades altamente entrenadas se especializan en penetrar las líneas enemigas, reunir información de inteligencia y lanzar devastadores ataques sorpresa, lo que las convierte en un activo crucial en el esfuerzo bélico."
 FIN_finnish_radio_intelligence:0 "Inteligencia de radio finlandesa"
 FIN_finnish_radio_intelligence_desc:0 "A medida que la guerra se intensifica, el ejército finlandés ha reconocido la importancia de reunir información de inteligencia confiable. Bajo el liderazgo de Reino Hallama, se ha reunido un grupo de talentosos operadores de radio para interceptar y decodificar las comunicaciones enemigas. Con sus habilidades y conocimientos, estos operadores proporcionarán información valiosa a las fuerzas armadas finlandesas, ayudando a cambiar el rumbo de la guerra."
 FIN_sissi:0 "sisi"
 FIN_sissi_desc:0 "A medida que el conflicto continúa, nuestras tropas de infantería ligera Sissi se convierten en un activo invaluable para el ejército finlandés, utilizando su experiencia en patrullas de largo alcance y emboscadas para atacar objetivos enemigos. Armados con un conocimiento superior del terreno y la capacidad de moverse rápida y silenciosamente, resultan ser una espina clavada en el enemigo y un motivo de orgullo para el pueblo finlandés."
 FIN_national_armor_focus:0 "Enfoque Nacional de Armadura"
 FIN_national_armor_focus_desc:0 "A medida que se intensifica el esfuerzo bélico, [ROOT.GetName] debe centrar su atención en su propia industria militar. Centrándonos en el desarrollo de capacidades de producción de tanques nacionales, nuestro objetivo es reforzar nuestras fuerzas blindadas y crear vehículos adaptados a sus necesidades únicas en el campo de batalla."
 FIN_underground_resistance_cells:0 "Células de resistencia subterráneas"
 FIN_underground_resistance_cells_desc:0 "A medida que el enemigo avanza, algunos finlandeses se niegan a someterse. Pequeñas y ágiles células de resistencia toman las armas y realizan emboscadas, incursiones y sabotajes. Su conocimiento del terreno y su compromiso con la causa los convierten en una amenaza formidable para cualquier invasor, por poderoso que sea."
 FIN_mannerheim_line:0 "Línea Mannerheim"
 FIN_mannerheim_line_desc:0 "En un esfuerzo por fortalecer nuestras defensas, debemos centrar nuestra atención en la Línea Mannerheim. La línea, una compleja red de fortificaciones defensivas, se extiende a lo largo de la frontera oriental del país y debe protegerse contra incursiones enemigas. Con este fin, el ejército está trabajando para mejorar tanto las fortificaciones como las líneas de suministro que las mantienen abastecidas y operativas."
 FIN_defense_in_depth:0 "Defensa en profundidad"
 FIN_defense_in_depth_desc:0 "A medida que el enemigo se vuelve más fuerte y decidido, queda claro que una sola línea de frente estática puede no ser suficiente para contenerlo. Debemos construir nuevas fortificaciones y líneas defensivas más pequeñas detrás de la línea del frente principal, proporcionando múltiples capas de protección y dando a nuestras fuerzas la flexibilidad para contraatacar según sea necesario. Haremos que el enemigo pague por cada centímetro de suelo [ROOT.GetAdjective] que intente tomar."
 FIN_helsinki_air_defense:0 "Defensa aérea de Helsinki"
 FIN_helsinki_air_defense_desc:0 "Mientras la guerra se cierne sobre [ROOT.GetName], Helsinki debe ser fortificada. La ciudad y su costa son vulnerables a los ataques y corresponde al ejército [ROOT.GetAdjective] protegerlos. Las mejores defensas aéreas y fortificaciones costeras no sólo salvaguardarán la ciudad sino que también fortalecerán la determinación de la nación para resistir cualquier ataque."
 FIN_suomen_ilmavoimat:0 "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc:0 "Debemos centrarnos en mejorar la eficacia de la Fuerza Aérea [ROOT.GetAdjective] mediante inversiones en investigación y formación. \nEl objetivo es crear una rama aérea moderna y flexible capaz de afrontar los desafíos de la guerra moderna, además de proporcionar apoyo crucial a las tropas terrestres durante las operaciones de combate."
 FIN_expand_air_bases:0 "Ampliar las bases aéreas"
 FIN_expand_air_bases_desc:0 "A medida que aumentan las tensiones en torno a [ROOT.GetName], debemos asegurarnos de que nuestras Fuerzas de Defensa tengan los medios para operar adecuadamente. \nApoyaremos a la Fuerza Aérea en su compromiso de ampliar el número de bases aéreas en todo el país para garantizar que sus pilotos puedan desplegarse rápidamente en tiempos de conflicto."
 FIN_pilot_training:0 "Entrenamiento de pilotos"
 FIN_pilot_training_desc:0 "Con la creciente demanda de poder aéreo en la guerra moderna, nuestros pilotos necesitan una formación más avanzada y especializada. Mediante la inversión en nuevos métodos y equipos de entrenamiento, la Fuerza Aérea [ROOT.GetAdjective] puede garantizar que sus pilotos se encuentren entre los mejores del mundo."
 FIN_naval_airforce:0 "Fuerza Aérea Naval"
 FIN_naval_airforce_desc:0 "A medida que crecen las fuerzas navales de [ROOT.GetName], también deben hacerlo sus capacidades de aviación. El establecimiento de una fuerza aérea naval dedicada garantizará que la armada finlandesa tenga el apoyo que necesita para dominar el Mar Báltico, coordinando el poder aéreo y las flotas de superficie para repeler todas y cada una de las amenazas."
 FIN_national_aircraft_production:0 "Producción Nacional de Aeronaves"
 FIN_national_aircraft_production_desc:0 "Mientras [ROOT.GetName] enfrenta la amenaza de guerra, se ha vuelto cada vez más claro que una fuerza aérea moderna es esencial para la defensa del país. Para ello, se ha iniciado un programa nacional de producción de aviones, con el objetivo de proporcionar los recursos y el apoyo necesarios a [ROOT.GetAdjective] diseñadores y fabricantes de aviones, garantizando que [ROOT.GetName] pueda competir con las grandes potencias de Europa."
 FIN_expand_air_force_academy:0 "Ampliar la Academia de la Fuerza Aérea"
 FIN_expand_air_force_academy_desc:0 "Como parte del esfuerzo nacional para mejorar la Fuerza Aérea, nos embarcaremos en una expansión significativa de la Academia de la Fuerza Aérea. La ampliación no sólo incluirá nuevas instalaciones sino también una mejora en la formación de pilotos, con la construcción de nuevos aeródromos en Kauhava y Tikkakoski."
 FIN_foreign_aircraft:0 "Aviones extranjeros"
 FIN_foreign_aircraft_desc:0 "La Fuerza Aérea [ROOT.GetAdjective] debe ampliar sus capacidades para proteger la soberanía de la nación y garantizar la seguridad de nuestra patria. Se buscarán diseños y experiencia de aviones extranjeros para mejorar nuestras capacidades y el desarrollo de nuestros propios aviones."
 FIN_support_for_ground_forces:0 "Apoyo a las fuerzas terrestres"
 FIN_support_for_ground_forces_desc:0 "A medida que la guerra continúa, ha quedado claro que las fuerzas terrestres necesitan más apoyo aéreo. Con ese fin, invertiremos en el desarrollo y producción de aviones de apoyo aéreo cercano, para proporcionar cobertura aérea vital a nuestras tropas en tierra. Esto les dará el apoyo que necesitan para mantener sus posiciones y hacer retroceder al enemigo."
 FIN_dominate_the_skies:0 "Domina los cielos"
 FIN_dominate_the_skies_desc:0 "¡Los cielos de [ROOT.GetAdjective] nos pertenecerán! La producción de nuevos aviones de combate y la inversión en investigación y desarrollo de tecnologías modernas de combate aéreo nos permitirán asegurar la superioridad aérea y proteger nuestra patria. Nuestros hábiles pilotos dominarán los cielos y llevarán la lucha al enemigo."
 FIN_expand_production_lines:0 "Ampliar las líneas de producción"
 FIN_expand_production_lines_desc:0 "La Fuerza Aérea [ROOT.GetAdjective] necesita ampliar su capacidad de producción para satisfacer las crecientes demandas del esfuerzo bélico. Al construir nuevas líneas de producción, podemos aumentar la producción de nuevos aviones y garantizar que nuestra Fuerza Aérea siga siendo un activo poderoso en la lucha contra nuestros enemigos."
 FIN_modernize_production_lines:0 "Modernizar las líneas de producción"
 FIN_modernize_production_lines_desc:0 "Para crear una industria de aviación de clase mundial capaz de producir los aviones militares más avanzados, el gobierno de [ROOT.GetAdjective] invertirá en mejorar las fábricas nacionales responsables de la fabricación de equipos aéreos, asegurando que los aviones de [ROOT.GetName] La Fuerza Aérea tiene acceso a la última y más confiable tecnología aeronáutica."
 FIN_suomen_merivoimat:0 "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc:0 "Las fuerzas navales de [ROOT.GetName] deben estar preparadas para defender su patria contra cualquier amenaza potencial. Con énfasis en la investigación de equipos navales modernos y el desarrollo de un programa de entrenamiento mejorado, la Armada [ROOT.GetAdjective] se convertirá en una fuerza poderosa capaz de proteger nuestros intereses en el agua."
 FIN_the_merchant_fleet:0 "La flota mercante"
 FIN_the_merchant_fleet_desc:0 "Como parte del esfuerzo bélico, la flota mercante de [ROOT.GetName] debe poder mantener el ritmo para garantizar el transporte de suministros vitales donde sea necesario. Al invertir en la producción de nuevos buques, podemos fortalecer nuestra capacidad para sostenernos y asegurar nuestra posición en cualquier conflicto."
 FIN_conversion_of_civilian_vessels:0 "Conversión de buques civiles"
 FIN_conversion_of_civilian_vessels_desc:0 "Mientras la guerra continúa, debemos utilizar todos los recursos disponibles a nuestra disposición. Mediante la conversión de buques civiles, [ROOT.GetName] puede reforzar rápidamente sus capacidades navales y proteger sus costas de las amenazas enemigas. Los grandes rompehielos pueden reutilizarse como barcos de defensa costera, mientras que los buques más pequeños pueden servir como destructores o patrulleras, creando una formidable red de defensa a lo largo de la costa [ROOT.GetAdjective]."
 FIN_coastal_defense:0 "Defensa Costera"
 FIN_coastal_defense_desc:0 "Ante una agresión extranjera, es de suma importancia garantizar que la costa finlandesa esté bien protegida. Al mejorar la infraestructura de defensa costera, podremos prepararnos mejor para cualquier amenaza potencial del mar."
 FIN_marine_jaeger_divisions:0 "Divisiones Marine Jaeger"
 FIN_marine_jaeger_divisions_desc:1934 "Establecidos a finales de 1934, los Marine Jaegers finlandeses, Rannikkojääkärit, se formaron como el brazo de infantería de marina de élite de la Armada finlandesa. Estos soldados altamente capacitados y adaptables están equipados para llevar a cabo una variedad de misiones, desde defensa costera hasta asaltos anfibios, y serán un activo clave en cualquier posible enfrentamiento a lo largo de la costa báltica."
 FIN_rapid_raiders:0 "Asaltantes rápidos"
 FIN_rapid_raiders_desc:0 "A medida que el mundo avanza, también debe hacerlo nuestra Armada. Invirtiendo en la investigación y producción de destructores modernos, armados con lo último en tecnología de torpedos, podremos atacar a nuestros enemigos con una fuerza rápida y letal."
 FIN_deep_sea_raiders:0 "Asaltantes de aguas profundas"
 FIN_deep_sea_raiders_desc:0 "Con el esfuerzo bélico en juego, la Armada [ROOT.GetAdjective] debe aumentar la producción de submarinos modernos para interrumpir las líneas de suministro enemigas y proteger nuestras propias rutas comerciales. Estos elegantes y mortíferos barcos infundirán miedo en los corazones de los marineros enemigos y ayudarán a asegurar el lugar de [ROOT.GetName] como potencia marítima."
 FIN_sea_mines_strategy:0 "Estrategia de minas marinas"
 FIN_sea_mines_strategy_desc:0 "Al desplegar minas en ubicaciones estratégicas, la Armada [ROOT.GetAdjective] pretende hacer que las aguas alrededor de sus costas sean peligrosas para las flotas enemigas, dificultándoles el acceso a las costas [ROOT.GetAdjective] y garantizando la seguridad de nuestro comercio marítimo."
 FIN_expansion_towards_the_atlantic:0 "Expansión hacia el Atlántico"
 FIN_expansion_towards_the_atlantic_desc:0 "[ROOT.GetAdjective] los constructores navales zarparán hacia el Atlántico, ampliando sus capacidades navales y construyendo barcos más grandes para proyectar energía a través del océano. Con la incorporación de acorazados y portaaviones, la Armada de [ROOT.GetName] se convertirá en una fuerza a tener en cuenta en el escenario mundial."
 FIN_strengthen_the_naval_bases:0 "Fortalecer las Bases Navales"
 FIN_strengthen_the_naval_bases_desc:0 "Mientras [ROOT.GetName] se prepara para la guerra, es crucial que sus bases navales estén bien equipadas y protegidas. Al mejorar la infraestructura y las defensas de nuestras bases navales, podemos garantizar que nuestra flota permanezca segura y lista para enfrentarse al enemigo."
 FIN_expand_ship_building_industry:0 "Ampliar la industria de construcción naval"
 FIN_expand_ship_building_industry_desc:0 "A medida que aumenta la necesidad de buques militares, también aumenta la necesidad de astilleros capaces de producirlos. Con una industria de construcción naval expandida, [ROOT.GetName] estará mejor equipada para proporcionar a sus fuerzas armadas los buques que necesitan para proyectar energía y proteger sus costas."
 FIN_acquire_andros_dockyards:0 "Adquirir los astilleros de Andros"
 FIN_acquire_andros_dockyards_desc:0 "La adquisición del astillero Andros en Turku mejorará enormemente las capacidades de producción de nuestro diseñador líder de barcos, $FIN_crichton_vulcan_organization$. Con esta nueva incorporación, la Armada [ROOT.GetAdjective] podrá producir más y mejores barcos, aumentando su poder e influencia en la región."
 FIN_innovative_designs:0 "Diseños innovadores"
 FIN_innovative_designs_desc:0 "En un atrevido salto de innovación, nuestros ingenieros presentan el ambicioso proyecto "Hyökkäysvaunu", una propuesta de tanque súper pesado que desafía los límites de la guerra blindada. Si bien puede parecer poco convencional, este audaz esfuerzo refleja la determinación de [ROOT.GetNameDef] de explorar diseños innovadores y superar los límites de lo que es posible en el campo de batalla."
