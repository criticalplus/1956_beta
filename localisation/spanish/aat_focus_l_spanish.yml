 SWE_loyalty_laws:0 "Leyes de Lealtad"
 SWE_loyalty_laws_desc:0 ""
 SWE_organize_a_putsch:0 "Organizar un golpe de Estado"
 SWE_organize_a_putsch_desc:0 "Finalmente hemos acumulado suficiente apoyo entre el pueblo [SWE.GetAdjective] para poder tomar el control del Riksdag. Sin duda habrá resistencia por parte de los demócratas y socialistas equivocados que han olvidado lo que significa ser [SWE.GetAdjective], pero tenemos la fuerza para simplemente dejarlos de lado."
 SWE_delegation_to_berlin:0 "Delegación en Berlín"
 SWE_delegation_to_berlin_desc:0 "Si bien hemos logrado grandes avances para unir a las masas a nuestra causa, hasta el momento no tenemos suficiente apoyo para tomar el control del estado. Sin embargo, hay rumores de que [GER.GetLeader] puede estar dispuesto a desplegar fuerzas [GER.GetAdjective] para ayudarnos en nuestra lucha, por un precio."
 SWE_civil_war_tt:0 "§RW¡Desencadenará una guerra civil en§! §Y[ROOT.GetFlag][ROOT.GetName]§! §R¡Entre los nacionalsocialistas y el gobierno actual!§!"
 SWE_delegation_to_berlin_tt:0 "Si §Y[GER.GetFlag][GER.GetNameDef]§! acepta la solicitud, se unirá al §Y[ROOT.GetFlag][ROOT.GetAdjective]§! ¡Los nacionalsocialistas en la guerra civil y §R[ROOT.GetFlag][SWE.GetNameDefCap] se convertirán en una marioneta de [GER.GetNameDef]!§!"
 SWE_king_in_council:0 "Rey en consejo"
 SWE_king_in_council_desc:0 "Cuando el rey Gustav subió al trono, ejerció un gran poder sobre la política [SWE.GetAdjective]. A lo largo de su reinado, su autoridad ha sido reducida por políticos idealistas con visiones utópicas de la democracia. Este estado antinatural de cosas debe revertirse restaurando los antiguos poderes del Rey."
 SWE_restoring_order:0 "Restaurar el orden"
 SWE_restoring_order_desc:0 "El orden se ha desintegrado entre el público tras nuestra heroica toma del poder. Para convencer a la población de que se adhiera a nuestra causa, debemos mostrarles que podemos restaurar la grandeza de nuestra nación. Y aquellos que todavía se oponen a nosotros serán desarraigados y eliminados."
 SWE_the_new_order:0 "El nuevo orden"
 SWE_the_new_order_desc:0 "La supervivencia del más fuerte está en el centro de nuestras creencias. Por lo tanto, es hora de que destruyamos a la debilitada [GER.GetName] y nos reafirmemos una vez más como una gran potencia independiente."
 SWE_the_new_order_tt:0 "Una vez que completemos $SWE_the_new_order$, blanquearemos a todos los enemigos de [GER.GetNameDef]"
 SWE_the_new_order_peace_message:0 "Suecia se ha rebelado contra Alemania."
 SWE_mythologize_swedish_history:0 "La contrarrevolución"
 SWE_mythologize_swedish_history_desc:0 "Hemos tomado el control del aparato estatal, pero aún queda mucho por hacer para asegurar nuestro control del poder. Por lo tanto, implementaremos una ola de reformas para saciar a nuestros partidarios políticos y al mismo tiempo erradicar a cualquier reticente que se resista a nuestra autoridad."
 SWE_mythologize_swedish_history_tt:0 "Desbloquea decisiones y activa misiones para cumplir obligaciones previas con las facciones que apoyaron a los nacionalistas durante su ascenso al poder. §RS¡La estabilidad se verá drásticamente afectada si no se cumplen las obligaciones!§!"
 SWE_narvik_crisis:0 "Crisis de Narvik"
 SWE_narvik_crisis_desc:0 "Narvik tiene una importancia estratégica como principal ruta de exportación de nuestro mineral de hierro durante los meses de invierno. Para garantizar nuestra propia seguridad nacional durante estos tiempos tumultuosos, la región debe quedar bajo nuestra jurisdicción. Y si [NOR.GetName] se debilita en el proceso, mucho mejor."
 SWE_bornholm_crisis:0 "Crisis de Bornholm"
 SWE_bornholm_crisis_desc:0 "Las islas Bornholm se perdieron cuando se rebelaron hace siglos, a pesar de que nunca fueron cedidas legalmente a [Den.GetName]. Estratégicamente importante, ya que controla el Bajo Mar Báltico, está claro que [Den.GetName] no puede defenderlo. Podemos y debemos recuperar el control del mismo por nuestra seguridad."
 SWE_the_aland_issue:0 "La cuestión de Åland"
 SWE_the_aland_issue_desc:0 "Los habitantes de Åland hablan sueco, se identifican como suecos y serían suecos si no fuera por la intromisión de la Sociedad de Naciones. ¿Cómo puede alguien llegar entonces a la conclusión de que no es sueco? Es hora de remediar esta injusticia histórica."
 SWE_join_the_anti_soviet_pact:0 "Únase al Pacto Antisoviético"
 SWE_join_the_anti_soviet_pact_desc:0 "La mayoría de las naciones temen el ascenso de [SOV.GetNameDef] pero tienen poca intención de hacer algo para evitar que su influencia se propague, salvo los signatarios del Pacto Anti-Comintern. Deberíamos dejar claras nuestras intenciones uniéndonos también al pacto."
 SWE_join_the_anti_soviet_pact_tt:1 "¡Estableceremos esferas de intereses con [GER.GetName], por lo que es muy poco probable que ataquen a §Y[DEN.GetName]§! y §Y[NOR.GetName]§! durante §Y1,5 años§!"
 SWE_demand_atlantic_resource_rights:0 "Exigir derechos sobre los recursos del Atlántico"
 SWE_demand_atlantic_resource_rights_desc:0 "Hemos socavado con éxito la soberanía de [DEN.GetAdjective], ahora debemos dar el siguiente paso privándolos de su territorio en el Atlántico con el pretexto de protegerlos de posibles agresores en la región."
 SWE_demand_demilitarization_of_finnish_border:0 "Desmilitarización finlandesa"
 SWE_demand_demilitarization_of_finnish_border_desc:0 "Como parte de nuestros planes de reintegración para [FIN.GetName], debemos continuar erosionando su soberanía y al mismo tiempo permitirles mantener una defensa creíble contra los [SOV.GetAdjective] en el este. Por lo tanto, deberíamos presionar para que se desmilitarice su frontera con nosotros, lo que haría más difícil montar una defensa en caso de que tuviéramos que intervenir con fuerza en sus asuntos."
 SWE_united_kingdoms_of_sweden_and_norway:0 "Reino Unido de Suecia y Noruega"
 SWE_united_kingdoms_of_sweden_and_norway_desc:0 "Tras la crisis de Narvik y nuestros consiguientes avances, [NOR.GetName] ha quedado debilitado y abatido. Ahora debemos asestar el golpe final a la independencia [NOR.GetAdjective] y forzar la reunificación de nuestras naciones bajo un solo gobernante."
 SWE_swedish_finnish_defense_agreement:0 "Acuerdo de defensa sueco-finlandés"
 SWE_swedish_finnish_defense_agreement_desc:0 "Hasta que se resuelva la amenaza de [SOV.GetNameDef], nos conviene cooperar militarmente con [FIN.GetAdjective]. Algún día los volveremos a poner bajo nuestro dominio, pero por ahora tenemos mayores problemas con los que lidiar."
 SWE_danish_alignment:0 "Alineación danesa"
 SWE_danish_alignment_desc:0 "[DEN.GetName] está estratégicamente ubicado y es sustancialmente más débil que sus vecinos, por lo que es casi inevitable que uno de ellos intente privar a [DEN.GetAdjective] de su independencia. Como tal, debemos atacar primero antes de perder la oportunidad."
 SWE_finnish_integration:0 "Östra Rikshalvan"
 SWE_finnish_integration_desc:0 "[FIN.GetAdjective] Hemos erosionado con éxito la soberanía en los últimos años. Ahora debemos dar el último empujón y exigir que vuelvan a ocupar su lugar como súbditos legítimos. Si no lo hacen voluntariamente, les obligaremos a entrar en razón."
 SWE_crusade_against_bolshevism:0 "[AAT_crusade_contra_sov]"
 SWE_crusade_against_bol:0 "Cruzada contra el bolchevismo"
 SWE_crusade_against_rus:0 "Cruzada contra el imperialismo ruso"
 SWE_crusade_against_bolshevism_desc:0 "[SOV.GetNameDefCap] es la mayor amenaza a los valores tradicionales europeos que hemos visto en siglos. Ya no basta simplemente con contenerlo, debemos emprender una nueva cruzada contra el bolchevismo y destruirlo."
 SWE_crusade_against_bolshevism_tt:0 "\nSi §Y$SWE_crusade_contra_la_amenaza_oriental$§! está activo mientras §Y[SWE.GetName]§! o cualquier miembro de la facción captura cualquiera de estos estados:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§ !,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§ !,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§ ! se restablecerá a sus 365 días completos."
 SWE_reclaiming_the_rus:0 "Recuperando la Rus"
 SWE_reclaiming_the_rus_desc:0 "Nuestros antepasados ​​alguna vez frecuentaron los ríos del oeste de Rusia y Ucrania, asentándose a lo largo de sus orillas. Es hora de que integremos estas regiones en nuestro dominio y completemos lo que comenzaron mediante la colonización."
 SWE_greater_nordic_reich:0 "Det Stornordiska Riket"
 SWE_greater_nordic_reich_desc:0 "Sólo con nuestra fuerza hemos demostrado ser los dueños indiscutibles de Escandinavia. Pero esto es sólo el comienzo para nuestro pueblo. Al unirnos como un solo Rike, el mundo debería prepararse para lo que está por venir."
 SWE_greater_nordic_reich_tt:0 "¡Permite descorazonar y anexar §YNordic§! asignaturas"
 SWE_the_cross_we_bear:0 "La cruz que llevamos"
 SWE_the_cross_we_bear_desc:0 "Todos somos hermanos y hermanas nórdicos. El Estado [SWE.GetAdjective] no puede, en conciencia, quedarse de brazos cruzados mientras nuestros hermanos nórdicos languidecen bajo la ocupación. Es nuestro imperativo liberarlos de sus cadenas, para que podamos vivir y morir en el norte, libres de guerra y tiranía."
 SWE_the_cross_we_bear_tt_1:0 "¡Por cada §YNórdico§! país que está ocupado:"
 SWE_the_cross_we_bear_tt_2:0 "¡Por cada §YNórdico§! país que es liberado:"
 SWE_the_cross_we_bear_tt_3:0 "¡Aumenta la fuerza de §Y$SWE_the_cross_we_bear$§! por:"
 SWE_scandinavian_defense_union:0 "Unión de Defensa Escandinava"
 SWE_scandinavian_defense_union_desc:0 "Los conflictos recientes han demostrado que aferrarse obstinadamente a una neutralidad aislada es extremadamente peligroso. Si queremos evitar estar rodeados de enemigos en el futuro, deberíamos crear un acuerdo con nuestros vecinos nórdicos para defendernos mutuamente en caso de que alguno de nosotros sea atacado."
 SWE_the_threat_of_the_iron_curtain:0 "La amenaza del telón de acero"
 SWE_the_threat_of_the_iron_curtain_desc:0 "A pesar del reciente conflicto que ha envuelto a gran parte del mundo, se están gestando tensiones entre las potencias victoriosas. Si queremos evitar que nuestros adversarios nos eliminen mientras compiten por el control del Báltico, debemos disuadirlos siendo parte de una alianza de naciones con ideas afines."
 SWE_special_forces:0 "Invertir en las fuerzas especiales"
 SWE_special_forces_desc:0 "La guerra moderna a veces requiere pequeños grupos de fuerzas especializadas que puedan llevar a cabo misiones en terrenos difíciles o actuar detrás de las líneas enemigas sin necesidad de refuerzos. Por lo tanto, deberíamos establecer una rama de fuerzas especiales capaz de actuar como vanguardia del ejército [SWE.GetAdjective] cuando sea necesario."
 SWE_acquire_ww2_tanks_and_wrecks:0 "Adquirir restos de tanques de Battlefield"
 SWE_acquire_ww2_tanks_and_wrecks_desc:0 "A medida que el polvo se asienta en toda Europa, hay innumerables tanques abandonados en los campos de batalla que podríamos utilizar para la investigación y el desarrollo sobre cómo mejorar nuestros propios diseños. Quizás es hora de que aprovechemos esta situación antes de que otros reclamen este botín de guerra."
 SWE_extend_the_time_of_preparedness:0 "Ampliar el tiempo de preparación"
 SWE_extend_the_time_of_preparedness_desc:0 "Si bien algunos preferirían que las cosas volvieran inmediatamente a la normalidad en [ROOT.GetName], hay más amenazas en el horizonte. Para mantener nuestra capacidad de defender la nación, debemos continuar con nuestro estado actual de preparación y compromiso con la defensa total."
 SWE_increase_intelligence_funding:0 "Aumentar la financiación de la inteligencia"
 SWE_increase_intelligence_funding_desc:0 "[SWE.capital.GetCapitalVictoryPointName] se ha convertido en un centro de actividad de espionaje en los últimos años. Deberíamos aumentar la financiación para nuestro servicio de inteligencia para que puedan desarrollar nuevas tecnologías y asumir un papel más activo en el seguimiento de dicha actividad antes de que amenace nuestros intereses."
 SWE_karnvapenprogram:0 "Programa Kärnvapen"
 SWE_karnvapenprogram_bonus:0 "Bono del programa Kärnvapen"
 SWE_karnvapenprogram_nuclear_bonus:0 "Bonificación nuclear del programa Kärnvapen"
 SWE_karnvapenprogram_air_bonus:0 "Bono aéreo del programa Kärnvapen"
 SWE_ger_swe_nuclear_bonus:0 "Bonificación Uranprojekt alemán-sueco"
 SWE_karnvapenprogram_desc:0 "Con el desarrollo de armas atómicas, la única manera de garantizar verdaderamente nuestra seguridad nacional es desarrollar dichas armas por nuestra cuenta y sistemas vectores adecuados. Utilizando la fachada del desarrollo de energía nuclear y armas convencionales, podemos hacerlo sin alarmar a las principales potencias."
 SWE_specialized_equipment:0 "Equipo militar especializado"
 SWE_specialized_equipment_desc:0 "El entrenamiento de las nuevas fuerzas especiales va bien. Sin embargo, cada vez resulta más evidente que podrían ser más eficaces si contaran con equipos y vehículos especializados para sus misiones."
 SWE_specialized_equipment_tt:0 "Desbloquea equipo especializado basado en fuerzas especiales previamente elegidas (guardabosques, paracaidistas o marines)."
 SWE_something_something_neutrality_butt_really:0 "Algo Algo Neutralidad Pero Realmente"
 SWE_something_something_neutrality_butt_really_desc:0 "HACER"
 SWE_the_lion_of_the_north_rises:0 "El león del norte se levanta"
 SWE_the_lion_of_the_north_rises_desc:0 "Durante demasiado tiempo, Suecia se ha mantenido al margen de las luchas de poder globales. Por eso, hemos sido sometidos a demandas escandalosas y bloqueos por parte de las grandes potencias. Esos días han terminado, el león del Norte se levantará una vez más y ocupará su lugar como líder de la región."
 SWE_preemptive_strike:0 "Ataque preventivo"
 SWE_preemptive_strike_desc:0 "Si bien muchos desean dejar atrás los conflictos, no podemos darnos el lujo de volver a cometer los mismos errores. Necesitamos atacar a nuestros adversarios antes de que se vuelvan demasiado poderosos o, peor aún, que desarrollen sus propias armas atómicas. Si atacamos rápido y con fuerza, podemos tomarlos por sorpresa."
 SWE_war_games:0 "Juegos de guerra"
 SWE_war_games_desc:0 "Ya no hay ninguna pretensión entre nosotros y nuestros adversarios sobre nuestra posición geopolítica. Como tal, no tenemos nada que perder al involucrar a los militares en juegos de guerra que anticipan el conflicto con esos adversarios."
 SWE_scramble_for_the_baltic:0 "Lucha por el Báltico"
 SWE_scramble_for_the_baltic_desc:0 "El territorio que ahora ocupan los estados bálticos fue dominio del imperio sueco durante siglos. Si queremos reafirmar nuestra supremacía sobre el amplio mar Báltico, debemos actuar rápidamente para reclamar estos territorios antes de que los [GER.GetAdjective] o los [SOV.GetAdjective] se nos adelanten."
 SWE_economic_integration:0 "Integrar Economía con [GER.GetNameDef]"
 SWE_economic_integration_desc:0 "Tras nuestro sangriento ascenso al poder, la nación yace en ruinas y necesita desesperadamente una reconstrucción. Con nuestra industria hecha jirones, deberíamos hacer un esfuerzo para integrar nuestra industria con la economía [GER.GetAdjective] en general para aprovechar su poder económico."
 SWE_economic_independence:0 "Mantener la independencia económica"
 SWE_economic_independence_desc:0 "Si bien estamos agradecidos por el apoyo de [GER.GetAdjective] a nuestra gloriosa revolución, no tenemos intención de convertirnos en otra de sus provincias. Para reconstruir nuestra economía, necesitamos estructurarla de manera que promueva la independencia económica por encima de todo."
 SWE_military_integration:0 "Integrar militares con [GER.GetNameDef]"
 SWE_military_integration_desc:0 "Los suecos han olvidado cómo hacer la guerra, pero tenemos la oportunidad de recuperar ese conocimiento aprovechando nuestros vínculos con [GER.GetNameDef]. Al integrar nuestro ejército con el de ellos, podemos contribuir a la liberación de Europa del bolchevismo y fortalecer al pueblo [SWE.GetAdjective] en el proceso."
 SWE_military_independence:0 "Mantener un ejército independiente"
 SWE_military_independence_desc:0 "¿Por qué deberían morir soldados de [SWE.GetAdjective] por [GER.GetNameDef] en los Alpes o en el norte de África cuando hay asuntos más apremiantes más cerca de casa? Debemos mantener nuestra independencia militar y reunir fuerzas para hacer frente a las amenazas en nuestras fronteras."
 SWE_germanify_sweden:0 "Abraza la cultura germánica"
 SWE_germanify_sweden_desc:0 "Si bien muchos sostienen que somos pueblos separados, la experiencia reciente nos ha demostrado que Suecia es parte de una hermandad germánica, unida por sangre. Es hora de que nos deshagamos de cualquier vestigio de influencia extranjera y abracemos nuestras raíces germánicas una vez más."
 SWE_promote_nordic_identity:0 "Promover la identidad nórdica"
 SWE_promote_nordic_identity_desc:0 "Puede haber similitudes entre la cultura nórdica y la [GER.GetAdjective], pero no somos [GER.GetAdjective]. Los pueblos de Escandinavia y Finlandia tienen su propia cultura y tradiciones que se remontan a eones que deben ser consagradas y defendidas de todas las demás."
 SWE_finland_claims:0 "Reconocimiento de nuestras reclamaciones finlandesas"
 SWE_finland_claims_desc:0 "El territorio de [FIN.GetNameDef] es legítimamente nuestro dominio y con nuestra nueva fuerza, podríamos reafirmar nuestro control sobre él. Sin embargo, los recientes conflictos en la región han complicado la situación geopolítica. Por lo tanto, necesitamos el apoyo de [GER.GetNameDef] para dar peso a nuestras reclamaciones."
 SWE_establish_nordland:0 "Reichprotectorado Nordland"
 SWE_establish_nordland_desc:0 "Hemos resurgido de las cenizas bajo la guía de [GER.GetNameDef], más fuertes que nunca. Ahora, nuestra lealtad a la causa será recompensada con una expansión de nuestro dominio hacia lo más profundo del Este."
 SWE_uranium_project:0 "[GER.GetAdjective]-[SWE.GetAdjective] Uranprojekt"
 SWE_uranium_project_desc:0 "Los científicos de [GER.GetAdjective] llevan muchos años dedicados a la investigación nuclear. Argumentan que la energía de un átomo podría liberarse con una sola detonación colosal. Con acceso a agua pesada para experimentos y nuestra experiencia científica combinada, es posible que podamos ayudarlos a crear un arma tan maravillosa."
 SWE_betray_germany_plan:0 "Hacia un Rike sueco"
 SWE_betray_germany_plan_desc:0 "[GER.GetNameDefCap] está sobrecargado y destinado a colapsar. Por lo tanto, deberíamos hacer planes para asegurar nuestro propio futuro acelerando su desaparición. Pero esto sólo será posible si los enemigos de [GER.GetNameDef] están dispuestos a hacer una paz separada con nosotros…"
 SWE_undermine_the_fascists:0 "Socavar a los fascistas"
 SWE_undermine_the_fascists_desc:0 "Los fascistas que compiten por el poder no son más que una chusma enfurecida, ante la posibilidad de llevar a la nación a la ruina. Debemos socavar su apoyo y garantizar que todos los verdaderos patriotas sigan siendo leales al Rey."
 SWE_revoke_anti_militia_laws:0 "Revocar las leyes antimilicias"
 SWE_revoke_anti_militia_laws_desc:1934 "Los políticos miopes del Riksdag prohibieron la creación de grupos paramilitares en 1934, tras la inauguración del Munckska kåren. Con tantos socialistas y otros traidores entre nosotros, debemos revertir la prohibición y crear una nueva fuerza de Stormtruppers para mantener segura a la nación."
 SWE_revoke_anti_militia_laws_tt:0 "¡Crea un nuevo §YStormtrupper§! plantilla de división de milicia y desbloquea §YStormtrupper Recruitment§! decisiones de aumentar el límite de las divisiones. §R¡Las divisiones sólo estarán disponibles después de cambiar la ideología al fascismo!§!"
 SWE_unify_the_national_socialist_movement:0 "Unificar el movimiento nacionalsocialista"
 SWE_unify_the_national_socialist_movement_desc:0 "El movimiento nacionalsocialista está dividido en innumerables facciones que escriben mezquinos editoriales criticándose unas a otras o simplemente peleando en las calles. Si quieren tener alguna posibilidad de formar un gobierno, necesitarán unirse en torno a un solo líder y su mensaje."
 SWE_unify_the_national_socialist_movement_tt_1:0 "Se puede tomar uno de los siguientes del evento:"
 SWE_unify_the_national_socialist_movement_tt_2:0 "O:"
 SWE_unify_the_national_socialist_movement_tt_3:0 "Desbloquea decisiones para aumentar el apoyo fascista a través de marchas en estados donde se han reclutado Stormtruppers."
 SWE_meet_with_the_king:0 "Reunirse con el rey"
 SWE_meet_with_the_king_desc:0 "El aumento del nacionalismo en [SWE.GetName] ha llamado la atención del Rey. Ha solicitado que las figuras destacadas que han obtenido este apoyo se reúnan con él en el palacio real para discutir sus intenciones."
 SWE_meet_with_the_king_tt:0 "Desbloquee decisiones para impulsar el apoyo al movimiento realista a través de giras reales por [SWE.GetName]"
 SWE_attack_Landsorganisationen:0 "Organizaciones de tierras de ataque"
 SWE_attack_Landsorganisationen_desc:0 "Los socialdemócratas son un obstáculo importante que debemos superar si queremos salvar a la nación del bolchevismo. En lugar de luchar contra ellos directamente en elecciones insignificantes, utilizaremos nuestros recursos para poner al público en contra de los sindicatos que financian el partido."
 SWE_appeal_for_support:0 "Solicitud de apoyo"
 SWE_appeal_for_support_desc:0 "El establishment aristocrático de [SWE.GetName] ha visto erosionado su poder e influencia a lo largo de las décadas, pero aún no se ha extinguido. Al reunir su apoyo y recursos, podemos devolver a la nación una forma de gobierno más natural."
 SWE_appeal_for_support_tt:0 "¡Desbloquea las decisiones §Y'Apelación de soporte'§! para ganar apoyo político para el movimiento nacionalista."
 SWE_align_more_closely_with_the_landsorganisationen:0 "Alinearse más estrechamente con Landsorganisationen"
 SWE_align_more_closely_with_the_landsorganisationen_desc:0 "Los sindicatos fuertes y la protección de los trabajadores son imprescindibles en cualquier fuerza laboral moderna. Formaremos fuertes vínculos con estos sindicatos para el mejoramiento de todos los trabajadores."
 SWE_align_more_closely_with_the_landsorganisationen_tt:0 "Desbloquear asesores:\n"
 SWE_socialist_reforms:0 "Reformas socialistas"
 SWE_socialist_reforms_desc:0 "Ahora que hemos ganado suficiente poder en el Riksdag, podemos empezar a sentar las bases de una verdadera república socialista. Para asegurar nuestra posición, debemos introducir rápidamente reformas para reducir la influencia de la burguesía y ganar el apoyo del proletariado."
 SWE_socialist_reforms_tt:25 "§YFolkhemmet§! ahora ofrece una §Yinvestigación§! bonificación equivalente al 25 % de §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\n§YFolkhemmet§! ahora proporciona un §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! bonificación equivalente al 50% de §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 SWE_ture_nerman_tt:0 "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt:0 "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt:0 "$SWE_zeth_hoglund$"
 SWE_police_reforms:0 "Prevenir una contrarrevolución"
 SWE_police_reforms_desc:0 "Como era de esperar, nuestras políticas nos están convirtiendo en enemigos muy poderosos entre la burguesía y la aristocracia. Si queremos evitar que lancen una contrarrevolución, debemos actuar rápidamente y erradicarlos, junto con todos los traidores de clase entre el proletariado."
 SWE_refuge_from_war:0 "Refugio de la guerra"
 SWE_refuge_from_war_desc:0 "La guerra conduce inevitablemente a un éxodo de quienes temen por sus vidas bajo un nuevo régimen. Muchos de los que huyen tienen habilidades que podrían beneficiarnos. Como tal, seguramente podremos llegar a un acuerdo mutuamente beneficioso."
 SWE_refuge_from_war_tt:0 "Obtiene mano de obra para cada país que actualmente no es comunista, en proporción al apoyo comunista de ese país. §YNórdicos§! y §Ymayores§! proporcionar una mayor proporción posible de mano de obra, con §Ymenores§! proporcionando una proporción menor posible, para una ganancia total posible de mano de obra de: §G+80000§!\nMano de obra total ganada según la situación mundial actual: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\nNación que proporciona la menor cantidad de mano de obra: §Y[ ?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\nNación que proporciona la mayor cantidad de mano de obra: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\nPromedio de mano de obra ganada por país : §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries:0 "Refugio para revolucionarios"
 SWE_refuge_for_revolutionaries_desc:0 "Si bien el socialismo es inevitable, todavía hay revolucionarios que se encuentran en el lado perdedor de un conflicto o atrapados en un Estado que ha traicionado al proletariado. Dejaremos claro que todos esos revolucionarios pueden encontrar propósito y seguridad en [SWE.GetName]."
 SWE_refuge_for_revolutionaries_tt:0 "Los asesores comunistas de otros países se trasladarán a [SWE.GetName] dependiendo de la situación política de su país de origen. Actualmente estos asesores se transferirán a [SWE.GetName]:"
 SWE_liquidate_the_monarchy:0 "Liquidar la monarquía"
 SWE_liquidate_the_monarchy_desc:0 "Ha llegado el momento de disolver la institución parasitaria de la monarquía en [SWE.GetName] de una vez por todas. A la familia real y a la aristocracia en general se les quitarán sus títulos y su riqueza se redistribuirá entre el pueblo."
 SWE_establish_politburo:0 "Establecer el Politburó"
 SWE_establish_politburo_desc:0 "Con su poder despojado, la burguesía y la aristocracia ya no existen. Como tal, disolveremos el último vestigio de su influencia, el Riksdag. En su lugar, estableceremos un nuevo gobierno de trabajadores."
 SWE_five_year_plan:0 "Comité de Planificación Estatal"
 SWE_five_year_plan_desc:0 "Con el establecimiento del politburó y la nacionalización de toda la industria, ahora necesitamos una agencia que pueda monitorear los asuntos económicos y recomendar decisiones políticas al comité central del politburó."
 SWE_peoples_commissar_for_defense:0 "Comisario del Pueblo para la Defensa"
 SWE_peoples_commissar_for_defense_desc:0 "Algún día, todas las fronteras se disolverán cuando los trabajadores del mundo se unan. Hasta ese día, debemos permanecer vigilantes y preparados ante cualquier incursión en nuestro territorio. Para supervisar nuestras defensas, necesitamos establecer un nuevo ministerio de defensa libre de la influencia de antiguos aristócratas."
 SWE_starve_the_fascists_of_iron:0 "Matar de hambre a nuestros enemigos de hierro"
 SWE_starve_the_fascists_of_iron_desc:0 "No cometeremos los mismos errores que otros al aplacar a nuestros futuros enemigos, sólo para que utilicen nuestros recursos para hacer la guerra contra nosotros. A partir de hoy, prohibiremos todas las exportaciones de recursos a ellos, incluido nuestro codiciado mineral de hierro."
 SWE_finnish_buffer_state:0 "Estado tapón finlandés"
 SWE_finnish_buffer_state_desc:0 "No hay duda de que [SOV.GetNameDef] preferiría ver a alguien más alineado con sus intereses al mando de los asuntos de [SWE.GetAdjective]. Para evitar que surja un conflicto entre nosotros, es crucial que [FIN.GetName] se convierta en un estado amortiguador, alineado con nuestros intereses."
 SWE_support_norwegian_communists:0 "Apoye a los comunistas noruegos"
 SWE_support_norwegian_communists_desc:0 "Nunca estaremos completamente seguros hasta que [NOR.GetName] esté libre del dominio burgués. Sin embargo, nunca aceptarían un gobierno socialista que les impusiéramos. Por lo tanto, debemos apoyar a los comunistas [NOR.GetAdjective] en su lucha por derrocar el orden establecido."
 SWE_support_danish_communists:0 "Apoyar a los comunistas daneses"
 SWE_support_danish_communists_desc:0 "La posición estratégica de [DEN.GetName] entre el Báltico y el Mar del Norte le otorga un nivel inaceptable de control sobre nuestra seguridad nacional. La única manera de garantizar que no nos traicionen es apoyando al movimiento comunista [DEN.GetAdjective] y estableciendo allí un régimen amistoso."
 SWE_sami_reconcilliation:0 "Reconciliación Sami"
 SWE_sami_reconcilliation_desc:0 "El pueblo sámi ha sufrido durante siglos mientras las naciones les robaban sus tierras históricas y restringían sus derechos. Haremos todo lo que podamos para enmendarnos y comenzar el proceso de reconciliación con los samis."
 SWE_deep_mining_complexes:0 "Complejos Mineros Profundos"
 SWE_deep_mining_complexes_desc:0 "[SWE.GetName] tiene una gran cantidad de recursos naturales atrapados bajo tierra. Deberíamos aumentar la inversión en el sector minero para utilizar mejor esos recursos. Además, podemos disuadir los ataques contra nosotros destruyendo las minas, negando a los enemigos el acceso a lo que probablemente querían."
 SWE_affordable_housing:0 "Vivienda asequible"
 SWE_affordable_housing_desc:0 "Si bien los estándares de vivienda han comenzado a mejorar en las ciudades, demasiadas personas siguen atrapadas en la pobreza debido a alquileres inasequibles. Debemos garantizar que todos tengan acceso a viviendas asequibles para remediar la situación."
 SWE_continue_the_second_industrial_revolution:0 "Continuar la Segunda Revolución Industrial"
 SWE_continue_the_second_industrial_revolution_desc:0 "La industrialización continua es la clave para una mayor prosperidad y seguridad para nuestro pueblo. Por lo tanto, debemos aprovechar el poder de las nuevas tecnologías y perseguir un ritmo de industrialización cada vez mayor en [SWE.GetName]."
 SWE_paid_holidays:0 "Vacaciones pagadas por el estado"
 SWE_paid_holidays_desc:0 "Una causa de mucha tensión entre trabajadores y empresas ha sido la cuestión del tiempo de vacaciones. El sector privado sólo hará lo mínimo indispensable para apoyar a los trabajadores sin infringir la ley y al mismo tiempo maximizar sus ganancias. Es hora de que el Estado intervenga para regular las vacaciones en beneficio de los trabajadores, para variar."
 SWE_paid_holidays_policy_tt:3 "§G+3%§! §YSestabilidad§! y §G+5%§! §YVelocidad de construcción§! durante la mayor parte del año.\n§Y+20% Bienes de Consumo§! durante 30 días del año"
 SWE_privately_managed_holidays:0 "Vacaciones de gestión privada"
 SWE_privately_managed_holidays_desc:0 "El Estado no tiene lugar para interferir en la forma en que una empresa decide operar. Por lo tanto, permitiremos que el sector privado controle sus políticas vacacionales. Si a los trabajadores no les gusta, pueden encontrar trabajo en otro lugar."
 SWE_kockums:0 "Kockums"
 SWE_kockums_desc:0 "Kockums ha demostrado ser capaz de producir barcos y submarinos para la marina. Deberíamos ampliar sus operaciones y aumentar la producción de barcos que pueden producir."
 SWE_gotaverken:0 "Götaverken"
 SWE_gotaverken_desc:0 "Para modernizar la marina, necesitamos ampliar los astilleros de Götaverken e invertir en nuevas tecnologías de fabricación para la construcción de buques de guerra."
 SWE_refit_gotaverken_for_rapid_repairs:0 "Reinstalar Götaverken para reparaciones rápidas"
 SWE_refit_gotaverken_for_rapid_repairs_desc:0 "Dedicar astilleros a reparaciones puede reducir la velocidad a la que podemos construir barcos, pero mejorará sustancialmente nuestra capacidad para mantener la flota en condiciones de combate."
 SWE_retool_dockyards:0 "Reequipar astilleros"
 SWE_retool_dockyards_desc:0 "Centrar nuestros esfuerzos en barcos y submarinos más pequeños aprovechará nuestras fortalezas en lugar de intentar competir con las principales potencias."
 SWE_archapeligo_harrasment:0 "Acoso en el archipiélago"
 SWE_archapeligo_harrasment_desc:0 "Nuestras costas son un obstáculo para cualquier posible agresor. Pero podríamos aprovechar mejor nuestra familiaridad con el archipiélago para hostigar mejor a los barcos enemigos en la zona si le damos a la marina los recursos para hacerlo."
 SWE_unrestricted_submarine_warfare:0 "Guerra submarina sin restricciones"
 SWE_unrestricted_submarine_warfare_desc:0 "Los submarinos ofrecen la capacidad de hostigar a los barcos y a los buques de guerra enemigos que son sustancialmente más costosos de reemplazar. Deberíamos utilizarlos para cerrar la brecha armamentística entre nuestra marina y la de nuestros adversarios."
 SWE_lindholmens_varv:0 "Lindholmens Varv"
 SWE_lindholmens_varv_desc:0 "Lindholmens Varv se ha centrado en los últimos años en la construcción de buques civiles. Con algunas modificaciones menores, sus astilleros podrían convertirse para apoyar la expansión y modernización de la marina."
 SWE_italian_destroyers:0 "Compra destructores italianos"
 SWE_italian_destroyers_desc:0 "Construir barcos desde cero es caro. Sin embargo, muchas naciones podrían estar dispuestas a vender algunos de sus buques más antiguos. [ITA.GetNameDefCap], por ejemplo, ya ha mostrado interés en vendernos varios destructores a un precio muy razonable."
 SWE_italian_ships_tt:0 "Conducirá a [ROOT.GetFlag][ROOT.GetName]: \n"
 SWE_italian_ships_tt_2:0 "\n§R[ENG.GetNameDefCap] ¡puede intentar interceptar la entrega de barcos!§!"
 SWE_rule_the_baltic:0 "Gobierna el Báltico"
 SWE_rule_the_baltic_desc:0 "[SWE.GetName] no estará a salvo hasta que el Báltico esté firmemente bajo nuestro control. Para ello, necesitamos adquirir experiencia en la construcción de barcos más grandes que puedan adoptar los mejores diseños de nuestros vecinos."
 SWE_defense_act:0 "Ley de defensa"
 SWE_defense_act_tt:0 "§Y¡Podremos reorganizar nuestros líderes políticos en las próximas elecciones§!"
 SWE_defense_act_desc:0 "La guerra se cierne sobre Europa una vez más y hay que tomar decisiones difíciles en el Riksdag. Ninguno es más apremiante que la aprobación de la Ley de Defensa y su potencial para desgarrar a la coalición gobernante."
 SWE_strike_the_capitalist_beast_down:0 "Derribar a la bestia capitalista"
 SWE_strike_the_capitalist_beast_down_desc:0 "La clase trabajadora de Suecia ha sufrido bajo el yugo de la burguesía durante demasiado tiempo. Si bien los socialdemócratas creen que pueden suavizar la dureza del capitalismo, sólo los socialistas ofrecen al electorado la verdad: el capitalismo no puede arreglarse. El capitalismo debe ser abolido."
 SWE_social_democracy:0 "Democracia social"
 SWE_social_democracy_desc:0 "Los socialdemócratas tienen una visión de Suecia basada no en el miedo o la ira, sino en la esperanza. Esperanza de que apoyando a los más necesitados de la sociedad se pueda lograr la estabilidad y la felicidad para todos. A través de nuestra cooperación y amabilidad, finalmente crearemos el hogar del pueblo."
 SWE_as_the_barometer_falls:0 "Mientras cae el barómetro"
 SWE_as_the_barometer_falls_desc:0 "No podemos darnos el lujo de que una incursión en nuestro territorio nos pille desprevenidos, cualquiera que sea la causa. Por lo tanto, debemos asegurarnos de que las fuerzas armadas tengan planes de contingencia y capacitación adecuada para hacer frente a cualquier escenario de este tipo."
 SWE_the_old_enemy_stirs:0 "El viejo enemigo se agita"
 SWE_the_old_enemy_stirs_desc:0 "Después de una sangrienta guerra civil y una década de industrialización masiva, [SOV.GetNameDef] busca reafirmar el control sobre los territorios del antiguo Imperio ruso y más allá. Si queremos evitar quedar atrapados en la esfera de influencia de [SOV.GetName], debemos actuar rápidamente y prepararnos para la guerra."
 SWE_license_skf_ball_bearings:0 "Rodamientos de bolas SKF"
 SWE_license_skf_ball_bearings_desc:0 "SKF se ha convertido en líder mundial en la producción de rodamientos de bolas, que resultan ser cruciales para la producción de muchos vehículos militares modernos. Deberíamos utilizar esto a nuestro favor en las negociaciones comerciales con naciones beligerantes."
 SWE_en_svensk_tiger:0 "Tigre de Svensk"
 SWE_en_svensk_tiger_desc:0 "Cualquier información que nuestros adversarios puedan recopilar sobre nosotros podría usarse para socavar nuestra seguridad nacional. Para evitar esto, ser fuerte y silencioso como el poderoso tigre debe convertirse en parte del carácter [SWE.GetAdjective]."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war:0 "Los suecos, no Suecia, en ayuda de Finlandia"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war:0 "Cuerpo de voluntarios suecos"
 SWE_swedes_not_sweden_to_finlands_aid:0 "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc:0 "Si bien el gobierno no puede ayudar activamente a [FIN.GetName] militarmente sin romper la neutralidad de la nación, hay miles de ciudadanos [SWE.GetAdjective] que están dispuestos a dar sus vidas para defender a nuestros vecinos nórdicos como voluntarios."
 SWE_swedes_not_sweden_to_finlands_aid_tt:0 "\nSe actualizará automáticamente a:"
 SWE_swedes_not_sweden_to_finlands_aid_tt_2:0 "cuando [FIN.GetName] está en guerra con un importante"
 SWE_finlands_cause_is_ours:0 "La causa de Finlandia es nuestra"
 SWE_finlands_cause_is_ours_desc:0 "La agresión de [SOV.GetAdjective] que se dirige hacia [FIN.GetName] inevitablemente algún día estará dirigida contra nosotros. En lugar de permanecer al margen del conflicto actual, debemos unirnos a [FIN.GetAdjective] para hacer retroceder la vieja amenaza."
 SWE_coalition_war_cabinet:0 "Gabinete de guerra democrático"
 SWE_coalition_war_cabinet_desc:0 "Los acontecimientos recientes en todo el mundo han sacudido a la nación y han despertado temores de que el conflicto se extienda a [SWE.GetName]. Para promover un sentido de unidad en estos tiempos difíciles, crearemos un gabinete de guerra de coalición formado por miembros destacados de los principales partidos del Riksdag."
 SWE_coalition_war_cabinet_tt:0 "§YU¡Desbloquea decisiones para agregar rasgos a nuestro líder actual§!"
 SWE_the_aland_question:145 "La pregunta [145.GetName]"
 SWE_the_aland_question_desc:145 "Mientras [SOV.GetNameDef] se esfuerza por reafirmar el control sobre [FIN.GetName], no podemos permitir que obtengan control sobre el territorio estratégico de [145.GetName]. Al estar justo frente a nuestra costa, las islas podrían usarse para proyectar poder aéreo y naval [SOV.GetAdjective] en lo profundo del territorio [SWE.GetAdjective]."
 SWE_the_aland_question_tt:0 "§Y[FIN.GetName]§! es más probable que acepte ceder el control de §YÅland§! en este escenario que en §Y§Y$SWE_the_aland_issue$§!§!, a menos que §Y[SWE.GetName]§! ¡Tiene un ejército mucho mayor que §Y[FIN.GetName]§!"
 SWE_the_nordic_defense_council:0 "El Consejo Nórdico de Defensa"
 SWE_the_nordic_defense_council_desc:0 "Por nuestra cuenta, cada una de las naciones nórdicas es presa fácil de nuestros vecinos expansionistas. Pero si nos unimos para compartir la carga de nuestra defensa colectiva, podríamos crear un verdadero elemento disuasorio para cualquier futuro agresor. Primero, necesitamos ratificar un tratado de defensa entre los miembros potenciales de dicha organización."
 SWE_nordic_defense_fleet:0 "Flota de defensa nórdica"
 SWE_nordic_defense_fleet_desc:0 "Con la ratificación del tratado de Defensa Nórdica, podemos comenzar el proceso de fusionar nuestros activos navales bajo un sistema de mando combinado."
 SWE_nordic_defense_fleet_tt:0 "¡Cada §YNmiembro del consejo de defensa nórdico§! tipo de asunto:\n¡Transfiere flota a §Y[SWE.GetName]§!"
 SWE_nordljus:0 "Construir Nordljus"
 SWE_nordljus_desc:0 "Nuestra armada no puede competir con las otras potencias del Báltico y es necesario un nuevo buque insignia para contrarrestar a los oponentes más duros. Un proyecto tan grande tendrá un impacto negativo en las economías nórdicas, pero a veces es tan simple como esto:\n\nLa fuerza debe enfrentarse con fuerza"
 SWE_nordljus_tt:0 "¡Cada §YNmiembro del consejo de defensa nórdico§! ganancias:"
 SWE_nordljus_tt_2:60 "¡La línea de producción comenzará en §Y60%§! terminación"
 SWE_centralized_military_aid:0 "Industrias militares centralizadas"
 SWE_centralized_military_aid_desc:0 "$SWE_decentralized_industrial_aid_desc$"
 SWE_centralized_military_aid_tt:0 "¡Cada §YNmiembro del consejo de defensa nórdico§! ganancias:\n ¡Agregue §G1§! Construyendo espacios\n ¡Agrega §G1§! §YFábrica Militar§!"
 SWE_merge_army_complexes:0 "Fusionar complejos militares"
 SWE_merge_army_complexes_desc:0 "Será más eficiente centralizar nuestros complejos militares. Dejarlos en nuestros estados miembros corre el riesgo de perderlos en caso de invasión."
 SWE_merge_army_complexes_tt:0 "Cada §YNmiembro del consejo de defensa nórdico§!: §R-1§! §YFábrica Militar§!\n(§Y[SWE.GetName]§!) §G+1§! §YFábrica Militar§! ¡Por cada §YNmiembro del consejo de defensa nórdico§!"
 SWE_nordic_centralized_air_command:0 "Comando Aéreo Centralizado Nórdico"
 SWE_nordic_research_exchange:0 "Intercambio de investigación nórdica"
 SWE_nordic_research_exchange_desc:0 "Todos los países nórdicos están tecnológicamente avanzados y sería una pena no compartir nuestros avances entre sí."
 SWE_decentralized_industrial_aid:0 "Ayudas industriales"
 SWE_decentralized_industrial_aid_desc:0 "Invertir en nuestros estados miembros es imperativo para fortalecer nuestros lazos y unidad en estos días oscuros. Fortalecer la esfera económica compartida entre nosotros seguramente también nos beneficiaría."
 SWE_decentralized_industrial_aid_tt:0 "¡Cada §YNmiembro del consejo de defensa nórdico§! ganancias:\n ¡Agregue §G1§! Construyendo espacios\n ¡Agrega §G1§! §YFábrica Civil§!"
 SWE_decentralized_nordic_volunteer_group:0 "Grupo de Voluntariado Nórdico"
 SWE_decentralized_nordic_volunteer_group_tt:2000 "¡Gana §G+2000§! Mano de obra para cada §YNmiembro del consejo de defensa nórdico§!\n¡Cada §YNmiembro del consejo de defensa nórdico§!: §G+2000§! ¡Mano de obra para cada §YNmiembro del consejo de defensa nórdico§!"
 SWE_decentralized_nordic_volunteer_group_desc:0 "Hay muchos hombres capaces en todos los países nórdicos; cazadores, francotiradores y similares, que podrían servir en el ejército. Necesitamos encontrarlos y reclutarlos."
 SWE_nordic_centralized_air_command_desc:0 "La defensa aérea se ha convertido en un frente crucial en la guerra moderna, pero mantenerse al día con los avances tecnológicos es costoso. Para mantener bajos los costos y al mismo tiempo mantener una defensa fuerte, deberíamos formar un Comando Aéreo Nórdico combinado."
 SWE_nordic_centralized_air_command_tt:0 "¡Cada §YNmiembro del consejo de defensa nórdico§! tipo de asunto:\n¡Transfiere la fuerza aérea a §Y[SWE.GetName]§!"
 SWE_train_the_sheltered:0 "Entrenar a los protegidos"
 SWE_train_the_sheltered_desc:0 "El conflicto en nuestra región ha llevado a muchos de nuestros vecinos nórdicos a refugiarse aquí en [SWE.GetName]. Muchos están en edad de luchar y podrían ser llamados a ayudar en la defensa de la nación."
 SWE_the_narvik_solution:0 "La solución de Narvik"
 SWE_the_narvik_solution_desc:0 "Narvik es crucial para el envío de nuestro mineral de hierro y, como tal, se ha convertido en el objetivo de naciones beligerantes que esperan asegurar o interrumpir esos envíos. Para mantener nuestra neutralidad y nuestras exportaciones, deberíamos reducir la tensión en la región asumiendo el control de Narvik en nombre de [NOR.GetName]."
 SWE_icelandic_independence:0 "Independencia de Islandia"
 SWE_icelandic_independence_desc:0 "HACER"
 SWE_cement_control_of_the_baltic:0 "Control del cemento en el Mar Báltico"
 SWE_cement_control_of_the_baltic_desc:0 "Si aumentamos y proyectamos nuestro poder naval a través del Mar Báltico, podemos garantizar que la guerra nunca llegue a las costas de ninguna nación nórdica."
 SWE_seek_foreign_guarantees:0 "Buscar garantías extranjeras"
 SWE_seek_foreign_guarantees_desc:0 "HACER"
 SWE_ga_pa_tactics:0 "Tácticas de choque de Gå-på"
 SWE_ga_pa_tactics_desc:0 "[SWE.GetName] fue pionero en el uso de fuerzas de gran movilidad en el campo de batalla, mucho antes de la llegada de los tanques. Es hora de que reavivemos ese espíritu innovador y desarrollemos nuestra propia forma de guerra relámpago."
 SWE_winter_drill:0 "Simulacro de invierno"
 SWE_winter_drill_tt:25 "§G-25%§! costo de §YÚltima resistencia§!\n"
 SWE_winter_drill_desc:0 "Al entrenar exhaustivamente a nuestras tropas para que comprendan el terreno [SWE.GetAdjective] y cómo aprovechar el clima, podrían ganar ventaja contra fuerzas enemigas sustancialmente mayores que ellas."
 SWE_research_slot_1:0 "El [AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc:0 "Ampliar la experiencia científica y de ingeniería de la nación será crucial para mantener un ejército moderno y capaz. Para ello, invertiremos en la ampliación del [AAT_Sweden_royal_institute_name]."
 SWE_RIT_communist:0 "Instituto de Tecnologia"
 SWE_RIT_historical:0 "Real Instituto de Tecnología"
 SWE_infrastructure:0 "Inversión en infraestructura"
 SWE_infrastructure_desc:0 "Gran parte de [SWE.GetName] sigue siendo rural y lamentablemente subdesarrollada. Deberíamos remediar esto para aprovechar mejor nuestros recursos naturales."
 SWE_varnplikt:0 "Värnplikt"
 SWE_varnplikt_desc:0 "Depender de un pequeño ejército profesional no será suficiente para defender nuestra soberanía frente a nuestros vecinos más agresivos. Por lo tanto, implementaremos un sistema de servicio militar para garantizar que todos los hombres en edad de luchar tengan al menos algún entrenamiento militar."
 SWE_per_albin_bus:0 "[SWE.GetLeader] Autobús"
 SWE_per_albin_bus_desc:0 "Con tanta potencia de fuego a disposición de nuestros adversarios, es posible que el gobierno sea decapitado por un ataque aéreo o una invasión. Para evitar tal escenario, necesitamos una sede gubernamental móvil que pueda mantener contacto con las fuerzas armadas y el público durante una crisis."
 SWE_per_albin_bus_tt:0 "Crea una unidad de cuartel general móvil que permite a nuestro líder evacuar. Sin embargo, si el autobús fuera destruido, no sería un buen augurio para nuestro Primer Ministro."
 SWE_land_air_warfare:0 "Guerra terrestre-aérea"
 SWE_land_air_warfare_desc:0 "Si bien cada rama de las fuerzas armadas requiere su propio entrenamiento y equipo especializado, son más efectivas en el campo de batalla cuando trabajan juntas para dominar al enemigo en tierra y desde el aire simultáneamente."
 SWE_totalforsvar:0 "Totalförsvar"
 SWE_totalforsvar_desc:0 "Como sospechábamos, los conflictos recientes están inevitablemente desembocando en una guerra total. Como tal, necesitamos cambiar la economía hacia la producción de guerra para poder suministrar a nuestras tropas el equipo que necesitan para defender la nación."
 SWE_totalforsvar_tt:0 "Desmoviliza la misión de desmovilizar nuestra economía."
 SWE_jagartrupper:0 "Jägartrupper"
 SWE_jagartrupper_tt:0 "¡Permite enviar guardabosques de élite para sabotear puertos enemigos y centros de suministro a estados controlados adyacentes a costa de §YManpower§!\n¡Los líderes del ejército sin un rasgo de terreno existente obtienen §YRanger§! rasgo"
 SWE_jagartrupper_desc:0 "Cuando nos enfrentamos a una fuerza numéricamente superior, es necesario igualar el campo de juego restringiendo su movimiento o acceso a los suministros. Utilizando pequeños equipos de comando, podemos infiltrarnos en las líneas enemigas y sabotear su infraestructura en lugares clave."
 SWE_hedgehog_defense:0 "Defensa del erizo"
 SWE_hedgehog_defense_desc:0 "Podemos aumentar la eficacia de nuestras operaciones de defensa en profundidad utilizando tácticas de "erizo", que consisten en pequeños grupos de tropas en posiciones defendibles que el enemigo puede evitar. Sin embargo, contener las bolsas reducirá el impulso del enemigo y lo dejará vulnerable al contraataque."
 SWE_a_plea_of_desperation:0 "Una declaración de desesperación"
 SWE_a_plea_of_desperation_desc:0 "Rodeados por múltiples lados por adversarios que desean ver extinguida nuestra soberanía, no tenemos más remedio que buscar aliados potenciales si queremos sobrevivir al ataque que se avecina."
 SWE_rapid_response_force:0 "Fuerza de respuesta rápida"
 SWE_rapid_response_force_desc:0 "Al mantener una fuerza de respuesta rápida de vehículos blindados que puedan redesplegarse rápidamente en el frente cuando sea necesario, podemos tener las ventajas de los tanques sin la necesidad de soportar grandes cantidades de ellos."
 SWE_hemvarnet:0 "Hemvärnet"
 SWE_hemvarnet_tt:0 "Permite establecer células de la Guardia Nacional que pueden activarse como unidades de emergencia en caso de guerra."
 SWE_hemvarnet_desc:0 "Hay miles de voluntarios dispuestos a recibir equipamiento militar antiguo para defender lugares estratégicos en sus áreas locales. Esto contribuiría en gran medida a evitar que el ejército se esfuerce demasiado al intentar defender la nación de una sola vez."
 SWE_lottakaren:0 "Lottakåren"
 SWE_lottakaren_desc:0 "Las mujeres de [SWE.GetName] están tan dispuestas como los hombres a defender la nación. Al financiar una organización para reclutar y capacitar a mujeres en tareas fuera de primera línea, podemos complementar las fuerzas armadas y aumentar nuestras capacidades defensivas."
 SWE_rapid_mobilization:0 "Movilización rápida"
 SWE_rapid_mobilization_desc:0 "La nación entera está conteniendo la respiración por temor a una invasión. Debido a las recientes acciones en el extranjero, no puede haber más vacilaciones, debemos movilizar plenamente las fuerzas armadas para defender nuestra soberanía."
 SWE_rapid_mobilization_tt:0 "¡Permite aumentar la ley de servicio militar obligatorio hasta §YServicio por requisito§! a pesar de ser una democracia"
 SWE_secret_mobilization:0 "Movilización secreta"
 SWE_secret_mobilization_desc:0 "Si actuamos demasiado rápido en la movilización de nuestras fuerzas, podemos alertar a nuestros adversarios y desencadenar la misma invasión contra la que estamos tratando de defendernos. Por tanto, debemos actuar con cuidado para no levantar sospechas."
 SWE_tank_development:0 "Desarrollo de tanques"
 SWE_tank_development_desc:0 "Si bien no podemos desplegar vehículos blindados en grandes cantidades como lo hacen otras naciones, podemos ser más eficientes en nuestros diseños y producción."
 SWE_per_albin_line:0 "Línea [SWE.GetLeader]"
 SWE_per_albin_line_tt:0 "Añade fortificaciones en áreas defensivas clave alrededor de Malmö y su estrecho, más hacia el interior en puntos de estrangulamiento alrededor de los lagos Vänern y Vättern, así como en Gotland y Estocolmo."
 SWE_per_albin_line_desc:0 "La costa de [SWE.GetName] es vasta y en gran medida está indefensa. Para evitar que un enemigo desembarque una fuerza invasora en nuestras costas, necesitamos crear una línea de posiciones fortificadas a lo largo de la costa que sean capaces de repelerlos de regreso al Báltico."
 SWE_swedish_shooting_movement:0 "Movimiento de tiro sueco"
 SWE_swedish_shooting_movement_desc:0 "Durante casi un siglo, el Movimiento de Tiro [SWE.GetAdjective] ha organizado campos de tiro y competiciones para aumentar la habilidad de la población civil en el tiro y su voluntad de luchar si fuera necesario. Dada la tumultuosa situación en la que nos encontramos hoy, tal vez deberíamos invertir en la organización."
 SWE_swedish_shooting_movement_tt:0 "Mano de obra: §G+400§! ¡para todos los niveles de Hemvärnet\n§Y+100§! Se agregan unidades de $SWE_infantry_equipment_0$ a la reserva nacional para cada nivel de Hemvärnet\n¡Aumenta la experiencia inicial de las divisiones desplegadas de Hemvärn al §Y30%§! desde §Y10%§!\n¡Aumenta el factor de equipamiento inicial de las divisiones desplegadas de Hemvärn a §Y90%§! ¡de §Y60%§!\n¡Aumenta el factor de mano de obra inicial de las divisiones desplegadas en Hemvärn a §Y90%§! desde §Y70%§!"
 SWE_mobilization_of_society:0 "Movilización de la sociedad"
 SWE_mobilization_of_society_desc:0 "Todos, desde un trabajador de una fábrica hasta un ministro del gabinete, deben estar dispuestos a hacer sacrificios por la defensa de la nación. Ya sea que eso signifique volver a priorizar los recursos para la producción de guerra o tomar las armas, haremos cualquier cosa para que [SWE.GetName] sobreviva."
 SWE_end_the_fubkrieg:0 "Tácticas modernas, guerra moderna"
 SWE_end_the_fubkrieg_desc:0 "La guerra ha cambiado rápidamente en los últimos años y no podemos permitirnos que todos nuestros esfuerzos se desperdicien porque los militares se estuvieran preparando para el conflicto de ayer. Asegurarse de que estén utilizando las tácticas más actualizadas será crucial para defender la nación."
 SWE_let_fly_all_guns:0 "Deja volar, todas las armas."
 SWE_let_fly_all_guns_desc:0 "Si bien no tenemos la vasta industria de otras naciones, sí tenemos algunos de los fabricantes de armas más competentes. Con una inversión adicional, podríamos utilizar plenamente sus talentos para dar a nuestras fuerzas una ventaja tecnológica en el campo de batalla."
 SWE_operation_save_denmark:0 "Operación: Salvar Dinamarca"
 SWE_operation_save_denmark_desc:0 "Es posible que hayamos tenido nuestras diferencias a lo largo de los siglos con [DEN.GetName], pero hoy estamos unidos con su pueblo y listos para liberarlos de la tiranía."
 SWE_operation_save_norway:0 "Operación: Salvar Noruega"
 SWE_operation_save_norway_desc:0 "[NOR.GetName] y [SWE.GetName] tienen una historia entrelazada que se remonta a siglos atrás. Ver a su pueblo atrapado bajo la bota de una potencia extranjera es inaceptable y debemos hacer planes para liberarlos cuando se presente la oportunidad."
 SWE_nordic_liberation_movement:0 "movimiento de liberación nórdico"
 SWE_nordic_liberation_movement_desc:0 "HACER"
 SWE_central_nordic_army_command:0 "Comando Centralizado del Ejército Nórdico"
 SWE_central_nordic_army_command_desc:0 "Centralizando los ejércitos de los miembros del consejo de defensa nórdico, podemos hacer un uso más eficiente de nuestras fuerzas como una unidad cohesiva."
 SWE_central_nordic_army_command_tt:0 "Esto centralizará el Ejército de Defensa Nórdico en una fuerza de combate cohesiva y, como resultado, se espera que defiendamos a cada miembro.\n¡Transfiere el ejército y la mano de obra de cada §YNmiembro del consejo de defensa nórdico§! a [SWE.GetName].\n¡Cada §YNmiembro del consejo de defensa nórdico§! excepto §Y[SWE.GetName]§! ganancias:"
 SWE_decentralized_nordic_army_command:0 "Comando Descentralizado del Ejército Nórdico"
 SWE_decentralized_nordic_army_command_desc:0 "Centralizar el mando del ejército en el Consejo Nórdico de Defensa causaría demasiados conflictos de intereses para los oficiales al mando. La única garantía para la seguridad nacional de cada Estado miembro es mantener el control de sus propias fuerzas."
 SWE_decentralized_nordic_army_command_tt:0 "Esto descentralizará el Ejército de Defensa Nórdico y los miembros de nuestro consejo serán más capaces de defender sus propias fronteras.\n¡Cada §YNmiembro del consejo de defensa nórdico§! ganancias: §YConscripción Extensiva§!.\n¡Todos los §Ymiembros del consejo de defensa nórdico§! ganancias:"
 SWE_neither_death_nor_dishonor:0 "Ni muerte ni deshonra"
 SWE_neither_death_nor_dishonor_tt:0 "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: ¡§G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: ¡§G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! ¡para todos los países nórdicos de la misma facción que §Y[SWE.GetName]§! o por cada §Y$autonomy_aat_defense_council_member$§!"
 SWE_neither_death_nor_dishonor_desc:0 "Los nórdicos están al borde del precipicio. Los lobos alemanes aúllan en Occidente. En el Este, los bolcheviques están esperando el momento oportuno, dispuestos a clavar sus dagas rojas en lo más profundo de nuestro corazón. Nuestra pluma debe convertirse en espada, nuestra astucia debe convertirse en nuestra armadura. \nNo elegiremos entre dos males, no habrá muerte ni deshonra."
 SWE_prevent_a_red_dictatorship:0 "Prevenir una dictadura roja"
 SWE_prevent_a_red_dictatorship_desc:0 "Los socialdemócratas no son más que un caballo de Troya para los comunistas. Si queremos evitar que Suecia caiga en la esfera de influencia soviética, debemos asegurarnos de que el electorado coloque a los partidos nacionalistas en control del Riksdag. Utilizando cualquier medio necesario."
 SWE_defense_in_depth:0 "Defensa en profundidad"
 SWE_defense_in_depth_desc:0 "Ninguna fuerza enemiga tiene un impulso infinito, en gran parte debido a las limitaciones de las líneas de suministro y las limitaciones físicas y mentales de los soldados. Como tal, una forma de defensa más sólida no se basa en líneas de frente rígidas que colapsan cuando son perforadas, sino en capas de defensa que progresivamente roban al enemigo su impulso."
 SWE_beneath_sticks_and_stones:0 "Debajo de palos y piedras"
 SWE_beneath_sticks_and_stones_desc:0 "Los aviones enemigos pierden gran parte de su efectividad si no pueden ver sus objetivos en el campo de batalla. Entrenando a nuestras fuerzas en el uso de técnicas de camuflaje, podemos privar al enemigo de esta ventaja crucial."
 SWE_norma_projektilfabrik:0 "Norma Projektilfabrik"
 SWE_norma_projektilfabrik_desc:0 "Norma Projektilfabrik fabrica munición en [SWE.GetName] y [NOR.GetName] desde el siglo pasado. Ampliar sus capacidades de fabricación contribuiría en gran medida a mantener un suministro constante de municiones para nuestras fuerzas armadas."
 SWE_norma_projektilfabrik_tt:1 "¡Agregue §G1§! extra §YFábrica Militar§! si se completa mientras §Y[NOR.GetNameDef]§!:\nTiene guerra con un país importante\nTiene más del 0% de progreso en la rendición\n§Y[SWE.GetNameDef]§!: ¡No tiene guerra con §YNorway§!"
 SWE_government_weapons_contract:0 "Contrato de armas del gobierno"
 SWE_allow_landsverk_to_operate:0 "Permitir que Landsverk funcione de forma independiente"
 SWE_allow_landsverk_to_operate_tt:2 "§R¡Ir a la guerra con [GER.GetNameDef] les permitirá apoderarse temporalmente de las 2 fábricas de Landsverk en Suecia§!"
 SWE_government_weapons_contract_desc:0 "Hay muchas empresas en [SWE.GetName] que tienen experiencia en la creación de armas. Si queremos estar preparados para una guerra total, necesitamos estimular la expansión de estas empresas a través de contratos de equipo militar."
 SWE_bofors_fly_swatter:0 "Matamoscas Bofors"
 SWE_bofors_fly_swatter_desc:0 "Bofors tiene el potencial de establecer un nuevo estándar para la tecnología antiaérea. Deberíamos darles los recursos para hacerlo y garantizar que los cielos suecos permanezcan libres de aviones enemigos."
 SWE_husqvarna_vapenfabrik:0 "Fábrica de armas Husqvarna"
 SWE_husqvarna_vapenfabrik_desc:0 "Husqvarna tiene una larga trayectoria en la fabricación de equipos de armas pequeñas para el ejército [SWE.GetAdjective]. Es hora de que ampliemos su base industrial y utilicemos su experiencia para modernizar el ejército."
 SWE_work_projects_for_the_unemployed:0 "Proyectos de Trabajo para Desempleados"
 SWE_work_projects_for_the_unemployed_desc:0 "Las personas que pueden trabajar pero no pueden encontrar trabajo son la fuerza impulsora del radicalismo. Si queremos evitar que la gente se vuelva contra el gobierno, necesitamos crear proyectos de trabajo para los desempleados."
 SWE_bofors_anti_tank_gun:0 "Cañón antitanque Bofors"
 SWE_bofors_anti_tank_gun_tt:0 "¡Activa §HBofors Anti Tank Gun§!\nSoporta ataque duro antitanque: §G+10%§!\nSoporta perforación antitanque: §G+10%§!\nAtaque duro antitanque: §G+10%§ !\nPerforación antitanque: §G+10%§!\nAtaque duro antitanque motorizado: §G+10%§!\nPerforación antitanque motorizado: §G+10%§!\nAtaque duro del destructor de tanques ligero: §G+10%§! §G+10%§!\nPerforación del destructor de tanques ligero: §G+10%§!\nAtaque duro del destructor de tanques mediano: §G+10%§!\nPerforación del destructor de tanques mediano: §G+10%§!\nTanque pesado Destructor Ataque duro: §G+10%§!\nTanque destructor pesado Perforación: §G+10%§!\nTanque destructor súper pesado Ataque duro: §G+10%§!\nTanque destructor súper pesado Perforación: §G+10 %§!\nDestructor de tanques moderno Ataque duro: §G+10%§!\nDestructor de tanques moderno Perforación: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc:0 "La experiencia de Bofors en la creación de armas ha resultado indispensable. Con algo de inversión, podrían crear una nueva generación de cañones antitanques para enfrentarse a los vehículos mejor blindados que nuestros adversarios puedan lanzarnos."
 SWE_landverk_l_62:62 "Landsverk L-62"
 SWE_landverk_l_62_desc:0 "Aprovechando el éxito de los diseños de tanques Landverk y los cañones antiaéreos Bofors, podemos crear una plataforma antiaérea móvil de clase mundial que pueda mantenerse al día incluso con las maniobras más rápidas."
 SWE_form_saab:0 "Formulario SAAB"
 SWE_form_saab_desc:0 "Hay varios fabricantes de aviones en [SWE.GetName] que compiten por lucrativos contratos gubernamentales. Al fusionarlos, podemos aprovechar la experiencia colectiva de todos ellos de manera rentable."
 SWE_domestic_designs:0 "Diseños de aviones nacionales"
 SWE_domestic_designs_desc:0 "Una vez completada la formación de SAAB, debemos utilizar su experiencia en diseño e ingeniería para crear aviones que cumplan con los requisitos específicos de la fuerza aérea [SWE.GetAdjective]."
 SWE_foreign_designs:0 "Estudiar diseños de aviones extranjeros"
 SWE_foreign_designs_desc:0 "No deberíamos perder el tiempo reinventando lo que otras naciones ya tienen. La experiencia de SAAB se puede aprovechar mejor adaptando y fabricando diseños con licencia del extranjero."
 SWE_foreign_designs_tt:1 "¡Gana §Y1x§! §G35%§! ¡Bono de investigación para §YAeronaves§! para cada país importante que coincide con nuestra ideología con la que no estamos en guerra"
 SWE_formation_flying:0 "Vuelo en formación"
 SWE_formation_flying_desc:0 "Mantener una defensa aérea sólida requiere grupos de cazas bien organizados que puedan responder rápidamente a amenazas potenciales."
 SWE_marauder_bombers:0 "Bombarderos merodeadores"
 SWE_marauder_bombers_desc:0 "La experiencia reciente ha demostrado que la capacidad de destruir objetivos terrestres desde el aire puede ser a menudo un factor decisivo en las batallas. Incluso puede llegar a ser el medio para poner fin completamente a una guerra."
 SWE_airforce_modernization:0 "Modernización de la Fuerza Aérea"
 SWE_airforce_modernization_desc:0 "Garantizar que nuestra fuerza aérea tenga el equipo más actualizado no tiene sentido si no son capaces de utilizarlo por completo. Deberíamos asegurarnos de que las experiencias recientes de nuestros pilotos se incorporen a nuestra doctrina aérea."
 SWE_the_barrel:0 "El barril"
 SWE_the_barrel_desc:0 "Los conflictos recientes han acelerado los avances tecnológicos en el campo de la aviación. Por lo tanto, debemos mantener el ritmo de nuestros adversarios potenciales y desarrollar nuestros propios aviones a reacción para proteger nuestros cielos."
 SWE_rockets:0 "deriva del raket"
 SWE_rockets_desc:0 "Si bien los aviones a reacción son impresionantes, la tecnología de cohetes nos ofrece la capacidad de crear armas de un solo uso con mucha mayor velocidad y alcance sin la costosa necesidad de entrenar pilotos."
 SWE_radiojanst:0 "Radiotjänst"
 SWE_radiojanst_desc:0 "Radiotjänst ha demostrado ser popular entre el público y ofrece retransmisiones diarias de eventos culturales y noticias. Ampliando la emisora ​​podemos aumentar los tipos de programas que produce manteniendo al mismo tiempo una población bien informada."
 SWE_urbanization:0 "Urbanización"
 SWE_urbanization_tt:0 "¡Desbloquea la decisión de gastar §Ypoder político§! para ganar §YFábricas Civiles§! y §YAstilleros Navales§!"
 SWE_urbanization_desc:0 "La industrialización y la urbanización van de la mano. A medida que se puede encontrar más trabajo en las ciudades, más gente del campo se traslada a ellas. Si queremos evitar que las ciudades se conviertan en barrios marginales superpoblados, debemos invertir en su infraestructura y prepararnos para el crecimiento demográfico que está por venir."
 SWE_hygenic_housing:0 "Vivienda higiénica"
 SWE_hygenic_housing_tt:0 "§YLa política de vivienda higiénica comenzará a extenderse desde Södermanland a medida que avance el tiempo y un nuevo estado central obtendrá el modificador cada dos meses§."
 SWE_hygenic_housing_desc:0 "Demasiadas personas siguen viviendo en barrios marginales superpoblados, no aptos para ser habitados por humanos. Necesitamos hacer borrón y cuenta nueva y garantizar que todos tengan acceso a viviendas higiénicas y funcionales."
 SWE_vasa_ii:0 "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc:0 "Es hora de que construyamos un sucesor del legendario Vasa. Con suerte, esta vez tendrá la oportunidad de demostrar su valía en la batalla."
 SWE_vasa_ii_communist:0 "Rod Orkan"
 SWE_vasa_ii_default:0 "Vasa II"
 SWE_coastal_support:0 "Apoyo costero"
 SWE_coastal_support_desc:0 "Nuestra armada debe estar completamente entrenada en el uso de sus armas para apoyar ataques anfibios en las costas de las naciones enemigas."
 SWE_all_cards_on_deck:0 "Todas las cartas en la baraja"
 SWE_all_cards_on_deck_desc:0 "Las escaramuzas prolongadas a través del mar poco ayudan a cambiar el curso de la guerra. Cuando nuestra armada zarpe, será con el objetivo de aplastar al enemigo de un solo golpe decisivo."
 SWE_decisive_battle_tactics:0 "Tácticas de batalla decisivas"
 SWE_seize_landsverk:0 "Aprovechar Landsverk"
 SWE_kp_bill:0 "KP Bil mecanizado"
 SWE_kp_bill_desc:0 "Los acontecimientos recientes en el campo de batalla han demostrado la necesidad de poder redesplegar rápidamente las tropas donde sean necesarias. Hasta ahora hemos utilizado camiones civiles adaptados para llevar a cabo esa tarea, pero un transporte blindado especialmente diseñado sería mucho más eficaz en combate."
 SWE_lynx_winter_armored_cars:0 "Coche blindado Lynx"
 SWE_lynx_winter_armored_cars_desc:0 "Si la guerra llega a [SWE.GetName], la movilidad será esencial para nuestra defensa. El desarrollo de un vehículo blindado moderno y especialmente diseñado brindará a nuestras tropas una herramienta vital para explorar y atacar objetivos débiles en el campo de batalla."
 r56_SWE_lynx_armored_car_tt:0 "¡Habilita el §Vehículo blindado YLYnx§! lo que produce: \n§YACoche blindado§! y §Y$armored_car_recon$§!:\n Ataque duro: §G+10%§!\n Perforación: §G+10%§! \n Organización: §G+5§!\n\n§YACoche blindado§!:\n§YBosque:§!\n Movimiento Cambio efectivo: §G+15%§!\n Ataque Cambio efectivo: §G+20 %§! \n§YDesert:§!\n Cambio efectivo de movimiento: §R-40%§!\n Cambio efectivo de ataque: §R-20%§!\n§YSnow:§!\n Cambio efectivo de movimiento: §G+35 %§!\n Ataque Cambio efectivo: §G+20%§!"
 r56_SWE_lynx_armored_car_recon_company_tt:0 "\n§Y$armored_car_recon$§!:\n§YForest:§!\n Cambio efectivo de movimiento: §G+10%§!\n Cambio efectivo de ataque: §G+5%§! \n§YDesert:§!\n Cambio efectivo de movimiento: §R-15%§!\n Cambio efectivo de ataque: §R-15%§!\n§YSnow:§!\n Cambio efectivo de movimiento: §G+25 %§!\n Ataque Cambio efectivo: §G+20%§!\n\n"
 SWE_standardize_equipment:0 "Estandarizar equipos"
 SWE_standardize_equipment_desc:0 "Durante demasiado tiempo nuestras fuerzas armadas han operado con una infinidad de armas pequeñas, algunas de las cuales datan del siglo pasado. Esto hace que mantener a las tropas abastecidas de municiones sea extremadamente difícil y vulnerable a perturbaciones. Necesitamos solucionar esto estandarizando nuestras armas y municiones."
 SWE_standardize_equipment_trigger_tt:13000 "¡Más de §Y13000§! equipo de infantería en el ejército"
 SWE_individual_liberty_and_prosperity_for_all:0 "Reducción de pobreza"
 SWE_individual_liberty_and_prosperity_for_all_desc:0 "Está claro que debemos hacer más para sacar a la gente de la pobreza. Sin embargo, debemos equilibrar cuidadosamente nuestro apoyo con la necesidad de mantener una defensa nacional viable."
 SWE_defense_above_all:0 "Defensa ante todo"
 SWE_defense_above_all_desc:0 "Tenemos que afrontar el hecho de que el mundo sigue un calendario diferente al nuestro y ya no podemos apostar por el futuro de nuestro Estado sin ningún tipo de capacidad defensiva."
 SWE_volvo:0 "volvo"
 SWE_volvo_desc:0 "Volvo se ha ganado la reputación de fabricar componentes y vehículos resistentes y fiables. Deberíamos aprovechar su éxito adaptando sus diseños civiles de camiones y motores a aplicaciones militares."
 SWE_allow_landsverk_to_operate_desc:0 "Landsverk ha funcionado durante mucho tiempo como una escapatoria para que el ejército [GER.GetAdjective] eluda las restricciones del Tratado de Versalles sobre el desarrollo de vehículos blindados. Deberíamos seguir permitiéndoles operar para que podamos mantener vínculos estrechos con [GER.GetName] y aprovechar sus desarrollos tecnológicos."
 SWE_sieze_landsverk:0 "Aprovechar Landsverk"
 SWE_sieze_landsverk_desc:0 "Landsverk ha funcionado durante mucho tiempo como una escapatoria para que el ejército [GER.GetAdjective] eluda las restricciones del Tratado de Versalles sobre el desarrollo de vehículos blindados. Algunos en el gobierno argumentan que necesitamos apoderarnos de la empresa para distanciarnos de la máquina de guerra [GER.GetAdjective]."
 SWE_saltsjobaden_agreement:0 "Aceptar el Acuerdo de Saltsjöbaden"
 SWE_saltsjobaden_agreement_desc:0 "Los desacuerdos entre trabajadores y empleadores se están saliendo de control y corren el riesgo de poner de rodillas a la nación. Necesitamos estar desatados si queremos superar las amenazas en nuestras fronteras. Como tal, debemos establecer un acuerdo para minimizar la perturbación de los conflictos laborales."
 SWE_reject_saltsjobaden:0 "Rechazar el Acuerdo de Saltsjöbaden"
 SWE_reject_saltsjobaden_desc:0 "Este acuerdo debe ser rechazado, ya que despojará a los empleadores de sus derechos a administrar sus propios negocios como mejor les parezca y restringirá el poder de los trabajadores para retirar su trabajo cuando se sientan agraviados. Nadie se beneficiará de este acuerdo."
 SWE_ring_a_ding_ding:0 "bicicleta militar"
 SWE_ring_a_ding_ding_desc:0 "Puede que las bicicletas no sean tan imponentes como los vehículos blindados o los tanques, pero ofrecen una mayor movilidad a una fracción del costo."
 SWE_aquire_modern_panzers:0 "Adquirir Panzers modernos"
 SWE_aquire_modern_panzers_desc:0 "Se ha demostrado que el estancamiento tecnológico hace que las naciones aparentemente más poderosas se desmoronen en tiempos de guerra. Por lo tanto, adquirir vehículos blindados modernos para el ejército es una prioridad si queremos evitar ese destino."
 SWE_military_academy:0 "Academia Militar"
 SWE_military_academy_desc:0 "Todas las ramas del ejército han acumulado una gran experiencia en los últimos años. Al establecer un sistema de academias militares, podemos garantizar que sus conocimientos se transmitan de generación en generación."
 SWE_surface_raiders:0 "Asaltantes de superficie"
 SWE_surface_raiders_desc:0 "Con una cantidad de barcos pequeños construidos rápidamente, podemos dañar seriamente el esfuerzo bélico de un enemigo al interrumpir sus movimientos de envío y de tropas."
 SWE_rationing:0 "Racionamiento"
 SWE_rationing_desc:0 "Recordamos muy bien las luchas económicas que la Gran Guerra supuso para el pueblo inocente de [SWE.GetName]. Necesitamos evitar nuevamente esa calamidad instituyendo un sistema de racionamiento de alimentos, combustible y otros artículos esenciales."
 SWE_rationing_tt:0 "Desbloquea decisiones para implementar políticas de racionamiento a costa de pequeñas cantidades de §Ywar Support§!, §Ystability§! o §Ybienes de consumo§!. Las posibles políticas a implementar incluyen:\n"
 SWE_folkhemmet_modification_tt:0 "¡Modifica §YFolkhemmet§! por:"
 SWE_education_reform:0 "Stadsbarn"
 SWE_research_slot_2:0 "Ampliar la Universidad de Uppsala"
 SWE_research_slot_2_desc:0 "La Universidad de Uppsala es la universidad más antigua de la región nórdica y ha acogido a luminarias como Anders Celcius, Carl Linnaeus y Jacob Berzelius. A medida que el mundo gira y se agita, queda claro que la ciencia es el arma más poderosa en un mundo incierto, y sería un éxito seguro invertir en una universidad tan prestigiosa."
 SWE_education_reform_desc:0 "El libro "Stadsbarn" de Alva Myrdal está causando revuelo entre los educadores en relación con el papel del Estado en el desarrollo infantil. Alva y su marido Gunnar también provocaron un debate sobre la política social en su reciente libro "Crisis en la población". Quizás deberíamos incorporar a esta prolífica pareja al gabinete, donde podrán convertir la teoría en práctica."
 SWE_economic_deregulation:0 "Desregulación económica"
 SWE_economic_deregulation_desc:0 "No podemos darnos el lujo de apoyar este frívolo gasto en bienestar social cuando la nación enfrenta amenazas existenciales. Por lo tanto, debemos tomar decisiones presupuestarias duras y eliminar regulaciones onerosas para que el sector privado pueda llenar los vacíos dejados por el Estado."
 SWE_economic_deregulation_tt:0 "Elimina §YFolkhemmet§!"
 SWE_approach_the_allies:0 "Acércate a los aliados"
 SWE_approach_the_allies_desc:0 "[ENG.GetNameDefCap] y sus aliados finalmente saldrán victoriosos de cualquier conflicto en Europa. Por lo tanto, sería prudente por nuestra parte dejar claro que no tenemos intención de convertirnos en sus enemigos."
 SWE_join_allies_for_colonies:0 "Intercambio de participaciones"
 SWE_join_allies_for_colonies_desc:0 "Con el fortalecimiento de las relaciones entre nosotros y los aliados, tenemos la oportunidad de recuperar nuestras antiguas posesiones coloniales en todo el mundo a cambio de nuestra entrada en su coalición militar."
 SWE_universal_basic_income:0 "Renta Básica Universal"
 SWE_universal_basic_income_desc:0 "Se debe garantizar que cada hombre y mujer pueda sustentar al menos el mínimo indispensable de existencia, y es obligación del Estado cuidar de sus ciudadanos. La renta básica universal resuelve ambas cosas."
 SWE_universal_basic_income_tt:25 "¡Los estados recién conquistados comienzan con §G+25%§! cumplimiento y §Y0%§! resistencia"
 NOR_a_resurgent_labor_movement:0 "Un movimiento obrero renaciente"
 NOR_a_resurgent_labor_movement_desc:0 "El pueblo de [NOR.GetName] ya no acepta las vendas del capitalismo. Finalmente están viendo la verdad: se han estado ahogando lentamente en la pobreza instituida por sus amos. ¡Ahora levantan la cabeza sobre el agua y ven una revolución en sus horizontes!"
 NOR_compromise_with_the_nkp:0 "Compromiso con el NKP"
 NOR_compromise_with_the_nkp_desc:0 "Como la seguridad de nuestra nación parece estar al borde de un precipicio, tal vez un compromiso con el Norges Kommunistiske Parti y sus vínculos profundamente arraigados con el estalinismo pueda ayudarnos a asegurar la ayuda de [SOU.GetNameDef]. Ciertamente es preferible a un futuro de subyugación a fascistas o capitalistas."
 NOR_prosecute_the_nkp:0 "Procesar al NKP"
 NOR_prosecute_the_nkp_desc:0 "El Partido Laborista se separó del NKP cuando su lealtad a Stalin y no a los trabajadores de [NOR.GetName] fue evidente. Hemos permitido que su cadáver podrido se pudra durante demasiado tiempo. Debemos aplastar a estos traidores con toda su fuerza antes de que nos traicionen ante [SOU.GetName]."
 NOR_the_seeds_of_the_revolution:0 "Las semillas de la revolución"
 NOR_the_seeds_of_the_revolution_desc:0 "El capitalismo ha creado los medios para su propia destrucción, y ahí es donde entramos nosotros. Ahora es nuestra tarea sembrar las semillas de un futuro mejor en los pueblos de [NOR.GetName]. Luego esperaremos el momento oportuno hasta que podamos cosechar el fruto de nuestro propio trabajo."
 NOR_the_voice_of_the_people:0 "La voz del pueblo"
 NOR_the_voice_of_the_people_desc:0 "Debemos escuchar a la gente y crear las herramientas para amplificar esa voz y propagar las verdades de Marx. Sólo entonces nuestra Revolución se logrará desde abajo hacia arriba. Dejemos que el pueblo grite sus demandas de libertad de la opresión del capital."
 NOR_organize_partisan_militias:0 "Organizar milicias partisanas"
 NOR_organize_partisan_militias_desc:0 "Es evidente que el capitalismo no suavizará su control sobre los trabajadores de [NOR.GetName] sin luchar. Armemos a los dispuestos y capacitémoslos, para que cuando llegue el momento puedan surgir y allanar el camino para que la revolución rompa las cadenas del Capital."
 NOR_consolidate_power:0 "Consolidar el poder"
 NOR_consolidate_power_desc:0 "Ahora que tenemos el poder de asegurar el futuro que buscamos, es hora de asegurarnos de que podemos conservarlo. A través de purgas y nuevas asignaciones, podaremos este estado hasta darle la forma que nos permita tener éxito y prosperar."
 NOR_demand_nationalizations:0 "Exigir nacionalizaciones"
 NOR_demand_nationalizations_desc:0 "Este gobierno burgués aún no conoce el poder de la propiedad colectiva sobre los medios de producción. Necesitamos exigir la nacionalización de fábricas vitales en todo el país para que podamos poner en marcha la revolución incluso antes de que comience. Lo que es más importante, cuantas más fábricas, más trabajadores y aliados de nuestra causa."
 NOR_squash_dissent:0 "Aplastar la disidencia"
 NOR_squash_dissent_desc:0 "No podemos permitir que las alimañas roben los frutos de nuestro esfuerzo. Es imperativo que encontremos y eliminemos la disidencia de una vez por todas. Después de todo, cualquiera que dude de nuestro gobierno es nuestro enemigo."
 NOR_denounce_the_german_reich:0 "Denunciar [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc:0 "No podemos permitir que [GetNorwegianThreateningFascist] pisotee a los pueblos de los pueblos del mundo. Debemos hacer saber a todos en el mundo lo que defendemos para que se unan a nuestro lado contra el fascismo."
 NOR_moscows_education_centers:0 "Centros de educación comunista"
 NOR_moscows_education_centers_desc:0 "Durante años, la Internacional Comunista enseñó a camaradas de toda Escandinavia las habilidades necesarias para impulsar la Revolución desde la clandestinidad. Bueno, ahora podemos acogerlos a la luz, enseñarles cómo continuar la Revolución perpetuamente."
 NOR_workers_and_farmers_rise:0 "Los trabajadores y los agricultores se levantan"
 NOR_workers_and_farmers_rise_desc:0 "El terreno está sentado, la semilla plantada y el fuego de la Revolución está a punto de encenderse. Que los trabajadores y agricultores de [NOR.GetNonIdeologyName] se levanten y tomen los medios de producción de las manos sangrientas de los capitalistas y terratenientes."
 NOR_war_in_finland:0 "Guerra en Finlandia"
 NOR_war_in_finland_desc:0 "El pueblo de Finlandia ha sufrido bastante, debemos unir nuestras fuerzas con [SOU.GetName] para liberarlo del capitalismo. Éste será sólo el primer paso hacia la liberación de todos los pueblos nórdicos."
 NOR_defend_finland:0 "Defender Finlandia"
 NOR_defend_finland_desc:0 "No podemos permitir que el despreciable [SOU.GetName] se aproveche de la orgullosa nación de [FIN.GetName]. Debemos tomar las armas contra la tiranía de un régimen que pretende estar a favor del pueblo pero que sólo lo pisotea. Finlandia debe seguir siendo independiente."
 NOR_send_the_king_back_to_denmark:0 "Enviar al rey de regreso a Dinamarca"
 NOR_send_the_king_back_to_denmark_desc:0 "No podemos llamarnos comunistas si mantenemos a la Familia Real cerca. Habiendo tomado las palancas del poder y los medios de producción, una monarquía sería un punto de reunión para la contrarrevolución y la disidencia. Debemos ocuparnos de la familia real rápidamente."
 NOR_worker_armies:0 "Ejércitos de trabajadores"
 NOR_worker_armies_desc:0 "Hay mucho trabajo por hacer y no hay suficiente población para hacerlo todo a la vez. Al establecer una jerarquía de trabajadores como si fueran compañías y divisiones militares, podemos empezar a recuperarnos, proyecto a proyecto."
 NOR_nationalize_the_hydro_plants:0 "Nacionalizar las hidroeléctricas"
 NOR_nationalize_the_hydro_plants_desc:0 "La energía hidroeléctrica es uno de los elementos básicos de la industria [ROOT.GetAdjective], pero actualmente está en las manos equivocadas, ¡manos capitalistas! Aprovechemos los medios para generar el poder que impulse la siguiente fase de la Revolución."
 NOR_expand_military_industry:0 "Ampliar la industria militar"
 NOR_expand_military_industry_desc:0 "Nuestra incipiente industria militar no será suficiente para derribar el capitalismo global. Debe ampliarse para satisfacer las necesidades de nuestras fuerzas armadas en constante expansión."
 NOR_a_new_norway:0 "Una nueva Noruega"
 NOR_a_new_norway_desc:0 "El pueblo noruego finalmente está libre del yugo del capital, y ese hecho debe ser representado a medida que nuestro nuevo país toma forma. Los oligarcas y magnates ya no dictarán la dirección del país; de ahora en adelante, el pueblo de Noruega está a cargo de su futuro. ¡Por una nueva Noruega y más allá!"
 NOR_norwegian_engineering:0 "Ingeniería noruega"
 NOR_norwegian_engineering_desc:0 "Si queremos lograr una verdadera Revolución Permanente, debemos desligarnos de los instrumentos de guerra fabricados con hermanos y hermanas explotados. Necesitamos desarrollar nuestros propios diseños y fabricar nuestros propios equipos si queremos que esta revolución sea verdaderamente nuestra."
 NOR_reawaken_the_permanent_revolution:0 "Despertar la Revolución Permanente"
 NOR_reawaken_the_permanent_revolution_desc:0 "Trotskij nos enseñó que la revolución no se detendrá, y de hecho la revolución no puede detenerse, hasta que el proletariado esté al mando de la historia. ¡Levantemos al proletariado de Escandinavia y más allá!"
 NOR_crush_stalin:0 "[GetCrushStalinNombre]"
 NOR_crush_stalin_desc:0 "Durante años, Iosif Stalin ha torcido las palabras de Marx y Lenin para su propio beneficio, ha sentenciado falsamente a sus enemigos en tribunales canguro y ha sacrificado innumerables vidas en pos de su ego. Debemos detenerlo antes de que destruya el futuro del proletariado."
 NOR_crush_stalin_canonical:0 "Aplastar a Stalin"
 NOR_crush_stalin_generic:0 "Aplasta al oso rojo"
 NOR_crush_big_communist:0 "Aplastar [?GLOBAL.platonic_big_communist.GetNameDef]"
 NOR_crush_hitler:0 "aplastar a hitler"
 NOR_crush_hitler_desc:0 "Pocos hombres han acumulado tantos crímenes contra la humanidad como Adolf Hitler. Ha destruido un sinnúmero de vidas y su maldad parece no tener límites. Su objetivo final es la destrucción de todo lo que apreciamos, es por eso que debemos terminar con sus diseños antes de que él acabe con nosotros."
 NOR_prepare_for_war:0 "Prepárate para la guerra"
 NOR_prepare_for_war_desc:0 "Parece inevitable ahora, entonces, ¿por qué engañarnos pensando que la paz será eterna? La guerra puede acechar a naciones como la nuestra, por lo que debemos estar preparados para cualquier cosa."
 NOR_join_the_allies:0 "Únete a los aliados"
 NOR_join_the_allies_desc:0 "Porque cuando finalmente suceda lo peor, tener aliados fuertes y confiables significará la diferencia entre la subyugación y la libertad. [FRA.GetName] y [ENG.GetName] ganaron la Gran Guerra contra Alemania y creemos que pueden volver a hacerlo."
 NOR_proactive_defense:0 "Defensa proactiva"
 NOR_proactive_defense_desc:0 "Nuestros enemigos no pueden atacar si ya los destruimos. Llevemos la guerra a sus tierras antes de que toque las nuestras, mostrémosles lo que la gente de [NOR.GetName] puede hacer cuando se ve amenazada."
 NOR_secure_the_swedish_iron_ore:0 "Asegurar el mineral de hierro sueco"
 NOR_secure_the_swedish_iron_ore_desc:0 "[SWE.GetName] tiene enormes cantidades de mineral de hierro de alta calidad debajo de sus tierras, que fluye a través de Narvik durante el invierno, cuando sus puertos del norte están congelados. Dejar esta fuente de mineral tan expuesta y fácilmente disponible para cualquier tirano extranjero es inaceptable; debemos apoderarnos de ella antes de que nuestros enemigos piensen en hacer lo mismo."
 NOR_secure_denmark:0 "Dinamarca segura"
 NOR_secure_denmark_desc:0 "Las grandes potencias que se encuentran al sur de [NOR.GetName] han sido mantenidas a raya durante mucho tiempo por nuestro antiguo maestro, [DEN.GetName]; si su débil ejército capitulara, la puerta a [NOR.GetName] estaría abierta de par en par. Debemos evitar esto manejando esta puerta nosotros mismos."
 NOR_invite_secret_army:0 "Cooptar el ejército secreto"
 NOR_invite_secret_army_desc:0 "En el pasado, los líderes de [NOR.GetNonIdeologyName] crearon un ejército secreto para defender el país en caso de una revolución comunista, pero no hay necesidad de procesarlos ahora que su propósito es irrelevante. Podemos llegar a un compromiso e invitar a quienes quieran defender su país con nosotros en lugar de contra nosotros."
 NOR_revive_pomor_trade:0 "Reavivar el comercio pomor"
 NOR_revive_pomor_trade_desc:0 "Durante siglos, nuestros pueblos del norte comerciaron con la región de Pomor en el Mar Blanco. Permitió que ambas poblaciones prosperaran, pero las potencias imperiales y el capitalismo lo detuvieron. Revivamos el comercio con nuestros hermanos de toda la vida."
 NOR_join_the_comintern:0 "Únase a la Internacional Comunista"
 NOR_join_the_comintern_desc:0 "La Internacional Comunista es el verdadero paraguas que lucha por la revolución proletaria en todo el mundo. Si esperamos derrotar al capitalismo y al fascismo, ésta es la mejor y única manera."
 NOR_soviet_industrial_cooperation:0 "Cooperación industrial soviética"
 NOR_soviet_industrial_cooperation_desc:0 "No es ninguna vergüenza buscar la ayuda de países más grandes y desarrollados. En la guerra para defender la revolución, cada trabajador, campesino e ingeniero es nuestro camarada, y acogeremos con agrado su ayuda para desarrollar nuestras industrias, como lo haríamos si se invirtieran los papeles."
 NOR_field_hospitals:0 "Hospitales de campaña"
 NOR_field_hospitals_desc:0 "La población de [NOR.GetName] no es infinita como en otros países. El material puede ser reemplazado, pero un camarada perdido es un alma menos para la lucha internacional contra el capitalismo. Debemos centrar nuestros esfuerzos en salvar a cualquier soldado herido para enviarlo de regreso al frente lo antes posible para no correr el riesgo de perder hombres y tierras."
 NOR_expanded_conscription_drive:0 "Campaña de reclutamiento ampliada"
 NOR_expanded_conscription_drive_desc:0 "Hasta que termine la lucha, necesitaremos tropas frescas para alimentar los campos de batalla que moldearán la historia según nuestros ideales. Todo hombre y mujer capaz de luchar debe unirse a nuestras filas, para que nuestra patria no sea invadida."
 NOR_invite_soviet_designers:0 "Invitar a diseñadores soviéticos"
 NOR_invite_soviet_designers_desc:0 "El conocimiento técnico que poseen nuestros aliados comunistas está décadas por delante del nuestro; si nos prestan su experiencia, podemos superar a nuestros enemigos y evitar un derramamiento de sangre innecesario, con armas y vehículos superiores."
 NOR_vote_of_no_confidence:0 "Voto de censura"
 NOR_vote_of_no_confidence_desc:0 "¿Podemos confiar en que Nygaardsvold y su partido laborista mantendrán a raya a los bolcheviques y a los nazis? Esta inhabilitación suya se parece más a un griego abriendo las puertas de Troya que a un primer ministro dispuesto a defender su tierra del comunismo. No podemos permitirles ceder nuestra incipiente nación a [SOU.GetNameDef]."
 NOR_liberal_conservative_alliance:0 "Alianza Liberal Conservadora"
 NOR_liberal_conservative_alliance_desc:0 "A pesar de que Høyre y Venstre significan derecha e izquierda respectivamente, nuestros dos partidos tienen suficientes intereses comunes como para que podamos formar una coalición de gobierno y desviar cualquier ataque de ese Partido Laborista. Juntos convertiremos a [ROOT.GetName] en una nación amigable con el capital y lista para librar guerras aquí y en el extranjero."
 NOR_sabotage_unions:0 "Sindicatos de sabotaje"
 NOR_sabotage_unions_desc:0 "Lo que los trabajadores llaman derechos humanos, para nosotros son obstáculos al crecimiento industrial. Podemos sofocar el movimiento sindicalista desde dentro y desde fuera, de modo que podamos eliminar fácilmente cualquier obstáculo a nuestra preparación militar."
 NOR_invite_foreign_investment:0 "Invitar a la inversión extranjera"
 NOR_invite_foreign_investment_desc:0 "Nuestra industria ha sido descuidada durante décadas, por lo que carecemos del capital necesario para industrializarnos a los niveles de otras naciones de Europa. Afortunadamente, hay muchos inversores hambrientos en el extranjero que están dispuestos a invertir en nuestro futuro, por un precio."
 NOR_invite_transnational_manufacturers:0 "Invitar a fabricantes transnacionales"
 NOR_invite_transnational_manufacturers_desc:0 "Nos hemos centrado tanto en el comercio que no hemos explotado todas las posibilidades de producción en nuestro país. Ahora que hemos tratado con los sindicatos, las empresas extranjeras acudirán en masa a nuestro país para lograr nuestro acceso sin inmutarse al mercado laboral."
 NOR_contain_the_labor_movement:0 "Contener el movimiento obrero"
 NOR_contain_the_labor_movement_desc:0 "Mientras haya un movimiento dedicado a los intereses de la clase trabajadora, nunca podremos controlar completamente el capital que ingresa a [NOR.GetName] y los medios para perpetuar su flujo."
 NOR_uproot_secret_army:0 "Desarraigar al ejército secreto"
 NOR_uproot_secret_army_desc:1918 "Instalado en 1918 por un gobierno anterior, el ejército secreto ha estado acechando en las sombras esperando un golpe comunista que nunca ocurrió y, mientras tanto, muchos se han radicalizado hasta convertirse en fascistas acérrimos. Estos hombres son sólo una bomba de tiempo que podría estallarnos en la cara en cualquier momento, hay que ocuparse de ellos."
 NOR_support_finland_in_winter_war:0 "Apoya a Finlandia en la guerra de invierno"
 NOR_support_finland_in_winter_war_desc:0 "Los bolcheviques vienen a por Finlandia y no tenemos motivos para creer que se detendrán allí. Debemos apoyar a nuestros hermanos finlandeses contra el oso rojo del este antes de que nos consuma a todos."
 NOR_arrest_quisling:0 "Arresto colaborador"
 NOR_arrest_quisling_desc:0 "Cada vez que se elabora una lista de personas peligrosas en [NOR.GetName], el ex Ministro de Defensa Vidkun Quisling rara vez aparece. Su partido mengua, sus amigos son pocos y, sobre todo, su adoración ciega a Adolf Hitler –un hecho que convertiría a cualquier otro en un peligro para cualquier país– lo hace parecer aún más patético. Pero, a pesar de su insignificancia, más vale prevenir que lamentar."
 NOR_protect_finnmark_from_the_bolsheviks:0 "Proteger a Finnmark de los bolcheviques"
 NOR_protect_finnmark_from_the_bolsheviks_desc:0 "Como nuestra región más septentrional y oriental, Finnmark sería el punto de entrada obvio en caso de que [SOV.GetNameDef] decidiera que el acoso a [FIN.GetNonIdeologyName] no es suficiente."
 NOR_replace_laake:0 "Reemplazar a Laake"
 NOR_replace_laake_desc:0 "Kristian Laake ha sido un instrumento del Partido Liberal desde su nombramiento. Ha impulsado numerosas reducciones de las capacidades del ejército y no parece tener las habilidades ni la voluntad para llevar a Noruega a la victoria. Necesitamos a alguien que esté dispuesto a poner al ejército al frente de la vida en [NOR.GetName]."
 NOR_fde_intelligence_agency:0 "Servicio de inteligencia de Forsvarets"
 NOR_fde_intelligence_agency_desc:0 "Nuestros soldados y oficiales no pueden ir a ciegas al frente. Necesitan saber a qué se enfrentarán y poder utilizar el engaño en sus planes. Por eso estableceremos un brazo de inteligencia del Ejército, para que ellos puedan ensuciarse las manos en lugar de nuestros soldados."
 NOR_reform_the_army:0 "reformar el ejército"
 NOR_reform_the_army_desc:0 "Años de abandono a manos de Kristian Laake y el Partido Liberal han dejado al ejército en lo que sólo puede llamarse un caos. Debemos reconstruir nuestra jerarquía militar, logística, estrategias y protocolos para que estén a la altura de los ejércitos modernos que probablemente enfrentaremos."
 NOR_improved_training:0 "Entrenamiento mejorado"
 NOR_improved_training_desc:0 "Si enviamos a nuestros hombres al frente de batalla sin el entrenamiento adecuado, también podríamos saltarnos las Órdenes de Movilización y emitir certificados de defunción.\nEl programa de entrenamiento para nuevos reclutas necesita una revisión para que podamos tener una mejor fuerza de combate y sacarlos. lo más rápido que podamos."
 NOR_officers_academy:0 "Academia de oficiales"
 NOR_officers_academy_desc:0 "Un buen oficial multiplica la eficacia de nuestras fuerzas de combate y, con nuestra pequeña población, esto resultará vital, especialmente si tenemos alguna esperanza de sobrevivir a un ataque extranjero."
 NOR_offensive_doctrines:0 "Doctrinas ofensivas"
 NOR_offensive_doctrines_desc:0 "Nuestra antigua doctrina fue diseñada bajo el supuesto de que simplemente defenderíamos hasta que nuestro enemigo se cansara. Ésa era la expectativa que tenían nuestros predecesores y nuestros futuros enemigos, y esa es una razón más por la que debemos pasar a la ofensiva desde el principio."
 NOR_continue_nygaardsvold_government:0 "Continuación del gobierno de Nygaardsvold"
 NOR_continue_nygaardsvold_government_desc:0 "El gobierno laborista liderado por Johan Nygaardsvold nos ha servido bien hasta ahora, es por eso que independientemente de las tensiones políticas de nuestros vecinos del sur, debemos seguir centrando nuestros esfuerzos en sacar a la economía noruega de la crisis económica que estamos viviendo."
 NOR_weathering_the_storm_to_come:0 "Capeando la tormenta que se avecina"
 NOR_weathering_the_storm_to_come_desc:0 "A pesar de nuestros intentos anteriores de mejorar el bienestar de nuestro pueblo, ahora debemos enfrentar la realidad de amenazas crecientes de todas partes. Debemos empezar a prepararnos para la tormenta que se está gestando en toda Europa. Todo lo que hemos construido será en vano si no podemos defenderlo."
 NOR_broken_gun_policies:0 "Políticas de armas rotas"
 NOR_broken_gun_policies_desc:0 "Para evitar conflictos futuros, debemos demostrar que sólo buscamos la neutralidad y que no nos estamos preparando para invadir un país extranjero. Sólo entonces las grandes potencias dejarán de vernos como una amenaza y dejarán a nuestro país en paz. Creemos que esto sólo puede lograrse mediante una desmilitarización amplia, a pesar de lo que puedan pensar [SWI.GetAdjective] y su tonta Doctrina de Neutralidad Armada."
 NOR_leaving_the_hard_thirties_behind:0 "Dejando atrás los duros años treinta"
 NOR_leaving_the_hard_thirties_behind_desc:0 "Durante años hemos soportado las secuelas de la gran depresión, y sin las herramientas y la base industrial necesarias, hay pocas posibilidades de que nuestra joven nación avance hacia un terreno estable. Es hora de empezar a construir una base a partir de la cual [ROOT.GetName] pueda crecer y prosperar."
 NOR_cut_military_budget:0 "Recortar el presupuesto militar"
 NOR_cut_military_budget_desc:0 "Puede parecer que el mundo está ardiendo en llamas, pero eso no significa que necesitemos a los militares. Tenemos una política de neutralidad clara, por lo que podemos ahorrar recursos previamente inmovilizados en armamentos y defensas que podemos desviar hacia la construcción de un [ROOT.GetName] más equitativo y próspero."
 NOR_bail_out_towns:0 "Rescatar ciudades"
 NOR_bail_out_towns_desc:0 "La crisis económica ha afectado a muchas ciudades pequeñas en todo [ROOT.GetName]. Sufren una enorme carga de deuda que nunca podrán superar por sí solos. Tenemos los medios y la voluntad para salvar a estas comunidades y encaminarlas hacia la prosperidad, así que usémoslos."
 NOR_restore_public_trust_in_the_storting:0 "Restaurar la confianza pública en el Storting"
 NOR_restore_public_trust_in_the_storting_desc:0 "Después de décadas de inestabilidad e inacción, es comprensible que la población en general no confíe en nuestro parlamento, el Storting. Sin confianza pública, no podremos impulsar las medidas necesarias para llevar a nuestro país a la estabilidad."
 NOR_the_neutrality_guard:0 "La guardia de la neutralidad"
 NOR_the_neutrality_guard_desc:0 "Otros podrían abusar de nuestra posición neutral para obtener ventaja sobre un enemigo y arrastrarnos a la guerra con él cuando no defendamos nuestras fronteras. Una Guardia de Neutralidad dedicada puede garantizar que ningún beligerante extranjero viole nuestra confianza."
 NOR_rearm_for_defense:0 "Rearmarse para la defensa"
 NOR_rearm_for_defense_desc:0 "Es posible que hayamos calculado mal el peligro que nos espera. Nuestras costas no brindarán protección contra un enemigo decidido, y no podemos confiar ciegamente en que nuestros vecinos nórdicos sean un amortiguador para siempre. Ahora debemos recuperar el tiempo perdido y rearmar [NOR.GetName] para estar preparados para defenderse."
 NOR_patrol_our_coast:0 "Patrulla nuestra costa"
 NOR_patrol_our_coast_desc:0 "Nuestras costas dan testimonio de una vasta extensión de mar frente a ellas, todo ello una posible vía para una intrusión en el territorio [NOR.GetAdjective]. Nuestra flota actual se extiende sobre estas aguas. Debemos ampliar nuestra Armada para que pueda defender con éxito esta enorme área."
 NOR_social_incrementalism:0 "Incrementalismo social"
 NOR_social_incrementalism_desc:0 "A medida que los duros años treinta se convierten en sólo un recuerdo en la mente de la gente [NOR.GetAdjective], debemos buscar el progreso social, incluso si debemos acercarnos a él lentamente, para evitar meternos en el avispero del conservadurismo."
 NOR_print_more_money:0 "Imprima más dinero"
 NOR_print_more_money_desc:0 "Nuestro incipiente sistema financiero aún no se ha recuperado completamente de la austeridad de los duros años treinta, debemos utilizar todas las herramientas a nuestra disposición para evitar un empeoramiento de la situación, incluida la impresión de más efectivo que pueda circular en el país."
 NOR_restart_public_investment:0 "Reiniciar la inversión pública"
 NOR_restart_public_investment_desc:0 "No es el momento de dejar que nuestra infraestructura y economía languidezcan debido al abandono; el gobierno laborista debe invertir una vez más en el futuro del país, ya sea en la producción civil o en los preparativos para una guerra que podría llegar antes de lo que esperamos."
 NOR_coastal_defense:0 "Defensa Costera"
 NOR_coastal_defense_desc:0 "[NOR.GetName] tiene una de las costas más largas del mundo, por lo que fortificarla será una tarea desalentadora, pero debemos hacerlo si queremos conservar nuestra independencia recién adquirida."
 NOR_fortify_norway:0 "Fortificar Noruega"
 NOR_fortify_norway_desc:0 "Nuestros fuertes han estado abandonados durante bastante tiempo, debemos reunir a los equipos de construcción para modernizar rápidamente e incluso reconstruir nuestros fuertes existentes, y construir otros nuevos cuando sea necesario."
 NOR_prepare_a_mobile_government:0 "Preparar un gobierno móvil"
 NOR_prepare_a_mobile_government_desc:0 "Ahora que la guerra ha comenzado, nuestro gobierno tiene un objetivo sobre sus espaldas. El enemigo hará todo lo posible para destruir a nuestros líderes y subyugar al pueblo de [NOR.GetName]. Es importante que estemos preparados para sacar de peligro las funciones más críticas del gobierno."
 NOR_the_kings_no:0 "El no del rey"
 NOR_the_kings_no_desc:0 "Nuestro rey, Haakon VII, ha rechazado la petición de subyugación de nuestro enemigo. [NOR.GetName] no es una tierra, sino un pueblo, y el pueblo [NOR.GetAdjective] seguirá luchando incluso cuando toda su tierra haya sido tomada."
 NOR_prince_olavs_inspiration:0 "La inspiración del príncipe Olav"
 NOR_prince_olavs_inspiration_desc:0 "A pesar de nuestra situación actual, la gente [NOR.GetAdjective] todavía tiene fe en nuestro Príncipe. Aunque no se unió a la lucha, su apoyo desde el exilio es invaluable para la legitimidad de nuestro gobierno."
 NOR_establish_milorg:0 "Establecer Milorg"
 NOR_establish_milorg_desc:0 "La resistencia a la ocupación en [NOR.GetName] sigue siendo feroz, pero carece de organización y disciplina. Una resistencia militar bien coordinada, gestionada desde el exilio, podría sentar las bases para el regreso de nuestro gobierno a suelo [NOR.GetAdjective]."
 NOR_approach_the_coordinating_committee:0 "Acercarse al Comité Coordinador"
 NOR_approach_the_coordinating_committee_desc:0 "Como nuestra tierra sigue en manos del enemigo, se necesita una organización que trabaje en las sombras y organice a nuestros grupos civiles más pequeños para resistir la ocupación subrepticiamente. Confiamos en que los diversos profesionales de Koordinasjonskomiteen harán el trabajo."
 NOR_approach_kretsen:0 "Acercarse a Kretsen"
 NOR_approach_kretsen_desc:0 "Hay [NOR.GetAdjective] prominentes que viven en nuestro territorio ocupado y que, antes de la guerra, se oponían al gobierno de Nygaardsvold pero ahora comparten un enemigo común con nosotros. Estos jueces, administradores, gerentes y empresarios que se reúnen en secreto en la granja Grimelund podrían resultar vitales en nuestros esfuerzos de resistencia si nos prestan su influencia."
 NOR_use_xu:0 "Usar XU"
 NOR_use_xu_desc:0 "Hay información valiosa en el [NOR.GetName] ocupado. Necesitamos una organización que pueda proporcionar inteligencia a nuestros combatientes de la resistencia, a nuestros aliados y a nuestro propio esfuerzo bélico en el exilio."
 NOR_recruit_norwegian_refugees:0 "Reclutar refugiados noruegos"
 NOR_recruit_norwegian_refugees_desc:0 "Cientos, si no miles, de [NOR.GetAdjective] están abandonando la ocupación para evitar la opresión del enemigo. Muchos de ellos forman parte de la fuerza que lucha por defender el país, pero no pudieron escapar; otros, han aprendido a luchar con la resistencia; y algunos nunca han luchado, pero pueden ser entrenados. Debemos utilizar a todas las personas que podamos para sobrevivir a esta guerra."
 NOR_empower_sivorg:0 "Empoderar a Sivorg"
 NOR_empower_sivorg_desc:0 "Ahora que Kretsen y el Comité Coordinador se han sumado a nuestros esfuerzos, ha llegado el momento de hacer que trabajen juntos bajo el mismo paraguas. Sivorg será una organización que englobe a civiles de todo tipo, con el fin de organizar la resistencia civil en [NOR.GetName]."
 NOR_preparing_the_return_to_norway:0 "Preparando el regreso a Noruega"
 NOR_preparing_the_return_to_norway_desc:0 "El escenario está preparado, tenemos fuerzas de resistencia causando estragos detrás de las líneas enemigas, la colaboración de administradores clave de la ocupación, tropas bien entrenadas en el exilio y apoyo militar de nuestros aliados. ¡Es hora de devolver la lucha a nuestros enemigos y retomar [NOR.GetNonIdeologyName]!"
 NOR_quislings_coup_happened:0 "Quisling ya inició su golpe de Estado"
 NOR_the_stumbling_storting:0 "El Storting que tropieza"
 NOR_the_stumbling_storting_desc:0 "Vimos una luz al final del túnel de la inestabilidad política, pero ahora parpadea hacia un mayor caos. A pesar de los mejores esfuerzos de Johan Nygaardsvold, las luchas internas del Storting lo acercan cada vez más al caos."
 NOR_lurk_in_the_shadows:0 "Acechar en las sombras"
 NOR_lurk_in_the_shadows_desc:0 "Mientras el Storting se devora a sí mismo, utilizaremos esto a nuestro favor. El continuo fracaso del parlamento es el punto de reunión que necesitamos para reclutar a [NOR.GetAdjective] hacia el Nasjonal Samling y hacia las garras del fascismo."
 NOR_fascist_invasion_of_norway:0 "Invasión fascista de Noruega"
 NOR_fascist_invasion_of_norway_desc:0 "Ha sucedido lo impensable, la amenaza fascista que pensábamos que estaba muy lejos de nosotros ha aparecido en nuestra puerta y la ha abierto. Sólo podemos esperar que podamos aguantar el tiempo suficiente para que la ayuda llegue hasta aquí."
 NOR_ask_for_foreign_support:0 "Solicite apoyo extranjero"
 NOR_ask_for_foreign_support_desc:0 "Como nuestro reino nunca ha tenido una gran base de apoyo fascista, necesitamos el apoyo de nuestros hermanos fascistas en el extranjero. Con su ayuda podemos mostrar a [NOR.GetName] el camino hacia un imperio fascista pangermánico."
 NOR_approach_the_fatherland_league:0 "Acércate a la Liga de la Patria"
 NOR_approach_the_fatherland_league_desc:0 "Desde hace muchos años, la Liga de la Patria ha impulsado la agenda conservadora en Noruega, pero carece de nuestro ímpetu y determinación. Podemos mostrarles cuán alineados estamos y cómo podemos unir fuerzas para lograr nuestros objetivos mutuos contra el comunismo."
 NOR_cultivate_the_conservative_parties:0 "Cultivar a los partidos conservadores"
 NOR_cultivate_the_conservative_parties_desc:0 "A pesar del escaso apoyo al fascismo en [NOR.GetName], hay muchos grupos conservadores dando vueltas alrededor del Storting. Podemos cultivarlos para plantar las semillas del fascismo y luego conducirlos hasta nosotros para cimentar nuestro poder en la política [NOR.GetAdjective]."
 NOR_get_industrialist_support:0 "Obtenga apoyo industrial"
 NOR_get_industrialist_support_desc:0 "A pesar de nuestro bajo nivel de industrialización, las grandes empresas tienen una gran influencia sobre las palancas del poder y, con nuestra ayuda, pueden ganar más influencia, siempre y cuando nos apoyen, claro está.\n\nDespués de todo, la única ideología del capital es la expansión del capital, y mientras podamos proporcionar las herramientas para ello, estarán de nuestro lado."
 NOR_nasjonal_samling:0 "Nasjonal Samling"
 NOR_nasjonal_samling_desc:0 "Desde hace años, el principal partido fascista de [NOR.GetName] ha sido marginado por los principales partidos de centro y de izquierda. Bueno, eso termina ahora. Debemos unirnos a su líder Vidkun Quisling, nuestro líder capaz y carismático, para lograr un régimen verdaderamente fascista."
 NOR_the_secret_army:0 "El ejército secreto"
 NOR_the_secret_army_desc:1918 "Desde 1918, una fuerza autónoma denominada Hemmelige Hæren ha sido plantada y escondida por todo [NOR.GetName] para entrar en acción si existe el riesgo de que los comunistas tomen el poder. Su voto contra el comunismo puede subvertirse en apoyo al fascismo y, lo que es más importante, en apoyo a una toma del poder propia."
 NOR_empower_hirden:0 "Empoderar a Hirden"
 NOR_empower_hirden_desc:0 "Nuestra propia organización paramilitar, Hirden, ha sido la columna vertebral de los planes de Nasjonal Samling para el futuro de [NOR.GetName]. Centrarse en ello será vital para hacerse con el gobierno y luchar si es necesario."
 NOR_quislings_coup:0 "El golpe de Quisling"
 NOR_quislings_coup_desc:0 "Las condiciones están dadas para el inevitable ascenso al poder del Nasjonal Samling. Liderado adecuadamente por su Fører Vidkun Quisling, este es el primer paso hacia el control total del territorio [NOR.GetAdjective] y nuestra eventual expansión por toda Escandinavia."
 NOR_quislings_regime:0 "El régimen de Quisling"
 NOR_quislings_regime_desc:0 "La estable genialidad del Fører de Nasjonal Samling es evidente. Y aunque muchos lo rechazan a nivel político y personal, incluso en su propio gabinete, no se puede negar que su terquedad y confianza han dado resultados. Definitivamente es capaz de mantener un régimen funcional, ¿por cuánto tiempo? Eso aún está por verse."
 NOR_get_rid_of_quisling:0 "Deshazte de Quisling"
 NOR_get_rid_of_quisling_desc:0 "El golpe de Quisling nunca estuvo destinado a durar. Fue un recurso provisional en caso de que nuestros aliados fascistas necesitaran a alguien que diera a la invasión una apariencia de legitimidad. Ahora que está claro que no necesitaremos a este bufón demasiado confiado, debemos descartarlo lo antes posible."
 NOR_elevate_hirden:0 "Elevar Hirden"
 NOR_elevate_hirden_desc:0 "Hirden nos ha servido bien como rama paramilitar del Nasjonal Samling, pero como nos encontramos con un régimen fascista floreciente, deberíamos considerar solidificar su posición en la estructura de poder del gobierno [NOR.GetAdjective]."
 NOR_military_police:0 "Policia militar"
 NOR_military_police_desc:0 "A medida que crece la resistencia a nuestro régimen, necesitamos obtener las herramientas para cortarla de raíz antes de que se pudra. Una Policía Militar más avanzada podría ser la única manera de proteger nuestro poder hasta que la gente de [NOR.GetName] aprenda a aceptar el nuevo orden."
 NOR_extensive_recruitment:0 "Reclutamiento extenso"
 NOR_extensive_recruitment_desc:0 "Si deseamos expandir nuestro imperio, debemos recorrer las tierras [NOR.GetAdjective] en busca de soldados con el espíritu de sus ancestros nórdicos. La pesca y la agricultura son secundarias a la ampliación de nuestro imperio, por lo que todo hombre capaz debería estar preparado para tomar las armas contra nuestros enemigos."
 NOR_the_weapons_of_conquest:0 "Las armas de la conquista"
 NOR_the_weapons_of_conquest_desc:0 "Conquistar a nuestros enemigos requiere algo más que hombres y voluntad de luchar. Muchos morirán, pero crear herramientas para mejorar sus probabilidades significa que podemos ampliar nuestras fronteras aún más."
 NOR_lynrytter:0 "Lynrytter"
 NOR_lynrytter_desc:0 "Ahora que se ha demostrado que la Blitzkrieg es la estrategia superior, debemos adoptarla y montar nuestros tanques sobre las líneas del frente de nuestros enemigos. El propio Odín estará de nuestro lado cuando nuestra armadura le dé una rápida victoria a [NOR.GetNameDef]"
 NOR_ulfhedhnar_wolf_coats:0 "Ulfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc:0 "Al igual que los Wolfcoats de antaño, que eran una fuerza de berserkers que protegían al rey Harald Fairhair, estos nuevos Ulfheðnar serán la casta de élite de guerreros que encabezarán nuestras fuerzas para defender y expandir nuestras tierras."
 NOR_crackdown_on_civilian_life:0 "Represión de la vida civil"
 NOR_crackdown_on_civilian_life_desc:0 "No hay tiempo para actividades de ocio. La guerra está aquí, y en estos nuevos tiempos significa que la guerra sólo puede ser total, no sea que termine en muerte y deshonra para nuestro régimen. La vida civil debe reducirse en favor del servicio a la patria."
 NOR_the_administrative_council:0 "El Consejo Administrativo"
 NOR_the_administrative_council_desc:0 "Es cierto que la ocupación [NOR.GetAdjective] podría ir mejor. Quizás un cambio de enfoque ayude, de modo que en lugar de gobernar directamente, podamos nombrar un consejo de colaboradores locales para darle a la población una apariencia de autonomía."
 NOR_abandoning_nynorsk:0 "Abandonando Nynorsk"
 NOR_abandoning_nynorsk_desc:0 "A pesar de su propósito aparentemente nacionalista, el nynorsk es sólo una lengua amalgamada compuesta de muchos restos de zonas rurales y dialectos urbanos. Sería mejor que nos centráramos en el idioma en el que la mayoría de los [NOR.GetAdjective] ya escriben y leen. Los hablantes de idiomas minoritarios simplemente tendrán que adaptarse a nuestro orden."
 NOR_pan_germanic_cooperation:0 "Cooperación pangermánica"
 NOR_pan_germanic_cooperation_desc:0 "Culturalmente, [NOR.GetNonIdeologyName] pertenece al mundo germánico en general, por lo que tiene sentido buscar una cooperación más estrecha con ellos. Extendamos la mano y construyamos nuestros imperios juntos."
 NOR_secret_police:0 "Policía secreta"
 NOR_secret_police_desc:0 "Es hora de reforzar el control sobre la población [NOR.GetAdjective]. Hemos estado notando algunos focos de fomento. Pueden parecer insignificantes, pero podrían convertirse en un frente unificado antes de que tengamos tiempo de desarrollar tácticas para mantenerlos a raya. Después de todo, la mejor manera de mantener el filo de una hoja es usarla con frecuencia."
 NOR_fascist_military_collaboration:0 "Colaboración militar fascista"
 NOR_fascist_military_collaboration_desc:0 "Los fascistas extranjeros nos ayudaron a lograr nuestro régimen actual y, afortunadamente, ahora estamos en condiciones de establecer una colaboración militar más estrecha, casi como iguales."
 NOR_frontkjempere:0 "Frontkjempere"
 NOR_frontkjempere_desc:0 "Muchos [NOR.GetAdjective] anhelan estar en primera línea para ayudar a nuestros libertadores a conquistar el extranjero. Muchos morirán, pero ese es simplemente el precio que pagamos por ser parte de un movimiento nacionalista global. Quién sabe, tal vez [NOR.GetName] se congraciará lo suficiente como para que le confíen la gestión de su propia ocupación."
 NOR_fascist_industrial_investments:0 "Inversiones industriales fascistas"
 NOR_fascist_industrial_investments_desc:0 "Nuestros amigos fascistas tienen la astucia y el capital necesarios para la industria avanzada que un país moderno necesita para competir. Podemos utilizar esto como una forma de convertirnos en un aliado aún más útil."
 NOR_norwegian_reichsprotectorate:0 "Protectorado del Reich noruego"
 NOR_norwegian_reichsprotectorate_desc:0 "Gracias a nuestros muchos éxitos, [GetNorwegianFascistOverlord] ha decidido que [NOR.GetName] está listo para unir completamente a nuestra nación a su imperio. Es un reflejo de su fuerza y ​​de nuestra deferencia hacia ella. Haremos lo que sea necesario para satisfacer su sed cada vez mayor de poder y tierra."
 NOR_jonas_lie_coup:0 "Golpe de mentira de Jonas"
 NOR_jonas_lie_coup_desc:0 "La ineptitud de Quisling parece no tener límites. Ha sido perjudicial para nuestro régimen incluso antes de que comenzara, y es el eslabón débil de nuestra cadena de mando. Por otro lado tenemos a Jonas Lie, quien desde el principio ha sido un firme defensor de la ocupación de [ROOT.GetName] por parte de [GetNorwegianFascistOverlord], y un agente implacable del orden cuando es necesario. Él debería ser quien lidere a su pueblo en la consecución de los objetivos de nuestro aliado."
 NOR_bring_back_quisling:0 "Traer de vuelta a Quisling"
 NOR_bring_back_quisling_desc:0 "Muchos lo ven como un bufón despistado, pero el ascenso de Quisling al poder insinúa un plan astuto detrás de sus supuestos fracasos. Este es el tipo de hombre que necesita estar al mando, para guiar a [NOR.GetName] a tierras nuevas y abundantes como los vikingos de antaño."
 NOR_a_valuable_partner_to_germany:0 "Un socio valioso para [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc:0 "El éxito de esta nación está intrínsecamente ligado al de [GetNorwegianFascistOverlord]. Cuanto más podamos hacer para ayudarlos, más nos recompensarán con el botín de la guerra. Debemos encaminarnos hacia un camino que pueda convertir a [NOR.GetNAme] en un socio indispensable."
 NOR_invite_german_engineers:0 "Invitar a ingenieros fascistas"
 NOR_invite_german_engineers_desc:0 "[NOR.GetName] nunca ha sido una potencia industrial, nuestros predecesores se centraron más en el comercio que en producir nuestros propios productos. Es por eso que necesitamos la ayuda de [GetNorwegianFascistOverlord] para asegurar el conocimiento necesario para alcanzar a nuestros aliados y, lo que es más importante, a nuestros enemigos."
 NOR_the_kings_abdication:0 "La abdicación del rey"
 NOR_the_kings_abdication_desc:0 "El rey y su chambelán, al darse cuenta del abrumador poder de nuestros invasores, no tienen nada más que darle o quitarle a su pueblo. El rey Haakon VII, en una rara aparición pública, ha anunciado que todo ciudadano [NOR.GetAdjective] debe inclinarse ante los fascistas que pululan por nuestras tierras."
 NOR_reviving_the_norgesveldet:0 "Reviviendo el Norgesveldet"
 NOR_reviving_the_norgesveldet_desc:0 "Nuestros antepasados ​​eran temidos por todos, atacaban y conquistaban todos los lugares que podían ver y navegar. Debemos mirar hacia el pasado y recuperar ese espíritu. Podríamos ser la nueva amenaza vikinga que mantiene despiertos a los niños por la noche."
 NOR_old_vinland:0 "Viejo Vinlandia"
 NOR_old_vinland_desc:0 "Los antiguos exploradores nórdicos siguieron avanzando más hacia el oeste que nadie, hasta que finalmente llegaron a las abundantes tierras de Vinland, o lo que ahora llaman Terranova y Labrador. Una vez más caminemos hacia el oeste y conquistemos lo que debería haber seguido siendo nuestro en primer lugar."
 NOR_claims_on_scotland:0 "Reclamaciones sobre Escocia"
 NOR_claims_on_scotland_desc:0 "Antes de ser parte del Reino Unido, Escocia era simplemente el patio trasero de nuestros antepasados. Retomémoslo de esas manos débiles que apenas pueden contener sus raíces vikingas y vaguemos una vez más por la costa y las montañas del norte de Gran Bretaña."
 NOR_claims_on_ireland:0 "Reclamaciones sobre Irlanda"
 NOR_claims_on_ireland_desc:0 "Lo que una vez fue solo una laguna negra, nuestros antepasados ​​nórdicos se establecieron y llamaron Duibhlinn. Desde este lugar aparentemente insignificante muchos vikingos prosperaron, atacaron y se mezclaron con tribus gaélicas. Seguramente no les importará si lo retiramos, de palabra o por la fuerza."
 NOR_the_chamberlains_overture:0 "La obertura del chambelán real"
 NOR_the_chamberlains_overture_desc:0 "Mientras el Storting cojea hacia la irrelevancia, un modelo de valores nobles, el barón Peder Anker Wedel-Jarlsberg, segundo en la línea del condado feudal de Jarlsberg y Lord Canciller de nuestro humilde rey Haakon VII, plantea que debemos mirar al pasado en busca de la solución del futuro. Es decir, tal vez el aparato real pueda tomar el control de todo el gobierno."
 NOR_send_the_storting_home:0 "Envía el Storting a casa"
 NOR_send_the_storting_home_desc:0 "Nuestro parlamento nacional dio sus últimos suspiros hace mucho tiempo. Mantenerlo con vida sólo alargará su sufrimiento y, francamente, el nuestro también. Dejemos que los políticos regresen a casa y pasen tiempo con sus familias, los hombres del Rey tomarán el asunto en sus manos."
 NOR_assure_the_population:0 "Asegurar a la población"
 NOR_assure_the_population_desc:0 "Podría parecer que [ROOT.GetName] está cayendo en una espiral hacia la perdición, pero el Canciller Real, en nombre del rey Haakon VII, quiere que la población sepa que la monarquía mantendrá mano firme para devolver la estabilidad a la tierra."
 NOR_demand_king_haakons_rise_to_power:0 "Exigir el ascenso al poder del rey Haakon"
 NOR_demand_king_haakons_rise_to_power_desc:0 "Gracias a un conmovedor discurso del barón Wedel-Jarlsberg, el pueblo de [NOR.GetName] clama por una monarquía de voluntad fuerte que asuma las riendas del gobierno. El único problema es que el propio rey Haakon VII sigue insistiendo en que el país debería estar gobernado por representantes de su pueblo. Parece que el rey necesita algo de convicción."
 NOR_the_crowns_executive_powers:0 "Los poderes ejecutivos de la Corona"
 NOR_the_crowns_executive_powers_desc:0 "Mientras el rey sigue rechazando cualquier petición para que ejerza un poder absoluto, no tenemos más remedio que concederle poderes ejecutivos. Cuando despierte de su letargo político, tendrá las herramientas para guiar a [ROOT.GetNonIdeologyName] hacia la gloria."
 NOR_a_warden_king:0 "Un rey guardián"
 NOR_a_warden_king_desc:0 "Es deber de un rey, más aún su privilegio, defender las tierras que le han concedido los poderes superiores. Dejemos que las fuerzas armadas sean la espada del poder real absoluto, latente hasta que el rey decida levantarse y empuñarla."
 NOR_the_kingdom_of_norway:0 "El Reino de Noruega"
 NOR_the_kingdom_of_norway_desc:0 "Ya es hora, lo sepa el rey Haakon o no. Eliminemos cualquier pretensión de democracia y gobierno popular y dejemos que el guante de la monarquía haga añicos a nuestros enemigos. Al rey no le quedará más remedio que asistir a su propia coronación."
 NOR_appoint_prince_olav_to_army_staff:0 "Nombrar al Príncipe Olav para el Estado Mayor del Ejército"
 NOR_appoint_prince_olav_to_army_staff_desc:0 "Ahora que la familia real está de acuerdo con nuestro proyecto, debemos aprovechar sus habilidades y ponerlos a todos en la tarea de defender nuestro Reino. Si asignamos al Príncipe Olav al liderazgo del ejército, podemos garantizar que podrá brindar todo su entrenamiento y experiencia y enfrentarse a nuestros enemigos en tierra."
 NOR_prince_olav_to_navy_staff:0 "Príncipe Olav al personal de la Marina"
 NOR_prince_olav_to_navy_staff_desc:1928 "A pesar de su continua resistencia a nuestro proyecto, el Príncipe Olav está abierto a la idea de dirigir las fuerzas navales de nuestro Reino. Después de todo, ganó la medalla de oro en vela en los Juegos Olímpicos de 1928, por lo que sabemos que es uno con las olas. Con él concentrado en liderar nuestras fuerzas navales, sabemos que nuestros enemigos terminarán siendo alimento para el salmón que pescan nuestros súbditos."
 NOR_promote_civilian_donations:0 "Promover donaciones civiles"
 NOR_promote_civilian_donations_desc:0 "Al igual que los feudos feudales de antaño, cada vasallo debe pagar sus cuotas a su señor. Por supuesto, esos días bárbaros ya pasaron, nuestro humilde sistema monárquico es más ilustrado que eso, por lo que este tributo es en gran medida voluntario."
 NOR_research_funding:0 "Fondos de investigación"
 NOR_research_funding_desc:0 "Nuestros nobles gobernantes [ROOT.GetAdjective] están dedicados a la iluminación y, por eso, están felices de ser patrocinadores del avance científico necesario para que nuestro dominio se expanda primero a través de la violencia y, eventualmente, solo a través de la benevolencia."
 NOR_invite_cadillac_to_norway:0 "Invitar a Cadillac a Noruega"
 NOR_invite_cadillac_to_norway_desc:0 "Hace muchos años, nuestro querido Príncipe Olav, un niño alegre en aquel entonces, recibió un Cadillac en miniatura. Seguramente apreciará que invitemos a Cadillac a [NOR.GetNameDef] para ayudarnos a desarrollar y producir los vehículos que llevarán nuestro estandarte sobre los cadáveres de nuestros enemigos. Que esto le traiga al príncipe algunos recuerdos felices de su infancia."
 NOR_enhance_coastal_defense:0 "Mejorar la defensa costera"
 NOR_enhance_coastal_defense_desc:0 "La amplitud de nuestros títulos costeros es un arma de doble filo. Por un lado, permite a nuestros hombres prosperar en el mar, pero por el otro significa que el enemigo tiene una amplia entrada para una invasión naval."
 NOR_rule_the_northern_sea:0 "Gobierna el Mar del Norte"
 NOR_rule_the_northern_sea_desc:0 "¡Que nuestro reino se expanda hacia el Mar del Norte! Nuestros barcos serán el brazo que extenderá nuestro reino hacia el horizonte. Para que eso suceda necesitamos las bases navales necesarias para mantener ese dominio, y las prácticas y técnicas que nos permitirán llegar más lejos."
 NOR_ramp_up_naval_production:0 "Incrementar la producción naval"
 NOR_ramp_up_naval_production_desc:0 "A pesar de nuestra histórica tradición marítima, nuestra fuerza naval actual no coincide con nuestras ambiciones. No debemos escatimar esfuerzos en el primer paso: construir los astilleros que alimentarán la armada de nuestro Príncipe y futuro rey, Olav."
 NOR_power_to_the_royal_guard:0 "Poder a la Guardia Real"
 NOR_power_to_the_royal_guard_desc:0 "Hans Majestet Kongens Garde, la Guardia Real de nuestro querido rey, ha sido siempre la fuerza de combate mejor entrenada y más resuelta del reino. La inspiración que obtienen de nuestro rey y su regente es palpable, por lo que deben liderar la carga de nuestro ejército y serán la punta de la lanza que aplastará a nuestros enemigos."
 NOR_encourage_recruitment:0 "Fomentar el reclutamiento"
 NOR_encourage_recruitment_desc:0 "Como le gusta decir a nuestro querido chambelán, ¡el rey Haakon vive en nuestros corazones, por lo que cualquiera puede luchar y morir por él! Deja que su espíritu levante a todos los súbditos de [ROOT.GetNameDef] para que se alistan para luchar por su señor."
 NOR_for_the_king_and_prince:0 "Para el Rey y el Príncipe"
 NOR_for_the_king_and_prince_desc:0 "Nuestro rey Haakon y su hijo, el príncipe Olav, son una inspiración para cada [NOR.GetAdjective]. Debemos recordar a nuestros soldados que cada paso adelante, cada enemigo asesinado y cada litro de sangre derramado no son en vano. Todo es por nuestra Familia Real, los Nobles de [NOR.GetName] y lo que todos representan."
 NOR_the_kings_line:0 "La línea del rey"
 NOR_the_kings_line_desc:0 "Los búnkeres y fortines que rodean las fronteras de nuestro reino son la manifestación física de la resistencia y la voluntad del Rey. Dejemos que nuestros hombres derramen su sangre para que el linaje del rey se mantenga y su reino permanezca intacto."
 NOR_the_glucksburg_sea_wall:0 "El malecón de Glücksburg"
 NOR_the_glucksburg_sea_wall_desc:0 "El Conde de Jarlsberg ha iniciado la construcción de un malecón en nombre de la casa a la que pertenece nuestro glorioso rey Haakon VII, la Casa de Glücksburg. Será un representante del poder de la Familia Real, para contener a nuestros enemigos y proteger nuestros fiordos y montañas del daño."
 NOR_shield_of_the_north:0 "Escudo del Norte"
 NOR_shield_of_the_north_desc:0 "¿Qué es una espada si no la empuñas? ¿Qué pasa si un escudo no protege a los sujetos debajo de él? Nuestra familia real debe proteger no sólo a [NOR.GetNameDef] sino también los reinos y tierras que por deber son suyos. Aunque no necesariamente De Jure."
 NOR_our_royal_claims:0 "Nuestros reclamos reales"
 NOR_our_royal_claims_desc:0 "Somos afortunados de tener un rey tan humilde, que niega cualquier derecho a tierras fuera de su jurisdicción actual. Tenemos aún más suerte de contar con nuestro querido Conde Peder Anker Wedel-Jarlsberg, que está dispuesto a hacer lo que sea necesario para impulsar estas reclamaciones y traerlas a nuestro reino. ¡Luchemos por la tierra de nuestro Rey!"
 NOR_swedish_claims:0 "Reclamaciones sobre Suecia"
 NOR_swedish_claims_desc:0 "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon:0 "Sin quererlo, nuestra historia y nuestras regalías han estado ligadas a las de [SWE.GetNonIdeologyName]. Durante ese ir y venir que ha durado siglos, los [SWE.GetAdjective] robaron vastas extensiones de tierra; Jämtland, Härjedalen y Bohuslän. No importa si la Casa Bernadottes, Vasa, Oldenburg o cualquier otra cosa tuvo la culpa. Tendremos nuestra venganza y recuperaremos nuestras tierras."
 NOR_swedish_claims_desc_fas:0 "La historia de las monarquías en Escandinavia es un lío largo y complicado, pero podemos utilizarlo a nuestro favor. Suecia ha robado regiones enteras que alguna vez pertenecieron a nuestra nación, podemos usar la venganza como justificación para invadir [SWE.GetAdjective] y hacer crecer nuestro imperio hasta convertirlo en una amalgama de territorios históricos [NOR.GetAdjective]."
 NOR_claims_on_faroe_islands:0 "Reclamaciones sobre las Islas Feroe"
 NOR_claims_on_faroe_islands_desc:0 "Como resultado de transgresiones pasadas por parte de las monarquías de [DEN.GetNonIdeologyName] y [SWE.GetNonIdeologyName], se nos han negado las Islas Feroe. Eso termina ahora. Nuestro Nobel Chamberlain pagará el precio de la sangre para garantizar que nos los devuelvan."
 NOR_eirik_raudes_land:0 "Tierra de Eirik Raudes"
 NOR_eirik_raudes_land_desc:1933 "La absurda decisión de La Haya de 1933 debe ser revocada. ¿Cómo se atreven a dejar que [DEN.GetName] se quede con la tierra que Erik el Rojo, un noruego, descubrió hace un milenio? Hace apenas unos años éramos dueños de parte de la costa este de Groenlandia, pero pronto tomaremos eso y más, el legado de Erik The Red continuará cuando recuperemos lo que es nuestro."
 NOR_iceland:0 "Islandia"
 NOR_iceland_desc:0 "Después de la disolución de la Unión de Kalmar, Islandia nos fue arrebatada injustamente. A pesar de que esto fue hace siglos, no lo hemos olvidado. Nuestro Chambelán, nuestro Rey y nuestro Príncipe no dormirán hasta que esto se haya rectificado e Islandia vuelva a ser parte del Reino de Noruega."
 NOR_bjarmeland:0 "Bjarmelandia"
 NOR_bjarmeland_desc:0 "Los exploradores de [ROOT.GetAdjective] durante siglos han ampliado los límites de lo que es posible y alcanzable. Uno de esos casos es Bjarmeland, que fue explorado por primera vez por [NOR.GetAdjective]s y ahora está fuera de nuestro alcance. Una vez más debemos extender la mano y apropiarnos de esta tierra."
 NOR_claims_on_denmark:0 "Reclamaciones sobre Dinamarca"
 NOR_claims_on_denmark_desc:0 "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon:0 "Dinamarca podría haber sido la tierra que nuestro amado rey llamó hogar, pero sabemos que su verdadero hogar siempre fue [NOR.GetNonIdeologyName], incluso antes de que fuera elegido para la corona. De todos modos, debemos traer a su antiguo país a su Reino, tal vez eso lo motivará a tener un papel más activo en el gobierno de nuestra Monarquía."
 NOR_claims_on_denmark_desc_fasc:0 "Los monarcas de [DEN.GetNonIdeologyName] solían ser nuestros amos, pero nunca más. Ahora son débiles e insignificantes, por lo que la tierra está ahí para que la tomemos. ¡Con nuestra nueva fuerza, sus fuerzas armadas se desmoronarán como galletas de mantequilla en manos de un niño!"
 NOR_consolidate_kingdom:0 "Consolidar el Reino"
 NOR_consolidate_kingdom_desc:0 "Ahora que nuestro gentil Markis Peder Anker Wedel-Jarlsberg, Chambelán Real y mano derecha de nuestro amado Haakon VII ha expandido las tierras de nuestra corona, debemos mirar hacia adentro para consolidar nuestros logros y gobernar a nuestros súbditos con un gobierno dorado y estable, si acaso. poco popa, mano."
 NOR_start_rearmament:0 "Iniciar rearme"
 NOR_start_rearmament_desc:0 "Quizás el desarme total no sea la forma segura de evitar la guerra que esperábamos. Será mejor que comencemos los preparativos para un posible ataque a nuestra tierra."
 NOR_kickstart_military_industry:0 "Poner en marcha la industria militar"
 NOR_kickstart_military_industry_desc:0 "[ROOT.GetName] ha sido sujeto de otras naciones durante mucho tiempo y, por lo tanto, nunca desarrolló una industria militar interna. Para proteger nuestra libertad, debemos dejar de depender de otros países para nuestra producción defensiva y comenzar a construir nuestra maquinaria de guerra."
 NOR_build_supplies_network:0 "Construir red de suministros"
 NOR_build_supplies_network_desc:0 "Nuestras impresionantes montañas, lagos y fiordos son la envidia del mundo, pero también dificultan el transporte de suministros. Necesitamos hacer un esfuerzo consciente para que los suministros lleguen a nuestros frentes más rápidamente."
 NOR_drobak_coastal_fort:0 "Fuerte costero de Drøbak"
 NOR_drobak_coastal_fort_desc:0 "Drøbak, más concretamente Drøbak Sound, podría ser la clave para defender nuestra capital. Nunca se sabe cuándo un torpedo bien colocado podría retrasar una invasión el tiempo suficiente para realizar los preparativos necesarios para responder."
 NOR_modernize_fortifications:0 "Modernizar fortificaciones"
 NOR_modernize_fortifications_desc:0 "Algunos han llamado a nuestras fortificaciones "napoleónicas", lo que en este contexto no es nada elogioso. Nuestros búnkeres pueden ser antiguos, pero las armas de nuestros enemigos no lo son. El esfuerzo y los recursos para poner nuestros fuertes a la altura seguramente darán sus frutos en el futuro."
 NOR_artillery_development:0 "Desarrollo de artillería"
 NOR_artillery_development_desc:0 "La Gran Guerra demostró la importancia de la artillería; no podemos permitirnos quedarnos más atrás de lo que ya estamos, para no correr el riesgo de quedar impotentes ante los proyectiles enemigos."
 NOR_anti_air_support:0 "Apoyo antiaéreo"
 NOR_anti_air_support_desc:0 "Independientemente de dónde venga el invasor, una cosa es segura: intentarán utilizar sus aviones para hacerse con el control de los cielos y bombardear nuestras ciudades y tropas. Eso es a menos que establezcamos defensas antiaéreas para neutralizar cualquier intento desde el aire."
 NOR_rikstanken:0 "Rikstanken"
 NOR_rikstanken_desc:0 "La triste verdad es que [ROOT.GetName] nunca antes había tenido un tanque. Si esperamos tener alguna posibilidad de victoria, la armadura es un hecho. La pregunta es: ¿cuál debería ser nuestro enfoque? Un gran número de tanques podría resultar una propuesta costosa para un país en nuestra situación; ¿Quizás podamos probar las aguas con un solo tanque? O tal vez podamos sacrificar algo más que dinero por los tanques de la nación."
 NOR_tank_procurement:0 "Adquisición de tanques"
 NOR_tank_procurement_desc:20 "Nuestro programa de tanques autóctonos es claramente insuficiente para la guerra blindada del siglo XX. El lado positivo es que muchos países con la experiencia y el volumen de producción necesarios podrían poner a la venta sus vehículos blindados, lo que sería un gran atajo para traer al ejército [ROOT.GetAdjective] a este siglo."
 NOR_norges_rikstanksfabrikk:0 "Noruega Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc:0 "Ahora que hemos aprendido los conceptos básicos de la guerra blindada, estamos listos para desarrollar nuestro propio programa nacional de fabricación de tanques, o Rikstanksfabrikk. Sólo así podremos garantizar un suministro ininterrumpido de vehículos blindados."
 NOR_improve_production_lines:0 "Mejorar las líneas de producción"
 NOR_improve_production_lines_desc:0 "No tiene sentido tener valentía en la defensa de nuestro país si no podemos proporcionar las armas y el equipo para seguir luchando. La guerra moderna se trata de tener balas para defenderse, asegurémonos de poder fabricarlas tan rápido como podamos dispararlas."
 NOR_the_royal_guards_battalion:0 "El Batallón de Guardias Reales"
 NOR_the_royal_guards_battalion_desc:0 "Desde hace algún tiempo, la Guardia Real ha sido nuestra fuerza de combate de élite, podemos ampliar este programa y mejorar su entrenamiento para que puedan ser la vanguardia de nuestras fuerzas armadas."
 NOR_expand_Haeren:0 "Expandir Hæren"
 NOR_expand_Haeren_desc:0 "Nuestras fuerzas terrestres actuales palidecen en comparación con otros ejércitos del continente, [ROOT.GetName] simplemente nunca ha sido una nación militarista. A medida que crece la amenaza de una guerra global, debemos asegurarnos de que nuestra población esté preparada para defender nuestra joven nación."
 NOR_improved_weapons:0 "Armas mejoradas"
 NOR_improved_weapons_desc:0 "El material utilizado por nuestras fuerzas terrestres se encuentra en un estado lamentable. Se trata de una cantidad inaceptable de negligencia que podría costar nuestra independencia. Debemos apresurarnos a revertir esta tendencia mientras podamos."
 NOR_building_an_independent_norway:0 "Construyendo una Noruega independiente"
 NOR_building_an_independent_norway_desc:1905 "La nación [ROOT.GetAdjective], en su forma actual e independiente, solo existe desde 1905, por lo que hay mucho trabajo de construcción nacional por hacer, especialmente en nuestra industria, que será vital para nuestra independencia."
 NOR_independent_norway_removal_tt:0 "§Y$NOR_independent_norway_dmod$§! ¡§R será eliminado si [ROOT.GetNonIdeologyName] se convierte en súbdito de otra nación!§!"
 NOR_norwegian_school_of_economics:0 "Escuela Noruega de Economía"
 NOR_norwegian_school_of_economics_desc:0 "Si esperamos establecernos en la economía mundial, se necesita experiencia, y eso lleva tiempo construirlo. Fundar una Norges Handelshøyskole como nuestra escuela nacional de economía es el primer paso para que florezca nuestra industria civil, y más tarde militar."
 NOR_hurtigruten:0 "Hurtigruten"
 NOR_hurtigruten_desc:0 "No se puede negar que [ROOT.GetNonIdeologyName] no sólo es un país inusualmente largo, sino que también tiene un terreno muy difícil a su alrededor. Sin duda, esto ha dado forma a nuestra identidad nacional, pero también hace imposible construir infraestructuras y ferrocarriles adecuadamente. Debemos establecer Hurtigruten como solución alternativa, una serie de ferries para transportar personas y mercancías a lo largo de toda la costa [ROOT.GetAdjective]."
 NOR_norges_tekniske_hogskole:0 "Noruega Tekniske Høgskole"
 NOR_norges_tekniske_hogskole_desc:0 "Durante más de dos décadas, el Instituto Noruego de Tecnología en Trondheim ha estado a la vanguardia de la ingeniería en el país, pero si esperamos competir con nuestros vecinos y posiblemente con nuestros enemigos, será necesaria más financiación para la educación técnica. No podemos permitir que a nuestra industria le falte la experiencia necesaria."
 NOR_empower_large_industrial_groups:0 "Empoderar a grandes grupos industriales"
 NOR_empower_large_industrial_groups_desc:0 "Las grandes empresas industriales tienen un historial comprobado de construcción y mantenimiento de fábricas, que satisfacen las necesidades diarias del ciudadano [ROOT.GetAdjective] promedio. Sin duda, confiar en ellos es el camino correcto para que [ROOT.GetNonIdeologyName] alcance la independencia industrial."
 NOR_fund_local_construction:0 "Fondo de construcción local"
 NOR_fund_local_construction_desc:0 "Las ciudades de todo [ROOT.GetNonIdeologyName] podrían beneficiarse de las fábricas locales y experimentarían un auge en sus economías si se incentivara la construcción. Debemos colaborar con los representantes regionales para ofrecer los incentivos adecuados para una distribución equitativa del éxito."
 NOR_aluminum_production:0 "Producción de aluminio"
 NOR_aluminum_production_desc:0 "La producción de aluminio es un proceso que consume mucha energía y, aunque carecemos de depósitos de bauxita, la topografía [ROOT.GetAdjective] es ideal para la producción hidroeléctrica, por lo que fácilmente podríamos importar bauxita y convertirla en un recurso valioso para nuestra naciente industria militar. ."
 NOR_build_the_northern_rail:0 "Construir el Ferrocarril del Norte"
 NOR_build_the_northern_rail_desc:0 "La parte norte de nuestro país lleva demasiado tiempo desatendida. Aunque el terreno hace que la construcción de infraestructura sea una tarea complicada, estamos seguros de que es un esfuerzo que dará dividendos en el futuro."
 NOR_complete_the_sourthern_railway_network:0 "Completar la Red Ferroviaria del Sur"
 NOR_complete_the_sourthern_railway_network_desc:0 "Si bien la parte sur de [ROOT.GetNonIdeologyName] está a pasos agigantados más desarrollada que la parte norte, si empezamos a comparar su infraestructura con la presente en otros países, incluso vecinos, queda claro que queda mucho por hacer. ."
 NOR_increase_research_funding:0 "Aumentar la financiación de la investigación"
 NOR_increase_research_funding_desc:0 "[ROOT.GetName] nunca ha sido una potencia tecnológica hasta ahora. Debemos invertir en nuevas investigaciones si esperamos alcanzar al resto de Europa, para no correr el riesgo de volvernos dependientes de un enemigo futuro."
 NOR_expand_norges_tekniske_hogskole:0 "Ampliar Norges Tekniske Høgskole"
 NOR_expand_norges_tekniske_hogskole_desc:0 "Dado el conflicto a gran escala que parece vislumbrarse en el horizonte, necesitaremos aumentar la escala de nuestro Instituto Técnico para satisfacer las demandas de una guerra cada vez más compleja."
 NOR_revamp_hydroelectric_capacity:0 "Renovar la capacidad hidroeléctrica"
 NOR_revamp_hydroelectric_capacity_desc:0 "El aluminio es vital para la construcción de aviones y otros implementos de guerra, pero la cantidad de energía necesaria para procesar la bauxita en aluminio lo convierte en un proceso costoso. Afortunadamente para nosotros, [NOR.GetName] tiene la topografía perfecta para convertir nuestros numerosos lagos y ríos en represas hidroeléctricas. De esta manera podemos producir el aluminio necesario a pesar de no tener grandes depósitos de bauxita."
 NOR_haerens_flyvevaaben:0 "Hærens Flyvevaaben"
 NOR_haerens_flyvevaaben_desc:0 "La nueva frontera de la guerra está en los cielos. Si dejamos que el enemigo tenga control total sobre nuestro espacio aéreo, nuestras fuerzas terrestres no podrán actuar con eficacia. Debemos desarrollar una fuerza aérea que pueda actuar a favor de nuestras tropas terrestres."
 NOR_norwegian_planes:0 "Aviones noruegos"
 NOR_norwegian_planes_desc:0 "Hemos sido testigos de que los aliados de hoy podrían ser los invasores del mañana, por esta razón no podemos confiar en potencias extranjeras para nuestros aviones, su importancia en el campo de batalla moderno es demasiado grande."
 NOR_foreign_plane_designs:0 "Diseños de aviones extranjeros"
 NOR_foreign_plane_designs_desc:0 "Como nación joven y olvidada durante mucho tiempo, [ROOT.GetName] no tiene la infraestructura, los conocimientos ni las herramientas para diseñar y fabricar el poder aéreo que requiere el combate moderno. Debemos recurrir al mercado internacional de armas para abastecer las fuerzas aéreas de [NOR.GetName]."
 NOR_anti_air_artillery_research:0 "Investigación de artillería antiaérea"
 NOR_anti_air_artillery_research_desc:0 "A medida que se despliegan nuevas tecnologías en el aire, las armas que nos permiten defender nuestro espacio aéreo desde tierra deben coincidir con ellas para no sucumbir a la supremacía aérea del enemigo."
 NOR_anti_air_construction:0 "Construcción antiaérea"
 NOR_anti_air_construction_desc:0 "Nuestro terreno accidentado hace que [NOR.GetName] sea un objetivo difícil para una invasión enemiga, pero nuestros cielos están expuestos a aviones enemigos, lo que los convierte en una ventaja para una posible invasión extranjera. Debemos construir las baterías antiaéreas necesarias para evitarlo."
 NOR_invest_in_airfields:0 "Invertir en aeródromos"
 NOR_invest_in_airfields_desc:0 "De nada sirve tener aviones si no tenemos la infraestructura necesaria para lanzarlos. Carecemos gravemente de la infraestructura necesaria para satisfacer las demandas de una fuerza aérea en expansión."
 NOR_stavanger_airfield:0 "Aeródromo de Stavanger"
 NOR_stavanger_airfield_desc:0 "El aeropuerto de Stavanger estará terminado pronto y la ubicación es perfecta para un aeródromo militar. Podemos hacer los ajustes necesarios para utilizar este aeropuerto civil como base aérea militar."
 NOR_increase_air_production:0 "Aumentar la producción de aire"
 NOR_increase_air_production_desc:0 "[NOR.GetName] necesita aviones, ¡y los necesita ahora! Si concentramos nuestros esfuerzos en la producción de aviones, entonces tal vez podamos defendernos y atravesar las defensas del enemigo."
 NOR_buy_aa_from_sweden:0 "Comprar AA de Suecia"
 NOR_buy_aa_from_sweden_desc:0 "Nuestro vecino del este, [SWE.GetName], se ha destacado durante mucho tiempo en la fabricación de armas antiaéreas, mucho más allá de lo que podemos fabricar. Podríamos acercarnos a ellos y pedirles que compren estos cañones Bofors para defender nuestros cielos durante la inminente invasión."
 NOR_luftforsvaret:0 "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc:0 "Es hora de que nuestra Fuerza Aérea deje de ser un mero brazo de apoyo para nuestros ejércitos terrestres y evolucione hasta convertirse en su propia rama de las fuerzas armadas. Uno que tenga los recursos necesarios para llevar a cabo todas las operaciones requeridas para el combate moderno de manera efectiva."
 NOR_radar_research:0 "Investigación de radares"
 NOR_radar_research_desc:0 "Como país con una vasta costa, es vital que podamos monitorearla de manera efectiva. Gracias al milagro tecnológico que es el radar, podemos estar al tanto de los barcos y aviones que se aproximan desde distancias más largas."
 NOR_repurpose_lighthouses:0 "Reutilizar faros"
 NOR_repurpose_lighthouses_desc:0 "El clima y la geología han hecho que los faros en toda la costa [ROOT.GetAdjective] sean un requisito y, incluso, un ícono de nuestra nación. Podemos transformarlos en faros de esperanza usándolos como soporte para el equipo de radar y ayudándonos a defendernos de los invasores."
 NOR_pilot_training:0 "Entrenamiento de pilotos"
 NOR_pilot_training_desc:0 "Aunque nuestra incipiente fuerza aérea es pequeña y está poco desarrollada, podemos aprovechar nuestra tradición de aviadores y exploradores para inspirar a la nueva generación de pilotos [NOR.GetAdjective], quienes nos brindarán nuestra independencia continua."
 NOR_the_royal_norwegian_navy:0 "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc:0 "Tener una de las costas más largas del mundo tiene sus ventajas, pero también significa que hay que hacer un esfuerzo extra para defenderla. Nuestra marina será la primera línea de defensa de nuestra nación."
 NOR_expand_the_dockyards:0 "Ampliar los astilleros"
 NOR_expand_the_dockyards_desc:0 "A pesar de tener una de las marinas mercantes más grandes del mundo, nuestra capacidad de astilleros ciertamente podría ampliarse y optimizarse para una mejor producción de buques militares, en lugar de simplemente producir buques de carga y petroleros."
 NOR_battleship_focus:0 "Enfoque del acorazado"
 NOR_battleship_focus_desc:0 "Sólo unos gigantescos cascos blindados pueden garantizar que realmente dominamos las olas. La amenaza de ver uno de nuestros acorazados en su costa disuadirá a cualquier potencial invasor."
 NOR_kystvakten:0 "Kystvakten"
 NOR_kystvakten_desc:0 "Para proteger nuestra extensa costa se necesitan números para que podamos tener visibilidad sobre cada centímetro del horizonte. Creemos una red de embarcaciones que protejan nuestra tierra contra barcos hostiles."
 NOR_convert_merchant_ships:0 "Convertir buques mercantes"
 NOR_convert_merchant_ships_desc:0 "Nuestra marina mercante es el orgullo de nuestra economía, pero no nos servirá de nada si los invasores destruyen nuestras tierras. Nuestros magnates del transporte marítimo tendrán que hacer un sacrificio por [ROOT.GetName] y permitirnos que estos barcos sean dignos de combate."
 NOR_expand_merchant_marine:0 "Ampliar Marina Mercante"
 NOR_expand_merchant_marine_desc:0 "La guerra moderna necesita recursos y equipos, dos cosas de las que [ROOT.GetName] carece desesperadamente. A medida que se avecina la guerra, debemos estar seguros de que tenemos suficientes barcos para traer todo lo que necesitamos para sobrevivir. Sí, ya tenemos más barcos civiles que la mayoría de las naciones, pero esperamos perder muchos de ellos en el camino y no podemos darnos el lujo de quedarnos cortos."
 NOR_expand_naval_academy:0 "Ampliar Academia Naval"
 NOR_expand_naval_academy_desc:0 "Más barcos significan que necesitamos más oficiales para guiarlos a la batalla. Nuestra academia naval ha sido suficiente durante muchos años, pero a medida que nuestra marina se expande, también debe hacerlo la oferta de oficiales y marineros."
 NOR_norwegian_carriers:0 "Transportistas noruegos"
 NOR_norwegian_carriers_desc:0 "Hemos visto una y otra vez que el futuro de la guerra depende en gran medida del control del espacio aéreo, incluso en el mar. Los portaaviones nos ayudarán a dominar los cielos sobre los barcos enemigos y derrotarlos rápidamente."
 NOR_mine_laying_effort:0 "Esfuerzo de colocación de minas"
 NOR_mine_laying_effort_desc:0 "Nuestros barcos no pueden estar en todas partes al mismo tiempo, pero las minas pueden ayudarnos a cubrir más agua y negar a los capitanes enemigos la certeza de su seguridad. Necesitamos mejores minas para superar las técnicas más nuevas para evitarlas y desactivarlas."
 NOR_submarine_fleet:0 "Flota submarina"
 NOR_submarine_fleet_desc:0 "Los submarinos, con su eficiencia y sigilo, pueden cambiar el rumbo de la guerra en los mares con un torpedo a la vez. Necesitamos fabricar más y mejores submarinos si queremos maximizar nuestras posibilidades."
 NOR_naval_air_force:0 "Fuerza Aérea Naval"
 NOR_naval_air_force_desc:0 "Nuestros aviones pueden marcar la diferencia entre una flota que apoya una invasión de [ROOT.GetName] y aguas pacíficas frente a nuestra costa. Si podemos dominar los cielos sobre los mares, podremos gobernar las olas una vez más."
 NOR_convoy_defense:0 "Defensa de convoyes"
 NOR_convoy_defense_desc:0 "La joya de nuestra nación es su enorme flota mercante, es por eso que no podemos soportar desperdiciarla, necesitamos mejorar nuestros esfuerzos para defenderla para que dure y tenga un mayor impacto en la guerra."
 NOR_nortraship:0 "Nortraship"
 NOR_nortraship_desc:0 "Ahora que la guerra nos ha dejado exiliados de nuestra propia nación, necesitamos consolidar nuestros esfuerzos marítimos bajo una sola bandera. Nortraship nos permitirá apoyar el esfuerzo bélico desde lejos y ayudar a nuestros aliados a sobrevivir el tiempo suficiente para ayudarnos a regresar a [ROOT.GetName]"
 NOR_convoy_bombing:0 "Bombardeo de convoyes"
 NOR_convoy_bombing_desc:0 "Cuanto más pequeña sea la flota mercante del enemigo, más impacto puede tener nuestra enorme flota. Si socavamos su transporte marítimo, podemos cambiar el rumbo de la guerra."
 NOR_rebuild_the_royal_navy:0 "Reconstruir la Marina Real"
 NOR_rebuild_the_royal_navy_desc:0 "Estamos lejos de nuestro país, por lo que para volver a llegar probablemente será por mar. Reconstruir la Royal Navy equivale a reconstruir nuestra nación."
 NOR_pan_germanic_entent:0 "Entente Pangermánica"
 NORDIC_reaching_out_to_our_neighbors:0 "Llegar a nuestros vecinos"
 NORDIC_reaching_out_to_our_neighbors_desc:0 "TODO_NORDIC"
 NORDIC_to_arms_against_tyranny:0 "A las armas contra la tiranía"
 NORDIC_to_arms_against_tyranny_desc:0 "TODO_NORDIC"
 NORDIC_against_tyranny_TT:0 "Desbloquea decisiones §YEnviar armas a los países nórdicos§!, §Y¡Enviar voluntarios para los países nórdicos§! y §YDefender el País Nórdico§! para apoyar a los países nórdicos contra la invasión de potencias externas."
 NORDIC_leverage_nordic_investments:0 "Aprovechar las inversiones nórdicas"
 NORDIC_leverage_nordic_investments_desc:0 "TODO_NORDIC"
 NORDIC_industrial_cooperation:0 "Cooperación industrial"
 NORDIC_industrial_cooperation_desc:0 "TODO_NORDIC"
 NORDIC_the_nordic_march:0 "La marcha nórdica"
 NORDIC_the_nordic_march_desc:0 "TODO_NORDIC"
 NORDIC_court_foreign_power_TT:0 "¡Desbloquea la decisión §YCorte de poder extranjero§! que te permite unirte a la facción de un comandante comunista o fascista."
 NORDIC_mutual_guarantees:0 "Garantías mutuas"
 NORDIC_mutual_guarantees_desc:0 "TODO_NORDIC"
 NORDIC_strengthen_ties:0 "Fortalecer Lazos"
 NORDIC_strengthen_ties_desc:0 "TODO_NORDIC"
 NORDIC_form_joint_alliance:0 "Forme la [NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc:1864 "El sueño panescandinavo ha sufrido un grave revés al no poder mantenerse unidos en 1864. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem:0 "Sin embargo, formar una nueva alianza basada en los valores democráticos que compartimos podría convertirse en un faro para las democracias de todo el mundo, sin dejar de defendernos y lograr una rápida victoria contra los enemigos de la libertad."
 NORDIC_form_joint_alliance_desc_com:0 "Sin embargo, a través del impulso de la revolución proletaria podemos unir a nuestros pueblos y centrarlos en la lucha contra el capitalismo, uniendo a nuestras naciones en una alianza de los Pueblos del Norte."
 NORDIC_form_joint_alliance_desc_mon:0 "Sin embargo, la herencia real arraigada en nuestras antiguas tradiciones que compartimos nos permite ver el panorama más amplio y trabajar juntos como uno solo, para la preservación de nuestros queridos reyes y reinas."
 NORDIC_political_cooperation:0 "Cooperación política"
 NORDIC_political_cooperation_desc:0 "Las palabras para afuera no serán suficientes para trabajar realmente juntos. Si realmente queremos convertirnos en una fuerza a tener en cuenta, necesitamos que todos nuestros sistemas sean engranajes de una máquina más grande y bien engrasada."
 NORDIC_consolidating_institutions:0 "Consolidación de instituciones"
 NORDIC_consolidating_institutions_desc:0 "TODO_NORDIC"
 NORDIC_economic_union:0 "unión económica"
 NORDIC_economic_union_desc:0 "Debemos aunar nuestros recursos, todos tenemos algo que nuestro prójimo necesita. Rompiendo las barreras que han mantenido separadas a nuestras economías durante mucho tiempo lograremos un mayor nivel de eficiencia. Los recursos deben fluir entre nosotros para que podamos ayudarnos mejor unos a otros."
 NORDIC_procurement_fund:0 "Fondo de Adquisiciones"
 NORDIC_procurement_fund_desc:0 "Las principales potencias económicas y militares tienen la capacidad de producir medios de defensa y conquista, y aunque tenemos una industria militar nativa, palidece en comparación. Quizás no seamos capaces de igualar este poder industrial (todavía), pero podemos reunir nuestros fondos para adquirir grandes cantidades de armas y vehículos, vitales para nuestra defensa."
 NORDIC_shared_intelligence:0 "Inteligencia compartida"
 NORDIC_shared_intelligence_desc:0 "Todo el proyecto de [NORDIC_get_alliance_name] gira en torno a compartir nuestro poder, y si el conocimiento realmente equivale a poder, entonces compartamos lo que sabemos sobre nuestros enemigos y lo que sabemos que nuestros enemigos saben sobre nosotros, e incluso lo que creen que saben sobre nosotros. a nosotros."
 NORDIC_northern_command:0 "Comando Norte"
 NORDIC_northern_command_desc:0 "Un comando militar conjunto es imprescindible para poder coordinar mejor nuestras acciones. Las fuerzas armadas deben operar juntas sin problemas y las decisiones deben tomarse rápidamente y teniendo en cuenta los intereses de todas las partes. Deberíamos garantizar la creación de un comando de este tipo para poder elaborar nuevos planes para nuestras fuerzas armadas conjuntas."
 NORDIC_democratic_institution_1:0 "Comisión Nórdica de Ministros"
 NORDIC_communist_institution_1:0 "Federación del Norte"
 NORDIC_monarchist_institution_1:0 "Nobleza nórdica"
 NORDIC_first_joint_institution:1 "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc:1 "A medida que damos nuestros primeros pasos hacia una verdadera integración y cooperación, [NORDIC_get_alliance_name] necesita una nueva institución, [NORDIC_get_institution_1_desc]."
 NORDIC_first_joint_institution_desc_dem:0 "uno en el que los miembros del gabinete de los diferentes países de nuestra organización supranacional puedan discutir cómo combinar mejor nuestros esfuerzos para guiar a nuestro pueblo a través de las tensiones que aumentan en Europa."
 NORDIC_first_joint_institution_desc_com:0 "uno que pueda unir a nuestros pueblos y garantizar su propiedad de los medios de producción y al mismo tiempo ofrecerles autodeterminación."
 NORDIC_first_joint_institution_desc_mon:0 "uno que pueda desenredar nuestra red de conexiones aristocráticas y colocarlas en una constelación unificada de nuestros nobles pares, cada uno con un papel que cumplir en la estructura de poder."
 NORDIC_democratic_institution_2:0 "Primer Parlamento nórdico"
 NORDIC_communist_institution_2:0 "Politburó del Norte"
 NORDIC_monarchist_institution_2:0 "Cónclave de los Leones del Norte"
 NORDIC_second_institution:2 "La [NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc:2 "Nuestra alianza es más estrecha y entrelazada que nunca, pero eso también significa que como unidad es descomunal y lenta. Al establecer la [NORDIC_get_institution_2_name] [NORDIC_get_institution_2_desc]"
 NORDIC_second_institution_desc_dem:0 "Podemos tener un cuerpo legislativo que represente a los votantes de nuestras naciones y tenga poderes ejecutivos para actuar con rapidez ante la guerra."
 NORDIC_second_institution_desc_com:0 "podemos estar seguros de que la voluntad de los trabajadores estará representada; las pocas personas que representan a la mayoría seguramente actuarán en beneficio del proletariado."
 NORDIC_second_institution_desc_mon:0 "Podemos reunir a los señores y damas más poderosos de nuestros reinos unidos, para que puedan asumir con valentía y resolución los difíciles compromisos que son la carga de la nobleza."
 NORDIC_nordic_army_democratic:0 "Departamento de Operaciones Terrestres"
 NORDIC_nordic_army_communist:0 "Ejército Popular del Norte"
 NORDIC_nordic_army_monarchist:0 "Los leones en marcha"
 NORDIC_nordic_army:0 "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc:0 "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem:0 "El papel de [NORDIC_get_nordic_army_name] será establecer parámetros para que las diferentes fuerzas terrestres en nuestras democracias operen de manera complementaria. De modo que las fortalezas de uno equilibran las debilidades de los demás, con el objetivo de deshacerse de la opresión en todo el continente, una provincia a la vez."
 NORDIC_nordic_army_desc_com:0 "Independientemente de la nación de la que provengan, todos los soldados de [NORDIC_get_nordic_army_name] son ​​parte de [NORDIC_get_alliance_name] y marcharán hasta que el capitalismo sea erradicado, mediante nuestra fuerza combinada y nuestra voluntad implacable."
 NORDIC_nordic_army_desc_mon:0 "Las fuerzas de [NORDIC_get_alliance_name] no son simples ejércitos, son mucho más. El [NORDIC_get_nordic_army_name] luchará valientemente bajo un solo estandarte, por su señor y la tierra que representa."
 NORDIC_nordic_navy_democratic:0 "Comando de Coordinación Naval"
 NORDIC_nordic_navy_communist:0 "Comisaría Naval del Norte"
 NORDIC_nordic_navy_monarchist:0 "La Armada Real"
 NORDIC_nordic_navy:0 "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc:0 "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem:0 "La inmensidad de los mares eclipsaría a nuestros países individualmente, pero si unimos fuerzas podemos coordinar nuestras operaciones y gastar nuestros recursos finitos de una manera más eficiente para superar nuestro peso. Esa será la tarea de los representantes en [NORDIC_get_nordic_navy_name], una tarea difícil sin duda, pero tendrán todos los recursos y el respaldo de [NORDIC_get_alliance_name] detrás de ellos."
 NORDIC_nordic_navy_desc_com:0 "Las olas pertenecen al pueblo, y [NORDIC_get_alliance_name] está decidida a liberarlas y reclamarlas para el pueblo del norte. [NORDIC_get_nordic_navy_name] se asegurará de que lo último que vean nuestros enemigos sean nuestros barcos elevándose sobre un horizonte rojo."
 NORDIC_nordic_navy_desc_mon:0 "Las armadas combinadas de [NORDIC_get_alliance_name] gobernarán las olas en todos nuestros dominios. [NORDIC_get_nordic_navy_name] será una marea que golpeará a nuestros enemigos hasta que lo único que queden sean sus naufragios."
 NORDIC_nordic_airforce_democratic:0 "Programa nórdico de defensa aérea"
 NORDIC_nordic_airforce_communist:0 "Comisariado del Aire del Pueblo del Norte"
 NORDIC_nordic_airforce_monarchist:0 "Fuerzas Aéreas Reales Conjuntas"
 NORDIC_nordic_airforce:0 "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc:0 "El cielo es la nueva frontera de nuestra alianza. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem:0 "Es por eso que [NORDIC_get_nordic_airforce_name] administrará los recursos necesarios para salvaguardar a los ciudadanos de cada una de nuestras naciones en [NORDIC_get_alliance_name]. También garantizarán que nuestras fuerzas aéreas cooperen entre sí y trabajen juntas sin problemas."
 NORDIC_nordic_airforce_desc_com:0 "No podemos permitir que las fuerzas del capitalismo se apoderen del modelo de libertad que todos debemos compartir por igual. Nuestra fuerza aérea invadirá los cielos de nuestros enemigos y lanzará una lluvia de fuego infernal sobre ellos."
 NORDIC_nordic_airforce_desc_mon:0 "Si desarrollamos nuestras capacidades aéreas, dirigiremos mejor nuestras fuerzas. Haremos que nuestros enemigos se dobleguen ante el poder de nuestras fuerzas aéreas combinadas."
 NORDIC_nordic_research_democratic:0 "Consejo Nórdico de Investigación"
 NORDIC_nordic_research_communist:0 "Universidad Popular del Norte"
 NORDIC_nordic_research_monarchist:0 "Academias Reales Unidas"
 NORDIC_nordic_research:0 "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc:20 "La fuerza por sí sola no gana las guerras. Los avances tecnológicos son los que dan a las naciones del siglo XX su ventaja en el combate moderno. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem:0 "[NORDIC_get_nordic_industry_name] pondrá el capital y los recursos en las manos adecuadas para que nuestros soldados y generales tengan las mejores herramientas a su disposición para afrontar los desafíos de la guerra. La tecnología avanzada nos protegerá de derramar la sangre de nuestros ciudadanos en vano."
 NORDIC_nordic_research_desc_com:0 "El [NORDIC_get_nordic_industry_name] será el instituto para desarrollar los últimos medios de destrucción y producir en masa las mejores herramientas que podamos para que, en manos de nuestro pueblo, puedan ser las guillotinas sobre las cabezas del fascismo y el capitalismo."
 NORDIC_nordic_research_desc_mon:0 "Los reinos del norte siempre han proporcionado el espacio para que la ciencia avance, y [NORDIC_get_nordic_industry_name] continuará esta tradición, uniendo a todas las mejores mentes de nuestros reinos en un solo edificio, servirán a todos sus señores ayudándose unos a otros."
 NORDIC_nordic_military_industry_democratic:0 "Adquisición de material nórdico"
 NORDIC_nordic_military_industry_communist:0 "Producción de armas del pueblo del Norte"
 NORDIC_nordic_military_industry_monarchist:0 "Fábricas de armas reales"
 NORDIC_nordic_military_industry:0 "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc:0 "[NORDIC_get_nordic_military_industry_desc]. Si luchamos hasta el último hombre, entonces esos hombres darán un golpe mayor con las herramientas adecuadas."
 NORDIC_nordic_military_industry_desc_dem:0 "El Programa [NORDIC_get_nordic_industry_name] se establecerá para garantizar que nuestra máquina de guerra siempre reciba los engranajes que necesita para funcionar y para defender a nuestras naciones del terror y la tiranía."
 NORDIC_nordic_military_industry_desc_com:0 "La Revolución no se defenderá y tampoco se extenderá sin un fuerte empujón de los trabajadores ya liberados de nuestra [NORDIC_get_alliance_name]"
 NORDIC_nordic_military_industry_desc_mon:0 "En nuestros tiempos modernos, los reinos están cayendo de izquierda a derecha, y el espíritu de una familia real por sí solo no la salvará del olvido. Debemos asegurarnos de que nuestros reinos tengan las armas necesarias para luchar contra su extinción."
 NORDIC_nordic_industry_democratic:0 "Fondo Nórdico de Desarrollo Industrial"
 NORDIC_nordic_industry_communist:0 "Trabajadores al unísono"
 NORDIC_nordic_industry_monarchist:0 "Real Instituto de Desarrollo"
 NORDIC_nordic_industry:0 "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc:0 "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem:0 "Con o sin guerra, nuestras naciones deben construir la infraestructura y el capital necesarios para apoyar a nuestra población civil y mejorar su calidad de vida. Por supuesto, una vez que llegue el tiempo de guerra, será una base vital de nuestra economía de guerra."
 NORDIC_nordic_industry_desc_com:0 "Los trabajadores son el alma de [NORDIC_get_alliance_name] y su razón de existir. Con [NORDIC_get_nordic_industry_name] podemos garantizar la participación en los medios para producir los bienes para la vida cotidiana y, durante tiempos de guerra, apoyar nuestra maquinaria de guerra."
 NORDIC_nordic_industry_desc_mon:0 "El concepto de Noblesse Oblige requiere que proveamos a nuestros súbditos y construyamos una infraestructura que no sólo gane su favor, sino que en tiempos de guerra será la base de nuestra economía de guerra. El [NORDIC_get_nordic_industry_name] cumplirá esta función hasta que ya no sea necesario."
