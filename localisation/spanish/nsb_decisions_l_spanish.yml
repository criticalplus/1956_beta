 form_siberia_category:0 "Unificación siberiana"
 form_siberia_category_desc:0 "Siberia nunca ha tenido una identidad unida, ni cultural, étnica ni políticamente, aparte de la actual rusa. Sin embargo, gracias a que los rusos lo llevaron al mismo reino, el pueblo siberiano nunca ha estado más unido. Si un estado uniera Siberia y expulsara a los imperialistas rusos, muchas personas seguramente aceptarían la unificación bajo este nuevo estado, y muchos están pidiendo que se convierta en realidad."
