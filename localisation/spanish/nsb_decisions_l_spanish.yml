 SOV_army_framejob:0 "Incriminar a un oficial del ejército"
 SOV_army_framejob_desc:0 "Haciendo circular rumores sobre generales leales a [ROOT.GetLeader] y poniendo algunas "pruebas" falsificadas en manos del NKVD deberíamos poder desviar la atención de nosotros mismos por un tiempo. Como efecto adicional, si tenemos suerte, otro personal del ejército podría quedar desafectado por las acciones represivas."
 SOV_army_framejob_tt:0 "Un general o mariscal de campo será incriminado por actividad de traición."
 SOV_army_framejob_cd_tt:0 "\nEsta decisión estará disponible nuevamente en §Y[?SOV_army_framejob_decision_re_enable_days_display] días§!."
 SOV_navy_framejob:0 "Incriminar a un almirante"
 SOV_navy_framejob_desc:0 "Haciendo circular rumores sobre almirantes leales a [ROOT.GetLeader] y poniendo algunas "pruebas" falsificadas en manos del NKVD deberíamos poder desviar la atención de nosotros mismos por un tiempo. Como efecto adicional, si tenemos suerte, otro personal de la marina podría quedar desafectado por las acciones represivas."
 SOV_navy_framejob_tt:0 "Un almirante será incriminado por actividad de traición."
 SOV_navy_framejob_cd_tt:0 "\nEsta decisión estará disponible nuevamente en §Y[?SOV_navy_framejob_decision_re_enable_days_display] días§!."
 SOV_plan_start_of_uprising_archangelsk:1 "Configure la sede secreta en [FROM.GetName]."
 SOV_plan_start_of_uprising_archangelsk_desc:1 "La región Norte tiene acceso a puertos y está relativamente cerca de Moscú, lo que la convierte en una buena base. Sin embargo, tiene una infraestructura interna deficiente y un bajo desarrollo, por lo que librar una guerra desde aquí será algo difícil a menos que se haga algo para aliviarlo."
 SOV_plan_start_of_uprising_odessa:1 "Configure la sede secreta en [FROM.GetName]."
 SOV_plan_start_of_uprising_odessa_desc:1 "Ucrania es una buena base para una revuelta. Es una región rica, con grandes ciudades, buenos puertos e infraestructura. Sin embargo, esto también significa que será más difícil convertir a los estados a nuestra causa que en las regiones menos desarrolladas de [SOV.GetNameDef]."
 SOV_plan_start_of_uprising_chita:1 "Configure la sede secreta en [FROM.GetName]."
 SOV_plan_start_of_uprising_chita_desc:1 "Siberia es tradicionalmente un bastión antiestalinista y antibolchevique. Puede que la región esté subdesarrollada, pero debería ser relativamente fácil ganarse a nuestra causa."
 SOV_plan_start_of_uprising_omsk:1 "Configure la sede secreta en [FROM.GetName]."
 SOV_plan_start_of_uprising_omsk_desc:1 "Omsk está bien situada en el oeste de Siberia y también limita con la región de los Urales y la Gran Estepa. Aunque ligeramente subdesarrollado, debería ser relativamente fácil construir una buena base sólida para un levantamiento aquí y luego comenzar la marcha hacia Moscú."
 SOV_plan_start_of_uprising_tashkent:1 "Configure la sede secreta en [FROM.GetName]."
 SOV_plan_start_of_uprising_tashkent_desc:1 "Construir nuestra base en la Gran Región Esteparia significa tener las espaldas a salvo. Significará una larga marcha para llegar a Moscú, pero la mayor parte de los combates serían hacia nuestro frente. Además, debería ser relativamente fácil conseguir apoyo en esta región."
 SOV_plan_start_of_uprising_ufa:1 "Configure la sede secreta en [FROM.GetName]."
 SOV_plan_start_of_uprising_ufa_desc:1 "Los Urales tienen la ventaja de ser fácilmente defendibles, y establecer nuestra base aquí también nos permite extender nuestra influencia tanto a Siberia como a la región norte, así como hacia el sur, a la zona de la Gran Estepa, lo que nos brinda muchas opciones diferentes."
