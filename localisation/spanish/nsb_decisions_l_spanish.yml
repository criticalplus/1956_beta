 SOV_concessions_japan_sakhalin_SCW:0 "Sajalín por las armas"
 SOV_concessions_japan_sakhalin_SCW_desc:1 "La rebelión necesita armas. Quizás los japoneses estén dispuestos a darnos algo si les demostramos que estamos dispuestos a darles el resto de Sakhalin."
 SOV_concessions_japan_sakhalin_SCW_accept:0 "Si se acepta, [GetSovietOppositionName] obtendrá [JAP.GetAdjective] armas y rifles, y posiblemente combatientes, cuando comience la guerra. [JAP.GetNameDefCap] obtendrá el control del norte de Sajalín al final de la guerra."
 SOV_CSW_transfer_sakhalin_flag:0 "§YSajalín del Norte§! Concesión"
 SOV_concessions_germany_baku_SCW:1 "Derechos petroleros de Bakú para el fortalecimiento militar"
 SOV_concessions_germany_baku_SCW_desc:1 "[GER.GetNameDefCap] necesita desesperadamente petróleo para su propio fortalecimiento militar. Al prometerles derechos exclusivos sobre nuestros yacimientos petrolíferos después de la guerra, deberían estar más que dispuestos a ayudarnos."
 SOV_concessions_germany_baku_SCW_accept:0 "Si se acepta, [GER.GetNameDef] comenzará a construir fábricas militares en [?SOV.SOV_civil_war_start_state.GetName]. Los [GetSovietOppositionName] obtienen [GER.GetAdjective] tanques y rifles. [GER.GetNameDefCAP] obtiene derechos sobre recursos para [229.GetName] al final de la guerra."
 SOV_CSW_baku_oil_flag:0 "Concesión de campos petrolíferos de Bakú"
 SOV_CSW_german_generals_flag:0 "Asesores militares alemanes"
 SOV_concessions_germany_ukraininan_oil_SCW:1 "Un levantamiento ucraniano patrocinado por Alemania"
 SOV_concessions_germany_ukraininan_oil_SCW_desc:1 "Aunque sería malo perder Ucrania, podría convertirse en un valioso aliado en una guerra contra los estalinistas. Alemania puede entrenar a la milicia ucraniana en secreto y luego los insurgentes ucranianos pueden lanzar un ataque sorpresa cuando estén listos."
 SOV_concessions_germany_ukraininan_oil_SCW_accept:0 "Si se acepta, [GER.GetNameDef] entrenará unidades ucranianas que lanzarán un levantamiento cuando estén listas. [GER.GetNameDefCAP] obtiene derechos sobre recursos en territorio ucraniano al final de la guerra."
 SOV_concessions_uk_belarus_SCW:1 "BLR independiente a cambio del apoyo británico"
 SOV_concessions_uk_belarus_SCW_desc:1 "El gobierno de [ENG.GetAdjective] simpatiza con los llamamientos a la independencia del gobierno de [BLR.GetAdjective] en el exilio. Si les prometemos liberar a [BLR.GetNameDef] después de la guerra, seguramente querrán suministrarnos armas."
 SOV_concessions_uk_belarus_SCW_accept:0 "Si se acepta, [ENG.GetNameDef] comenzará a construir fábricas militares en [?SOV.SOV_civil_war_start_state.GetName]. [BLR.GetNameDefCAP] se vuelve independiente al final de la guerra."
 SOV_recruit_manchurian_cavalry_exiles:0 "Recluta caballería de Manchuria en [FROM.GetName]"
 SOV_recruit_manchurian_cavalry_exiles_desc:0 "Agrega una brigada de caballería de Manchuria en [?SOV.SOV_civil_war_start_state.GetName] cuando comienza la guerra."
