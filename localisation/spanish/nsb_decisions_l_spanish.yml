 SOV_permanent_revolution_dec_cat_desc_targets:0 "La teoría marxista enseña que la revolución es inevitable si las circunstancias son adecuadas, y múltiples agentes enemigos [SOV.GetAdjective] que operan dentro de nuestras fronteras están asegurando que las circunstancias sean las adecuadas entre la clase trabajadora para un levantamiento armado exitoso en [ROOT.GetName]."
