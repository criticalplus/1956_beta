 SOV_send_elite_commandos_poum_desc:0 "Contamos con personas altamente capacitadas y capacitadas capaces de llevar a cabo con éxito operaciones especiales, así como excombatientes de la guerra civil no estalinistas y veteranos del ejército que saben cómo hacer la guerra. \nDebemos poner estos activos a disposición del gobierno del POUM en su lucha contra el fascismo y el estalinismo."
 SOV_send_elite_commandos_poum_flag:0 "Ha enviado comandos de élite a España"
 SOV_organize_popular_speeches_poum:0 "Organizar discursos populares"
 SOV_organize_popular_speeches_poum_desc:0 "Nuestros camaradas españoles necesitan la plena cooperación del pueblo para continuar el esfuerzo bélico. Debemos llevar a cabo, en cooperación con miembros influyentes de organizaciones locales, una campaña de información y agitación para volver a encender la llama de la revolución entre las masas españolas."
 SOV_infiltrate_stalinist_plans_in_spain_poum:0 "Infiltrarse en el mando estalinista en España"
 SOV_infiltrate_stalinist_plans_in_spain_poum_desc:0 "Pronto se enviará un nuevo grupo de asesores militares soviéticos a España para ayudar al gobierno republicano burgués, y tenemos la oportunidad de infiltrar a varios agentes antiestalinistas entre ellos. \nEstos agentes contactarán y reclutarán soldados, brigadistas y milicianos simpatizantes del POUM en el bando republicano burgués, con el fin de crear una red de informantes que nos permitirá conocer los planes enemigos antes de que se lleven a cabo."
