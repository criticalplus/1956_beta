l_spanish:
 BALTIC_entente:0 "La Entente Báltica"
 BALTIC_entente_desc:0 "Los bálticos compartimos una hermandad, caracterizada por nuestra larga historia de sufrimiento bajo el imperialismo extranjero. No podemos volver a doblegarnos ante potencias extranjeras; hacerlo sería entregar las llaves de nuestra soberanía a otra potencia imperialista más. Sólo uniéndonos podemos esperar mantener nuestra independencia."
 formalize_the_entente:0 "Formalizar la Entente Báltica"
 formalize_the_entente_desc:0 "Hemos dudado en declarar la Entente Báltica como una facción propiamente dicha, pero confiamos en que hemos ganado suficientes miembros para enfrentar por nuestra cuenta al creciente imperialismo en nuestras fronteras."
 abandon_the_entente:0 "Abandonar la Entente"
 abandon_the_entente_desc:0 "Esta fue una empresa tonta. Por mucho que nos gustaría que fuera posible, los países bálticos por sí solos simplemente no son una opción viable para sobrevivir. Debemos ceder ante una potencia extranjera, sea quien sea."
 baltic_entente_leader_flag:0 "Es el líder de la Entente Báltica.\n"
 baltic_entente_flag:0 "Ha aceptado unirse a la Entente Báltica"
 convert_neighbours_baltic_cat:0 "Difundir la revolución"
 convert_neighbours_baltic_cat_desc:0 "La revolución ha sido un éxito rotundo aquí en [Root.GetNameDef], todo lo que queda ahora es difundir la revolución entre nuestros hermanos bálticos. Los trabajadores del Báltico serán liberados de sus opresores burgueses por sus propias manos, pero alguna ayuda [Root.GetAdjective] les ayudará en su camino."
 BALTIC_promote_communism:0 "Propaganda socialista en [From.Owner.GetNameDef]"
 BALTIC_promote_communism_desc:0 "Muchos campesinos de [From.Owner.GetNameDef] todavía ven el socialismo como el enemigo de su forma de vida. Aunque es posible que nunca sanemos las cicatrices que dejó el Ejército Rojo, podemos convencerlos de que nuestro sabor de revolución no es tan sangriento."
 BALTIC_promote_communism_militancy:0 "Apoyar a los militantes [From.Owner.GetAdjective]"
 BALTIC_promote_communism_militancy_desc:0 "El fervor socialista arde con tanta intensidad en los corazones de muchos trabajadores [From.Owner.GetAdjective] que sólo necesitan el apoyo de una fuerza externa para comenzar a tomar medidas para derrocar la dictadura."
 BALTIC_communist_propaganda:0 "Propaganda comunista báltica"
 BALTIC_communist_militancy:0 "Militancia comunista báltica"
 infiltrate_belarus_decisions:0 "Infiltrarse en Bielorrusia"
 infiltrate_belarus_decisions_desc:0 "La URSS afirma representar los intereses de las clases bajas bielorrusas, pero los socialistas bálticos afirman que esto es pura postura. Afirman que [SOV.GetLeader] es un dictador burgués en todos los sentidos de la palabra, y que sólo armando al pueblo de Bielorrusia podrá liberarse verdaderamente en un estado socialista."
 BALTIC_promote_unity_BLR:0 "Control de concurso en [From.GetName]"
 BALTIC_promote_unity_BLR_desc:0 "Cuando estalla la guerra civil bielorrusa, todos los estados deben decidir individualmente qué lado de la revolución favorecen. Debemos asegurarnos de que [From.GetName] esté del lado ganador."
 BALTIC_belarus_uprising:0 "Pendiente de la guerra civil bielorrusa"
 BALTIC_belarus_uprising_desc:0 "El pueblo bielorruso está siendo dividido: la mitad de la nación desea permanecer como parte de [SOV.GetNameDef] y la otra mitad desea desertar hacia los países bálticos."
 support_polish_falange_decisions:0 "Apoyar el falangismo polaco"
 support_polish_falange_decisions_desc:0 "El fascismo ha triunfado en Lituania y no vemos ninguna razón por la que debamos abandonar a nuestros antiguos hermanos de Polonia. Difundiendo el pensamiento falangista entre su población, podremos empoderar a [POL.GetFascistParty] y desde allí podremos trabajar para afirmar la supremacía polaco-lituana en todo el continente."
 LIT_promote_fascism:0 "Propaganda fascista en Polonia"
 LIT_promote_fascism_desc:0 "Durante décadas, el fascismo ha sido empujado a los márgenes de la política polaca. Si bien nos encantaría que los polacos se levantaran por sí mismos, difícilmente tendrán posibilidades si no promovemos abiertamente el fascismo en su nación."
 LIT_promote_falange_militancy:0 "Apoyar a los militantes falangistas"
 LIT_promote_falange_militancy_desc:0 "El [POL.GetFascistParty] es famoso por sus métodos de manifestación desenfrenados y violentos. Muchos fascistas temen el fervor nacionalista de [POL.GetFascistParty], pero sabemos que esto es una mera expresión del patriotismo que arde en sus corazones y que debe ser apoyado."
 LIT_ignite_civil_war_in_POL:0 "Comienza el levantamiento"
 LIT_ignite_civil_war_in_POL_desc:0 "Se han hecho los preparativos. Polonia pronto será un campo de batalla no sólo de ideas sino también de valor y gloria. Hemos hecho todo lo posible para apoyar a los falangistas en Polonia, todo lo que necesitamos hacer ahora es tirar la suerte y esperar que Dios esté realmente de su lado."
 march_through_estonia:0 "La marcha por Estonia"
 march_through_estonia_desc:0 "El débil gobierno de Konstantin Päts ha silenciado el grito de los patriotas de Estonia durante bastante tiempo. Carecemos de personal para luchar solos contra las fuerzas armadas de Estonia, pero tal vez demostrando nuestra frustración con la dictadura en una serie de marchas por todo el país, podamos recordar a los jóvenes de Estonia que sus padres lucharon por una buena vida para ellos, que Päts y su camarilla los está negando."
 EST_stomp_the_vaps:0 "Represión gubernamental entrante"
 EST_stomp_the_vaps_desc:1 "[EST.GetLeader] sabe que buscamos perturbar el régimen de [EST.GetLeader.GetHerHis] y [EST.GetLeader.GetSheHe] está haciendo preparativos para reprimirnos y poner fin a nuestras marchas. Si no logramos derrocar al gobierno antes de esa fecha, ¡Estonia se enfrenta a una guerra civil!"
 EST_march_in_state:0 "Marzo en [FROM.GetName]"
 EST_convert_FIN_cat:0 "La marcha por Finlandia"
 EST_convert_FIN_cat_desc:0 "El [FIN.GetFascistParty] ha tenido durante mucho tiempo conexiones estrechas con el [EST.GetFascistParty] y ahora que hemos reclamado el dominio sobre nuestra propia nación, debemos empoderar a los veteranos finlandeses para que se hagan cargo de la suya."
 EST_march_in_FIN_state:0 "Marzo en [FROM.GetName]"
 EST_march_in_FIN_capital:0 "La marcha en [FROM.GetName]"
 EST_march_in_FIN_capital_desc:0 "Una vez que sintamos que los veteranos de Finlandia se han envalentonado lo suficiente, sólo tenemos que dar la señal de marchar hacia [FROM.GetName] y los finlandeses por fin tendrán poder bajo el fascismo."
 promote_baltic_fascism_cat:0 "Promover el fascismo báltico"
 promote_baltic_fascism_cat_desc:1 "El Báltico se caracteriza por sus regímenes infantiles débiles, incapaces de representar la sangre de los bálticos que corre por las venas de sus pueblos. Se debe recordar a Lituania, Estonia e incluso a algunos en Polonia la gloria de sus antepasados ​​que se opusieron a los germánicos y eslavos que ahora una vez más buscan oprimirnos."
 LAT_promote_fascism:0 "Propaganda fascista en [From.Owner.GetNameDef]"
 LAT_promote_fascism_desc:0 "Muchas personas en [From.Owner.GetNameDef] aún no han aceptado que su partido [From.Owner.GetFascistParty] es la única manera en que la gente de [From.Owner.GetAdjective] pueda por fin gobernarse a sí mismos. Esto debe corregirse con esfuerzos de propaganda y apoyo activo del partido [From.Owner.GetFascistParty]."
 LAT_promote_falange_militancy:0 "Apoyar a los militantes [From.Owner.GetFascistParty]"
 LAT_promote_falange_militancy_desc:0 "Hay quienes en [From.Owner.GetNameDef] llevan la furia de los bálticos en sus corazones y es nuestro deber brindarles el apoyo militar y político que merecen."
 LAT_ignite_civil_war_in_target:0 "Enciende la Guerra Civil [From.Owner.GetAdjective]"
 LAT_ignite_civil_war_in_target_desc:0 "La propaganda sólo puede lograr hasta cierto punto; a veces se requiere acción directa para darle fuerza y ​​estabilidad al Estado. Hemos hecho todo lo que hemos podido, ahora dejamos a [From.Owner.GetFascistParty] a su suerte."
 LIT_iron_wolf_coup:0 "El golpe del lobo de hierro"
 LIT_iron_wolf_coup_desc:0 "Los seguidores de Agustinas Voldemaras están organizando una rebelión dentro de nuestra nación. Si no se hace nada para eludir al Lobo de Hierro, corremos el riesgo de caer en una guerra civil. Debemos decidir si otorgamos concesiones a los partidarios de Lobo de Hierro y nos arriesgamos a empoderarlos o si simplemente desterramos a su líder de nuestra nación, dejando a sus seguidores dispersos y sin el liderazgo fuerte que dicen tener."
 LIT_iron_wolf_partisans:0 "Partidarios del Lobo de Hierro"
 LIT_iron_wolf_partisans_desc:0 "Los Lobo de Hierro se están organizando en nuestra nación. Con el tiempo, inevitablemente aumentarán su apoyo entre el pueblo lituano y eventualmente pueden sentirse envalentonados para dar un golpe de estado al gobierno."
 LIT_iron_wolf_appeasement:0 "Retrasar el levantamiento del Lobo de Hierro"
 LIT_iron_wolf_appeasement_desc:0 "Debemos hacer esfuerzos para interrumpir las actividades del Lobo de Hierro en nuestra nación. Aunque ninguna de estas medidas los erradicará por completo, es posible que podamos retrasar sus esfuerzos el tiempo suficiente para encontrar una solución permanente."
 LIT_relocate_iron_wolf_recruitment:0 "Reubicar los centros de reclutamiento de Iron Wolf"
 LIT_relocate_iron_wolf_recruitment_desc:0 "Los Lobos de Hierro dependen de reclutadores locales para incorporar nuevos hombres a sus filas. Al reubicar por la fuerza a estos reclutadores, confundiremos a los posibles seguidores y potencialmente impediremos su entrada al grupo Iron Wolf."
 LIT_promote_alternative_paramilitaries:0 "Promover paramilitares alternativos"
 LIT_promote_alternative_paramilitaries_desc:0 "Si bien desearíamos que nuestros ciudadanos se unieran al ejército oficial lituano, es inevitable que algunos prefieran deber su lealtad a un grupo divorciado del gobierno. Quizás promoviendo otros grupos como la Unión de Fusileros Lituanos podamos impedir que algunos nacionalistas se unan al Lobo de Hierro."
 LIT_grant_concessions_to_iron_wolf:0 "Ofrecer concesiones al Lobo de Hierro"
 LIT_grant_concessions_to_iron_wolf_desc:0 "Quizás ofreciendo algunos gestos simbólicos al Lobo de Hierro podamos calmar un poco su agitación."
 EST_vaps_revolt_category:0 "La revuelta vapsida"
 EST_vaps_revolt_category_desc:0 "Una serie de sociedades de veteranos en toda Estonia se han organizado en una única entidad fascista conocida como Movimiento Vaps, que amenaza con derrocar al gobierno. Debemos tomar medidas para frenar este aumento del nacionalismo estonio si queremos mantener el régimen en paz."
 EST_vaps_uprising:0 "Vaps marchando sobre Tallin"
 EST_vaps_uprising_desc:0 "Los Vaps siguen marchando y manifestándose por toda Estonia a pesar de ser una organización ilegal. Cuanto más dejemos que este grupo de nacionalistas se pudra, más corremos el riesgo de que otros se unan a su causa."
 EST_vaps_crackdown:0 "Medidas enérgicas contra los Vaps"
 EST_vaps_crackdown_desc:0 "Estamos coordinando una represión total contra todas las sociedades asociadas con el Movimiento Vaps. Si los Vaps permanecen al margen político, la represión debería ser trivial, pero si han reunido suficiente apoyo, el resultado de nuestra represión puede ser una sangrienta guerra civil con algunos de los veteranos más antiguos de Estonia."
 EST_fight_vaps_decisions:0 "Lucha contra los vaporizadores"
 EST_fight_vaps_decisions_desc:0 "El Movimiento Vaps debe ser contrarrestado si queremos que nuestra represión tenga éxito. Las acciones que interrumpan a los Vaps disminuirán drásticamente su influencia en nuestra nación y harán que su eliminación por la fuerza sea mucho más sencilla."
 EST_divide_veterans_societies:0 "Dividir las sociedades de veteranos"
 EST_divide_veterans_societies_desc:0 "Los Vaps están compuestos principalmente por aquellos que lucharon en la Guerra de Independencia de Estonia y, aunque es triste ver a nuestros héroes caer bajo el dominio del ultranacionalismo, debemos romper y dividir las sociedades de veteranos que los Vaps han unido."
 EST_disrupt_vaps_recruitment:0 "Interrumpir el reclutamiento de Vapsid"
 EST_disrupt_vaps_recruitment_desc:0 "Aunque los Vaps son tradicionalmente veteranos de mediana edad y ancianos, no les faltan jóvenes simpatizantes que buscan unirse en nombre de sus padres y abuelos. Debemos encontrar formas de interrumpir este reclutamiento y mantener a estos jóvenes alejados del canto de sirena del fascismo."
 EST_crackdown_on_vaps:0 "Atacar a los vaps"
 EST_crackdown_on_vaps_desc:0 "Los Vaps se están volviendo demasiado audaces; debemos realizar una redada contra sus miembros si queremos acabar con parte de su creciente influencia."
 EST_put_vaps_leaders_on_trial:0 "Llevar a juicio a los simpatizantes de Vapsid"
 EST_put_vaps_leaders_on_trial_desc:0 "No es ningún secreto que algunos miembros del gobierno simpatizan con el movimiento Vaps. No se puede permitir que esto continúe; Los miembros de nuestro personal militar deben ser juzgados como traidores por su asociación con los Vaps."
 EST_launch_vaps_investigation:0 "Iniciar una investigación sobre Vapsid"
 EST_launch_vaps_investigation_desc:0 "Debemos dedicar secciones de nuestros servicios secretos a infiltrarse y acabar con los esfuerzos de Vaps para subvertir al gobierno."
 EST_anti_vaps_propaganda:0 "Propaganda antifascista"
 EST_anti_vaps_propaganda_desc:0 "Seguimos la línea cuando promovemos el antifascismo en nuestra nación. Muchos de los que se oponen al fascismo son demócratas y comunistas, pero tal vez se les pueda convencer de que apoyen la dictadura en nuestro esfuerzo conjunto para frenar el ascenso del fascismo."
 EST_delay_the_crackdown:0 "Retrasar la represión"
 EST_delay_the_crackdown_desc:0 "Aunque preferiríamos que los Vaps se trataran de manera oportuna, no podemos arriesgarnos a desorganizar al país y la represión debe posponerse."
 EST_vapsid_takeover:0 "Un gobierno Vapsid ya gobierna el país"
 LAT_perkonkrust_revolt_category:1 "La revuelta de Pērkonkrusts"
 LAT_perkonkrust_revolt_category_desc:1 "Los Pērkonkrusts, ultranacionalistas que glorifican a las tribus bálticas y a la etnia letona, son una amenaza existencial para la Letonia que tanto hemos luchado por crear. Los Pērkonkrust son una infección de un orgullo nacional herido y deben ser eliminados."
 LAT_perkonkrust_uprising:1 "Levantamiento de Pērkonkrust"
 LAT_perkonkrust_uprising_desc:0 "Con el tiempo, los Pērkonkrust reunirán apoyo en todo el país y, si no se les controla, se sentirán envalentonados para intentar un golpe de estado contra el gobierno."
 LAT_delay_perkonkrust_decisions:0 "Lucha contra los Pērkonkrusts"
 LAT_delay_perkonkrust_decisions_desc:0 "Aunque no es una solución permanente, podemos implementar algunas campañas para reducir el apoyo fascista en nuestra nación el tiempo suficiente para que se pueda abordar a los Pērkonkrust, de una forma u otra."
 LAT_equality_campaigns:0 "Campañas de igualdad"
 LAT_equality_campaigns_desc:0 "Los Pērkonkrust se oponen a la misión de [Root.GetLeader] de crear una Letonia donde el sol brille por igual para todos los letones y, como tal, debemos dejar claro que apoyar su narrativa supremacista va en contra de los valores fundamentales de nuestra nación."
 LAT_empower_democrats:0 "Empoderar a los demócratas"
 LAT_empower_democrats_desc:0 "Aunque indeseables, los demócratas se oponen abiertamente a los Pērkonkrusts y representan una amenaza mucho menor para nuestra nación. Esto aumentará el apoyo a la oposición democrática, pero debemos hacer todo lo posible para frenar las actividades de los Pērkonkrust."
 LAT_support_loyalists:0 "Integrar la oposición"
 LAT_support_loyalists_desc:0 "Al anexar sectores de la oposición, tendremos más poder para empujar a los Pērkonkrust hacia los márgenes políticos de nuestra sociedad."
 BALTIC_forest_brother_resistance_cat:0 "La resistencia de los hermanos del bosque"
 BALTIC_forest_brother_resistance_cat_desc:0 "El socialismo no ha sido totalmente adoptado por todos en nuestra nación, y nadie expresa tan abiertamente y activamente su disgusto por el nuevo [Root.GetNonIdeologyName] que los Forest Brothers. Los Forest Brothers, firmes partidarios del nacionalismo de [Root.GetAdjective], rechazan toda influencia extranjera en [Root.GetNonIdeologyName] y buscan sacar al partido comunista del poder en favor de un gobierno más nacionalista."
 BALTIC_forest_brothers_resistance:0 "Actividad de resistencia"
 BALTIC_forest_brothers_resistance_desc:1 "Los Forest Brothers se están preparando para cometer actos de traición dentro de nuestra nación. Todavía no sabemos qué harán, pero sabemos que, por supuesto, será activamente perjudicial para nuestro objetivo de difundir el socialismo en todo el país."
 POL_purchase_madagascar:0 "Comprar [543.GetName]"
 POL_purchase_madagascar_desc:0 "Madagascar es un paisaje extraño, lleno de flora y fauna desconocida para los polacos. Aunque muchos considerarían que esto hace que la isla sea inhóspita para los polacos, algunos podrían verlo como una oportunidad de vivir en un lugar completamente nuevo. El tamaño de la isla y los recursos naturales potenciales que contiene la convierten en un destino ideal para albergar a un gobierno polaco en el exilio, en caso de que alguna vez llegue a ser así."
 POL_purchase_gambia:0 "Comprar [701.GetName]"
 POL_purchase_gambia_desc:0 "Hace siglos, el Ducado de Curlandia intentó colonizar [701.GetName] en nombre de la Commonwealth polaco-lituana. A pesar de las buenas relaciones con los locales, las potencias extranjeras los expulsaron. Ya es hora de que esto se corrija."
 POL_purchase_cheap_colony:0 "Comprar [DESDE.GetName]"
 POL_purchase_cheap_colony_desc:0 "Ha habido un creciente interés polaco en [FROM.GetName]. Aunque estos intereses están fuera del ámbito del gobierno, su entusiasmo podría usarse como justificación para una compra polaca de la región."
 POL_anti_capitalist_decisions:0 "La revolución anticapitalista"
 POL_anti_capitalist_decisions_desc:0 "El capitalismo es una enfermedad en la Tierra. Aunque muchas de estas naciones se llaman a sí mismas "demócratas", simplemente esclavizan al proletariado en la democracia burguesa, y es deber de cualquier socialista liberar a sus camaradas."
 POL_anti_fascist_revolution_category:0 "La revolución antifascista"
 POL_anti_fascist_revolution_category_desc:0 "Los fascistas han tomado el lenguaje de la lucha del proletariado contra la burguesía para crear dictaduras ultranacionalistas que continúan con la brutal opresión de la clase trabajadora. Como estado socialista, debemos liberar a los trabajadores del mundo del terror del fascismo."
 POL_support_monarchy_in_LIT_cat:0 "Nuestro reclamo sobre [Root.GetRoyalClaim]"
 POL_support_monarchy_in_LIT_cat_desc:1 "Con [Root.GetLeader] ahora sentado en el trono de [Root.GetAdjective], tenemos el derecho divino de reclamar [Root.GetRoyalClaim] como parte legítima de nuestra nación.\n\nNuestra fuerza de reclamo actual es [Root.GetPolRoyalClaimStrength]"
 POL_support_monarchy_in_LIT_tt:0 "¡Desbloquea §YNuestro Reclamo a Lituania§! Decisiones."
 POL_support_monarchy_in_ROM_tt:0 "¡Desbloquea §YNuestro Reclamo a Rumania§! Decisiones."
 POL_support_monarchy_in_CZE_tt:0 "¡Desbloquea §Y nuestro reclamo sobre Checoslovaquia§! Decisiones."
 LIT_support_monarchy_in_POL_tt:0 "¡Desbloquea §YNuestro Reclamo a Polonia§! Decisiones."
 lithuania_strength:0 "§Y[?LIT.monarchist_support]§!"
 romania_strength:0 "§Y[?ROM.monarchist_support]§!"
 bohemia_strength:0 "§Y[?CZE.monarchist_support]§!"
 poland_strength:0 "§Y[?POL.monarchist_support]§!"
 POL_banned_monarchy_flag:0 "Ha prohibido el monarquismo."
 POL_propagandise_monarchist_sentiment:0 "Propaganda del sentimiento monárquico"
 POL_double_propagandise_monarchist_sentiment:0 "Propaganda anti-[From.GetLeader]"
 POL_sway_lithuanian_generals:0 "Sway [From.GetAdjective] Generales"
 POL_invest_in_lithuania:0 "Invierta en [From.GetNameDef]"
 POL_ignite_monarchist_war:0 "Encender la guerra civil"
 POL_flip_lithuania_monarchist:0 "Impulsar el reclamo"
 POL_fight_against_monarchy_in_LIT_cat:0 "Combatir al demandante extranjero"
 POL_fight_against_monarchy_in_LIT_cat_desc:1 "Un agente extranjero está intentando reclamar el trono de [Root.GetAdjective] buscando apoyo interno dentro de nuestro gobierno. Si podemos mantener bajo el apoyo popular e interno, podremos subvertir por completo la cuestión de su reclamo.\n\nLa fuerza del reclamo actual es [Root.GetPolRoyalClaimStrength]"
 POL_growing_monarchist_sentiment:0 "Creciente sentimiento monárquico"
 POL_suppress_monarchist_sentiment:0 "Reprimir el sentimiento monárquico"
 POL_ban_monarchist_propaganda:0 "Prohibir la propaganda monárquica"
 POL_root_out_monarchists:0 "Erradicar a los monárquicos"
 POL_anti_monarchist_purge:0 "Purga militar antimonárquica"
 POL_ban_polish_imports:0 "Prohibir importaciones [From.GetAdjective]"
 POL_skirmish_with_monarchist_militants:0 "Desarmar a los militantes monárquicos"
 POL_monarchist_civil_war:0 "Enciende la Guerra Civil"
 POL_ban_monarchists:0 "Poner fin a la cuestión monárquica"
 POL_cossack_republic_decisions:0 "Las repúblicas cosacas"
 POL_cossack_republic_decisions_desc:0 "Durante la Guerra Civil Rusa, se establecieron varias naciones de huestes cosacas independientes, que lucharon junto a los blancos. Ahora que los exiliados blancos se adentran profundamente en territorio ruso, tenemos la oportunidad de revivir las repúblicas caídas."
 POL_restore_don_cossacks:0 "Restaurar la República del Don"
 POL_restore_don_cossacks_desc:0 "Los cosacos del Don, feroces oponentes del bolchevismo, lucharon junto a los blancos en la guerra civil rusa. Ahora que todo su territorio está bajo nuestra posesión, podemos invitar a los exiliados del Don a reasentarse en estas tierras y luchar junto a sus camaradas."
 POL_restore_kuban_cossacks:0 "Restaurar la República de Kuban"
 POL_restore_kuban_cossacks_desc:0 "La traición de los cosacos de Kuban fue un importante punto de inflexión en la guerra civil rusa que aseguró la derrota de los blancos. Esta vez nos aseguraremos de que los habitantes de Kuban estén dirigidos por un gobierno que será leal."
 POL_add_state_to_strike:1 "Incorporar a [From.GetName] a la huelga"
 POL_expand_the_strike_name:0 "Ampliar la huelga campesina"
 POL_anti_fascist_military:0 "Militar antifascista"
 POL_escelate_the_strike:1 "DEPURACIÓN: Intensificar el ataque"
 POL_escelate_the_strike_desc:0 "Decisión de depuración para avanzar rápidamente la Huelga Campesina en una etapa. Esta decisión no debería ser visible a menos que el modo de depuración esté activo."
 POL_expand_strikes_to_factories:0 "Ampliar las huelgas a las fábricas"
 POL_expand_strikes_to_factories_tt:0 "Nos permite llevar a los estados industrializados a la huelga."
 POL_seize_equipment:0 "Incautar equipo militar"
 POL_woo_military_staff:0 "Personal general de Woo"
 POL_crackdown_in_lviv:1 "Represión en Lwów"
 POL_pacify_zamosc:0 "Pacificar Zamość"
 POL_pacify_peasants_repeatable:0 "Pacificar [?peasant_state_var.GetName]"
 POL_sanacja_falanga_decisions:1 "Endecja y Falanga"
 POL_sanacja_falanga_decisions_desc:0 "Los nacionaldemócratas y los falangistas han adquirido una gran influencia dentro de la Segunda República Polaca. Al otorgar concesiones y realizar manifestaciones a nivel nacional, la influencia fascista puede expandirse exponencialmente dentro del gobierno polaco y entre la población."
 POL_nationwide_fascist_displays:0 "Manifestaciones fascistas a nivel nacional"
 POL_appoint_nationalist_ministers:0 "Campañas políticas nacionalistas"
 POL_completing_miedzymorze_decision:0 "Ya negociando con otro país"
 form_turkestan_category:0 "Formar la nación turca"
 form_turkestan_category_desc:0 "A lo largo de nuestra historia, los pueblos turcos han estado unidos y divididos en innumerables ocasiones. ¡Si podemos poner toda la región de Asia Central bajo nuestro control, podremos recuperar el legado de los grandes Khan turcos que tenemos ante nosotros y unir a nuestro pueblo en una sola nación!"
