 SOV_secure_moscow_opposition:0 "Moscú segura"
 SOV_secure_moscow_opposition_desc:0 "Utilice nuestras conexiones en Moscú para garantizar que los partisanos se levanten en la zona en un intento por capturar la capital."
 SOV_secure_moscow_opposition_tt:0 "Unidades partidistas se levantarán en Moscú cuando comience la guerra civil."
 SOV_secure_leningrad_opposition:0 "Leningrado seguro"
 SOV_secure_leningrad_opposition_desc:0 "Utilice nuestras conexiones en Moscú para garantizar que los partisanos se levanten en la zona, en un intento por arrebatar la ciudad a los centristas."
 SOV_secure_leningrad_opposition_tt:0 "Unidades partidistas se levantarán en Leningrado cuando comience la guerra civil."
 SOV_opposition_support_very_low_increase_effect_tt:0 "¡El apoyo popular a un levantamiento aumenta en un §G+0,5%§!"
 SOV_opposition_support_low_increase_effect_tt:0 "¡El apoyo popular a un levantamiento aumenta en un §G+1%§!"
