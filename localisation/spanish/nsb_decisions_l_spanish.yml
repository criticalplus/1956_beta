 sabotage_behind_enemy_lines_flag:0 "Preparando una acción de sabotaje"
 SOV_dismiss_the_counter_revolution:0 "Descartar la contrarrevolución"
 SOV_dismiss_the_counter_revolution_desc:1 "Al denunciar públicamente cualquier conversación sobre una contrarrevolución, deberíamos poder desviar la atención del NKVD de nuestros agentes. Sin embargo, también podría significar que perdemos algunos partidarios que creen en el despido falso."
 SOV_dismiss_the_counter_revolution_tt:1 "Reduce la paranoia política a expensas de la estabilidad futura y la reducción del apoyo militar."
