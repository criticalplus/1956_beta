 SOV_wreckers_sabotage_contruction:0 "Construcción de sabotaje"
 SOV_wreckers_sabotage_contruction_desc:0 "Los activistas esperan la orden de huelga en las obras de construcción en todo el país."
 SOV_wreckers_sabotage_contruction_tt:0 "§Y$industrial_complex$§! los edificios sufren daños"
 SOV_wreckers_sabotage_military_production:0 "Sabotaje a la producción militar"
 SOV_wreckers_sabotage_military_production_desc:0 "Sin armamento, el ejército de [SOS.GetLeader] no puede luchar."
