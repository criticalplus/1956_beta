 restructure_supply_system:0 "Reorganizar el sistema ferroviario"
 restructure_supply_system_desc:0 "Al redirigir los materiales de construcción y a los trabajadores ferroviarios, podemos crear rápidamente un pequeño número de depósitos de suministros improvisados ​​a lo largo de algunas de nuestras vías férreas. Sin embargo, ésta no es una forma sostenible de gestionar el sistema. \n\n§REsta decisión sólo se puede tomar una vez. La bonificación desaparecerá si construyes más de 3 centros de suministro adicionales.§!"
