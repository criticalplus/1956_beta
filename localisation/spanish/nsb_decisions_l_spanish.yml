 SOV_has_selected_hq_tt:0 "Ha establecido una sede secreta"
 SOV_concessions_japan_vladivostok_SCW:0 "Ofrecer Vladivostok a Japón"
 SOV_concessions_japan_vladivostok_SCW_desc:0 "Los militares japoneses siempre han codiciado Vladivostok. Por lo tanto, deberían estar dispuestos a ayudarnos con una fuerza expedicionaria si utilizamos la propiedad futura de la zona como moneda de cambio."
 SOV_concessions_japan_vladivostok_SCW_accept:0 "Si se acepta, [JAP.GetNameDef] suministrará unidades que luchen con [GetSovietOppositionName] durante la guerra. [JAP.GetNameDefCap] obtendrá el control de Vladivostok al final de la guerra."
