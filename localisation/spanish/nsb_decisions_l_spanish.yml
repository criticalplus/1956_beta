 SOV_the_head_of_the_nkvd_yezhov:0 "El jefe del NKVD - Yezhov"
 SOV_the_head_of_the_nkvd_yezhov_desc:1 "$SOV_genrikh_yagoda$, el actual jefe del NKVD, mantiene una relación amistosa con muchos miembros de la oposición de derecha. No debería ser imposible convencerlo de que el camino que hemos elegido es el correcto para este país."
 SOV_the_head_of_the_nkvd_yagoda:0 "El jefe del NKVD - Yagoda"
 SOV_the_head_of_the_nkvd_yagoda_desc:1 "Puede que $SOV_genrikh_yagoda$ no mantenga una relación amistosa con los líderes de la Oposición de Derecha, pero al menos se puede razonar con él. Debería ser posible hacerle ver a Yagoda los valores de nuestra propuesta y convencerlo de que nuestro lado es el ganador."
 SOV_aligned_right_opposition_flag:0 "Simpatizante de la oposición de derecha"
 SOV_the_head_of_the_nkvd_yagoda_tt:0 "§Y$SOV_genrikh_yagoda$§! se convierte en partidario de la Oposición de Derecha."
 SOV_the_head_of_the_nkvd_yezhov_tt:0 "§Y$SOV_nikolay_yezhov$§! se convierte en partidario de la Oposición de Derecha."
 SOV_assassinate_stalin:0 "Eliminar a Stalin"
 SOV_assassinate_stalin_desc:1 "La única manera de eliminar pacíficamente la tiranía es eliminando al tirano. Es un acto de desesperación, pero las masas se salvarán de los horrores de otra guerra civil más. Deberíamos derribarlo y luego seguir adelante con los planes para el golpe, antes de que su sucesor haya tenido tiempo suficiente para reunir apoyo."
 SOV_assassinate_stalin_good_tt:0 "Se lleva a cabo un intento de asesinato contra Stalin\nProbabilidad de éxito = §G80%§!\n £trigger_yes base: 50 %\n £trigger_yes $SOV_infiltrate_the_nkvd$: +30%"
 SOV_assassinate_stalin_bad_tt:0 "Se lleva a cabo un intento de asesinato contra Stalin\nProbabilidad de éxito: §Y50%§!\n £trigger_yes base: 50 %\n £trigger_no $SOV_infiltrate_the_nkvd$: +30%"
 SOV_assassinate_stalin_outcome_tt:0 "---\nSi el intento tiene éxito, §Y$SOV_lavrenty_beriya$§! asumirá el control temporal, creando una oportunidad para un golpe exitoso.\nSi el intento falla, $SOV_paranoia_very_high_increase_effect_tt$."
 SOV_send_supporters_abroad:0 "Enviar seguidores al extranjero"
 SOV_send_supporters_abroad_desc:1 "El lugar más seguro para estar es lo más lejos posible de los compinches de Stalin. Necesitamos sacar del país a personas clave y ponerlas a salvo, hasta que llegue el momento de regresar y terminar el trabajo que hemos comenzado."
