 SOV_sabotage_behind_enemy_lines_decision:0 "Sabotaje detrás de las líneas enemigas"
 SOV_sabotage_behind_enemy_lines_decision_desc:0 "Los partisanos leales que operan detrás de las líneas enemigas pueden usarse para interrumpir las comunicaciones enemigas en [FROM.Getname]. Los ataques a los puestos de mando, el corte de cables telegráficos o el descarrilamiento de trenes hacen que el enemigo esté menos preparado para resistir los ataques de nuestras unidades y aumentan las posibilidades de una liberación exitosa de Rusia."
