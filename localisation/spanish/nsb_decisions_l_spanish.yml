 SOV_wreckers_sabotage_dockyards:0 "Sabotear astilleros enemigos"
 SOV_wreckers_sabotage_dockyards_desc:0 "Al dañar la producción naval de [SOS.GetLeader], [SOS.GetAdjective] se desviará a otra parte."
 SOV_wreckers_sabotage_dockyards_tt:0 "§Y$astillero$§! los edificios sufren daños"
 SOV_wreckers_sabotage_railways:0 "Red ferroviaria enemiga de sabotaje"
 SOV_wreckers_sabotage_railways_desc:0 "Sin suministros, los ejércitos no pueden moverse ni luchar."
