 form_mountainous_republic_category:0 "Formar la República Montañosa del Cáucaso Norte"
 form_mountainous_republic_category_desc:0 "Durante la Guerra Civil Rusa, el gran Tapa Tchermoeff intentó unir bajo una bandera común a las Repúblicas situadas en el Cáucaso Norte, con el fin de defenderse de los invasores rusos. Ahora, una vez más, ¡los pueblos del Cáucaso septentrional se unirán para expulsar a las potencias extranjeras y restaurar su gloria!"
 form_mountainous_republic:0 "Unir las Repúblicas Montañosas"
 form_transcaucasus_category:0 "La República Transcaucásica"
 form_transcaucasus_category_desc:0 "La República Transcaucásica, recientemente disuelta tras la Constitución soviética de 1936, sigue siendo una idea grabada en la mente de la gente. Si un país lograra unir estos territorios, existe la posibilidad de que se restablezca la Federación de Estados y que Transcaucasia pueda volver a permanecer unida y fuerte."
