 SOV_expand_nkvd_opposition:0 "Ampliar la rama militar del NKVD"
 SOV_expand_nkvd_opposition_desc:1 "Deberíamos aprovechar la oportunidad para ampliar la rama militar del NKVD. Estas tropas pueden ser muy útiles para asegurar nuestra futura victoria."
 SOV_expand_nkvd_opposition_tt:0 "Agrega 5 divisiones del NKVD que permanecerán leales cuando comience la [GetSovietCivilWarName]."
 SOV_nkvd_cd_tt:0 "\n¡Esta decisión estará disponible nuevamente en §Y120 días§!."
 SOV_influence_army_opposition:0 "Aumentar el apoyo del ejército"
 SOV_influence_army_opposition_desc:1 "Habernos infiltrado en el ejército significa que ahora podemos empezar a encontrar oficiales y soldados de menor rango que simpaticen con nuestra causa, y asegurarnos de que se unan a nuestro lado si comienza una guerra."
 SOV_influence_army_opposition_tt:0 "Aumenta el apoyo del ejército"
 SOV_influence_cd_tt:0 "\n¡Esta decisión estará disponible nuevamente en §Y60 días§!."
 SOV_influence_army_opposition_level_tt:0 "¡El apoyo en el ejército es inferior al §Y70%§!"
 SOV_influence_navy_opposition:1 "Aumentar el apoyo de la Marina"
 SOV_influence_navy_opposition_desc:1 "Puede que la marina no sea muy útil en una guerra civil, pero aún así puede ayudarnos a tomar lugares clave y garantizar que obtengamos suministros. Por tanto, valdría la pena garantizar la fidelidad de varios capitanes. Además, tener una flota después de la guerra nos abre nuevas puertas en el escenario internacional."
 SOV_influence_navy_opposition_tt:0 "Aumenta el apoyo de la Marina"
 SOV_influence_navy_opposition_level_tt:0 "¡El apoyo en la marina es inferior al §Y70%§!"
 SOV_influence_airforce_opposition:1 "Aumentar el apoyo de la Fuerza Aérea"
 SOV_influence_airforce_opposition_desc:1 "Utilizando nuestras conexiones en las fuerzas armadas, deberíamos poder encontrar pilotos y comandantes aéreos que simpaticen con nuestra causa. Tener la fuerza aérea de nuestro lado seguramente hará que la guerra sea una tarea mucho más fácil."
 SOV_influence_airforce_opposition_tt:0 "Aumenta el apoyo de la fuerza aérea"
 SOV_influence_air_opposition_level_tt:0 "¡El apoyo en la fuerza aérea es inferior al §Y70%§!"
 SOV_recruit_general_opposition:0 "Recluta a un general para tu causa."
 SOV_recruit_general_opposition_desc:1 "Deberíamos utilizar nuestras conexiones dentro del Ejército Rojo para intentar convencer a los oficiales de alto rango de que se unan a nuestro lado en caso de una guerra civil."
 SOV_recruit_general_opposition_tt:0 "Un general o mariscal de campo se vuelve leal a nuestra causa."
 SOV_recruit_admiral_opposition:0 "Recluta un almirante para tu causa"
 SOV_recruit_admiral_opposition_desc:1 "Deberíamos utilizar nuestras conexiones dentro de la Armada Roja para intentar convencer a los oficiales de alto rango de que se unan a nuestro lado en caso de una guerra civil."
 SOV_recruit_admiral_opposition_tt:0 "Un almirante se vuelve leal a nuestra causa."
