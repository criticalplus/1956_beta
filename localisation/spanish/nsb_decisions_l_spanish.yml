 SOV_sinkiang_mineral_prospection_sik:0 "Proponen Prospección Mineral en el Sur [SIK.GetNameDef]"
 SOV_sinkiang_mineral_prospection_sik_desc:0 "Los funcionarios de [ROOT.GetAdjective] se han interesado por el oro y los minerales raros extraídos en Altay, [SIK.GetNameDef]. Para acceder al mercado de Sinkiang, propondremos buscar nuevos yacimientos y mejorar la infraestructura en [619.GetName], una región rica en minerales pero con medios de explotación muy arcaicos por parte de nuestro vecino."
 SOV_sinkiang_mineral_prospection:1 "Prospección de minerales en el sur de Sinkiang"
 SOV_sinkiang_mineral_prospection_desc:0 "La región de [619.GetName], en la parte suroeste del antiguo Sinkiang, es rica en minerales, pero actualmente sólo se explotan unos pocos depósitos, y de forma muy arcaica e ineficaz. Debemos buscar recursos y mejorar la infraestructura de la región para facilitar la explotación."
