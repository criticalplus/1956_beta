 form_idel_ural_category:0 "Reunificación Idel-Urálica"
 form_idel_ural_category_desc:0 "El 1 de marzo de 1918, el Milli Mejlis, también conocido como Consejo Nacional, intentó declarar la creación de una República Idel-Urálica, pero fue frustrado por ambos bandos de la Guerra Civil. Hoy en día, el concepto de una nación unificada en la región aún está muy inexplorado, pero si se declarara para proteger al pueblo del imperialismo ruso, el apoyo popular sería grande."
