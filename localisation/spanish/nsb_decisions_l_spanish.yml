 SOV_sinkiang_oil_prospection_sik:0 "Proponen Prospección Mineral en el Norte [SIK.GetNameDef]"
 SOV_sinkiang_oil_prospection_sik_desc:0 "[618.GetName], en la parte norte de [SIK.GetNameDef], es rico en petróleo y minerales, pero ninguno de ellos está siendo explotado por nuestro vecino. Pediremos permiso para explorar recursos en la región y explotar cualquier yacimiento que encontremos."
 SOV_sinkiang_oil_prospection:1 "Prospección de minerales en el norte de Sinkiang"
 SOV_sinkiang_oil_prospection_desc:0 "[618.GetName], en la parte norte del antiguo Sinkiang, es rico en petróleo y minerales, pero ninguno de ellos está siendo explotado en este momento. Debemos buscar recursos y desarrollar la infraestructura en la región para facilitar la explotación de cualquier depósito que encontremos."
