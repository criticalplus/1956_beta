 palestine.1.t:0 "Operación Intisar"
 palestine.1.d:0 "Después de varias victorias políticas contra la dictadura militar de tendencia nacionalista y fascista, junto con la amistad con los Hermanos Musulmanes y la Marcha de Al-Aqsa, finalmente pudimos encontrar una apertura en el sistema político y se llevó a cabo una operación en la que dos agentes de los Hermanos Musulmanes ayudaron a nuestros insurgentes a asaltar el edificio parlamentario en Ramallah, llevando con éxito al poder al Gran Mufti Amin Al-Husseini."
 palestine.1.a:0 "Ellos planean, y Alá planea, y Alá es el mejor de los planificadores."
 ISR_yitzhak_sadeh:0 "Yitzhak Sadeh"
 palestine.58.d:0 "Después de la declaración formal de las elecciones para el presidente del Consejo, los ulemas se han reunido para elegir al custodio de la primera qibla del profeta y al califa de Filisteen, muchos clanes han intentado competir pero la principal rivalidad es entre los Husayni y los Nashasbi. clanes, los Nashashbi siguen un enfoque de derechos civiles y un énfasis en la Sunnah. Sin embargo, los Husayni son seguidores de línea dura de la Sharia e idolatran a los pasados ​​califas de Umar Ibn Khattab y Uthman Ibn Affan, el resultado se decidirá dentro de 35 días. ."
 palestine.58.t:0 "Próximas elecciones"
 palestine.58.a:0 "Deseamos lo mejor a ambos clanes."
 palestine.59.d:0 "Tras las elecciones celebradas por los Ulema y el Majlis, los resultados de las elecciones se han mostrado al público, por un estrecho margen, el ganador de las primeras elecciones para presidente del Majlis es..."
 ISR_yisrael_amir:0 "Israel Amir"
 palestine.59.t:0 "Resultados de las elecciones"
 palestine.59.a:0 "Hussam Al-Din Jarallah"
 palestine.59.b:0 "Amin Al-Husseini"
 ISR_aharon_remez:0 "Aarón Remez"
 palestine.60.t:0 "Husam está preocupado por el islamismo radical"
 palestine.60.d:0 "Husam Al-Din Jarallah ha sido recientemente elegido presidente de Al Majlis Al Islami Al Filastini y es el líder de nuestro gran Califato, pero recientemente ha aumentado su descontento con la forma actual en que se han implementado la Sharia, las leyes coránicas y las enseñanzas de Hadith. \n \n Él piensa que las leyes actuales se alejan de la ley y la sharia de los verdaderos califatos, y ha notado la diferencia entre el primer califato del califa Umar Al Khattab y el actual, esto puede desestabilizar nuestra nación, pero ¿hay algo que pueda ayudar? sus preocupaciones?"
 palestine.60.a:0 "Tiene razón."
 palestine.60.b:0 "¡Tonterías! Simplemente está siendo demasiado blando."
 ISR_moshe_carmel:0 "Moisés Carmelo"
 palestine.62.t:0 "Jarallah abolió el radicalismo"
 palestine.62.d:0 "El presidente Hussam Al-Din Jarallah del Consejo Islámico Palestino, después de múltiples situaciones en las que criticó cómo nuestro gobierno ha estado manejando la Sharia y sus leyes, finalmente decidió tomar medidas contra la visión radicalista del Islam. \n \n Ha aflojado el control que el anterior gobierno radical tenía sobre la vida, siguiendo la palabra del profeta y negándose a inclinarse hacia el liberalismo o el radicalismo, la calidad de vida, especialmente para las mujeres, ha aumentado, ya que ya no es necesaria para ellas. cubrirse la cara, por lo que es obligatorio usar un hijab en su lugar."
 palestine.62.a:0 "¡Allahu Akbar!"
 palestine.63.t:0 "Golpe fascista"
 palestine.63.d:0 "Después de que Husam Al-Din Jarallah fuera rechazado debido a su descontento con el manejo del gobierno actual, el general Hasan Salama reunió a sus hombres y ejecutó una marcha hacia el Consejo Islámico, cerrando el edificio mientras sus otras fuerzas capturaban los edificios gubernamentales restantes."
 palestine.63.a:0 "Que Allah nos salve a todos."
 palestine.2.t:0 "Victoria en las causas"
 palestine.2.d:0 "Después de que nuestro alto mando lanzara una reciente operación de escaramuza fronteriza, nuestro ejército fue enviado desde el Azerbaiyán persa a las partes del norte de Azerbaiyán, y hemos demostrado ser victoriosos."
 palestine.2.a:0 "¡Allahu Akbar!"
 palestine.3.t:0 "Pérdida en el Cáucaso"
 palestine.3.d:0 "Después de que lanzamos recientemente una escaramuza fronteriza en el norte de Azerbaiyán, las fuerzas soviéticas, más experimentadas y mejor equipadas, lograron superarnos y capturaron el norte de Persia."
 palestine.3.a:0 "Es él, el Todopoderoso, quien decide el resultado de la batalla."
 palestine.4.t:0 "Victoria en el Cáucaso"
 palestine.4.d:0 "Después de que el alto mando palestino lanzara una reciente operación desde el norte de Persia hacia Azerbaiyán, nuestras fuerzas lograron responder a la fuerza y ​​rechazar a los invasores, lo que consolidó nuestra posición en el Cáucaso."
 palestine.4.a:0 "Excelente"
 palestine.5.t:0 "Pérdida en el Cáucaso"
 palestine.5.d:0 "Después de que se intensificara una reciente escaramuza fronteriza entre el alto mando palestino y los oficiales soviéticos, el Califato nos superó en maniobras y perdimos las tierras de Azerbaiyán y Armenia, pero hemos aprendido algunas lecciones valiosas en el terreno."
 palestine.5.a:0 "¡Alguien será fusilado por esto!"
 palestine.6.t:0 "Conferencia del Alto Comité Árabe"
 palestine.6.d:0 "Mientras nuestra nación recién nacida enfrenta la victoria contra los invasores sionistas, hemos caído en una dictadura nacionalista basada en un estado policial, por lo que el pueblo de Palestina ha convocado una conferencia del Alto Comité Árabe en la que las familias Husseini, las familias Nashashbi y los otras facciones menores, incluida la nueva Liga de Liberación Nacional y el Consejo Supremo Musulmán.\nCuando la conferencia llega a su fin, la facción más influyente fue, con diferencia,..."
 palestine.6.a:0 "Liga de Liberación Nacional, dirigida por Radwan Al-Hilu y Amer Mukhlis"
 palestine.6.b:0 "El Partido Árabe Palestino, liderado por Raghib Nashashbi y Jamal Al-Husseini."
 palestine.7.t:0 "Jamal Al-Husseini asume la responsabilidad del boicot"
 palestine.7.d:0 "El reciente Decreto de Boicot del esfuerzo conjunto del Consejo Supremo Musulmán y la familia Nashashbi de rebelarse contra la dictadura nacionalista autoritaria y unificarse como el 'Partido Istiqlal' ha resultado problemático para el gobierno actual y ha traído una sensación de alivio al pueblo palestino, pero Jamal Al-Husseini, del Consejo Supremo Musulmán, ha salido al público y ha reivindicado la responsabilidad del decreto, un duro golpe al control de Nashashbi sobre esta nueva rebelión."
 palestine.7.a:0 "¡Aqidah! ¡Fiqh! ¡Akhlaq!"
 palestine.8.t:0 "Los civiles toman las armas"
 palestine.8.d:0 "Después de la escalada del Decreto de Boicot por parte de Jamal Al-Husseini, así como de su plena reivindicación de responsabilidad sobre el mismo, militantes que luchan por la libertad y apoyan la democracia islamista se han levantado en todo el país, desde Hebrón hasta Khan Yunis, contra el gobierno nacionalista, y esto puede llegar a una espiral en una guerra civil en toda regla si no la manejamos bien."
 palestine.8.a:0 "¡Sura! ¡Ijma! ¡Al-Hurriya!"
 palestine.9.t:0 "SMC toma el poder"
 palestine.9.d:0 "Después de que los musulmanes de toda Palestina tomaran las armas contra la dictadura autoritaria de Fawzi Al-Qawuqji, la policía ahora estaba tan paranoica como siempre, y esto ha resultado en tiroteos masivos e incidentes con un gran número de víctimas, mientras Palestina parecía al borde del colapso una vez más. , Jamal Al-Husseini maniobró para salir de este desastre y logró orquestar un golpe incruento contra el gobierno actual, simplemente asaltando los hoteles de muchos funcionarios del gobierno, ya que los guardias a menudo estaban demasiado desmoralizados como para preocuparse."
 palestine.9.a:0 "¡Alá! ¡Al-Nabi! ¡Al-Watan!"
 palestine.10.t:0 "Raghib Nashashbi asume la responsabilidad del boicot"
 palestine.10.d:0 "El reciente Decreto de Boicot del esfuerzo conjunto del Consejo Supremo Musulmán y la familia Nashashbi de rebelarse contra la dictadura nacionalista autoritaria ha resultado problemático para el gobierno actual y ha traído una sensación de alivio al pueblo palestino, pero Raghib Nashashbi de la Familia Nashashbi ha ido a la opinión pública y reivindicó el decreto, una victoria del liberalismo"
 palestine.10.a:0 "¡Hurriyatul Sha'ab!"
 palestine.11.t:0 "La marcha hacia Nablus"
 palestine.11.d:0 "Poco después de que Raghib Nashashbi asumiera la responsabilidad del decreto de boicot, cientos de palestinos en Cisjordania han comenzado su marcha hacia los edificios gubernamentales en Nablus, en un acto de protesta pacífica, esto ha causado histeria y paranoia dentro del partido gobernante nacionalista, pero Parece ser una gran victoria política para Raghib."
 palestine.11.a:0 "¡Al-Musawa!"
 palestine.12.t:0 "Los guardias abren fuego"
 palestine.12.d:0 "Mientras los manifestantes del gobierno marchaban pacíficamente hacia nablus, hombres, mujeres y niños continuaban su marcha hacia la libertad, contra este estado nacionalista y autoritario en un acto de desafío y resistencia; sin embargo, su número logró abrumar a los guardias que custodiaban el edificio parlamentario, y cuando el pánico invadió a los guardias, y sin guía del alto mando, dispararon."
 palestine.12.a:0 "¡Al-Fida'!"
 palestine.13.t:0 "Golpe de Estado de Nashashbi"
 palestine.13.d:0 "La masacre de Nablus fue la gota que colmó el vaso para el pueblo palestino, ya que conservadores, liberales y socialistas comenzaron a expresar su disgusto por el gobierno. Raghib Nashashbi lo había planeado perfectamente y las unidades policiales comenzaron a unirse a la causa, como Fawzi Al-Qawuqji pensó que haría inmediatamente. ser ejecutado, por lo que procedió a huir fuera del país, dejando a la familia Nashashbi totalmente a cargo del estado."
 palestine.13.a:0 "¡Al-Huquq!"
 palestine.14.t:0 "Raghib Nashashbi forma la oposición Hurriyah"
 palestine.14.d:0 "Raghib Nashashbi, el homólogo liberal de Jamal Al-Husseini, ha decidido recientemente formar el grupo de oposición 'Hurriyah' o 'Libertad' mientras el grupo Nashashbi intenta aferrarse al poder y la relevancia, lo que ha impulsado la popularidad del liberalismo y varios socialistas se han sumado. su pancarta, afirmando que somos títeres de la familia Husseini."
 palestine.14.a:0 "Tienen suerte de que les permitamos huir."
 palestine.15.t:0 "El rey Zeid toma el poder"
 palestine.15.d:0 "Nuestros diplomáticos se dirigieron recientemente al Príncipe Zeid bin Hussein de la casa de Hashim, se celebraron reuniones para determinar su poder y su reinado sobre el recién creado Reino Hachemita de Palestina, ya que Abdul-Qadir amaba mucho a la familia hachemita y la idea de una Rey hachemita en Palestina.\n\nMientras el ejército quería que el rey fuera estrictamente constitucionalista, Abdul-Qadir los obligó a establecer una monarquía absoluta dirigida por su majestad el rey Zeid Bin Hussein."
 palestine.15.a:0 "¡Alá! ¡Al-watan! ¡Al-Malik!"
 palestine.16.d:0 "Después de las recientes negociaciones fronterizas entre los jefes de Francia y Palestina debido al creciente descontento de los árabes sirios por sus señores y las reivindicaciones palestinas de una Gran Palestina, con el objetivo de realinear la frontera franco-palestina, nos han ofrecido una generosa acuerdo en el que se firmará un pacto de no agresión para el intercambio de damasco, eliminando la constante amenaza de conflictos militares fronterizos, que complicarían aún más las cosas."
 palestine.16.t:0 "Esfuerzos palestinos por Damasco"
 palestine.16.a:0 "¡No perderemos nuestras posesiones en Damasco!"
 palestine.16.b:0 "Podríamos llegar a un acuerdo."
 palestine.17.d:0 "Nuestro esfuerzo diplomático para remodelar las fronteras de Palestina y la propiedad de Damasco debido a nuestros nuevos sueños de una Gran Palestina se ha detenido debido a la declinación de nuestra generosa oferta por Damasco."
 palestine.17.t:0 "Relaciones diplomáticas declinadas"
 palestine.17.a:0 "Entonces debemos encontrar otras formas"
 palestine.17.b:0 "¡Palestina no tolerará esto! ¡A las armas!"
 palestine.18.d:0 "Después de nuestra reciente escaramuza fronteriza en la tierra del Líbano, hemos logrado lograr la victoria sobre las fuerzas enemigas, este es un gran paso adelante en nuestro plan de una Gran Palestina."
 palestine.19.d:0 "Después de que se ordenó una escaramuza fronteriza en el Líbano, nuestras fuerzas fueron superadas en maniobras por los experimentados franceses, y hemos experimentado una gran pérdida."
 palestine.20.d:0 "Después de una breve batalla en las zonas del Bajo Líbano y Acre, los palestinos lograron hacernos retroceder y asegurar completamente los puertos de Beirut. ¿Cómo actuaremos ante esta humillante derrota?"
 palestine.21.d:0 "Tras las recientes escaramuzas fronterizas de Acre y el bajo Líbano, hemos logrado expulsar a los palestinos de su ataque y hemos recuperado la totalidad del Líbano; su fracaso en controlar los puertos orientales fue un factor importante en nuestra victoria, es un gran victoria de todos modos"
 palestine.22.t:0 "El liderazgo de Abdul-Qadir"
 palestine.22.d:0 "Después de que los militares rechazaron el impulso de Abdul-Qadir por un monarca hachemita, y como no quería causar división en nuestra nación, cedió, sin embargo, un monarca hachemita fue la figura unificadora en la ideología de Abdul-Qadir, ya que él cree en una mezcla de Islamismo y nacionalismo árabe. Una monarquía absoluta árabe hachemita era su solución, aunque debe decidir cómo actuar, ahora que esta cifra ya no es alcanzable."
 palestine.22.a:0 "¡No hay arabismo sin Islam!"
 palestine.22.b:0 "Los militares saben más."
 palestine.23.t:0 "Segunda reunión de liderazgo ampliada"
 palestine.23.d:0 "Hemos invitado a varios funcionarios de alto rango a la Segunda Reunión Ampliada de Liderazgo para discutir la defensa y la doctrina del país, para prevenir cualquier catástrofe que pueda ocurrir en el futuro y para el mejoramiento de nuestra nación en su conjunto, hasta ahora Abdul-Qadir y Abdul- Rahim parece ser más destacado y apoyado durante toda la reunión, pero todo va bien."
 palestine.23.a:0 "Excelente."
 palestine.25.t:0 "Las conversaciones se intensifican"
 palestine.25.d:0 "Mientras los generales discutían la defensa de las partes vitales de nuestra nación, Abdul-Qadir recurrió a insultar claramente a Abdul-Rahim por su idea de atrincherar el Estado y colocar trampas explosivas en el exterior de las ciudades y sus partes vitales, convirtiendo la discusión en un grito. competencia donde ambos generales se insultan groseramente entre sí y a sus familias, The Shalaf debe intervenir."
 palestine.25.a:0 "El plan de Qadir tiene mucho sentido: ¡no debemos atrapar a toda nuestra nación!"
 palestine.25.b:0 "Abdul-Rahim es más sabio: ¡todo el Estado estaría en juego!"
 palestine.25.c:0 "¡Al-Shalaf tiene más experiencia en defensa, no esos dos imbéciles!"
 palestine.26.t:0 "El plan de Abdul-Qadir"
 palestine.26.d:0 "Después de que Shalaf dio un paso a favor del plan de Abdul-Qadir, la discusión terminó rápidamente y se elaboró ​​un plan si el estado de Palestina está en peligro, donde Jerusalén y Jaffa están protegidas mediante la fortificación de Ramallah, Bir As-Sab y Gaza, y centrándose fuertemente en Moral y fortaleza mental, valorando al hombre común en el ejército distinto del alto mando."
 palestine.26.a:0 "La Tasqut Filastin"
 palestine.27.t:0 "El plan de Abdul Rahim"
 palestine.27.d:0 "Después de que Shalaf dio un paso a favor del plan de Abdul-Rahim, la discusión cesó rápidamente, incluso si Abdul-Qadir estaba un poco disgustado por ello, se acordó un plan donde se utilizará intensamente la guerra de guerrillas, como Jaffa, Jerusalén y Ramallah, y se atrincherará. nosotros mismos dentro de nuestra tierra, si bien esto tiene más posibilidades de defender Palestina de un enemigo mayor, esto genera cierta preocupación dentro de nuestra población civil."
 palestine.27.a:0 "¡Hombre Yaghzu sayajid Al-Mawt!"
 palestine.28.t:0 "El plan de Golani"
 palestine.28.d:0 "Después de que Shalaf interviniera para detener la discusión, ofreció un plan de compromiso en el que él, el más experimentado en defensa, diseñaría un plan para proteger los puertos vitales de Gaza, Tel-Aviv y Haifa, ya que son cruciales para cualquier suministro externo o armas por venir y desempeñar un papel importante en nuestro complejo industrial militar."
 palestine.28.a:0 "¡Yaeesh Al-Shalaf!"
 palestine.64.t:0 "Victoria contra Palestina"
 palestine.64.d:0 "Tras la audaz invasión del Sinaí por parte de las fuerzas palestinas, han emitido una oferta de paz, ya que su operación no puede permitir ninguna entrada a su tierra, ni la imposibilidad de capturar el Sinaí, verdaderamente, Dios está de nuestro lado."
 palestine.64.a:0 "¡Somos victoriosos!"
 palestine.64.b:0 "¡No! ¡Debemos ir más allá!"
 palestine.65.t:0 "Pérdida en la guerra del Sinaí"
 palestine.65.d:0 "Lamentablemente, debido a nuestra incompetencia y a nuestro fracaso a la hora de recuperar el Sinaí de manos de las Fuerzas Armadas Palestinas, ahora se nos pide que cedamos y firmemos un tratado de paz. Continuar la guerra podría resultar desastroso para la estabilidad de nuestra nación."
 palestine.65.a:0 "Es lo mejor para el pueblo egipcio, debemos aceptarlo."
 palestine.65.b:0 "¡No! ¡No debemos aceptar la humillación!"
 palestine.66.t:0 "Palestina llama a la unificación"
 palestine.66.d:0 "El rey Zeid, el testaferro palestino, ha hecho un llamado a la unificación entre nuestras naciones, ya que el rey Abdullah I y él comparten la misma sangre hachemita, esta unificación fraternal podría costarnos la soberanía, pero fortalecerá el costo hachemita."
 palestine.66.a:0 "Es lo mejor."
 palestine.66.b:0 "¡Indignante!"
 palestine.67.t:0 "Los planes de unificación fracasaron"
 palestine.67.d:0 "Después de que nuestra generosa oferta para la reunificación de los hermanos hachemitas y la anexión de Transjordania fuera enviada a Su Majestad Abdullah I, ha sido rechazada."
 palestine.67.a:0 "¡Esto no será olvidado! ¡Moviliza las tropas!"
 palestine.67.b:0 "Después de todo, fue su elección."
 palestine.68.t:0 "Victoria en Jordania"
 palestine.68.a:0 "¡Un gran avance!"
 palestine.68.d:0 "El reciente cruce de la frontera jordana debido a su incumplimiento de nuestro pensamiento revanchista, ¡hemos marchado hacia Ammán!"
 palestine.69.t:0 "Victoria contra Palestina"
 palestine.69.a:0 "¡La Tasqut Al-Urdun!"
 palestine.69.d:0 "Los revanchistas palestinos pensaron que podían entrar en Jordania y dañar nuestra soberanía, pero estaban muy equivocados, les hemos rechazado y han exigido un alto el fuego."
 palestine.30.t:0 "El Estado de Palestina nos invita a su facción."
 palestine.30.d:0 "Después del reciente cambio de poder en el recién creado Estado palestino, han realizado su sueño panárabe y han comenzado a lograrlo con cooperación; nos han invitado a la coalición árabe en estos esfuerzos."
 palestine.30.b:0 "Aceptar"
 palestine.30.a:0 "Rechazar"
 palestine.31.t:0 "Irak disminuye"
 palestine.31.a:0 "Después de todo, fue su elección."
 palestine.31.b:0 "¡Uniremos a nuestros pueblos con fuerza!"
 palestine.31.d:0 "Después de nuestros esfuerzos por una causa panárabe a través de la cooperación diplomática con las potencias vecinas, ellas han rechazado nuestra generosa oferta y nuestro sueño está amenazado."
 palestine.32.t:0 "Irak acepta"
 palestine.32.a:0 "¡Excelente!"
 palestine.32.d:0 "Tras nuestra invitación, nuestro diplomático regresó de Bagdad con buenas noticias: el gobierno de Irak ha aceptado la invitación de la alianza, ¡una gran victoria para el panarabismo!"
 palestine.34.t:0 "Arabia Saudita declina"
 palestine.35.t:0 "Arabia acepta"
 palestine.35.a:0 "¡Excelente!"
 palestine.35.d:0 "Tras nuestra invitación, nuestro diplomático regresó de Arabia Saudita con buenas noticias: el gobierno de Arabia Saudita aceptó la invitación de la alianza, ¡una gran victoria para el panarabismo!"
 palestine.36.t:0 "La cuestión capital"
 palestine.36.a:0 "Ramallah, la más protegida."
 palestine.36.b:0 "Al-Quds, El Centro."
 palestine.36.c:0 "Gaza, la más cultivable."
 palestine.36.d:0 "Al formar la economía de nuestra nación recién nacida, debemos ser capaces de distinguir a los contendientes por nuestro capital, ya que es la clave de nuestro desarrollo."
 palestine.37.t:0 "Fu'ad asume el poder del partido"
 palestine.37.a:0 "¡Allahu Akbar!"
 palestine.37.d:0 "Mientras la popularidad del presidente de la liga panárabe marxista de línea dura, Radwan Al-Hilu, se desplomaba, mientras las nuevas reformas han arraigado plenamente el socialismo religioso en nuestra población, Fu'ad Nassar tomó el poder para salvar la existencia del Partido, buscando una solución más Postura socialista islámica"
 palestine.38.t:0 "Radwan Al-Hilu asume el poder del partido"
 palestine.38.a:0 "¡Al Watan Al Akbar!"
 palestine.38.d:0 "Mientras la popularidad del presidente socialista religioso de la liga, Fu'ad Nasser, se desplomaba mientras nuestro pueblo anhelaba una causa panárabe para el marxismo, el marxista de línea dura y gran líder Radwan Al-Hilu ha tomado el poder para salvar la existencia de nuestro estado socialista."
 palestine.39.t:0 "La cuestión de Al-Madariss"
 palestine.39.a:0 "Plan de estudios secularizado"
 palestine.39.b:0 "Plan de estudios religioso"
 palestine.39.d:0 "A medida que nuestro recién nacido estado socialista se divide entre el socialismo islámico y el marxismo ateo de línea dura, surge la cuestión del plan de estudios escolar, y muchos enfatizan la necesidad del secularismo, mientras que otros pueden abogar por una educación religiosa obligatoria, apaciguar a cada lado podría ayudarnos políticamente."
 palestine.40.t:0 "El califato exige nuestra conversión"
 palestine.40.d:0 "El califato recientemente restablecido en Palestina ha enviado delegados para persuadirnos a una mayor unidad musulmana, algo que recuerda a los primeros califatos y sus solicitudes enviadas para asegurar la conversión musulmana y dejar nuestros rencores de las sectas opuestas y sus disputas políticas sobre los compañeros del profeta. , la población podría no estar muy interesada en perseguir una identidad más musulmana que chiíta, pero nos otorgaría un aliado poderoso y un mayor control de la escena política del país."
 palestine.40.a:0 "Por supuesto, adoramos al mismo Dios."
 palestine.40.b:0 "¡No! ¡Ali es nuestro líder!"
 palestine.41.t:0 "Irán acepta"
 palestine.41.d:0 "Después de intensos tira y afloja entre nuestros delegados y el gobierno iraní, han conseguido persuadir al gobierno para que adopte una identidad más musulmana y abandone su pasado chiita y sus rencores contra sus compañeros, un gran éxito para el Khilafa."
 palestine.41.a:0 "Allah guía a quien quiere."
 palestine.42.t:0 "Irán declina"
 palestine.42.d:0 "Después de intensos tira y afloja entre nuestros delegados y el gobierno iraní, el líder de Irán intervino en la discusión y rechazó obstinadamente nuestra petición de unidad musulmana, y sus ejércitos comenzaron a remilitarizarse, considerándonos una amenaza a su identidad."
 palestine.42.a:0 "Allah guía a quien quiere."
 palestine.43.t:0 "Actividades sospechosas en Asuán"
 palestine.43.d:0 "Esta mañana, dos misteriosos caballeros fueron vistos contrabandeando armas y municiones a Asuán, la sede de los Hermanos Musulmanes, esto puede ser un intento de sabotaje, pero también puede ser solo para un pésimo ejercicio que los debilitará aún más."
 palestine.43.b:0 "¡Guardias! ¡Arrestenlos!"
 palestine.43.a:0 "No es necesario tomar tales medidas."
 palestine.44.t:0 "Contrabandistas atrapados"
 palestine.44.d:0 "Después de que enviaron a nuestros mejores espías para contrabandear armas y ayuda a los Hermanos Musulmanes en Asuán, desafortunadamente fueron capturados, pero a medida que el gobierno toma medidas enérgicas contra el grupo islamista, cada vez más personas comienzan a simpatizar con ellos y sus ideales."
 palestine.44.a:0 "Misión cumplida...?"
 palestine.45.t:0 "Victoria en la guerra civil"
 palestine.45.d:0 "Después de que nuestra gloriosa República Islámica finalmente alcanzara la victoria contra las fuerzas colonialistas, el único curso de acción es arrodillarse ante el Califato."
 palestine.45.a:0 "¡Takbir!"
