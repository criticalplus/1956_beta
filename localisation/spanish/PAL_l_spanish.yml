 PAL_liberal_conservative_category_desc:0 "Con la formación de nuestro nuevo Estado democrático e igualitario, todavía queda la cuestión del papel de la religión en el gobierno.\n\nNuestro partido tiene dos alas principales: el ala liberal, que se opone a la intervención religiosa en el gobierno y cree en una democracia más secular. y pluralista, y el ala conservadora, que cree que el Islam sigue siendo la religión de la nación y debe ser promovida por el gobierno.\n\nCualquiera de las dos políticas podría traer numerosos beneficios, pero también podría traer desventajas.\n\nInclinar el favoratismo hacia ¡Cualquier lado afecta directamente a la §Ydivisión liberal-conservadora§! espíritu nacional."
 PAL_atheist_religious_category:0 "La cuestión de la religión"
 PAL_atheist_religious_category_desc:0 "Con la formación de nuestra nueva gran república socialista, aún queda la cuestión del papel de la religión en nuestra sociedad.\n\nTener una población de mayoría musulmana, pero un gobierno nacionalista panárabe, marxista de línea dura, que promueve una sociedad atea y oprime a la mayoría religiosa. le daría a nuestro gobierno más poder político y en la construcción, ya que la sociedad creería en todos los medios necesarios, sin embargo, también podría resultar en un gran malestar de la población y motines en el ejército, ya que muchos de nuestros partidarios todavía creen en el papel de la religión en nuestra sociedad. \n\nCualquiera de las dos políticas podría traer numerosos beneficios, pero también desventajas.\n\nInclinar el favoratismo hacia cualquiera de los lados afecta directamente al §YDilema Islámico§! espíritu nacional."
