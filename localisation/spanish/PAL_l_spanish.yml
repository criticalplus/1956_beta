 palestine.61.t:0 "¡Victoria!"
 palestine.61.d:0 "Después de una gloriosa campaña emprendida contra las fuerzas sionistas israelíes, ¡las fuerzas palestinas combinadas lograron expulsarlas! Con la caída de Tel-Aviv, el último bastión de la independencia israelí, Palestina es por fin libre, pero nuestra nación está dividida y su futuro es desconocido."
 palestine.61.a:0 "¡Allahu Akbar!"
