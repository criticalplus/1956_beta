 PAL_fatwas_desc:0 "Dar Fatwa es determinar lo que está bien y lo que está mal y lo que está permitido y no permitido en el Islam; sin embargo, podemos publicitar esta idea estableciendo estaciones y oradores en los que predicarán principios en el Islam, que unificarán nuestra nación y ayudarán a lograrlo. muchas cosas."
 PAL_al_ittihad_category:0 "Al-Ittihad"
 PAL_al_ittihad_category_desc:0 "El periódico Al-Ittihad se formó para recordar a nuestros gloriosos camaradas su postura y gobierno socialistas; sin embargo, este periódico puede ser manipulado para cambiar la voluntad del pueblo y sus objetivos para que se ajusten mejor a nuestros estándares socialistas."
