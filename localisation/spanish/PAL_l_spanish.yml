 PAL_containing_husseinism:0 "Conteniendo el husseinismo"
 PAL_containing_husseinism_desc:0 "La familia Husseini en Palestina siempre ha sido prominente dentro de la política palestina, actuando como contrapeso a la liberalizada familia Nashashbi, ha sido estrictamente conservadora en su ideología, algunos moderados en su conservadurismo y otros cayendo en espiral hacia el radicalismo, Abdul-Qadir. es un Husseini más moderado, pero los radicales de la familia han lanzado campañas contra el gobierno.\n\n\nEl apoyo actual al gobierno es §Y[?PAL_islamist_level]%§!.\n§RISi el apoyo público llega a 0, ¡Sufrirá una revolución!"
 PAL_roblox_wetdream:0 "Integración de los Estados árabes"
 PAL_roblox_wetdream_desc:0 "A medida que nuestra gran revolución comienza la liberación de las tierras, los lugareños, sin embargo, no son tan indulgentes con nuestra idea de una Revolución Árabe Suprema y, por lo tanto, tenemos que comenzar esfuerzos de integración para evitar que ocurran algunos accidentes no deseados."
