 MPL_arab_revolt_category:0 "Huelga árabe inminente"
 MPL_arab_revolt_category_desc:0 "El Mandato de la Liga de Naciones para Palestina fue fundado el 19 de septiembre de 1923 bajo la jurisdicción del Reino Unido. Aunque quedó profundamente empobrecida después de la destrucción de la Gran Guerra, la población local de la región se mostró despreciada por el momento, esperando ver en qué se diferenciaría el Mandato recién formado del dominio otomano antes de la Gran Guerra.\n\nLa tercera al quinto Aliyot y la consiguiente inmigración judía masiva que se produjo desde 1919 han deteriorado las relaciones entre las comunidades árabes y judías aún más de lo que ya estaban, y las antiguas comunidades judías más pequeñas, como Tel Aviv, han crecido en cantidades asombrosas en la última década, superando a sus homólogos árabes como como Jaffa.\n\nCon las tensiones en su punto más alto después de un incidente en el que se descubrió que se contrabandeaba armamento a las milicias de la Haganá en barriles de cemento, sólo podemos suponer que lo peor está por llegar. Se han difundido rumores de un ataque masivo que afectará a toda la región. No debemos perder el tiempo preparándonos."
 MPL_arab_revolt_mission:0 "Inminente ataque árabe"
 MPL_union_stabilization_category:0 "Una unión inestable"
 MPL_union_stabilization_category_desc:0 "Llamar inestable a nuestra recién descubierta unión sería más que quedarse corto. Nuestro nuevo gobierno se ha encontrado controlando territorio habitado por judíos, árabes y otras minorías como los drusos, todos tratando de ganar influencia en el país. \n\nSi queremos preservar la paz, debemos asegurarnos de que ningún grupo quede fuera y gestionar nuestro apoyo entre todas las partes, o la región podría colapsar en un conflicto irreversible.\n\nActual £GFX_gamerules_ISR_state §3judío§! El apoyo al gobierno es: [MPLGetJewSupport]\n\n¡Actual §G£GFX_gamerules_PAL_democratic Arab§! El apoyo al gobierno es: [MPLGetArabSupport]\n\n¡Actual £GFX_gamerules_MPL_Jerusalem §YMinority§! El apoyo al gobierno es: [MPLGetMinoritySupport]"
