 MPL_mandate_collapse_ISR_war_category:0 "La guerra árabe-israelí"
 MPL_mandate_collapse_ARAB_category:0 "La guerra árabe-israelí"
 MPL_mandate_collapse_ISR_category_desc:0 "El mandato se ha derrumbado.\n\nNuestras fuerzas se han apoderado de las zonas de la llanura costera y de Jerusalén occidental, mientras que los árabes se han apoderado de Judea, Samaria y el desierto de Negev. Mantener áreas clave podría ayudar a fortalecer nuestra posición y lograr nuestra declaración de independencia lo antes posible.\n\nSi lo deseas, ¡no es un sueño!"
 MPL_mandate_collapse_PAL_category_desc:0 "El mandato se ha derrumbado.\n\nNuestras fuerzas se han apoderado de las zonas de Cisjordania, Gaza y An-Naqab, mientras que los sionistas se han apoderado de Jerusalén occidental y la llanura costera. Tomar áreas clave ayudará a fortalecer nuestra posición y debilitará la preparación de los sionistas para declarar la independencia.\n\n¡Del río al mar!"
 MPL_mandate_collapse_ISR_war_category_desc:0 "Tras nuestra Declaración de Independencia, las Fuerzas Árabes invadieron los territorios del Mandato y arrebataron el control de los combates a los palestinos. Nos superan enormemente en número y, como tal, debemos esforzarnos y esperar lo mejor."
 MPL_mandate_collapse_ARAB_category_desc:0 "Tras el fracaso de los palestinos a la hora de enfrentarse a las fuerzas israelíes, nos vimos obligados a invadir. Los israelíes cuentan con mucho apoyo extranjero y se fortalecen cada día, lo que nos obliga a atacarlos rápidamente para no ser abrumados más adelante."
 ISR_mandate_collapse_mission:0 "Declaración de la independencia"
 ISR_mandate_collapse_mission_desc:0 "La batalla por nuestra libertad ha comenzado, pero no debemos volvernos arrogantes. Debemos esperar un tiempo para preparar una declaración formal de independencia."
 PAL_mandate_collapse_mission:0 "Aplastar a las fuerzas sionistas"
 PAL_mandate_collapse_mission_desc:0 "La batalla por nuestra patria ha comenzado. Tenemos la ventaja numérica, sin embargo las zonas judías están más industrializadas y por eso debemos intentar derrotarlas rápidamente."
 ISR_survival_mission:0 "Sobrevive al ataque"
 ISR_survival_mission_desc:0 "Las fuerzas árabes han invadido. Nos superan ampliamente en número y, como tal, debemos atrincherarnos en posiciones defensivas y mantener la línea. Una vez que estemos listos, podremos avanzar hacia su territorio central, seguramente aterrorizándolos para que firmen un alto el fuego."
 ARAB_destory_israel_mission:0 "Aplastar a las fuerzas israelíes"
 ARAB_destroy_israel_mission_desc:0 "Las fuerzas árabes en Palestina han demostrado su debilidad y debemos intervenir para aplastar al Estado de Israel. Sin embargo, cada día se vuelven más fuertes y, como tales, no podemos darnos el lujo de mantener la guerra por mucho tiempo. Debemos asegurarnos de presionar, ya que retroceder a nuestro propio territorio nos obligaría a firmar un alto el fuego."
 ISR_hold_haifa_mission:0 "Mantenga Haifa"
 ISR_hold_haifa_mission_desc:0 "Haifa es el puerto más grande del antiguo Mandato y conservarlo podría resultar fundamental para el suministro de nuestras tropas. Debemos defenderlo a toda costa."
 PAL_take_haifa_mission:0 "Toma Haifa"
 PAL_take_haifa_mission_desc:0 "Haifa es el puerto más grande del antiguo Mandato y tomarlo podría resultar fundamental para el suministro de nuestras tropas. Debemos planear capturarlo."
 ISR_hold_jerusalem_mission:0 "Mantenga Jerusalén"
 ISR_hold_jerusalem_mission_desc:0 "Hay que conservar Jerusalén, la capital espiritual de nuestro pueblo, a toda costa. Perderlo dañaría enormemente la moral."
 PAL_take_jerusalem_mission:0 "Toma Jerusalén"
 PAL_take_jerusalem_mission_desc:0 "Jerusalén, la capital espiritual de nuestro pueblo, debe ser capturada a toda costa. Perderlo dañaría enormemente la moral israelí."
 ISR_take_rashrash_mission:0 "Tomemos como ejemplo Umm Al-Rashrash"
 ISR_take_rashrash_mission_desc:0 "Dividir las fuerzas árabes en dos mejoraría enormemente nuestras posibilidades de victoria. Debemos avanzar hacia el sur, hacia la costa, y dividir sus fuerzas como lo hizo Moisés en el mar Rojo."
 PAL_hold_rashrash_mission:0 "Mantenga Umm Al-Rashrash"
 PAL_hold_rashrash_mission_desc:0 "Una captura israelí de Umm Al-Rashrash allanaría el camino para dividir nuestras fuerzas en dos. Debemos mantener la línea y asegurarnos de que esto no suceda."
 MPL_aliyah_category:0 "La crisis de la aliá"
 MPL_aliyah_category_desc:0 "Se ha desarrollado una crisis de inmigración después de nuestra independencia. Huyendo de los horrores del fascismo y el antisemitismo en Europa y el resto del mundo, cientos de miles de refugiados judíos están llegando a nuestro país en busca de asilo.\n\nNos conviene dar la bienvenida a tantos llegados como podamos. podemos, ya que nuestra pequeña nación se beneficiaría increíblemente de una afluencia de población. Sin embargo, muchos grupos se niegan a apoyar esta medida, alegando que sólo traerá el caos a una unión ya inestable.\nDebemos actuar con cuidado para no enemistarnos con ningún sector de la población."
