 MPL_stabilize_jordan_category:0 "Inestabilidad en Jordania"
 MPL_stabilize_jordan_category_desc:0 "Con la reciente pérdida de la región del Mandato de Palestina, el Emirato de Transjordania enfrenta su propia inestabilidad. Más alejado de nuestro control, el pueblo exige independencia. Podemos acceder a esta petición o enviar tropas para restablecer el orden."
 MPL_stabilize_jordan_mission:0 "Estabilizar Jordania"
 MPL_stabilize_syria_category:0 "Agitación siria"
 MPL_stabilize_syria_category_desc:0 "Con las recientes oleadas de independencia en todo el Medio Oriente, nuestros temores de que Siria sería la siguiente se han vuelto ciertos. A lo largo del Mandato, muchos sirios han salido a las calles para protestar y tenemos noticias de que también se están formando muchas milicias. Si queremos contrarrestar esto, debemos actuar ahora."
 MPL_stabilize_syria_mission:0 "Estabilizar Siria"
 MPL_syria_war_category:0 "Guerra de Liberación"
 MPL_syria_war_category_desc:0 "¡Ha llegado el momento de nuestra guerra de liberación! ¡Debemos hacer retroceder a los colonizadores, por la gloria de Siria!"
 MPL_syria_peace:0 "Victoria segura"
 MPL_independence_preparations:0 "Preparativos de independencia"
 MPL_independence_preparations_desc:0 "Después de la decisión de retirarnos de la región tras la reciente ola abrumadora de huelgas y revueltas, debemos asegurarnos de completar todos los preparativos necesarios antes de retirarnos para asegurarnos de que la nueva administración independiente no colapse.\n\nIndependencia política actual es: §Y[?MPL_political_independence]%§!\n\nLa independencia económica actual es: §Y[?MPL_economic_independence]%§!\n\nLa independencia militar actual es: §Y[?MPL_military_independence]%§!\n\n§ ADVERTENCIA: ¡Declarar la independencia sin la preparación suficiente provocará una tensión administrativa grave!§!"
