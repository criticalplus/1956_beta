 MPL_AI_BEHAVIOR:0 "£GFX_gamerules_MPL_mandate Mandato de Palestina"
 RULE_OPTION_MPL_MANDATE_STAY:0 "£GFX_gamerules_MPL_mandate El mandato se mantiene"
 RULE_OPTION_MPL_MANDATE_STAY_AI_DESC:0 "Como respuesta a la revuelta árabe de 1936, Arthur Grenfell Wauchope emitirá regulaciones de emergencia y abordará cualquier resistencia de las milicias judías o árabes."
 RULE_OPTION_MPL_MANDATE_COLLAPSE:0 "£GFX_gamerules_ISR_state £GFX_gamerules_PAL_neutrality El mandato colapsa"
 RULE_OPTION_MPL_MANDATE_COLLAPSE_AI_DESC:0 "Como respuesta a la revuelta árabe de 1936, Arthur Grenfell Wauchope emitirá regulaciones de emergencia, pero no logrará hacer frente a la resistencia judía y árabe con la suficiente rapidez, lo que provocará el colapso del mandato."
 RULE_OPTION_MPL_PREPARATIONS_COLLAPSE:0 "£GFX_gamerules_ISR_state £GFX_gamerules_PAL_neutrality Agarrando una pajita"
 RULE_OPTION_MPL_PREPARATIONS_COLLAPSE_AI_DESC:0 "Como respuesta a la revuelta árabe de 1936, Arthur Grenfell Wauchope declarará el fin del mandato, pero no logrará gestionar el equilibrio de poder entre el Yishuv y el Comité Árabe, lo que provocará el colapso del mandato."
 RULE_OPTION_MPL_DISSOLVED:0 "£GFX_gamerules_ISR_state £GFX_gamerules_MPL_Jerusalem £GFX_gamerules_PAL_neutrality Una disolución pacífica"
 RULE_OPTION_MPL_DISSOLVED_AI_DESC:0 "Como respuesta a la revuelta árabe de 1936, Arthur Grenfell Wauchope declarará el fin del mandato. La Comisión Peel declarará que la mejor solución sería disolver el Mandato en estados judíos y árabes separados, y se mantendrá el equilibrio de poder."
 RULE_OPTION_MPL_UNION_COM:0 "£GFX_gamerules_MPL_free_communism Una comuna levantina"
 RULE_OPTION_MPL_UNION_COM_AI_DESC:0 "Como respuesta a la revuelta árabe de 1936, Arthur Grenfell Wauchope declarará el fin del mandato. La Comisión Peel declarará que la mejor solución sería formar un estado de unión independiente de árabes y judíos. Se mantendrá el equilibrio de poder y el Partido Comunista Palestino ganará las elecciones."
 RULE_OPTION_MPL_UNION_DEM:0 "£GFX_gamerules_MPL_free_democratic Una Confederación Levantina"
 RULE_OPTION_MPL_UNION_DEM_AI_DESC:0 "Como respuesta a la revuelta árabe de 1936, Arthur Grenfell Wauchope declarará el fin del mandato. La Comisión Peel declarará que la mejor solución sería formar un estado de unión independiente de árabes y judíos. Se mantendrá el equilibrio de poder y el Partido Unionista del Levante ganará las elecciones."
 RULE_OPTION_MPL_UNION_COLLAPSE:0 "£GFX_gamerules_ISR_state £GFX_gamerules_PAL_neutrality Un sueño aplazado"
 RULE_OPTION_MPL_UNION_COLLAPSE_AI_DESC:0 "Como respuesta a la revuelta árabe de 1936, Arthur Grenfell Wauchope declarará el fin del mandato. La Comisión Peel declarará que la mejor solución sería formar un estado de unión independiente de árabes y judíos. El equilibrio de poder se mantendrá, pero el sindicato recién formado no logrará estabilizarse y colapsará."
 ISR_AI_BEHAVIOR:0 "£GFX_gamerules_ISR_state Israel"
 RULE_OPTION_ISR_MAPAI:0 "£GFX_gamerules_ISR_state Mapai cementado"
 RULE_OPTION_ISR_MAPAI_AI_DESC:0 "Durante la Guerra de Independencia, las milicias de la Haganá lograrán purgar el Irgun y el laborista sionista Mapai ganará las elecciones."
 RULE_OPTION_ISR_HASHOMER:0 "£GFX_gamerules_ISR_state Hashomer Hatsair"
 RULE_OPTION_ISR_HASHOMER_AI_DESC:0 "Durante la Guerra de Independencia, las milicias de la Haganá lograrán purgar el Irgun, y el laborista sionista soviético Hashomer Hatsair ganará las elecciones, manteniendo la línea entre los radicales y los moderados."
 RULE_OPTION_ISR_MAKI:0 "£GFX_gamerules_MPL_free_communism Maki"
 RULE_OPTION_ISR_MAKI_AI_DESC:0 "Durante la Guerra de Independencia, las milicias de la Haganá lograrán purgar al Irgun, y el laborista sionista soviético Hashomer Hatsair ganará las elecciones, pero caerá en manos de la facción Maki, más radical."
 RULE_OPTION_ISR_PROGRESSIVE:0 "£GFX_gamerules_ISR_state La nueva aliá"
 RULE_OPTION_ISR_PROGRESSIVE_AI_DESC:0 "Durante la Guerra de Independencia, las milicias de la Haganá lograrán purgar al Irgún, y el bloque del Centro ganará las elecciones, y el progresista Nueva Aliá acabará convirtiéndose en el partido más influyente del bloque."
 RULE_OPTION_ISR_GENERAL_ZIONISTS:0 "£GFX_gamerules_ISR_state Los sionistas generales"
 RULE_OPTION_ISR_GENERAL_ZIONISTS_AI_DESC:0 "Durante la Guerra de Independencia, las milicias de la Haganá lograrán purgar al Irgún, y el bloque del Centro ganará las elecciones, siendo los liberales sionistas generales el partido más influyente del bloque."
 RULE_OPTION_ISR_HATZOHAR:0 "£GFX_gamerules_ISR_state Revolución revisionista"
 RULE_OPTION_ISR_HATZOHAR_AI_DESC:0 "Durante la Guerra de Independencia, las milicias de la Haganá no lograrán purgar al Irgun, sin embargo, el Irgun cederá a elecciones democráticas, que Jabotinsky ganaría."
 RULE_OPTION_ISR_IRGUN:0 "£GFX_gamerules_ISR_couped Fuego y sangre"
 RULE_OPTION_ISR_IRGUN_AI_DESC:0 "Durante la Guerra de Independencia, las milicias de la Haganá no lograrán purgar al Irgun, que luego dará un golpe de Estado al gobierno. El liderazgo del Irgun frenará el levantamiento de Stern tras la muerte de Jabotinsky."
 RULE_OPTION_ISR_FASCIST:0 "£GFX_gamerules_ISR_fascism Vengando las mayores tragedias"
 RULE_OPTION_ISR_FASCIST_AI_DESC:0 "Durante la Guerra de Independencia, las milicias de la Haganá no lograrán purgar al Irgun, que luego dará un golpe de Estado al gobierno. Los dirigentes del Irgun no lograrán hacer frente al levantamiento de Stern, que terminará en un gobierno ultranacionalista en Israel."
 PAL_AI_BEHAVIOR:0 "£GFX_gamerules_PAL_neutrality Palestina"
 RULE_OPTION_PAL_QADIR:0 "£GFX_gamerules_PAL_neutrality El legado de Abdul-Qadir"
 RULE_OPTION_PAL_QADIR_AI_DESC:0 "Durante la Guerra de Independencia, se elegirá el plan de Abdul-Qadir, quien tomará medidas enérgicas contra los disidentes y formará una Gran Palestina."
 RULE_OPTION_PAL_HASHEMITE:0 "£GFX_gamerules_PAL_hashemite Un monarca hachemita"
 RULE_OPTION_PAL_HASHEMITE_AI_DESC:0 "Durante la Guerra de Independencia, se elegirá el plan de Abdul-Qadir, pero este cederá su reinado al rey Zeid de la dinastía Hachemita."
 RULE_OPTION_PAL_NLL:0 "£GFX_gamerules_PAL_communism Una Patria Grande"
 RULE_OPTION_PAL_NLL_AI_DESC:0 "Durante la Guerra de Independencia, el plan de Fawzi Al-Qawuqji será elegido, pero después de la guerra será golpeado por la Liga de Liberación Nacional del comunista Radwan Al-Hilu, con el objetivo de establecer un estado panárabe."
 RULE_OPTION_PAL_NASHASHIBI:0 "£GFX_gamerules_PAL_democratic Nashashibis asumen la responsabilidad"
 RULE_OPTION_PAL_NASHASHIBI_AI_DESC:0 "Durante la Guerra de Independencia, se elegirá el plan de Fawzi Al-Qawuqji, sin embargo, después de la guerra será golpeado por la familia liberal Nashashibi, quienes establecerán un estado democrático con Raghib Nashashibi como su primer líder."
 RULE_OPTION_PAL_SMC:0 "£GFX_gamerules_PAL_democratic SMC asume la responsabilidad"
 RULE_OPTION_PAL_SMC_AI_DESC:0 "Durante la Guerra de Independencia, el plan de Fawzi Al-Qawuqji será elegido, pero después de la guerra será golpeado por los conservadores democráticos del SMC, que establecerán una república islámica en Palestina."
 RULE_OPTION_PAL_ISLAM:0 "£GFX_gamerules_PAL_islam Adquisición de Al-Muqaddas"
 RULE_OPTION_PAL_ISLAM_AI_DESC:0 "Durante la Guerra de Independencia, el plan de Abdul-Qadir será elegido, aunque será golpeado por las fuerzas islamistas. Se celebrarán elecciones para la presidencia, en las que el radical Amin Al-Husseini resultará ganador."
 RULE_OPTION_PAL_HUSSAM:0 "£GFX_gamerules_PAL_hussam Un Estado Islámico Moderado"
 RULE_OPTION_PAL_HUSSAM_AI_DESC:0 "Durante la Guerra de Independencia, el plan de Abdul-Qadir será elegido, aunque será golpeado por las fuerzas islamistas. Se celebrarán elecciones para la presidencia, en las que resultará vencedor el moderado Hussam Al-Din."
 RULE_OPTION_PAL_HASAN:0 "£GFX_gamerules_PAL_islam El golpe de Salama"
 RULE_OPTION_PAL_HASAN_AI_DESC:0 "Durante la Guerra de Independencia, el plan de Abdul-Qadir será elegido, aunque será golpeado por las fuerzas islamistas. Se celebrarán elecciones para la presidencia, en las que resultará vencedor el moderado Hussam Al-Din. Sin embargo, debido a su postura moderada, será golpeado por el general fascista Hasan Salama."
 RULE_OPTION_PAL_FAWZI:0 "£GFX_gamerules_PAL_golani El golpe de Fawzi"
 RULE_OPTION_PAL_FAWZI_AI_DESC:0 "Durante la Guerra de Independencia, se elegirá el plan de Fawzi Al-Qawuqji, quien tomará medidas enérgicas contra el poder civil en el gobierno, evitando un golpe de la oposición."
 RULE_OPTION_PAL_GOLANI:0 "£GFX_gamerules_PAL_golani Golani corre por el poder"
 RULE_OPTION_PAL_GOLANI_AI_DESC:0 "Durante la Guerra de Independencia, se elegirá el plan de Fawzi Al-Qawuqji, pero perderá el poder ante Abdulhalim Al-Golani, quien le dará un golpe de estado."
 r56_MPL_mandate_area:0 "Mandato de la Liga de Naciones"
 r56_MPL_mandate_area_desc:0 "Al haber sido designada como área de mandato por la Liga de Naciones, la administración británica tiene un mayor nivel de control sobre las industrias locales de la región."
