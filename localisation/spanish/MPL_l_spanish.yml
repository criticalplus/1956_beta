 MPL_mandate_resistance_category:0 "Estabilizar el mandato"
 MPL_mandate_resistance_category_desc:0 "No se debe permitir que continúe la actual revuelta. Debemos aplastar a todos los rebeldes y restaurar el orden en el Mandato.\n\n\nEl nivel de orden actual es [MPLOrderLevelColor].\n§RISi el nivel de orden llega a 0, ¡sufriremos una revolución!"
