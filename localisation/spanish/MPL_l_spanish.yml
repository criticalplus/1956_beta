 MPL_foreign_support_category:0 "Consiga apoyo extranjero"
 MPL_foreign_support_category_desc:0 "Con el estallido de la guerra en el país, muchos países importantes han vuelto la vista hacia la región debido a su ubicación estratégica. Deberíamos utilizar esto a nuestro favor para asegurar el apoyo extranjero en nuestra justa guerra para liberarnos. Nuestro enemigo también se ha dado cuenta de esto y está haciendo preparativos para hacer lo mismo. Debemos superarlos y asegurarnos de obtener todo el apoyo que podamos.\n\n[GER.GetFlag][GER.GetNameDefCap] - [MPLGetGER]\n[ITA.GetFlag][ITA.GetNameDefCap] - [MPLGetITA] \n[SOV.GetFlag][SOV.GetNameDefCap] - [MPLGetSOV]\n[ENG.GetFlag][ENG.GetNameDefCap] - [MPLGetENG]\n[FRA.GetFlag][FRA.GetNameDefCap] - [MPLGetFRA]\n [USA.GetFlag][USA.GetNameDefCap] - [MPLGetUSA]\n"
