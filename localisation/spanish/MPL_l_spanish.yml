l_spanish:
 MPL_GATHERING_STORM_DESC:0 "Desde la formación del Mandato para Palestina en 1923, la inestabilidad ha dominado la región. \nCon la inmigración judía masiva al país tras la Declaración Balfour, múltiples gobiernos locales de ambos lados luchan por el control de la región, cada uno con sus propias organizaciones paramilitares que superan ampliamente en número a la pequeña guarnición británica estacionada en el país.\nCon tensiones en un nivel tras una serie de incidentes, la pregunta sigue siendo: ¿podrán los británicos aguantar? ¿La región se verá sumida en aún más combates? ¿O quizás surgirá una solución inesperada?"
 RULE_VOLUNTEERS_NOT_MPL_COLLAPSE:0 "§RC¡No se pueden enviar voluntarios al colapso del Mandato§!"
 MPL_mandate:0 "Mandato de la Liga de Naciones"
 MPL_mandate_desc:0 "Nuestro estatus como Mandato de la Liga de Naciones nos brinda apoyo internacional para el desarrollo de la región. Sin embargo, no podemos construir un ejército real debido a nuestro estatus."
 MPL_aliyah_start:0 "La Quinta Aliá"
 MPL_aliyah_start_desc:0 "Tras el nombramiento de Arthur Grenfell Wauchope como Alto Comisionado y el ascenso del fascismo en Europa, cientos de miles de judíos buscan refugio en Palestina. Esto está desestabilizando gravemente a nuestro país."
 MPL_arab_revolt_1:0 "Huelgas árabes"
 MPL_arab_revolt_1_desc:0 "La población árabe ha lanzado una huelga. Debemos actuar con eficacia."
 MPL_arab_revolt_2:0 "Calmados ataques árabes"
 MPL_arab_revolt_2_desc:0 "Hemos conseguido calmar un poco la huelga, aunque aún queda trabajo por hacer."
 MPL_arab_revolt_3:0 "Revuelta árabe"
 MPL_arab_revolt_3_desc:0 "Nuestro intento de negociación ha fracasado y la huelga se ha convertido en una auténtica revuelta en algunas zonas. Debemos considerar un plan de acción drástico."
 MPL_arab_revolt_4:0 "Golpes debilitados"
 MPL_arab_revolt_4_desc:0 "Nuestras concesiones iniciales han logrado reducir los efectos de las huelgas. Deberíamos seguir por este camino."
 MPL_civil_war_pal:0 "¡Iniciativa!"
 MPL_civil_war_isr:0 "¡Iniciativa!"
 MPL_collapse_idea:0 "Colapso del mandato"
 MPL_collapse_idea_desc:0 "Con el colapso del mandato, finalmente tenemos la oportunidad de luchar por nuestra independencia. ¡No abandonaremos esta lucha tan fácilmente!"
 MPL_collapse_idea_2:0 "Luchas desorganizadas"
 MPL_collapse_idea_2_desc:0 "Con el reciente colapso del gobierno del Mandato, hemos declarado nuestra independencia. Sin embargo, las líneas del frente aún no se han solidificado y, como tal, nuestros ataques son desorganizados e ineficaces."
 MPL_strained_administration:0 "Administración tensa"
 MPL_strained_economy:0 "Economía tensa"
 MPL_strained_military:0 "Militar desorganizado"
 MPL_floodgates:0 "Abre las compuertas"
 MPL_small_aliyah:0 "Aliá limitada"
 MPL_two_people_union_1:0 "¿Un experimento condenado al fracaso?"
 MPL_two_people_union_1_desc:0 "Nuestra independencia se ha logrado, pero las luchas apenas han comenzado. Nuestro nuevo sindicato es increíblemente inestable y el más mínimo paso en falso podría provocar un colapso. Debemos andar con cuidado."
 MPL_two_people_union_2:0 "Un comienzo optimista"
 MPL_two_people_union_2_desc:0 "Poco a poco, estamos logrando mostrarle a nuestra población que puede confiar en nosotros. El camino hacia la curación ha comenzado."
 MPL_two_people_union_3:0 "Un atrevimiento a soñar"
 MPL_two_people_union_3_desc:0 "Lo imposible está sucediendo. Nuestra población se está uniendo poco a poco a nuestra causa, dejando atrás sus conflictos. La meta está a nuestro alcance."
 MPL_two_people_union_4:0 "Una unión de dos pueblos"
 MPL_two_people_union_4_desc:0 "El viaje fue largo, pero ha llegado el momento de la curación. Nuestro pueblo está unido con el propósito de crear un futuro mejor para sus hijos. Pero todavía hay enemigos por ahí. Debemos asegurarnos de que nadie pueda amenazar nuestra prosperidad.\n\nPara todos los que sueñan, para todos los que soñaron."
 MPL_mandate1:0 "Colonia militarizada"
 MPL_mandate1_desc:0 "Las revueltas nos han dado la oportunidad de consolidar aún más nuestro control en la región. Contamos con el respaldo de [MPL.overlord.GetNameDef], ¿quién se enfrentará a nosotros?"
 MPL_white_paper_idea:0 "El Libro Blanco"
 MPL_white_paper_idea_desc:0 "El Libro Blanco limita severamente la inmigración judía al Mandato. Esto nos permite gestionar mejor la resistencia, pero los judíos que ya están aquí no nos apoyarán."
 MPL_scientific_genius:0 "Genio científico"
 MPL_navy_payments:0 "Pagos de la Marina"
 MPL_professional_army:0 "Entrenamiento profesional del ejército"
 MPL_professional_army_desc:0 "Nuestra nación es pequeña y no podemos desplegar un ejército grande. Debemos asegurarnos de que nuestro entrenamiento sea muy eficaz para asegurarnos de que nuestros soldados puedan hacer frente al enemigo."
 MPL_against_germany_idea:0 "Destruyendo la amenaza nazi"
 MPL_against_germany_idea_desc:0 "Los nazis han declarado la guerra a nuestro pueblo para su propio beneficio. Les mostraremos de lo que somos capaces."
 MPL_united_against_colonialism:0 "Unidos contra el colonialismo"
 MPL_united_against_colonialism_desc:0 "¡Nos levantaremos y derrotaremos a nuestros opresores!"
 MPL_start:0 "El mandato palestino"
 MPL_start_desc:0 "El 29 de septiembre de 1923 se proclamó el Mandato para Palestina. Se afirmó que sería una medida temporal para preparar a la región para la independencia. Sin embargo, más de 12 años después, se ha logrado poco o ningún progreso. Debemos seguir adelante para encontrar una solución para la región."
 MPL_unions:0 "Uniones comunales empoderadas"
 MPL_liberalized:0 "Economía liberalizada"
 MPL_religious_freedom:0 "Libertad religiosa"
 MPL_universities:0 "Financiamiento de escuelas públicas"
 MPL_public_school_funding:0 "Financiamiento universitario"
 MPL_beacon_idea:0 "Un faro en la oscuridad"
 MPL_british_officers_idea:0 "Oficiales británicos"
 MPL_jewish_recruits:0 "Reclutas judíos"
 MPL_centralization:0 "Centralización"
 MPL_unite_levant:0 "¡Une al Levante!"
 MPL_secret_police:0 "Financiamiento de la policía secreta"
 MPL_development_haifa:0 "Desarrollar la región de Haifa"
 MPL_development_haifa_desc:0 "Deberíamos desarrollar la región judía de Haifa para ganarnos su apoyo."
 MPL_development_nablus:0 "Desarrollar la región de Naplusa"
 MPL_development_nablus_desc:0 "Deberíamos desarrollar la región árabe de Nablus para ganarnos su apoyo."
 MPL_arab_revolt:0 "La revuelta árabe de 1936"
 MPL_arab_revolt_desc:0 "Los líderes árabes han convocado una huelga general en todo el país. Debemos asegurarnos de que esto no se salga de control."
 MPL_deal_with_strike:0 "Manejar las huelgas"
 MPL_deal_with_strike_desc:0 "Predijimos este ataque, pero no su gravedad. Todo nuestro país ha quedado paralizado y todo se está deteniendo. Debemos elegir nuestro plan de acción ahora."
 MPL_negotiations_failed:0 "Las negociaciones fracasan"
 MPL_negotiations_failed_desc:0 "Nuestros intentos de negociación con los huelguistas han fracasado y la huelga se ha convertido en una revuelta en toda regla en algunas zonas. Esta es una situación terrible."
 MPL_a_forgone_conclusion:0 "Una conclusión olvidada"
 MPL_a_forgone_conclusion_desc:0 "Era sólo cuestión de tiempo. Con las revueltas en pleno apogeo, es hora de organizar nuestra salida de la región. Es nuestro deber dejar atrás un Estado estable y, como tal, no podemos permitir que ninguno de los grupos se vuelva demasiado poderoso, o habrá consecuencias nefastas."
 MPL_peel_commision:0 "La Comisión Peel"
 MPL_peel_commision_desc:0 "Para encontrar la mejor solución a la crisis en la que nos encontramos, debemos examinar las causas principales de la revuelta. Lord Peel es un buen hombre para el trabajo, podemos confiar en su hallazgo."
 MPL_levantine_union:0 "Una Confederación Levantina"
 MPL_levantine_union_desc:0 "La Comisión Peel ha revelado que la mejor solución para el conflicto en la región es una unión independiente entre judíos y árabes. Esta será una tarea difícil de lograr, pero traerá muchos beneficios a largo plazo."
 MPL_two_states:0 "Una disolución levantina"
 MPL_two_states_desc:0 "La Comisión Peel ha revelado que la mejor solución para el conflicto en la región es dividir la tierra entre judíos y árabes, con Jerusalén como estado neutral. Es de esperar que esto evite nuevos conflictos en la región."
 MPL_jews_negotiate:0 "Negociar con los partidos judíos"
 MPL_jews_negotiate_desc:0 "La mayoría de los huelguistas pueden provenir de la población árabe, sin embargo, no podemos ignorar también las necesidades de las poblaciones judías si queremos crear una sociedad unitaria."
 MPL_jews_ministers:0 "Contratar ministros judíos"
 MPL_jews_ministers_desc:0 "Deberíamos contratar algunos ministros judíos para apoyar los preparativos de la independencia."
 MPL_arabs_negotiate:0 "Apoyar a los partidos árabes"
 MPL_arabs_negotiate_desc:0 "Debemos apoyar a los partidos árabes en el país para que surja una solución pacífica de este desastre."
 MPL_arabs_ministers:0 "Contratar ministros árabes"
 MPL_arabs_ministers_desc:0 "Deberíamos contratar algunos ministros árabes para apoyar los preparativos de independencia."
 MPL_first_round:0 "Completar la primera ronda de negociaciones"
 MPL_first_round_desc:0 "Completar la primera ronda de negociaciones de independencia debería debilitar la revuelta en curso."
 MPL_development_ramallah:0 "Desarrollar el área de Ramallah"
 MPL_development_ramallah_desc:0 "Deberíamos desarrollar la región árabe de Ramallah para ganarnos su apoyo."
 MPL_development_tel_aviv:0 "Desarrollar el área de Tel Aviv"
 MPL_development_tel_aviv_desc:0 "Deberíamos desarrollar la región judía de Tel Aviv para ganarnos su apoyo."
 MPL_end_the_strike:0 "Poner fin a las huelgas"
 MPL_end_the_strike_desc:0 "Con nuestras reformas y negociaciones casi completas, podemos convencer a los huelguistas de que pongan fin a su huelga y nos apoyen."
 MPL_develop_arab_communities:0 "Reclutar agentes de policía árabes"
 MPL_develop_arab_communities_desc:0 "Deberíamos reclutar agentes de policía árabes para promover nuestra independencia."
 MPL_jewish_recruit:0 "Reclutar soldados judíos"
 MPL_jewish_recruit_desc:0 "Deberíamos reclutar soldados judíos en el ejército para ganarnos su apoyo."
 MPL_two_people_union:0 "[MPLGetUnion]"
 MPL_two_people_union_desc:0 "El tiempo ha llegado. Nuestros preparativos han concluido y la región está lista para la independencia."
 MPL_aliyah_question:0 "La cuestión de la aliá"
 MPL_aliyah_question_desc:0 "Con la formación del nuevo Estado, muchos refugiados judíos de todo el mundo acuden en masa para entrar en el país. Sin embargo, no todos los ciudadanos están de acuerdo sobre cómo afrontar esta crisis. Debemos decidir nuestro curso de acción."
 MPL_start_military_industry:0 "Crear industria militar"
 MPL_start_military_industry_desc:0 "Dado que nuestro país nunca ha sido independiente, nuestra industria militar es increíblemente débil. Debemos iniciar la construcción de fábricas militares para asegurar nuestra defensa."
 MPL_form_spy_agency:0 "Formar una agencia de espionaje"
 MPL_form_spy_agency_desc:0 "Nuestra nación es pequeña y no podemos darnos el lujo de librar todas las batallas en el campo. Algunas batallas se pueden librar con inteligencia, no con fuerza."
 MPL_integrate_militia_arms:0 "Integrar armas de milicia"
 MPL_integrate_militia_arms_desc:0 "Antes de nuestra independencia, existían múltiples milicias en nuestra nación. Deberíamos integrar sus suministros de armas en nuestro ejército."
 MPL_centralize_militia_armies:0 "Centralizar el comando de la milicia"
 MPL_centralize_militia_armies_desc:0 "Antes de nuestra independencia, existían múltiples milicias en nuestra nación. Para poder luchar eficazmente, necesitamos centralizar su estructura de mando bajo el gobierno."
 MPL_modernize_army:0 "Modernizar nuestro ejército"
 MPL_modernize_army_desc:0 "Nuestro ejército necesita modernizarse para hacer frente a las amenazas extranjeras. Deberíamos centrar nuestros esfuerzos en la investigación de nuevas armas y vehículos."
 MPL_elite_soldier_training:0 "Entrenamiento profesional del ejército"
 MPL_elite_soldier_training_desc:0 "Nuestra nación es pequeña y no podemos desplegar un ejército grande. Debemos asegurarnos de que nuestro entrenamiento sea muy eficaz para asegurarnos de que nuestros soldados puedan hacer frente al enemigo."
 MPL_research_doctrines:0 "Investigar doctrinas extranjeras"
 MPL_research_doctrines_desc:0 "Para defender nuestra nación, debemos estudiar las doctrinas militares extranjeras para asegurarnos de que nuestros generales sean lo más efectivos posible."
 MPL_form_air_service:0 "Formar el servicio aéreo"
 MPL_form_air_service_desc:0 "Después de obtener la independencia, debemos formar nuestra propia fuerza aérea. Podemos utilizar como punto de partida los antiguos cazas británicos que quedaron en el aeropuerto de Lod."
 MPL_light_air_focus:0 "Centrarse en los aviones ligeros"
 MPL_light_air_focus_desc:0 "Nuestro país es pequeño y compacto. Necesitamos centrarnos en combatientes pequeños y ágiles para superar a nuestros enemigos."
 MPL_heavy_air_focus:0 "Centrarse en aviones pesados"
 MPL_heavy_air_focus_desc:0 "La clave de la victoria reside en aviones poderosos que diezmen a nuestro enemigo. Debemos investigar más sobre esta tecnología."
 MPL_develop_ports:0 "Desarrollar nuestros puertos"
 MPL_develop_ports_desc:0 "Debemos desarrollar nuestros puertos para poder abrir nuestro comercio."
 MPL_purchase_foreign_ships:0 "Comprar barcos extranjeros"
 MPL_purchase_foreign_ships_desc:0 "Nuestra industria es pequeña y no podemos producir nuestra propia marina; sin embargo, necesitamos una forma de protegernos en el mar. Deberíamos comprar barcos de otros países para protegernos."
 MPL_open_tel_aviv_university:0 "Ampliar el HUJ"
 MPL_open_tel_aviv_university_desc:0 "La ampliación de la Universidad Hebrea de Jerusalén podría traer muchas más mentes brillantes a nuestra nación y, gracias a su apoyo financiero al HUJ durante mucho tiempo, tal vez incluso al propio Einstein."
 MPL_invite_einstein:0 "Invitar a Einstein"
 MPL_invite_einstein_desc:0 "El propio Albert Einstein ha expresado su apoyo a nuestra Unión. Debemos invitarlo a nuestra nación, su genio científico podría ayudarnos."
 MPL_build_convoys:0 "construir convoyes"
 MPL_build_convoys_desc:0 "Nuestra industria comercial debe mejorarse, con el uso de convoyes, para que nuestra nación prospere verdaderamente."
 MPL_open_politics:0 "Política abierta"
 MPL_open_politics_desc:0 "En nuestra unión, sería hipócrita no permitir que ambos pueblos voten y se postulen para cargos públicos. ¡Seremos un lugar donde un judío votará voluntariamente por un árabe y un árabe votará voluntariamente por un judío!"
 MPL_elections:0 "Elecciones"
 MPL_elections_desc:0 "El país espera con gran expectación."
 MPL_communism_victory:0 "Victoria del Partido Comunista"
 MPL_communism_victory_desc:0 "Después de la reciente victoria del PCP en las primeras elecciones de la Unión, ¡el primer gobierno elegido de la Unión es socialista!"
 MPL_democratic_victory:0 "Victoria del Partido Unionista"
 MPL_democratic_victory_desc:0 "Después de la reciente victoria de [MPL.GetDemocraticLeader] en las primeras elecciones de la Unión, ¡el primer gobierno elegido de la Unión es democrático y liberal!"
 MPL_the_jerusalem_trials:0 "Los juicios de Jerusalén"
 MPL_the_jerusalem_trials_desc:0 "Con la independencia de nuestra nueva unión, debemos enfrentar nuestro pasado. Hay muchos ex soldados y líderes de milicias extremistas en nuestro país y debemos decidir qué hacer con ellos. Los juicios de Jerusalén deben celebrarse."
 MPL_form_unions:0 "Formar uniones comunales"
 MPL_form_unions_desc:0 "Para promover la unidad de esta unión inestable, debemos introducir ciertas uniones comunitarias entre árabes y judíos para ayudar a integrar a las comunidades."
 MPL_increase_industrial_subsidies:0 "Aumentar los subsidios industriales"
 MPL_increase_industrial_subsidies_desc:0 "Nuestra nación debe industrializarse, ya que nuestra débil economía es un factor que influye en la inestabilidad de la unión."
 MPL_liberalize_economy:0 "Liberalizar la economía"
 MPL_liberalize_economy_desc:0 "Nuestra industria debe liberalizarse para aumentar la fortaleza de nuestra economía y servir aún más a la gente."
 MPL_open_trade:0 "Abrir nuestro comercio"
 MPL_open_trade_desc:0 "Parte de nuestra campaña de liberalización económica incluye leyes de libre comercio para aumentar las importaciones y exportaciones."
 MPL_united:0 "Hevenu Shalom Aleinu\nMin Kas I'Salam"
 MPL_united_desc:0 "Después de nuestras reformas, [MPL.GetNameDef] finalmente se ha unificado y estabilizado bajo el liderazgo de su propio pueblo, por primera vez en siglos.\n\nPara todos los que sueñan, para todos los que soñaron."
 MPL_depoliticize_army:0 "Ejército y Estado separados"
 MPL_depoliticize_army_desc:0 "En nuestro Estado democrático y liberal, es importante que el ejército no tenga fuerza política."
 MPL_middle_east_accords:0 "Los acuerdos de paz en Oriente Medio"
 MPL_middle_east_accords_desc:0 "Para difundir aún más la democracia en el Medio Oriente y evitar la inevitabilidad de la guerra, debemos establecer los Acuerdos de Paz del Medio Oriente, una liga de naciones del Medio Oriente, independientemente de su ideología, con el propósito de resolver cualquier disputa o conflicto que pueda ocurrir. ."
 MPL_constitution:0 "Establecer una Constitución"
 MPL_constitution_desc:0 "Una constitución eficaz es esencial para que un Estado democrático sobreviva. Debemos establecer uno para proteger nuestra joven democracia."
 MPL_secularization:0 "Secularización"
 MPL_secularization_desc:0 "Para evitar futuros conflictos dentro de la Confederación e inestabilidad, debemos secularizar el país. No podemos implementar esto plenamente, ya que nuestro estado alberga una mayoría extrema de ciudadanos religiosos, pero haremos nuestro mejor esfuerzo."
 MPL_religious_freedom_desc:0 "La libertad religiosa es sin duda esencial para nuestro estado."
 MPL_university_funding_campaign:0 "Campaña de financiación universitaria"
 MPL_university_funding_campaign_desc:0 "Nuestra nación alberga algunas de las mentes no realizadas más brillantes del siglo. Debemos hacer todo lo que esté a nuestro alcance para apoyarlos."
 MPL_public_schools:0 "Financiar escuelas públicas"
 MPL_public_schools_desc:0 "Debido a una historia de escuelas comunitarias privatizadas, gran parte de la población no tiene educación. Debemos abrir escuelas públicas financiadas por el estado para combatir esto."
 MPL_beacon:0 "Un faro en la oscuridad"
 MPL_beacon_desc:0 "Nuestra nación realmente brilla como un faro de libertad y democracia. Debemos seguir avanzando."
 MPL_looking_outwards:0 "Mirando hacia afuera"
 MPL_looking_outwards_desc:0 "Ahora que hemos terminado de estabilizar nuestra nación, es hora de mirar hacia afuera y establecernos en el escenario mundial."
 MPL_middle_eastern_focus:0 "Diplomacia de Medio Oriente"
 MPL_middle_eastern_focus_desc:0 "Debemos acercarnos a las naciones dentro de nuestra área geográfica para crear nuevos vínculos y expandir nuestra influencia."
 MPL_jordanian_referendum:0 "Exigir referéndum jordano"
 MPL_jordanian_referendum_desc:0 "Debemos exigir un referéndum de unificación al pueblo jordano. Es el mejor camino para nuestro aspirante a sindicato."
 MPL_european_focus:0 "Diplomacia europea"
 MPL_european_focus_desc:0 "Nuestra nación es única porque nos encontramos en la frontera entre 3 continentes. Debemos utilizar esto a nuestro favor y abrir vínculos con las potencias europeas que deseen ampliar su esfera de influencia."
 MPL_secure_syria:0 "Siria segura"
 MPL_secure_syria_desc:0 "Tras el colapso del gobierno francés, el nuevo régimen de Vichy ha tomado el poder en Siria. Sin embargo, son muy débiles y tenemos una breve oportunidad de intentar arrebatarles Siria, completando nuestra Unión Levantina."
 MPL_british_officers:0 "Estudiar la doctrina británica"
 MPL_british_officers_desc:0 "Cuando los británicos tenían autoridad sobre nuestra nación, algunos militares estaban estacionados en las áreas de Jerusalén y Lydda, incluidos algunos oficiales. Aprender de ellos mejorará nuestras capacidades defensivas."
 MPL_denounce_balfour:0 "Derogar la Declaración Balfour"
 MPL_denounce_balfour_desc:0 "La Declaración Balfour fue una promesa de los británicos de establecer un estado judío en tierras de Palestina, sin embargo sigue siendo un tema muy controvertido en la sociedad levantina. Para preservar la estabilidad de nuestra Unión, deberíamos derogar la declaración porque ya no es relevante."
 MPL_UK_reconcile:0 "Reconciliarse con el Reino Unido"
 MPL_UK_reconcile_desc:0 "Aunque [ENG.GetNameDef] nos oprimió en el pasado, nos conviene dejar de lado nuestras diferencias por el momento para centrarnos en amenazas mayores."
 MPL_ally_no_UK:0 "Encuentra otros aliados"
 MPL_ally_no_UK_desc:0 "No podemos confiar en [ENG.GetNameDef], no después de lo que nos hicieron. Necesitamos encontrar nuevas alianzas para capear la tormenta actual."
 MPL_against_germany:0 "Destruyendo la amenaza nazi"
 MPL_against_germany_desc:0 "Los nazis han declarado la guerra a nuestro pueblo para su propio beneficio. Les mostraremos de lo que somos capaces."
 MPL_western_military_doctrine:0 "Adoptar la doctrina militar occidental"
 MPL_western_military_doctrine_desc:0 "La doctrina militar occidental ha pasado por muchas pruebas. Lo adoptaremos, ya que es nuestra mejor apuesta para defender nuestra nación."
 MPL_the_final_crusade:0 "La cruzada final"
 MPL_the_final_crusade_desc:0 "Hace mucho tiempo, las cruzadas destruyeron nuestra otrora gloriosa tierra. Ahora, las tornas han cambiado y nosotros tenemos el control de nuestro propio destino por primera vez en siglos. Es hora de realizar nuestro destino. ¡El Medio Oriente será liberado!"
 MPL_stalinist_industrialization:0 "Industrialización estalinista"
 MPL_stalinist_industrialization_desc:0 "Debemos aprender de los éxitos de la Unión Soviética de Stalin si queremos convertir nuestra economía agrícola en una economía industrial modernizada."
 MPL_demonize_the_monarchy:0 "Demonizar la monarquía"
 MPL_demonize_the_monarchy_desc:0 "La monarquía británica ha oprimido a nuestro pueblo durante décadas. Debemos convertirlos en el enemigo común que unifica al pueblo."
 MPL_heavy_political_crackdowns:0 "Represión política"
 MPL_heavy_political_crackdowns_desc:0 "No podemos permitir que se propague ningún sentimiento antisindical entre nuestra población para que nuestra nación sobreviva."
 MPL_land_reforms:0 "Reformas agrarias"
 MPL_land_reforms_desc:0 "Debemos reformar nuestro actual sistema de propiedad de la tierra si queremos asegurarnos de que se distribuya equitativamente entre nuestra población."
 MPL_complete_centralization:0 "Centralización completa"
 MPL_complete_centralization_desc:0 "El poder del Estado debe centralizarse, para unificar al pueblo y a los trabajadores."
 MPL_create_commie_brigades:0 "Crear las Brigadas Socialistas"
 MPL_create_commie_brigades_desc:0 "Se debe formar un grupo de defensores socialistas y leales de nuestra nación."
 MPL_realize_levant:0 "Realizar la unidad levantina"
 MPL_realize_levant_desc:0 "El Levante debe estar unido bajo una república socialista, y para cumplir verdaderamente con el nombre de nuestro estado, debemos lograrlo."
 MPL_join_soviet:0 "Únase a la Internacional Comunista"
 MPL_join_soviet_desc:0 "Una y otra vez se ha demostrado que [SOV.GetNameDef] es el mayor aliado del comunismo. Debemos unirnos a ellos en su gran lucha."
 MPL_go_alone:0 "Ir por libre"
 MPL_go_alone_desc:0 "No podemos confiar en que ningún extraño comprenda las necesidades de nuestro pueblo. Debemos recorrer esta parte de la historia solos."
 MPL_jordan_revolution:0 "Financiar una revolución jordana"
 MPL_jordan_revolution_desc:0 "Jordania es una parte fundamental de nuestra Unidad Levantina; sin embargo, debido a nuestros recursos tanto diplomáticos como militares, no podemos declararles la guerra. En cambio, debemos apoyar un golpe prolevantino contra el gobierno."
 MPL_seize_lebanon:0 "Aprovechar el Líbano"
 MPL_seize_lebanon_desc:0 "El Líbano, una zona multiétnica y multireligiosa muy parecida a la nuestra, es una parte muy estratégica del Levante. Es necesario garantizarlo si queremos dar un paso más hacia la reunificación."
 MPL_syria_war:0 "Guerra en Siria"
 MPL_syria_war_desc:0 "Siria, la mayor parte de nuestro esfuerzo de unificación levantina, debe ser capturada por el bien de la unión de nuestros pueblos."
 MPL_annex_jordan:0 "Anexo Jordania"
 MPL_annex_jordan_desc:0 "Tras nuestro golpe en Jordania, ha llegado el momento de una anexión total. Ya no es necesaria la soberanía jordana, sino un nuevo objetivo para la unificación del Levante."
 MPL_fund_secret_police:0 "Financiar fuerzas policiales secretas"
 MPL_fund_secret_police_desc:0 "Con la inestabilidad que está causando nuestra unificación, debemos asegurarnos de que nuestras leyes se cumplan al máximo."
 MPL_unify_the_levant:0 "Unificar el Levante"
 MPL_unify_the_levant_desc:0 "Después de todos nuestros esfuerzos y conflictos, finalmente hemos reunido la zona del Levante. ¡Gloria a la Comuna Levantina!"
 MPL_british_occupation:0 "Emitir regulaciones de emergencia"
 MPL_british_occupation_desc:0 "¿Quiénes se creen que son estos rebeldes? No tenemos más remedio que aplastar este levantamiento. La ubicación es demasiado importante como para renunciar a ella."
 MPL_arrest_arab:0 "Arresto de nacionalistas árabes"
 MPL_arrest_arab_desc:0 "Los nacionalistas árabes son muy prominentes dentro del Mandato Palestino. Debemos asegurarnos de que no consigan más poder expulsándolos de los debates y círculos políticos."
 MPL_police:0 "Armar a la policía"
 MPL_police_desc:0 "El Mandato de la policía palestina es muy escaso en recursos y en hombres, debemos mejorar esto si queremos mantener el orden dentro de nuestro Mandato."
 MPL_arab_police:0 "Alistar a oficiales de policía árabes"
 MPL_arab_police_desc:0 "Si bien los judíos ciertamente son respaldados y favorecidos en nuestro mandato, debemos comenzar a alistar a los árabes en la fuerza policial, para disminuir la popularidad del nacionalismo."
 MPL_arab_farmland:0 "Redistribuir las tierras agrícolas árabes"
 MPL_arab_farmland_desc:0 "Las tierras de cultivo de los árabes están demostrando ser cada vez más inadecuadas para nuestra economía, debemos distribuir sus tierras de cultivo entre agricultores judíos más capaces, esto podría molestar a los terratenientes, pero ayudará a restablecer el orden."
 MPL_appease_arab_democrats:0 "Apaciguar a los demócratas árabes"
 MPL_appease_arab_democrats_desc:0 "Los demócratas árabes, si bien van en contra de nuestro mandato, serán una herramienta útil para combatir la resistencia nacionalista árabe."
 MPL_white_paper:0 "Publicar el Libro Blanco"
 MPL_white_paper_desc:0 "Está claro que para detener la revuelta debemos limitar la inmigración judía al Mandato. Es de esperar que esto estabilice el país por el momento."
 MPL_british_military_support:0 "[MPL.overlord.GetAdjective] Apoyo militar"
 MPL_british_military_support_desc:0 "Nuestro país es demasiado pequeño para producir nuestros propios equipos a gran escala. Debemos solicitar ayuda a [MPL.overlord.GetNameDef] para reforzar nuestro ejército."
 MPL_british_military_industry:0 "[MPL.overlord.GetAdjective] Industria militar"
 MPL_british_military_industry_desc:0 "Nuestra industria local es demasiado débil para desperdiciarla en producción militar. [MPL.overlord.GetNameDef] nos ayudará a producir nuestro equipo."
 MPL_british_industrial_support:0 "[MPL.overlord.GetAdjective] Soporte industrial"
 MPL_british_industrial_support_desc:0 "Nuestra industria local necesita urgentemente una expansión, pero no tenemos los recursos para ello. [MPL.overlord.GetNameDef] nos apoyará."
 MPL_mandatory_guard:0 "Guardia obligatoria"
 MPL_mandatory_guard_desc:0 "Para proteger nuestro mandato externa e internamente, debemos formar una guardia obligatoria, para servir a la corona más que simplemente a las contrainsurgencias internas."
 MPL_wauchope_resigns:0 "Presionar a Wauchope para que renuncie"
 MPL_wauchope_resigns_desc:0 "Después de su claro fracaso en evitar la catástrofe ocurrida en los últimos 2 años, Wauchope debe renunciar a su cargo y dejar paso al próximo Comisionado."
 MPL_collapse_focus:0 "Colapso del mandato"
 MPL_collapse_focus_desc:0 "¡Los opresores británicos han demostrado que no tienen ningún plan para el futuro! ¡Debemos levantarnos para asegurar nuestro futuro!"
 MPL_harold_government:0 "Gobierno de Harold MacMichael"
 MPL_harold_government_desc:0 "Harold MacMichael es un comisionado muy interno, su objetivo es mejorar la calidad de vida del mandato y es muy firme en su postura contra las milicias judío-sionistas."
 MPL_alan_government:0 "Gobierno de Alan Cunningham"
 MPL_alan_government_desc:0 "Alan Cunningham, ex general del imperio británico es un brillante estratega, sin embargo no tiene mucha experiencia en política, especialmente interna, su objetivo es que el mandato se convierta en un gran protectorado colonial británico, sin embargo la cordura de este objetivo está fuertemente cuestionada. ."
 mandate_palestine.1.t:0 "Huelga árabe"
 mandate_palestine.1.d:0 "Tras una serie de acontecimientos que culminaron en el Incidente del Cemento de 1935, donde se encontraron armas de contrabando en un contenedor de carga destinado a un empresario judío, las tensiones han alcanzado su punto máximo.\n\nEn todo el país, los trabajadores árabes se dedicaban al trabajo, el transporte y Los comerciantes se han declarado en huelga. Esto ha paralizado por completo la economía y los servicios de la región. Los líderes árabes exigen el fin de la transferencia de tierras árabes al Yishuv y el establecimiento de un gobierno nacional responsable ante un consejo representativo. No se había visto una revuelta de esta magnitud desde la formación del mandato y muchos no están seguros de cómo proceder."
 mandate_palestine.1.a:0 "Debemos abordar esto correctamente."
 mandate_palestine.2.t:0 "Las negociaciones fracasan"
 mandate_palestine.2.d:0 "Los huelguistas árabes han rechazado nuestros intentos de negociación y han anunciado que no se conformarán con menos de lo que exigen. Incluso hay informes de que algunos judíos se unieron a la huelga, exigiendo el fin del mandato."
 mandate_palestine.2.a:0 "Debemos elegir cuál es nuestro curso de acción."
 mandate_palestine.3.t:0 "Resultados de la Comisión Peel"
 mandate_palestine.3.d:0 "Han llegado los resultados de la Comisión Peel. Lord Peel ha dicho que encontró que la causa principal de la Revuelta fueron los temores de los árabes de que los judíos ganaran demasiada influencia en el Mandato y asumieran el poder, y la incertidumbre general sobre el futuro del Mandato. y la desigualdad de oportunidades que disfrutan árabes y judíos. Sugiere que la decisión de abandonar la región fue la idea correcta y cree que:"
 mandate_palestine.3.a:0 "Es necesario formar un estado de unión independiente de los dos pueblos."
 mandate_palestine.3.b:0 "La tierra debería dividirse entre judíos y árabes."
 mandate_palestine.4.t:0 "Disolución del Mandato"
 mandate_palestine.4.d:0 "Con la disolución del mandato, muchos esperan que haya llegado el momento de la paz y la cooperación. El Estado judío del norte se prepara para recibir refugiados de todo el mundo, mientras que el Estado árabe del sur se prepara para reforzar su infraestructura e industria. En el medio se encuentra Jerusalén, ahora bajo control internacional. Sólo el futuro revelará si la paz esperanzada puede durar."
 mandate_palestine.4.a:0 "(Juega como Jerusalén)"
 mandate_palestine.4.b:0 "(Juega como Israel)"
 mandate_palestine.4.c:0 "(Juega como Palestina)"
 mandate_palestine.11.t:0 "¿Independencia para [MPL.GetNameDef]?"
 mandate_palestine.11.d:0 "Al ver las recientes revueltas que tuvieron lugar en [MPL.GetNameDef], la administración local ha llegado a la conclusión de que debemos preparar la región para la independencia. Sin embargo, muchos en nuestro gobierno todavía piensan que la ubicación es demasiado vital como para abandonarla por el momento. ¿Quizás podamos llegar a un acuerdo?"
 mandate_palestine.11.a:0 "Esta fue una conclusión inevitable. Preparar la región para la independencia."
 mandate_palestine.11.b:0 "Podemos llegar a un acuerdo. Se convertirán en un dominio de la Commonwealth."
 mandate_palestine.11.c:0 "La ubicación es demasiado importante como para renunciar a ella. No podemos permitir esto."
 mandate_palestine.12.t:0 "[MPL.overlord.GetNameDefCap] Acepta la independencia"
 mandate_palestine.12.d:0 "[MPL.overlord.GetNameDefCap] ha aceptado nuestros preparativos para la independencia. Apoyarán nuestros intentos de llevar la paz a la región."
 mandate_palestine.12.a:0 "Que el Medio Oriente conozca la paz."
 mandate_palestine.13.t:0 "[MPL.overlord.GetNameDefCap] ofrece un compromiso de dominio"
 mandate_palestine.13.d:0 "[MPL.overlord.GetNameDefCap] ha respondido a nuestros preparativos para la independencia ofreciendo un compromiso. Nos convertiremos en dominio de la Commonwealth al terminar nuestros preparativos, y ellos nos apoyarán en nuestra lucha."
 mandate_palestine.13.a:0 "Podemos aceptar este compromiso."
 mandate_palestine.13.b:0 "Esto sólo corre el riesgo de irritar aún más a la gente. Continuar con los preparativos."
 mandate_palestine.14.t:0 "[MPL.overlord.GetNameDefCap] Rechaza la independencia"
 mandate_palestine.14.d:0 "[MPL.overlord.GetNameDefCap] ha rechazado nuestros preparativos para la independencia. No nos apoyarán de ninguna manera, alegando que la región es demasiado importante para rendirse."
 mandate_palestine.14.a:0 "No tenemos más remedio que ampliar el mandato."
 mandate_palestine.14.b:0 "Este asunto ya no les concierne. Continuar con los preparativos."
 mandate_palestine.23.t:0 "El Mandato Acepta el Compromiso de Dominio"
 mandate_palestine.23.d:0 "La dirección ha aceptado el compromiso de dominio. Una vez que se completen los preparativos, se convertirán en un dominio."
 mandate_palestine.23.a:0 "Una victoria para nuestros dos pueblos."
 mandate_palestine.24.t:0 "El mandato se presenta"
 mandate_palestine.24.d:0 "La dirección se ha sometido a nuestras demandas. Dejarán de prepararse para la independencia y se centrarán en sofocar las revueltas."
 mandate_palestine.24.a:0 "Todo según lo planeado."
 mandate_palestine.25.t:0 "¡El Mandato Rechaza el Compromiso de Dominio!"
 mandate_palestine.25.d:0 "La dirección del Mandato ha rechazado el compromiso de dominio. Afirman que el mandato para la región ha seguido su curso y que ahora no queda otra opción que la independencia."
 mandate_palestine.25.a:0 "¡Malditos sean!"
 mandate_palestine.26.t:0 "¡El Mandato Rechaza Nuestras Demandas!"
 mandate_palestine.26.d:0 "La dirección del Mandato ha rechazado nuestras demandas. Afirman que el mandato para la región ha seguido su curso y que ahora no queda otra opción que la independencia."
 mandate_palestine.26.a:0 "¡Malditos sean!"
 mandate_palestine.30.t:0 "La cuestión de la aliá"
 mandate_palestine.30.d:0 "Con la formación del nuevo Estado, ha habido una multitud de inmigrantes judíos del extranjero rogando por el levantamiento de las restricciones a la inmigración. Muchos grupos en todo el país piden apoyo a las demandas, mientras que otros piensan que conducirá al colapso de la ya frágil economía.\nEstá claro que aceptar a estos inmigrantes conducirá a problemas económicos a corto plazo, sin embargo, el beneficio a largo plazo no puede ser subestimado."
 mandate_palestine.30.a:0 "Nadie será rechazado. Esta es una tierra para todos."
 mandate_palestine.30.b:0 "Deberíamos dejarlos entrar lentamente. Una inmigración masiva colapsará el país."
 mandate_palestine.30.c:0 "Cualquier inmigración en este momento colapsaría nuestra ya débil economía. Debemos esperar."
 mandate_palestine.40.t:0 "Día de elección"
 mandate_palestine.40.d:0 "La población acude en masa a las urnas cuando comienza la temporada electoral. Los principales candidatos a las elecciones son la Alianza Unionista del Levante, una coalición liberal democrática de partidos árabes y judíos, liderada por [MPL.GetDemocraticLeader], y el Partido Comunista Palestino, un partido estalinista liderado por [MPL.GetCommunistLeader]. . A medida que se acercan los resultados, el ganador obvio es:"
 mandate_palestine.40.a:0 "¡La Alianza Unionista del Levante!"
 mandate_palestine.40.b:0 "¡El Partido Comunista Palestino!"
 mandate_palestine.50.t:0 "[MPL.GetNameDefCap] desea unirse a nuestra facción"
 mandate_palestine.50.d:0 "Hemos recibido una solicitud de [MPL.GetNameDef] para formalizar una entrada a nuestra alianza. Aunque se independizaron de nosotros no hace mucho, otro aliado en el Medio Oriente no vendría mal."
 mandate_palestine.50.a:0 "Damos la bienvenida a su regreso."
 mandate_palestine.50.b:0 "Son traidores."
 mandate_palestine.51.t:0 "[ENG.GetNameDefCap] Ha aceptado nuestra solicitud"
 mandate_palestine.51.d:0 "Nuestros enviados en [ENG.GetNameDef] han recibido una respuesta positiva a nuestra solicitud de unirnos a su facción. Ahora somos aliados una vez más."
 mandate_palestine.51.a:0 "Perfecto."
 mandate_palestine.52.t:0 "[ENG.GetNameDefCap] Ha Rechazado Nuestra Solicitud"
 mandate_palestine.52.d:0 "[ENG.GetNameDefCap] ha rechazado nuestra solicitud de unirnos a su alianza, alegando que ya los traicionamos una vez."
 mandate_palestine.52.a:0 "¡Malditos sean!"
 mandate_palestine.60.t:0 "[MPL.GetNameDefCap] desea unirse a nuestra facción"
 mandate_palestine.60.d:0 "Hemos recibido una solicitud de [MPL.GetNameDef] para formalizar una entrada a nuestra alianza. Tras su reciente independencia, podrían convertirse en un aliado útil en el futuro."
 mandate_palestine.60.a:0 "Los recibimos con los brazos abiertos."
 mandate_palestine.60.b:0 "No necesitamos involucrarnos con ellos."
 mandate_palestine.71.t:0 "Harold MacMichael dimite"
 mandate_palestine.71.d:0 "Después de numerosos intentos fallidos de asesinato, Harold MacMichael renunció al cargo de Alto Comisionado. Alan Cunningham ocupará su lugar."
 mandate_palestine.71.a:0 "Veremos cómo puede manejar al gobierno."
 mandate_palestine.73.t:0 "Avraham Stern asesinado"
 mandate_palestine.73.d:0 "Hoy temprano, tres agentes de policía allanaron el refugio de Tel Aviv donde se sospechaba que se escondía el terrorista Avraham Stern. Fue encontrado allí y ejecutado por la policía después de intentar escapar. Muchos se preguntan cuál será el futuro del grupo Lehi sin su líder."
 mandate_palestine.73.a:0 "Buen viaje."
 mandate_palestine.80.t:0 "Comienzan los juicios de Jerusalén"
 mandate_palestine.80.d:0 "Después de obtener nuestra independencia, persiste la cuestión de qué hacer con las numerosas milicias extremistas en nuestro país. Muchas personas creen que deberían permanecer en sus puestos, mientras que otras creen que deben ser exiliadas o dimitir y ser sometidas a estrecha vigilancia. La purga de líderes judíos o árabes definitivamente reducirá nuestro apoyo entre ellos, pero podría aumentar nuestro apoyo entre las comunidades minoritarias y moderadas."
 mandate_palestine.80.a:0 "Veremos cuál será el resultado."
 mandate_palestine.81.t:0 "El caso de Fawzi Al-Qawuji"
 mandate_palestine.81.d:0 "Fawzi Al-Qawuji es el primero en subir al estrado. Como líder de la milicia del Ejército Árabe de Salvación, ha mostrado extrema hostilidad hacia las comunidades judías y minoritarias. Muchos piden exiliarlo, mientras que muchos dicen que no podemos perder a un general tan valioso como él.\n\nEs el jurado quien debe decidir."
 mandate_palestine.81.a:0 "¡Debe ser exiliado de nuestra nación!"
 mandate_palestine.81.b:0 "Despojarlo de su rango militar y ponerlo bajo vigilancia."
 mandate_palestine.81.c:0 "No podemos darnos el lujo de perder a un general valioso como él."
 mandate_palestine.82.t:0 "El caso de Avraham Stern"
 mandate_palestine.82.d:0 "Avraham Stern es segundo. Líder de la facción radical del Irgun, su grupo ha mostrado muchas posturas antisindicales y ha pedido un Estado dominado por los judíos en la región. El jurado decidirá su destino."
 mandate_palestine.82.a:0 "Exiliarlo. Este extremismo no puede permanecer."
 mandate_palestine.82.b:0 "Ponlo bajo vigilancia."
 mandate_palestine.82.c:0 "Tiene derecho a expresar su opinión."
 mandate_palestine.83.t:0 "El caso de los soldados"
 mandate_palestine.83.d:0 "El juicio final gira en torno al tema de los soldados de facciones extremistas. Muchos creen que deberían ser despojados de sus filas, pero algunos dicen que no podemos darnos el lujo de perder ningún soldado, citando nuestro reducido ejército. Es nuestra elección."
 mandate_palestine.83.a:0 "Despójalos de sus filas. Sólo causarán problemas."
 mandate_palestine.83.b:0 "Pueden quedarse, siempre y cuando sean leales."
 mandate_palestine.85.t:0 "[MPL.GetNameDefCap] Exige referéndum jordano"
 mandate_palestine.85.d:0 "Tras el impulso de [MPL.GetNameDef] por la unidad levantina, han acudido a nuestro gobierno para exigir un referéndum jordano para unirse con su Unión. Existe una posibilidad real de que la gente apoye este movimiento, por lo que depende de nosotros permitir que se lleve a cabo este referéndum."
 mandate_palestine.85.a:0 "Pueden tener su referéndum."
 mandate_palestine.85.b:0 "Modifica los resultados. Nuestra independencia territorial no se verá socavada."
 mandate_palestine.86.t:0 "El referéndum jordano triunfa"
 mandate_palestine.86.d:0 "Nuestro referéndum en Jordania fue un éxito y la gente allí votó para unirse a nosotros. Estamos unidos una vez más."
 mandate_palestine.86.a:0 "Una gran victoria para la unidad levantina."
 mandate_palestine.87.t:0 "El referéndum jordano fracasa"
 mandate_palestine.87.d:0 "Nuestro referéndum en Jordania ha fracasado. El pueblo votó en contra de la unificación y por el momento seguimos separados."
 mandate_palestine.87.a:0 "Debemos aceptar su decisión."
 mandate_palestine.87.b:0 "¡Los resultados fueron manipulados! ¡No toleraremos esto!"
 mandate_palestine.101.t:0 "Colapso del mandato"
 mandate_palestine.101.d:0 "El mandato se ha derrumbado. Nuestras fuerzas han logrado apoderarse de muchas zonas de mayoría judía, pero actualmente estamos enfrascados en un combate abierto con las milicias árabes. Debemos ganar esta guerra rápidamente si queremos proteger nuestro hogar nacional."
 mandate_palestine.101.a:0 "¡Si lo deseas, no es un sueño!"
 mandate_palestine.102.t:0 "Colapso del mandato"
 mandate_palestine.102.d:0 "El mandato se ha derrumbado. Nuestras fuerzas han logrado apoderarse de muchas zonas de mayoría árabe, pero actualmente estamos enfrascados en un combate abierto con las milicias israelíes. Debemos ganar esta guerra rápidamente si queremos asegurar nuestro nuevo estado."
 mandate_palestine.102.a:0 "¡Del río al mar!"
 mandate_palestine.103.t:0 "Colapso de la Unión"
 mandate_palestine.103.d:0 "El sindicato se ha derrumbado. Nuestras fuerzas han logrado apoderarse de muchas zonas de mayoría judía, pero actualmente estamos enfrascados en un combate abierto con las milicias árabes. Debemos ganar esta guerra rápidamente si queremos proteger nuestro hogar nacional."
 mandate_palestine.103.a:0 "¡Si lo deseas, no es un sueño!"
 mandate_palestine.104.t:0 "Colapso de la Unión"
 mandate_palestine.104.d:0 "El sindicato se ha derrumbado. Nuestras fuerzas han logrado apoderarse de muchas zonas de mayoría árabe, pero actualmente estamos enfrascados en un combate abierto con las milicias israelíes. Debemos ganar esta guerra rápidamente si queremos asegurar nuestro nuevo estado."
 mandate_palestine.104.a:0 "¡Del río al mar!"
 mandate_palestine.105.t.a:0 "Golpe respaldado por la comuna levantina"
 mandate_palestine.105.d.a:0 "Después de que [MPL.GetLeader] proclamara que el Levante debe unirse bajo un único Estado socialista, se han producido disturbios de apoyo en todo el país. Hoy, una tormenta masiva de alborotadores ha irrumpido en el palacio real y está a punto de derrocar al gobierno local. ¿Deberíamos ceder?"
 mandate_palestine.105.t.b:0 "Comuna levantina respaldó golpe de estado en Jordania"
 mandate_palestine.105.d.b:0 "Después de que [MPL.GetLeader] proclamara que el Levante debe unirse bajo un único Estado socialista, se han producido muchos disturbios de apoyo en Jordania. Hoy, una tormenta masiva de alborotadores ha irrumpido en el palacio real y está a punto de derrocar al gobierno local. ¿Deberíamos ceder?"
 mandate_palestine.105.a:0 "Es la única opción."
 mandate_palestine.105.b:0 "¡No! ¡Envía a la guardia real!"
 mandate_palestine.106.t:0 "Golpe de Estado en Jordania"
 mandate_palestine.106.d:0 "Después de que los sindicatos socialistas prolevantinos lanzaran un golpe de estado contra el gobierno de Jordania, lograron abrumar a la guardia real y tomaron el control del estado, esto es una gran victoria para la unidad levantina y un gran paso hacia ella. ."
 mandate_palestine.106.a:0 "Excelente."
 mandate_palestine.107.t:0 "Golpe fallido en Jordania"
 mandate_palestine.107.d:0 "Después de que el reciente golpe prolevantino financiado por nosotros no logró rebelarse contra la guardia real de Jordania, han tomado medidas enérgicas contra todos los partidos prolevantinos y pensaron: debemos actuar."
 mandate_palestine.107.a:0 "Ya no es asunto nuestro."
 mandate_palestine.107.b:0 "Debemos liberarlos nosotros mismos."
 mandate_palestine.110.t:0 "[MPL_borderwar_defender.GetName] ¡Incautado!"
 mandate_palestine.110.d:0 "¡Nuestra breve escaramuza con las fuerzas de [MPL_borderwar_defender.controller.GetNameDef] ha resultado en una feroz victoria! ¡Hemos tomado [MPL_borderwar_defender.GetName] de la opresión de [MPL_borderwar_defender.controller.GetAdjective] y estamos un paso más cerca de reclamar el territorio que nos corresponde!"
 mandate_palestine.110.a:0 "¡Una gran victoria!"
 mandate_palestine.111.t:0 "Pérdida en [MPL_borderwar_defender.GetName]"
 mandate_palestine.111.d:0 "Para nuestra consternación, la escaramuza en [MPL_borderwar_defender.GetName] con [MPL_borderwar_defender.controller.GetNameDef] ha resultado en una derrota humillante. Nuestras fuerzas han sido derrotadas y no hemos logrado asegurar ningún territorio. Sin embargo, los soldados [MPL_borderwar_defender.controller.GetAdjective] no han entrado en nuestro territorio. Quizás tengamos otra oportunidad en el futuro."
 mandate_palestine.111.a:0 "Nos prepararemos para la próxima vez."
 mandate_palestine.112.t:0 "Pérdida en [MPL_borderwar_defender.GetName]"
 mandate_palestine.112.d:0 "Para nuestra consternación, la escaramuza en [MPL_borderwar_defender.GetName] con [MPL_borderwar_defender.owner.GetNameDef] ha resultado en una derrota humillante. Nuestras fuerzas han sido derrotadas y no hemos podido defender la región."
 mandate_palestine.112.a:0 "Déjalos en paz. Tenemos otras cosas de qué preocuparnos."
 mandate_palestine.112.b:0 "¡Este ataque no lo tomaremos a la ligera!"
 mandate_palestine.113.t:0 "Victoria en [MPL_borderwar_defender.GetName]"
 mandate_palestine.113.d:0 "Los tontos [MPL_borderwar_attacker.controller.GetAdjective] pensaron que podían arrebatarnos nuestro territorio, pero derrotamos fácilmente a sus débiles fuerzas."
 mandate_palestine.113.a:0 "Quizás esto les dé una lección."
 mandate_palestine.114.t:0 "[MPL_borderwar_attacker.controller.GetAdjective] Reunión en la frontera."
 mandate_palestine.114.d:0 "Los informes de tropas de [MPL_borderwar_defender.controller.GetAdjective] reuniéndose en la frontera con [MPL_borderwar_defender.GetName] han llegado al alto mando. Algunos dicen que esto es un engaño, pero otros dicen que intentarán tomar el control de la región."
 mandate_palestine.114.a:0 "Deberíamos estar preparados si ese es el caso."
 mandate_palestine.120.t:0 "Inestabilidad en Jordania"
 mandate_palestine.120.d:0 "Con la reciente pérdida de la región del Mandato de Palestina, el Emirato de Transjordania enfrenta su propia inestabilidad. Más separado de nuestro control, el pueblo exige más autonomía dentro del imperio. Podemos acceder a esta petición o enviar tropas para restablecer el orden."
 mandate_palestine.120.a:0 "Oriente Medio está resultando ser un drenaje."
 mandate_palestine.121.t:0 "Agitación en Siria"
 mandate_palestine.121.d:0 "Tras la reciente independencia de las zonas del Mandato de Palestina y de Jordania, una ola nacionalista local se ha extendido por Siria y ha visto el éxito de los movimientos independentistas en todo el Medio Oriente.\n\nSi no abordamos esto pronto, muy bien podría conducir a a una revuelta en toda regla."
 mandate_palestine.121.a:0 "Tenemos que actuar."
 mandate_palestine.150.t:0 "Aeródromo provisional en Umm Al-Rashrash"
 mandate_palestine.150.d:0 "Hemos abierto una base aérea provisional en Umm Al-Rashrash para que podamos desplegar aviones comprados en el extranjero."
 mandate_palestine.150.a:0 "Excelente."
 mandate_palestine.151.t:0 "Moviendo la capital"
 mandate_palestine.151.d:0 "Con el estallido de la guerra, los dirigentes de nuestro país han decidido que el centro de operaciones debe ubicarse en Tel Aviv. Aunque reclamamos a Jerusalén como capital, debemos reubicar temporalmente nuestro gobierno en Tel Aviv debido a su ubicación menos vulnerable."
 mandate_palestine.151.a:0 "Volveremos."
 mandate_palestine.201.t:0 "Colapso del mandato palestino"
 mandate_palestine.201.d:0 "Noticias del Levante informa sobre el colapso de la autoridad británica en la región. Las milicias locales israelíes y palestinas se han levantado entre sí, y los británicos deciden que no pueden pacificar la región y están retirando las fuerzas restantes.\n\nEl mundo observará cómo se desarrolla este evento."
 mandate_palestine.201.a:0 "¿Un incidente aislado? ¿O el comienzo de una tendencia?"
 mandate_palestine.202.t:0 "Colapso de [MPL.GetNameDef]"
 mandate_palestine.202.d:0 "News from the Levante informa sobre el colapso de la autoridad unionista en la región. Las milicias locales israelíes y palestinas se han levantado entre sí, lo que ha provocado el colapso total del gobierno de la frágil unión. Aunque la mayoría de la gente predijo este resultado, muchos se sorprenden al ver tanto progreso deshecho.\n\nQuizás Oriente Medio no esté preparado para ello."
 mandate_palestine.202.a:0 "Pero ¿qué pasa con un sueño postergado?"
 mandate_palestine.203.t:0 "[MPL.GetNameDefCap] Se dirige hacia la independencia"
 mandate_palestine.203.d:0 "\nHoy hay noticias impactantes desde Jerusalén: [MPL.GetLeader] ha anunciado que el Mandato de Palestina estaría llegando a su fin. Afirma que la actual revuelta árabe ha demostrado a los dirigentes que el mandato no es sostenible y que debe llegar pronto un acuerdo. Las autoridades locales avanzarán en la preparación de la región para una independencia pacífica.\n\nMuchas personas creen que no hay ninguna posibilidad de que prevalezca una solución pacífica en el Levante, pero otros tienen esperanzas de que se logre un resultado pacífico. Sin embargo, las autoridades del Mandato planean seguir adelante."
 mandate_palestine.203.a:0 "Un hombre que se está ahogando se aferrará a una pajita."
 mandate_palestine.204.t:0 "[MPL.GetLeader] Emite regulaciones de emergencia"
 mandate_palestine.204.d:0 "\nCon las revueltas árabes en pleno apogeo en el Mandato, [MPL.GetLeader] ha emitido normas de emergencia. Afirma que los rebeldes son terroristas con los que hay que lidiar y que no habrá más negociaciones.\n\nNo se pudo recibir ningún comentario de Londres en este momento."
 mandate_palestine.204.a:0 "Un pesimista, enfrentado a dos malas decisiones, elige ambas."
 mandate_palestine.205.t:0 "[JOR.GetNameDefCap] Declara Independencia"
 mandate_palestine.205.d:0 "[JOR.GetLeader] declaró hoy que [JOR.GetNameDef] cortará todos los vínculos con [MPL_JOR_ruler.GetNameDef] después de su fracaso en estabilizar el país tras la pérdida del control de [MPL_JOR_ruler.GetAdjective] en el Mandato de Palestina.\n\ Después de la pérdida del Mandato, muchos vieron esto como un resultado probable. El futuro revelará si la era del colonialismo está llegando a su fin."
 mandate_palestine.205.a:0 "Es una tendencia."
 mandate_palestine.206.t:0 "[MPL.GetNameDefCap] Declara Independencia"
 mandate_palestine.206.d:0 "El Gobierno Provisional de [MPL.GetNameDef] ha declarado hoy que la tierra de Palestina declararía su independencia de [MPL_ruler.GetNameDef]. Agradecen a su antiguo señor por su apoyo en la preparación de la región, pero creen que es hora de cortar los lazos.\n\nLa unión recién formada está formada por árabes y judíos, quienes parecen estar trabajando hacia un objetivo similar, por ahora. . Dada la inestabilidad de la región, no muchos pueden predecir cómo será el futuro."
 mandate_palestine.206.a:0 "¿Un incidente aislado? ¿O el comienzo de una tendencia?"
 mandate_palestine.207.t:0 "Fin de la Conferencia de Jerusalén"
 mandate_palestine.207.d:0 "Después de una larga lucha por la independencia, [ISR.GetLeader] y [PAL.GetLeader] anunciaron hoy que el Mandato para Palestina ha sido disuelto y que una federación independiente ocuparía su lugar. Por ahora, parece que la paz se mantiene por el momento, aunque las tensiones siguen presentes.\n\nSin embargo, parece que el conflicto en la región está llegando a un final pacífico. Sólo el futuro puede revelar cuál será el resultado final."
 mandate_palestine.207.a:0 "¿Un incidente aislado? ¿O el comienzo de una tendencia?"
 mandate_palestine.208.t:0 "[ISR.GetLeader] Proclama el Estado de Israel"
 mandate_palestine.208.d:0 "Incluso antes de Moses Hess y Theodore Herzl, muchos se habían burlado de la idea de una nación judía independiente. Después de todo, después de 2000 años en el exilio, ¿cómo podrían volver a unirse? Hoy, los que dudan guardan silencio.\n\nEn un gran discurso dentro del Museo de Tel Aviv al que asistieron miles de personas, [ISR.GetLeader] proclamó una nación judía en la Tierra de Israel.\n\nEsto ya ha provocado tensiones en todo el país. Medio Oriente, donde muchas naciones árabes ya están considerando una intervención.\n\nCualquiera que sea el futuro, hoy es un día histórico para los judíos de todo el mundo."
 mandate_palestine.208.a:0 "Hoy se pone en ridículo quien niega la existencia de una nación judía."
 mandate_palestine.208.b:0 "¡Tendremos nuestra venganza!"
 mandate_palestine.208.c:0 "No es ningún sueño."
 mandate_palestine.209.t:0 "[PAL.GetLeader] Proclama el Estado de Palestina"
 mandate_palestine.209.de:0 "\n[PAL.GetLeader] proclamó hoy en Ramallah la creación del nuevo Estado palestino tras su victoria contra las fuerzas israelíes. Agradece a todas las naciones que apoyaron su causa durante la guerra y declara que la lucha aún no ha terminado y que queda mucho trabajo por hacer para reconstruir la nueva nación."
 mandate_palestine.209.a:0 "Un amanecer rojo en Arabia."
 mandate_palestine.209.b:0 "Que reine la paz."
 mandate_palestine.209.c:0 "El futuro revelará el rumbo que tomará Oriente Medio."
 mandate_palestine.209.d:0 "Con la fe como guía."
 mandate_palestine.209.e:0 "Un futuro sombrío."
 mandate_palestine.209.f:0 "¡Gloria a [PAL.GetNameDef]!"
 mandate_palestine.210.t.a:0 "La Segunda Guerra Franco-Siria"
 mandate_palestine.210.t.b:0 "La revolución siria"
 mandate_palestine.210.d:0 "Veinte años después de la primera guerra franco-siria, parecería que el conflicto ha vuelto a estallar en Siria. Tras la reciente ola de independencia en todo Oriente Medio, primero en el Mandato de Palestina y luego en Jordania, los rebeldes sirios locales se han levantado contra [MPL_syria_war_owner.GetNameDef].\n\nMuchos expertos predijeron que con el fin prematuro de los mandatos británicos, los El mandato de Siria colapsaría en breve, una predicción que se ha revelado cierta.\n\nEn cualquier caso, el control colonial europeo en Oriente Medio, y tal vez en el mundo entero, parece estar en riesgo."
 mandate_palestine.210.a:0 "Las fichas de dominó se derrumban."
 mandate_palestine.301.t:0 "[MPLGetRandomMilitiaJew] y [MPLGetRandomMilitiaArab] chocan en [MPLGetRandomCity]"
 mandate_palestine.301.d:0 "Hoy temprano estalló un enfrentamiento en [MPLGetRandomCity] entre grupos de miembros de [MPLGetRandomMilitiaJew] y [MPLGetRandomMilitiaArab]. Los civiles de la zona huyeron cuando se produjo el enfrentamiento y se envió a la policía. Los policías lograron calmar la situación, sin embargo, parece que [MPLGetRandomMilitiaJew] salió victorioso."
 mandate_palestine.301.a:0 "Hay que mantener la paz."
 mandate_palestine.302.t:0 "[MPLGetRandomMilitiaJew] y [MPLGetRandomMilitiaArab] chocan en [MPLGetRandomCity]"
 mandate_palestine.302.d:0 "Hoy temprano estalló un enfrentamiento en [MPLGetRandomCity] entre grupos de miembros de [MPLGetRandomMilitiaJew] y [MPLGetRandomMilitiaArab]. Los civiles de la zona huyeron cuando se produjo el enfrentamiento y se envió a la policía. Los policías lograron calmar la situación, pero parece que [MPLGetRandomMilitiaArab] salió victorioso."
 mandate_palestine.302.a:0 "Hay que mantener la paz."
 mandate_palestine.303.t:0 "Guarnición de [MPLGetRandomCity] atacada por miembros de [MPLGetRandomMilitiaJew]"
 mandate_palestine.303.d:0 "Hoy temprano, una de nuestras guarniciones en [MPLGetRandomCity] fue atacada por miembros de [MPLGetRandomMilitiaJew]. Los combates fueron bastante breves y nuestros soldados lograron repelerlos, sin embargo han sufrido bajas y la zona guarnecida es vulnerable."
 mandate_palestine.303.a:0 "Esto no debe permitirse."
 mandate_palestine.304.t:0 "Guarnición de [MPLGetRandomCity] atacada por miembros de [MPLGetRandomMilitiaArab]"
 mandate_palestine.304.d:0 "Hoy temprano, una de nuestras guarniciones en [MPLGetRandomCity] fue atacada por miembros de [MPLGetRandomMilitiaArab]. Los combates fueron bastante breves y nuestros soldados lograron repelerlos, sin embargo han sufrido bajas y la zona guarnecida es vulnerable."
 mandate_palestine.304.a:0 "Esto no debe permitirse."
 mandate_palestine.305.t:0 "Transporte de armas asaltado por [MPLGetRandomMilitiaJew]"
 mandate_palestine.305.d:0 "Hoy temprano, miembros de [MPLGetRandomMilitiaJew] asaltaron uno de nuestros transportes de armas. El conductor y el guardia de seguridad se salvaron, pero no pudimos localizar las armas, por lo que debieron haber caído en manos del enemigo."
 mandate_palestine.305.a:0 "Necesitamos actuar."
 mandate_palestine.306.t:0 "Transporte de armas asaltado por [MPLGetRandomMilitiaArab]"
 mandate_palestine.306.d:0 "Hoy temprano, miembros de [MPLGetRandomMilitiaArab] asaltaron uno de nuestros transportes de armas. El conductor y el guardia de seguridad se salvaron, pero no pudimos localizar las armas, por lo que debieron haber caído en manos del enemigo."
 mandate_palestine.306.a:0 "Necesitamos actuar."
 mandate_palestine.401.t:0 "[ISR.GetNameDefCap] Solicita nuestro soporte"
 mandate_palestine.401.d:0 "Con el estallido de la guerra en Medio Oriente, [ISR.GetNameDef] ha acudido a nosotros en busca de apoyo en su conflicto. Afirman que lo mejor para nosotros es que derroten a [PAL.GetNameDef] y apoyarlos significaría expandir nuestra esfera de influencia una vez que ganen. Algunos miembros de nuestro gobierno han expresado su apoyo, sin embargo, algunos creen que deberíamos apoyar a [PAL.GetNameDef] y otros creen que deberíamos permanecer neutrales."
 mandate_palestine.401.a:0 "Los apoyaremos."
 mandate_palestine.401.b:0 "Fueron tontos incluso por venir aquí."
 mandate_palestine.402.t:0 "[PAL.GetNameDefCap] Solicita nuestro soporte"
 mandate_palestine.402.d:0 "Con el estallido de la guerra en Medio Oriente, [PAL.GetNameDef] ha acudido a nosotros en busca de apoyo en su conflicto. Afirman que lo mejor para nosotros es que derroten a [ISR.GetNameDef] y apoyarlos significaría expandir nuestra esfera de influencia una vez que ganen. Algunos miembros de nuestro gobierno han expresado su apoyo, sin embargo, algunos creen que deberíamos apoyar a [ISR.GetNameDef] y otros creen que deberíamos permanecer neutrales."
 mandate_palestine.402.a:0 "Los apoyaremos."
 mandate_palestine.402.b:0 "Fueron tontos incluso por venir aquí."
 mandate_palestine.403.t:0 "[event_target_support_MPL.GetNameDefCap] acepta apoyarnos"
 mandate_palestine.403.d:0 "Nuestra misión a [event_target_support_MPL.GetNameDef] resultó en un éxito rotundo, su liderazgo ha anunciado su apoyo hacia nosotros y está dispuesto a enviarnos los suministros que tanto necesitamos."
 mandate_palestine.403.a:0 "No se arrepentirán de esto."
 mandate_palestine.404.t:0 "[event_target_support_MPL.GetNameDefCap] Rechaza apoyarnos."
 mandate_palestine.404.d:0 "Nuestra misión a [event_target_support_MPL.GetNameDef] resultó en un rechazo humillante, su liderazgo se ha negado rotundamente a apoyarnos y actualmente está en negociaciones con nuestro enemigo."
 mandate_palestine.404.a:0 "¡Malditos sean!"
 mandate_palestine.405.t:0 "Oficiales legionarios exigen intervención"
 mandate_palestine.405.d:0 "Debido a la reciente casi destrucción de las fuerzas palestinas por parte del nuevo Estado israelí, muchos de nuestros oficiales han exigido que intervengamos y tomemos Cisjordania para protegerlos. Es una medida arriesgada, pero nos permitiría ampliar nuestra esfera de influencia y consolidar nuestro lugar como una nueva nación en Medio Oriente."
 mandate_palestine.405.a:0 "Moviliza a la Legión, salvaremos a nuestros hermanos."
 mandate_palestine.405.b:0 "No debemos dañar su soberanía."
 mandate_palestine.406.t:0 "Oportunidades para nuestro Este"
 mandate_palestine.406.d:0 "Debido a la reciente casi destrucción de las fuerzas palestinas por parte del nuevo Estado israelí, se ha abierto una oportunidad en nuestro este. Muchos de nuestros oficiales sugieren ocupar la Franja de Gaza para ampliar aún más nuestro control sobre el Medio Oriente. Es una medida arriesgada, pero nos permitiría ampliar nuestra esfera de influencia y debilitar a las fuerzas israelíes."
 mandate_palestine.406.a:0 "Lanza la invasión."
 mandate_palestine.406.b:0 "No debemos dañar su soberanía."
 mandate_palestine.407.t:0 "Los jordanos invaden"
 mandate_palestine.407.d:0 "Nuestro catastrófico fracaso en expulsar a los invasores sionistas y paralizar la independencia de nuestra nación ha hecho que la Legión Árabe considere invadir Cisjordania, sus fuerzas han comenzado a marchar y no pasa mucho tiempo hasta que estén en Ramallah."
 mandate_palestine.407.a:0 "¿Por qué no dijiste nada? ¿Por qué?"
 mandate_palestine.408.t:0 "Cataratas de Gaza"
 mandate_palestine.408.d:0 "Nuestro catastrófico fracaso en expulsar a los invasores sionistas y paralizar la independencia de nuestra nación ha provocado que el Alto Mando egipcio considere invadir Gaza, sus fuerzas han comenzado a marchar y no pasa mucho tiempo hasta que tengan control total sobre la ciudad."
 mandate_palestine.408.a:0 "De sus calles estrechas un olor peculiar, un olor a derrota y pobreza."
 mandate_palestine.410.t:0 "Ola de refugiados de [MPL_target_refugees.GetNameDefCap]"
 mandate_palestine.410.d:0 "Tras la toma del poder por los fascistas en [MPL_target_refugees.GetNameDefCap], decenas de miles de refugiados llegan a nuestras fronteras en busca de un refugio seguro, creyendo que somos los protectores de la libertad en Oriente Medio. Aceptarlos en nuestra nación nos daría un valioso impulso de popularidad, pero podría sobrecargar nuestros servicios gubernamentales."
 mandate_palestine.410.d.b:0 "Tras el estallido de la guerra civil en [MPL_target_refugees.GetNameDefCap], decenas de miles de refugiados llegan a nuestras fronteras en busca de un refugio seguro, creyendo que somos los protectores de la libertad en Oriente Medio. Aceptarlos en nuestra nación nos daría un valioso impulso de popularidad, pero podría sobrecargar nuestros servicios gubernamentales."
 mandate_palestine.410.d.c:0 "Tras la ocupación fascista de [MPL_target_refugees.GetNameDefCap], decenas de miles de refugiados llegan a nuestras fronteras en busca de un refugio seguro, creyendo que somos los protectores de la libertad en Oriente Medio. Aceptarlos en nuestra nación nos daría un valioso impulso de popularidad, pero podría sobrecargar nuestros servicios gubernamentales."
 mandate_palestine.410.a:0 "Una nación para todos."
 mandate_palestine.410.b:0 "No podemos arriesgarnos."
 mandate_palestine.999.t:0 "§RNo juegues a este país en modo ironman.§!"
 mandate_palestine.999.d:0 "Debido al código de espagueti de mierda de Paradox, el cambio de etiquetas interrumpe el modo Ironman y, como tal, esta nación no se puede jugar en el modo Ironman.\nPor favor, cambia a otra nación o desactiva el modo Ironman.\n\n§R¡Has sido advertido!§!"
 mandate_palestine.999.a:0 "La culpa es de Paradox, no de mí."
 mandate_palestine.1001.t:0 "Solo otro dia"
 mandate_palestine.1001.d:0 "No era la primera vez que Yair caminaba por los mercados de Haifa. Desde que hizo Aliá, hizo lo mejor que pudo para salir adelante. Aunque era mucho menos cómoda que su vida en Polonia, al menos tenía una comunidad fuerte que lo protegiera. Además, fue por una causa noble, ¿no?\n\n“¡Para!” Yair miró a su lado y vio una pelea entre un judío y un par de árabes. No pudo determinar la causa, pero esta vista no era nada fuera de lo común para él, por lo que no le prestó mucha atención. Antes de su aliá, siempre creyó que judíos y árabes podían llevarse bien. Si bien en algunas áreas todo funcionaba, su vida en Haifa disminuiría su fe cada día.\n\n“Un día…”, pensó para sí mismo."
 mandate_palestine.1001.a:0 "Un día."
 mandate_palestine.1002.t:0 "Un poco de esperanza"
 mandate_palestine.1002.d:0 "Al caminar por el mercado de Haifa una vez más, Yair no pudo evitar notar el cambio general de humor en la ciudad desde el reciente anuncio. Claro, la violencia no se detuvo, pero el sentimiento general había cambiado. Parecía como si la gente hubiera ganado un poco de esperanza, tanto judíos como árabes. Nadie esperaba que los británicos dimitieran; fue un shock para todos por igual. Pero aun así, Yair sintió una sensación de cooperación entre la gente, algo que no había sentido desde su llegada.\n\n¿Quizás se avecinaba un cambio?"
 mandate_palestine.1002.a:0 "Un viaje de mil millas comienza con un solo paso."
 mandate_palestine.1003.t:0 "Un sueño realizado"
 mandate_palestine.1003.d:0 "Esta vez el mercado se sintió diferente. Por primera vez, Yair vio a árabes y judíos trabajando juntos de forma eficaz. Vio a padres con sus hijos, que normalmente tenían demasiado miedo para llevarlos a lugares como éste. Vio cómo se ayudaba a personas mayores a realizar sus compras. Qué diferencia, pensó para sí mismo.\n\nDe repente, Yair se sobresaltó al escuchar un ruido detrás de él. Casi instintivamente trató de prepararse, pensando que era otra pelea más, pero se giró y vio que uno de los estantes del vendedor se había derrumbado y la gente se apresuraba a ayudar a recoger las frutas que habían caído al suelo.\n\ Yair sonrió."
 mandate_palestine.1003.a:0 "El tiempo cura hasta las heridas más profundas."
 mandate_palestine.1004.t:0 "Un sueño aplazado"
 mandate_palestine.1004.d:0 "Cuando la bala lo derribó al suelo, Yair pensó en todas las decisiones que se habían tomado para llegar a este momento. Había esperanza. Hubo esfuerzo. Pero todo fue en vano.\n\nMientras se desangraba, solo deseaba que su pequeño hijo tuviera una vida mejor que él. Quizás su sacrificio tuviera un propósito. Quizás no había otra manera.\n\nQuizás."
 mandate_palestine.1004.a:0 "Y nuestros lugares, dejados vacíos, llaman a miles de personas a ponerse de pie; Que han venido a continuar nuestra lucha."
