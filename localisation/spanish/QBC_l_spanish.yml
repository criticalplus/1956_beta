 QBC_consolidate_le_chefs_rule:0 "Consolidar la regla de 'Le Chef'"
 QBC_consolidate_le_chefs_rule_desc:0 "Después del cierre del proceso electoral, ¡necesitamos unir a la nación en torno a Duplessis!"
