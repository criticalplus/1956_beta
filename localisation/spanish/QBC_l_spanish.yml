 QBC_angus_shop_tank_production:0 "Producción de tanques Angus Shop"
 QBC_sorel_industries:0 "Industrias Sorel"
 QBC_sorel_industries_desc:0 "La ubicación favorable a lo largo del San Lorenzo y la proximidad con las acerías es perfecta para la producción de equipos militares pesados, como piezas de artillería."
 QBC_artillery_improvements:0 "Mejoras de artillería"
 QBC_naval_grade_steel:0 "Acero de grado naval"
 QBC_naval_artillery:0 "Artillería Naval"
 QBC_industrial_planning_desc:0 "Si queremos expandir nuestros sectores industriales, primero debemos planificar sus expansiones, así como cualquier otro proyecto a largo plazo."
 QBC_shipbuilding_contacts:0 "Contactos de construcción naval"
 QBC_national_admiralty:0 "Almirantazgo Nacional"
 QBC_destroyer_focus:0 "Destructores de diseño"
 QBC_cruiser_focus:0 "Cruceros de diseño"
 QBC_naval_mine_warfare:0 "Minería Naval"
 QBC_locomotive_industry_desc:0 "El transporte rápido de grandes cantidades de mercancías a través de tierra sólo se puede realizar a través del tren, ¡invirtamos en ellos!"
 QBC_a_s_warfare:0 "Guerra antisubmarina"
 QBC_bombardier_vehicles_desc:0 "Bombardier es conocido por inventar las motos de nieve, tal vez podríamos usar sus geniales ideas y técnicas industriales para ayudar a nuestras propias máquinas de guerra."
 QBC_increase_naval_production:0 "Aumentar la producción naval"
 QBC_tank_program_desc:0 "Las guerras ya no las ganan únicamente la infantería y la voluntad. Necesitaremos mayores avances tecnológicos para triunfar, y el primer paso será iniciar un 'Programa de Tanques'."
 QBC_the_fleet_of_old:0 "Inspírate en la Royal Navy"
 QBC_angus_shop_tank_production_desc:0 "Las fábricas CPR Angus Shops son grandes productoras de diversas locomotoras en la región de Montreal. Quizás podríamos usar sus fábricas para ayudar a nuestro complejo militar."
 QBC_battleship_focus:0 "Buque de guerra"
 QBC_the_biggest_battleship:0 "Fortaleza Flotante"
 QBC_the_blocade_doctrine:0 "Doctrina del Bloqueo"
 QBC_artillery_improvements_desc:0 "La artillería es la columna vertebral del ejército y mejorarla es el paso lógico hacia adelante."
 QBC_silent_service:0 "Servicio silencioso"
 QBC_stealth_upgrades:0 "Actualizaciones sigilosas"
 QBC_carrier_strikes:0 "Huelgas de portaaviones"
 QBC_naval_air_groups:0 "Grupos Aéreos Navales"
 QBC_lessons_for_the_air_force:0 "Lecciones para la Fuerza Aérea"
 QBC_army_effort:0 "Reorganizar los regimientos de Quebec"
 QBC_army_effort_desc:0 "A pesar de las crecientes posibilidades de la guerra aérea y naval, el combate terrestre sigue siendo crucial en las guerras del mañana. Con preparación, podemos evitar revivir el infierno de las trincheras."
 QBC_equipment_effort:0 "Modernizar el equipo"
 QBC_equipment_effort_desc:0 "Los límites de lo que la infantería de equipo puede llevar se empujan constantemente. Nos centraremos en dar a nuestras tropas las mejores herramientas disponibles."
 QBC_motorization_effort:0 "Soporte motorizado"
 QBC_motorization_effort_desc:0 "La movilidad y la protección son cruciales para que la infantería entre y salga del campo de manera segura. Centrándonos en estos desarrollos nos permitirá tomar medidas rápidamente."
 QBC_doctrine_effort:0 "Concebir nuevas tácticas"
 QBC_doctrine_effort_desc:0 "Las doctrinas militares que definieron el combate terrestre en la Gran Guerra están desactualizadas. Debemos poner nuestras mejores mentes en la tarea de dar forma al pensamiento militar del mañana."
 QBC_equipment_effort_2:0 "Continuar la reforma de equipos"
 QBC_equipment_effort_2_desc:0 "Continuaremos nuestros esfuerzos para garantizar que nuestra infantería y tropas de apoyo estén armadas con el mejor equipo posible de nuestro tiempo."
 QBC_mechanization_effort:0 "Una infantería mecanizada"
 QBC_mechanization_effort_desc:0 "Al repensar las posibilidades de la infantería motorizada, podemos superar los límites de los vehículos que podemos construir hoy."
 QBC_doctrine_effort_2:0 "Ejercicios a gran escala"
 QBC_saguenay_industries:0 "Industrias Saguenay"
 QBC_saguenay_industries_desc:0 ""
 QBC_mauricie_development:0 "Expansión Industrial Mauricio"
 QBC_mauricie_development_desc:0 ""
 QBC_cote_nord_expansion:0 "Colonización de la Costa Norte"
 QBC_cote_nord_expansion_desc:0 ""
 QBC_doctrine_effort_2_desc:0 "El campo de batalla ha cambiado en los años de entreguerras y en los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas para reflejar esto."
 QBC_equipment_effort_3:0 "Finalizar la modernización militar"
 QBC_equipment_effort_3_desc:0 "En lugar de imitar o comprar equipo extranjero, deberíamos convertirnos en un líder mundial en armas de infantería."
 QBC_armor_effort:0 "Diseño de vehículos blindados"
 QBC_armor_effort_desc:0 "Aplicando lo aprendido al mecanizar nuestra infantería, también podremos mejorar nuestros vehículos blindados."
 QBC_special_forces:0 "Fuerzas especiales"
 QBC_special_forces_desc:0 "Necesitamos fuerzas de élite; las tropas de montaña y los paracaidistas deben ser nuestra prioridad."
 QBC_aviation_effort:0 "Encontré la Escuela Aérea de Quebec"
 QBC_aviation_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAir Base§!"
 QBC_aviation_effort_desc:0 "En ninguna parte los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 QBC_fighter_focus:0 "Escadrille Alouette"
 QBC_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 QBC_bomber_focus:0 "Foco de bombardero"
 QBC_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que llueve del cielo ocupará un lugar destacado. Haremos todo lo posible para asegurarnos de que nuestros enemigos cuenten esas historias."
 QBC_aviation_effort_2:0 "Estudia Tácticas Extranjeras"
 QBC_aviation_effort_2_desc:0 "Se necesitarán más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas militares."
 QBC_CAS_effort:0 "Bombarderos en picado"
 QBC_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos en tierra y en el aire."
 QBC_rocket_effort:0 "Motores de cohetes"
 QBC_rocket_effort_desc:0 "Los motores de cohetes y aviones permiten velocidades sin precedentes tanto para embarcaciones sin tripulación como con tripulación. Ser pioneros en estas tecnologías nos permite tomar al enemigo por sorpresa."
 QBC_NAV_effort:0 "Bombarderos navales"
 QBC_NAV_effort_desc:0 "Así como la nueva guerra naval tiene lugar bajo la superficie del agua, parte de ella tiene lugar en el aire por encima de las aguas."
 QBC_naval_effort:0 "Finanzas Construcción naval"
 QBC_naval_effort_tt:0 "¡No hay suficientes espacios de construcción para §YAstilleros Navales§!"
 QBC_fighter_development:0 "Escadrille Alouette"
 QBC_fighter_development_desc:0 "No hemos visto la última pelea de perros en la Gran Guerra. Seguir a la vanguardia en el desarrollo de aviones de combate nos dará una ventaja en el futuro."
 QBC_naval_effort_desc:0 "La expansión de nuestra armada debe ser nuestra prioridad. Asigne todos los recursos disponibles a nuevos astilleros e investigue barcos de superficie ligeros."
 QBC_flexible_navy:0 "Azul marino flexible"
 QBC_flexible_navy_desc:0 "Reinventar la guerra naval para dar cuenta de los avances en la tecnología submarina nos permitirá atacar de manera eficiente contra los convoyes enemigos."
 QBC_large_navy:0 "Marina grande"
 QBC_large_navy_desc:0 "Adaptar nuestras doctrinas navales para dar cabida a grandes barcos y garantizar la seguridad de nuestros convoyes comerciales nos enseñará mucho sobre qué tipo de barcos necesitamos."
 QBC_submarine_effort:0 "Guerra Submarina"
 QBC_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más emocionante desde la invención del barco torpedero. Haríamos bien en protegernos contra los submarinos y usarlos contra la navegación enemiga."
 QBC_cruiser_effort:0 "Concebir cruceros"
 QBC_cruiser_effort_desc:0 "Antes de incursionar en la investigación avanzada de acorazados, los cruceros más pequeños necesitan ser reemplazados."
 QBC_destroyer_effort:0 "Destructores de diseño"
 QBC_destroyer_effort_desc:0 "Al estudiar el diseño y el uso estratégico de los submarinos, también hemos aprendido cómo contrarrestar esas estrategias. Los destructores serán cruciales para esto."
 QBC_capital_ships_effort:0 "Intereses en Naves Capitales"
 QBC_capital_ships_effort_desc:0 "La nación con más acorazados gobernará los océanos. Los acorazados y los portaaviones representan lo viejo y lo nuevo en superioridad naval."
 QBC_industrial_effort:0 "Esfuerzo Industrial"
 QBC_industrial_effort_desc:0 "Centrar todos nuestros esfuerzos políticos en la construcción de la industria civil en un gran salto adelante."
 QBC_industrial_effort_2:0 "Esfuerzo Industrial II"
 QBC_industrial_effort_2_desc:0 "Con voluntad de hierro y una ética de trabajo implacable, podemos movilizar a la gente en otro gran esfuerzo industrial."
 QBC_construction_effort_tt:0 "¡No hay suficientes espacios de construcción para §YFábricas civiles§!"
 QBC_construction_effort:0 "Desarrollar las industrias de Montreal"
 QBC_construction_effort_desc:0 "."
 QBC_production_effort:0 "Construir talleres militares"
 QBC_production_effort_tt:0 "¡No hay suficientes espacios de construcción para §YMilitary Factory§!"
 QBC_production_effort_desc:0 "¡Si puedes construir tractores, puedes construir tanques! No debemos permitir que nuestra capacidad de producción militar se retrase."
 QBC_construction_effort_2:0 "Renovación de los Puertos"
 QBC_construction_effort_2_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y más esfuerzos de construcción."
 QBC_production_effort_2:0 "Apoyar la industria de vehículos pesados"
 QBC_production_effort_3:0 "Industrias militares integradas"
 QBC_production_effort_2_desc:0 "Quebec está en una posición perfecta para desarrollar una industria enfocada en la exportación."
 QBC_production_effort_3_desc:0 "Los esfuerzos continuos para expandir nuestras fábricas militares son necesarios para satisfacer las demandas de nuevos equipos."
 QBC_infrastructure_effort:0 "Renovar los ferrocarriles"
 QBC_infrastructure_effort_desc:0 "Un país sin la infraestructura adecuada no puede emprender proyectos o construcciones avanzadas."
 QBC_infrastructure_effort_tt:0 "¡No hay suficientes espacios de construcción para §YInfraestructura§!"
 QBC_synth_oil_effort_tt:0 "¡No hay suficientes espacios de construcción para §YRefinería Sintética§!"
 QBC_infrastructure_effort_2:0 "Renovar las carreteras"
 QBC_infrastructure_effort_2_desc:0 "Ampliar nuestra infraestructura permitirá el transporte y las comunicaciones necesarias para proyectos clandestinos de alta tecnología."
 QBC_construction_effort_3:0 "Industria maderera del norte"
 QBC_construction_effort_3_desc:0 "La expansión de nuestra red de infraestructura ha mejorado significativamente nuestra capacidad de construcción."
 QBC_nuclear_effort:0 "Proyecto Moncalm"
 QBC_nuclear_effort_desc:0 "De pie al borde de un descubrimiento que cambiará el mundo, no podemos permitir que otros enciendan el fuego que algún día podría consumir la Tierra."
 QBC_extra_tech_slot:0 "Becas de investigacion"
 QBC_extra_tech_slot_desc:0 "Nuestra expansión industrial y otros avances recientes podrían permitirnos realizar más I+D en paralelo."
 QBC_extra_tech_slot_2:0 "Comité de Coordinación de la Innovación"
 QBC_extra_tech_slot_2_desc:0 "La rápida industrialización de nuestra nación ha abierto nuevas oportunidades en I+D que debemos aprovechar."
 QBC_technology_sharing:0 "Compartir tecnología"
 QBC_technology_sharing_desc:0 "Al compartir los avances tecnológicos con nuestros aliados, toda nuestra facción llevará a cabo la I+D en tiempos de guerra de manera más eficiente."
 QBC_secret_weapons:0 "Armas secretas"
 QBC_secret_weapons_desc:0 "Es tentador gastar todos los recursos adicionales en el desarrollo de tanques y aviones, pero el secreto para ganar guerras se encuentra en campos completamente nuevos de la ciencia; electrónica, cohetería e investigación nuclear."
 QBC_political_effort:0 "Organizar el gobierno"
 QBC_political_effort_desc:0 "Para lograr un cambio en el mundo, necesitamos cambiar nuestro propio país. El fortalecimiento de nuestra posición política debe ser lo primero."
 QBC_collectivist_ethos:0 "Empoderar a los sindicatos"
 QBC_collectivist_ethos_desc:0 "Nuestros enemigos pueden dividir y conquistar naciones menores, pero nuestro pueblo se mantendrá unido, todos para uno y uno para todos."
 QBC_liberty_ethos:0 "Consenso Democrático"
 QBC_liberty_ethos_desc:0 "Salvaguardaremos las libertades individuales y la libertad en este tiempo de fanáticos ideológicos que buscan sofocar el espíritu humano."
 QBC_militarism:0 "¡Por Québec!"
 QBC_militarism_desc:0 "Aquellos que ven a las fuerzas armadas como un mal necesario están condenados a vacilar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 QBC_political_correctness:0 "Corrección política"
 QBC_political_correctness_desc:0 "Las personas que tienen opiniones levemente controvertidas o vergonzosas parecen preocupadas por una conspiración de gran alcance en su contra. Esto parece una excelente idea."
 QBC_neutrality_focus:0 "Enfoque de neutralidad"
 QBC_neutrality_focus_desc:0 "Mientras que otros pueden afirmar que se necesita valentía y sabiduría para tomar partido en un conflicto global, sabemos que se necesita más para negarse."
 QBC_interventionism_focus:0 "Enfoque de Intervencionismo"
 QBC_interventionism_focus_desc:0 "Valoramos la libertad de todas las personas, no solo de nuestros ciudadanos. Si prevenir la tiranía significa guerra, que así sea."
 QBC_military_youth:0 "Juventud militar"
 QBC_military_youth_desc:0 "Las organizaciones para promover la disciplina y la educación política de los jóvenes en nuestra nación fomentarán la lealtad y el sacrificio personal temprano."
 QBC_deterrence:0 "Disuasión"
 QBC_deterrence_desc:0 "Por sí solos, rara vez nos beneficiamos de la guerra. Afortunadamente, sabemos que la mejor defensa es tan conocida que nunca tienes que ponerla en práctica."
 QBC_volunteer_corps:0 "cuerpo de voluntarios"
 QBC_volunteer_corps_desc:0 "Obligar a nuestro pueblo a morir por ideales de libertad sería un ejercicio de ironía, pero establecer medios para aquellos que desean ayudar a la gente en el extranjero no lo es."
 QBC_paramilitarism:0 "Integrar las milicias"
 QBC_paramilitarism_desc:0 "Los principios militares tienen aplicaciones fuera de las fuerzas armadas. Más personas tendrán entrenamiento militar si desarrollamos unidades semimilitarizadas para complementar nuestras fuerzas armadas."
 QBC_indoctrination_focus:0 "Adoctrinamiento"
 QBC_indoctrination_focus_desc:0 "Habiendo establecido que nuestra ideología se basa en la verdad, se puede enseñar como verdad. La educación y los medios deben reflejar esta lección."
 QBC_foreign_expeditions:0 "Expediciones Extranjeras"
 QBC_foreign_expeditions_desc:0 "Con nuestros enemigos preparados para intervenir en conflictos distantes en nombre de sus ideales, debemos estar preparados para hacer lo mismo por los nuestros."
 QBC_why_we_fight:0 "Por qué peleamos"
 QBC_why_we_fight_effect:0 "¡Si no tenemos la §YPolítica Exterior Neutral§! espíritu, podemos crear facciones.\n"
 QBC_why_we_fight_desc:0 "El mundo se está volviendo cada vez más inseguro. Nuestro pueblo necesita ver las atrocidades cometidas por aquellos que anhelan el poder. Reuniremos a la gente a nuestra causa y nos aseguraremos de que todos estén listos para luchar por nuestra libertad."
 QBC_political_commissars:0 "Comisarios Políticos"
 QBC_political_commissars_desc:0 "Para garantizar que nuestras políticas se sigan en la práctica militar, introduciremos oficiales designados políticamente en las filas militares."
 QBC_internationalism_focus:0 "Enfoque Internacionalismo"
 QBC_internationalism_focus_desc:0 "La ideología no conoce fronteras. Otra nación puede llamarse soberana, pero nuestras convicciones están por encima de tales pretensiones."
 QBC_nationalism_focus:0 "Partido Nacional de Quebec"
 QBC_ultra_nationalism_focus:0 "Recuerdo Nacional"
 QBC_nationalism_focus_desc:0 "Nuestra nación es única y nuestros logros políticos solo podrían haber ocurrido aquí. Debemos luchar por ello cueste lo que cueste."
 QBC_ideological_fanaticism:0 "Fanatismo ideológico"
 QBC_ideological_fanaticism_desc:0 "Vale la pena morir por nuestros valores y metas políticamente establecidos tanto como por cualquier fe antigua. Cualquier seguidor debe estar preparado para enfrentar la muerte, y aquellos que se desvían deben estar preparados para enfrentar la muerte."
 QBC_conservatism_focus:0 "Influencia católica"
 QBC_conservatism_focus_desc:0 "Influencia católica."
 QBC_welfare_focus:0 "Reformas sociales"
 QBC_political_coalition_focus:0 "Coalición Política"
 QBC_political_coalition_focus_desc:0 "Coalición Política."
 QBC_support_steel_industry:0 "Apoyar a la Industria del Acero"
 QBC_support_steel_industry_desc:0 "Nuestro suelo es rico en mineral de hierro que debe ser explotado para aumentar nuestra producción de acero."
 QBC_rearmement_agreement:0 "Acuerdo de Rearme"
 QBC_rearmement_agreement_desc:0 "Con la tensión en aumento a nivel mundial, es imperativo mejorar nuestra organización militar y nuestra defensa civil."
 QBC_mobilize_the_rivers:0 "Movilizar los ríos"
 QBC_mobilize_the_rivers_desc:0 "Nuestra tierra tiene un enorme potencial en términos de energía hidroeléctrica y debe ser explotado para satisfacer las necesidades de nuestra creciente industria."
 QBC_saguenay_aluminum_desc:0 "Gracias a la energía hidroeléctrica, la ciudad de Saguenay se convirtió en un importante centro de producción de aluminio."
 QBC_saguenay_aluminum:0 "Aluminio Saguenay"
 QBC_saguenay_aluminum_desc:0 "Gracias a la energía hidroeléctrica, la ciudad de Saguenay se convirtió en un importante centro de producción de aluminio."
 QBC_military_industrial_cooperation:0 "Cooperación Industrial Militar"
 QBC_military_industrial_cooperation_desc:0 "El ejército no puede existir sin ingenieros y manos pequeñas que diseñen armas de guerra modernas."
 QBC_expanded_research_program:0 "Programa de Investigación Ampliado"
 QBC_expanded_research_program_desc:0 "La expansión de nuestras capacidades ahora nos permite financiar aún más programas de armamento."
