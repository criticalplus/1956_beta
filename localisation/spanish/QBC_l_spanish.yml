 QBC_remove_the_aristocracy:0 "Eliminar a los aristócratas"
 QBC_remove_the_aristocracy_desc:0 "Los restos del antiguo orden todavía permanecen en sus escaños, aunque sin el enorme poder que alguna vez tuvieron, todavía tienen una influencia peligrosa en nuestro país, y si no se les controla, ¡harán cualquier cosa para derrocar la revolución! Lo que planeamos hacer para §Rpodría ser extremo§!, pero es necesario para el §Gbien mayor§!."
 QBC_the_quebec_red_army:0 "El ejército rojo quebequense"
 QBC_the_quebec_red_army_desc:0 "La revolución podrá triunfar, pero aún necesita un ejército fuerte para mantenerse. A pesar de algunas ideas de camaradas equivocados, ¡el ejército debería estar vinculado al Estado! ¡Un gran ejército rojo llevará al pueblo quebequense a la victoria!"
 QBC_communial_defense:0 "Estrategias de defensa comunitaria"
 QBC_communial_defense_desc:0 "El proletariado, victorioso contra su viejo opresor rompiendo sus propias cadenas, no debe atarse a más cadenas. ¡Siempre debemos recordar nuestras raíces democráticas y esto también debe aplicarse a nuestras fuerzas armadas! ¡Un ejército del pueblo, para el pueblo, sin esquemas tiránicos!"
 QBC_revolutionary_patriotism:0 "Patriotismo revolucionario"
 QBC_revolutionary_patriotism_desc:0 "Entre nosotros hay diferentes personas con diferentes orígenes, pero dos cosas nos unen: somos quebequenses pero, ante todo, somos proletarios, trabajadores que liberarán al mundo de las cadenas del imperialismo y del capitalismo decadente."
 QBC_seize_the_royal_assets:0 "Aprovechar los bienes reales"
 QBC_seize_the_royal_assets_desc:0 "¡Las llamadas propiedades de la corona, en su mayoría activos que mantienen firmemente, serán arrebatadas a aquellos que, a lo largo de nuestra historia, han tratado de aplastarnos! ¡Su riqueza ahora servirá al pueblo quebequense y no a los llamados derechos imperialistas "dados por Dios"!"
 QBC_collectivize_the_means_of_production:0 "Colectivizar los medios de producción"
 QBC_collectivize_the_means_of_production_desc:0 "Según Marx, la revolución traerá una sociedad sin clases. Para lograrlo verdaderamente, los medios de producción deben ser propiedad de todos, por lo que todos los trabajadores de Quebec compartirán la misma clase."
 QBC_redistribute_the_church_wealth:0 "Redistribuir la riqueza de la Iglesia"
 QBC_redistribute_the_church_wealth_desc:0 "¡La iglesia católica atesora demasiadas riquezas para su propio bien! ¡La religión no debe adquirir proporciones sectarias y todo el dinero desperdiciado en ellas podría reinvertirse en el pueblo!"
