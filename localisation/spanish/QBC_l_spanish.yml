 QBC_a_standing_army:0 "Un ejército permanente"
 QBC_a_standing_army_desc:0 "Aunque el servicio militar obligatorio es muy impopular en nuestra provincia, algunos miembros de nuestro alto mando militar sugieren que un aumento repentino en la financiación del ejército, aunque sea temporal, podría ayudar a nuestra joven nación a conseguir unas fuerzas armadas plenamente funcionales."
