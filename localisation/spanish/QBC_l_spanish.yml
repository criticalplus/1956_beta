 QBC_quebec_on_the_worlds_stage:0 "Quebec en el escenario mundial"
 QBC_quebec_on_the_worlds_stage_desc:0 "Una vez resuelta la situación interna, finalmente podremos dirigir nuestra atención al tenso mundo exterior y tal vez asegurar nuestra independencia para siempre."
 QBC_labor_laws:0 "Aprobar leyes de seguridad laboral"
 QBC_labor_laws_desc:0 "Algunas personas en nuestro gobierno intentan aprobar una ley para limitar la actividad sindical y todo lo que se considere "propaganda bolchevique". A pesar de la importancia de protegernos contra la amenaza del comunismo, debemos asegurarnos de que nuestros trabajadores estén seguros en su lugar de trabajo para evitar que recurran a ideologías extremas."
