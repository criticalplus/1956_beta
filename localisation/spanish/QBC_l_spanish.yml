 quebec.1.t:0 "La renuncia de [ROOT.GetLeader]"
 quebec.1.d:0 "Parece que [ROOT.GetLeader] ha dimitido tras un reciente escándalo que lo retrataba como un hombre fraudulento. Los detalles aún no están claros y los medios están saltando sobre esta ocasión, pero [ROOT.GetLeader] ya ha designado a su sucesor."
 quebec.1.a:0 "Esto seguramente dañará la reputación del partido gobernante."
 quebec.2.t:0 "¡Québec pide una alianza!"
 quebec.2.d:0 "Desde que el nuevo régimen en el norte de la ex provincia de Quebec miró hacia una nueva forma de gobierno, ¡hemos notado ciertos cambios en su propia cultura para darnos un lugar en su corazón en forma de flor de lis! Sin embargo, su ambición crece más allá de su tierra actual y nos piden una alianza en caso de que las cosas vayan mal."
 quebec.2.a:0 "¡Declaramos con orgullo una nueva era para nuestras dos naciones!"
 quebec.2.b:0 "No nos interesan sus payasadas."
 quebec.3.t:0 "¡Noticias increíbles!"
 quebec.3.d:0 "¡Nuestros amigos franceses han aceptado nuestra justa oferta! ¡De ahora en adelante, estamos oficialmente aliados con su gobierno!"
 quebec.3.a:0 "Juntos cabalgaremos hacia la victoria, ¡Hurra!"
 quebec.4.t:0 "Engaño de nuestros amigos"
 quebec.4.d:0 "¡Nuestros diplomáticos regresaron de la capital francesa con una trágica noticia! El actual gobierno a cargo no se unirá a nuestra gloriosa alianza."
 quebec.4.a:0 "Quizás los alemanes tenían razón... ¡SON cobardes!"
 quebec.5.t:0 "La cuestión fronteriza"
 quebec.5.d:0 "[ROOT.GetLeader] recientemente convocó a su gabinete a una reunión de emergencia sobre una cuestión importante. ¡Resulta que cerrar las fronteras debido al pánico posterior a la independencia tuvo impactos inmensos en nuestra economía! [ROOT.GetLeader] propuso a su pequeña audiencia si sería prudente pedir la opinión del gobierno de [CAN.GetName] sobre una solución mutua a este problema.\n\nAlgunas personas, en su mayoría ministros antiinmigrantes y [ROOT. Los nacionalistas GetAdjective] se oponen duramente a esta idea, pensando que esto podría conducir a un control total por parte de la administración [CAN.GetName] sobre nuestra política y economía. Lamentablemente, no se dan cuenta de que este escenario podría ser una necesidad en el futuro."
 quebec.5.a:0 "¡Tenemos que preguntarle a nuestros amigos canadienses!"
 quebec.6.t:0 "Una oferta interesante"
 quebec.6.d:0 "Hoy, [ROOT.GetLeader] se sorprendió con una carta inusual procedente de [QBC.GetName]. Esta carta describe un plan para una posible cooperación futura. Con todas las inversiones que tenemos en su país, dicen, deberíamos sentirnos inclinados a considerar su propuesta. Sin embargo, algunos ministros enojados rechazan estas demandas, diciendo que [QBC.GetName] ya se fue y debería pagar el precio."
 quebec.6.a:0 "No veo nada malo en ayudar a un viejo amigo."
 quebec.6.b:0 "¡Deberían haber mantenido las fronteras abiertas, tontos!"
 quebec.7.t:0 "[CAN.GetNameDef] Acepta"
 quebec.7.d:0 "En una reunión reciente con su gabinete, [CAN.GetLeader] informó algunas noticias sorprendentes: ¡Las fronteras entre [ROOT.GetNameDef] y [CAN.GetNameDef] ya no tendrán restricciones, lo que permitirá el libre paso entre nuestra gente! ¡Este es un gran día en la historia de nuestras dos naciones!"
 quebec.7.a:0 "¡Asombroso!"
 quebec.8.t:0 "[CAN.GetNameDef] Se niega"
 quebec.8.d:0 "En un discurso reciente [CAN.GetNameDef] confirmó nuestros peores temores. ¡Nuestras relaciones diplomáticas se han derrumbado y, peor aún, su gobierno nos ha criticado abiertamente, llamándonos "tontos" y culpándonos por los problemas de [CAN.GetNameDef]! Cualquier relación entre nuestros países ha explotado."
 quebec.8.a:0 "Esta es la muerte de nuestras relaciones amistosas."
 quebec.9.t:0 "La demanda final"
 quebec.9.d:0 "Después de un cambio de dirección, el Primer Ministro [ROOT.GetLeader] de [ROOT.GetNameDef] y el Primer Ministro [CAN.GetLeader] de [CAN.GetNameDef] se reunieron hoy en Ottawa para pedir el último favor que [ROOT.GetLeader] tenía que pedir. . [ROOT.GetSheHe] preguntó al honorable [CAN.GetLeader] si [CAN.GetSheHe] estaría de acuerdo con una propuesta especial. [ROOT.GetNameDef] se uniría a [CAN.GetNameDef] una vez más, pero como una nación autónoma dentro de Canadá. \n\nEsto le daría al gobierno federal control sobre algunos sectores de nuestro país y al mismo tiempo nos daría mucha autonomía. Los nacionalistas y varios escépticos ya se oponen a este acuerdo, sin tener idea de los beneficios del posible acuerdo, mientras que una parte de la población se alegra ante la idea de unirse una vez más a Canadá..."
 quebec.9.a:0 "¡Esperemos que tomen la decisión correcta!"
 quebec.10.t:0 "Asistencia a un precio"
 quebec.10.d:0 "Ha sido una semana muy estresante para el gobierno principal, pero [ROOT.GetLeader] finalmente tuvo buenas noticias para ocupar sus pensamientos más allá de los innumerables temores sobre el estado de la nación quebequense. Canadá aceptó nuestra oferta de unirse a la confederación como una nación distinta. Los nacionalistas están en pie de guerra, gritando sobre 'subyugación' y 'traición', pero [CAN.GetLeader] aseguró a la población diciéndonos que simplemente era lo correcto."
 quebec.10.a:0 "Bueno, al menos estamos a salvo."
 quebec.11.t:0 "Una oferta de Quebec"
 quebec.11.d:0 "Hoy representantes de la nación quebequense se acercaron a nosotros con una oferta tentadora. Afirman que para su lucha contra el imperialismo canadiense necesitan nuestra ayuda y les gustaría unirse al Komintern."
 quebec.11.a:0 "¡Aceptamos su oferta!"
 quebec.11.b:0 "¿Por qué deberíamos desperdiciar recursos en Québec?"
 quebec.12.t:0 "Suspiro de alivio"
 quebec.12.d:0 "¡Todos en toda la provincia celebrando las noticias recientes! Según el presidente Rose, ¡la Unión Soviética y nuestra gloriosa república socialista han firmado una alianza oficial!"
 quebec.12.a:0 "¡Que esta nueva alianza resulte fructífera!"
 quebec.13.t:0 "¡Desastre!"
 quebec.13.d:0 "Esta noche, el gabinete gobernante tuvo una reunión de emergencia sobre un tema crucial. La carta enviada a los soviéticos resultó negativa: ¡aparentemente rechazaron nuestra oferta de protección!"
 quebec.13.a:0 "Supongo que tendremos que prescindir de ellos."
 quebec.14.t:0 "¡ups! ¡Eso es un error! (Lo siento)"
 quebec.14.d:0 "Realmente no tengo idea de cómo se desencadena este evento y mi código no está claro. Si ves esto, es un error :)"
 quebec.14.a:0 "¡Para informar de errores voy!"
 quebec.15.t:0 "Solicitud peculiar"
 quebec.15.d:0 "Una vez más, [QBC.GetNameDef] ha enviado otra solicitud. Esta vez, sin embargo, esta solicitud ha dejado al Primer Ministro [ROOT.GetLeader] sorprendido. Según la carta, [QBC.GetLeader] pedía que se restableciera su propia entrada en la confederación con una condición. Están pidiendo una mayor autonomía, básicamente convirtiéndose en nuestros vasallos y no en territorio canadiense adecuado. La mayoría de nuestra población aceptaría a los quebequenses con los brazos abiertos, pero cabe plantearse una pregunta: ¿Deberíamos darles otra oportunidad?"
 quebec.15.a:0 "¡Que nuestros amigos quebequenses se sientan bienvenidos nuevamente entre nosotros!"
 quebec.15.b:0 "¡Dígales que ya tenemos suficientes solicitudes tontas!"
 quebec.16.t:0 "De un Primer Ministro a otro."
 quebec.16.d:0 "Después de nuestra independencia, nos dimos cuenta de que cortar todos los lazos con nuestro vecino más grande e importante sería una tontería, por lo que muchos en el parlamento sugirieron reabrir los lazos diplomáticos con [CAN.GetNameDef] y la mayoría estuvo de acuerdo. algunos temen la dominación de [USA.GetNameDef] y otros por lo que llaman 'sentido común'."
 quebec.16.a:0 "Que [CAN.GetNameDef] haga lo correcto."
 quebec.17.t:0 "[QBC.GetNameDef] quiere restablecer relaciones diplomáticas."
 quebec.17.d:0 "Hoy [QBC.GetNameDef] ha enviado un mensaje con un tono diferente. ¡Quizás por primera vez desde su independencia les gustaría restablecer contactos diplomáticos permanentes con nosotros! Muchos ya han criticado esto como el contragolpe evidente a su independencia y nuestra oportunidad de dejarlos en paz como una "consecuencia de sus acciones", pero muchos otros piensan que restablecer los vínculos sería el primer paso hacia la amistad quebeco-canadiense."
 quebec.17.a:0 "¡De la diplomacia sólo pueden surgir cosas buenas!"
 quebec.17.b:0 "No, no creo que lo hagamos."
 quebec.18.t:0 "[CAN.GetNameDef] ha aceptado ¡Reestablecer relaciones!"
 quebec.18.d:0 "Afortunadamente, [CAN.GetNameDef] aceptó nuestra propuesta y los embajadores llegarán en breve."
 quebec.18.a:0 "¡Hurra por las relaciones franco-canadienses!"
 quebec.19.t:0 "¡[CAN.GetNameDef] ha rechazado cualquier comunicación!"
 quebec.19.d:0 "Desafortunadamente, [CAN.GetNameDef], en su ira llena de ego, ¡ha rechazado nuestra propuesta amistosa! Además, ¡nos dijeron que resolviéramos nuestros problemas solos o que volviéramos a unirnos a la Confederación!"
 quebec.19.a:0 "¡Que sean condenados! ¡No los necesitamos!"
 quebec.20.t:0 "¡Québec corta todos los lazos!"
 quebec.20.d:0 "En una medida sorprendente, el Primer Ministro [QBC.GetLeader] de [QBC.GetNameDef] ha declarado, tanto a su población nacional como a la comunidad internacional, que [QBC.GetNameDef] cortará inmediatamente cualquier vínculo diplomático que [QBC.GetNameDef] mantuviera ¡con nosotros!"
 quebec.20.a:0 "¡Que sean condenados! ¡No los necesitamos!"
 quebec.21.t:0 "Vive le Québec Libre!"
 quebec.21.d:0 "¡A pesar de todo lo que se opone a nuestro camino, nuestra nación finalmente se ha formado y hasta ahora ha triunfado sobre todos los obstáculos! ¡El Primer Ministro [ROOT.GetLeader] ha comentado sobre el éxito histórico de [ROOT.GetNameDef]!"
 quebec.21.a:0 "¡Un nuevo amanecer para la nación quebequense!"
 quebec.22.t:0 "Recuperación milagrosa"
 quebec.22.d:0 "En todo Quebec, la vida parece regresar gradualmente a un nuevo nivel de normalidad. La falta de vivienda está en su punto más bajo, la pobreza generalizada es simplemente una cosa del pasado y la gente gasta a diestra y siniestra. No hace falta ser un economista experto para darse cuenta de que la economía quebequense está en auge. ¡Las corporaciones son cada vez más ricas y pueden darse el lujo de invertir en nuestro territorio!"
 quebec.22.a:0 "Vivimos lo peor, ¡podemos hacer cualquier cosa!"
 quebec.23.t:0 "¡La huelga general!"
 quebec.23.d:0 "Hoy, tanto trabajadores como estudiantes, sin importar su procedencia, salieron a las calles con un objetivo: romper sus supuestas cadenas. Al final del día, el gobierno liderado por [QBC.GetLeader] tomó el control del país y entregó todos los poderes a los líderes de la huelga general. El Partido Obrero Progresista está ahora en el poder y su líder liderará Québec en una nueva era."
 quebec.23.a:0 "¡Levantaos, trabajadores, de vuestro sueño!"
 quebec.24.t:0 "El Primer Congreso Nacionalista de Quebec"
 quebec.24.d:0 "Después de horas de debate y discusión entre las diferentes alas del [QBC.GetRulingPartyLong], los organizadores decidieron que había llegado el momento de votar. La multitud entusiasta comenzó ahora a votar por su candidato preferido entre los dos disponibles."
 quebec.24.a:0 "¡Queremos a Paul Bouchard!"
 quebec.24.b:0 "..Vive le Québec Catholique! ¡Lionel Groulx nos llevará a la gloria!"
 quebec.25.t:0 "Tratar con la oposición"
 quebec.25.d:0 "¡Todo está en su lugar, la policía espera órdenes y las milicias están listas para asaltar el escondite de nuestros notables oponentes! ¡Sólo necesitamos el 'Adelante'! ¿A quién nos dirigiremos?"
 quebec.25.a:0 "¡No podemos confiar en nadie! ¡Purga a todos! ¡Concéntrate en todos!"
 quebec.25.b:0 "¡Colaboraremos con otros grupos autoritarios, foco de la resistencia prodemocrática!"
 quebec.25.c:0 "Invitaremos a elementos prodemocráticos que estén dispuestos a apoyar nuestra causa, ¡centrándonos en los comunistas!"
 quebec_commie.1.t:0 "[QBC.GetNameDef] ¡Reclama Terranova!"
 quebec_commie.1.d:0 "Llegó un informe sorprendente de [QBC.GetNameDef]. [QBC.GetLeader] ha lanzado un ultimátum: entregar Terranova, su llamada "tierra justa", o habrá consecuencias diplomáticas. Ahora es nuestra la decisión de qué hacer con este ultimátum."
 quebec_commie.1.a:0 "No nos queda más remedio que aceptar."
 quebec_commie.1.b:0 "¡Al diablo con ellos! ¡No les daremos ni un centímetro!"
 quebec_commie.12.t:0 "¡La anexión de Terranova!"
 quebec_commie.12.d:0 "¡La paz vuelve a ganar! Mientras se envió el ultimátum y la población de [QBC.GetNameDef] esperaba conteniendo la respiración, ¡[ROOT.GetNameDef] nos tranquilizó transfiriéndonos de regreso a nuestra tierra!"
 quebec_commie.12.a:0 "¡Ah! ¡Victoria!"
 quebec_commie.13.t:0 "[ROOT.GetNameDef] ¡Rechaza!"
 quebec_commie.13.d:0 "A pesar de nuestro claro ultimátum y nuestra movilización, ¡nuestras demandas han caído en oídos sordos! Ahora el gobierno está dividido entre la guerra y la paz: algunos dicen que hay que recuperar la tierra quebequense que les corresponde y otros afirman que una guerra sería desastrosa."
 quebec_commie.13.a:0 "Les advertimos."
 quebec_commie.13.b:0 "No comencemos una guerra por Terranova."
 quebec_commie.2.t:0 "[QBC.GetNameDef] ¡Reclama Nuevo Brunswick!"
 quebec_commie.2.d:0 "[QBC.GetLeader] de [QBC.GetNameDef] ha irritado a la nación contra nosotros. Afirmar que somos dueños y subyugamos a "trabajadores legítimamente quebequenses" y que "sólo ellos pueden darles verdadera libertad""
 quebec_commie.2.a:0 "No nos queda más remedio que aceptar."
 quebec_commie.2.b:0 "¡Al diablo con ellos! ¡No les daremos ni un centímetro!"
 quebec_commie.22.t:0 "¡La anexión de Terranova!"
 quebec_commie.22.d:0 "¡Se evitó la guerra! [ROOT.GetNameDef] nos ha devuelto nuestro territorio y las autoridades ya están colectivizando el Estado para adaptarlo a nuestras políticas económicas."
 quebec_commie.22.a:0 "¡Trabajadores de Quebec, uníos!"
 quebec_commie.23.t:0 "¡[ROOT.GetNameDef] se niega!"
 quebec_commie.23.d:0 ""
 quebec_commie.23.a:0 "¡A la guerra!"
 quebec_commie.23.b:0 "Volveremos a buscarlo más tarde."
 quebec_fascism.1.t:0 "[QBC.GetNameDef] ¡Reclama Nuevo Brunswick!"
 quebec_fascism.1.d:0 "¡El nuevo régimen de [QBC.GetNameDef] ha vuelto sus ojos hacia la expansión hoy mientras muchos en nuestro gabinete temen lo peor! Algunos políticos occidentales afirman que darles lo que dicen nos ahorrará los horrores de la guerra, que no vale la pena luchar por New Bruinswick."
 quebec_fascism.1.a:0 "No nos queda más remedio que aceptar."
 quebec_fascism.1.b:0 "¡Al diablo con ellos! ¡No les daremos ni un centímetro!"
 quebec_fascism.12.t:0 "¡[ROOT.GetNameDef] ofrece New Bruinswick!"
 quebec_fascism.12.d:0 "[CAN.GetNameDef] entró en razón y se rindió a New Brunswick sin luchar, [ROOT.GetLeader] anunció esto ante multitudes que lo vitoreaban esta mañana, ¡y esto ha sido una gran victoria para nuestro gobierno!"
 quebec_fascism.12.a:0 "¡Su debilidad nos beneficia!"
 quebec_fascism.13.t:0 "¡[ROOT.GetNameDef] se niega!"
 quebec_fascism.13.d:0 "[CAN.GetNameDef] ha rechazado nuestras demandas de la transferencia inmediata de Nuevo Brunswick, esto ha provocado una ola de indignación en todo nuestro pueblo, con los halcones de guerra de nuestro gobierno exigiendo una respuesta militar inmediata. Sin embargo, algunos de los más sensatos sugieren lo contrario, diciendo que [CAN.GetNameDef] sólo se negaría si confiaran en su capacidad para defenderse..."
 quebec_fascism.13.a:0 "¡A la guerra!"
 quebec_fascism.13.b:0 "Volveremos a buscarlo más tarde."
 quebec_fascism.2.t:0 "La partición de Canadá"
 quebec_fascism.2.d:0 "Nuestra victoria sobre [CAN.GetNameDef] ha finalizado y somos dueños de todo su territorio. Sin embargo, no todo fue alguna vez nuestra propia tierra. Nuestros ministros han elaborado una serie de planes para abordar la "cuestión canadiense""
 quebec_fascism.2.a:0 "¡Disuelva la Confederación!"
 quebec_fascism.2.b:0 "Establecer un Canadá leal."
