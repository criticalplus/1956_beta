 QBC_the_padlock_law:0 "La ley del candado"
 QBC_the_padlock_law_desc:0 "¡La ley Candado, la ley que expulsa a los elementos comunistas de nuestra gran sociedad! ¡También podríamos ampliar esa ley para impactar a los sindicatos de trabajadores, lo que sólo perjudica nuestros esfuerzos por expandir nuestra economía!"
