 QBC_communist_uprising:0 "La huelga general"
 QBC_communist_uprising_desc:0 "¡Ya sean los imperialistas ingleses o la burguesía opresiva, la nación quebequense no tolerará su tiranía y quitará todo el poder del incompetente gobierno burgués al proletariado!"
 QBC_use_the_quebecois_nationalists:0 "Utilice a los nacionalistas"
