 QBC_encourage_traditionalist_economics:0 "Hacer cumplir los ideales económicos tradicionalistas"
 QBC_encourage_traditionalist_economics_desc:0 "Cuando miramos toda la historia, ¡la degeneración de la revolución industrial y la eliminación del estilo de vida católico son las dos razones que han llevado al declive de nuestro pueblo! ¡Necesitamos recuperar una doctrina económica más tradicional para que todos deban seguir la fe para vivir!"
