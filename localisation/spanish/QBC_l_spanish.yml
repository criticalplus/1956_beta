 QBC_encourage_local_participation:0 "Fomentar la participación local"
 QBC_encourage_local_participation_desc:0 "Al final del antiguo orden, la participación de las masas en la escena política era bastante limitada. ¡Hoy en día incluiremos más comités locales para que personas de todo el país participen en la vida política!"
 QBC_councilism:0 "Consejismo"
 QBC_councilism_desc:0 "Si queremos permanecer fuertes y unidos, debemos adaptar nuestra estructura política para hacer de la democracia una parte integral de nuestra ideología."
 QBC_enforce_quotas:0 "Hacer cumplir las cuotas"
 QBC_enforce_quotas_desc:0 "¡Si queremos ser fuertes necesitamos ser eficientes! ¡La revolución no se hará sola sentándose en un rincón y sin hacer nada! ¡Todo proletario trabajará por la revolución, y los que no lo hagan descubrirán qué les pasa a los contrarrevolucionarios!"
 QBC_provide_to_the_people:0 "Proporcionar a la gente"
 QBC_provide_to_the_people_desc:0 "La gran revolución quebequense fue un éxito, sin duda. Sin embargo, debemos utilizar la riqueza acumulada para dársela a todos aquellos bajo la bandera roja del trabajo para asegurarnos de que el socialismo se mantenga verdaderamente en torno al pueblo."
 QBC_focus_on_family:0 "Centrarse en la familia"
 QBC_focus_on_family_desc:0 "Nuestro Estado debe funcionar según los principios de 'Travail, Famille, Patrie', uno de esos pilares es la familia, que debe recuperar un papel central en el estatus social de la población de Quebec."
 QBC_contact_blueshirts:0 "Contacta con los camisas azules"
 QBC_contact_blueshirts_desc:0 ""
 QBC_national_identity_propaganda:0 "Propaganda de identidad nacional"
 QBC_national_identity_propaganda_desc:0 "¡El espíritu quebequense es fuerte y su cultura es rica! ¡Deberíamos hacer más para difundirlo entre nuestra población!"
 QBC_first_nationalist_congress:0 "Primer Congreso Nacionalista"
 QBC_first_nationalist_congress_desc:0 "Nuestro movimiento podría haber logrado tomar el poder y podríamos comenzar a mantener nuestro control sobre la sociedad quebequense, pero estamos muy divididos entre nosotros. De nuestro gobierno han surgido dos facciones principales: los que siguen el fascismo ortodoxo de Paul Bouchard y la obsesión de Lionel Groulx por el catolicismo. ¡Al establecer un congreso, dejaremos que el pueblo elija a su futuro líder!"
 QBC_abandon_ultramontanism:0 "Abandonar el ultramontanismo"
 QBC_abandon_ultramontanism_desc:0 "¡Lionel Groulx y sus seguidores no vieron la amenaza que un estado teocrático ultrarreligioso podría representar para nuestro gobierno! Afortunadamente, ahora que estamos en el poder, podemos revertir cualquier daño potencial que haya causado la inmundicia teocrática."
 QBC_glorify_clerical_past:0 "Glorificar el pasado clerical"
 QBC_glorify_clerical_past_desc:0 "¡Québec y, en gran medida, Nueva Francia, han sido países que han pasado por terribles penurias durante su existencia! ¡Ahora que los seguidores de Dios están en el poder, demostraremos al mundo que somos un pueblo elegido por Dios!"
 QBC_disband_parlimentarism:0 "Disolver el parlamentarismo"
 QBC_disband_parlimentarism_desc:0 "¿Qué nos ha hecho la llamada "democracia" aparte de debilitarnos, dividirnos y subyugarnos? ¡Deberíamos deshacernos de él ahora que nos hemos ocupado de nuestros oponentes!"
 QBC_promote_interventionism:0 "Promover el intervencionismo económico"
 QBC_promote_interventionism_desc:0 "¡Dejar que la gente haga lo que quiera, especialmente si se trata de la economía de nuestro estado, sería tan tonto como simplemente darles un arma cargada! Debemos asegurarnos de que el Estado y sólo el Estado tenga el control de la economía."
 QBC_patriotic_education:0 "Educación Patriótica"
 QBC_patriotic_education_desc:0 "¡El primer paso para transmitir el amor por nuestra gran nación es a través de la educación! Nos aseguraremos de modificar los programas educativos para que se ajusten a nuestro punto de vista, incluso si tenemos que... modificar cómo se escribió la historia."
 QBC_deal_with_opposition:0 "Lidiar con la oposición"
 QBC_deal_with_opposition_desc:0 "Muchos en nuestra nación todavía se oponen a nuestro gobierno, sobre todo los comunistas y los partidarios prodemocráticos. Esta triste realidad nos ha obligado a tomar una decisión: Tenemos que eliminar a algunas personas, §Rpero ¿a cuántas personas eliminaremos?§!"
 QBC_integrate_new_england:0 "Integrar Nueva Inglaterra"
 QBC_integrate_new_england_desc:0 ""
 QBC_secret_police:0 "Crear servicios secretos"
 QBC_secret_police_desc:0 "¿Podemos realmente confiar en que el proletariado quebequense no cree en ideologías dañinas? ¡Tenemos que aumentar la vigilancia del Estado para asegurarnos de arrestar a los disidentes!"
 QBC_a_bright_future_ahead:0 "El brillante futuro por delante"
 QBC_a_bright_future_ahead_desc:0 "¡Ganamos, ganó el socialismo y ganó la idea de una nación quebequense libre! Ahora que nuestro pueblo vive en unidad y socialismo, ¡tenemos que mirar más allá de nuestras fronteras!"
 QBC_toward_utopian_socialism:0 "Hacia el socialismo utópico"
 QBC_toward_utopian_socialism_desc:0 ""
 QBC_quebecois_peoples_republic:0 "Teoría estalinista quebequense"
 QBC_quebecois_peoples_republic_desc:0 ""
 QBC_bust_down_the_unions:0 "Acabar con los sindicatos"
 QBC_bust_down_the_unions_desc:0 "¿Qué nos han hecho los sindicatos? ¡Todo lo que hicieron fue difundir los viles ideales comunistas y permitir que trabajadores perezosos y con derechos controlaran a sus legítimos jefes trabajadores!"
 QBC_carry_on_the_work:0 "Continuar el curso"
 QBC_carry_on_the_work_desc:0 "¡Nuestro partido ha hecho algo increíble para mejorar Québec! Sería una tontería arruinarlo todo por delirios."
 QBC_liberals_legacy_saved:0 "Se salva el legado del Partido Liberal"
 QBC_liberals_legacy_saved_desc:0 "¡Lo hicimos! ¡Salvamos la fiesta! ¡El pueblo quebequés confió en nosotros por un mandato más y hemos brindado lo mejor que pudimos!"
 QBC_universal_suffrage:0 "Sufragio universal"
 QBC_universal_suffrage_desc:0 "Es necesaria una última reforma electoral hasta que todos los adultos de Quebec puedan votar: ¡el sufragio universal! ¡Con nuestra mayoría en el parlamento nada puede impedirnos promulgarlo!"
 QBC_safeguard_the_rights_to_unionize:0 "Salvaguardar el derecho a sindicalizarse"
 QBC_safeguard_the_rights_to_unionize_desc:0 "El trabajo es una parte integral de la vida, entonces ¿por qué no hacerlo un poco más llevadero?"
