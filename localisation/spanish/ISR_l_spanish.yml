 r56_israel.1.desc:0 "La experiencia acumulada en la Haganá ha llevado al surgimiento de jóvenes oficiales talentosos. Uno de ellos es Moshe Dayan; conoce el terreno y tiene un enfoque muy astuto y agresivo de la guerra."
