 ISR_vote_president_category_desc:0 "Con la fundación de nuestra nueva nación y la elección de la primera Knesset, debemos convocar y elegir un presidente que sea una figura decorativa de nuestra nación ante el mundo exterior.\nHay 3 opciones principales:\n§OYitshak Ben-Zvi§!, un sionista laborista desde hace mucho tiempo y amigo de Ben-Gurion, respaldado por la izquierda;\n§gChaim Weizmann§!, el representante del Yishuv en el tratado de Sevres y el acuerdo Faisal-Weizmann, respaldado por el centro;\n§3Joseph Klausner§!, erudito y escritor revisionista, respaldado por la derecha.\n\n¡Algunos están planteando la idea de invitar a §RAlbert Einstein§! como una figura apolítica para representar a la nación, sin embargo, podría requerir un esfuerzo persuadirlo. De todos modos, debemos elegir a quién apoyar.[ISRGetPresidentialSupport]"
