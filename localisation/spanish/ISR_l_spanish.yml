 ISR_david_ben_gurion:0 "David Ben Gurión"
 ISR_DBG_DESCRIPTION:0 "David Josef Gruen siempre creyó que sería él quien sucedería a Herzl como líder de la causa sionista. Muchos lo llamaban delirante o loco, pero él aceptaría la máxima de Herzl: "Si se quiere, no es un sueño".\n\nNacido en 1886 en lo que ahora se convertiría en Plock, en el seno de una familia de agricultores pobres y sin educación, Gruen tomaría una Interés por el sionismo a una edad temprana. Al unirse a Poali Zion después del pogromo de Kishinev, se convertiría en un miembro de alto rango del partido, reuniéndose en varias ocasiones con líderes judíos como Ber Borochov.\n\nDespués de la partida de Borochov a Estados Unidos, Gruen se mudaría a Palestina, donde sería reclutado por la rama palestina de Poali Zion de Yisrael Shochat. Shochat creía que Gruen sería una herramienta útil para él, mientras que en realidad Gruen aprovecharía cualquier oportunidad para ganar poder en el partido. Para contrarrestar esto, Shochat reclutó al recién llegado Yitshak Ben-Zvi al partido para contrarrestar a Gruen. Gruen y Ben-Zvi terminarían siendo buenos amigos, sin embargo, poco a poco perdería poder en el partido frente a Ben-Zvi y Shochat. Harto, renunció al partido y se mudó a Sejera, donde finalmente adoptaría un nombre hebreo: Ben-Gurion.\n\nAl estallar la Gran Guerra, Ben-Gurion se reuniría con Ben-Zvi en Poali Zion para reunirse. apoyo al Imperio Otomano, con la esperanza de obtener la aprobación del gobierno imperial. Sin embargo, se encontró con el rechazo cuando el gobierno declaró a Poali Zion una organización anti-turca y deportó a todos sus miembros a Egipto, donde pasarían el resto de la guerra, algunos uniendo fuerzas con los británicos para luchar contra los otomanos. n\nCon el Mandato recién formado bajo control británico, Ben-Gurion pasaría a formar un nuevo partido: Mapai, y su fuerza paramilitar, la Haganá. Este partido dominaría el liderazgo del Yishuv, y cuando llegó el momento de lanzar una revuelta contra los británicos, fue la Haganá quien golpeó primero.\n\nAhora, con la esperanza de 2000 años finalmente a nuestro alcance, es el trabajo de nada menos que Ben-Gurion para cruzar la línea de meta."
