 israel.1.t:0 "¡Golpe de Irgún!"
 israel.1.d:0 "Obligados a cooperar juntos durante la reciente guerra, la Haganá y el Irgun lucharon codo con codo a regañadientes para asegurar la independencia del país. Sin embargo, ahora que nuestra independencia está asegurada por el momento, el ejército desorganizado se ha fragmentado una vez más. Con las tensiones en su punto más alto, un conflicto entre los soldados de la Haganá y el Irgún en Tel Aviv desembocó en un golpe de estado en todo el país, en el que el Irgún asumió con éxito el control."
 israel.1.a:0 "¡[ISR.GetNeutralLeader] nos llevará a la gloria!"
 israel.2.t:0 "Fallece Ze'ev Jabotinsky"
 israel.2.d:0 "Hoy temprano, Ze'ev Jabotinsky sufrió un ataque cardíaco fatal. Los dolientes de todo el país se reunieron en su funeral en el cementerio de la montaña Herzl, incluso con algunos miembros de Mapai también apareciendo. Su sucesor, Menachem Begin, promete continuar su legado como líder de Hatzohar."
 israel.2.a:0 "El final de una era."
 israel.3.t:0 "La cuestión capital"
 israel.3.d:0 "Tras reubicar la capital durante la Guerra de la Independencia, llega el momento de zanjar de una vez por todas cuál debe ser la capital del nuevo estado judío. Muchos grupos seculares creen que debería permanecer como el centro secular de Tel Aviv, mientras que más comunidades religiosas creen que debería regresar a la Ciudad Santa de Jerusalén. ¿Qué elegiremos?"
 israel.3.a:0 "La capital permanecerá en Tel Aviv."
 israel.3.b:0 "La capital será trasladada nuevamente a Jerusalén."
 israel.4.t:0 "La sexta aliá"
 israel.4.d:0 "Con la independencia del nuevo Estado, refugiados judíos de todo el mundo acuden en masa al nuevo país en busca de refugio, huyendo de los crecientes horrores del fascismo y el antisemitismo en Europa y el mundo. Esto ha creado una crisis de inmigración de proporciones masivas; sin embargo, no podemos darnos el lujo de rechazar a nadie, ya que nuestra nación se beneficiaría inmensamente de una afluencia de población."
 israel.4.a:0 "Como entre muros que se derrumban, la gente cantaba."
 israel.5.t:0 "Las elecciones provisionales"
 israel.5.d:0 "Con el fin de la guerra, ha llegado el momento de celebrar nuestras primeras elecciones. Después de realizar un censo nacional, por el cual todo el país tuvo que estar bajo toque de queda durante 5 horas, finalmente estamos listos.\n\nCiudadanos de todo el país acuden en masa a las urnas para votar por sus partidos, y la carrera está reñida. El tiempo dirá quién será el vencedor."
 israel.5.a:0 "El pueblo de Israel verdaderamente vive una vez más."
 israel.6.t:0 "Los intransigentes ganan influencia"
 israel.6.d:0 "Recientemente han llegado informes de que la facción de línea dura intenta ganar más influencia política. Algunos dicen que están intentando derrocarnos, pero otros afirman que son nuestros aliados y dignos de confianza. ¿Qué haremos?"
 israel.6.a:0 "Disparates. Son nuestros aliados."
 israel.6.b:0 "Púrguelos inmediatamente. Esto no será tolerado."
 israel.7.t:0 "Adquisición de línea dura"
 israel.7.d:0 "Hoy, los intransigentes irrumpieron en el edificio de la Knesset y tomaron el gobierno. [ISR.GetNeutralLeader] recibió un disparo durante la conmoción, al igual que otros miembros de Hatzohar. [ISR.GetFascistLeader] anunció hoy el comienzo de un nuevo Estado israelí, uno que recuperará nuestra gloria perdida."
 israel.7.a:0 "Fueron tontos por confiar en nosotros."
 israel.8.t:0 "[ISR.GetNameDefCap] Exige a Jordania"
 israel.8.d:0 "Hoy, [ISR.GetLeader] hizo una demanda formal de que entreguemos los territorios de Jordania a su Gran Israel. Afirman que la patria ancestral del pueblo judío está en ambas orillas del río Jordán, y que el territorio está allí por derecho."
 israel.8.a:0 "Puede que estén locos, pero no podemos permitirnos una guerra en este momento."
 israel.8.b:0 "Absurdo. ¿Han perdido la cabeza?"
 israel.9.t:0 "Jordania cedida"
 israel.9.d:0 "[455.controller.GetNameDefCap] nos ha cedido el control de Jordania siguiendo nuestras demandas. Nuestro Gran Israel finalmente está unido."
 israel.9.a:0 "Sólo así."
 israel.10.t:0 "[455.controller.GetNameDefCap] Rechaza Nuestras Demandas"
 israel.10.d:0 "Hoy, [455.controller.GetLeader] nos ha enviado un mensaje ridiculizándonos por exigirles Jordan. Afirman que nos hemos vuelto locos por tales exigencias."
 israel.10.a:0 "Tal vez algún día."
 israel.10.b:0 "No tenemos opción."
 israel.11.t:0 "Pérdida en la guerra del Sinaí"
 israel.11.d:0 "Desafortunadamente, debido a nuestra incompetencia y nuestro fracaso en recuperar el Sinaí de manos de Israel, ahora se nos pide que cedamos y firmemos un tratado de paz. Continuar la guerra podría resultar desastroso para la estabilidad de nuestra nación."
 israel.11.a:0 "Es lo mejor para el pueblo egipcio, debemos aceptarlo."
 israel.11.b:0 "¡No! ¡No debemos aceptar la humillación!"
 israel.12.t:0 "Victoria contra Israel"
 israel.12.d:0 "Tras la audaz invasión del Sinaí por parte de las fuerzas israelíes, han emitido una oferta de paz, ya que su operación no puede permitir ninguna entrada a su tierra, ni el fracaso en la captura del Sinaí. En verdad, dios está de nuestro lado."
 israel.12.a:0 "¡Somos victoriosos!"
 israel.12.b:0 "¡No! ¡Debemos ir más allá!"
 israel.15.t:0 "Yom Ha'Atsmaut"
 israel.15.d:0 "Yom Ha'Atsmaut - Día de la Independencia. El sueño de nuestro pueblo de 2000 años de ser finalmente un pueblo libre en nuestra propia tierra finalmente se ha logrado. Las celebraciones han estallado en toda la nación cuando se firmó el armisticio, y la gente finalmente cree que todo su arduo trabajo ha valido la pena.\n\nPero este no es el final. Ahora es el momento de unirnos y reconstruir, tanto judíos como árabes. Puede que hayamos ganado un lugar en el escenario mundial, pero debemos asegurarnos de conservarlo."
 israel.15.a:0 "¡Soy Israel Hai!"
 israel.16.t:0 "La aliá lucha con facilidad"
 israel.16.d:0 "Durante los últimos dos años desde nuestra independencia, la infraestructura de nuestra nación se ha visto afectada por la ola de inmigración de Aliá que sufrimos. Sin embargo, con la expansión de nuestra industria y la creciente legitimidad política de nuestra nación, los efectos paralizantes de la Aliá están mejorando lentamente."
 israel.16.a:0 "Como entre muros que se derrumban, la gente cantaba."
 israel.20.t:0 "Elegir al presidente de Israel"
 israel.20.d:0 "Una vez convocada la Knesset, debemos elegir una figura decorativa que dirija nuestra nación como Presidente. Hay muchas sugerencias, pero la mayoría se reduce a tres. Chaim Weizmann, representante del Yishuv en el tratado de Sevres, Yitshak Ben-Zvi, un veterano sionista laborista y amigo de David Ben-Gurion, y Albert Einstein, una destacada figura judía conocida en todo el mundo.\n\nLa Knesset está dividida , muchos dicen que Einstein es la elección correcta, mientras que otros dicen que las posibilidades de que acepte son bajas y que podría ser demasiado inexperto en política, razón por la cual Weizmann o Ben-Zvi son la mejor opción."
 israel.20.a:0 "Chaim Weizmann ha sido una figura decorativa desde los inicios del sionismo. Él es la elección obvia."
 israel.20.b:0 "Yitshak Ben-Zvi ha demostrado su dedicación. Debemos elegirlo."
 israel.20.c:0 "Necesitamos pensamiento científico para impulsar nuestra nación. Einstein es la decisión correcta."
 israel.21.t:0 "Einstein dimite"
 israel.21.d.a:0 "El presidente Einstein pronunció hoy un discurso en el que afirma que debido a la dependencia del gobierno actual de los partidos religiosos, ya no puede servir como presidente de la nación debido a intereses en conflicto. El ex candidato presidencial Chaim Weizmann ha sido elegido para ocupar su cargo."
 israel.21.d.b:0 "El presidente Einstein pronunció hoy un discurso en el que afirma que debido a las políticas autoritarias del actual gobierno, ya no puede desempeñarse como presidente de la nación debido a intereses en conflicto. El ex candidato presidencial Chaim Weizmann ha sido elegido para ocupar su cargo."
 israel.21.a:0 "De todos modos, no era apto para el cargo."
 israel.22.t:0 "Conversaciones sobre el Armisticio de Jerusalén"
 israel.22.d.a:0 "Tras la invasión jordana de Cisjordania, nos encontramos en una posición en la que debemos negociar una línea de armisticio oficial para Jerusalén con [JOR.GetNameDef]. La ciudad se dividirá entre nuestras naciones para, con suerte, reducir las tensiones."
 israel.22.d.b:0 "Tras nuestra invasión de Cisjordania, nos encontramos en una posición en la que debemos negociar una línea de armisticio oficial para Jerusalén con [ISR.GetNameDef]. La ciudad se dividirá entre nuestras naciones para, con suerte, reducir las tensiones."
 israel.22.a:0 "Llegaremos a un acuerdo a regañadientes."
 israel.23.t:0 "Devolviendo el cuerpo de Herzl"
 israel.23.d:0 "El gran visionario sionista Theodore Herzl, que fundó la idea misma de un Estado judío moderno, descansa actualmente en su casa de Viena. Sin embargo, en su testamento, el gran padre del sionismo afirmó que sus restos y los de su familia deberían ser trasladados a la Tierra de Israel cuando el pueblo judío obtuviera su libertad. Ese momento es ahora.\n\nSin embargo, debemos lograr que [4.controller.GetNameDef] acepte esto, ya que actualmente controlan su lugar de descanso. ¿Deberíamos intentar negociar con ellos?"
 israel.23.a:0 "Hay que poner fin al padre del sionismo."
 israel.23.b:0 "Él permanecerá donde está."
 israel.24.t:0 "[ISR.GetNameDefCap] Solicita la devolución del cuerpo de Herzl"
 israel.24.d:0 "[ISR.GetNameDefCap] ha llegado recientemente a nuestro gobierno en un intento de reubicar los restos del líder sionista y visionario Theodore Herzl de Viena a Israel. Debemos decidir si concedemos esta petición."
 israel.24.a:0 "Quizás tengan su cuerpo."
 israel.24.b:0 "Él permanecerá aquí."
 israel.25.t:0 "El cuerpo de Herzl regresado"
 israel.25.d.a:0 "[4.controller.GetNameDefCap] ha aceptado devolvernos el cuerpo de Herzl. Se está creando en Jerusalén un cementerio para todos los grandes líderes sionistas, y allí reposará."
 israel.25.d.b:0 "[4.controller.GetNameDefCap] ha aceptado devolvernos el cuerpo de Herzl. En Tel Aviv se está creando un cementerio para todos los grandes líderes sionistas, y allí será enterrado."
 israel.25.a:0 "Si lo deseas, no es un sueño."
 israel.26.t:0 "[4.controller.GetNameDefCap] Se niega a devolver el cuerpo de Herzl"
 israel.26.d:0 "Hemos recibido el rechazo de [4.controller.GetNameDef] por nuestra solicitud de devolver el cuerpo de Herzl. Allí permanecerá por el momento."
 israel.26.a:0 "Esto no será olvidado."
 israel.27.t:0 "Los civiles árabes huyen"
 israel.27.d:0 "A medida que la realidad de nuestra victoria se hizo cada vez más evidente, muchos civiles árabes han huido de nuestros territorios a países vecinos. Tendremos que decidir cómo manejaremos esta situación."
 israel.27.a:0 "Esperado."
 israel.30.t:0 "Elecciones en Cisjordania"
 israel.30.d:0 "Mientras nos preparamos para celebrar nuestras primeras elecciones, debemos responder a la pregunta: ¿se celebrarán elecciones en Cisjordania? Si se celebran, la importante mayoría árabe de la zona inclinará definitivamente los resultados electorales hacia los partidos de izquierda. Debemos tomar una decisión."
 israel.30.a:0 "Son ciudadanos tanto como cualquier otra persona. Sera hecho."
 israel.30.b:0 "No podemos confiar en que voten todavía."
 israel.31.t:0 "El padre anciano"
 israel.31.d:0 "El Primer Ministro Ben-Gurion ha expresado en múltiples ocasiones su voluntad de retirarse de la política y formar un Kibbutz en el Negev. Muchos creen que merece un merecido descanso, pero otros creen que necesitamos su liderazgo en estos tiempos. En caso de que dimita, el ministro de Asuntos Exteriores, Moshe Sharett, ocupará su lugar.\n\n¿Qué se debe hacer?"
 israel.31.a:0 "Ningún hombre ha sacrificado más que él. Déjalo descansar."
 israel.31.b:0 "Necesitamos su liderazgo."
 israel.32.t:0 "Redactar una Constitución"
 israel.32.d:0 "El sueño de una nación judía independiente se ha cumplido y los que dudan guardan silencio. Sin embargo, nuestros problemas no han terminado. Nuestra nación carece de una constitución que determine las funciones del gobierno en la sociedad, y esto puede causar problemas importantes si no se aborda. Sin embargo, hay muchas cuestiones controvertidas que deben abordarse y puede resultar difícil llegar a un acuerdo conciso.\n\n§RPara aprobar la constitución, debemos asegurarnos de que tenga una mayoría de votos, pero también no es demasiado vago y debe abordar determinadas cuestiones, incluso si algunas partes pudieran estar en contra del veredicto.§!"
 israel.32.a:0 "Que comiencen las negociaciones."
 israel.33.t:0 "La cuestión del servicio militar obligatorio"
 israel.33.d:0 "El primer dilema de las negociaciones constitucionales tiene que ver con el servicio militar obligatorio. Actualmente, muchas comunidades religiosas en Israel reciben exenciones especiales del servicio militar debido a creencias religiosas, algo que enfurece a la mayoría secular.\n\n¿Deberían ser obligados a servir?"
 israel.33.a:0 "Deben servir como cualquier otra persona."
 israel.33.b:0 "Tienen una razón para no hacerlo."
 israel.34.t:0 "La cuestión del Shabat"
 israel.34.d:0 "El segundo dilema de las negociaciones constitucionales gira en torno al papel del Shabat en nuestra nación. Algunos exigen que se cierren todos los servicios y negocios en Shabat, mientras que otros dicen que esto es indignante y que no se debe imponer la religión a la población.\n\n¿Qué se debe decidir?"
 israel.34.a:0 "La religión no se puede imponer a una población."
 israel.34.b:0 "Si perdemos nuestras tradiciones, ¿seremos realmente judíos?"
 israel.35.t:0 "Cuestión de la Corte Suprema"
 israel.35.d:0 "El tercer dilema de las negociaciones constitucionales involucra a la Corte Suprema. Algunos creen que debemos tener un poder judicial independiente de la Knesset, que actúe como contrapeso a la Knesset, mientras que otros creen que esto es antidemocrático y que el Tribunal Supremo no puede ser un factor externo."
 israel.35.a:0 "Permitir que un instituto no elegido influya en la política sería antidemocrático."
 israel.35.b:0 "Permitir que un gobierno mayoritario apruebe cualquier ley que desee sería una tiranía."
 israel.36.t:0 "La cuestión del Estado nación"
 israel.36.d:0 "El cuarto dilema de las negociaciones constitucionales tiene que ver con la identidad de la nación en su conjunto. Algunos están a favor de proclamar oficialmente a Israel como una nación del pueblo judío para el pueblo judío, mientras que otros creen que para no crear problemas debemos mantener esta parte vaga."
 israel.36.a:0 "Debemos declarar oficialmente lo que es obvio."
 israel.36.b:0 "Mantenlo vago."
 israel.37.t:0 "Cuestión de empleo"
 israel.37.d:0 "El quinto y último dilema de las negociaciones constitucionales tiene que ver con el empleo y el Estado. Muchos creen que los sindicatos deberían ser responsables del empleo, ya que protegerán los derechos de los trabajadores. Otros creen que esto sería extralimitado y burocrático y limitaría la libertad individual de empleo."
 israel.37.a:0 "Debemos proteger los derechos de los trabajadores."
 israel.37.b:0 "No debemos dañar las libertades individuales."
 israel.38.t:0 "La Constitución israelí"
 israel.38.d:0 "Hoy, la Constitución israelí fue aprobada en la Knesset, con una mayoría de [?ISR_constitution_votes] sobre 120. Los partidos que la apoyan han llamado a esto un triunfo de la democracia israelí, mientras que los partidos de oposición la han llamado tiranía de la mayoría. En todos los casos, se trata de un paso importante hacia la estabilidad de la nación."
 israel.38.a:0 "¡Soy Israel Hai!"
 israel.39.t:0 "Las negociaciones constitucionales fracasan"
 israel.39.d.a:0 "Debido a que no logramos mantener una mayoría de la Knesset a favor del proyecto constitucional, las negociaciones se han roto.\n\nNos queda una pequeña cantidad de "Leyes Básicas" ambiguamente vinculantes que actúan como una pseudo-constitución, pero Todos estos son muy fáciles de modificar y esa fragilidad probablemente causará problemas en el futuro si no somos capaces de solucionarlo."
 israel.39.d.b:0 "Debido a que no pudimos abordar muchas cuestiones importantes en el borrador constitucional, las negociaciones se han roto.\n\nNos queda una pequeña cantidad de "Leyes Básicas" ambiguamente vinculantes que actúan como una pseudoconstitución, pero todas son demasiado Es fácil de modificar y esa fragilidad probablemente causará problemas en el futuro si no podemos solucionarlo."
 israel.39.a:0 "Sólo nos queda esperar que no surjan problemas importantes."
 israel.40.t:0 "¿Acceso israelí al Canal de Suez?"
 israel.40.d:0 "Con nuestra reciente nacionalización del canal de Suez, la pregunta sigue siendo si debemos permitir que el transporte marítimo israelí pase por él. Podría fácilmente paralizar su acceso al mundo oriental, lo que los dañaría enormemente.\n\nSin embargo, corremos el riesgo de ser invadidos, ya que esto podría verse como un acto de guerra."
 israel.40.a:0 "Impedirles el paso."
 israel.40.b:0 "Es demasiado arriesgado."
 israel.41.t:0 "[EGY.GetNameDefCap] ¡Bloquea nuestro acceso al Canal de Suez!"
 israel.41.d:0 "Con su reciente nacionalización de Suez, [EGY.GetNameDef] ha bloqueado nuestro acceso al canal. Esto es un desastre para nuestro transporte marítimo al hemisferio oriental, ya que nuestro puerto sur en Eilat está extremadamente subdesarrollado y no está conectado por ferrocarril con el resto de la nación. Persisten los temores de un colapso económico."
 israel.41.a:0 "Debemos considerar un curso de acción."
 israel.42.t:0 "La guerra del Sinaí"
 israel.42.d:0 "Poco después de la nacionalización del Canal de Suez por parte de [EGY.GetNameDef], se difundieron por todo el mundo informes sobre barcos [ISR.GetAdjective] que habían sido devueltos en el canal.\n\n[ISR.GetLeader] ha declarado que esto es un acto cobarde. acto de guerra por parte de [EGY.GetLeader] y que debido al bloqueo anterior del Estrecho de Tirán por parte de [EGY.GetNameDef], [ISR.GetNameDef] no tiene más remedio que invadir para evitar quedar aislado del mundo oriental .\n\nHan llegado informes de enfrentamientos en la frontera y parece que la guerra es inevitable."
 israel.42.a:0 "Golpea cuando el hierro esté caliente."
 israel.43.t:0 "Íbice nubio manchado"
 israel.43.d:0 "Con la creciente inversión en el Negev, muchos acuden en masa para ver la vida silvestre local, incluido este íbice nubio cuya fotografía se difundió por todas partes."
 israel.43.a:0 "Realmente la noticia más interesante."
 israel.45.t:0 "La salud de Ze'ev Jabotinsky empeora"
 israel.45.d.b:0 "Mientras se encontraba ayer en una reunión con miembros del Irgun, Jabotinsky se desplomó repentinamente en el suelo y los equipos médicos lo sacaron rápidamente de la habitación. Este reciente acontecimiento respalda la teoría de que padece una forma de enfermedad cardíaca. Mucha gente se preocupa por su salud y el destino de la nación si falleciera, y le advierten que no trabaje demasiado."
 israel.45.d.a:0 "Mientras se encontraba ayer en una reunión con miembros de las FDI, Jabotinsky se desplomó repentinamente en el suelo y los equipos médicos lo sacaron rápidamente de la habitación. Este reciente acontecimiento respalda la teoría de que padece una forma de enfermedad cardíaca. Mucha gente se preocupa por su salud y el destino de la nación si falleciera, y le advierten que no trabaje demasiado."
 israel.45.a:0 "Preocupante."
 israel.46.t:0 "El caché de armas desapareció"
 israel.46.d:0 "Poco después de la muerte de Jabotinsky, los informes sobre la desaparición de escondites de armas se han extendido al alto mando del Irgun. Dado que muchos de los informes parecen provenir de áreas con un alto apoyo a la facción Stern Gang, algunos son sospechosos."
 israel.46.a:0 "Investiga esto."
 israel.47.t:0 "Fallas de radio en bases clave"
 israel.47.d:0 "Hoy, una gran cantidad de bases clave en el país informaron fallas de radio generalizadas que les impedían comunicarse entre sí. Los problemas se resolvieron, pero tras la desaparición de los depósitos de armas, muchos están en alerta máxima."
 israel.47.a:0 "Algo no está bien."
 israel.48.t:0 "La guarnición de Haifa guarda silencio"
 israel.48.d:0 "Tras los informes sobre la desaparición de los escondites de armas, parece que toda la guarnición de Haifa se ha quedado en silencio. Los intentos de contactar a la guarnición por radio han fracasado y los altos funcionarios temen un golpe de estado a gran escala."
 israel.48.a:0 "No es bueno."
 israel.49.t:0 "La división revisionista"
 israel.49.d:0 "Hoy a las 10:00, Avraham Stern anunció en la radio en vivo que tras la muerte del gran fundador revisionista Ze'ev Jabotinsky, se vería obligado a intervenir en el nuevo gobierno y lanzar una toma de poder, calificando a Menachem Begin de cobarde y traidor al legado de Jabotinsky. .\n\nEn respuesta, Begin ha denunciado a Stern, llamándolo lamebotas fascista, y que esta traición será reprimida.\n\nMuchos están aterrorizados ante la posibilidad de una guerra civil en toda regla."
 israel.49.a:0 "¡Aplastaremos a los traidores!"
 israel.49.b:0 "¡Sólo Stern puede guiarnos!"
 israel.50.t:0 "Caos en Israel"
 israel.50.d:0 "Tras la muerte del líder israelí Ze'ev Jabotinsky, ha estallado un caos total en la nación. Debido a la incapacidad del gobierno para lidiar con los rebeldes fascistas, ha estallado una guerra civil en la nación. ¡Esta es nuestra oportunidad de contraatacar y finalmente destruirlos!"
 israel.50.a:0 "¡Ellos son debiles! ¡Ataca ahora!"
 israel.50.b:0 "Que peleen entre sí."
 israel.51.t:0 "Incursión exitosa"
 israel.51.d:0 "Hoy temprano, nuestros soldados asaltaron con éxito un escondite de Lehi. Sufrimos pocas bajas durante la batalla y los soldados de Lehi se rindieron rápidamente. El escondite tenía un escondite de armas pequeñas y más información sobre la ubicación de Stern."
 israel.51.a:0 "¡Lo encontraremos!"
 israel.52.t:0 "Incursión emboscada"
 israel.52.d:0 "Lamentablemente, debido a información incorrecta, nuestro ataque al escondite de Lehi fue emboscado y se vio obligado a retirarse con un gran número de bajas. Sin duda, esto debilitará la moral de nuestras tropas y le dará más tiempo a Stern para reubicarse."
 israel.52.a:0 "Deberíamos estar más preparados la próxima vez."
 israel.53.t:0 "Avraham Stern capturado"
 israel.53.d:0 "Mientras las últimas células de la resistencia de Lehi estaban siendo destruidas, Avraham Stern fue capturado por un escuadrón del Irgun que intentaba huir de la batalla. Ahora está bajo nuestra custodia y debemos decidir qué hacer con él."
 israel.53.a:0 "¡Muerte al traidor!"
 israel.54.t:0 "Duplicar la caída"
 israel.54.d:0 ""Avraham Stern, has sido declarado culpable de alta traición, uso de tácticas terroristas y colaboración con enemigos del Estado de Israel. El castigo por estos crímenes es la muerte. ¿Tienes alguna palabra en tu defensa?"\n\nSilencio llenó la habitación.\n\n"¿Niegas que solicitaste el apoyo del partido nazi en Alemania?"\n\n"Hice lo que tenía que hacerse."\n\nCuando el casquillo de la bala impactó el suelo Begin se preguntó si parte de esto era culpa suya."
 israel.54.a:0 "Para que el mal florezca, sólo se requiere que los hombres buenos no hagan nada."
 israel.55.t:0 "¡Guarnición atacada por el Irgun!"
 israel.55.d:0 "Hoy temprano, una de nuestras guarniciones fue atacada por el Irgun. Logramos repelerlos y reubicarnos, pero nuestros esfuerzos han sufrido daños leves."
 israel.55.a:0 "Retirarse y reagruparse."
 israel.56.t:0 "¡Convoy atacado por el Irgun!"
 israel.56.d:0 "Hoy temprano, uno de nuestros convoyes fue atacado por miembros del Irgun, provocando la pérdida del equipo que transportaban los camiones. Esto obstaculizará nuestros esfuerzos."
 israel.56.a:0 "Debemos tener más cuidado la próxima vez."
 israel.57.t:0 "¡Escondite atacado por el Irgun!"
 israel.57.d:0 "Hoy temprano, uno de nuestros escondites fue atacado por una compañía del Irgun. Asaltaron el escondite y sólo unos pocos pudieron escapar. Esto obstaculizará enormemente nuestros esfuerzos."
 israel.57.a:0 "Descubra cómo nos encontraron."
 israel.58.t:0 "Lehi solicita nuestro apoyo"
 israel.58.d:0 "Debido a la actual insurgencia contra el gobierno de Irgun en [ISR.GetNameDef] por parte del grupo ultranacionalista Lehi, han venido a solicitar nuestro apoyo para derrocar al gobierno de Menachem Begin. Apoyarlos podría conducir al surgimiento de un gobierno ultranacionalista en Israel, lo que podría ser beneficioso para nosotros."
 israel.58.a:0 "Envíales apoyo."
 israel.58.b:0 "Realmente han perdido la cabeza."
 israel.59.t:0 "[FROM.GetNameDefCap] ¡Nos envía ayuda!"
 israel.59.d:0 "Nuestra reciente misión a [FROM.GetNameDef] fue un éxito y [FROM.GetLeader] acordó enviarnos ayuda en nuestra lucha."
 israel.59.a:0 "Les agradecemos."
 israel.60.t:0 "[FROM.GetNameDefCap] ¡Se niega a enviar ayuda!"
 israel.60.d:0 "Nuestra reciente misión a [FROM.GetNameDef] resultó en un desastre, ya que nuestra gente fue rotundamente rechazada incluso para reunirse con [FROM.GetLeader]."
 israel.60.a:0 "¡Perros!"
 israel.61.t:0 "[ISR.GetNameDefCap] ¡Se mueve para construir el tercer templo!"
 israel.61.d:0 "[ISR.GetLeader] proclamó hoy en Jerusalén que con el control del pueblo judío sobre el santo Monte del Templo, [ISR.GetNameDef] comenzará la construcción del Tercer Templo con efecto inmediato. Es casi seguro que esto implicará la destrucción de la mezquita de Al-Aqsa, algo que no podemos permitir. Debemos intervenir."
 israel.61.a:0 "¡Oficialmente han perdido la cabeza!"
 israel.61.b:0 "¿A quién le importa?"
 israel.62.t:0 "La Guerra del Tercer Templo"
 israel.62.d:0 "Hace unos días en Jerusalén, [ISR.GetLeader] proclamó que con el control del pueblo judío sobre el Monte del Templo sagrado, [ISR.GetNameDef] comenzará la construcción del Tercer Templo con efecto inmediato. Esto provocó instantáneamente una locura demente en todo el mundo musulmán, que terminó con casi todas las naciones musulmanas declarando la guerra a Israel para evitar la destrucción de Al Aqsa.\n\nLos expertos de todo el mundo están desconcertados de que [ISR.GetNameDef] siquiera intentara algo así. una cosa."
 israel.62.a:0 "La realidad es verdaderamente más extraña que la ficción."
 israel.100.t:0 "El Estado de Israel declara su independencia"
 israel.100.d:0 "Hoy temprano, se recibió la noticia de la declaración de independencia de [ISR.GetLeader]. Aunque todavía están en guerra con [PAL.GetNameDef], las milicias árabes en Palestina han demostrado que son demasiado incompetentes para enfrentarse a las fuerzas sionistas, lo que nos obliga a intervenir."
 israel.100.a:0 "Lanza la invasión."
 israel.100.b:0 "Pueden luchar por sí mismos."
 israel.101.t:0 "Las fuerzas israelíes entran en el Sinaí"
 israel.101.d:0 "Con nuestros recientes fracasos en la guerra contra Israel, sus tropas nos han obligado a retroceder hasta nuestro propio territorio. Muchos piden un acuerdo de alto el fuego."
 israel.101.a:0 "Debemos negociar un alto el fuego."
 israel.101.b:0 "¡Debemos seguir luchando!"
 israel.102.t:0 "[EGY.GetNameDefCap] Ofrece alto el fuego"
 israel.102.d:0 "Después de que nuestras tropas entraron en el Sinaí, las fuerzas egipcias nos ofrecieron un alto el fuego para poner fin a los combates. Debemos aceptarlo, ya que esto liberará a nuestras fuerzas para luchar en otros frentes."
 israel.102.a:0 "¡Soy Israel Hai!"
 israel.103.t:0 "Las fuerzas israelíes cruzan el Jordán"
 israel.103.d:0 "Con nuestros recientes fracasos en la guerra contra Israel, sus tropas nos han obligado a retroceder hasta nuestro propio territorio. Muchos piden un acuerdo de alto el fuego."
 israel.103.a:0 "Debemos negociar un alto el fuego."
 israel.103.b:0 "¡Debemos seguir luchando!"
 israel.104.t:0 "[JOR.GetNameDefCap] Ofrece alto el fuego"
 israel.104.d:0 "Después de que nuestras tropas cruzaron el río Jordán, las fuerzas jordanas nos ofrecieron un alto el fuego para poner fin a los combates. Debemos aceptarlo, ya que esto liberará a nuestras fuerzas para luchar en otros frentes."
 israel.104.a:0 "¡Soy Israel Hai!"
 israel.105.t:0 "Las fuerzas israelíes cruzan el Jordán"
 israel.105.d:0 "Con nuestros recientes fracasos en la guerra contra Israel, sus tropas nos han obligado a retroceder hasta nuestro propio territorio. Muchos piden un acuerdo de alto el fuego."
 israel.105.a:0 "Debemos negociar un alto el fuego."
 israel.105.b:0 "¡Debemos seguir luchando!"
 israel.106.t:0 "[SYR.GetNameDefCap] Ofrece alto el fuego"
 israel.106.d:0 "Después de que nuestras tropas cruzaron el río Jordán, las fuerzas sirias nos ofrecieron un alto el fuego para poner fin a los combates. Debemos aceptarlo, ya que esto liberará a nuestras fuerzas para luchar en otros frentes."
 israel.106.a:0 "¡Soy Israel Hai!"
 israel.107.t:0 "Las fuerzas israelíes cruzan la frontera"
 israel.107.d:0 "Con nuestros recientes fracasos en la guerra contra Israel, sus tropas nos han obligado a retroceder hasta nuestro propio territorio. Muchos piden un acuerdo de alto el fuego."
 israel.107.a:0 "Debemos negociar un alto el fuego."
 israel.107.b:0 "¡Debemos seguir luchando!"
 israel.108.t:0 "[LEB.GetNameDefCap] Ofrece alto el fuego"
 israel.108.d:0 "Después de que nuestras tropas cruzaron la frontera, las fuerzas libanesas nos ofrecieron un alto el fuego para poner fin a los combates. Debemos aceptarlo, ya que esto liberará a nuestras fuerzas para luchar en otros frentes."
 israel.108.a:0 "¡Soy Israel Hai!"
 israel.109.t:0 "Fuerzas en Palestina aisladas"
 israel.109.d:0 "Con nuestros recientes fracasos en la guerra contra Israel, los gobiernos jordano y sirio han abandonado la guerra, separando a nuestras unidades de la batalla."
 israel.109.a:0 "Debemos negociar un alto el fuego."
 israel.110.t:0 "[IRQ.GetNameDefCap] Ofrece alto el fuego"
 israel.110.d:0 "Tras la retirada de Jordania y Siria de la guerra, las fuerzas iraquíes ya no pueden llegar a nuestro territorio y por ello han ofrecido un acuerdo de alto el fuego."
 israel.110.a:0 "¡Soy Israel Hai!"
 israel.111.t:0 "Las fuerzas palestinas fracasan"
 israel.111.d:0 "La guerra civil en la región del Mandato de Palestina se prolonga desde hace algún tiempo y los palestinos han demostrado que son incapaces de hacer frente a las fuerzas israelíes. Debemos intervenir pronto."
 israel.111.a:0 "Preparate para lo peor."
 israel.112.t:0 "Los ejércitos árabes invaden"
 israel.112.d:0 "Al ver nuestro fracaso en derrotar a las fuerzas israelíes, las naciones árabes vecinas han lanzado una invasión a nuestro territorio. Mientras cruzaban la frontera, fueron recibidos con vítores, pero para nuestra sorpresa, inmediatamente comenzaron a desarmar a nuestras tropas.\n\nEsto no es una liberación."
 israel.112.a:0 "Nosotros tratamos."
 israel.999.t:0 "anuncio halom"
 israel.999.d:0 "Tras nuestra declaración de independencia, los ejércitos de los Estados árabes vecinos han entrado en nuestro territorio. Este era un resultado esperado, pero no debemos permitir que esto nos baje el ánimo.\n\nDurante 2000 años, estuvimos escondidos, aferrándonos a la esperanza, a la esperanza de que algún día tendremos una tierra a la que llamar hogar.\n\nEso El día es este. Hoy luchamos por nuestros antepasados ​​que lucharon hace 2000 años.\n\n¡Ya no hay vuelta atrás!"
 israel.999.a:0 "¡No más!"
 israel.1000.t:0 "Los ejércitos árabes entran en Palestina"
 israel.1000.d:0 "Tras la reciente declaración de independencia israelí, los estados árabes circundantes, que han estado apoyando a los combatientes árabes en la región, han decidido formalmente intervenir en el conflicto.\n\nAl no haber logrado derrotar a las fuerzas judías, las milicias árabes en la región han sido desarmados o integrados en los ejércitos invasores. Las fuerzas israelíes, por otra parte, se han unido bajo una sola bandera, reforzando enormemente sus capacidades de combate.\n\nEl mundo observa con curiosidad."
 israel.1000.a:0 "Anuncio ¡Halom!"
 israel.1000.b:0 "¡Nuestra victoria está asegurada!"
 israel.1000.c:0 "David contra Goliat."
 ISR_histadrut_start:0 "Las Histadrut"
 ISR_histadrut_start_desc:0 "Formados por el Yishuv laborista sionista en la era del Mandato, los Histadruts son los principales sindicatos laborales de Israel. Son excepcionalmente fuertes en comparación con la mayoría de los sindicatos internacionales, lo que nos brinda ciertas ventajas y desventajas."
 ISR_disorganized_militias:0 "Miltias desorganizadas"
 ISR_disorganized_militias_desc:0 "Nuestro nuevo ejército está formado por muchas milicias desorganizadas. Debemos consolidarlos a todos en una estructura de mando unificada si queremos defender nuestra nación."
 ISR_alei_barikadot:0 "¡Alei Barikadot!"
 ISR_alei_barikadot_desc:0 "¡Es hora de llevar a nuestra nación a la victoria! ¡En las barricadas nos encontraremos!"
 ISR_always_first:0 "El plan de Ben Gurión"
 ISR_always_first_desc:0 "¡Hay que detener el avance del enemigo! ¡No más!"
 ISR_ad_halom:0 "§OAd Halom§!"
 ISR_ad_halom_desc:0 "Durante 2000 años, vivimos en el exilio, bajo dominio extranjero, sin voz.\nDurante 2000 años, vivimos con esperanza, con la esperanza de que algún día tendremos una tierra a la que llamar hogar.\nEse día es este. ¡Si perdemos hoy, no tendremos a dónde huir!\n\n¡No más!"
 r56_ISR_negev_modifier:0 "Desierto no mapeado"
 r56_ISR_negev_offensive:0 "Operación Yoav"
 r56_ISR_jerusalem_strategy:0 "Estrategia de Jerusalén"
 r56_ISR_retake_jerusalem:0 "Estrategia de Jerusalén"
 r56_ISR_attack_west_bank:0 "Tomemos como ejemplo Cisjordania"
 ISR_aliyah:0 "La sexta aliá"
 ISR_aliyah_desc:0 "Después de nuestra independencia, cientos de miles de refugiados judíos de todo el mundo acuden a Israel en busca de asilo para protegerse de los horrores del fascismo y el antisemitismo."
 ISR_president_weizmann:0 "Jaim Weizmann (Presidente de Israel)"
 ISR_president_weizmann_desc:0 "El delegado del Yishuv desde el Tratado de Sevres, Chaim Weizmann, era la elección obvia para presidente israelí. Lideró el movimiento sionista en sus momentos más turbulentos y se ganó el título de Jefe de Estado."
 ISR_veteran_zionist:0 "Veterano sionista"
 ISR_president_einstein:0 "Albert Einstein (Presidente de Israel)"
 ISR_president_einstein_desc:0 "Albert Einstein, que dedicó toda su vida al avance de la ciencia, nunca creyó que estaba destinado a la política. Sin embargo, después de abandonar Alemania para escapar de la persecución antisemita y de la formación de un nuevo Estado judío en Israel, Einstein fue invitado a convertirse en presidente de la nueva nación. Creyendo que era un buen lugar para defender su plataforma científica, aceptó la oferta y ahora enseña en la Universidad Hebrea de Jerusalén que él ayudó a crear."
 ISR_scientific_genius:0 "Genio científico"
 ISR_revisionist_author:0 "Autor revisionista"
 ISR_president_ben_zvi:0 "Yitshak Ben-Zvi (Presidente de Israel)"
 ISR_president_ben_zvi_desc:0 "Amigo de David Ben-Gurion desde los días de la Segunda Aliá, Isaac Shimshelevich escapó de las autoridades rusas en 1907 y huyó a Palestina por desesperación, adoptando el nombre hebreo Yitshak Ben-Zvi. Ben-Zvi ayudó a recuperar el fracturado partido Poali Zion hasta convertirlo en la formidable potencia que ahora es Hashomer Hatsair después de haber sido reclutado por Yisrael Shochat para contrarrestar la influencia de Ben-Gurion en el Yishuv. A pesar de ello, Ben-Zvi y Ben-Gurion se hicieron buenos amigos y tras ser exiliados a Egipto por las autoridades otomanas durante la Gran Guerra, regresaron a Palestina para continuar la lucha por un Estado judío independiente, un sueño que ahora se ha hecho realidad."
 ISR_president_klausner_desc:0 "Joseph Gedaliah Klausner, historiador y profesor de literatura hebrea muy respetado, nació en Lituania en 1874. Sionista comprometido con vínculos personales con Herzl, asistió al primer congreso sionista en 1897 y luego se estableció en Palestina en 1919. Continuaría Estudió literatura hebrea y se hizo amigo de muchos activistas políticos como Ze'ev Jabotinsky y Menachem Ussishkin, lo que eventualmente le otorgaría la nominación de Jabotinsky a la presidencia."
 ISR_labour_zionist:0 "Sionista laborista"
 ISR_inexperienced_politician:0 "Político sin experiencia"
 ISR_the_great_father:0 "El gran padre de Israel"
 ISR_figure_of_the_jewish_people:0 "Verdadero sucesor de Herzl"
 ISR_nathan_yellin_mor_trait:0 "Nathan Yellin Mor"
 ISR_yisrael_elidad_trait:0 "Israel Elidad"
 ISR_yitshak_shamir_trait:0 "Yitshak Shamir"
 ISR_special_forces_idea:0 "Invertir en fuerzas especiales"
 ISR_zionist_consensus_desc:0 "Después de 2000 años, el pueblo judío finalmente tiene su propio Estado. Pero esto tiene un precio. Tenemos muchos enemigos a nuestro alrededor y debemos asegurarnos de poder defender nuestra Sión."
 ISR_defense_of_zion_desc:0 "Después de 2000 años de exilio, opresión, pogromos y genocidios, el pueblo judío finalmente tiene un lugar al que llamar hogar. El viaje no fue fácil y el futuro tampoco lo será. Pero hoy podemos estar seguros, sabiendo que el pueblo de Israel sigue viviendo."
 ISR_diaspora_volunteers:0 "Toca el Shofar"
 ISR_diaspora_volunteers_desc:0 "Judíos de todo el mundo acuden en masa para defender su patria."
 r56_ISR_minority_government:0 "Gobierno minoritario"
 r56_ISR_minority_government_desc:0 "Debido al escenario político dividido de nuestro país, no podemos impulsar solos la mayoría de los proyectos de ley que queremos. Debemos elegir con qué partido comprometernos para lograr nuestros objetivos."
 ISR_no_constitution:0 "Falta de una Constitución"
 ISR_no_constitution_desc:0 "Con el establecimiento de nuestro nuevo estado, nuestra nación carece de constitución. Esto puede causar problemas importantes en el futuro si no logramos redactar uno."
 ISR_basic_laws:0 "Leyes básicas de Israel"
 ISR_basic_laws_desc:0 "Nuestra misión de redactar una constitución ha fracasado por completo. Sólo nos queda un grupo ambiguo de "Leyes Básicas" que definen las instituciones de nuestros estados, pero todas ellas son muy fáciles de cambiar. Probablemente esto causará problemas en el futuro."
 ISR_austerity:0 "Severas medidas de austeridad"
 ISR_austerity_desc:0 "El Primer Ministro Ben-Gurion ha puesto en práctica severas medidas de austeridad para asegurarse de que nuestra nueva nación no colapse por completo. Esto incluye racionamiento de alimentos, altos impuestos y más. Estas políticas son muy impopulares, pero algunos ven el motivo de su implementación. Cuánto tiempo deberían continuar es un tema acaloradamente debatido."
 r56_ISR_israeli_constitution:0 "La Constitución israelí"
 r56_ISR_israeli_constitution_desc:0 "Hemos logrado redactar una constitución para nuestro nuevo estado. Sin embargo, hay muchas personas que no están de acuerdo con el resultado final. Debemos asegurarnos de que esto no cause ningún problema en el futuro."
 ISR_economic_plan:0 "El plan industrial de Meir Ya'ari"
 ISR_economic_plan_desc:0 "El ministro de Finanzas, Meir Ya'ari, ha presentado un gran plan económico para un Israel más socialista. Debemos seguir este plan para hacer crecer nuestra economía."
 ISR_kibbutzim:0 "Invertir en kibutzim"
 ISR_kibbutzim_desc:0 "Los Kibbutzim agrarios son la base de nuestro plan económico. Debemos apoyarlos para reducir nuestra dependencia de las importaciones extranjeras de alimentos."
 ISR_histadrut_strong:0 "Histadruts fortalecidas"
 ISR_histadrut_strong_desc:0 "Los sindicatos de trabajadores del país, las Histadruts, deben fortalecerse para que se protejan los derechos del trabajador."
 ISR_nationalized_institutions:0 "Instituciones nacionalizadas"
 ISR_nationalized_institutions_desc:0 "Nacionalizar instituciones como la educación y la atención sanitaria puede ayudarnos a garantizar que no se abuse de los fondos y que todos reciban un trato justo."
 ISR_bituah_leumi:0 "Bituah Leumi"
 ISR_bituah_leumi_desc:0 "Debemos asegurarnos de cuidar a aquellos que no pueden cuidar de sí mismos. Crearemos una nueva agencia para brindar ayuda a personas discapacitadas o mayores."
 ISR_welfare:0 "Ampliar el bienestar para los inmigrantes"
 ISR_welfare_desc:0 "Con la crisis de la Aliá en nuestro país, los inmigrantes están llegando en condiciones de pobreza. Debemos cambiar esto rápidamente entregando asistencia social a los recién llegados."
 ISR_white_collar_boom:0 "Auge de cuello blanco"
 ISR_white_collar_boom_desc:0 "Nuestra nación es pequeña y carece de recursos. Debemos invertir en empresas de cuello blanco, para estar siempre a la vanguardia tecnológicamente si no podemos hacerlo militarmente."
 ISR_arab_voting:0 "Derechos de voto árabes"
 ISR_arab_voting_desc:0 "Garantizar a los árabes el derecho a votar en nuestras elecciones es un primer paso hacia la coexistencia."
 ISR_histadrut_weak:0 "Histadruts debilitados"
 ISR_histadrut_weak_desc:0 "Debilitar a las Histadruts nos permite reducir la remuneración de los trabajadores, lo que significa más capital para gastar en otros proyectos."
 ISR_secularized_education:0 "Educación secularizada"
 ISR_secularized_education_desc:0 "Para proteger nuestra nación, debemos criar a nuestra nueva generación con valores seculares y científicos."
 ISR_religious_parties_idea_1:0 "Cooperación entre partidos religiosos"
 ISR_religious_parties_idea_1_desc:0 "Aunque no compartimos los mismos valores, debemos cooperar con los partidos religiosos debido a su gran poder."
 r56_ISR_palestinian_resistance:0 "Alta resistencia palestina"
 r56_ISR_palestinian_resistance_low:0 "Baja resistencia palestina"
 r56_ISR_palestinian_resistance_lower:0 "Exenciones militares árabes"
 ISR_revolution:0 "Si lo deseas..."
 ISR_revolution_desc:0 "Ha comenzado una batalla por nuestra patria. Debemos superar este desafío, para la gloria de Sión.\n\n¡Si lo deseas, no es un sueño!"
 ISR_call_diaspora_volunteers:0 "Toca el Shofar"
 ISR_call_diaspora_volunteers_desc:0 "Hay innumerables judíos en todo el mundo que vendrán a ayudar a su pueblo. Debemos enviar un llamado formal de ayuda."
 ISR_consolidate_haganah:0 "Consolidar la Haganá"
 ISR_consolidate_haganah_desc:0 "David Ben-Gurion y la Haganá son nuestra mejor oportunidad para defender la nación. Debemos asegurarnos de que el Irgun no pueda subvertir nuestros esfuerzos."
 ISR_dealing_with_irgun:0 "Tratar con el Irgun"
 ISR_dealing_with_irgun_desc:0 "Si queremos asegurarnos de que no obtengan demasiado poder durante la guerra, debemos comenzar a trabajar para limitar al Irgun."
 ISR_subvert_irgun_influence:0 "Subvertir la influencia del Irgun"
 ISR_subvert_irgun_influence_desc:0 "Debemos subvertir la influencia del Irgun en nuestro país. Son una amenaza directa para nuestro pueblo."
 ISR_form_the_idf:0 "Formar las Fuerzas de Defensa de Israel"
 ISR_form_the_idf_desc:0 "Para subvertir la influencia del Irgun, debemos fusionar las muchas alas de la Haganá en las Fuerzas de Defensa de Israel unidas."
 ISR_purge_irgun:0 "Purgar el Irgun"
 ISR_purge_irgun_desc:0 "Con todos nuestros preparativos, es hora de purgar el Irgun de una vez por todas."
 ISR_ben_gurion_strategy:0 "La estrategia de Ben Gurión"
 ISR_ben_gurion_strategy_desc:0 "El Primer Ministro Ben-Gurion ha presentado una estrategia para un avance desde el sur hacia el Negev para dividir las fuerzas árabes en dos. Debemos seguir su plan."
 ISR_southern_plan:0 "El plan del Néguev"
 ISR_southern_plan_desc:0 "Primero debemos fortalecer las capacidades de nuestro ejército si queremos tener éxito en nuestro plan para liberar el Negev."
 ISR_operation_yoav:0 "Lanzamiento de la Operación Yoav"
 ISR_operation_yoav_desc:0 "El tiempo ha llegado. ¡Iremos hacia el sur con todas nuestras fuerzas y dividiremos las fuerzas árabes en dos!"
 ISR_czech_weaponry:0 "Compras de armas checoslovacas"
 ISR_czech_weaponry_desc:0 "[CZE.GetNameDefCap] tiene muchas reservas de armas que podríamos comprar en nuestra lucha."
 ISR_gather_irgun:0 "Reúne al Irgún"
 ISR_gather_irgun_desc:0 "No se puede confiar el futuro de nuestro país a David Ben-Gurion y a la Haganá. ¡Sólo Ze'ev Jabotinsky está capacitado para liderarnos, por un Israel más grande!"
 ISR_subvert_haganah:0 "Subvertir la Haganá"
 ISR_subvert_haganah_desc:0 "La Haganá es más grande que nosotros, pero está preocupada por la guerra. Podemos usar esto a nuestro favor."
 ISR_steal_haganah_weapons:0 "Armas de Sifón Haganá"
 ISR_steal_haganah_weapons_desc:0 "Deberíamos aprovechar su preocupación y desviar sigilosamente armamento de la Haganá para armar a nuestros propios soldados."
 ISR_spread_revisionist_media:0 "Difundir medios revisionistas"
 ISR_spread_revisionist_media_desc:0 "Debemos dar a conocer nuestra causa en todo el país para que la gente se una a nuestra justa causa."
 ISR_prepare_coup:0 "Preparar el golpe"
 ISR_prepare_coup_desc:0 "Ha llegado el momento de preparar nuestro golpe. Esperaremos hasta que termine la guerra y entonces atacaremos rápida y decisivamente."
 ISR_begin_approach:0 "El enfoque de Menachem Begin"
 ISR_begin_approach_desc:0 "El líder del Irgun, Menachem Begin, ha propuesto un nuevo plan centrado en mantener Jerusalén y centrar nuestros esfuerzos en Cisjordania. Este es el camino claro hacia la victoria."
 ISR_jerusalem_strategy:0 "La estrategia de Jerusalén"
 ISR_jerusalem_strategy_desc:0 "Si vamos a seguir el plan de Begin, debemos asegurarnos de tener asegurado el control sobre Jerusalén y ser capaces de defenderla."
 ISR_the_west_bank:0 "Tratar con la ASA"
 ISR_the_west_bank_desc:0 "El Ejército Árabe de Salvación todavía deambula por el norte de Galilea, a pesar de que lo hemos aislado del resto de sus fuerzas. Debemos rodearlos y aplastarlos para que nuestra posición norte sea más defendible."
 ISR_legacy_of_the_conference:0 "El legado de la Conferencia de Jerusalén"
 ISR_legacy_of_the_conference_desc:0 "Con el fin pacífico del mandato, nos encontramos en una situación ventajosa. No se nos dio todo el territorio que anhelamos, pero lo lograremos. Es hora de seguir adelante."
 ISR_win:0 "...no es un sueño"
 ISR_win_desc:0 "¡Victoria! Hemos asegurado la tierra santa prometida a nuestros antepasados ​​hace tanto tiempo. Es hora de construir nuestra nueva nación."
 ISR_convene_knesset:0 "Convocar a la Knesset"
 ISR_convene_knesset_desc:0 "Después de la independencia de nuestro nuevo Estado, debemos convocar a la Knesset para celebrar nuestras primeras elecciones."
 ISR_hashomer:0 "Reforzar la Guardia Joven"
 ISR_hashomer_desc:0 "Ben-Gurion tiene el enfoque correcto, pero no logra ver el panorama más amplio. ¡Debemos avanzar hacia un futuro socialista más brillante!"
 ISR_cooperate_maki:0 "Coopera con Maki"
 ISR_cooperate_maki_desc:0 "No podemos comprometer nuestra postura prosoviética. Debemos trabajar con Maki y el PCP para promover nuestro sueño socialista de Sión."
 ISR_lessen_soviet_stance:0 "Reducir nuestra postura soviética"
 ISR_lessen_soviet_stance_desc:0 "Para conseguir un mayor apoyo, debemos reducir nuestra postura prosoviética. Podríamos perder el apoyo de los partidarios de la línea dura, pero ganaremos el apoyo del resto."
 ISR_promise_arabs:0 "Promesa de derechos árabes"
 ISR_promise_arabs_desc:0 "No podemos ignorar las necesidades de la población árabe. Es nuestro deber asegurarnos de que sean atendidos."
 ISR_expand_rural_influence:0 "Ampliar la influencia rural"
 ISR_expand_rural_influence_desc:0 "Debemos apoyar a nuestra base de votantes más grande en las comunidades del Kibbutz. Son el elemento vital que mantiene a nuestro país a flote."
 ISR_brighter_future:0 "Hacia un futuro mejor"
 ISR_brighter_future_desc:0 "El tiempo ha llegado. Debemos confiar en nuestra Guardia Joven para asegurar un futuro mejor para nuestro pueblo."
 ISR_mapai:0 "Manifestación en torno a Ben-Gurión"
 ISR_mapai_desc:0 "David Ben-Gurion es el verdadero líder de nuestra nueva nación. Ningún hombre ha sacrificado tanto como él. ¡Él nos llevará a una nación estable!"
 ISR_demand_secular_education:0 "Impulsar la secularización"
 ISR_demand_secular_education_desc:0 "Debemos asegurarnos de que la próxima generación de nuestra gran nación sea laica y bien educada. No podemos permitir que la influencia religiosa se extienda demasiado."
 ISR_appease_religious:0 "Apaciguar a los partidos religiosos"
 ISR_appease_religious_desc:0 "La izquierda en Hashomer es demasiado radical. Si queremos formar una coalición que funcione, debemos apaciguar a los partidos religiosos."
 ISR_promote_urban:0 "Promover la clase trabajadora urbana"
 ISR_promote_urban_desc:0 "Los trabajadores urbanos son el alma de la nación. Debemos proteger sus derechos para asegurar su apoyo."
 ISR_form_DLN:0 "Formar el DLN"
 ISR_form_DLN_desc:0 "Deberíamos apoyar la formación de un partido árabe amigo de nuestro gobierno, para que podamos reunir su apoyo."
 ISR_steady:0 "Estable mientras avanza"
 ISR_steady_desc:0 "Mapai y Ben-Gurion nos han llevado hasta aquí. ¡Nos guiarán hacia una sociedad estable!"
 ISR_centre:0 "Unir el bloque del centro"
 ISR_centre_desc:0 "Al presidir una coalición entre los partidos Nueva Aliyah y General Sionista, podremos fortalecer los elementos liberales de nuestra sociedad, tal como lo imaginó Herzl."
 ISR_campaign_women:0 "Impulsar los derechos de las mujeres"
 ISR_campaign_women_desc:0 "Los derechos de las mujeres son un tema serio en nuestra sociedad y no podemos permitir que se queden atrás del resto. Juntos somos fuertes."
 ISR_lean_mapai:0 "Inclínate hacia Mapai"
 ISR_lean_mapai_desc:0 "No es ningún secreto que no podemos formar un gobierno solos. Al inclinarnos hacia Mapai, garantizamos una sociedad libre y justa, donde todos puedan tener éxito."
 ISR_lean_hatzohar:0 "Inclínate hacia Hatzohar"
 ISR_lean_hatzohar_desc:0 "No es ningún secreto que no podemos formar un gobierno solos. Inclinándonos hacia Hatzohar, podemos acabar con la burocracia de los Histadruts."
 ISR_appeal_middle_class:0 "Apelación a la clase media"
 ISR_appeal_middle_class_desc:0 "Nuestra principal base de votantes es la clase media urbana. Debemos seguir apoyándolos si queremos tener éxito."
 ISR_herzl_followers:0 "Tras los pasos de Herzl"
 ISR_herzl_followers_desc:0 "Somos los sucesores del gran sionismo político de Herzl. No debemos desviarnos de su legado, por el bien de nuestra nación."
 ISR_hatzohar:0 "Fortalecer a los revisionistas"
 ISR_hatzohar_desc:0 "Ben-Gurion fue demasiado blando con la ocupación británica. ¿Quién puede decir que no nos venderá de nuevo? Debemos unirnos a [ISR.GetNeutralLeader] si queremos restaurar nuestra gloria."
 ISR_affirm_territorial_claims:0 "Afirmar reivindicaciones territoriales"
 ISR_affirm_territorial_claims_desc:0 "La verdadera tierra de Sión está a ambos lados del Jordán. No debemos olvidar esto."
 ISR_abandon_jordan:0 "Abandonar la Transjordania"
 ISR_abandon_jordan_desc:0 "Si queremos atraer a los votantes moderados, debemos abandonar la idea del Gran Israel. Quizás en el futuro tengamos otra oportunidad."
 ISR_support_irgun_fighters:0 "Apoye a los ex combatientes del Irgun"
 ISR_support_irgun_fighters_desc:0 "Aunque el Irgun ya no existe, todavía debemos prometer apoyo a los antiguos combatientes del Irgun por su lealtad."
 ISR_cooperate_religious:0 "Cooperar con los partidos religiosos"
 ISR_cooperate_religious_desc:0 "Los partidos religiosos son nuestros mayores aliados. Debemos darles legitimidad."
 ISR_betar_revived:0 "El espíritu de Betar"
 ISR_betar_revived_desc:0 "Debemos honrar nuestro legado de resistencia. Yodefet, Masada, Betar."
 ISR_the_elections:0 "Celebrar las elecciones"
 ISR_the_elections_desc:0 "El tiempo ha llegado."
 ISR_elect_president:0 "Elegir un presidente"
 ISR_elect_president_desc:0 "Nuestra nación debe tener una figura destacada que nos represente en el escenario internacional. Deberíamos elegir un presidente ceremonial para que actúe como jefe de Estado."
 ISR_draft_constitution:0 "Redactar una Constitución"
 ISR_draft_constitution_desc:0 "Nuestra joven república todavía no tiene constitución y esto es un peligro para nuestra democracia. Debemos seguir adelante para escribir uno, incluso si será un desafío."
 ISR_hashomer_leads:0 "Hashomer lidera"
 ISR_hashomer_leads_desc:0 "¡Victoria! Nuestros grandes ideales de una comunidad socialista para el pueblo judío están a nuestro alcance. Pero debemos recordar que no estamos solos en esto y que también debemos atender las necesidades de todos los demás."
 ISR_strengthen_union:0 "Fortalecer a las Histadruts"
 ISR_strengthen_union_desc:0 "Los sindicatos de trabajadores del país, las Histadruts, deben fortalecerse para que se protejan los derechos del trabajador."
 ISR_soviet_support:0 "Apoyo soviético seguro"
 ISR_soviet_support_desc:0 "[SOV.GetNameDefCap] es el claro defensor del sionismo en todo el mundo. Debemos acercarnos a ellos en busca de apoyo."
 ISR_limited_austerity:0 "Limitar las medidas de austeridad"
 ISR_limited_austerity_desc:0 "No podemos darnos el lujo de aumentar por completo las actuales medidas de austeridad, pero debemos abrir ligeramente nuestra economía para exportar lo poco que tenemos."
 ISR_limited_return:0 "Derecho limitado al retorno de los árabes"
 ISR_limited_return_desc:0 "Muchos árabes del país fueron desplazados durante la guerra. Si queremos legitimarnos, debemos dejarlos volver a entrar lentamente."
 ISR_strengthen_maki:0 "Empoderar a Maki"
 ISR_strengthen_maki_desc:0 "El sueño de Maki de una comuna binacional es el futuro de esta nación. Debemos empoderarlos y trabajar para lograrlo."
 ISR_expand_industrial_hubs:0 "Ampliar los centros industriales urbanos"
 ISR_expand_industrial_hubs_desc:0 "Al expandir los centros industriales en áreas urbanas como Haifa, podemos promover una mayor urbanización de la nación."
 ISR_soviet_cooperation:0 "Cooperación militar soviética"
 ISR_soviet_cooperation_desc:0 "Lo mejor para nuestras naciones es cooperar militarmente entre sí, a medida que los enemigos de la revolución se vuelven más fuertes."
 ISR_centralization:0 "Continuar con la centralización política"
 ISR_centralization_desc:0 "Nuestra nación ha estado descentralizada durante mucho tiempo. Si queremos ampliar nuestra influencia, debemos centralizar muchas instituciones."
 ISR_merge_unions:0 "Fusionar sindicatos"
 ISR_merge_unions_desc:0 "Debemos trabajar para fusionar los sindicatos árabes y judíos, a fin de promover la cooperación entre la población."
 ISR_arab_recruitment:0 "Reclutamiento del ejército árabe"
 ISR_arab_recruitment_desc:0 "Si queremos alcanzar una sociedad unitaria, debemos permitir soldados árabes en nuestro ejército."
 ISR_levantine_commune:0 "Una comuna levantina"
 ISR_levantine_commune_desc:0 "Debemos trascender las fronteras del conflicto étnico y unir a nuestras clases trabajadoras de una vez por todas en una nueva unión. Así es como logramos la paz."
 ISR_toe_line:0 "Pisar la linea"
 ISR_toe_line_desc:0 "Los extremistas maki son demasiado radicales y sólo desestabilizarán a la nación. Debemos seguir la línea media para no provocar un colapso."
 ISR_fix_bureaucracy:0 "Abordar la burocracia de Histardrut"
 ISR_fix_bureaucracy_desc:0 "Las Histadruts son actualmente muy burocráticas, lo que hace que a mucha gente no les gusten. Debemos abordar esto si queremos seguir permitiéndoles dirigir la economía."
 ISR_galilee_development:0 "Desarrollar la Galilea"
 ISR_galilee_development_desc:0 "Debemos desarrollar el área de Galilea de nuestra nación si queremos mantener allí el apoyo de la población rural."
 ISR_reconciliation:0 "Reconciliación con los árabes"
 ISR_reconciliation_desc:0 "No podemos ser enemigos para siempre. Es hora de reconciliarse y encontrar una solución para el futuro."
 ISR_work_with_arab:0 "Trabajar con líderes árabes"
 ISR_work_with_arab_desc:0 "Debemos acercarnos a líderes árabes con ideas afines para lograr un acuerdo mutuo."
 ISR_recognize_beduin:0 "Reconocer los asentamientos beduinos"
 ISR_recognize_beduin_desc:0 "Si queremos obtener el apoyo de los beduinos del sur, debemos reconocer sus asentamientos y ayudarlos a establecerse."
 ISR_two_state_solution:0 "Solución de dos estados"
 ISR_two_state_solution_desc:0 "Cualquiera que crea que podemos conservar el control sobre las zonas de mayoría árabe es un tonto. Debemos concederles la independencia, por el bien de nuestros dos pueblos."
 ISR_shearim:0 "She'arim Po Niftach"
 ISR_shearim_desc:0 "Nuestro sueño de una gran mancomunidad socialista se ha logrado. Por el bien de los judíos y de los árabes.\n\nLas puertas están abiertas."
 ISR_invest_in_kibbutzim:0 "Invertir en kibutzim"
 ISR_invest_in_kibbutzim_desc:0 "Los Kibbutzim agrarios son la base de nuestro plan económico. Debemos apoyarlos para reducir nuestra dependencia de las importaciones extranjeras de alimentos."
 ISR_mapai_hashomer:0 "Reparar viejas fisuras"
 ISR_mapai_hashomer_desc:0 "Aunque Mapai y Hashomer han tenido muchos desacuerdos, debemos dejar de lado nuestras disputas para centrarnos en el panorama más amplio."
 ISR_setup_public_transit:0 "Ampliar el transporte público"
 ISR_setup_public_transit_desc:0 "Al ampliar nuestra red de transporte público, podemos asegurarnos de que todos nuestros ciudadanos puedan llegar a los lugares que desean, haciéndolos más eficientes en su trabajo."
 ISR_mapai_cemented:0 "Dominio mapai cementado"
 ISR_mapai_cemented_desc:0 "El claro ganador de las elecciones fue Mapai. ¡Nos han liderado durante 30 años, nos guiarán por 30 más!"
 ISR_begin_nationalization:0 "Iniciar la nacionalización de la industria"
 ISR_begin_nationalization_desc:0 "Debemos nacionalizar la industria de nuestro país para asegurarnos de que vaya a los lugares correctos y no se abuse de ella."
 ISR_education_reforms:0 "Ley de educación obligatoria"
 ISR_education_reforms_desc:0 "Debemos asegurarnos de que todos los niños de la nación reciban una educación básica, para asegurarnos de que nuestra próxima generación sea más brillante y mejor que ésta."
 ISR_cement_histadrut_powers:0 "Cimente los poderes del Histadrut"
 ISR_cement_histadrut_powers_desc:0 "Dar demasiado poder a los Histadruts sería desastroso, pero no podemos subestimar su importante papel en la sociedad. Debemos enviarles más apoyo."
 ISR_establish_bituah_leumi:0 "Establecer Bituá Leumi"
 ISR_establish_bituah_leumi_desc:0 "Debemos asegurarnos de cuidar a aquellos que no pueden cuidar de sí mismos. Crearemos una nueva agencia para brindar ayuda a personas discapacitadas o mayores."
 ISR_lessen_austerity:0 "Reducir las medidas de austeridad"
 ISR_lessen_austerity_desc:0 "Las actuales medidas de austeridad ya han durado bastante. Es hora de abrir nuestra economía nuevamente."
 ISR_palestinian_compromises:0 "Compromiso con los palestinos"
 ISR_palestinian_compromises_desc:0 "No debemos olvidar las necesidades de los árabes en nuestra población. Debemos llegar a un acuerdo con ellos."
 ISR_operation_magic_carpet:0 "Operación Alfombra Mágica"
 ISR_operation_magic_carpet_desc:0 "Nuestro pueblo en Yemen está siendo procesado. Debemos traerlos a casa, por cualquier medio que sea necesario."
 ISR_the_ageing_father:0 "El padre anciano"
 ISR_the_ageing_father_desc:0 "El Primer Ministro Ben-Gurion ha expresado en múltiples ocasiones su voluntad de retirarse de la política y formar un Kibbutz en el Negev. Muchos creen que merece un merecido descanso, pero otros creen que necesitamos su liderazgo en estos tiempos.\n\n¿Qué se debe hacer?"
 ISR_ben_gurion_stays:0 "Estancias en Ben Gurión"
 ISR_ben_gurion_stays_desc:0 "Necesitamos el liderazgo de Ben-Gurion en estos tiempos. Debe quedarse."
 ISR_develop_negev:0 "Desarrollar el Néguev"
 ISR_develop_negev_desc:0 "Debemos desarrollar el desierto del Néguev, ya que tiene un espacio muy necesario para nuevos inmigrantes."
 ISR_fund_urban_areas:0 "Financiar campamentos de inmigrantes"
 ISR_fund_urban_areas_desc:0 "Si las áreas urbanas de la nación quieren construir suficientes viviendas para las oleadas de inmigrantes, debemos asegurarles financiamiento."
 ISR_herzl_successor:0 "El gran sucesor de Herzl"
 ISR_herzl_successor_desc:0 "El Primer Ministro Ben-Gurion ha demostrado que es el gran sucesor de Herzl. Debemos reconocer esto."
 ISR_operation_ezra_nehamiah:0 "Operación Ezra y Nehamia"
 ISR_operation_ezra_nehamiah_desc:0 "Una vez más, debemos sacar a nuestro pueblo de otra nación por aire por miedo a la opresión. Esta vez es Irak."
 ISR_sharett_takes_over:0 "Sharett asume el control"
 ISR_sharett_takes_over_desc:0 "Hay que permitir que Ben-Gurion descanse. En su lugar ocupará el ministro de Asuntos Exteriores, Moshe Sharett."
 ISR_sharett_reforms:0 "Las reformas económicas de Sharett"
 ISR_sharett_reforms_desc:0 "Debemos liberalizar ligeramente nuestra economía. Las histadruts son demasiado burocráticas."
 ISR_further_palestinian_negotiations:0 "Nuevas negociaciones palestinas"
 ISR_further_palestinian_negotiations_desc:0 "Es posible que dejemos de luchar. Debemos impulsar nuestras negociaciones con los palestinos."
 ISR_sharett_diplomacy:0 "Diplomacia exterior"
 ISR_sharett_diplomacy_desc:0 "Debemos extender nuestra diplomacia hacia el resto del mundo para asegurar las inversiones económicas."
 ISR_moses_hess_legacy:0 "Roma y Jerusalén"
 ISR_moses_hess_legacy_desc:0 "Moses Hess, el gran visionario del sionismo laborista, murió hace mucho tiempo. Pero sus ideales siguen vivos y han creado nuestra gloriosa nación. No debemos olvidar esto.\n\nNo digas que el día llegará. Que empiece el día."
 ISR_appeal_west:0 "Apelación a Occidente"
 ISR_appeal_west_desc:0 "Lo mejor para Occidente es invertir en nuestra joven nación. Debemos pedir su apoyo industrial."
 ISR_progressives:0 "La nueva aliá"
 ISR_progressives_desc:0 "Al ser parte de nuestra coalición, debemos trabajar con el partido Nueva Aliyah y apoyar algunas de sus políticas."
 ISR_womens_rights:0 "Impulsar los derechos de las mujeres"
 ISR_womens_rights_desc:0 "Los derechos de las mujeres son sin duda importantes para nuestra nación si deseamos que sea verdaderamente libre."
 ISR_secularize_public_laws:0 "Secularizar las leyes públicas"
 ISR_secularize_public_laws_desc:0 "Las leyes religiosas no hacen más que frenar nuestro progreso. Debemos deshacer esta regresión."
 ISR_general_zionists:0 "Los sionistas generales"
 ISR_general_zionists_desc:0 "Al ser parte de nuestra coalición, debemos trabajar con el partido General Sionista y apoyar algunas de sus políticas."
 ISR_develop_road_infrastructure:0 "Desarrollar infraestructura vial"
 ISR_develop_road_infrastructure_desc:0 "Si nuestra nación quiere prosperar, debemos ampliar nuestra infraestructura para permitir que nuestros ciudadanos viajen con menos dificultad."
 ISR_develop_gush_dan:0 "Desarrollar Gush Dan"
 ISR_develop_gush_dan_desc:0 "Gush Dan, el corazón de nuestra nación, requiere más inversiones. Deberíamos construir más fábricas allí."
 ISR_centre_victorious:0 "La vieja guardia"
 ISR_centre_victorious_desc:0 "El sionismo liberal de Herzl no estaba muerto, sólo dormido. Cumpliremos su legado."
 ISR_undo_austerity:0 "Deshacer las medidas de austeridad"
 ISR_undo_austerity_desc:0 "Las desastrosas medidas de austeridad de Ben-Gurion en tiempos de guerra deben deshacerse. Sólo dañarán a nuestra nación."
 ISR_foreign_experts:0 "Invitar a expertos extranjeros"
 ISR_foreign_experts_desc:0 "Hay muchos expertos extranjeros que simpatizan con nuestra causa y que podrían ayudarnos a avanzar en nuestra investigación. Debemos invitarlos."
 ISR_promote_electronic_developments:0 "Promover los desarrollos electrónicos"
 ISR_promote_electronic_developments_desc:0 "No es ningún secreto que estamos rodeados de enemigos y, como tal, debemos asegurarnos de estar a la vanguardia en tecnología para compensar esto."
 ISR_economic_liberalisation:0 "Liberalizaciones económicas"
 ISR_economic_liberalisation_desc:0 "La vieja economía socialista no sirve de nada para un Estado incipiente como el nuestro. Debemos liberalizar nuestra economía para hacerla crecer tanto como sea posible."
 ISR_increase_urban_investments:0 "Incrementar las inversiones urbanas"
 ISR_increase_urban_investments_desc:0 "Debemos desarrollar nuestras áreas urbanas con más oportunidades laborales ya que la mayor parte de nuestra nación reside en ellas."
 ISR_best_of_the_best:0 "Mejor de lo mejor"
 ISR_best_of_the_best_desc:0 "Nuestra nación, rodeada de enemigos, debe tener la mejor tecnología posible para burlar a nuestros oponentes."
 ISR_strengthen_progressives:0 "Fortalecer a los progresistas"
 ISR_strengthen_progressives_desc:0 "El partido Nueva Aliyah de Pinchas Rosen tiene buenos argumentos. Deberíamos escucharlos y fortalecer su influencia."
 ISR_push_secular_education:0 "Impulsar la educación secular"
 ISR_push_secular_education_desc:0 "Nuestros niños deben tener la educación de la más alta calidad posible. Debemos asegurarnos de que no se pierda tiempo en temas innecesarios."
 ISR_invest_in_white_collar:0 "Invierta en empresas de cuello blanco"
 ISR_invest_in_white_collar_desc:0 "Nuestra nación es pequeña y carece de recursos. Debemos invertir en empresas de cuello blanco, para estar siempre a la vanguardia tecnológicamente si no podemos hacerlo militarmente."
 ISR_appeal_to_diaspora:0 "Llamamiento a la diáspora"
 ISR_appeal_to_diaspora_desc:0 "Hay muchos judíos en la diáspora que nos apoyarán. Deberíamos reunir sus fondos para abrir nuevas industrias en la nación."
 ISR_expand_immigrant_infrastructure:0 "Ampliar la infraestructura de Aliá"
 ISR_expand_immigrant_infrastructure_desc:0 "Cientos de miles de personas siguen llegando a nuestras costas cada año. Debemos ampliar nuestra infraestructura para darles cabida."
 ISR_status_quo_arabs:0 "Cimentar el status quo"
 ISR_status_quo_arabs_desc:0 "Con nuestra independencia, nos encontramos con una gran población de árabes en nuestra nación. Mantendremos el status quo, donde están exentos del servicio militar obligatorio."
 ISR_shift_rightwards:0 "Cambio a la derecha"
 ISR_shift_rightwards_desc:0 "Los generales sionistas tienen la mejor visión para la nación. Debemos seguir su ejemplo para lograr un estado capitalista."
 ISR_tax_reforms:0 "Reformas tributarias"
 ISR_tax_reforms_desc:0 "El viejo gobierno socialista tenía muchos impuestos innecesarios. Debemos deshacernos de ellos."
 ISR_histardrut_deregulation:0 "Debilitar a los Histadruts"
 ISR_histardrut_deregulation_desc:0 "Los Histadruts tienen su lugar, pero actualmente son demasiado poderosos. Debemos acabar con su burocracia."
 ISR_further_industry_expansions:0 "Otras expansiones industriales"
 ISR_further_industry_expansions_desc:0 "Nuestra industria aún puede expandirse aún más. Debemos invertir en esto."
 ISR_middle_class_investments:0 "Fortalecer la clase media"
 ISR_middle_class_investments_desc:0 "El núcleo de nuestra base de seguidores se encuentra en la clase media. Debemos apoyarlos y ampliar su influencia."
 ISR_legacy_of_basel:0 "Altneulandia"
 ISR_legacy_of_basel_desc:0 "Cuando Herzl imaginó la Vieja Nueva Tierra, la imaginó como un crisol de culturas, una nación libre, un Estado tolerante. Esto es algo por lo que debemos trabajar, porque su legado no debe ser olvidado.\n\nSi lo deseas, no es un sueño."
 ISR_the_religious_front:0 "El frente religioso"
 ISR_the_religious_front_desc:0 "Al ser parte de nuestra coalición, debemos trabajar con el Frente Religioso Unido para promover nuestros objetivos."
 ISR_fund_religious_education:0 "Financiar la educación religiosa"
 ISR_fund_religious_education_desc:0 "Para obtener el apoyo de los partidos religiosos, debemos financiar la educación religiosa en sus comunidades en todo el país."
 ISR_exempt_yeshiva_students:0 "Exención del servicio militar obligatorio en la Yeshivá"
 ISR_exempt_yeshiva_students_desc:0 "Debemos eximir a los estudiantes de la Yeshiva del servicio militar obligatorio para poder obtener su apoyo."
 ISR_status_quo_agreement:0 "El acuerdo sobre el statu quo"
 ISR_status_quo_agreement_desc:0 "El acuerdo sobre el statu quo hará que sea más difícil cambiar las leyes basadas en la religión, para garantizar que no sean pisoteadas en el futuro."
 ISR_revisionist_revolution:0 "La revolución revisionista"
 ISR_revisionist_revolution_desc:0 "¡Victoria! Nuestro gran sueño de un gobierno revisionista que deshaga los errores de los laboristas sionistas está aquí."
 ISR_the_five_mems:0 "Hameshet HaMemim"
 ISR_the_five_mems_desc:0 "Los Cinco Miembros de Jabotinsky son un resumen de las necesidades de cada ciudadano: alimentación, vivienda, vestimenta, educación y salud. Debemos asegurarnos de que nuestra población pueda acceder a todos estos."
 ISR_periphery_investments:0 "Inversiones en la periferia"
 ISR_periphery_investments_desc:0 "No podemos darnos el lujo de permitir que Tel Aviv y Gush Dan dejen al resto de la nación en el polvo. Debemos invertir en las ciudades de la periferia."
 ISR_open_economy:0 "Abrir la economía"
 ISR_open_economy_desc:0 "Debemos acabar con las medidas de austeridad de tiempos de guerra y comenzar a abrir nuestro comercio."
 ISR_cement_jewish_identity:0 "Cemento la identidad judía"
 ISR_cement_jewish_identity_desc:0 "Israel es ante todo un Estado para el pueblo judío. Esto no debe cuestionarse."
 ISR_push_military_industries:0 "Desviar fondos de la industria"
 ISR_push_military_industries_desc:0 "Nuestra nación carece de industrias militares. Debemos desviarles algo de financiación."
 ISR_weaken_histadrut:0 "Debilitar la Histadrut"
 ISR_weaken_histadrut_desc:0 "Los sindicatos Histadrut se han vuelto demasiado poderosos. Debemos eludir su poder y socavarlos."
 ISR_cement_five_mems:0 "Un hebreo en la pobreza: todavía noble"
 ISR_cement_five_mems_desc:0 "El pueblo judío es el que más dificultades ha sufrido entre todos. No debemos olvidar nuestro legado de resistencia."
 ISR_begin_takes_over:0 "Comienza a tomar el control"
 ISR_begin_takes_over_desc:0 "Jabotinsky ha fallecido. El gran padre del sionismo revisionista querría que continuáramos su legado. Menachem Begin ocupará su lugar."
 ISR_expand_settlement:0 "Ampliar el asentamiento judío"
 ISR_expand_settlement_desc:0 "Debemos expandir los asentamientos judíos por todo el país si queremos contrarrestar la resistencia palestina."
 ISR_reject_lesser_israel:0 "Rechazar al pequeño Israel"
 ISR_reject_lesser_israel_desc:0 "Hay traidores entre nuestro pueblo que creen que debemos ceder territorio para lograr la paz. Esto nunca sucederá."
 ISR_martial_law:0 "Ley marcial palestina"
 ISR_martial_law_desc:0 "Para contrarrestar la resistencia debemos declarar la Ley Marcial en las zonas palestinas para evitar cualquier ataque."
 ISR_abandon_eretz_yisrael:0 "Abandonar Eretz Israel"
 ISR_abandon_eretz_yisrael_desc:0 "Debemos darnos cuenta de que los tiempos han cambiado y que ya no podemos reclamar la Ribera Oriental del Jordán si queremos tener alguna posibilidad de paz."
 ISR_only_thus:0 "Sólo así"
 ISR_only_thus_desc:0 "El tiempo ha llegado. Finalmente uniremos ambas orillas del Jordán en un Gran Israel."
 ISR_yodefet_masada_betar:0 "Yodefet, Masada, Betar."
 ISR_yodefet_masada_betar_desc:0 "El legado de resistencia del pueblo judío se ha mantenido. Primero en Yodefet, luego Masada, luego ahora.\n\nConquistar la montaña o morir."
 ISR_join_SOV:0 "Únete a los soviéticos"
 ISR_join_SOV_desc:0 "[SOV.GetNameDefCap] ha demostrado ser nuestro mayor aliado. Debemos unirnos a ellos en su lucha."
 ISR_join_USA:0 "Únete a los Estados Unidos"
 ISR_join_USA_desc:0 "[USA.GetNameDefCap] tiene la mayor población judía fuera de Israel. Debemos aliarnos con ellos por el bien de nuestro pueblo."
 ISR_alone:0 "Nuestro propio destino"
 ISR_alone_desc:0 "Los europeos nos han oprimido durante dos mil años. Es hora de forjar nuestro propio destino, libres de influencias, en nuestra propia tierra."
 ISR_join_ENG:0 "Únete al Reino Unido"
 ISR_join_ENG_desc:0 "Incluso después de la ocupación británica, siguen demostrando ser nuestro aliado más útil. No debemos permitir que el pasado se interponga entre nosotros y un Israel seguro."
 ISR_join_ITA:0 "Únase a [ITA.GetNameDef]"
 ISR_join_ITA_desc:0 "[ITA.GetNameDef] ha demostrado ser un muy buen aliado para nosotros. Debemos unirnos a ellos."
 ISR_am_yisrael_hai:0 "¡Soy Israel Hai!"
 ISR_am_yisrael_hai_desc:0 "Durante 2000 años luchamos por la supervivencia en todo el mundo. Ahora, finalmente, con el liderazgo de [ISR.GetLeader], finalmente hemos fundado nuestro propio país, basado en nuestros principios para nuestro pueblo.\n\nMientras un alma judía todavía anhele, nuestra esperanza no se ha perdido."
 ISR_destroy_nazi:0 "La batalla final"
 ISR_destroy_nazi_desc:0 "Los cerdos nazis en Alemania están destruyendo nuestra cultura, nuestras familias, nuestra gente. Debemos unirnos para una batalla final."
 ISR_irgun_in_power:0 "Continuar con el gobierno de Irgun"
 ISR_irgun_in_power_desc:0 "Nuestra nación necesita la guía del Irgun para protegerla de amenazas externas. No podemos sacrificar la protección por la democracia."
 ISR_fight_resistance:0 "Reducir la resistencia"
 ISR_fight_resistance_desc:0 "Antes de hacer nada, debemos reducir la resistencia en nuestros territorios para evitar ataques contra nuestro pueblo."
 ISR_consolidate_power:0 "Consolidar el poder"
 ISR_consolidate_power_desc:0 "Después de lidiar en parte con la resistencia en nuestras tierras, finalmente podemos consolidar nuestro gobierno."
 ISR_end_austerity:0 "Poner fin a las medidas de austeridad"
 ISR_end_austerity_desc:0 "Debemos poner fin a las medidas de austeridad impuestas a nuestra nación durante la guerra por la independencia y abrir nuestro comercio al mundo."
 ISR_histadrut_legislation:0 "Legislación Histadrut"
 ISR_histadrut_legislation_desc:0 "Debemos socavar el poder de la Histadrut si queremos consolidar un mayor control sobre el país."
 ISR_factory_investments:0 "Inversiones industriales"
 ISR_factory_investments_desc:0 "Deberíamos invertir en la industria para mejorar la capacidad de nuestra nación de defenderse."
 ISR_push_jewish:0 "Un pueblo con una tierra"
 ISR_push_jewish_desc:0 "El pueblo judío fue apátrida durante dos milenios, pero ahora, finalmente, tenemos nuestra propia tierra a la que llamar hogar."
 ISR_watch_yishuv_leaders:0 "Vea a los líderes del Yishuv"
 ISR_watch_yishuv_leaders_desc:0 "A los antiguos líderes del Yishuv se les debe permitir continuar con sus actividades políticas, pero debemos asegurarnos de que no propaguen la disidencia entre la población."
 ISR_push_militarism:0 "Militarismo judío"
 ISR_push_militarism_desc:0 "Desde que cayó la República de Judea de Joseph Ben-Gurion en el año 68 d.C., el pueblo judío nunca ha tenido su propio ejército y, como tal, carece de una cultura del militarismo. Debemos impulsar un nuevo militarismo judío para elevar nuestra moral."
 ISR_third_temple:0 "El tercer templo"
 ISR_third_temple_desc:0 "Desde que los romanos destruyeron el segundo templo, los judíos de todo el mundo han anhelado reconstruirlo. Esto ahora es una realidad y sirve como un llamado a la movilización de los judíos de todo el mundo."
 ISR_foreign_assets_seized:0 "Bienes extranjeros incautados"
 ISR_jabotinsky_death:0 "muerte del padre"
 ISR_jabotinsky_death_desc:0 "Ze'ev Jabotinsky, autor, poeta, soldado, oficial y padre del sionismo revisionista, ha fallecido.\nUna nueva era está comenzando y las grietas comienzan a aparecer. Menachem Begin ha sido seleccionado para continuar su legado, pero muchos temen que su gobierno esté siendo socavado incluso antes de haber comenzado."
 ISR_the_revisionist_split:0 "La división revisionista"
 ISR_the_revisionist_split_desc:0 "Avraham Stern, llamando a Menachem Begin traidor a la nación, ha lanzado una insurgencia contra el nuevo gobierno."
 ISR_gather_the_loyalists:0 "Reúne a los leales"
 ISR_gather_the_loyalists_desc:0 "¡Stern no es más que un traidor! ¡Aplastaremos su levantamiento!"
 ISR_appeal_to_haganah:0 "Llamamiento a los ex combatientes de la Haganá"
 ISR_appeal_to_haganah_desc:0 "Si bien podemos tener nuestras diferencias, debemos reconocer al enemigo común y trabajar con ex soldados de la Haganá que puedan reforzar nuestras filas."
 ISR_negotiate_lehi_defectors:0 "Negociar con los desertores de Lehi"
 ISR_negotiate_lehi_defectors_desc:0 "No todos los miembros de la facción de Stern apoyan la insurgencia. Darles amnistía podría ayudarnos a obtener información sobre posibles ubicaciones de la sede de Lehi."
 ISR_crown_of_david:0 "Llevando la corona de David"
 ISR_crown_of_david_desc:0 "El levantamiento de Stern ha sido aplastado y él ha sido ejecutado por su traición. Es hora de seguir adelante y reclamar nuestra gloria."
 ISR_strengthen_military_industrial:0 "Fortalecer complejo industrial militar"
 ISR_strengthen_military_industrial_desc:0 "Desviando fondos al complejo industrial militar podemos racionalizar la producción de nuevas armas."
 ISR_seize_foreign_assets:0 "Incautar activos extranjeros"
 ISR_seize_foreign_assets_desc:0 "Hay muchos activos extranjeros todavía ubicados en nuestra nación. Si los aprovechamos nosotros mismos, podremos cosechar los beneficios."
 ISR_arms_sourcing:0 "Abastecimiento de armas"
 ISR_arms_sourcing_desc:0 "Debemos obtener armas de los mercados internacionales para ampliar nuestras capacidades militares."
 ISR_expand_support_uses:0 "Ampliar el uso de armas de apoyo"
 ISR_expand_support_uses_desc:0 "Para librar mejor las guerras asimétricas, debemos ampliar el uso de armas de apoyo contra nuestro enemigo."
 ISR_judea_fell:0 "Con fuego y sangre cayó Judea"
 ISR_judea_fell_desc:0 "Hace casi dos milenios, el último estado judío cayó en manos de los romanos. Contra todo pronóstico, hemos desafiado la historia y una vez más restauramos una patria judía."
 ISR_settlement_projects:0 "Ampliar proyectos de asentamiento"
 ISR_settlement_projects_desc:0 "Para solidificar nuestro control de la región, debemos expandir los asentamientos judíos en todo el país."
 ISR_clean_resistance:0 "Expulsar la resistencia"
 ISR_clean_resistance_desc:0 "Debemos eliminar la resistencia restante para asegurarnos de que no puedan amenazar a nuestro estado."
 ISR_judea_rise:0 "¡Con fuego y sangre se levantará Judea!"
 ISR_judea_rise_desc:0 "Hace casi dos milenios, el último estado judío cayó en manos de los romanos. Contra todo pronóstico, hemos desafiado la historia y una vez más restauramos una patria judía. ¡Muchos se oponen a nosotros, pero sólo con fuego y sangre podremos asegurar nuestro destino!"
 ISR_empower_stern_gang:0 "Empoderar a la banda severa"
 ISR_empower_stern_gang_desc:0 "¡Stern es el único hombre que puede llevarnos a la grandeza! ¡Abajo el Irgún!"
 ISR_gather_outside_support:0 "Reunir apoyo extranjero"
 ISR_gather_outside_support_desc:0 "Debemos solicitar apoyo a naciones nacionalistas de todo el mundo, seguramente nos apoyarán."
 ISR_strike_infrastructure:0 "Huelga la infraestructura del Irgun"
 ISR_strike_infrastructure_desc:0 "Atacar la infraestructura sería una buena manera de debilitar al Irgun y sobrecargar su logística."
 ISR_avenge_tragedies:0 "Vengando las mayores tragedias"
 ISR_avenge_tragedies_desc:0 "A nuestro pueblo se le ha negado durante mucho tiempo el destino que le corresponde. Es hora de que tomemos el asunto en nuestras propias manos."
 ISR_nile_to_euphrates:0 "Del Nilo al Éufrates"
 ISR_nile_to_euphrates_desc:0 "Hace mucho tiempo, a nuestro pueblo se le prometieron tierras desde el Nilo hasta el Éufrates. Esto todavía se mantiene hoy."
 ISR_stern_cult:0 "Culto a la popa"
 ISR_stern_cult_desc:0 "Avraham Stern es el único que merece gobernar nuestra gran patria. ¡Él nos ha llevado a la gloria y nos llevará a la salvación!"
 ISR_join_fascists:0 "Aliados en el exterior"
 ISR_join_fascists_desc:0 "Para fortalecer nuestra causa, debemos aliarnos con otras naciones nacionalistas de todo el mundo."
 ISR_kill_stern:0 "Deshazte de la popa"
 ISR_kill_stern_desc:0 "Stern fue una herramienta útil, sin embargo, debemos deshacernos de él antes de que lleve a nuestra nación a la destrucción. El Triunvirato serán nuestros verdaderos líderes."
 ISR_schizo_nazbol:0 "Reconfigurar la política interna"
 ISR_schizo_nazbol_desc:0 "Las viejas costumbres de Stern han desaparecido y debemos adaptarnos para sobrevivir. Deberíamos adoptar una ideología del nacionalbolchevismo para acercarnos a la Unión Soviética."
 ISR_join_soviet:0 "Únete a [SOV.GetNameDef]"
 ISR_join_soviet_desc:0 "Debemos unirnos a la lucha de [SOV.GetNameDef] para promover nuestra causa. Pueden protegernos."
 ISR_the_east_bank:0 "La orilla oriental"
 ISR_the_east_bank_desc:0 "La orilla oriental del Jordán no es menos israelí que la occidental. Debemos asegurar nuestro control sobre él lo más rápido posible."
 ISR_seize_lebanon:0 "Aprovechar el Líbano"
 ISR_seize_lebanon_desc:0 ""
 ISR_syria_war:0 "Guerra en Siria"
 ISR_syria_war_desc:0 ""
 ISR_to_the_euphrates:0 "Al Éufrates"
 ISR_to_the_euphrates_desc:0 ""
 ISR_into_the_desert:0 "En el desierto"
 ISR_into_the_desert_desc:0 ""
 ISR_to_the_suez:0 "a Suez"
 ISR_to_the_suez_desc:0 ""
 ISR_build_third_temple:0 "Construir el tercer templo"
 ISR_build_third_temple_desc:0 "Hace 2000 años, nuestro Segundo Templo fue destruido. Sin embargo, el Monte del Templo todavía está aquí y debemos vengar nuestras tragedias pasadas reconstruyéndolo, cueste lo que cueste."
 ISR_suez_crisis:0 "Crisis en Suez"
 ISR_suez_crisis_desc:0 "¡[EGY.GetNameDefCap] ha bloqueado nuestro acceso al canal de Suez! ¡Esto es un acto de guerra! ¡No debemos permitir que esto siga así!"
 ISR_appeal_to_uk:0 "Apelar a [ENG.GetNameDef]"
 ISR_appeal_to_uk_desc:0 "[ENG.GetNameDefCap] eran los antiguos dueños del canal. Podríamos cooperar con ellos para recuperarlo."
 ISR_appeal_to_france:0 "Apelar a [FRA.GetNameDef]"
 ISR_appeal_to_france_desc:0 "[FRA.GetNameDefCap] también tiene intereses en juego. Debemos pedir su apoyo."
 ISR_prepare_the_invasion:0 "Preparar la invasión"
 ISR_prepare_the_invasion_desc:0 "La cuestión de la guerra no es si habrá guerra, sino cuándo. Debemos prepararnos."
 ISR_operation_sinai:0 "Operación Cades"
 ISR_operation_sinai_desc:0 "El tiempo ha llegado. Debemos lanzar nuestra invasión ahora."
 ISR_raise_jewish_militias_desc:0 "Muchas milicias todavía deambulan por nuestro país. Debemos consolidar a las FDI como el único ejército legítimo en nuestro estado."
 ISR_formalize_military_desc:0 "Debemos formalizar la estructura de las FDI para fortalecer nuestro mando militar."
 ISR_reading_power_station:0 "Central eléctrica de lectura abierta"
 ISR_reading_power_station_desc:0 "Nuestra nación necesita poder generar su propia electricidad. Abrir una nueva central eléctrica en Tel Aviv es un buen primer paso."
 ISR_military_vehicles_desc:0 "Desarrollar vehículos militares"
 ISR_armored_vehicles_desc:0 "Vehículos blindados"
 ISR_building_the_new_homeland_desc:0 "Debemos comenzar la construcción de la nueva patria de nuestro pueblo."
 ISR_land_reclamation:0 "Proyectos de recuperación de tierras"
 ISR_land_reclamation_desc:0 "Nuestra nación es pequeña y no tenemos mucho espacio para la industria de la construcción. Debemos iniciar proyectos de recuperación de tierras en todo el país para utilizar la poca tierra que tenemos."
 ISR_kibbutz_production_desc:0 "Desarrollo del kibutz local"
 ISR_industrial_expansion_plan_desc:0 "Plan de Expansión Industrial"
 ISR_firearms_production_desc:0 "Producción de armas de fuego"
 ISR_economic_reforms:0 "Emitir la lira israelí"
 ISR_economic_reforms_desc:0 "Para deshacernos de la influencia británica, debemos deshacernos de la antigua libra palestina y reemplazarla con una nueva moneda, la lira israelí."
 ISR_independent_steel_production_desc:0 "Producción de acero independiente"
 ISR_israel_military_industries_desc:0 "Industrias militares de Israel"
 ISR_equipment_modernization_desc:0 "Modernización de equipos"
 ISR_reading_power_station_idea:0 "Central eléctrica de lectura"
 ISR_special_night_squads_desc:0 "Escuadrones nocturnos especiales"
 ISR_special_forces:0 "Invertir en fuerzas especiales"
 ISR_special_forces_desc:0 "Invertir en fuerzas especiales nos permitirá solucionar nuestra falta de mano de obra haciendo que uno de nuestros soldados valga dos que los del enemigo."
 ISR_plane_imports_desc:0 "Después de obtener la independencia, debemos formar nuestra propia fuerza aérea. Podemos utilizar como punto de partida los antiguos cazas británicos que quedaron en el aeropuerto de Lod."
 ISR_volunteer_pilots_desc:0 "Pilotos voluntarios"
 ISR_israeli_air_school_desc:0 "Escuela Aérea Israelí"
 ISR_build_trainer_aircrafts_desc:0 "Construir aviones de 'entrenamiento'"
 ISR_bimotor_aircrafts_desc:0 "Aviones Bimotor"
 ISR_naval_aviation_desc:0 "Defensa aérea costera"
 ISR_military_research_desc:0 "Investigación militar"
 ISR_form_the_mossad_desc:0 "Algunas batallas se pueden ganar sin derramamiento de sangre. Nuestra pequeña nación no puede darse el lujo de librar muchas guerras y, como tal, debemos invertir en formas alternativas de luchar."
 ISR_world_wide_spy_web_desc:0 "Debemos ampliar nuestra capacidad de inteligencia para asegurarnos de que no haya amenazas contra nosotros."
 ISR_Naval_Effort:0 "Formar la Armada israelí"
 ISR_Naval_Effort_desc:0 "Tener acceso al mar abre nuevas oportunidades comerciales y aumenta nuestra presencia en todo el mundo."
 ISR_Small_Navy:0 "Centrarse en atacar la flota"
 ISR_Small_Navy_desc:0 "La perturbación y el caos describirán perfectamente el océano abierto donde nuestra armada espera un convoy desprevenido."
 ISR_Submarine:0 "Nuevos submarinos modernos"
 ISR_Submarine_desc:0 "El punto de concentración de la flota de asalto es un submarino moderno."
 ISR_stealth_upgrades:0 "Actualizaciones sigilosas"
 ISR_stealth_upgrades_desc:0 "Atacar y desaparecer en aguas abiertas es más efectivo si el enemigo no puede localizar los motores del submarino y atacar el barco. El snorkel es una buena inversión en este caso."
 ISR_Sea_Dominance:0 "Centrarse en el dominio del mar"
 ISR_Sea_Dominance_desc:0 "Nuestra armada se mantendrá valientemente sobre el agua y aniquilará cualquier flota enemiga que aparezca en el horizonte. Los acorazados son el futuro de la guerra y se lo mostraremos al mundo."
 ISR_Study_Ships:0 "Estudiar diseño de buques extranjeros."
 ISR_Study_Ships_desc:0 "Nuestros puertos reciben constantemente la visita de barcos extranjeros. Seguramente varias "inspecciones de seguridad" proporcionarían más detalles sobre las nuevas variantes de barcos."
 ISR_Ships_American:0 "Misión a los astilleros navales estadounidenses"
 ISR_Ships_American_desc:0 "Nuestras buenas relaciones con Estados Unidos se han vuelto aún más cálidas después de las visitas conjuntas a astilleros navales."
 ISR_Ships_England:0 "Misión a los astilleros navales ingleses"
 ISR_Ships_England_desc:0 "Los ingenieros navales británicos han mostrado varios métodos para mejorar la calidad y reducir el tiempo de construcción de nuestros barcos ligeros."
 ISR_Purchase_Ships:0 "Orden de construcción de naves capitales"
 ISR_Purchase_Ships_desc:0 ""
 ISR_Dockyards:0 "Ampliar las instalaciones del astillero"
 ISR_Dockyards_desc:0 "Para construir una armada adecuada necesitamos ampliar nuestras instalaciones de astilleros a las nuevas costas."
 ISR_Carrier:0 "Enfoque del operador"
 ISR_Carrier_desc:0 "El nuevo prototipo de portaaviones está siendo desarrollado por nuestra Oficina Naval."
 ISR_Navy_Aircrafts:0 "Modelos de aviones basados ​​en portaaviones"
 ISR_Navy_Aircrafts_desc:0 "Un portaaviones sin aviones es simplemente una caja de metal flotando sobre el océano. Suministrarle nuevos bombarderos navales llevará tiempo, pero seguramente merecerá la pena."
 ISR_Battleship:0 "Enfoque del acorazado"
 ISR_Battleship_desc:0 "Se construirá un nuevo y brillante crucero de batalla utilizando los diseños recientemente desarrollados. ¡Que nuestros enemigos sepan que tenemos Fuego y Furia de los mares!"
 ISR_Destroyer:0 "Enfoque del destructor"
 ISR_Destroyer_desc:0 "Los barcos pesados ​​son particularmente vulnerables a los ataques con torpedos. Mejorar y construir destructores resolverá este problema."
 ISR_Cruisers:0 "Enfoque de crucero"
 ISR_Cruisers_desc:0 "Si bien no es tan poderoso como un acorazado o un portaaviones, el crucero pesado es una excelente adición a nuestra potencia de fuego naval que requiere financiación adicional."
 ISR_Naval_Doctrine:0 "Mejorar la doctrina naval"
 ISR_Naval_Doctrine_desc:0 "Los nuevos barcos serán inútiles sin las tácticas adecuadas. ¡Debemos mejorar nuestra doctrina de inmediato!"
 ISR_Generals:0 "Ampliar el Estado Mayor"
 ISR_Generals_EXPL:0 "¡Ampliaremos el personal general§! ¡Y consigue §Hgenerales§ entrenados! y §HAlmirantes§!.\n¡El número y la calidad de los generales depende de §Hcompletado§! se centra."
 ISR_Generals_Other_tt:0 "\n¡Al completar este enfoque, obtendrás un comandante adicional al realizar §HExpandir Estado Mayor§! enfocar."
 ISR_Generals_Other_nav_tt:0 "\n¡Al completar este enfoque, obtendrás un almirante adicional cuando hagas §HExpandir Estado Mayor§! enfocar."
 ISR_Generals_desc:0 "El ejército de nuestro país carece de una organización adecuada. La formación de un estado mayor nacional mejorará el desempeño de los ejércitos permanentes."
 ISR_State_Matter:0 "Centrarse en asuntos internos"
 ISR_State_Matter_desc:0 "Nunca antes nuestro país se había sentido tan dividido y destrozado por la lucha interna por el poder. Establecer un gobierno fuerte y consolidado debería ser nuestra primera prioridad."
 ISR_Collectivist_Ethos:0 "Ética colectivista"
 ISR_Collectivist_Ethos_desc:0 "Un estado poderoso es un estado de partido único. Silenciar cualquier oposición democrática sólo fortalecerá el régimen de las autoridades."
 ISR_Organise_Youth:0 "Organizar a la juventud"
 ISR_Organise_Youth_desc:0 "Las voces jóvenes que alaban al régimen actual se pueden escuchar desde cualquier rincón de nuestro país. Su apoyo conjunto puede utilizarse para reforzar la creencia de la gente en nuestra causa."
 ISR_Com_Generals:0 "Ampliar el mando militar comunista"
 ISR_Com_Generals_desc:0 "Muchos campesinos y trabajadores educados se están uniendo voluntariamente al ejército para llenar las filas de oficiales que faltan."
 ISR_Collectivist_Propaganda:0 "La cultura del trabajador"
 ISR_Collectivist_Propaganda_desc:0 "La riqueza redistribuida se utiliza con éxito para mejorar las fábricas en funcionamiento y aumentar la producción."
 ISR_Conquer:0 "Política expansiva"
 ISR_Conquer_desc:0 "La fuerza y ​​el poder militar de nuestro régimen, junto con la debilidad y la incompetencia de los gobiernos de nuestros vecinos, no nos han dejado otra opción que imponerles el gobierno adecuado."
 ISR_Intervene:0 "Política de interferencia"
 ISR_Intervene_desc:0 "Nuestra causa puede promoverse en todo el mundo a través de pequeñas brigadas que ayudarán al régimen adecuado de autoridades mediante educación ideológica, planificación del personal y apoyo militar."
 ISR_Isolated:0 "Estado aislado"
 ISR_Isolated_desc:0 "Nuestro reinado estará asociado con la estabilidad política y la prosperidad nacional. ¡Pero si alguien ignora nuestra neutralidad, pagará un alto precio por ello!"
 ISR_Forced_Conscription:0 "Ley de conscripción"
 ISR_Forced_Conscription_desc:0 "Si queremos sobrevivir en el polvorín en el que se ha convertido el mundo, necesitaríamos muchos más soldados que defiendan nuestros valores."
 ISR_Fanaticism:0 "Fanatismo ideológico"
 ISR_Fanaticism_desc:0 "No hay medida que limite nuestros esfuerzos propagandísticos. Si hay personas que están dispuestas a morir por nuestra causa, ¿por qué deberíamos limitarlas a hacerlo?"
 ISR_Liberty_Ethos:0 "Ética de la libertad"
 ISR_Liberty_Ethos_desc:0 "Un nuevo gobierno funcionará con mayor eficacia si escucha la voluntad de todos los grupos de población y hace caso omiso de cualquier división por género, raza o afiliación política."
 ISR_Strenghten_Monarchy:0 "Autocracia"
 ISR_Strenghten_Monarchy_desc:0 "Después de todo, que una figura fuerte detrás del Estado exprese al público las ideas actuales del gobierno no es una mala idea. Mientras se preserven la libertad de expresión y de reunión, nada puede salir mal."
 ISR_Strenghten_Democracy:0 "Fortalecer la democracia"
 ISR_Strenghten_Democracy_desc:0 "La confianza y la devoción del pueblo hacia nuestra causa son innegables: ¡el nuevo período legislativo traerá valores aún más liberales a las masas!"
 ISR_Defence_Act:0 "Ley de seguridad nacional"
 ISR_Defence_Act_desc:0 "Promover policías, militares y expertos en inteligencia leales mejorará las posiciones del gobierno y protegerá el aparato legislativo de la influencia extranjera."
 ISR_Brigades:0 "Formar brigadas internacionales"
 ISR_Brigades_desc:0 "Si queremos tomar en serio nuestras capacidades militares a escala global, debemos aumentar nuestra presencia de voluntarios en todo el mundo."
 ISR_Military_Build:0 "Las armas protegen a la nación"
 ISR_Military_Build_desc:0 "La seguridad exterior de las naciones está asociada con el tamaño de su ejército. Si queremos satisfacer las crecientes demandas de nuestros soldados, ¡es imprescindible una expansión industrial militar!"
 ISR_Anti_Invasion:0 "Los fuertes protegen a la nación"
 ISR_Anti_Invasion_desc:0 "La defensa de centros industriales y de investigación clave será más eficaz si se pueden fortificar los lugares más vulnerables y ampliar sus guarniciones."
 ISR_Industrial_Boom:0 "Auge industrial"
 ISR_Industrial_Boom_desc:0 "Una mayor expansión industrial del estado es la única manera de garantizar el bienestar de nuestros ciudadanos."
 ISR_Industrial_Expansion:0 "Expansión industrial a nivel nacional"
 ISR_Industrial_Expansion_desc:0 "El nuevo programa gubernamental tiene como objetivo aumentar el número de instalaciones de producción en todo el país."
 ISR_Railway_System:0 "Modernizar el sistema de carreteras"
 ISR_Railway_System_desc:0 "Las crecientes necesidades industriales requieren una infraestructura adecuada para poder satisfacerlas con éxito."
 ISR_Communication:0 "Dispositivos electrónicos modernos"
 ISR_Communication_desc:0 "La última generación de ordenadores puede procesar eficazmente una gran cantidad de nueva información."
 ISR_University:0 "Nuevo complejo de investigación"
 ISR_University_desc:0 "Se alentará a las mentes valientes y atrevidas a unirse a los nuevos institutos, universidades y centros de investigación."
 ISR_Shared_Research:0 "Colaboración conjunta de investigación"
 ISR_Shared_Research_desc:0 ""
