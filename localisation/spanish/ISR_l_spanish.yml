 ISR_lehi_uprising_category:0 "El levantamiento de Lehi"
 ISR_lehi_uprising_category_desc:0 "Tras la muerte de Jabotinsky, Menachem Begin ha demostrado que no se puede confiar en él para dirigir la nación, y hemos iniciado una revuelta contra él. Nuestro Lehi es mucho más pequeño que el Irgun y, como tal, debemos planificar nuestras tácticas cuidadosamente y utilizar los pocos recursos que tenemos de manera efectiva.\n\nNuestra preparación actual para un golpe es §Y[?ISR_preparedness]%§!."
