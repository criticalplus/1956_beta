l_spanish:
 treaty_org.1.t:0 "El Tratado de Bruselas"
 treaty_org.1.desc:0 "Una vez superada la amenaza global inmediata, los frágiles acuerdos entre [SOV.GetNameDef] y sus aliados occidentales han comenzado a deteriorarse.\n\nEl temor a una interrupción irrevocable de las comunicaciones combinado con ambiciones opuestas en Europa, como lo demuestran los recientes acontecimientos en Alemania del Este. - [FROM.GetNameDef] propuso un tratado de asistencia mutua durante una conferencia apresurada en Bruselas."
 treaty_org.1.a:0 "Es necesario contener la amenaza oriental."
 treaty_org.1.b:0 "No necesitamos otra guerra..."
 join_brussels_treaty_tt:0 "Firmaremos el Tratado de Bruselas"
 SOV_chose_NATO_neutrality:0 "Elija la neutralidad"
 SOV_joined_NATO:0 "Tratado de Bruselas firmado"
 NATO_brussels_treaty:0 "Tratado de Bruselas"
 NATO_brussels_treaty_desc:0 "Una vez solucionada la amenaza global inmediata, los frágiles acuerdos entre [SOV.GetNameDef] y sus aliados occidentales han comenzado a deteriorarse."
 nato_decisions:0 "Organizaciones de tratados"
 brussels_to_has_already_happened:0 "La conferencia de Bruselas no ha sido convocada"
 TO_will_be_invited_to_join_or_leave:0 "Elegirá firmar el Tratado o abandonará [ROOT.GetFactionName].\n"
 TO_chose_neutrality:0 "Neutralidad por necesidad"
 TO_chose_neutrality_desc:0 "Ante una tormenta que se avecina entre Oriente y Occidente, nuestra posición exige un enfoque cuidadoso."
 TO_left_faction:0 "Izquierda [FROM.GetFactionName]."
 TO_signed_brussels:0 "Tratado de Bruselas firmado"
 treaty_org.2.t:0 "Tratado de Bruselas firmado"
 treaty_org.2.desc:0 "En una medida que recuerda al mundo que lo peor aún no ha quedado atrás, varias de las antiguas potencias aliadas anunciaron hoy la firma de un nuevo tratado en Bruselas.\n\nAunque aparentemente pretende ser un tratado de cooperación civil y militar mutua, pocos No quedan dudas sobre el mensaje que esto envía a los líderes y aliados de [SOV.GetNameDef].\n\nVarios estados atrapados en medio de esta tensión geopolítica han aprovechado la oportunidad para declarar un principio de neutralidad formal."
 treaty_org.2.a:0 "Un hecho preocupante."
 treaty_org.2.b:0 "Una provocación cruel."
 NATO_form_nato_properly:0 "Ratificar la Organización del Tratado del Atlántico Norte"
 NATO_suggest_nato:0 "Proyecto del Tratado del Atlántico Norte"
 NATO_suggest_nato_desc:0 "La ampliación del Tratado de Bruselas es el siguiente paso lógico para nuestra alianza."
 treaty_org.3.t:0 "Organización del Tratado del Atlántico Norte"
 treaty_org.3.desc:0 "Los gobiernos de [USA.GetNameDef] y [FROM.GetNameDef], en una maniobra diplomática largamente esperada, anunciaron anoche la formación de la Organización del Tratado del Atlántico Norte. La decisión, que prometía una era auspiciosa de cooperación civil, militar y de inteligencia, fue mal recibida por los niveles superiores de [SOV.GetNameDef].\n\nLa paz, al parecer, puede ser un asunto fugaz."
 treaty_org.3.a:0 "Interesante."
 treaty_org.3.b:0 "Despreciable."
 treaty_org.4.desc:0 "El gobierno de [FROM.GetNameDef], en una maniobra diplomática largamente esperada pero algo ineficaz, anunció anoche la formación de la Organización del Tratado del Atlántico Norte. La decisión, que prometía una era auspiciosa de cooperación civil, militar y de inteligencia, fue mal recibida por los niveles superiores de [SOV.GetNameDef].\n\nLa paz, al parecer, puede ser un asunto fugaz."
 treaty_org.4.a:0 "Interesante."
 treaty_org.4.b:0 "No parece muy Atlántico Norte."
 TO_nato_ratified:0 "Tratado del Atlántico Norte"
 TO_nato_ratified_desc:0 "Un tratado mediante el cual nuestras naciones podrían aunar recursos e inteligencia. Por razones."
 nato_not_suggested_yet:0 "La OTAN no ha sido sugerida."
 north_atlantic_treaty_org:0 "OTAN"
 warsaw_pact:0 "pacto de Varsovia"
 NATO_have_warsaw_pact:0 "Proponer el Pacto de Varsovia"
 NATO_have_warsaw_pact_desc:0 "La única respuesta válida al Tratado de Bruselas es organizar un bloque de nuestra propia creación."
 treaty_org.5.d:0 "Temiendo verse atrapado entre un mayor conflicto entre Oriente y Occidente, [FROM.GetNameDef] ha anunciado su intención de abandonar [ROOT.GetFactionName] inmediatamente. En su posición, ¿quién puede culparlos?"
 treaty_org.5.t:0 "[FROM.GetName] elige la neutralidad"
 treaty_org.5.a:0 "Comprendido."
