 engine_1_1x:0 "1x motor I"
 engine_1_1x_desc:0 "Este motor básico es fiable y económico, pero no especialmente potente."
 engine_1_2x:0 "2x motor I"
 engine_1_2x_desc:0 "Los motores gemelos le dan al avión un aumento significativo en el empuje, pero a un costo."
 engine_1_3x:0 "3x motor I"
 engine_1_3x_desc:0 "Tres motores dan más empuje que un par de ellos, sin el coste adicional de un cuarto motor."
 engine_1_4x:0 "4x motor I"
 engine_1_4x_desc:0 "Un cuarteto de motores proporciona suficiente empuje para levantar un avión pesado y permitirle transportar una carga útil significativa."
 engine_1_6x:0 "6x motor I"
 engine_1_6x_desc:0 "Con seis motores, se puede hacer que cualquier avión transporte una carga útil significativa en un largo alcance, a una velocidad decente."
 engine_2_1x:0 "1x motor II"
 engine_2_1x_desc:0 "Un motor más grande y potente permite una mayor velocidad y una mayor carga útil."
 engine_2_2x:0 "2x motor II"
 engine_2_2x_desc:0 "$motor_1_2x_desc$"
 engine_2_3x:0 "3x motor II"
 engine_2_3x_desc:0 "$motor_1_3x_desc$"
 engine_2_4x:0 "4x motor II"
 engine_2_4x_desc:0 "$motor_1_4x_desc$"
 engine_2_6x:0 "6x motor II"
 engine_2_6x_desc:0 "$motor_1_6x_desc$"
 engine_3_1x:0 "1x motor III"
 engine_3_1x_desc:0 "Al incorporar funciones avanzadas como inyección de metanol y mezcla automática, este motor es capaz de generar mucha más potencia."
 engine_3_2x:0 "2x motor III"
 engine_3_2x_desc:0 "$motor_1_2x_desc$"
 engine_3_3x:0 "3x motor III"
 engine_3_3x_desc:0 "$motor_1_3x_desc$"
 engine_3_4x:0 "4x motor III"
 engine_3_4x_desc:0 "$motor_1_4x_desc$"
 engine_3_6x:0 "6x motor III"
 engine_3_6x_desc:0 "$motor_1_6x_desc$"
 engine_4_1x:0 "1x motor IV"
 engine_4_1x_desc:0 "Con una amplia ingeniería para aprovechar cada mejora posible del rendimiento, este motor representa la cúspide absoluta de la tecnología de motores de pistón."
 engine_4_2x:0 "2x motor IV"
 engine_4_2x_desc:0 "$motor_1_2x_desc$"
 engine_4_3x:0 "3x motor IV"
 engine_4_3x_desc:0 "$motor_1_3x_desc$"
 engine_4_4x:0 "4x motor IV"
 engine_4_4x_desc:0 "$motor_1_4x_desc$"
 engine_4_6x:0 "6x motor IV"
 engine_4_6x_desc:0 "$motor_1_6x_desc$"
 jet_engine_1x:0 "1x motor a reacción"
 jet_engine_1x_desc:0 "Con un enfoque completamente diferente a la hora de propulsar un avión, este complejo y temperamental motor sigue ofreciendo un gran aumento en empuje y velocidad."
 jet_engine_2x:0 "2x motor a reacción"
 jet_engine_2x_desc:0 "$motor_1_2x_desc$"
 jet_engine_3x:0 "3x motor a reacción"
 jet_engine_3x_desc:0 "$motor_1_3x_desc$"
 jet_engine_4x:0 "4x motor a reacción"
 jet_engine_4x_desc:0 "$motor_1_4x_desc$"
 jet_engine_6x:0 "6x motor a reacción"
 jet_engine_6x_desc:0 "$motor_1_6x_desc$"
 rocket_engine_1:0 "Motor de cohete I"
 rocket_engine_1_desc:0 "Utilizando una serie de combustibles muy volátiles y un oxidante igualmente inestable, este motor es capaz de generar una gran cantidad de empuje para impulsar un avión a altas velocidades, a costa de la autonomía."
 rocket_engine_2:0 "Motor cohete II"
 rocket_engine_2_desc:0 "Las mejoras en la cámara de combustión y ligeras modificaciones en la mezcla de combustible permiten un rendimiento aún mayor, con la correspondiente reducción de la autonomía."
 rocket_engine_3:0 "Motor cohete III"
 rocket_engine_3_desc:0 ""
 light_mg_2x:0 "2x ametralladora ligera"
 light_mg_2x_desc:0 "Un juego de dos ametralladoras del calibre de un rifle proporciona un poco más de potencia de fuego contra objetivos aéreos por un coste muy moderado."
 light_mg_4x:0 "4x ametralladora ligera"
 light_mg_4x_desc:0 "Lo que le falta a este conjunto de cuatro calibres de rifle en cuanto a destructividad, lo compensa con su gran volumen."
 aircraft_cannon_1_1x:0 "1x Cañón I"
 aircraft_cannon_1_1x_desc:0 "Un cañón automático ofrece una cantidad significativa de potencia de fuego contra objetivos aéreos, pero el peso añadido hace que el avión sea más lento y menos maniobrable."
 aircraft_cannon_1_2x:0 "2x Cañón I"
 aircraft_cannon_1_2x_desc:0 "Dos cañones automáticos proporcionan al avión un temible armamento de ataque contra objetivos aéreos y terrestres blandos, a un coste considerable en peso y agilidad."
 bomb_locks:0 "Cerraduras de bomba"
 bomb_locks_desc:0 "Los soportes para pequeñas bombas debajo de las alas o el fuselaje permiten al avión atacar objetivos terrestres con cierta esperanza de éxito."
 heavy_bomb_locks:0 "Cerraduras de bombas pesadas"
 heavy_bomb_locks_desc:0 "Los soportes para bombas grandes bajo las alas o el fuselaje permiten al avión atacar objetivos terrestres con gran efecto."
 armor_piercing_bomb_locks:0 "Cerraduras de bomba perforadoras de armadura"
 armor_piercing_bomb_locks_desc:0 "Los soportes para grandes bombas perforantes debajo de las alas o el fuselaje permiten que el avión ataque objetivos navales con gran efecto."
 torpedo_mounting:0 "Montajes de torpedos ligeros"
 torpedo_mounting_desc:0 "Puntos de anclaje para permitir montar un torpedo ligero debajo del fuselaje. Esto le da al avión un arma potente para usar contra barcos enemigos."
 torpedo_mounting_2:0 "Montajes de torpedo mediano"
 torpedo_mounting_2_desc:0 "Puntos de anclaje para permitir montar un torpedo de peso medio debajo del fuselaje. Esto le da al avión un arma potente para usar contra barcos enemigos."
 torpedo_mounting_3:0 "Montajes de torpedos pesados"
 torpedo_mounting_3_desc:0 "Puntos de anclaje para permitir montar un torpedo pesado debajo del fuselaje. Esto le da al avión un arma potente para usar contra barcos enemigos."
 armor_plate_small:0 "Placas de armadura"
 armor_plate_small_desc:0 "Las placas de acero detrás del asiento del piloto y alrededor del motor le dan al avión una mayor capacidad de supervivencia contra fuego terrestre y ataques desde atrás."
 heavy_mg_2x:0 "2x ametralladora pesada"
 heavy_mg_2x_desc:0 "Un par de ametralladoras pesadas permiten penetrar la piel exterior endurecida de los aviones modernos."
 heavy_mg_4x:0 "4x ametralladora pesada"
 heavy_mg_4x_desc:0 "Un cuarteto de ametralladoras pesadas ofrece una potencia de fuego aterradora, tanto en rendimiento individual como en volumen de fuego."
 aircraft_cannon_2_1x:0 "1x Cañón II"
 aircraft_cannon_2_1x_desc:0 "Al disparar un proyectil más grande y poderoso que las versiones anteriores de cañones automáticos, esta arma puede derribar incluso una estructura de avión grande de un solo golpe."
 aircraft_cannon_2_2x:0 "2x Cañón II"
 aircraft_cannon_2_2x_desc:0 "Los cañones gemelos dan al avión una cantidad significativa de potencia, mientras que el mayor volumen de fuego hace que conseguir golpes devastadores sea aún más fácil."
 large_aircraft_cannon_1x:0 "1x cañón grande"
 large_aircraft_cannon_1x_desc:0 "Al disparar un proyectil más grande y poderoso que las versiones anteriores de cañones automáticos, pero a velocidades más lentas, esta arma puede derribar incluso una estructura de avión grande de un solo golpe."
 large_aircraft_cannon_2x:0 "2x Cañón grande"
 large_aircraft_cannon_2x_desc:0 "Los cañones gemelos dan al avión una cantidad significativa de potencia, mientras que el mayor volumen de fuego hace que conseguir golpes devastadores sea aún más fácil."
 small_bomb_bay:0 "Bahía de bombas pequeñas"
 small_bomb_bay_desc:0 "Una pequeña bahía para transportar bombas. Estar dentro del fuselaje reduce la resistencia, pero los cambios estructurales necesarios para ello hacen que el avión no pueda realizar maniobras radicales en el combate aéreo."
 medium_bomb_bay:0 "Bahía de bombas mediana"
 medium_bomb_bay_desc:0 "Un compartimiento de bombas de tamaño mediano permite transportar suficiente artillería para alcanzar una amplia variedad de objetivos."
 large_bomb_bay:0 "Bahía de bombas grande"
 large_bomb_bay_desc:0 "Una bahía grande para transportar suficiente munición para dañar o destruir incluso grandes fábricas y otros objetivos difíciles."
 tank_buster_1:0 "Cañón antitanque I"
 tank_buster_1_desc:0 "Adaptado de un cañón antitanque utilizado por el ejército, este arma puede destruir incluso tanques modernos con disparos bien colocados. Sin embargo, su gran peso y su construcción incómoda limitan gravemente el rendimiento del avión."
 tank_buster_2:0 "Cañón antitanque II"
 tank_buster_2_desc:0 "Los tanques más pesados ​​actualmente en servicio requieren un arma mucho más grande para combatir. Si bien es extremadamente pesado y difícil de manejar, es muy capaz como arma para ataques contra posiciones enemigas."
 fuel_tanks_small:0 "Tanques de combustible adicionales"
 fuel_tanks_small_desc:0 "Dedicar más espacio interno del fuselaje al combustible aumenta el alcance del avión, pero también lo hace mucho más inflamable."
 self_sealing_fuel_tanks_small:0 "Tanques de combustible autosellantes"
 self_sealing_fuel_tanks_small_desc:0 "Al agregar una capa de caucho especialmente tratado alrededor de los tanques de combustible, un golpe al tanque de combustible no paraliza un avión ya que el tanque se sellará solo con el tiempo, evitando la pérdida de combustible."
 armor_plate_medium:0 "$armadura_placa_pequeña$"
 armor_plate_medium_desc:0 "El blindaje alrededor de los motores y las partes más frágiles del fuselaje le da al avión una capacidad de supervivencia significativamente mejor, a costa del alcance."
 fuel_tanks_medium:0 "$tanques_de_combustible_pequeños$"
 fuel_tanks_medium_desc:0 "$tanques_de_combustible_pequeños_desc$"
 self_sealing_fuel_tanks_medium:0 "$auto_sellado_tanques_de_combustible_pequeños$"
 self_sealing_fuel_tanks_medium_desc:0 "$auto_sellado_tanques_combustible_pequeños_desc$"
 armor_plate_large:0 "$armadura_placa_pequeña$"
 armor_plate_large_desc:0 "Un extenso revestimiento de acero protege los motores, los tanques de combustible y el compartimiento de la tripulación para permitir que el avión resista cualquier cosa que no sea un impacto directo del fuego antiaéreo, además de convertirlo en un objetivo muy difícil de derribar para los cazas."
 fuel_tanks_large:0 "$tanques_de_combustible_pequeños$"
 fuel_tanks_large_desc:0 "$tanques_de_combustible_pequeños_desc$"
 self_sealing_fuel_tanks_large:0 "$auto_sellado_tanques_de_combustible_pequeños$"
 self_sealing_fuel_tanks_large_desc:0 "$auto_sellado_tanques_combustible_pequeños_desc$"
 lmg_defense_turret:0 "Torreta de defensa ligera MG"
 lmg_defense_turret_desc:0 "Si bien tiene algo de potencia para el combate aire-aire, una ametralladora ligera en una torreta hará que cualquier ataque contra este avión sea una tarea más peligrosa."
 lmg_defense_turret_2x:0 "Torreta de defensa ligera MG 2x"
 lmg_defense_turret_2x_desc:0 "Un conjunto de dos ametralladoras ligeras en torretas eléctricas cubren más ángulos y hacen del avión un objetivo mucho más difícil de atacar."
 hmg_defense_turret:0 "Torreta de defensa pesada MG"
 hmg_defense_turret_desc:0 "Una ametralladora pesada en una torreta giratoria permite al defensor luchar contra un luchador armado con armas similares con cierta esperanza de éxito."
 hmg_defense_turret_2x:0 "Torreta de defensa pesada MG 2x"
 hmg_defense_turret_2x_desc:0 "Un conjunto de dos torretas motorizadas con ametralladoras pesadas presentan a cualquier caza atacante un objetivo peligroso."
 cannon_defense_turret:0 "Torreta de defensa de cañón"
 cannon_defense_turret_desc:0 "Un cañón moderno en una torreta transitable altera significativamente el equilibrio de poder entre el defensor y el atacante en el combate aéreo. Pocos combatientes pueden resistir el impacto directo de un cañón moderno y seguir luchando."
 cannon_defense_turret_2x:0 "Torreta de defensa de cañón 2x"
 cannon_defense_turret_2x_desc:0 "Dos torretas armadas con cañones automáticos le dan al avión un temible golpe defensivo que haría que cualquier ataque de un caza contra él fuera una perspectiva muy peligrosa."
 rocket_rails:0 "Rieles de cohetes"
 rocket_rails_desc:0 "Proyectiles no guiados colgaban debajo de las alas. Dado que se disparan delante del avión atacante, es mucho más fácil para el piloto apuntar al objetivo en comparación con las bombas."
 bomb_sights_1:0 "Miradores de bombas I"
 bomb_sights_1_desc:0 "Una compleja computadora mecánica que tiene en cuenta la deriva del viento, la velocidad terminal y la altitud permite al bombardero lanzar bombas con un alto grado de precisión."
 bomb_sights_2:0 "Miradores de bombas II"
 bomb_sights_2_desc:0 "Mientras que las generaciones anteriores de visores de bombas a menudo requerían un largo proceso de configuración antes de llegar a sus soluciones de orientación, este visor de bombas completamente estabilizado solo toma unos segundos e incluso puede compensar inmersiones poco profundas."
 radio_navigation_1:0 "Radio Navegación I"
 radio_navigation_1_desc:0 "Un receptor de radio que detecta el cruce de dos haces de radionavegación bastante sencillos, lo que permite encontrar un objetivo incluso en la oscuridad más absoluta."
 radio_navigation_2:0 "Radionavegación II"
 radio_navigation_2_desc:0 "Un receptor de radio que también incluye una serie de ayudas para medir distancias, que indican al bombardero el momento exacto en que deben lanzarse las bombas, incluso si no puede ver el objetivo."
 air_ground_radar_1:0 "Radar aire-tierra I"
 air_ground_radar_1_desc:0 "Un conjunto de radar aerotransportado que brinda al navegante una imagen precisa de la superficie debajo del avión, lo que permite una navegación precisa incluso en la oscuridad o con mal tiempo."
 air_ground_radar_2:0 "Radar aire-tierra II"
 air_ground_radar_2_desc:0 "Con una resolución más alta que los modelos anteriores, este conjunto de radar permite un bombardeo de precisión incluso a través de nubes."
 air_air_radar_1:0 "Radar aire-aire I"
 air_air_radar_1_desc:0 "Un conjunto de antenas de radar en el avión permite a un operador capacitado encontrar un objetivo en el aire incluso en la oscuridad."
 air_air_radar_2:0 "Radar aire-aire II"
 air_air_radar_2_desc:0 "Con un transmisor más potente, este conjunto de radar puede detectar objetivos a mayor distancia."
 non_strategic_materials_small:0 "Uso de materiales no estratégicos"
 non_strategic_materials_small_desc:0 "Al sustituir el aluminio por madera o tela especialmente tratada siempre que sea posible, podemos reducir drásticamente el uso de materiales estratégicos. Sin embargo, la madera y la tela no resisten muy bien a las armas modernas."
 drop_tanks:0 "Tanques de caída"
 drop_tanks_desc:0 "Los tanques pequeños y desechables que contienen combustible adicional brindan a nuestros cazas un alcance adicional en misiones ofensivas. Dado que se sueltan antes del combate, no impiden el desempeño en combate."
 dive_brakes_small:0 "Frenos de buceo"
 dive_brakes_small_desc:0 "Un conjunto de spoilers a lo largo del borde de salida del ala se despliega cuando el avión entra en picado, lo que reduce la velocidad general y permite que el avión salga de picados pronunciados sin arrancarse las alas. esto, a su vez, permite que el avión ataque desde una inmersión casi vertical, aumentando drásticamente la precisión."
 non_strategic_materials_medium:0 "$materiales_no_estratégicos_pequeños$"
 non_strategic_materials_medium_desc:0 "$materiales_no_estratégicos_small_desc$"
 non_strategic_materials_large:0 "$materiales_no_estratégicos_pequeños$"
 non_strategic_materials_large_desc:0 "$materiales_no_estratégicos_small_desc$"
 floats:0 "flotadores"
 floats_desc:0 "Un asiento de dispositivos de flotación montado debajo de la estructura del avión permite que el avión aterrice en el agua. Esto facilita las misiones de exploración de activos navales enemigos, pero también reduce drásticamente la agilidad."
 flying_boat_medium:0 "Barco volador"
 flying_boat_medium_desc:0 "En lugar de montar un tren de aterrizaje, se puede moldear la parte inferior del avión para poder aterrizar en el agua. Esto hace que las misiones de exploración sobre el agua sean mucho más fáciles."
 flying_boat_large:0 "$volador_barco_medio$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:0 "Misil antibuque guiado"
 guided_anti_ship_missile_desc:0 "Esta nueva arma de guerra, que es efectivamente una bomba antibuque con un motor de cohete y guía por radio, es una seria amenaza para todos los barcos actualmente a flote."
 fixed_explosive_charge:0 "Carga explosiva fija"
 fixed_explosive_charge_desc:0 "Una carga hueca fija convierte el avión en una bomba voladora. Si el avión es dirigido hacia un barco enemigo, causaría una destrucción dramática, pero a costa de la pérdida del avión y de la tripulación."
 recon_camera:0 "Cámara de reconocimiento"
 recon_camera_desc:0 "Un conjunto de cámaras con lentes especiales, que permiten al avión tomar fotografías precisas de las formaciones e instalaciones enemigas incluso desde gran altura."
 airdropped_mines:0 "Minas lanzadas desde el aire"
 airdropped_mines_desc:0 "Un conjunto de minas navales equipadas con un paracaídas, que permite lanzarlas desde un avión."
 demining_coil:0 "Bobina de desminado"
 demining_coil_desc:0 "Una gran bobina montada en la estructura del avión permite que el avión proyecte un poderoso campo magnético, que hace que exploten las minas magnéticas en su trayectoria de vuelo."
 small_plane_airframe_0:0 "Estructura de avión pequeña de entreguerras"
 small_plane_airframe_0_desc:0 "Desde los primeros días de la Gran Guerra, la aviación ha avanzado a pasos agigantados. Este fuselaje representa la culminación de estos avances, pero está claro que su potencial de crecimiento es limitado."
 small_plane_airframe_1:0 "Estructura de avión pequeña básica"
 small_plane_airframe_1_desc:0 "En los últimos años han surgido una serie de nuevas tecnologías que han permitido la construcción de aviones muy capaces, aunque pequeños. Este fuselaje representa sólo el primer paso en ese camino."
 small_plane_airframe_2:0 "Estructura de avión pequeña mejorada"
 small_plane_airframe_2_desc:0 "Con una aerodinámica mejorada y una construcción más robusta, este fuselaje representa un claro paso adelante en comparación con el modelo básico."
 small_plane_airframe_3:0 "Estructura de avión pequeña avanzada"
 small_plane_airframe_3_desc:0 "Completamente optimizado para el rendimiento, este fuselaje representa el máximo absoluto de lo que se puede hacer con un avión propulsado por pistones."
 small_plane_airframe_4:0 "Aeronave pequeña y moderna"
 small_plane_airframe_4_desc:0 "Este fuselaje está diseñado para aprovechar las grandes velocidades que ofrecen los motores modernos y resolver algunos de los problemas estructurales que surgen al volar a altas velocidades subsónicas."
 small_plane_cas_airframe_0:0 "Estructura de avión de apoyo aéreo cercano de entreguerras"
 small_plane_cas_airframe_0_desc:0 "$small_plane_airframe_0_desc$"
 small_plane_cas_airframe_1:0 "Estructura básica de apoyo aéreo cercano"
 small_plane_cas_airframe_1_desc:0 "$small_plane_airframe_1_desc$"
 small_plane_cas_airframe_2:0 "Estructura de avión de apoyo aéreo cercano mejorada"
 small_plane_cas_airframe_2_desc:0 "$small_plane_airframe_2_desc$"
 small_plane_cas_airframe_3:0 "Estructura de avión de apoyo aéreo cercano avanzado"
 small_plane_cas_airframe_3_desc:0 "$small_plane_airframe_3_desc$"
 small_plane_cas_airframe_4:0 "Moderno fuselaje de apoyo aéreo cercano"
