 early_bombs:0 "Bombas de aviones"
 early_bombs_desc:0 "Desde los primeros días de la Gran Guerra, los aviones se han utilizado cada vez más para lanzar explosivos sobre objetivos enemigos. Con el tiempo, esto se ha convertido cada vez más en un aspecto fundamental de la guerra aérea."
 heavy_bombs:0 "Bombas pesadas"
 heavy_bombs_desc:0 "La guerra moderna requiere que los aviones utilicen cada vez más bombas más grandes contra objetivos enemigos. Con el tiempo, esto se ha convertido cada vez más en un aspecto fundamental de la guerra aérea."
 armor_piercing_bombs:0 "Bombas perforadoras de armaduras"
 armor_piercing_bombs_desc:0 "Los buques de guerra han aumentado constantemente el blindaje de su cubierta para derrotar este blindaje. Se deben desarrollar bombas especializadas para penetrar este blindaje."
 air_torpedoe_1:0 "Torpedos lanzados desde el aire"
 air_torpedoe_1_desc:0 "Es necesario desarrollar torpedos ligeros para que puedan ser transportados por nuestros aviones."
 air_torpedoe_2:0 "Torpedos lanzados desde el aire mejorados"
 air_torpedoe_2_desc:0 "Los avances en la aviación permiten hasta desarrollar torpedos más grandes y potentes."
 air_torpedoe_3:0 "Torpedos avanzados lanzados desde el aire"
 air_torpedoe_3_desc:0 "Combinando los últimos conocimientos tecnológicos podemos crear torpedos muy avanzados para nuestros aviones."
 photo_reconnaisance:1 "Reconocimiento fotográfico aéreo"
 photo_reconnaisance_desc:0 "El primer propósito militar claro del avión era encontrar al enemigo e informar su ubicación a los generales en tierra. Esta sigue siendo una de las tareas más comunes de la aviación militar."
 aa_lmg:0 "Luz de avión MG"
 aa_lmg_desc:0 "Las ametralladoras del calibre de un rifle han formado el pilar del armamento aire-aire desde los días de la Gran Guerra."
 survivability_studies:0 "Estudios de supervivencia"
 survivability_studies_desc:0 "Al analizar cuidadosamente el daño de batalla en los aviones que regresan, podemos determinar con precisión qué partes de un avión son realmente vitales."
 aircraft_construction:0 "Construcción de aviones"
 aircraft_construction_desc:0 "Hemos recorrido un largo camino desde los días de la madera contrachapada y las telas en la fabricación de aviones. Las nuevas tecnologías permiten aviones que se adaptan mejor a funciones específicas."
 aa_hmg:0 "Aviones pesados ​​MG"
 aa_hmg_desc:0 "Los aviones modernos son capaces de soportar un castigo significativamente mayor que los modelos más antiguos, al tiempo que ofrecen menos oportunidades de acertar. Por lo tanto, cada golpe debe causar el máximo daño, lo que requiere un cartucho más grande."
 aa_cannon_1:0 "Cañones de aviones I"
 aa_cannon_1_desc:0 "Un proyectil de cañón puede atravesar incluso el avión más resistente y, al mismo tiempo, puede contener suficientes explosivos para causar daños devastadores cuando impacte."
 aa_cannon_2:0 "Cañones de alto calibre"
 aa_cannon_2_desc:0 "Con un mayor calibre y un proyectil más grande, estos cañones pueden derribar incluso aviones grandes de un solo golpe."
 aa_cannon_3:0 "Cañones de aviones modernos"
 aa_cannon_3_desc:0 "Con un cañón moderno que dispara un gran proyectil a gran velocidad, podemos derribar incluso el avión más resistente."
 engines_1:0 "Motores de avión I"
 engines_1_desc:0 "Los motores de los aviones deben ser potentes, pero ligeros y fiables. Este tipo de motor proporciona suficiente potencia para hacer que un avión despegue, pero de alguna manera limita su capacidad para alcanzar su máximo potencial."
 engines_2:0 "Motores de avión II"
 engines_2_desc:0 "El rápido crecimiento de los aviones requiere un aumento correspondiente de la potencia del motor."
 engines_3:0 "Motores de avión III"
 engines_3_desc:0 "$motor_3_1x_desc$"
 engines_4:0 "Motores de avión IV"
 engines_4_desc:0 "$motor_4_1x_desc$"
 range_improvements:0 "Mejoras en el alcance"
 range_improvements_desc:0 "Si bien parece obvio que agregar más capacidad de combustible aumentará el alcance de un avión, en realidad agregar esa capacidad a un avión sin afectar demasiado el rendimiento del vuelo está lejos de ser trivial."
