 medium_plane_airframe_0:0 "Estructura de avión mediana de entreguerras"
 medium_plane_airframe_0_desc:0 "Si bien es capaz de transportar una carga útil significativa a larga distancia, el potencial de crecimiento de este fuselaje es muy limitado."
 medium_plane_airframe_1:0 "Estructura de avión mediana básica"
 medium_plane_airframe_1_desc:0 "Al incorporar una serie de nuevas tecnologías desarrolladas recientemente, este fuselaje es significativamente más capaz que aviones anteriores de tamaño similar."
 medium_plane_airframe_2:0 "Estructura de avión mediana mejorada"
 medium_plane_airframe_2_desc:0 "Aprovechando las modernas tecnologías de producción, este fuselaje permite al avión transportar una mayor carga útil a mayor distancia."
 medium_plane_airframe_3:0 "Estructura de avión media avanzada"
 medium_plane_airframe_3_desc:0 "Diseñado para maximizar el rendimiento y la carga útil, este fuselaje representa el pináculo de los aviones de propulsión convencional."
 medium_plane_airframe_4:0 "Estructura de avión mediana moderna"
 medium_plane_airframe_4_desc:0 "Dado que es probable que los aviones a reacción se vuelvan dominantes, los ingenieros están comenzando a descubrir cómo construir estructuras de aviones teniendo en cuenta la propulsión a reacción."
