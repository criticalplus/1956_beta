 large_plane_airframe_0:0 "Estructura de avión grande de entreguerras"
 large_plane_airframe_0_desc:0 "Esta estructura de avión muy grande tiene mucho espacio para transportar bombas o tanques de combustible. Sin embargo, está claro que su potencial de desarrollo es muy limitado. Ya se vislumbran en el horizonte nuevas generaciones de bombarderos estratégicos."
 large_plane_airframe_1:0 "Estructura de avión grande básica"
 large_plane_airframe_1_desc:0 "Este fuselaje fue diseñado para probar el potencial de un verdadero bombardero estratégico, capaz de atacar objetivos industriales en lo profundo del territorio enemigo y resucitar a su tripulación."
 large_plane_airframe_2:0 "Estructura de avión grande mejorada"
 large_plane_airframe_2_desc:0 "Con el concepto de bombardero estratégico ahora bien probado, este fuselaje fue diseñado para mejorar la carga útil y el alcance, al tiempo que tenía suficiente potencial para el crecimiento futuro."
 large_plane_airframe_3:0 "Estructura de avión grande avanzada"
 large_plane_airframe_3_desc:0 "Optimizado para vuelos de muy largo alcance a muy gran altitud, este fuselaje es capaz de transportar una carga útil considerable hasta el corazón del territorio enemigo."
 large_plane_airframe_4:0 "Estructura de avión grande y moderna"
 large_plane_airframe_4_desc:0 "La propulsión a chorro ofrece un salto cualitativo en rendimiento. Este fuselaje fue diseñado para aprovechar esto."
 large_plane_maritime_patrol_plane_airframe_0:0 "Estructura de avión de patrulla marítima de entreguerras"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "La flota necesita aviones de largo alcance para encontrar a sus enemigos lejos de la costa. Aunque algo anticuado, este fuselaje ofrece el alcance necesario para cubrir grandes extensiones de océano."
 large_plane_maritime_patrol_plane_airframe_1:0 "Estructura de avión de patrulla marítima básica"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "La llegada de aviones de transporte más potentes hace necesario encontrar y destruir flotas enemigas lejos de la costa. El primer paso para ello es encontrarlos en lo más profundo del océano, para lo que se necesita un nuevo tipo de avión."
 large_plane_maritime_patrol_plane_airframe_2:0 "Estructura de avión de patrulla marítima mejorada"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "La doble amenaza de los submarinos y los cruceros de asalto requiere patrullar vastas extensiones de océano. Este fuselaje está optimizado para esto."
 large_plane_maritime_patrol_plane_airframe_3:0 "Estructura de avión de patrulla marítima avanzada"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "El radar y otros sensores permiten encontrar flotas enemigas incluso en condiciones climáticas adversas o en noches oscuras, pero todo el nuevo equipo requiere un fuselaje más grande para transportarlo."
 large_plane_maritime_patrol_plane_airframe_4:0 "Estructura de avión de patrulla marítima moderna"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "Con los albores de la era de los misiles, los aviones de patrulla marítima deben ser capaces de operar aún más lejos de la costa y durante períodos más prolongados."
 cv_small_plane_airframe_0:0 "Estructura de avión de transporte de entreguerras"
 cv_small_plane_airframe_0_desc:0 "Equipado con un gancho de detención y un tren de aterrizaje reforzado, este fuselaje es capaz de operar desde un portaaviones."
 cv_small_plane_airframe_1:0 "Estructura de avión de transporte básico"
 cv_small_plane_airframe_1_desc:0 "Al incorporar nuevas tecnologías desarrolladas para aviones terrestres, este fuselaje es igual de capaz, pero puede lanzarse desde la cubierta de un portaaviones."
 cv_small_plane_airframe_2:0 "Estructura del avión de transporte mejorada"
 cv_small_plane_airframe_2_desc:0 "Para seguir el ritmo de los avances en la aviación terrestre, este fuselaje fue diseñado con nuevas tecnologías para aumentar el alcance y el rendimiento."
 cv_small_plane_airframe_3:0 "Estructura de avión de transporte avanzado"
 cv_small_plane_airframe_3_desc:0 "La naturaleza rigurosa de la aviación de portaaviones limita el tamaño y la capacidad que puede tener una estructura de avión. Este fuselaje representa el máximo absoluto que se puede lograr con un fuselaje de propulsión convencional."
 cv_small_plane_airframe_4:0 "Estructura de avión de transporte moderno"
 cv_small_plane_airframe_4_desc:0 "Este fuselaje fue diseñado para aprovechar el mayor empuje producido por los motores a reacción y llevarlos a la aviación naval."
