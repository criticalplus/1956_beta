 liechtenstein.1.t:0 "Muerte de Francisco I"
 liechtenstein.1.d:0 ""
 liechtenstein.1.d:0 "El pueblo de [ROOT.GetNonIdeologyName] está de luto tras la prematura muerte de nuestro querido monarca, Francisco I. La noticia de su fallecimiento se ha extendido rápidamente por todo el país y las calles están llenas de gente que presenta sus respetos y expresa su dolor. \n\nComo líder de nuestro país durante más de dos décadas, Francisco I fue un pilar de fortaleza y estabilidad, guiándonos en algunos de nuestros momentos más difíciles. Su fallecimiento deja un vacío en nuestros corazones y en nuestro gobierno que no será fácil de llenar.\n\nEl hijo mayor de Francisco, Francisco José María Carlos, lo sucederá inmediatamente como Francisco José II y asumirá las funciones de su padre en consecuencia."
