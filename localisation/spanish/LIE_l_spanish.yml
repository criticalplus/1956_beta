 LIE_foreign_gold_trading_category:0 "Comercio exterior de oro"
 LIE_foreign_gold_trading_category_desc:0 "Rodeados de invasores potenciales, debemos tener cuidado de no romper nuestra tenue neutralidad, o corremos el riesgo de perder nuestra patria y nuestra independencia ante las crecientes mareas de la guerra. Al crear fuertes vínculos financieros con los países que nos rodean, tal vez estos se sientan consternados de intentar agredirnos."
