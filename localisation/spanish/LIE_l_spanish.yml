 liechtenstein.4.t:0 "[SWI.GetNameDefCap] rechaza una mayor cooperación"
 liechtenstein.4.d:0 "El gobierno [FROM.GetAdjective] ha decidido no aumentar la cooperación militar con nosotros ante posibles amenazas extranjeras. Si bien reconocemos los beneficios de trabajar junto con nuestro pequeño vecino para garantizar la seguridad y la estabilidad de nuestra región, los suizos parecen inflexibles en mantener la situación tal como está.\n\nAdemás, el gobierno [FROM.GetAdjective] cree que mantener su propia el estatus independiente y soberano es de suma importancia y que demasiada cooperación con otras naciones podría poner en peligro su neutralidad y la nuestra."
 liechtenstein.4.a:0 "Decepcionante."
 LIE_grant_boris_smyslovsky_citizenship:0 "Conceder la ciudadanía a Boris Symslovsky"
 LIE_grant_boris_smyslovsky_citizenship_desc:0 "Con la reforma de nuestro ejército, parece natural que utilicemos aún más las fuentes externas que ya les ayudan. Boris Smyslovsky ya ha hecho maravillas ayudando a nuestro ejército, ahora es el momento de que le concedamos la ciudadanía [ROOT.GetAdjective] y le permitamos comandar directamente nuestras fuerzas."
