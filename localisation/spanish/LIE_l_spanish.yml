 liechtenstein.3.t:0 "[SWI.GetNameDefCap] acepta más cooperación"
 liechtenstein.3.d:0 "El gobierno [FROM.GetAdjective] ha acordado aumentar la cooperación militar con nosotros para defender mejor nuestra neutralidad e independencia compartidas contra posibles amenazas extranjeras. Reconocen los beneficios de trabajar junto con nosotros para garantizar la seguridad y la estabilidad de nuestra región.\n\nBajo este nuevo acuerdo, nuestros dos países aumentarán los ejercicios militares conjuntos, el intercambio de inteligencia y la planificación coordinada de la defensa. También trabajaremos para mejorar nuestra comunicación y coordinación en tiempos de crisis o amenaza potencial.\n\nEl gobierno de [SWI.GetAdjective] cree que esta mayor cooperación ayudará a fortalecer nuestras defensas colectivas contra posibles adversarios y demostrará a la comunidad internacional que somos capaces de defender nuestra neutralidad y soberanía."
