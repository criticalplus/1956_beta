 liechtenstein.5.t:0 "[LIE.GetNameDefCap] sugiere restablecer la cooperación"
 liechtenstein.5.d:0 "[LIE.GetNameDefCap] ha propuesto restablecer la cooperación militar con nosotros, citando los beneficios potenciales de una colaboración más estrecha frente a amenazas extranjeras. Esta propuesta llega después de un período de cooperación reducida entre nuestros dos países en los años posteriores a la Gran Guerra.\n\n[LIE.GetNonIdeologyName] cree que trabajar junto con Austria podría conducir a una mayor preparación militar, un mejor intercambio de inteligencia y una mejor coordinación. en tiempos de crisis o amenaza potencial."
 liechtenstein.5.a:0 "Hemos perdido uno, pero ahora volveremos."
 liechtenstein.5.b:0 "Ese era el [AUS.GetNonIdeologyName] de antaño, no nos interesa."
 liechtenstein.6.t:0 "[AUS.GetNameDefCap] acepta una mayor cooperación"
 liechtenstein.6.d:0 "[AUS.GetNameDefCap] aceptó nuestra propuesta de restablecer la cooperación militar entre nuestros dos países. Creen que una colaboración más estrecha entre nuestras fuerzas armadas podría conducir a una mejor preparación militar, un mejor intercambio de inteligencia y una coordinación más efectiva en tiempos de crisis o amenaza potencial. Los [AUS.GetAdjective] han mostrado un gran interés en restablecer nuestros antiguos tratados, tal vez porque buscan reafirmar su influencia sobre nosotros y la región."
 liechtenstein.6.a:0 "Unidos juntos, seguimos siendo fuertes."
 liechtenstein.7.t:0 "[AUS.GetNameDefCap] rechaza seguir cooperando"
 liechtenstein.7.d:0 "[AUS.GetNameDefCap] rechazó la propuesta de Liechtenstein de restablecer la cooperación militar entre nuestros dos países. Los [AUS.GetAdjective] parecen inflexibles en su postura actual hacia nuestra nación y no están interesados ​​en restablecer ningún tratado antiguo u otro tipo de cooperación."
 liechtenstein.7.a:0 "Decepcionante."
 liechtenstein.8.t:0 "[SWI.GetNameDefCap] se prepara para intervenir militarmente contra nosotros"
 liechtenstein.8.d:0 "Se nos ha informado que [SWI.GetNameDef] se está preparando para intervenir militarmente en nuestra pequeña nación para evitar que los partidos extremistas se afiancen en nuestra política.\n\nSiempre hemos valorado nuestra relación con [SWI.GetNameDef] y hemos trabajado estrechamente con ellos en el pasado en asuntos de interés mutuo. Sin embargo, este curso de acción no es más que un acto de agresión que han elegido tomar un curso de acción tan drástico sin consultarnos ni considerar los riesgos y consecuencias potenciales."
 liechtenstein.8.a:0 "¡Debemos prepararnos inmediatamente!"
 liechtenstein.9.t:0 "Intervención exitosa en [LIE.GetNameDef]"
 liechtenstein.9.d:0 "Nuestra intervención militar en [LIE.GetNameDef] ha sido exitosa. Nuestras fuerzas armadas pudieron neutralizar rápida y decisivamente cualquier amenaza potencial planteada por partidos extremistas dentro del país.\n\nSe ha informado que nuestra intervención se llevó a cabo con bajas mínimas y sin causar daños significativos a [LIE.GetNonIdeologyName] infraestructura o propiedad. Pudimos restaurar la estabilidad y la seguridad en el país, impidiendo que elementos extremistas se afianzaran en [LIE.GetNonIdeologyName]. Ahora se están haciendo esfuerzos para establecer un nuevo gobierno dentro de la nación."
 liechtenstein.9.a:0 "Un trabajo bien hecho."
 liechtenstein.10.t:0 "Intervención fallida en [LIE.GetNameDef]"
 liechtenstein.10.d:0 "A pesar de nuestros mejores esfuerzos, no hemos podido intervenir militarmente con éxito en [LIE.GetNameDef]. Nuestras fuerzas armadas encontraron una resistencia inesperada de las milicias locales y no pudieron neutralizar la amenaza potencial que planteaban los partidos extremistas dentro del país. [LIE.GetNonIdeologyName] sigue bajo la influencia de partidos extremistas, por ahora."
 liechtenstein.10.a:0 "¡Esto es un desastre!"
 liechtenstein.11.t:0 "[SWI.GetNameDefCap] no interviene en nuestra nación"
 liechtenstein.11.d:0 "Hemos opuesto tenaz resistencia a los esfuerzos [SWI.GetAdjective] de intervenir militarmente dentro de nuestra nación, el daño causado les ha obligado a retirarse de sus posiciones y desechar sus planes. Cualquier interferencia de [SWI.GetNameDef] ha sido rechazada, por ahora."
 liechtenstein.11.a:0 "¡Vete a casa, Schätzli!"
 liechtenstein.12.t:0 "[SWI.GetNameDefCap] realiza una intervención exitosa dentro de nuestra nación"
 liechtenstein.12.d:0 "La intervención militar de [SWI.GetNameDef] en Estados Unidos ha tenido éxito. Sus fuerzas armadas pudieron neutralizar rápida y decisivamente cualquier amenaza potencial planteada por partidos extremistas dentro de nuestro país.\n\nEl gobierno [SWI.GetAdjective] enfatiza que esta intervención no es un acto de agresión y solo pretende erradicar a los partidos extremistas dentro de nuestro país. nuestra nación. Sin embargo, ya han iniciado el proceso de establecimiento de un nuevo gobierno dentro de nuestra nación."
 liechtenstein.12.a:0 "Esto es alarmante."
 liechtenstein.13.t:0 "[SWI.GetAdjective] sigue sin ser concluyente"
 liechtenstein.13.d:0 "La intervención militar de [SWI.GetNameDef] en [LIE.GetNameDef] no ha sido concluyente. A pesar de los esfuerzos por neutralizar cualquier amenaza potencial que representen los partidos extremistas dentro del país, la situación sigue sin resolverse."
 liechtenstein.13.a:0 "Muy bien."
 liechtenstein.14.t:0 "Aparece un invitado salvaje"
 liechtenstein.14.d:0 "Otto von Habsburg, actual jefe de la casa real de Habsburgo y pretendiente al trono austrohúngaro, se ha presentado en nuestro país como huésped de Francisco I en su residencia del castillo de Vaduz. Aunque Franz ha declarado que Otto von Habsburg está aquí sólo como un "encuentro entre viejos conocidos", se ha expresado la preocupación de que pueda estar utilizando nuestro país como un medio para estar más cerca de [AUS.GetNameDef] en el caso de la restauración del monarquía allí.\n\nA pesar de la naturaleza cuestionable de su precedencia dentro de nuestro país, su popularidad entre la población de [ROOT.GetNonIdeologyName] es incuestionable, por lo que puede ser una figura útil para levantar el ánimo de nuestro pueblo."
 liechtenstein.14.a:0 "¡Bienvenido a [LIE.GetNonIdeologyName]!"
 liechtenstein.14.b:0 "Déjalo ser."
 liechtenstein.15.t:0 "[LIE.GetNameDefCap] busca comprar [463.GetName]"
 liechtenstein.15.d:0 "Diplomáticos de [LIE.GetNameDefCap] se han acercado a nosotros deseando comprar el territorio de [463.GetName] por una suma considerable, presumiblemente del tesoro de su recién descubierta riqueza en la nación. Han citado que los rusos habían tenido la intención de venderles la tierra en 1867, pero en lugar de eso se las arrebataron debido a maniobras diplomáticas contra ellos.\n\n[LIE.GetNonIdeologyName] se ha comprometido a una fuerte política de neutralidad en conflicto, por lo que no corremos ningún riesgo inmediato de que se use en nuestra contra si se lo vendemos, y la cantidad que estén dispuestos a pagar por él puede ser más de lo que vale la pena conservar, pero ¿vale la pena permitir que uno de los ¿Las naciones más pequeñas del mundo se expandirán más de 6000 veces su tamaño?"
 liechtenstein.15.a:0 "Si eso es lo que están dispuestos."
 liechtenstein.15.b:0 "El Príncipe está encima de su cabeza."
 liechtenstein.16.t:0 "[463.Owner.GetNameDefCap] acordó vendernos [463.GetName]"
 liechtenstein.16.d:0 "Nuestra generosa oferta de compra de [463.GetName] fue recibida con una sorprendente consideración por parte de [463.Owner.GetNameDef] y, después de una cuidadosa deliberación, acordaron vendernos el territorio.\n\nAunque muchos han dicho que este es un gran día para el país a medida que nos hemos expandido más de 6000 veces nuestro tamaño original, otros han discutido si esta expansión valía el precio que teníamos que pagar para asegurarla."
 liechtenstein.16.a:0 "¡[ROOT.GetLeader], el nuevo Príncipe de [463.GetName]!"
 liechtenstein.17.t:0 "[463.Owner.GetNameDefCap] se ha negado a vendernos [463.GetName]"
 liechtenstein.17.d:0 "Nuestra generosa oferta de comprar [463.GetName] fue recibida con risas diplomáticas por parte de [463.Owner.GetNameDef], quienes rápidamente ignoraron nuestra oferta y se negaron a vendernos el territorio."
 liechtenstein.17.a:0 "Es 1867 de nuevo."
 liechtenstein.18.t:0 "[LIE.GetNameDefCap] cesa el comercio de oro"
 liechtenstein.18.d:0 "[LIE.GetNameDefCap] ha decidido poner fin al acuerdo comercial de oro que nuestros dos países firmaron anteriormente y ya no nos beneficiaremos del acuerdo a menos que decidan restablecerlo una vez más."
 liechtenstein.18.a:0 "Muy bien."
 liechtenstein.19.t:0 "Elecciones territoriales"
 liechtenstein.19.d:0 "[ROOT.GetLeader] ha anunciado que no está dispuesto a reducir su propio poder como monarca y permitir que prevalezcan instituciones democráticas más liberales frente a tiempos turbulentos dentro y alrededor de nuestro país para permitirnos navegar a través de ellos..\n\ nLos dos principales partidos políticos del país, el FBP y el VU, serán objeto de elecciones nacionales para elegir al primer líder nacional del país, con la monarquía de lado."
 liechtenstein.19.a:0 "¡La FBP, por siempre!"
 liechtenstein.19.b:0 "La VU cambiará la tradición."
 liechtenstein.20.t:0 "Destino de [ROOT.GetNeutralParty]"
 liechtenstein.20.d:0 "Ahora que nuestra transición a un gobierno comunista ha sido exitosa, ahora debemos decidir el destino de la antigua familia real y, más importante, del Príncipe [ROOT.GetNeutralLeader]. No tienen cabida como sociedad elitista en la que estamos trabajando para erradicarla, pero ¿qué debería ser de ellas?"
 liechtenstein.20.a:0 "Envíalos en su camino."
 liechtenstein.20.b:0 "Deben ser exterminados."
 liechtenstein.21.t:0 "Francisco José II de Liechtenstein busca el exilio"
 liechtenstein.21.d:0 "Con la reciente toma de posesión de un gobierno comunista en [LIE.GetNameDef], el príncipe Francisco José II ha entrado en nuestro país y ha solicitado formalmente asilo y un estatus formal de exilio en nuestro país.\n\nPermitir que un príncipe popular entre en nuestro país puede ser beneficioso, pero también puede dañar las relaciones con el nuevo gobierno en el propio [LIE.GetNonIdeologyName]."
 liechtenstein.21.a:0 "Estarás a salvo aquí, príncipe."
 liechtenstein.21.b:0 "Envíalo a otra parte."
