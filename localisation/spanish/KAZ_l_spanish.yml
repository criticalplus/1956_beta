 kazakhstan.1.desc:0 "Nuestro aliado, [FROM.GetNameDef] ha propuesto cooperar en materia de cohetes y armas nucleares, poseen depósitos estratégicos de elementos fisibles y su posición geográfica y demográfica los hacen perfectos para las pruebas secretas de cohetes."
